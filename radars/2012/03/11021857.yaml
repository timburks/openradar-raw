    description: "Summary:\r\n\r\nA number of apps available in the iTunes App Store require a Facebook account in order to function. For Apple's customers who do not use the Facebook service, these apps will fail to function -- effectively \"hanging\" at the login screen.\r\n\r\nSteps to Reproduce:\r\n\r\nDownload an app such as highlight (http://itunes.apple.com/us/app/highlight/id441534409?mt=8), Spotify (http://itunes.apple.com/us/app/spotify/id324684580?mt=8) or Batch (http://itunes.apple.com/us/app/batch/id470069919?mt=8). Launch app. Attempt to use app without a Facebook account.\r\n\r\nExpected Results:\r\n\r\nThe app should provide some utility absent any Facebook credentials.\r\n\r\nActual Results:\r\n\r\nWithout Facebook, the app is effectively hung at the login screen."
