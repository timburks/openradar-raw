    description: "Summary:\r\n\r\nWhen using the script editor in Instruments to edit a UIAutomation script using the standard system keyboard shortcuts ⌘←, ⌘→, ⌘↑, ⌘↓ to navigate the text of the script editor invokes the Previous Flag, Next Flag, Add Flag, Remove Flag menu items, which makes script editing frustrating.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Create a UIAutomation instrument.\r\n2. Add a script\r\n3. Enter some text in the script editor and return click at the top of the text\r\n4. Press ⌘↓ to go to the bottom\r\n5. Press ⌘→ to go to the end of the line\r\n\r\nExpected Results:\r\n\r\nSteps 4 and 5 should navigate the script text.\r\n\r\nActual Results:\r\n\r\nA flag in the timeline is created, with focus taken away from the editor.\r\nThe flags are navigated when trying to go to the end of the line\r\n\r\nRegression:\r\n\r\nNotes:"
