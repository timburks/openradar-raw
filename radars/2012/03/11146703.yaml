    description: "Summary:\r\n\r\nThe manpage for instruments(1) is incorrect. It states that the \"-d\" flag is used to specify the path for the resultant trace files. The correct flag per the binary is \"-D\"\r\n\r\nSteps to Reproduce:\r\n\r\n1. `man instruments`\r\n2. Note that \"-d\" is the specified flag for trace file path\r\n3. `instruments -d path/to/resultant/traces -t template myapp.app`\r\n\r\nExpected Results:\r\ninstruments should save the trace files to the specified path\r\n\r\nActual Results:\r\ninstruments fails to run, providing a usage message.\r\n\r\nRegression:\r\nN/A\r\n\r\nNotes:\r\nI would prefer that the manpage be changed rather than the binary."
