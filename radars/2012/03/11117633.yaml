    description: "Summary:\r\nAfter creating and publishing a journal on one device it cannot be opened on another device after it shows up. \r\nWhen clicking on the journal on the other device a grey page pops up and closes in an instant.\r\n\r\nSteps to Reproduce:\r\n01. Create a journal on one device and publish it to icloud. (in my case an iphone 4s)\r\n02. Wait for another device to sync (in my case an ipad2)\r\n03. Click on the journal with the red border and the sync icon\r\n\r\nExpected Results:\r\nJournal opens for browsing\r\n\r\nActual Results:\r\nA grey page turns up and closes in an instant\r\n\r\nRegression:\r\nunknown\r\n\r\nNotes:\r\nAll devices are on 5.1 with the most recent iphoto installed. All devices are configured with german locales (language, etc.)"
