    description: "Summary:\r\nUsing the TWTweetComposeViewController when the user hasn't any connected account, the tweet compose view controller proposes to redirect to settings. In case of using TWRequest (for example to retweet an existing tweet), it's not possible to redirect the user to the settings when he hasn't any configured account.\r\nA private method already exist on TWTweetComposeViewController (switchToSettingsAndCancel)\r\n\r\n\r\nSteps to Reproduce:\r\n\r\nExpected Results:\r\nGive the possibility to access to twitter settings page from an application to create a new Twitter account.\r\n\r\nActual Results:\r\n\r\nRegression:\r\n\r\nNotes:"
