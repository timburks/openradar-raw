    description: "Summary:\r\n\r\nApple Configurator does not install an app, that was signed with enterprise in House provisioning profile\r\n\r\nSteps to Reproduce:\r\n\r\nAdd ipa file of enterprise provisioned app to the apps section of the Apple Configurator App.\r\nHit apply.\r\nIt does not make a difference, if using the prepare or the supervise workflow.\r\n\r\nExpected Results:\r\n\r\nIt should copy the app to the device and install.\r\n\r\nActual Results:\r\n\r\nThe app is not copied, not installed. The Apple Configurator says \"Can't install app\"\r\n\r\nRegression:\r\n\r\nApps purchased from the app store work as expected.\r\nThe very same ipa is installable trough OTA, iPCU and iTunes without problem.\r\n\r\nNotes:\r\n\r\nI have attached console excerpts from the host and the device."
