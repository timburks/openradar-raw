    description: "22-Mar-2012 10:01 AM Raphael Sobik:\r\nSummary:\r\n\r\nAfter an update to Xcode 4.3.2 (4E2002) the update of the command line tools fails with the following error:\r\n\r\n\"XXX does not have access to Command Line Tools.\"\r\n\r\nSteps to Reproduce:\r\n\r\n1. Launch Xcode\r\n2. Open Preferences\r\n3. Select Downloads Tab\r\n4. Select Components Tab\r\n5. Hit Update for Command Line Tools\r\n\r\nExpected Results:\r\n\r\nThe Command Line Tools are Updated\r\n\r\nActual Results:\r\n\r\nThe update fails with the following error:\r\n\"XXX does not have access to Command Line Tools.\"\r\n\r\n\r\n22-Mar-2012 09:27 PM Raphael Sobik:\r\nThis issue has been verified as resolved and can be closed.\r\n\r\n22-Mar-2012 09:21 PM Apple Developer Bug Reporting Team :\r\nEngineering believes this issue has been resolved.  Please try updating the Command Line Tools once again from within Xcode."
