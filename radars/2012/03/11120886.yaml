    description: "26-Mar-2012 12:31 PM Fraser Hess:\r\nSummary:\r\nWhen using an IKImageBrowserView that has the disclosure style for groups, items disappear at the top when scrolling.\r\n\r\nSteps to Reproduce:\r\nCollapse the first few (up to 5) groups in an IKImageBrowserView.\r\nSlowly scroll through the browser view.\r\nObserve items disappearing at the top of the view.\r\n\r\nExpected Results:\r\nItems should not disappear.\r\n\r\nActual Results:\r\nItems disappear before they scroll out of view.\r\n\r\nRegression:\r\nThis drew correctly in Snow Leopard but does not in Lion or Mountain Lion.\r\n\r\nNotes:\r\nA demo Xcode project is included. Use the steps above to reproduce.\r\n\r\n26-Mar-2012 12:31 PM Fraser Hess:\r\n'IKImageBrowserViewBugDemo.zip' was successfully uploaded"
