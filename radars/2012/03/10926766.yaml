    description: "Summary: Some fonts used in a UITextField revert to default font while editing the UITextField, then appear back as custom font when done.\r\n\r\nSteps to Reproduce:\r\nCopy 2Dumb or 3Dumb font to Xcode project and add the filename to 'Fonts provided by application' in the .plist\r\nCreate UITextField\r\nIn viewDidLoad write: field.font = [UIFont fontWithName:@\"2Dumb\" size:20.f];\r\nRun the project and edit the text field.\r\n\r\nExpected Results:\r\n2Dumb font should be shown in the Text Field even when editing.\r\n\r\nActual Results:\r\nYou'll see standard font until exit the text field when you'll see the 2Dumb font.\r\n\r\nRegression:\r\nDoesn't happen with all fonts.\r\n\r\nNotes:\r\nhttp://stackoverflow.com/questions/9359479/uitextfield-changes-font-while-editing\r\nhttp://stackoverflow.com/questions/7103560/uitextfields-custom-font-changes-while-in-edit-mode"
