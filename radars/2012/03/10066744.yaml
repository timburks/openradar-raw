    classification: Serious Bug
    created: "2012-03-02T05:18:50.701668Z"
    description: "Summary:\r\nWhen the Web Inspector is docked to the window, entering full screen with video.webkitEnterFullscreen or element.webkitRequestFullScreen will result in the full screen content being bumped up from the bottom of the screen.\r\n\r\nSteps to Reproduce:\r\n1. Dock the Web Inspector to the window\r\n2. Trigger an element to go into full screen mode, or trigger a video tag into full screen mode\r\n\r\nExpected Results:\r\nThe element or video should take up the entire screen.\r\n\r\nActual Results:\r\nThe element or video moves up by the height of the inspector in the window, leaving a transparent space below.\r\n\r\nRegression:\r\nThis did not happen before Safari 5.1 (using video.webkitEnterFullscreen)"
    email: me@brad.is
