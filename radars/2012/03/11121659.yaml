    description: "Summary:\r\nPlaying audio in the iOS 5 simulator throws exceptions.\r\n\r\n\r\nSteps to Reproduce:\r\n1. Set a breakpoint on objc_exception_throw\r\n2. Create an AVAudioPlayer instance with the valid contents of some URL.\r\n3. Tell the player to play.\r\n\r\n\r\nExpected Results:\r\nI expected the player to play the audio without throwing an exception.\r\n\r\n\r\nActual Results:\r\nInstead, it threw several exceptions, and then played the audio.\r\n\r\n\r\nRegression:\r\nAnecdotal evidence suggests this did not occur in the 4.2 simulator (http://stackoverflow.com/questions/7290418/avaudioplayer-error-loading-file).\r\n\r\nNotes:\r\nSample project attached; it does not actually play the audio, but the exceptions are logged either way so that is irrelevant. The console output is thus:\r\n\r\n2012-03-26 15:26:56.311 SimulatorAudioExceptions[7272:10703] Error loading /System/Library/Extensions/AudioIPCDriver.kext/Contents/Resources/AudioIPCPlugIn.bundle/Contents/MacOS/AudioIPCPlugIn:  dlopen(/System/Library/Extensions/AudioIPCDriver.kext/Contents/Resources/AudioIPCPlugIn.bundle/Contents/MacOS/AudioIPCPlugIn, 262): Symbol not found: ___CFObjCIsCollectable\r\n  Referenced from: /System/Library/Frameworks/Security.framework/Versions/A/Security\r\n  Expected in: /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneSimulator.platform/Developer/SDKs/iPhoneSimulator5.1.sdk/System/Library/Frameworks/CoreFoundation.framework/CoreFoundation\r\n in /System/Library/Frameworks/Security.framework/Versions/A/Security\r\n2012-03-26 15:26:56.321 SimulatorAudioExceptions[7272:10703] Error loading /System/Library/Extensions/AudioIPCDriver.kext/Contents/Resources/AudioIPCPlugIn.bundle/Contents/MacOS/AudioIPCPlugIn:  dlopen(/System/Library/Extensions/AudioIPCDriver.kext/Contents/Resources/AudioIPCPlugIn.bundle/Contents/MacOS/AudioIPCPlugIn, 262): Symbol not found: ___CFObjCIsCollectable\r\n  Referenced from: /System/Library/Frameworks/Security.framework/Versions/A/Security\r\n  Expected in: /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneSimulator.platform/Developer/SDKs/iPhoneSimulator5.1.sdk/System/Library/Frameworks/CoreFoundation.framework/CoreFoundation\r\n in /System/Library/Frameworks/Security.framework/Versions/A/Security\r\n2012-03-26 15:26:56.360 SimulatorAudioExceptions[7272:10703] Error loading /System/Library/Extensions/AppleHDA.kext/Contents/PlugIns/AppleHDAHALPlugIn.bundle/Contents/MacOS/AppleHDAHALPlugIn:  dlopen(/System/Library/Extensions/AppleHDA.kext/Contents/PlugIns/AppleHDAHALPlugIn.bundle/Contents/MacOS/AppleHDAHALPlugIn, 262): Symbol not found: ___CFObjCIsCollectable\r\n  Referenced from: /System/Library/Frameworks/Security.framework/Versions/A/Security\r\n  Expected in: /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneSimulator.platform/Developer/SDKs/iPhoneSimulator5.1.sdk/System/Library/Frameworks/CoreFoundation.framework/CoreFoundation\r\n in /System/Library/Frameworks/Security.framework/Versions/A/Security\r\n2012-03-26 15:26:56.369 SimulatorAudioExceptions[7272:10703] Error loading /System/Library/Extensions/AppleHDA.kext/Contents/PlugIns/AppleHDAHALPlugIn.bundle/Contents/MacOS/AppleHDAHALPlugIn:  dlopen(/System/Library/Extensions/AppleHDA.kext/Contents/PlugIns/AppleHDAHALPlugIn.bundle/Contents/MacOS/AppleHDAHALPlugIn, 262): Symbol not found: ___CFObjCIsCollectable\r\n  Referenced from: /System/Library/Frameworks/Security.framework/Versions/A/Security\r\n  Expected in: /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneSimulator.platform/Developer/SDKs/iPhoneSimulator5.1.sdk/System/Library/Frameworks/CoreFoundation.framework/CoreFoundation\r\n in /System/Library/Frameworks/Security.framework/Versions/A/Security\r\n2012-03-26 15:26:56.744 SimulatorAudioExceptions[7272:10703] Error loading /System/Library/Extensions/AppleHDA.kext/Contents/PlugIns/AppleHDAHALPlugIn.bundle/Contents/MacOS/AppleHDAHALPlugIn:  dlopen(/System/Library/Extensions/AppleHDA.kext/Contents/PlugIns/Ap