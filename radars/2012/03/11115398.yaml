    description: "25-Mar-2012 08:04 AM Shannon Cornish:\r\nSummary:\r\nNew file window should not append suffix to class name if it already exists when choosing Subclass of\r\n\r\nSteps to Reproduce:\r\n1) In an OS X Cocoa Xcode project, add a new file\r\n2) Choose Objective-C class\r\n3) For the class name, write 'WhateverViewController'\r\n4) Choose subclass of NSViewController \r\n\r\nExpected Results:\r\nThe class name should stay the same.\r\n\r\nActual Results:\r\nViewController gets appended to the class name, so it will be 'WhateverViewControllerViewController'."
