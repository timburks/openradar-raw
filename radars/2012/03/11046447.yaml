    description: "Summary:\r\n\r\nContacts with whom the user interacts via iMessage in the Messages app can't be added as permanent \"buddies\" in the Buddy List.\r\n\r\nSteps to Reproduce:\r\n\r\nInitiate a chat with a contact for whom you have iMessage contact information but no AIM or other known accounts.\r\n\r\nClick on the \"Buddies\" menu item and try to click \"Add Buddy [user ID]...\"\r\n\r\nExpected Results:\r\n\r\nClicking \"Add Buddy [user ID]...\" should result in the contact being added to the Buddy List as a permanent buddy to facilitate initiating future chats.\r\n\r\nActual Results:\r\n\r\nThe \"Add Buddy [user ID]...\" command is grayed out; nor is there another mechanism to perform this function."
