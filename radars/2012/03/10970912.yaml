    description: "Summary: \r\n\r\nLocation services appear to be broken, because they can't be turned on. Whenever they are turned on by checking the tickbox \"Enable Location Services\" in system settings under Security & Privacy, everything appears to be working. But when I come back to Security & Privacy settings, the tickbox is not checked and an exception is logged in system console.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Go to system settings\r\n2. Click on Security & Privacy\r\n3. Enable location services by ticking the checkbox\r\n4. Leave Security & Privacy settings\r\n5. Go back to Security & Privacy settings. Location services are still disabled, even tough we checked them earlier on\r\n\r\nExpected Results:\r\n\r\nLocation services should be turned on after ticking the checkbox\r\n\r\nActual Results:\r\n\r\nLocation services are still disabled\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nEverytime location services tickbox is checked, an exception is logged in the system console: \r\n\r\n3/14/12 6:36:38.981 PM [0x0-0x836836].com.apple.systempreferences: ERROR,Time,353439398.981,Function,\"CLInternalSetLocationServicesEnabled\",CLInternalSetLocationServicesEnabled failed\r\n3/14/12 6:36:38.995 PM [0x0-0x836836].com.apple.systempreferences: STACK,Time,353439398.981,1   CoreLocation                        0x00007fff892e77be CLInternalSetLocationServicesEnabled + 110\r\n3/14/12 6:36:38.995 PM [0x0-0x836836].com.apple.systempreferences: STACK,Time,353439398.981,2   Security                            0x0000000109a0b65c SecurityPrefDebugLog + 4356\r\n3/14/12 6:36:38.995 PM [0x0-0x836836].com.apple.systempreferences: STACK,Time,353439398.981,3   CoreFoundation                      0x00007fff8af8775d -[NSObject performSelector:withObject:] + 61\r\n3/14/12 6:36:38.995 PM [0x0-0x836836].com.apple.systempreferences: STACK,Time,353439398.981,4   AppKit                              0x00007fff8f037cb2 -[NSApplication sendAction:to:from:] + 139\r\n3/14/12 6:36:38.995 PM [0x0