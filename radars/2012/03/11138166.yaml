    description: "28-Mar-2012 03:24 PM Sam Deane:\r\nSummary:\r\n\r\nEditing an NSBox in interface builder, I click on the border color, change it using the grayscale picker, and the fill color changes instead.\r\n\r\nSteps to Reproduce:\r\n\r\nSelect an NSBox in IB. \r\nClick on the border color button to view the color picker.\r\nClick on Color Sliders, and select Gray Scale Slider.\r\nEnter a number into the text box - eg 30%\r\n\r\nExpected Results:\r\n\r\nThe border color should change.\r\n\r\nActual Results:\r\n\r\nThe border color and fill color change.\r\n\r\nRegression:\r\n\r\nNotes:"
