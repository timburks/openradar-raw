    description: "Summary:\r\n\r\nTrying to use the iOS Simulator's \"Save Screen Shot\" function results in nothing happening. This occurs for me on both of my Macs running 10.7.3 and the latest iOS Simulator 5.1 (272.21).\r\n\r\nSteps to Reproduce:\r\n\r\nRun iOS Simulator (Springboard or any app)\r\nSelect \"File\"\r\nSelect \"Save Screen Shot\" (or hit Command+S)\r\n\r\nExpected Results:\r\n\r\nI expect a screen shot is saved somewhere, to my Desktop or to ~/Pictures or ~/Documents\r\n\r\nActual Results:\r\n\r\nNo screenshot is saved in any location that I can find, and the following message is written to the Console:\r\n\r\n3/14/12 3:09:11.973 PM iPhone Simulator: Failed to write screenshot (The file “12 3.09.11 PM.png” doesn’t exist.)\r\n\r\nRegression:\r\n\r\nBeen happening to me since the feature was introduced, just forgot to file a radar on it.\r\n\r\nNotes:\r\n\r\nNone at this time."
