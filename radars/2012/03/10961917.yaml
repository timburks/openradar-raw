    classification: UI/Usability
    created: "2012-03-01T12:12:06.717313Z"
    description: "Summary:\r\nWhen using a date format that displays four-digits years, the contents of the Creation and Expiration columns of the Provisioning Profiles are truncated in the Organizer.\r\n\r\nSteps to Reproduce:\r\n1. Open the Language & Text pane in System Preferences\r\n2. Select the Formats tab\r\n3. In the Region pop-up button, choose \"United Kingdom\"\r\n4. Launch Xcode\r\n5. Open the Organizer\r\n6. Select the Devices tab\r\n7. Select the Provisioning Profiles item in the sidebar\r\n\r\nExpected Results:\r\nThe dates in the Creation and Expiration columns shouldn't be truncated OR the Creation and Expiration columns should be resizable.\r\n\r\nActual Results:\r\nThe dates in the Creation and Expiration columns are truncated AND the Creation and Expiration columns are not resizable.\r\n\r\nRegression:\r\nWorks as expected when using the \"United States\" date format."
