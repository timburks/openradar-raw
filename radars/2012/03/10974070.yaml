    description: "Summary: When expanded while connecting a device, the scheme selector occasionally empties, losing all schemes until the project is closed and re-opened.\r\n\r\nSteps to Reproduce:\r\n1. Open a project with no devices connected.\r\n2. Click the scheme selector to expand it.\r\n3. Connect a device.\r\n4. Wait for the device to be recognized by Xcode.\r\n5. Collapse selector.\r\n6. Open selector again.\r\n\r\nExpected Results:\r\nScheme selector should display the correct schemes.\r\n\r\nActual Results:\r\nScheme selector occasionally displays \"No schemes\"\r\n\r\nRegression:\r\n\r\nNotes:\r\nI've attached a small screenshot."
