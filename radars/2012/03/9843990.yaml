    description: "26-Jul-2011 04:05 PM Rob Napier:\r\nSummary:\r\n\r\nIf you scan multiple pages using Image Capture, only the last page will be turned into a document. In 10.6, each page would be a separate document.\r\n\r\nSteps to Reproduce:\r\n\r\n* Load multiple documents into a scanner.\r\n* In Image Capture, clear \"Combine into a single document\"\r\n* Scan\r\n\r\nExpected Results:\r\n\r\nOne document should appear for each page, with names like \"Scan\", \"Scan 1,\" etc.\r\n\r\nActual Results:\r\n\r\nOnly the last page is saved as a document.\r\n\r\nRegression:\r\n\r\nYes. Working in 10.6.8.\r\n\r\nNotes:"
