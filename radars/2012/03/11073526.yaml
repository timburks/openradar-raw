    description: "Summary:\r\nSafari's Show Web Inspector is disabled when viewing JSON. It should be enabled - the Network tab, in particular, is useful for seeing the Status Code and Headers for a JSON response.\r\n\r\nSteps to Reproduce:\r\n1. Make any JSON request. For example, http://search.twitter.com/search.json?q=safari\r\n2. Click the Develop menu.\r\n3. Observe disabled \"Show Web Inspector\"\r\n\r\nExpected Results:\r\nShow Web Inspector should be enabled for JSON.\r\n\r\nActual Results:\r\nShow Web Inspector is disabled for JSON.\r\n\r\nRegression:\r\nUnknown\r\n\r\nNotes:\r\nNone"
