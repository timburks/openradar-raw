data:
    classification: Serious Bug
    created: "2012-01-23T17:40:36.901543Z"
    description: "Summary:\r\n\r\nApplication sandbox fails when Folder Access entitlements are accessed through a symlink\r\n\r\n\r\nSteps to Reproduce:\r\n\r\n1) Create an application that uses Read/Write Access for the Pictures Folder Access (com.apple.security.assets.pictures.read-write = YES). A sample project is attached.\r\n\r\n\thttp://files.iconfactory.net/craig/bugs/Sandbag.zip\r\n\r\n2) Create a symlink for ~/Pictures that spans across hard drives:\r\n\r\n\ta) Using the Finder, copy the Pictures folder from ~ to another drive (in this example, /Volumes/Orario/Pictures). This should preserve the permissions and Access Control List (ACL):\r\n\r\n\t\t% ls -lde /Volumes/Orario/Pictures/\r\n\t\tdrwx------+ 12 craig  staff  408 Dec 22 11:18 /Volumes/Orario/Pictures/\r\n\t\t 0: group:everyone deny delete\r\n\t\r\n\r\n\tb) Create a symbolic link from the user's home folder to the other drive:\r\n\r\n\t\t% cd ~\r\n\t\t% ln -s /Volumes/Orario/Pictures Pictures\r\n\r\n\tc) Check the symlink:\r\n\r\n\t\t% ls -l Pictures\r\n\t\tlrwxr-xr-x  1 craig  staff  24 Jan 19 14:21 Pictures -> /Volumes/Orario/Pictures\r\n\r\n\r\n3) Launch the application and execute code that tries to access the Pictures folder.\r\n\r\n\r\nExpected Results:\r\n\r\nThe application should be able to write to the Pictures folder.\r\n\r\n\r\nActual Results:\r\n\r\nIt can't because of sandbox violations both for creating a subfolder and an image within that subfolder.\r\n\r\n\r\nRegression:\r\n\r\nIf the application sandbox is turned off or a non-symlinked folder is used, the application works as expected.\r\n\r\n\r\nNotes:\r\n\r\n(1) It appears that the Access Control List information is not available through the symlink. For example, compare the real folder:\r\n\r\n\t% ls -lde /Volumes/Orario/Pictures/\r\n\tdrwx------+ 12 craig  staff  408 Dec 22 11:18 /Volumes/Orario/Pictures/\r\n\t 0: group:everyone deny delete\r\n\r\nAgainst the symlinked folder:\r\n\r\n\t% ls -lLde Pictures\r\n\tdrwx------  12 craig  staff  408 Dec 22 11:18 Pictures\r\n\r\nThe \"+\" and ACL information don't show up on the symlink.\r\n\r\n\r\n(2) We have had reports of our application crashing at launch with a \"xpchelper reply message validation: sandbox creation failed: 1002\" error. A crash log is attached below.\r\n\r\nWe have been unable to reproduce this problem, but in all cases it has happened with customers who are installing the app from the App Store and who have symlinks for ~/Pictures. The bug being reported here is just something we found along the way while investigating that crasher.\r\n\r\n\r\n(3) For customers who have both a SSD and a HDD, using a symlink in this manner is a common practice. Here are just a few tutorial that I found on Google with a \"iMac SSD HDD symlink\" search:\r\n\r\nhttp://forums.macrumors.com/showthread.php?t=1159232\r\nhttp://arstechnica.com/civis/viewtopic.php?f=19&t=1153008\r\nhttp://forums.macrumors.com/showthread.php?t=884917\r\n\r\nThis lets the customer get the speed of a solid-state drive with the large storage capacity of a traditional hard drive. It's a common configuration.\r\n\r\n\r\n(4) Applications are in a catch-22 situation here: they could potentially see that this problem exists, but be unable to do anything about it since they're running in a sandboxed environment. As far as I can see, there's no workaround other than to give the customer a build of the application that doesn't use the sandbox.\r\n\r\n\r\n(5) The sample project includes addition notes and information as comments in the code.\r\n\r\n\r\n----\r\n\r\nProcess:         xScope [304]\r\nPath:            /Applications/xScope.app/Contents/MacOS/xScope\r\nIdentifier:      com.artissoftware.mac.xScope\r\nVersion:         3.0 (3.0)\r\nApp Item ID:     447661441\r\nApp External ID: 5540803\r\nCode Type:       X86-64 (Native)\r\nParent Process:  launchd [135]\r\n\r\nDate/Time:       2012-01-19 11:16:25.558 -0700\r\nOS Version:      Mac OS X 10.7.2 (11C74)\r\nReport Version:  9\r\n\r\nInterval Since Last Report:          270164 sec\r\nCrashes Since Last Report:           9\r\nPer-App Crashes Since Last Report:   8\r\nAnonymous UUID:                      8BC1E9EC-F808-44A6-98ED-83B70E62DB85\r\n\r\nCrashed Thread:  0  Dispatch queue: com.apple.main-thread\r\n\r\nException Type:  EXC_BAD_INSTRUCTION (SIGILL)\r\nException Codes: 0x0000000000000001, 0x0000000000000000\r\n\r\nApplication Specific Information:\r\ndyld: launch, running initializers\r\n/usr/lib/libSystem.B.dylib\r\nxpchelper reply message validation: sandbox creation failed: 1002\r\nContainer object initialization failed: The file couldnâ€™t be opened.\r\n\r\nApplication Specific Signatures:\r\nsandbox creation failed: 1002\r\n\r\nThread 0 Crashed:: Dispatch queue: com.apple.main-thread\r\n0   libxpc.dylib                  \t0x00007fff8f722327 runtime_init + 823\r\n1   libdispatch.dylib             \t0x00007fff926dc224 dispatch_once_f + 53\r\n2   libxpc.dylib                  \t0x00007fff8f722bb5 _xpc_runtime_set_domain + 285\r\n3   libxpc.dylib                  \t0x00007fff8f71fffa _libxpc_initializer + 452\r\n4   libSystem.B.dylib             \t0x00007fff8f69fe7e libSystem_initializer + 222\r\n5   dyld                          \t0x00007fff6ae6cd1a ImageLoaderMachO::doModInitFunctions(ImageLoader::LinkContext const&) + 218\r\n6   dyld                          \t0x00007fff6ae6ca66 ImageLoaderMachO::doInitialization(ImageLoader::LinkContext const&) + 46\r\n7   dyld                          \t0x00007fff6ae6a258 ImageLoader::recursiveInitialization(ImageLoader::LinkContext const&, unsigned int, ImageLoader::InitializerTimingList&) + 260\r\n8   dyld                          \t0x00007fff6ae6a1f1 ImageLoader::recursiveInitialization(ImageLoader::LinkContext const&, unsigned int, ImageLoader::InitializerTimingList&) + 157\r\n9   dyld                          \t0x00007fff6ae6a1f1 ImageLoader::recursiveInitialization(ImageLoader::LinkContext const&, unsigned int, ImageLoader::Initializer