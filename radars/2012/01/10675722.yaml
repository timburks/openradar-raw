    description: "11-Jan-2012 01:51 AM Gregor Longariva:\r\n'Kernel_2012-01-11-110121_glamdring.panic' and 'Kernel_2012-01-11-105909_glamdring.panic' were successfully uploaded\r\n\r\n11-Jan-2012 01:51 AM Gregor Longariva:\r\nSummary:\r\nAfter connecting to a Novell SMB Share and closing the finder window (with the share) the complete system crashes.\r\n\r\nSteps to Reproduce:\r\nConnect via SMB to a Novell Server (our Version is SLES 10 SP4 Kernel: 2.6.16-60-0-89.1-smp) via Finder (CMD K). After the connection a new finder Window opens. Close this window and the Mac will panic\r\nThis is reproducible every time we try on various hosts (every host has the same Lion Build Number), e.g.. iMac Core i7 last generation, MacBok Air former generation, MacBook Pro 2010.\r\nSMB shares works fine on Windows Server, NetApp Server, Linux or Solaris SMB shares or Solaris ZFS shares. The problem occurs only connecting to Novell SMB Shares\r\n\r\nExpected Results:\r\n\r\nActual Results:\r\n\r\nRegression:\r\n\r\nNotes:"
