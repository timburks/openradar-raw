    description: "Summary: Changes to the lyrics for a song do not get synced onto iPhones\r\n\r\nSteps to Reproduce:\r\n\r\nUsing a pair of computers and an iPhone all using the same iTunes Match account:\r\n1. Using the first computer, in iTunes, Get Info on a song that has lyrics.\r\n2. Update the lyrics for the song\r\n3. On the second computer, look at the lyrics for the song. They will be synced, showing that iTunes Match does actually sync them.\r\n4. On the iPhone, play the song and tap for the lyrics to show up. The lyrics will still be the old version\r\n\r\nExpected Results: Lyrics should sync to the iPhone as well as computers.\r\n\r\nActual Results: Lyrics do not sync onto the iPhone, but do sync onto computers."
