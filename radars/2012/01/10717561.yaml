    description: "Summary:\r\nIB does not accept a fractional value for  NSStepper controls\r\n\r\nSteps to Reproduce:\r\n\r\n1. Drop an NSStepper control onto a XIB\r\n2. Go to the attributes pane for the stepper\r\n3. Set the increment value to fractional value. \r\n\r\nExpected Results:\r\ninspector should allow fractional values -- the UIStepper for iOS does (!!!!!)\r\n\r\nActual Results:\r\ninspector rounds the value up up or down to the nearest whole number\r\n\r\nThe only ay to get the expected result is to set up the stepper increment in code -- which kind of negates the usability of bindings to control steppers... \r\n\r\nRegression:\r\n\r\nNotes:"
