    description: "Summary:\r\n\r\nQuickly toggling 'birthday calendar' off/on causes \"critical error\" message to show in Calendar and showing inconsistent 'state' of the birthday calendar\r\n\r\n\r\nSteps to Reproduce:\r\n\r\nThis is tested on my iCloud calendar account\r\n\r\n- Open Calendar\r\n- Open Preferences\r\n- Disable 'Show birthday calendar' on the 'general' tab\r\n- Directly re-enable 'Show birthday calendar'\r\n\r\n(basically 'double-clicking' the checkbox)\r\n\r\nA error-dialog is shown:\r\n\"There was an error saving calendar data.\"\r\nCalendar encountered a critical error while saving to the database, and recent changes may be lost. More information may be available in the console.\"\r\n\r\nEven though the \"Show birthday calendar\" checkbox is now *not* checked, the birthday-calendar is actually *enabled* (see screenshot)\r\n\r\n\r\n\r\nExpected Results:\r\nNo errors to be presented\r\n\r\n\r\nActual Results:\r\nErrors are presented and written to the logfile\r\n\r\nRegression:\r\n\r\nNotes:\r\nI've attached 2 log files of this bug\r\n\r\nIMPORTANT REQUEST:\r\nThe log files attached contain personal data, I hope the privacy of the people included in the files is respected, TIA!"
