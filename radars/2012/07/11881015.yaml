    description: "Summary:\r\n\r\nIf local snap shots are enabled in TimeMachine you are unable to export lengthy files via QuickTime for apps like ScreenFlow. The export process will go to 100% but instead of completion an error -49 will be reported.\r\n\r\nSteps to Reproduce:\r\n\r\n- Export a Screencast with over 2 hours from ScreenFlow (from Mac App Store) via the Export Setting\r\n\r\nExpected Results:\r\n\r\n- Video should be completed\r\n\r\nActual Results:\r\n\r\n- Error -49 is reported by QuickTime.\r\n\r\nRegression:\r\n\r\nThis began with Lion when local snapshots where first implemented.\r\n\r\nNotes:\r\n\r\nThere is a forum link of people describing the issue further: https://discussions.apple.com/thread/3398814?start=0&tstart=0\r\n\r\nI found that this workaround enabled me to complete the export:\r\n- disable local snapshots\r\n- disable TimeMachine\r\n- reboot Mac"
