    description: "Duplicate of #11800519\r\n\r\nSummary:\r\nDepending on the placement of the Xcode window you may or may not see the popup to edit compiler flags for the compile sources.\r\n\r\nSteps to Reproduce:\r\nOn Xcode 4.4 using a mid 2012 MacBook Pro w/ Retina Display and OSX 10.8 start a new project in Xcode\r\nOpen the targets Compile Sources under Build Phases\r\nDouble click a source file to add a compiler flag\r\n\r\nExpected Results:\r\nSee the popup window close to where I clicked or on the line I clicked on\r\n\r\nActual Results:\r\nPopup window shows up off the screen, up and to the right. \r\nThe workaround is to drag the Xcode window to the lower left of the screen before clicking on it."
