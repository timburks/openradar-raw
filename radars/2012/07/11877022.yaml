    description: "15-Jul-2012 02:25 PM Kristopher Johnson:\r\nSummary: Cannot download lessons from the GarageBand Lesson Store. \r\n\r\nSteps to Reproduce:\r\n\r\n1. Open GarageBand\r\n2. Select \"Lesson Store\" in the left-side navigation area\r\n3. Click the \"Account\" button in the upper-left. Nothing happens.\r\n4. Click \"Artist Lessons\"\r\n5. Click \"Sting - Roxanne\". The lesson preview video displays.\r\n6. Hover mouse pointer over the \"$4.99\" button. It changes to \"Buy Now\". Click the \"Buy Now\" button. Nothing happens.\r\n\r\nExpected Results:\r\n\r\nClicking the \"Account\" button should display account information, and clicking the \"Buy Now\" button should initiate download of the lesson.\r\n\r\nActual Results:\r\n\r\nThe \"Account\" and \"Buy Now\" buttons apparently do nothing.\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nThe Apple Support Communities forums contain several topics about similar problems.\r\n\r\nhttps://discussions.apple.com/thread/4037246\r\nhttps://discussions.apple.com/thread/4054178"
