    description: "Summary:\r\n\r\nYou can break bouncing scrolling behaviour in safari with magic mouse.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Open a web page long enough to be scrollable.\r\n2. Put a cursor over the page.\r\n3. Start scrolling left / right / top / bottom.\r\n4. Without interrupting the scroll, move the mouse cursor away from the window (it seems that you need to move it to the right of the window).\r\n5. Lift the finger ending scroll event.\r\n\r\nExpected Results:\r\n\r\nPage bounces back, as there's no more scrollable content.\r\n\r\nActual Results:\r\n\r\nPage doesn't bounce, so you can scroll all the content away.\r\n\r\nRegression:\r\n\r\nN/A\r\n\r\nNotes:"
