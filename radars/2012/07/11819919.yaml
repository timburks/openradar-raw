    created: "2012-07-06T18:26:45.175494Z"
    description: "I see a small but significant minority of developers using Objective-C++ instead of Objective-C just so they can use C++11's auto keyword.\r\n\r\nPlease add auto (or @auto) to Objective-C. Syntactically it would look like id, but allow property access using dot syntax and type checking.\r\n\r\nConsider:\r\n\r\nid request = [NSHTTPURLRequest requestWith...];\r\nid headers = [request allHTTPHeaderFields]; // dot syntax not allowed\r\n[self doSomethingWithArray: headers]; // no compiler warning\r\n\r\nvs.\r\n\r\n@auto request = [NSHTTPURLRequest requestWith...];\r\n@auto headers = request.allHTTPHeaderFields; // imagine this was actually a property :)\r\n[self doSomethingWithArray: headers]; // compiler warning"
