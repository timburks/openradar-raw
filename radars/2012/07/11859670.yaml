    description: "12-Jul-2012 01:32 PM Kevin Barrett:\r\nSummary:\r\nI have a tab bar with a disabled tabBarItem in it. If I present an action sheet from the tab bar, then cancel/press any button in it, after the action sheet dismisses the tab bar item appears enabled, but cannot be clicked.\r\n\r\nSteps to Reproduce:\r\n0. Run https://github.com/kevinbarrett/action-sheet-plus-tab-bar in the simulator/device.\r\n1. Note the disabled state of the tabs.\r\n2. Press the button to display the action sheet, then dismiss it.\r\n3. Note how the tabs now appear enabled but are still functionally disabled.\r\n\r\nExpected Results:\r\nTab state should not change.\r\n\r\nActual Results:\r\nTab state appears enabled.\r\n\r\nRegression:\r\nAlso happens in 4.3 simulator/device.\r\n\r\nNotes:"
