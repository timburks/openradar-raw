    created: "2012-07-18T18:55:26.846874Z"
    description: "Summary:\r\nUsing a QLPreviewView in a view hierarchy that is layer-backed doesn't display some types of files.\r\n\r\nSteps to Reproduce:\r\n1) Make a view hierarchy that is layer-backed, and contains a QLPreviewView.\r\n2) Set a that view's previewItem to a txt, rtf, doc, xls, or ppt file.\r\n\r\n\r\nExpected Results:\r\nThe QLPreviewView should show a QuickLook preview of that file.\r\n\r\n\r\nActual Results:\r\nThe QLPreviewView is just an empty, white rectangle.\r\n\r\n\r\nNotes:\r\nMaking the view hierarchy not be layer-backed makes it work fine."
