    description: "Summary:\r\n\r\nExtend the partial file search string matching to in editor code completion\r\n\r\nSteps to Reproduce:\r\n\r\nWhen using the quick open file command (cmd+shift+o) or the fast method search (ctrl+6), it is possible to locate files using partial strings. For example:\r\n\r\n\"UIableDel\" will match: \"UITableViewDelegate\"\r\n\r\nIt would be incredibly useful if this was extended to inline code completion. So, for example, typing:\r\n\r\n\"NStig\" would still bring up \"NSString\" as a possible completion.\r\n\r\nThe Visual Assist X tools for Visual Studio have been doing this for a few years to great effect.\r\n\r\nExpected Results:\r\n\r\nn/a\r\n\r\nActual Results:\r\n\r\nn/a\r\n\r\nRegression:\r\n\r\nn/a\r\n\r\nNotes:\r\n\r\nn/a"
