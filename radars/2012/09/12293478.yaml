    description: "Summary:\r\n\r\nIt would be nice for the UIImage loading methods to include support for a 4\" image suffix like they do for ~ipad etc...\r\n\r\nIt should maybe support a naming convention like:\r\n\r\nImage.png\r\nImage@2x.png\r\nImage~ipad.png\r\nImage@2x~ipad.png\r\nImage@2x~iphone568.png\r\n\r\nSteps to Reproduce:\r\n\r\n[UIImage imageNamed:@\"Image\"];\r\n\r\nExpected Results:\r\n\r\nShould load Image@2x~iphone568.png when running on an iPhone with a 4\" display.\r\n\r\nActual Results:\r\n\r\nLoads Image@2x.png."
