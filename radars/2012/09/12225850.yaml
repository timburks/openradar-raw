    description: "When I refactor a property by renaming it, all references are renamed too. But the corresponding ivars keep the old name.\r\n\r\nExample:\r\n\r\n---\r\n@property (nonatomic, strong) NSMutableArray *arrayProperty;\r\n---\r\n\r\nIn Xcode 4 this will generate the corresponding ivar _arrayProperty. If I refactor now by changing the name of this property the ivar keeps this name, it will not be refactored!"
