    description: "10-Sep-2012 05:04 PM Robert Willmore:\r\nSummary:\r\nWhen reporting multiple individual missing locations through the included Maps app Report a Problem feature the Maps app will crash.\r\n\r\nSteps to Reproduce:\r\n1. Open Maps app\r\n2. Select \"Report a Problem\"\r\n3. Report missing location multiple times\r\n4. Between 10th and 12th report Maps app hangs then crashes\r\n\r\nExpected Results:\r\nMultiple problems reported successfully.\r\n\r\nActual Results:\r\nMaps app hangs then crashes during (between the 10th and 12th) problem report.\r\n\r\nRegression:\r\nFeature not present in versions previous to iOS 6.  Unable to test on previous iOS 6 builds.\r\n\r\nNotes:\r\n\r\n\r\n10-Sep-2012 05:04 PM Robert Willmore:\r\n'LowMemory-2012-09-10-162020.log' was successfully uploaded"
