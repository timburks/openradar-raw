    description: "18-Sep-2012 10:07 PM Zacharias Pasternack:\r\nSummary: Using hiutil 1.3, parsing fails on the most basic HTML, causing errors and failure to create index\r\n\r\nSteps to Reproduce:\r\n1. Create a folder called Help.\r\n2. Inside the Help folder place attached sample.html file.\r\n3. Run hiutil 1.3, as follows:\r\n$ hiutil -a --create Help/ --file Help/Help.helpindex -vvv\r\n\r\nExpected Results:\r\nValid help index created.\r\n\r\nActual Results:\r\nhiutil reports errors (see below) and the file is not fully indexed.\r\nsample.html -- Parse error: The operation couldnâ€™t be completed. (NSXMLParserErrorDomain error 76.)\r\nsample.html -- Parse error: Error 76, Description: (null), Line: 8, Column: 8\r\nsample.html -- Finished parsing\r\n\r\nRegression:\r\nThis occurs in Mac OS X Mountain Lion with hiutil 1.3.\r\nThis does NOT occur in Mac OS X Lion with hiutil 1.2.\r\n\r\nNotes:\r\n\r\n\r\n18-Sep-2012 10:07 PM Zacharias Pasternack:\r\n'sample.html' and 'iMac.spx' were successfully uploaded"
