    description: "21-Sep-2012 01:40 PM Kristopher Johnson:\r\nSummary:\r\n\r\nWhen I create or update provisioning profiles in the iOS Developer Portal, and then install them in Xcode, some of them are associated with my iOS Developer teams, but some have an \"Unknown\" team.\r\n\r\nThe \"Unknown\" team provisioning profiles are not automatically downloaded when I click the \"Refresh\" button in the Xcode Organizer window.\r\n\r\n\r\nSteps to Reproduce:\r\n\r\nunknown\r\n\r\n\r\nExpected Results:\r\n\r\nEach provisioning profile should be associated with the development team that was used to create the profile.\r\n\r\n\r\nActual Results:\r\n\r\nSome provisioning profiles have a team of \"Unknown\".\r\n\r\n\r\nRegression:\r\n\r\nunknown\r\n\r\n\r\nNotes:\r\n\r\nSome of my provisioning profiles have an associated team, and some don't. I don't know what's different between them, nor do I know that I created them in a different way.\r\n\r\nScreenshot of Xcode Organizer window showing \"Unknown\" teams is attached."
