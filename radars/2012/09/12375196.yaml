    description: "Summary:\r\n\r\nIn Xcode version 4.4.1, Automation instrument attaches fine to a real device. However, in Xcode version 4.5, it fails to attach.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Create a brand new Xcode project. \r\n2. Attach an iOS device. \r\n3. Change the active scheme to compile for a device. \r\n4. Launch Instruments by hitting CMD+I. \r\n5. Select the Automation instrument. \r\n6. Add a new empty script with the following:\r\n\r\nvar target = UIATarget.localTarget();\r\ntarget.logElementTree();\r\n\r\n7. Press stop, and then start the trace again by pressing record\r\n\r\nExpected Results:\r\n\r\nScript starts running, and trace log should show element tree logged.\r\n\r\nActual Results:\r\n\r\nStatus always says \"Script is stopped\", and the trace log is empty.\r\n\r\nRegression:\r\n\r\nThis works when targeting the Simulator, and also used to work in 4.4.1.\r\n\r\nNotes:"
