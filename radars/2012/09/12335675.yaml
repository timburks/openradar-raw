    description: "Summary:\r\nChanging the default fonts for mails does not work.\r\n\r\nSteps to Reproduce:\r\n1. Open Mail.app.\r\n2. Select Mail -> Preferences from the menu bar.\r\n3. Choose 'Fonts & Colors'.\r\n4. Click 'Select...' next to the 'Message font' display.\r\n5. Choose another font or another size in the 'Fonts' panel.\r\n6. Notice that the display of the font does not change in Mail.app's preferences dialog.\r\n7. Close the 'Fonts' panel'.\r\n8. Notice that the font was not changed.\r\n\r\nExpected Results:\r\nThe font should have been changed to the font I've selected in the fonts panel.\r\n\r\nActual Results:\r\nThe previous font is still active.\r\n\r\nRegression:\r\nPossibly, can't verify.\r\n\r\nNotes:\r\nTested on 10.8.2 and verified on another machine."
