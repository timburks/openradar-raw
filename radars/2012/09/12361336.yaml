    description: "Summary:\r\nWhen creating a new iPad project, the templates create iPhone-sized launch images instead of iPad-sized images.\r\n\r\nSteps to Reproduce:\r\n- Create a new project, targeted for iPad\r\n- Check the launch images in the Project Summary window and in the Supporting Files group.\r\n\r\nExpected Results:\r\n- Launch images will be sized appropriately for iPad\r\n\r\nActual Results:\r\n- Launch images are iPhone sized.\r\n  - Default.png (320x480)\r\n  - Default@2x.png (640x480\r\n  - Default-568h@2x.png (640x1136)\r\n\r\nRegression:\r\n\r\nNotes:"
