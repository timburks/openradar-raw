    description: "Summary:\r\nQuickTime movies with audio tracks encoded with the following audio codecs do not produce audio in QuickTime Player X. They do play in QT Player 7.\r\n\r\nSteps to Reproduce:\r\n- Open a movie with an audio track in QT Player 7 (Pro).\r\n- Export Movie to QuickTime Movie\r\n- Select either kAudioFormatMPEG4AAC_ELD, kAudioFormatMPEG4AAC_ELD_SBR format for the audio track.\r\n- Export.\r\n- Open exported movie in Quicktime Player X\r\n\r\nExpected Results:\r\nMovie plays with audio\r\n\r\nActual Results:\r\nSilence.\r\n\r\nRegression:\r\nDoesn't work on 10.7 either (for kAudioFormatMPEG4AAC_ELD, kAudioFormatMPEG4AAC_ELD_SBR not present o 10.7).\r\n\r\nNotes:"
