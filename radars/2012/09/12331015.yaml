    description: "Summary:\r\nWhen the process “Safari Web Content” quits (either b/c of a crash or when I intentionally kill it), the whole Safari application quits, instead of staying open and just reloading the open web pages.\r\n\r\nSteps to Reproduce:\r\n1) Open a web page in Safari.\r\n2) Open Activity Monitor.app, look for “Safari Web Content” and kill it.\r\n\r\nExpected Results:\r\nSafari stays open, the web pages are reloaded.\r\n\r\nActual Results:\r\nSafari quits.\r\n\r\nRegression:\r\nSafari 5.1 or earlier versions gave the expected results. Safari 6.0 under OS X 10.8.1 is the first version where I noticed this bug.\r\n\r\nNotes:"
