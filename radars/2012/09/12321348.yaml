    description: "18-Sep-2012 01:11 PM Joachim LeBlanc:\r\nSummary:\r\n\r\nReceiving iMessages and replying to them on an iOS device causes the iMessages in Messages.app to be replayed out of order the next time Messages.app is opened. \r\n\r\nSteps to Reproduce:\r\n\r\nSend and receive iMessages while an OS X machine with Messages.app is disconnected from the internet.\r\n\r\nExpected Results:\r\n\r\nMessages to replayed in the order of sent and received.\r\n\r\nActual Results:\r\n\r\nMessages are replayed all received first then sent in a seemingly random order, timestamps are neither in forward order or reverse order.\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nScreenshots are attached showing the improper display of messages. There are no Console logs for Messages.app.\r\n\r\n18-Sep-2012 01:11 PM Joachim LeBlanc:\r\n'Screen Shot 2012-09-18 at 1.01.51 PM.png' was successfully uploaded\r\n\r\n18-Sep-2012 01:12 PM Joachim LeBlanc:\r\n'photo 1.PNG' was successfully uploaded\r\n\r\n18-Sep-2012 01:12 PM Joachim LeBlanc:\r\n'photo 2.PNG' was successfully uploaded"
