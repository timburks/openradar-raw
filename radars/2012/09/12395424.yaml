    description: "Summary:\r\n\r\nIf I'm reading an email in an IMAP account (including Gmail and iClioud) on an iPhone, and I quit the app while the message is still open, then go to a different device connected to the same IMAP account and delete that email, the next email to that account will be marked as read by iOS Mail.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Open email message in an IMAP account on iPhone\r\n2) Leave Mail on iPhone\r\n3) On another device associated with that IMAP account, remove the email from the Inbox\r\n4) Receive a new email to that IMAP account\r\n\r\nExpected Results:\r\n\r\n - Notification that a new email has arrived on all devices associated with the account\r\n - The email marked as unread in the inboxes of devices associated with the account\r\n\r\nActual Results:\r\n\r\n - Notification of new email on iPhone that is dismissed immediately, disappearing from lock screen\r\n - Email marked as unread in the inbox of the IMAP account\r\n\r\nNotes:\r\n\r\nThis has been a problem since iOS 4"
