    description: "14-Sep-2012 02:33 PM Daniel Jalkut:\r\nI just noticed in two of Xcode's preference panes, \"Locations\" and \"General,\" the expected punctuation for introductory static text labels is not being used.\r\n\r\nhttps://developer.apple.com/library/mac/#documentation/userexperience/Conceptual/AppleHIGuidelines/TextStyle/TextStyle.html#//apple_ref/doc/uid/TP30000365-SW10\r\n\r\n\"Use a colon in introductory text that precedes a control or set of related controls. The text can be a noun or phrase that describes either the target of the control or the task the user can perform.\"\r\n\r\nMany if not all of the labels preceding checkboxes, for example, should be terminated with colons. \r\n\r\nBy contrast, all the labels in the \"Text Editing\" preference pane are correctly terminated with colons.\r\n\r\nIn summary: it looks darned clunky without the colons."
