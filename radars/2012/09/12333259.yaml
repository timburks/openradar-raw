    description: "19-Sep-2012 04:45 PM Christopher Pickslay:\r\nSummary:\r\n\r\nWhen creating a new NIB, Xcode turns on autolayout, regardless what the deployment target is. Executing a NIB with autolayout constraints will crash on iOS 5. \r\n\r\nSteps to Reproduce:\r\n\r\n1) Create a new project\r\n2) Set the project's \"iOS Deployment Target\" to \"iOS 5.1\"\r\n3) Create a new ViewController with a NIB\r\n\r\nExpected Results:\r\n\r\nIn the NIB's File Inspector, \"Use Autolayout\" should be toggled off.\r\n\r\nActual Results:\r\n\r\n\"Use Autolayout\" is toggled on.\r\n\r\nRegression:\r\n\r\nNotes:"
