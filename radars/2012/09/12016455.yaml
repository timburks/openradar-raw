    description: "Summary:\r\nThe names of towns and cities in some places in the UK are incorrect. For example, \"Leamington Spa\" is incorrectly labelled as \"Royal Spa\" (the full name is \"Royal Leamington Spa\"); \"Stratford-upon-Avon\" is incorrectly labelled as \"\r\n\r\nSteps to Reproduce:\r\n1. Open the Maps app on iPhone, iPod Touch or iPad running iOS 6.0 Beta 3.\r\n2. Search for \"Leamington Spa, England\"\r\n3. Look at Place Name on the Map.\r\n4. Search for \"Stratford-Upon-Avon, England\"\r\n5. Look at Place Name on the Map.\r\n6. Search for \"Stroud, Gloucestershire, England\"\r\n7. Look at Place Name on the Map.\r\n\r\nExpected Results:\r\nI would expect to see the following names on the map at the points above:\r\n3. \"Leamington Spa\" or \"Royal Leamington Spa\"\r\n5. \"Stratford\" or \"Stratford-upon-Avon\"\r\n7. \"Stroud\"\r\n\r\nActual Results:\r\nI see the following names on the map at the points above:\r\n3. \"Royal Spa\"\r\n5. \"Shottery\"\r\n7. \"Dudbridge\"\r\n\r\nRegression:\r\nThe names are correct on the (Google-powered-)Maps app on iOS 5.\r\n\r\nNotes:\r\nWith regards to the points above, Shottery is approximately 2 miles west of Stratford-upon-Avon, and Dudbridge is about 1.5 miles west of Stroud. \"Royal Spa\" is just missing a word, but is in the right place."
