    description: "Summary:\r\n\r\nThe string \"TV Programmes\"  on the UITabBar in the iTunes app on iOS6 in the en-GB localisation is too long for the tab item's size. The result is incredibly ugly.\r\n\r\nSteps to Reproduce:\r\n\r\nChange language to British English, open iTunes on an iOS6 non-iPad device. Observe the tab bar.\r\n\r\nExpected Results:\r\n\r\nThe tab bar looks beautiful.\r\n\r\nActual Results:\r\n\r\nThe tab bar looks horrendously ugly\r\n\r\nRegression:\r\n\r\nThis tab did not previously exist.\r\n\r\nNotes:\r\n\r\nSuggested fix: Change the string to just \"TV\"."
