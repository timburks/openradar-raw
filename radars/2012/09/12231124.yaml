    description: "04-Sep-2012 01:49 PM Sailesh Agrawal:\r\nSummary:\r\nGoogle Chrome users are reporting crashes in the com.apple.QuickTimeUSBVDCDigitizer module.\r\n\r\nSteps to Reproduce:\r\nNot clear yet. It seems to be happening on 10.7 and 10.8. Might be related to switch between integrated and discrete graphics cards. See stack trace.\r\n\r\nExpected Results:\r\nNo crash\r\n\r\nActual Results:\r\nCrash.\r\n\r\nRegression:\r\nNot sure.\r\n\r\nNotes:\r\n\r\nCrash log attached. See this bug for more info:\r\nhttp://code.google.com/p/chromium/issues/detail?id=139164\r\n\r\nHere's the backtrace from the crash:\r\nThread 0 Crashed:: CrBrowserMain  Dispatch queue: com.apple.main-thread\r\n0   com.apple.QuickTimeUSBVDCDigitizer\t0x0d4fa5df 0xd4ec000 + 58847\r\n1   com.apple.QuickTimeUSBVDCDigitizer\t0x0d50b45f 0xd4ec000 + 128095\r\n2   com.apple.QuickTimeUSBVDCDigitizer\t0x0d50afc9 0xd4ec000 + 126921\r\n3   com.apple.CoreGraphics        \t0x91189139 CGSReconfigNotifierCalloutListInvokeAll + 53\r\n4   com.apple.CoreGraphics        \t0x911c877c displayConfigFinalizedProc + 350\r\n5   com.apple.CoreGraphics        \t0x911c8a39 displayAcceleratorChangedProc + 645\r\n6   com.apple.CoreGraphics        \t0x90ecd60e CGSPostLocalNotification + 295\r\n7   com.apple.CoreGraphics        \t0x90f0afa6 notify_datagram_handler + 291\r\n8   com.apple.CoreGraphics        \t0x90ecaf2b CGSDispatchDatagramsFromStream + 249\r\n9   com.apple.CoreGraphics        \t0x90ecab23 snarf_events + 428\r\n10  com.apple.CoreGraphics        \t0x90eca84c CGSGetNextEventRecordInternal + 125\r\n11  com.apple.CoreGraphics        \t0x90eca784 CGEventCreateNextEvent + 41\r\n12  com.apple.HIToolbox           \t0x97be3b42 PullEventsFromWindowServerOnConnection(unsigned int, unsigned char) + 81\r\n13  com.apple.CoreFoundation      \t0x906eb1ef __CFMachPortPerform + 303\r\n14  com.apple.CoreFoundation      \t0x906eb0a5 __CFRUNLOOP_IS_CALLING_OUT_TO_A_SOURCE1_PERFORM_FUNCTION__ + 53\r\n15  com.apple.CoreFoundatio