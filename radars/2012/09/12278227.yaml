    classification: UI/Usability
    created: "2012-09-11T20:01:45.977979Z"
    description: "Summary:\r\nEntering a phone number in the Report Missing Location view of Maps does not display numeric keyboard, instead the full alphabetic keyboard is displayed.\r\n\r\nSteps to Reproduce:\r\n1. Report a Problem in Maps\r\n2. \"Report Missing Location\"\r\n3. Next\r\n4. Tap into \"phone\" field\r\n\r\nExpected Results:\r\nPhone number (numeric) keyboard displayed\r\n\r\nActual Results:\r\nFull (alphabetic) keyboard displayed\r\n\r\nRegression:\r\nFeature not present in iOS 5.  Unable to test against prior builds of iOS 6.\r\n\r\nNotes:\r\nNot consistent with other phone number entry environments throughout iOS"
    email: david@willmoreconsultinggroup.com
