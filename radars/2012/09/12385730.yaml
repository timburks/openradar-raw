    description: "29-Sep-2012 01:38 AM:\r\n\r\nThis is a follow up to Bug ID# 12385730. This bug has been closed as a Duplicate. The issue is being tracked under the original Bug ID# 11975591 which is also listed in the Related Problem section of your bug report. To check the status of the original bug report, please visit the Related Problem section of the Problem Detail view of your closed duplicate bug. \r\n\r\n\r\n27-Sep-2012 04:32 PM Juan De Dios Santander Vela:\r\nSummary:\r\nIn Mail, replying to a message only selects the same account the message was sent to if the message resides in an IMAP folder. If the message is in a local folder, reply uses the first account in the list, not the one with the \r\n\r\nSteps to Reproduce:\r\nSelect a message sent to an account which is not the first one which has been saved into a local folder. (Imagine that the first account is juandesant@mac.com, and the second juandesant@gmail.com. The message was send to juandesant@gmail.com, and it is saved into a local folder.)\r\n\r\nThen, clic Reply.\r\n\r\nExpected Results:\r\nA reply message is created, and the account selector is juandesant@gmail.com\r\n\r\nActual Results:\r\nA reply message is created, but the account selector is juandesant@mac.com\r\n\r\nRegression:\r\nThis bugs appears in Mail 6.0. It does not appear in Mail 5.x\r\n\r\nNotes:\r\nThis bug has been widely publicized. See, for instance, http://tidbits.com/article/13189"
