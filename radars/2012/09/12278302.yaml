    classification: UI/Usability
    created: "2012-09-11T20:06:00.807794Z"
    description: "Summary:\r\nEntering a URL in the Report Missing Location view of Maps, the first character is capitalized by default and the keyboard is not the URL entry keyboard (with .com shortcut).\r\n\r\nSteps to Reproduce:\r\n1. Report a Problem in Maps\r\n2. \"Report Missing Location\"\r\n3. Next\r\n4. Tap into \"url\" field\r\n\r\nExpected Results:\r\nURL entry keyboard displayed, without capitalized first letter.\r\n\r\nActual Results:\r\nStandard (alphabetic) keyboard with capitalized first character.\r\n\r\nRegression:\r\nFeature not present in iOS 5.  Unable to test against prior builds of iOS 6.\r\n\r\nNotes:\r\nNot consistent with other phone number entry environments throughout iOS"
    email: david@willmoreconsultinggroup.com
