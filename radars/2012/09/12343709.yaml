    description: "Summary: The emoji characters on the “Recently Used Emoji” screen of the emoji keyboard should be synchronised between a user's devices.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Type an emoji character in a text field in an app on one device.\r\n2. Note that that emoji character shows up in the “Recently Used Emoji” screen of the emoji keyboard.\r\n3. Look at the “Recently Used Emoji” screen of the emoji keyboard on another device signed in with the same Apple ID as the first device.\r\n\r\nExpected Results:\r\n\r\nThe emoji character you typed should be in the “Recently Used Emoji” list on both devices.\r\n\r\nActual Results:\r\n\r\nThe emoji character you typed is only in the “Recently Used Emoji” list on the device you typed the character on.\r\n\r\nRegression:\r\n\r\nN/A\r\n\r\nNotes:\r\n\r\nI need quick access to my THUMBS UP SIGN, CAT FACE WITH TEARS OF JOY, and PILE OF POO characters no matter which device I'm using. Please make my dream a reality."
