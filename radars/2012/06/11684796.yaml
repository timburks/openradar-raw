    description: "Summary:\r\n\r\nWhen interface builder's content area clips the toolbar panel, interface builder doesn't draw correctly.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Make a new xcode project\r\n2. Select the XIB\r\n3. Select the Window so it appears in the editing area\r\n4. Move the window all the way to the left in the editing area so it butts up with the object area\r\n5. Put a toolbar on the window\r\n6. Double click the toolbar\r\n\r\nExpected Results:\r\n\r\nThe panel from the toolbar should not cause drawing issues in xcode\r\n\r\nActual Results:\r\n\r\nThe entire xcode UI editing area isn't usable because of incorrect drawing.\r\n\r\nRegression:\r\n\r\nNotes:"
