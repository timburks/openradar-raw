    description: "Summary:\r\nagvtool cannot handle versions for projects with Xcode config attached to the target\r\n\r\nSteps to Reproduce:\r\n1. Extract attached Xcode project file\r\n2. Run “agvtool mvers -terse”\r\n\r\nExpected Results:\r\nagvtool should display 1.0\r\n\r\nActual Results:\r\nagvtool displays\r\n“No marketing version number (CFBundleShortVersionString) found for Jambase targets.\r\n\r\nLooking for marketing version in native targets...\r\nNo native targets with Info.plist files found.\r\n“\r\n\r\nRegression:\r\nIt looks like the bug persists from day one of iOS SDK.\r\n\r\nNotes:\r\nN/A"
