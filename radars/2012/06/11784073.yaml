    description: "Closed by Apple on 4/8/2013: \"Engineering has determined that there are no plans to make the changes you suggest.\"\r\n\r\nWell... that's too bad. :-(\r\n\r\n----------------------------------------------------------------------\r\n\r\nWhen committing code to a repository, the comment area should provide autocomplete like functionality for:\r\n\r\na) class names\r\nb) property/ivar names\r\nc) method signatures\r\n\r\nThis would make writing lines such as \r\n\r\n- fixed resizing bug in transitionToViewControllerWithKey:duration:options:animations:completion: in BPCAdViewController\r\n\r\nmuch quicker/easier.\r\n \r\n\r\nSteps to Reproduce:\r\n\r\nn/a\r\n\r\nExpected Results:\r\n\r\nClass and method signatures autocomplete.\r\n\r\nActual Results:\r\n\r\nn/a\r\n\r\nRegression:\r\n\r\nn/a\r\n\r\nNotes:\r\n\r\nHaving autocomplete in the comment area would encourage developers to write better (less shortcuts) commit comments in less time."
