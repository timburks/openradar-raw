    description: "05-Jun-2012 09:04 AM Heath Borders:\r\nSummary:\r\nWhen I call -[NSURLRequest mutableCopy] instruments reports a memory leak.  I've worked around the bug by writing a workaround version of mutableCopy for my purposes.\r\n\r\nSteps to Reproduce:\r\nRun the included app using the leaks instrument on either the simulator or device. A leak should be reported.\r\n\r\nExpected Results:\r\nNo leak should be reported\r\n\r\nActual Results:\r\nA leak is reported.\r\n\r\nRegression:\r\n\r\nNotes:\r\nSwitch SHOW_LEAK to 0 to observe the mutableCopy workaround not cause a leak.\r\n\r\n05-Jun-2012 09:09 AM Heath Borders:\r\nThe example project exists on github:\r\n\r\nhttps://github.com/hborders/RNCachingURLProtocol/tree/radar_11596316"
