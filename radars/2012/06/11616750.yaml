    description: "07-Jun-2012 11:03 AM Justin Williams:\r\nSummary:\r\n\r\nPer Technical Q&A QA1588  (http://developer.apple.com/library/ios/#qa/qa1588/_index.html) the iPad can support a variety of different launch image styles, whereas the iPhone still only supports Default.png. We have an iPhone app that is landscape only, but supports both the LandscapeLeft and LandscapeRight orientations. The Default.png looks very odd if the user is holding it in the LandscapeRight orientation even though our Default.png looks to be designed for LandscapeLeft.\r\n\r\nSteps to Reproduce: N/A\r\n\r\nExpected Results: \r\n\r\nWe'd like to see support for the following image styles on the iPhone as well as iPad:\r\n\r\nDefault-PortraitUpsideDown.png - upside-down portrait version.\r\nDefault-LandscapeLeft.png - left-oriented landscape version.\r\nDefault-LandscapeRight.png - right-oriented landscape version.\r\nDefault-Portrait.png - generic portrait version.\r\nDefault-Landscape.png - generic landscape version.\r\nDefault.png - default portrait launch. Its usage is strongly discouraged, use more specific launch images instead.\r\n\r\n\r\nActual Results: N/A\r\n\r\nRegression: N/A\r\n\r\nNotes: N/A"
