    created: "2012-06-18T08:23:37.998836Z"
    description: "Summary:\r\n\r\nBug Reporter thinks you've pressed the back button if you forget to put in a title, submit the bug report, put in the title and then submit again.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Open the \"New Problem\" page in Bug Reporter.\r\n2. Fill out an issue, but without a title.\r\n3. Hit \"Submit\"\r\n4. Get error about there not being a title\r\n5. Fill in title\r\n6. Hit \"Submit\"\r\n\r\nExpected Results:\r\n\r\nProblem gets saved.\r\n\r\nActual Results:\r\n\r\nBug Reporter shows the following error, and throws away all the previously entered data without saving it:\r\n\r\nBrowser Back Button is not supported. If you need to update your report, please go to 'My Originated Problems' tab and click the Problem ID number you wish to update.\r\n\r\nRegression:\r\n\r\nUnknown.\r\n\r\nNotes:\r\n\r\nWorkaround:\r\n\r\nHit the back button until you get back to your form, and open a new \"new problem\" page in another tab or window, and copy everything over into the new form, then submit."
