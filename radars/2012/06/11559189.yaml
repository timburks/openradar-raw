    description: "30-May-2012 04:29 PM David Raso:\r\nSummary:\r\n\r\nWhen placing a large order for prints it takes a unusually long time to \"prepare\" the order for upload.\r\n\r\nSteps to Reproduce:\r\n\r\nPlace an order for more than 1 print, check temp folder (/private/var/..../Aperture/Prints/).\r\n\r\nExpected Results:\r\n\r\nOnly one temp file for each print ordered\r\n\r\nActual Results:\r\n\r\nAperture creates n copies of each photo where n is the number of prints in the order.\r\n\r\nSo if you order 10 prints it will create 100 temp files, if you order 3000 prints it will create 9,000,000 files.\r\nThis can take a very long time.\r\n\r\nRegression:\r\n\r\nNotes:"
