    description: "12-Jun-2012 11:33 AM Michael Herring:\r\nSummary:\r\nI exported a developer profile from Xcode 4.3/Lion 10.7.4. When I import it in Xcode 4.5 DP/MountainLion DP 4, it fails with a \"permission denied\" error.\r\n\r\nSteps to Reproduce:\r\n1. Export a developer profile on Lion 10.7.4/Xcode 4.3.\r\n2. Import on MountainLion DP 4/Xcode 4.5 DP by double-clicking the profile in Finder.\r\n\r\nExpected Results:\r\nSuccessful import after entering dev profile password.\r\n\r\nActual Results:\r\nAfter entering password, Xcode reports a permission denied error. Screenshot attached, syslog pasted in Notes.\r\n\r\nRegression:\r\nDeveloper import works in 4.3.\r\n\r\nNotes:\r\nSyslog at time of error pasted below.\r\n\r\n6/12/12 11:20:39.012 AM Xcode[502]: Error, could not import identity: UNIX[Permission denied]\r\n\r\n\r\n12-Jun-2012 11:33 AM Michael Herring:\r\n'ProfileImportPermissionDeniedXcode45.png' was successfully uploaded\r\n\r\n17-Jul-2012 09:06 PM Michael Herring:\r\nCould not reproduce, it must have been an issue with the first developer seed.\r\n\r\nThis issue has been verified as resolved and can be closed."
