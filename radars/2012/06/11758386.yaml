    description: "27-Jun-2012 05:33 AM Jeremy Tregunna:\r\nSummary:\r\nWhen turning on breakpoints through the button in the toolbar in Xcode as the application is starting, LLDB crashes. See the attached image.\r\n\r\nSteps to Reproduce:\r\n1. Open an iOS project\r\n2. Ensure breakpoints are off\r\n3. Build and Run\r\n4. As the app is starting, turn on breakpoints\r\n5. Wait a few seconds\r\n6. Look at the LLDB output in Xcode to notice a crash like the one in the below image\r\n\r\nExpected Results:\r\nThat it doesn't crash, or doesn't give me the option to enable breakpoints during this part of startup.\r\n\r\nActual Results:\r\nCrash.\r\n\r\nRegression:\r\nUnknown\r\n\r\nNotes:\r\n\r\n\r\n27-Jun-2012 05:33 AM Jeremy Tregunna:\r\n'lldb crash.png' was successfully uploaded"
