    description: "Summary: In Xcode's Help (Organizer - Documentation), when hitting the Back button, I am not taken to the same place on the previous page whence I came.\r\n\r\nSteps to Reproduce:\r\n\r\n- Search for \"NSManagedObject\" (without quotes) in Xcode's help.\r\n- Scroll down to the \"Validation\" Tasks section,\r\n- Click on the \"validateValue:forKey:error:\" link.\r\n- Click the Back button to return to the \"NSManagedObject\" page.\r\n\r\nExpected Results:\r\n\r\nI want to be returned to the same position on the NSManagedObject page from which I came. \r\n\r\nSo, in the example above, I want to see the \"Validation\" Tasks section.\r\n\r\nActual Results:\r\n\r\nI am taken back to the top of the NSManagedObject page.\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nImplementing this would greatly improve the workflow of using Help."
