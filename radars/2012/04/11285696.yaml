    description: "Summary:\r\n\r\nMoving the mouse over and off a left background tab repeatedly causes the focus shadow from the rightmost tab to stack, eventually creating a black box. \r\n\r\nSteps to Reproduce:\r\n\r\n0. Create a new window.\r\n1. Open two tabs.\r\n2. Select the second, rightmost tab.\r\n3. Mouse over and off the leftmost, background tab, repeatedly.\r\n\r\nExpected Results:\r\n\r\nWith each mouse off the focus shadow should be cleared.\r\n\r\nActual Results:\r\n\r\nThe focus shadow persists. Subsequent mouse overs cause a new shadow to be drawn atop the existing shadow(s)."
