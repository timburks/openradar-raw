    description: "18-Apr-2012 11:46 AM Rob Rix:\r\nSummary:\r\nRight-clicking a table cell in Keynote to e.g. add a row above it does not select the table cell, so the row is inserted above the most recently selected cell instead.\r\n\r\n\r\nSteps to Reproduce:\r\n1. Make a Keynote document.\r\n2. Add a 3x3 table.\r\n3. Select the middle cell.\r\n4. Right-click on the top middle cell.\r\n5. Select “Add Row Above”\r\n\r\n\r\nExpected Results:\r\nI expected that #4 would select the cell I just right-clicked on. I expected it would insert a row at the top of the table.\r\n\r\n\r\nActual Results:\r\nInstead, the middle cell remained selected, and it inserted a row above that cell instead of above the top middle cell.\r\n\r\n\r\nRegression:\r\nUnknown.\r\n\r\n\r\nNotes:\r\nLove to all the iWork folks. You guys are awesome <3"
