    description: "10-Apr-2012 10:59 AM Doug Russell:\r\nSummary:\r\n\r\nLaunching an app with wait for launch sometimes results in the stop button becoming completely unresponsive.\r\n\r\nXcode has to be force quit to start a new run. Disconnecting device has no effect.\r\n\r\nSteps to Reproduce:\r\n\r\nLaunch an app with wait for launch, try to stop app with stop button.\r\n\r\nExpected Results:\r\n\r\nDebugger session should end\r\n\r\nActual Results:\r\n\r\nNothing\r\n\r\nRegression:\r\n\r\nUnsure\r\n\r\nNotes:\r\n\r\nXcode and the app are still responsive and the debugger still works, just can't stop it."
