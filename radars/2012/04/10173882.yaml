    description: "23-Sep-2011 04:48 PM Mark Aufflick:\r\nSummary:\r\n\r\n- [NSManagedObject hasChanges] should be kvc/bindings compliant, so that eg. you could bind the enabled of a button to it.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Bind the enabled binding of a push button to the hasChanges key of a managed object.\r\n2. make a change\r\n3. no kvc notification is sent and thus the button does not become enabled.\r\n\r\nExpected Results:\r\n\r\na didChange kvc message should enable the button\r\n\r\nActual Results:\r\n\r\nno kvc notification is sent and thus the button does not become enabled\r\n\r\nRegression:\r\n\r\n n/a\r\n\r\nNotes:"
