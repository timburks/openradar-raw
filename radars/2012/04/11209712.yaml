    description: "Summary:\r\nIf a project is on a secondary drive (not the system drive) and the drive is full, Xcode hangs\r\n\r\nSteps to Reproduce:\r\nFill drive, leave room for Xcode application project.\r\nOpen Xcode project, if it opens build.\r\n\r\nExpected Results:\r\nSuccess or error message about lack of disk space.\r\n\r\nActual Results:\r\nApp hangs. First observed hang occurred during XIB compilation. Subsequent hangs on opening of same project.\r\n\r\nRegression:\r\n\r\nNotes:\r\nFreeing space clears the problem.\r\nibtoold instances in Activity Monitor"
