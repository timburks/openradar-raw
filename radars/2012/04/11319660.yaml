    description: "Summary:\r\n\r\nThe keyboard shortcut ⇧-⌘-/ to 'Show help menu' (declared in System Preferences -> Keyboard -> Keyboard Shortcuts -> Application Shortcuts) does not work as expected when apps are in fullscreen mode.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Within a Mac OS X Lion application, press ⇧-⌘-/\r\n2. Note that the Help menu's Search field has your keyboard's focus\r\n3. Invoke fullscreen mode\r\n4. Press ⇧-⌘-/\r\n5. Note that nothing happens\r\n\r\nExpected Results:\r\n\r\nPressing ⇧-⌘-/ in a fullscreen app should show the Help menu's Search field with your keyboard's focus.\r\n\r\nActual Results:\r\n\r\nPressing ⇧-⌘-/ in a fullscreen app does nothing."
