    description: "Summary:\r\nWhen I create a new user account, it is automatically enabled by FileVault to unlock the disk.\r\n\r\nSteps to Reproduce:\r\n1. Enable FileVault\r\n2. Open System Preferences\r\n3. Open the Users & Groups panel\r\n4. Unlock to lock\r\n5. Click the + button\r\n6. Fill the fields\r\n7. Click \"Create User\"\r\n\r\nExpected Results:\r\n1. An alert should be displayed that allows the user to choose whether or not the account should be able to unlock the disk.\r\n2. The default choice should be to not enable the account.\r\n\r\nActual Results:\r\nThe new account is automatically enabled to unlock the disk.\r\nThe user is unaware of the fact that this account can unlock the disk. No warning is displayed.\r\nThe user cannot disable the account to unlock the disk. (see rdar://11296771)."
