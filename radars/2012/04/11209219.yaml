    description: "09-Apr-2012 01:30 PM Markus Mueller:\r\nSummary:\r\nWhen using the same ID for an iCloud container and an application, the iCloud container will have the apps name and icon in the System Preferences and Settings.app \"Manage iCloud\" section.\r\n\r\nSteps to Reproduce:\r\nI have three live apps on the Mac and iOS AppStore:\r\ncom.mindnode.MindNode (MindNode free)\r\ncom.mindnode.MindNodePro (MindNode Pro)\r\ncom.mindnode.MindNodeTouch (MindNode touch)\r\n\r\nThe last two application want to use the iCloud Container com.mindnode.MindNode.\r\n\r\nExpected Results:\r\nIn the iCloud preferences in iOS's Settings.app and Mac's System Preferences, the iCloud container uses the name defined in the iCloud Display Set and the icon of the Mac or iOS version of the application.\r\n\r\nActual Results:\r\nThe name \"MindNode free\" is used for the iCloud Container and the icon of free version is shown.\r\n\r\nRegression:\r\n/\r\n\r\nNotes:\r\nI have an open DTS regarding this issue: 194868097\r\nI'd suggest to use the name of the Display Set in the iCloud settings and to allow us to specify an icon for a diplay set.\r\n\r\n\r\n\r\n09-Apr-2012 01:30 PM Markus Mueller:\r\n'Screen Shot 2012-04-09 at 13.21.21.png' was successfully uploaded\r\n\r\n09-Apr-2012 08:39 PM Markus Mueller:\r\nAccording to DTS, this could be a duplicate of radar://10903552"
