    description: "Summary:\r\n\r\nWhile debugging, I'll often use breakpoint actions or the debugger REPL to jump over lines of code. Under GDB, setting a continuing breakpoint on line 30 of a file with an debugger command action of `jump 31` will skip over the code on line 30. There is no such `jump` command available under LLDB.\r\n\r\nSteps to Reproduce:\r\n\r\nLook for an equivalent to GDB's `jump LINENO` command.\r\n\r\nExpected Results:\r\n\r\nFind an equivalent.\r\n\r\nActual Results:\r\n\r\nDont' find an equivalent :-)\r\n\r\nRegression:\r\n\r\nN/A\r\n\r\nNotes:\r\n\r\nN/A"
