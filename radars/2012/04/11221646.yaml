    description: "Summary:\r\nWhen printing labels from Address Book.app, there should be an option to skip missing labels on the sheet.\r\n\r\nSteps to Reproduce:\r\n1. Print a few labels on a fresh, full sheet of blank labels.\r\n2. Peel them off.\r\n3. Attempt to print more labels on the same sheet.\r\n\r\nExpected Results:\r\nI should be able to specify that some labels are missing from the sheet.\r\n\r\nActual Results:\r\nI can't. Printing happens on the empty backing paper.\r\n\r\nRegression:\r\nNone.\r\n\r\nNotes:\r\nNone."
