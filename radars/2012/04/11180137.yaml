    description: "Summary:\r\n\r\nAutoselect item in Xcode jump bar when only one item listed.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Click an item in the Xcode jump bar (method section, for example).  List of methods appears.\r\n2. Start typing the name of a method to filter the items in the list.\r\n3. Keep typing until only one method is left.\r\n\r\nExpected Results:\r\n\r\n1. Press return key to select this item and jump in the code editor to this method.\r\n\r\nActual Results:\r\n\r\n1. Press down arrow to select method.\r\n2. Press return to jump to method.\r\n\r\nRegression:\r\n\r\nUnknown.\r\n\r\nNotes:\r\n\r\nShaving that \"down key\" step saves a *ton* of time and would help me \"jump\" around more."
