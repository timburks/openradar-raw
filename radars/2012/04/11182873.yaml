    description: "04-Apr-2012 05:56 PM Gernot Poetsch:\r\nSummary:\r\n\r\nEven when UIRequiresPersistentWifi is enabled, iOS 5.1 loses Wifi connection after 30 minutes.\r\n\r\nSteps to Reproduce:\r\n\r\n1. get a clean iOS5.1 install, so no other app keeps the connection on in the background.\r\n2. Run an App with UIRequiresPersistentWifi and [[UIApplication sharedApplication] setIdleTimerDisabled:YES] longer than 30 minutes. Results are reproducible on an iPad/3G.\r\n\r\nExpected Results:\r\nThe Wifi connection stays on.\r\n\r\nActual Results:\r\nThe wifi connection drops off after 30 minutes. If there's no 3G, the internet connection is lost.\r\n\r\nRegression:\r\n\r\nNotes:\r\nAs we do an App that could run for hours and needs connectivity this is critical."
