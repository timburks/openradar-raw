    description: "Summary:\r\nWhen I fill out a pdf form when I go to the next box the text has gotten very close together.\r\nSteps to Reproduce:\r\n1. Open PDF with forms in preview.\r\n2. Fill out multiple lines of text in one of the boxes.\r\n3. Click or tab to the next box.\r\nExpected Results:\r\nThe text to stay the same as how it was when your cursor was in the box.\r\n\r\nActual Results:\r\nThe text gets closer together when you go to the next box.\r\nRegression:\r\n\r\nNotes:\r\nPeople with similar problems: https://discussions.apple.com/thread/3212197?start=0&tstart=0\r\nI have attached an exanple PDF that does this along with screenshots."
