    description: "Summary:\r\n\r\nWhen buying songs on the iTunes Store, if you switch back to the library before the songs finish downloading, the songs aren't added to the library.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Buy a song/album on iTunes\r\n2. While songs are downloading, switch back to library.\r\n\r\nExpected Results:\r\n\r\nSongs appear in library as they are downloaded.\r\n\r\nActual Results:\r\n\r\nSongs do not appear in library, nor in the iTunes Media folder\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nThis happens for every single song and album I buy. If I switch back to the library after a few songs are downloaded, those songs appear, but anything that is in progress or not downloaded yet won't appear."
