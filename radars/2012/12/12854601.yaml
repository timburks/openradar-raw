    description: "Summary:\r\n\r\nMobile Safari on iOS 6 is wrapping text in input fields. The result is that the user cannot use the press and hold technique to move the cursor backwards to previous text.\r\n\r\nSteps to Reproduce:\r\n\r\nGo to https://service.thecloud.net/service-platform/login/ on an iOS 6 device and enter more than a single line of data in the email field.\r\n\r\nExpected Results:\r\n\r\nThe text should scroll on a single line and you should be able to press and hold to scroll back to the beginning of the text.\r\n\r\nActual Results:\r\n\r\nThe text breaks onto separate lines and you cannot scroll back to the previous line.\r\n\r\nRegression:\r\n\r\nNotes:"
