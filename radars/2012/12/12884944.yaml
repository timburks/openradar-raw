    description: "Summary:\r\n\r\nFrom the listener function of a touchend event on an element, dispatching a click event created using document.createEvent at that same element causes any click event listener on the element to be fired a second time after dismissing an alert and clicking anywhere else on the page.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Load the attached test case in Safari on iOS 6.0 or 6.1 beta.\r\n2. Tap the first button.\r\n3. Dismiss the alert.\r\n4. Tap the second button.\r\n\r\nExpected Results:\r\n\r\nNothing happens.\r\n\r\nActual Results:\r\n\r\nA second alert pops up.\r\n\r\nRegression:\r\n\r\nReplicable on iOS 5.1.\r\n\r\nNotes:\r\n\r\nThe attached test case is also available at http://dev.labs.ft.com/matt/fastclick/tests/23-reduced.html."
