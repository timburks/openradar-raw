    description: "Summary:\r\n\r\nStocks.app in iOS 6 includes a link to Yahoo! Finance. When tapping on said logo,\r\n\r\nSteps to Reproduce:\r\n\r\n1) Open Stocks.app\r\n2) Tap the \"i\" (Info) to reveal the Yahoo! Finance logo in the Settings Footer\r\n3) Tap said logo to visit Yahoo! Finance in Safari\r\n\r\nExpected Results:\r\n\r\nView the Yahoo Finance! website, with a Smart App Banner for the app.\r\n\r\nActual Results:\r\n\r\nThe \"nag\" screen to install the app or navigate to the website is presented to the user.\r\n\r\nRegression:\r\n\r\n(none)\r\n\r\nNotes:\r\n\r\nThis may be something that will be revealed once iOS 6 comes out, but I thought I would share. It may also apply to other Yahoo! links in Weather.app, or potentially even Yelp! in Maps and/or Siri, etc."
