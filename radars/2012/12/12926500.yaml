    description: "Summary:\r\nCurrently the only way to specify the iTunes partner ID and affiliate token are to open the iTunes/App Store/iBooks apps using the [UIApplication openInURL] support. It would make for a much better experience if the SKStoreProductViewController could be used so that user does not have to leave the app. Unfortunately there is no way to specify the affiliate information when using the SKStoreProductViewController.\r\n\r\nSteps to Reproduce:\r\nCreate a SKStoreProductViewController. Hunt around for where to specify the affiliate information. Fail.\r\n\r\nExpected Results:\r\nCreate a SKStoreProductViewController and specify the affiliate information directly or possibly through a delegate.\r\n\r\nActual Results:\r\nNo where to specify affiliate information.\r\n\r\nRegression:\r\nNone."
