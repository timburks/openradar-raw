    created: "2012-12-24T12:57:28.10903Z"
    description: "Summary:\r\nI use a Mac Mini as a home server - it supplies media to Apple TVs, Macs and iOS devices using the Home Sharing feature. The iTunes library on the Home Sharing Mac Mini contains iTunes U course material. When I try to view the material through the \"Shared\" option in the iPhone Videos app, the iTunes U material does not appear. On my iPad mini I get an option for iTunes U.\r\n\r\nSteps to Reproduce:\r\nTap \"Videos\"\r\nTap Shared\r\nChoose Home Sharing library\r\n\r\nExpected Results:\r\niTunes U material should appear in the list of videos\r\n\r\nActual Results:\r\niTunes U material does not appear.\r\n\r\nRegression:\r\n\r\nNotes:\r\nI also get an option to view video podcasts on the iPad mini, but not on the iPhone."
