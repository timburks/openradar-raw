data:
    classification: Serious Bug
    created: "2012-12-11T06:49:40.930898Z"
    description: "Summary:\r\nWhen searching for Lithgow (or seeking directions to Lithgow), iOS 6 Maps.app puts its location approximately 50 km away from its actual location.\r\n\r\nSteps to Reproduce:\r\nIn iOS Maps.app, perform a search for \"Lithgow, NSW, Australia\"\r\n\r\nExpected Results:\r\nPin should be centred on Lithgow.\r\n\r\nActual Results:\r\nPin is centred on a remote location (with no road access) some 48km away.\r\n\r\nFor comparison, enter directions for From: \"Lithgow, NSW, Australia\" to \"Main Street, Lithgow, NSW, Australia\" which will show the 48km path between these two place marks.\r\n\r\nRegression:\r\nOf course this worked fine in iOS 5"
    email: joshua.j.mckinnon@gmail.com
