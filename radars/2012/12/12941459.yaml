    description: "31-Dec-2012 03:20 PM Jeremy Sherman:\r\nSummary:\r\n- When you share a website from Safari, there's a popdown that lets you pick the format to share it in. The text reads, \"Skicka webbinnehåll son\" when it should read \"Skicka webbinnehåll som\". \"Som\", not \"son\".\r\n\r\nSteps to Reproduce:\r\n- Set your system language to Swedish.\r\n- Visit a website in Safari.\r\n- Cmd-I to share the page, or choose the menu Arkiv > Dela > E-posta den här sidan.\r\n\r\nExpected Results:\r\n- The text is legit Swedish.\r\n\r\nActual Results:\r\n- Someone typoed. :(\r\n\r\nRegression:\r\n- No idea.\r\n\r\nNotes:\r\nI've attached a screenshot showing the text in question and Mail's About window.\r\n\r\n31-Dec-2012 03:20 PM Jeremy Sherman:\r\n'MailMistranslation-sv-SE.png' was successfully uploaded"
