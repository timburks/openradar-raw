    description: "Summary:\r\nWhen creating a new message to a Facebook-linked contact, Messages switches to MMS and automatically selects the outgoing address. \r\n\r\nSteps to Reproduce:\r\n1. Start a New Message\r\n2. Tap the + icon, add Person #1 that is a Linked Contact of iCloud and Facebook.\r\n\r\nExpected Results:\r\nI expected to be able to select the phone number of Person #1 and for the message to remain SMS.\r\n\r\nActual Results:\r\nMessages chose the phone number or email address of Person #1 and changed the title of the window to \"New MMS\". I cannot tell what address or phone number that Person #1 will receive the message at.\r\n\r\nWorkaround:\r\n1. Start a New Message\r\n2. Start typing Person #1's name, select phone number from suggestions.\r\n\r\nNotes:\r\n\r\nMy settings for Messages is:\r\niMessage ON\r\nSend Read Receipts OFF\r\nSend as SMS ON\r\nMMS Messaging ON\r\nGroup Messaging OFF\r\nShow Subject Field OFF\r\nCharacter Count ON"
