    description: "Summary:\r\n\r\nIf I send a text emoticon - say the \"Thumbs-up\" (Y) - from Messages on Mac OS it does not render as an emoticon in Messages for iOS.\r\n\r\nSteps to Reproduce:\r\n\r\nUse the emoticon picker in the Messages chat window and select an emoticon. Send it to a device running iOS.\r\n\r\nExpected Results:\r\n\r\nIt is rendered using the same graphic I see in Messages for Mac OS.\r\n\r\nActual Results:\r\n\r\nIt is displayed as plain text."
