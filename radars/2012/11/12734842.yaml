    description: "Summary:\r\n\r\nWhen the Finder is set to View > as Columns and View > Arrange By is set to one of the options that causes sections to be added to the column such as \"Date Added\" or \"Size\" over time the window eventually starts showing the sections as actual folders.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Set Finder to View > as Columns and set View > Arrange By to Date Added or Size\r\n2. Leave window open for some time, interacting with it occasionally\r\n\r\nExpected Results:\r\n\r\nThe column sections continue to function properly\r\n\r\nActual Results:\r\n\r\nThe column sections start rendering as folders.\r\n\r\nRegression:\r\n\r\nWas present in 10.7 and continues to occur in 10.8.\r\n\r\nNotes:\r\n\r\nAttempting to move on of the fake folders caused Finder to report the following error, \"The operation can't be completed because an unexpected error occurred (error code -8058).\r\n\r\nSee last and second to last columns in attached screen shot for this bug in action."
