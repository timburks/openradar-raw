    description: "Summary:\r\nThe SMJobBless sample code refers to an \"ssd\" sample, but there is no \"ssd\" sample code in Xcode built-in documentation viewer or Apple's developer site. Also, the SMJobBless sample code is not found when using Xcode's built-in documentation search.\r\n\r\nSteps to Reproduce:\r\n1. Search Xcode's documentation for \"SMJobBless\".\r\n2. Note that it does not fine the sample code.\r\n3. Find the SMJobBless Sample Code on the web at: http://developer.apple.com/library/mac/#samplecode/SMJobBless/Introduction/Intro.html\r\n4. Note this line in ReadMe.txt: \"This sample as it stands does not actually run the helper tool. The following samples show how to a launchd job and set up interprocess communication: o ssd o BetterAuthorizationSample\"\r\n5. Note this line in SMJobBlessHelper.c: \"See the ssd sample for how to use GCD and launchd to set up an on-demand server via sockets.\"\r\n\r\nExpected Results:\r\nExpect to be able to find said \"ssd\" sample code. \r\n\r\nActual Results:\r\nCan't find \"ssd\" sample\r\n\r\nRegression:\r\n\r\nNotes:"
