    description: "Summary:\r\nA system with no physical screen attached that is controlled with Screen Sharing (VNC) will produce blank images if screenshots are attempted.\r\n\r\nSteps to Reproduce:\r\n1. Startup a system with no screen connected and screen sharing enabled.\r\n2. Connect to the system with Screen Sharing.\r\n3. Open /Applications/Utilities/Grab.app.\r\n4. Attempt to capture a selection, window, or screen using the Capture menu.\r\n\r\nExpected Results:\r\nCaptured selection, window, or screen should appear in a new window.\r\n\r\nActual Results:\r\nNew window appears with the correct dimensions, but is empty (white).\r\n\r\nRegression:\r\nAttaching a physical display and rebooting works as expected.\r\n\r\nNotes:\r\nSaving the blank file and opening it in Preview produces the following log entries:\r\n\r\n7/17/09 12:07:00 PM\tfseventsd[42]\tgetting the group list for grigutis/1953456652 failed (Unknown error: 0)\r\n7/17/09 12:07:09 PM\tPreview[1003]\tinvalid pixel format\r\n7/17/09 12:07:09 PM\tPreview[1003]\tinvalid context\r\n7/17/09 12:07:09 PM\tPreview[1003]\tinvalid pixel format\r\n7/17/09 12:07:09 PM\tPreview[1003]\tinvalid context\r\n7/17/09 12:07:09 PM\tPreview[1003]\tinvalid pixel format\r\n7/17/09 12:07:09 PM\tPreview[1003]\tinvalid context\r\n7/17/09 12:07:09 PM\tPreview[1003]\tinvalid pixel format\r\n7/17/09 12:07:09 PM\tPreview[1003]\tinvalid context\r\n7/17/09 12:07:09 PM\tPreview[1003]\tinvalid pixel format\r\n7/17/09 12:07:09 PM\tPreview[1003]\tinvalid context\r\n7/17/09 12:07:09 PM\tPreview[1003]\tinvalid pixel format\r\n7/17/09 12:07:09 PM\tPreview[1003]\tinvalid context\r\n7/17/09 12:07:09 PM\tPreview[1003]\tinvalid pixel format\r\n7/17/09 12:07:09 PM\tPreview[1003]\tinvalid context\r\n7/17/09 12:07:12 PM\tPreview[1003]\tinvalid pixel format\r\n7/17/09 12:07:12 PM\tPreview[1003]\tinvalid context\r\n7/17/09 12:07:12 PM\tPreview[1003]\tinvalid pixel format\r\n7/17/09 12:07:12 PM\tPreview[1003]\tinvalid context\r\n7/17/09 12:07:12 P