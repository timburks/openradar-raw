    description: "Summary:\r\nLLDB does not always treat dot notation the same as bracketed message passing when dealing with objects.\r\n\r\nSure, dot notation exists as a separate entity in C and Objective-C, but it's possible enough to tell the difference at runtimeâ€”does the value duck like a valid pointer to an objc_object?\r\n\r\nSteps to Reproduce:\r\n(lldb) po [set anyObject].foo\r\n\r\nExpected Results:\r\n(id) $10 = 0x200e0350 foo\r\n\r\nActual Results:\r\nerror: no known method '-anyObject'; cast the message send to the method's return type\r\nerror: 1 errors parsing expression\r\n\r\nWorkaround:\r\n(lldb) po [[set anyObject] foo]\r\n(id) $10 = 0x200e0350 foo\r\n\r\nNotes:\r\nThe error message is also misleading, but at least the suggestion it makes provides another workaround. symbol.foo works if symbol is in scope (since lldb has type information for it)."
