    description: "Summary:\r\nMail doesn't allow disabling SSL in SMTP settings if ports are set to default\r\n\r\nSteps to Reproduce:\r\n1) Create an SMTP server\r\n2) Set ports to default\r\n3) Set authentication to Password and enter a user name/password\r\n4) Turn SSL off\r\n\r\nExpected Results:\r\nSSL Stays off\r\n\r\nActual Results:\r\nMail enables SSL\r\n\r\nRegression:\r\nDidn't happen with Mail under Lion\r\n\r\nNotes:\r\nWorkaround: Change to \"Use custom ports\" and enter the default port number that works with the server"
