    created: "2012-10-22T03:09:50.510406Z"
    description: "Summary:\r\nFinal Cut Pro X's \"tracking\" parameter on text objects cannot be animated using keyframes.\r\n\r\nSteps to Reproduce:\r\n- create a Text object\r\n- open the \"Text\" tab of the info panel for that Text object\r\n- set a keyframe, Tracking = 0%\r\n- change the playhead position\r\n- set another keyframe, Tracking = 100%\r\n\r\nExpected Results:\r\nText tracking amount changes.\r\n\r\nActual Results:\r\nThe \"Tracking\" parameter slider changes, but the rendered output does not change.\r\n\r\nRegression:\r\nText tracking could be successfully animated in Final Cut Pro prior to version X."
