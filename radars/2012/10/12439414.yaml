    description: "Summary: In the Clock app on iOS 6, searching for Jerusalem brings up the correct location. However searching for Jerusalem, Israel, does not.\r\n\r\nSteps to Reproduce: \r\n\r\nOpen the Clock app and bring up the UI for adding a city. \r\nType \"Jerusalem\".\r\n\r\nExpected Results:\r\n\r\nJerusalem, Israel should appear.\r\n\r\nActual Results:\r\n\r\nThe name of the country is omitted.\r\n\r\nRegression:\r\n\r\nThis was not the case in iOS 5.\r\n\r\nNotes:"
