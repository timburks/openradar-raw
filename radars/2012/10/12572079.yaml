    description: "25-Oct-2012 11:22 AM\r\n\r\nSummary:\r\n\r\ngeolocation API getCurrentPosition does not return latitude and longitude.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Visit http://www.quirksmode.org/html5/tests/geolocation.html\r\n2. Click Test it\r\n3. Allow the popup to access geolocation details.\r\n\r\nExpected Results:\r\n\r\nThe latitude and longitude are displayed.\r\n\r\nActual Results:\r\n\r\nAt step 4, I would expect the latitude and longitude to be displayed.\r\n\r\nRegression:\r\n\r\nN/a\r\n\r\nNotes:\r\n\r\nDelving a little deeper, if you call the API passing in an errorCallback function, that does get invoked with an error code of POSITION_UNAVAILABLE. I think that the position should be available, since the test works in the same network environment, same laptop (Windows 7 SP1) using IE9.0.8112.16421, Chrome 20.0.1132.47 and Firefox 16.0.1."
