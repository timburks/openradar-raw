    description: "Summary:\r\n\r\n- [NSSpellChecker countWordsInString:language:] return -1 when passed the empty string (@\"\"), at least in English\r\n\r\nSteps to Reproduce:\r\n\r\n1. Initialize an NSSpellChecker instance - NSSpellChecker *spellChecker\r\n2. Call [spellChecker countWordsInString:@\"\" language:@\"en\"] and check return value.\r\n\r\nExpected Results:\r\n\r\nExpect that the call returns 0\r\n\r\nActual Results:\r\n\r\nCall returns -1.\r\n\r\nNotes:\r\nAlternatively, the empty string behavior should be noted in the documentation for this call."
