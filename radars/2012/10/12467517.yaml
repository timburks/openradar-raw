    description: "10-Oct-2012 04:50 PM Ryan Seddon:\r\nSummary:\r\n\r\nIf you have a multi-select with optgroups Safari will randomly (un)select options with the select when you:\r\n\r\na) scroll a select option out of view\r\nb) (un)select options dismiss it and re-open\r\n\r\nTestcase: http://codepen.io/ryanseddon/pen/CnEJl\r\n\r\nVideo of it happening: http://www.youtube.com/watch?v=PPRUVzeo4TM\r\n\r\nSteps to Reproduce:\r\n\r\n1. Open the top select in the above test case link\r\n2. Select some items\r\n3. Either dismiss or scroll the contents\r\n\r\nExpected Results:\r\n\r\nItems I selected stay selected and no others get randomly checked/unchecked\r\n\r\nActual Results:\r\n\r\nItems will be randomly selected that I never touched and ones I have touched will be randomly unselected.\r\n\r\nRegression:\r\n\r\nThis does not happen in iOS5 Safari.\r\n\r\nNotes:\r\n\r\nOnly happens to items inside of an optgroup other multi selects are fine."
