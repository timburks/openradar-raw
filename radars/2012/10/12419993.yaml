    description: "03-Oct-2012 09:54 AM Lukas Zeller:\r\nSummary:\r\n\r\nRefactoring in XCode does not honour the indentation size as set in XCode preferences.\r\n\r\nSteps to Reproduce:\r\n\r\n1) set indentation size to 2 in XCode prefs\r\n2) take some source code which already has indentation size = 2\r\n3) Select some code from within a method\r\n4) Use Refactor->Extract\r\n5) Confirm extraction\r\n\r\nExpected Results:\r\n\r\nThe extracted method should be formatted with the indentation size as set in prefs (2 in this example)\r\n\r\nActual Results:\r\n\r\nThe extracted method is formatted with indentation size = 4, regardless of the prefs setting.\r\n\r\nRegression:\r\n\r\nn/a\r\n\r\nNotes:"
