    classification: Serious bug
    created: "2012-10-02T14:51:32.230473Z"
    description: "Summary:\r\nWhen running test against unit tests target Xcode displays bezel notification stating that \"Tests succeeded\" even when test failures occurred.\r\n\r\nSteps to Reproduce:\r\n(1) Create unit test bundle\r\n(2) Create failing test with STFail(@\"This test will always fail.\")\r\n(3) In Preferences > Behaviors set Notify using bezel or system notification.\r\n(4) Choose Product > Test\r\n(5) Note bezel display \"Tests succeeded\"\r\n\r\nExpected Results:\r\n\r\nBezel should display \"Tests failed\"\r\n\r\nActual Results:\r\n\r\nBezel displays \"Tests succeeded\"\r\n\r\nRegression:\r\n\r\nNone\r\n\r\nNotes:\r\n\r\nNone."
