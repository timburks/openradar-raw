    description: "in iOS 6.0, Entering some Japanese text and later locking the phone causes a crash in any app, including system apps.\r\n\r\nThe crash says:\r\n\r\nOS Version:      iOS 6.0 (10A403)\r\n\r\nException Type:  00000020\r\nException Codes: 0x00000000dead10cc\r\n\r\nApplication Specific Information:\r\nMyApp[9642] was suspended with locked system files: \r\n/private/var/mobile/Library/Keyboard/PhraseLearning_ja_JP.db/sqlite.db\r\n\r\n\r\n\r\n\r\n\r\nSteps to Reproduce:\r\n1. Open any app where you can enter text. (I suggest \"Notes\").\r\n2. Enter some text with the Japanese keyboard.\r\n3. Press the confirm button on the keyboard.\r\n4. Lock the phone via the lock button. (wait a couple of seconds)\r\n\r\n<< the app crashes >>\r\n\r\n5. Unlock the phone and notice the app is no longer in foreground as it has crashed.\r\n\r\n\r\n\r\n\r\n\r\nExpected Results:\r\nApp doesn't crash after using Japanese keyboard.\r\n\r\n\r\n\r\n\r\n\r\nActual Results:\r\nApp crashes."
