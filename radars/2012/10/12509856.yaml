    description: "16-Oct-2012 02:01 PM Brian Jackson:\r\nSummary:\r\nWhen Do Not Disturb and VoiceOver is enabled, banner notifications still appear and cause VoiceOver to stop reading the current text.\r\n\r\nSteps to Reproduce:\r\nInstall iBooks and Foursquare.\r\nTurn on Do Not Disturb.\r\nOpen a book in iBooks.\r\nTurn on VoiceOver.\r\ntwo-finger swipe to start VoiceOver reading the book text.\r\nHave a friend checkin on Foursquare.\r\n\r\nExpected Results:\r\nNo banner notification and no interruption of VoiceOver reading the book text.\r\n\r\nActual Results:\r\nBanner notification displays and VoiceOver interrupts book text to read the banner notification.\r\n\r\nRegression:\r\n\r\nNotes:"
