    description: "Summary: Embedding a youtube video with /v/videoID URL causes file to download with the same name as the youtube video ID.\r\n\r\nSteps to Reproduce:\r\n\r\nOpen any page with a youtube iframe embed with a /v/* url, see test case[1].\r\n\r\n* Youtube has http://youtube.com/embed/videoID urls for embeds but older URLs had /v/\r\n[1] http://codepen.io/ryanseddon/pen/Fdtpm\r\n\r\nExpected Results:\r\n\r\nVideo embed to load video.\r\n\r\nActual Results:\r\n\r\nDownloads a small binary file named the the same as the video ID e.g. NwaY0QJQ_WI will download in the above test case.\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nNot really sure if this should live under security but it'll definitely raise red flags if random files are downloaded."
