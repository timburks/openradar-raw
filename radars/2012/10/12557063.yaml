    description: "Document icons for .h and .m files need high resolution art.\r\n\r\nThey are very blurry when viewed at the largest size in Finder.\r\n\r\nTo reproduce:\r\n\r\n1. View contents of an Xcode project in the Finder, in Icon View\r\n2. Open View Options panel, turn off 'Show Icon Preview' and increase icon size to maximum\r\n3. All .h and .m files are very, very blurry.\r\n\r\nSee attached screenshot."
