    description: "Summary:\r\nWhen using VoiceOver in iOS 6, tapping on an UITextView that is not currently the first responder results in a tiny VoiceOver cursor selection on the left edge of the UITextView, instead of the contents/frame of the entire UITextView. In addition, VoiceOver does not read out the contents of the UITextView; it simply reads: \"Empty line\".\r\n\r\nSteps to Reproduce:\r\nCheck out video of bug in Reminders.app:\r\nhttp://d.pr/v/IeN2\r\nhttp://d.pr/v/zRVC\r\n\r\nExpected Results:\r\nVoiceOver should select the entire frame of the UITextView when tapped upon, reading out the entire contents.\r\n\r\nActual Results:\r\nVoiceOver frequently does not select or read anything meaningful.\r\n\r\nRegression:\r\nSwipe left/right selection works fine to select the UITextView.\r\n\r\nNotes:\r\nBug does not seem present in iOS 5, but I've not done much testing."
