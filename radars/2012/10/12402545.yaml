    description: "If you select the same repeating event multiple times and ask it to delete the events, but not all future events, it deletes only one of the selected events.\r\n\r\nSteps to Reproduce:\r\n\r\nCreate a new.  Set it to repeat on Every week on Monday,Tuesday,Wednesday,Thursday,Friday.\r\nSelect all five of them in a single week, press delete, select Delete Only These Events.\r\n\r\nExpected Results:\r\n\r\nSelected events are deleted.\r\n\r\nActual Results:\r\n\r\nA single event (at random from the selected events) is deleted."
