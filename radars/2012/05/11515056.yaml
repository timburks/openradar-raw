    description: "23-May-2012 08:45 AM Doug Russell:\r\nSummary:\r\n\r\nIf you have an mutable property in your .m file (in a class extension) and expose it in your header as an immutable readonly the static analyzer will complain about unrecognized selectors even though the actual property is mutable.\r\n\r\nSteps to Reproduce:\r\n\r\nDeclare a immutable readonly getter for a mutable property\r\n\r\nExpected Results:\r\n\r\nStill be able to use mutable property as a mutable object\r\n\r\nActual Results:\r\n\r\nAnalyzer warnings\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nSample project\r\n\r\nhttp://cl.ly/1v2e2O430E272Y3I1A19"
