    description: "16-May-2012 12:03 PM Aaron Brethorst:\r\nSummary:\r\n\r\nQuite regularly, I cannot see the pixel distance guides in IB because the grab handles are above them in z-order. See photo.\r\n\r\nSteps to Reproduce:\r\n\r\nUse IB, select an object, press option.\r\n\r\nExpected Results:\r\n\r\nI can see the pixel distance guides.\r\n\r\nActual Results:\r\n\r\nI cannot see the horizontal px distance guides. See photo. They are rendered as 1(obscured) and (obscured)8\r\n\r\nRegression:\r\n\r\nYes, standalone IB didn't have this problem.\r\n\r\nNotes:"
