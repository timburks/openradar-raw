    description: "15-May-2012 09:24 AM Jorgen Isaksson:\r\nSummary:\r\n\r\nWhen replying to a mail using the iOS Mail app the mail signature isn't placed correctly.\r\n\r\nReplying to a mail like…\r\n\r\n--------------------------------------------------------------------------------\r\n\r\nLunch today?\r\n\r\nBest regards / John Appleseed\r\n\r\n-- \r\nJohn Appleseed\r\nApple, http://www.apple.com\r\ntwitter.com/johnappleseed\r\n\r\n--------------------------------------------------------------------------------\r\n\r\n..will put the signature at the top of the reply, which is clearly wrong.\r\n\r\n--------------------------------------------------------------------------------\r\n\r\nSent from iPhone\r\n\r\n-- \r\nJörgen Isaksson\r\nBitfield AB, http://www.bitfield.se\r\ntwitter.com/jorgenisaksson\r\n\r\nDen 15 maj 2012 kl 09:00 skrev Appleseed John <johnappleseed@apple.com>:\r\n\r\n| Lunch today?\r\n| \r\n| Best regards / John Appleseed\r\n| \r\n| -- \r\n| John Appleseed\r\n| Apple, http://www.apple.com\r\n| twitter.com/johnappleseed\r\n\r\n\r\n--------------------------------------------------------------------------------\r\n\r\nIf replying to the same mail using Mail on Mac OS X the signature is place correctly.\r\n\r\n--------------------------------------------------------------------------------\r\n\r\nDen 15 maj 2012 kl 09:00 skrev Appleseed John <johnappleseed@apple.com>:\r\n\r\n| Lunch today?\r\n| \r\n| Best regards / John Appleseed\r\n| \r\n| -- \r\n| John Appleseed\r\n| Apple, http://www.apple.com\r\n| twitter.com/johnappleseed\r\n\r\nSent from Mac OS X Mail\r\n\r\n-- \r\nJörgen Isaksson\r\nBitfield AB, http://www.bitfield.se\r\ntwitter.com/jorgenisaksson\r\n\r\n--------------------------------------------------------------------------------\r\n\r\nThe signature should be placed at the bottom of a reply, not at the top.\r\n\r\nAt least you would expect a setting for this somewhere (but it should really be the default behavior).\r\n\r\n\r\nSteps to Reproduce:\r\n\r\nReply to a mail in iOS Mail with the signature feature enabled.\r\n\r\nExpected Results:\r\n\r\nExpected the signature to be placed at the bottom of the mail, not at the top.\r\n\r\nActual Results:\r\n\r\nSignature placed at the top of the mail.\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nThis behavior is also present in iCloud Mail. I have posted a separate bug report for that at rdar://11452814"
