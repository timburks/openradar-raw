    description: "02-May-2012 06:56 PM\r\n\r\nSummary:\r\n\r\n\tWhen using the Screen Sharing application on one Mac to control\r\n\ta virtual session on another Mac, if you hit the Time Machine button\r\n\tnothing appears to happen but the Finder is stuck in a half way state.\r\n\r\nSteps to Reproduce:\r\n\r\n\t1) Use Screen Sharing to connect to a virtual display on another Mac\r\n\t2) Open a Finder window\r\n\t3) Open Time Machine\r\n\r\nExpected Results:\r\n\r\n\tTime Machine\r\n\r\nActual Results:\r\n\r\n\tThe Time Machine display doesn't appear (multiple Finder windows\r\n\tstretching back across a starfield). The active Finder window can't be\r\n\tclosed. Other Finder windows can't be opened. Most of the Finder\r\n\tmenuitems are grayed out. \r\n\r\nRegression:\r\n\r\n\tNot sure if this worked in previous versions of Lion\r\n\r\nNotes:\r\n\r\n\tRelaunch the Finder and everything goes back to normal."
