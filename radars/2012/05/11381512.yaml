    description: "Summary: I'm not able to log in to http://bugreport.apple.com site with Safari 5.2\r\n\r\nSteps to Reproduce: Open URL http://bugreport.apple.com, type in random credentials, click \"Login\".\r\n\r\nExpected Results: Message that login and password are incorrect if they are incorrect or Bug Reporter site opened if login and password are correct. \r\n\r\nActual Results: Message with text \"An error has occurred. Please report the error to Apple Inc. by emailing the error detail to devbugs@apple.com.\" and a button \"Home\".  After clicking on button \"Home\" nothing happens.\r\n\r\nRegression: I can't reproduce this with Safari 5.1.5 so this is definitely a regression. \r\n\r\nNotes: I'm also unable to reproduce this latest version of Firefox or Google Chrome."
