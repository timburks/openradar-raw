    created: "2012-05-11T14:23:54.089094Z"
    description: "Summary:\r\n\r\nIf a contact already has image assigned, setImageData will only update thumbnail image. When double-clicking such image in OS Address Book to open edit panel, the old image is displayed. What's worse - the new image is not synced to iCloud.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Retrieve existing contact with image\r\n2. call [ABPerson setImageData:] to set new image\r\n\r\nExpected Results:\r\n\r\nImage is synced to iCloud as well as displayed when editing image in OS X Address Book.\r\n\r\nActual Results:\r\n\r\nImage is not synced to iCloud and old image is displayed in OS X Address Book edit image panel."
