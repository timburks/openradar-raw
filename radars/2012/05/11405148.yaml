    description: "Summary:\r\nIn Xcode 3 the pattern \"// MARK: -\" solely added a separator to the list of declaration/definition items. In Xcode 4 it also adds a separator, but an *empty* \"MARK:\" entry is displayed on top of it.\r\n\r\nSteps to Reproduce:\r\n1. Create a new Xcode project\r\n2. Select a source file\r\n3. Place \"// MARK: -\" anywhere inside the file.\r\n4. Open the item list.\r\n\r\nExpected Results:\r\nA separator is displayed and nothing else.\r\n\r\nActual Results:\r\nA separator is displayed with an empty mark on top of it.\r\n\r\nRegression:\r\nn/a\r\n\r\nNotes:\r\nn/a"
