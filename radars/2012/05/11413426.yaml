    description: "09-May-2012 10:18 AM Amy Worrall:\r\nSummary:\r\nThe Pebble watch (getpebble.com) can display various notifications on its screen. On Android, it can display SMS notifications, but iOS does not support SMS notifications over Bluetooth. I would like to request SMS and iMessage notifications over Bluetooth using standard protocols, so that our Pebble watches can display incoming messages.\r\n\r\nSteps to Reproduce:\r\n1. Buy Pebble watch\r\n2. Pair with your iPhone\r\n3. Have a friend SMS you\r\n\r\nExpected Results:\r\nThe SMS appears on the screen of the Pebble\r\n\r\nActual Results:\r\nNothing happens"
