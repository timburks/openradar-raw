    description: "Summary:\r\n\r\nUsing Interface Builder, it's not possible to set a UITextField to a keyboard type of UIKeyboardTypeDecimalPad. It's not available in the drop down list. \r\n\r\nSteps to Reproduce:\r\n\r\n1. Create new single view project.\r\n\r\n2. Open the XIB\r\n\r\n3. Add a text field\r\n\r\n4. Go to the Attributes Inspector\r\n\r\n5. Choose the \"Keyboard\" drop down.\r\n\r\nExpected Results:\r\n\r\nBeing able to set \"Decimal Pad\" as the keyboard type\r\n\r\nActual Results:\r\n\r\nDecimal Pad is not in the list. \r\n\r\nNotes:\r\n\r\nCurrently, the only way to set this keyboard type is to do so in code."
