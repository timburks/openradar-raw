    description: "Summary:\r\nThe shipped vim does not have system clipboard support.\r\n\r\nSteps to Reproduce:\r\nCopy text from a GUI app.\r\nSwitch to a terminal running the shipped vim.\r\nUse \"+gp or \"+p\r\n\r\nExpected Results:\r\nThe text should appear.\r\n\r\nActual Results:\r\nThe text does not appear.\r\n\r\nRegression:\r\n\r\nNotes:\r\nIf you run /usr/bin/vim --version, you'll notice \"-clipboard\" in the output, indicating the option was not enabled at compile-time."
