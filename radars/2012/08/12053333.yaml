    description: "Summary:\r\n\r\nIn Safari < 6 it was possible to adjust the width of the page when Safari was in fullscreen mode. This does not appear to work in 6.0.\r\n\r\nSteps to Reproduce:\r\n\r\n1. View a webpage such as apple.com\r\n2. Click the fullscreen button in the top right of the window\r\n3. Go to the edge of the screen and attempt to adjust the width of the page being shown\r\n\r\nExpected Results:\r\n\r\nA <-|-> cursor is shown and the width of the page can be adjusted.\r\n\r\nActual Results:\r\n\r\nThe cursor doesn't change and clicking does nothing.\r\n\r\nRegression:\r\n\r\nThis worked in Safari < 6\r\n\r\nNotes:"
