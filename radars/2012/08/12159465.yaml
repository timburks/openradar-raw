    classification: Enhancement
    created: "2012-08-23T13:47:14.024305Z"
    description: "In Satellite and Hybrid mapStyle, the MKMapViewDelegate should be notified when satellite imagery isn't available because the user zoomed in too far. Otherwise there's nothing an app can do to prevent the ugly black background with the forbidden icons.\r\n\r\nI envision this API:\r\n\r\n- mapView:(MKMapView *)mapView imageryNotAvailableIfZoomedPastMapRect:(MKMapRect)mapRect\r\n\r\nApps can then react by either switching to \"Map\" mapType or zooming out to the given mapRect."
