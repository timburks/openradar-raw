    description: "10-Aug-2012 02:41 PM Mugunth Kumar Kumar:\r\nSummary:\r\nXcode shows an error, \"There was an internal API error\" when you try to deploy an app that's already present in the device. This problem doesn't happen on Simulator or other iOS versions. The one before the latest, 6.0 beta 3 (running on my iPad) works fine while 6.0 beta 4 has this issue.\r\n\r\nSteps to Reproduce:\r\nCreate a new application on Xcode.\r\nConnect a provisioned device\r\nDeploy your app to the device.\r\nThe app runs fine.\r\nStop the app from Xcode.\r\nNow try deploying the app again.\r\nXcode shows an error, \"There was an internal API error\"\r\n\r\nExpected Results:\r\nXcode should redeploy the application.\r\n\r\nActual Results:\r\nXcode shows an error, \"There was an internal API error\"\r\n\r\nRegression:\r\n\r\nNotes:"
