    created: "2012-08-31T02:21:09.974582Z"
    description: "Summary: In Mac OS X 10.8 (and 10.8.1), if a user with parental controls enabled tries to open the App Store app, a message appears in the app \"Cannot connect to the App Store\".\r\n\r\nSteps to Reproduce:\r\n\r\n1. Install Mac OS X 10.8\r\n2. Enable parental controls for a user.\r\n3. Log in as that user.\r\n4. Launch \"App Store\"\r\n\r\nExpected Results:\r\n\r\nShould be able to browse the App Store.\r\n\r\nActual Results:\r\n\r\nA message appears in the app \"Cannot connect to the App Store\".\r\n\r\nRegression:\r\n\r\nWorked fine on Mac OS X 10.7. Fails in 10.8 and 10.8.1.\r\n\r\nNotes:"
