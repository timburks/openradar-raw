    description: "Contacts App: Printing a List of N Contacts, the list is unsorted & random\r\nIt says 'Sorting...' for ages but in the end, it is not :D\r\n\r\nSteps to Reproduce:\r\n1. Open Contacts App\r\n2. Select some contacts - or even all :: CMD+a\r\n3. Go to File Printing and Style, select lists\r\n\r\nExpected Results:\r\na list sorted by alphabet. (last name)\r\n'phonebook-style'\r\n\r\nActual Results:\r\na random, unsorted list\r\n\r\nWorkaround:\r\nDont print lists :D\r\nPrint mailing labels... not 100% the same but close\r\n\r\n-- \r\ntested on 3 macs, 2 languages. called apple support too"
