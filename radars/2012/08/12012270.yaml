    description: "Summary:\r\n\r\nIn versions of Safari < 6 is was possible to set JS breakpoints within script tags in the DOM. This no longer appears possible.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Visit a webpage with inline javascript\r\n2. Open the Web Inspector and try to set a break point in the javascript within the script tag\r\n\r\nExpected Results:\r\n\r\nA breakpoint is set.\r\n\r\nActual Results:\r\n\r\nIt is not possible to set the breakpoint.\r\n\r\nRegression:\r\n\r\nThis was possible in Safari < 6\r\n\r\nNotes:"
