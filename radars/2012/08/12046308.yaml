    description: "Summary: The JavaScript date picker for the Barclays credit card site crashes Safari 6 on Lion\r\n\r\nSteps to Reproduce:\r\n\r\nUnfortunately, this requires a Barclays credit card account....\r\n\r\n1) Login at https://www.barclaycardus.com/servicing/home?redirectAction=%252FSwitchAccount.action\r\n2) Click the View activity & statements button\r\n3) Click the Export link\r\n4) Click the calendar icon next to the From date field, and choose July 5\r\n5) Click the calendar icon next to the To date field, and click on August 4\r\n\r\nExpected Results:\r\n\r\n* 08/04/12 is entered in the To date field\r\n\r\nActual Results:\r\n\r\n* Crash\r\n\r\nRegression:\r\n\r\nNotes:"
