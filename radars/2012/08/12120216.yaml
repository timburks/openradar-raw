    classification: Enhancement
    created: "2012-08-17T08:25:48.612621Z"
    description: "Summary:\r\n\r\nWhen using iOS 5 storyboards, it could be interesting to be able to customise segues without having to implement prepareForSegue:sender:, right from the storyboard editor. User defined runtime attributes could be used for such purposes. For custom segues exhibiting properties, this could in most cases eliminate the need to implement prepareForSegue:sender:\r\n\r\nSteps to Reproduce:\r\n\r\nOpen the storyboard editor, select a segue. Neither the identity inspector, nor the attribute inspector, allow user defined runtime attributes to be added\r\n\r\nExpected Results:\r\n\r\nWe can add user defined runtime attributes to segues\r\n\r\nActual Results:\r\n\r\nWe cannot add user defined runtime attributes to segues\r\n\r\nRegression:\r\n\r\n-\r\n\r\nNotes:"
    email: defagos@gmail.com
