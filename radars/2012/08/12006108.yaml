    classification: Serious Bug
    created: "2012-08-01T15:11:55.84709Z"
    description: "Summary:\r\nWith Gatekeeper in its \"Mac App Store and identified developers\" mode, the Allow button for .jnlp apps such as igv_lm.jnlp is disabled. There is apparently no way to open .jnlp files without first setting Gatekeeper to 'Anywhere'.\r\n\r\nSteps to Reproduce:\r\nDownload & pen a .jnlp file.\r\n\r\nExpected Results:\r\nAllow button should be enabled.\r\n\r\nActual Results:\r\nAllow button is disabled unless Gatekeeper is set to 'Anywhere'.\r\n\r\nRegression:\r\n\r\nNotes:\r\nThis requires 1-2 administrative password entries, to enable & disable Gatekeeper on every launch, in order to maintain security.\r\nSee also http://support.citrixonline.com/GoToMyPC/all_files/GTC130005"
