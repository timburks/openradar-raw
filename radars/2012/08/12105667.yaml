    description: "Summary:\r\n--------\r\nQuartz Composition crashes during run on 10.8.0-10.8.1 with certain ATI/AMD Radeon graphics cards (see Regression for list).\r\n\r\n\r\nSteps to Reproduce:\r\n-------------------\r\n1. Open attached quartz composition in 10.8 on a machine with an affected video card.\r\n2. Open the composition view to start the animation.\r\n3. Wait for it to crash Quartz Composer.\r\n4. Stack trace should show that a thread crashed in gldObjectUnpurgeable.\r\n\r\n\r\nExpected Results:\r\n-----------------\r\nQuartz Composer runs the composition without crashing.\r\n\r\n\r\nActual Results:\r\n---------------\r\nQuartz Composer crashes in gldObjectUnpurgeable.\r\n\r\n\r\nRegression:\r\n-----------\r\nOnly seems to affect Mountain Lion systems, both 10.8.0 and 10.8.1 with certain graphics cards.\r\n\r\n### Known Affected Video Cards ###\r\n- ATI/AMD Radeon HD 5750M\r\n- ATI/AMD Radeon HD 5770\r\n- ATI/AMD Radeon HD 6750M\r\n- ATI/AMD Radeon HD 6770M\r\n\r\n### Known Affected Drivers ###\r\n- AMDRadeonX3000GLDriver\r\n\r\nNotes:\r\n------\r\n\r\n### Other links on the web ###\r\n* <http://lists.apple.com/archives/quartzcomposer-dev/2012/Aug/msg00001.html>\r\n* <http://forums.quark.com/p/28997/114799.aspx>\r\n\"However when using Mountain Lion with a few specific Graphics Cards, the Welcome Screen of QuarkXPress causes the application to crash. So far we know of ATI/AMD Radeon HD 5750M, ATI/AMD Radeon HD 5770 and ATI/AMD Radeon HD 6750M having this issue.\""
