    description: "Summary:\r\nUpdates installed via the Mac App Store in Mountain Lion 10.8 do not reset the uninstalled-updates badge.\r\n\r\nSteps to Reproduce:\r\n1. Install an update via the Mac App Store\r\n2. The \"Updates\" tab button continues to show that updates are available and the \"Update All\" button is active; apps also still have active \"Update\" buttons despite the correct installation of updates\r\n3. Quit and re-open the Mac App Store\r\n4. The updates pane now shows the updates to be installed, but the \"Update All\" button is still available and the the \"Updates\" tab button still has a badge indicating available updates\r\n\r\nExpected Results:\r\nUpdates install and the number of updates available shown in the Mac App Store is reset to none.\r\n\r\nActual Results:\r\nUpdates install but the number of updates available shown in the Mac App Store are not reset to none.\r\n\r\nRegression:\r\nProblem seen on MacBook Pro, 15-inch, Early 2011 on Mountain Lion 10.8 when two updates were available:\r\n- Xcode 4.4.1\r\n- Sparrow 1.6.3\r\n\r\nNotes:"
