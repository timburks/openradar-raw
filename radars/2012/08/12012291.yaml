    description: "Summary:\r\n\r\nIn Safari < 6 is was possible to view the form data sent with a request. This is omitted in the new Web Inspector in Safari 6.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Submit a form on a web page with the inspector open\r\n2. Click on the response in the resources list\r\n\r\nExpected Results:\r\n\r\nSee the submitted form data in the right sidebar under Request\r\n\r\nActual Results:\r\n\r\nThe form data is not show in the right side bar, on the the headers.\r\n\r\nRegression:\r\n\r\nThis worked in Safari < 6\r\n\r\nNotes:"
