    description: "Summary:\r\nThe dialog that appears when you unsafely remove a disk contains a reference to \"Mac OS X\"; a brand which has otherwise been seemingly deprecated.\r\n\r\nSteps to Reproduce:\r\nUnsafely remove a connected external disk.\r\n\r\nExpected Results:\r\n\"To eject a disk, select it in the Finder and choose File > Eject. The next time you connect the disk, OS X will attempt to repair any damage to the information on the disk.\"\r\n\r\nActual Results:\r\n\"To eject a disk, select it in the Finder and choose File > Eject. The next time you connect the disk, Mac OS X will attempt to repair any damage to the information on the disk.\""
