    description: "Summary:\r\nIORegistryExplorer from the \"Hardware IO Tools for Xcode - Late July 2012\" developer package fails to run on OSX 10.8 Mountain Lion.\r\n\r\nSteps to Reproduce:\r\n- Download \"Hardware IO Tools for XCode - Late July 2012\" from http://developer.apple.com/downloads/\r\n- Open the .dmg on a Mac running Mountain Lion\r\n- Copy IORegistryExplorer.app to a writable volume\r\n- Run IORegistryExplorer\r\n\r\nExpected Results:\r\nThe IORegistryExplorer window should appear as it did in previous versions.\r\n\r\nActual Results:\r\nTypically the tool hangs (\"Application not responding\") and needs to be forcibly quit. Otherwise it crashes instead.\r\n\r\nRegression:\r\nThis worked in all previous versions of OSX.\r\n\r\nNotes:"
