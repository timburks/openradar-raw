    description: "Summary:\r\nQuicktime video and sound compression dialogs are either not or only partially localized.\r\n\r\nSteps to Reproduce:\r\n- Set language to something other than English. I tried Dutch and French.\r\n- Open iMovie or any QuickTime app.\r\n- Export with QuickTime\r\n- Look at settings\r\n\r\nExpected Results:\r\n- Both Movie Export and Sequence Compression dialogs are displayed in the user's language.\r\n\r\nActual Results:\r\n- Both Movie Export and Sequence Compression dialogs are displayed either in English or a nonsensical mix of English and the selected language.\r\n\r\nRegression:\r\n- Worked as expected in Lion\r\n\r\nNotes:"
