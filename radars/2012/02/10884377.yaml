    description: "Summary:\r\nThe UIViewController documentation and the View Controller Programming Guide poorly explain how the new view controller containment API (iOS 5) must be used, what it does under the hood, and how current pre-iOS 5 implementations must be updated.\r\n\r\nFor example, a container view controller implementing automaticallyForwardAppearanceAndRotationMethodsToChildViewControllers to return NO (i.e. pre-iOS 5 behavior) must register its children view controllers using the addChildViewController: method (otherwise there might be issues; See Problem ID 10822029, which I incorrectly described as a bug).\r\n\r\nLinks:\r\nhttps://developer.apple.com/library/ios/#DOCUMENTATION/UIKit/Reference/UIViewController_Class/Reference/Reference.html\r\nhttps://developer.apple.com/library/ios/#featuredarticles/ViewControllerPGforiPhoneOS/Introduction/Introduction.html\r\n\r\nSteps to Reproduce:\r\n-\r\n\r\nExpected Results:\r\n-\r\n\r\nActual Results:\r\n-\r\n\r\nRegression:\r\n-\r\n\r\nNotes:"
