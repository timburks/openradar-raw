    classification: UI/Usability
    created: "2012-02-07T12:40:07.490557Z"
    description: "Summary:\r\nOn the iPhone 4S, Siri cannot tell what time or date it is.\r\n\r\nSteps to Reproduce:\r\n1. Ask a Siri a time- or date-related query, such as 'what time is it?' or 'what is the date?'\r\n\r\nExpected Results:\r\nSiri produces the time or date, as requested.\r\n\r\nActual Results:\r\nSiri responds with 'I'm sorry, I don't know the time in [name of street the iPhone is currently in]', or 'I don't know the time for England'.\r\n\r\nRegression:\r\nBehaviour seen on iOS 5.0 and 5.0.1, in locations in and around Hull and the East Riding of Yorkshire, UK\r\n\r\nNotes:\r\nSee attached screenshot of an interaction with Siri exhibiting this issue. Similar behaviour, although with slightly different reproducibility, occurs with weather queries."
    email: alex.c.reid@gmail.com
