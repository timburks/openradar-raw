    description: "16-Feb-2012 03:03 PM Dave Carlton:\r\nSummary:\r\n\r\nFor some reason i get an error when installing a \"Provisioning Profile\" for a Mac App\r\n\r\nSteps to Reproduce:\r\n\r\n- visit http://developer.apple.com/certificates/index.action\r\n\r\n- create a new Provisioning profile, select a mac app bundle\r\n\r\n- download the resulting .provisionprofile file\r\n\r\n- double click in finder to open in the \"profiles\" preference pane\r\n\r\n- click 'show profile' to verify it is a valid profile (it is)\r\n\r\n- click install profile\r\n\r\nExpected Results:\r\n\r\nthat it would be installed and listed in the 'profile' preference pane\r\n\r\nActual Results:\r\n\r\nit errors with a \"Profile Installation failed\" dialog box, and a the following error shown in console.log\r\n\r\nFeb 16 14:49:59 mbp System Preferences[5611]: [CPInstallerUI:501] Installing provisioning profile: TapToggle (20151A3A-FB02-4677-8EED-0DBCCBACCDEF)\r\nFeb 16 14:50:00 mbp System Preferences[5611]: *** ERROR *** [CPInstallerUI:501] Profile installation (TapToggle (20151A3A-FB02-4677-8EED-0DBCCBACCDEF)) (<CPProfileManager:-212> The operation couldnâ€™t be completed. (CPProfileManager error -212.))\r\n\r\nSee http://polymicro.clarify-it.com/d/9ypcam for screenshots.\r\n\r\nRegression:\r\nHappens on fresh account, etc.\r\n\r\nNotes:\r\n\r\nThis profile installs ok when added to Xcode organizer. I've tried removing all my certificates and provisioning profiles, creating new certificates and new provisioning profiles, and i end up with the same result.\r\n\r\nthis happened on OSX 10.7.3 with XCode 4.2.1"
