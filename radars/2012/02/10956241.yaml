    description: "Summary: When a bug is filed as a duplicate, it is closed and any discovered workarounds only make it to the original poster.\r\n\r\nDTS should provide workaround info and bug descriptions to the documentation team so that known bugs can be posted in a forum available to anyone with a developer account.\r\n\r\nSteps to Reproduce:\r\nFile a bug.\r\nWatch bug get closed as a dupe.\r\n*crickets*\r\n\r\nExpected Results:\r\nFile a bug.\r\nWatch bug get closed as a dupe.\r\nWorkaround gets posted to report once discovered, email with additional annotation from DTS shows up in Mail.app for the developer filing it.\r\n\r\nActual Results:\r\n*crickets*\r\n\r\nNotes:\r\n\r\nIf the individual who gets the bug report back wants to be a good citizen and share their finding, they have to break NDA to post it anywhere useful."
