    description: "Summary: \r\nMac OS X Speech System with the Alex voice does not recognize things such as Powers,etc. It says \"twenty four\" for 2⁴\r\n\r\nSteps to Reproduce:\r\n1. Open TextEdit or any editor \r\n2. Type the text 2⁴\r\n3. Select it and tell speech to speak it\r\n\r\nExpected Results:\r\nExpect it to say something like \"2 to the fourth power\"\r\n\r\nActual Results:\r\nSays \"twenty four\"\r\n\r\nRegression:\r\nOccurs in Leopard\r\n\r\nNotes:\r\nNo known workarounds as of the time of this writing"
