    classification: UI/Usability
    created: "2009-02-26T17:52:44.58661Z"
    description: "Summary:\r\n\r\nA subclass of UILabel with a new property does not respect the label font color set via the textColor property.\r\n\r\n\r\nSteps to Reproduce:\r\n\r\n1. Create subclass of UILabel called Label.\r\n2. Add a property to Label, called aVariableThatDoesNothing of type id.\r\n3. Create a view-based iPhone project.\r\n4. Add the label to the view, setting the color of the label to red and setting aVariableThatDoesNothing to the view\r\n5. Run\r\n6. The label text is grayish\r\n7. Uncomment setting the property and the text becomes red.\r\n\r\nExpected Results:\r\n\r\nLabel text should be red.\r\n\r\n\r\nActual Results:\r\n\r\nLabel text is gray.\r\n\r\n\r\nRegression:\r\n\r\nReproducible in Simulator for 2.1.\r\n\r\n\r\n02-Oct-2010 04:50 PM Hwee Boon Yar:\r\nObserved to be fixed in iOS 4.1 and iOS 4.2 beta 2.\r\n\r\nThis issue has been verified as resolved and can be closed."
