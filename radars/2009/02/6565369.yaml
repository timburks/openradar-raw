    created: "2009-02-07T01:32:31.839123Z"
    description: "07-Feb-2009 02:11 AM Andrea Govoni:\r\nOn page 76 of the \"System Imaging and Software Update Administration\" server guide [1] for Mac OS X Server 10.5 Leopard there is written:\r\n\"The process that starts Software Update service is SoftwareUpdateServer.\"\r\n\r\nI have an up and running local Software Update server on a Mac OS X Server 10.5.6 system and I cannot see any process named SoftwareUpdateServer.\r\nIs this information still valid?\r\n\r\nFew lines below:\r\n\"Your server synchronizes the contents of the software catalog with Apple’s Software Update server when you restart your server or when you enter the following command: \r\n$ /usr/local/bin/swupd_syncd\"\r\n\r\nFor what I know, the server synchronizes the contents of the software catalog with Apple’s Software Update server every 12 hours, too.\r\nIn addition, there isn't any swupd_syncd command in /usr/local/bin/.\r\n\r\n\r\n[1] <http://images.apple.com/euro/server/macosx/docs/System_Imaging_and_SW_Update_Admin_v10.5.pdf>\r\n\r\n\r\n12-Sep-2009 12:20 AM KIT CHEUNG :\r\nEngineering believes this issue has been addressed in Mac OS X Server v10.6 Snow Leopard.\r\n\r\nSnow Leopard Server is available commercially as of August 28th, 2009 at:\r\n\r\nhttp://www.apple.com/server/macosx/\r\n\r\nUpon installing this software, please update this bug report with your results.\r\n\r\n\r\n13-Sep-2009 04:34 AM Andrea Govoni:\r\nThis issue has been verified as resolved and can be closed."
    email: xfox@mac.com
