    description: "01-Feb-2009 06:31 PM Nathan de Vries:\r\nSummary: \r\nThe documentation for NSString's stringByAddingPercentEscapesUsingEncoding:encoding implies that it conforms to RFC 3986. This leads one to believe that it may be used for escaping (for example) user generated strings for use in HTTP query strings. Unfortunately, it does not encode a number of critical characters for that to be the case. These characters are \";/?:@&=+$,[]#!'()*\".\r\n\r\nSteps to Reproduce:\r\n\r\n1. NSLog(@\"Encoded output: %@\", [@\"Company: AT&T\" stringByAddingPercentEscapesUsingEncoding:NSASCIIStringEncoding]);\r\n\r\nExpected Results:\r\n\r\n2/02/09 1:26:21 PM Test[26990] Encoded output: Company%3A%20AT%26T\r\n\r\nActual Results:\r\n\r\n2/02/09 1:26:21 PM Test[26991] Encoded output: Company:%20AT&T\r\n\r\nRegression:\r\n\r\nN/A\r\n\r\nNotes:\r\n\r\nN/A"
