    description: "Summary:\r\nSafari no longer provides any kind of non-indeterminate load progress indicator.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Type http://apple.com/ in the address bar.\r\n2. Hit return. Watch the site load.\r\n\r\nExpected Results:\r\nI get a determinate progress bar somewhere that gives a rough indication of how much loading the site has left to do.\r\n\r\nActual Results:\r\nNo such feedback is provided.\r\n\r\nRegression:\r\nThis was introduced in Safari 4.0."
