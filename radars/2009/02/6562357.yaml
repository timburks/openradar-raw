    description: "Summary:\r\nThere is no tooltip, nor menu item, nor searchable help entry for the Un/Grouped button on the Toolbar on the Separate Editor windows in Xcode. This makes it really difficult to know exactly what clicking on the button will do. And even harder to diagnose why things start behaving strangely after the button has been (accidentally) clicked.\r\n\r\nSteps to Reproduce:\r\nHover over the button.\r\nSearch for \"grouped\".\r\n\r\nExpected Results:\r\nA tooltip.\r\nA menu item or at least a help entry.\r\n\r\nActual Results:\r\nNo tooltip.\r\nNo menu item nor help entry.\r\n\r\nRegression:\r\nAlways occurs in Xcode 3.1.2"
