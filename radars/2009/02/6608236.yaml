    description: "Summary:\r\n    After logout, a user's launchd and CCacheServer processes are still running.  This is problematic on our machines that have large number of users between reboots.\r\n\r\nSteps to Reproduce:\r\n    Set up Kerberos authentication for login.  Have a few users log in, then log in and look at the output of \"ps -aef\".\r\n\r\nExpected Results:\r\n    Only system processes and processes for the currently-logged-in user are running.\r\n\r\nActual Results:\r\n    For each user who has logged in, there's a process for CCacheServer and launchd.\r\n\r\nRegression:\r\n    N/A.\r\n\r\nNotes:\r\n    Here's some sample output:\r\nroot# ps -aef\r\n  UID   PID  PPID   C     STIME TTY           TIME CMD\r\n    0     1     0   0   0:01.90 ??         0:02.71 /sbin/launchd\r\n    0    10     1   0   0:00.82 ??         0:00.99 /usr/libexec/kextd\r\n    0    11     1   0   0:01.47 ??         0:02.36 /usr/sbin/notifyd\r\n    0    12     1   0   0:01.35 ??         0:03.02 /usr/sbin/syslogd\r\n    0    34     1   0   0:01.87 ??         0:02.83 /usr/sbin/ntpd -c /private/etc/ntp-restrict.conf -n -g -p /var/run/ntpd.pid -f /var/db/ntp.drift\r\n    0    35     1   0   0:22.71 ??         0:22.72 /usr/sbin/update\r\n    0    36     1   0   0:00.01 ??         0:00.01 /sbin/SystemStarter\r\n    0    39     1   0   0:00.54 ??         0:01.28 /usr/sbin/securityd -i\r\n    0    41     1   0   0:55.14 ??         1:39.24 /System/Library/Frameworks/CoreServices.framework/Frameworks/Metadata.framework/Support/mds\r\n   65    42     1   0   0:01.19 ??         0:02.01 /usr/sbin/mDNSResponder -launchd\r\n    0    44     1   0   0:00.00 ??         0:00.01 /usr/sbin/KernelEventAgent\r\n    0    46     1   0   0:00.02 ??         0:00.02 /usr/libexec/hidd\r\n    0    47     1   0   0:02.72 ??         0:04.27 /System/Library/Frameworks/CoreServices.framework/Versions/A/Frameworks/CarbonCore.framework/Versions/A/Support/fseventsd\r\n    0    49     1   0   0:00.00 ??         0:00.