    description: "When going to a phishing site, such as this one:\r\n\r\nhttp://200.40.110.118/sl/cache/www.paypal.com/cgi-bin/webscrcmdlogin-submitPaypal.dllSignInpUserIdcopartnerIdsiteid0pageType1paUsingSSL1bhowgiffavoritnaverrmsg/index.htm\r\n\r\nSafari correctly brings up a \"Suspected Phishing Site\" proxy-page (Safari.app/Contents/Resources/PhishingAlert.html). This page has a link \"Learn more about phishing scams\" that links to this url:\r\n\r\nhttp://www.google.com/support/bin/answer.py?answer=106318\r\n\r\nThat link seems wrong -- the page states \"We're sorry, but the information you've requested cannot be found. Please try searching or browsing the Help Center.\"\r\n\r\nThe variable learnMoreAboutPhishingURL in PhishingAlert.html should be updated to point to a working page."
