    description: "03-Feb-2009 09:00 PM Hwee Boon Yar:\r\nSummary:\r\n\r\nSometimes, right after \"waking\" the MacBook Pro (with an attached external monitor) from screen saver mode, the display profile for the external monitor switches back to the default profile.\r\n\r\nSteps to Reproduce:\r\n\r\n1. MacBook Pro on.\r\n2. Attach external monitor.\r\n3. Select a display profile other than the default for the external monitor (close the preferences)\r\n4. Leave machine idle with a screen saver that requires password.\r\n5. Move mouse to trigger login.\r\n6. Login.\r\n\r\nExpected Results:\r\n\r\nThe previously chosen display profile should be used.\r\n\r\nActual Results:\r\n\r\nThe default display profile is chosen. Open the display preferences and the display profile will automatically change to the right (non-default) profile previously chosen without having to select the profile again.\r\n\r\nRegression:\r\n\r\nOnly reproducible sometimes.\r\n\r\n\r\nNotes:\r\n\r\n\r\n'profile.spx' was successfully uploaded"
