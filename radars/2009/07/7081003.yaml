    description: "Summary: Quicktime X is missing the \"File -> Open Image Sequence\" feature found in previous versions of Quicktime (http://www.apple.com/quicktime/tutorials/slideshow.html).\r\n\r\nSteps to Reproduce:\r\n1. Open Quicktime X on Snow Leopard\r\n2. Select the File menu\r\n3. Note the missing option\r\n\r\nExpected Results:\r\nOpen Image Sequence should be one of the options.\r\n\r\nActual Results:\r\nIt is not.\r\n\r\nRegression:\r\nN/A\r\n\r\nNotes:\r\nA lot of people rely on this feature, and if it's not going to be provided any longer via the File menu, it should at least be possible via AppleScript or Automator."
