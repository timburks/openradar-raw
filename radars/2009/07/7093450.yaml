    created: "2009-07-29T23:41:08.734224Z"
    description: "26-Jul-2009 03:30 PM Gary Simmons:\r\nSummary:\r\nSafari's autofill feature will frequently corrupt the entry of Canadian postal codes (format A#A #A#) into web forms, replacing them with something like #-# #-#\r\n\r\nSteps to Reproduce:\r\n1. (Previous entry of postal codes may be required)\r\n2. Enable all autofill options in preferences in Safari\r\n3. Go to a web form that requires entry of a Canadian postal code, e.g. https://www.viapreference.com/BecomeMember.aspx?NavID=7213&CultureCode=en\r\n4. Try and type in a postal code. (Format is A1A 1A1)\r\n\r\nExpected Results:\r\nThe code such be entered as typed, if previously entered autofill should recognize and enter it properly\r\n\r\nActual Results:\r\nAuto-fill will replace the \"A1A\" after typed with 1-1\r\n\r\nRegression:\r\nThis has happened in Safari for a long time, at the very least version 3 also has had this problem."
