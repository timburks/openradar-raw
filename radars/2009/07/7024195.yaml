    description: "Summary:\r\nWhile remotely controlling or observing another Mac, the Report, Manage, and Interact menus are disabled. To use any of the commands contained in those menus, the administrator has to switch to the Remote Desktop window and find the remote Mac in one of the lists.\r\n\r\nSteps to Reproduce:\r\n1. Open a control or observe session for another Mac.\r\n2. Click on the Report, Manage, or Interact menu.\r\n\r\nExpected Results:\r\nThe commands in any of those menus are enabled.\r\n\r\nActual Results:\r\nThe commands are not enabled."
