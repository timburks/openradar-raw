    description: "12-Jul-2009 08:43 PM Matt Sephton:\r\nSummary: \r\nLine breaks are not honored copying from a PDF/Preview into any app\r\n\r\nSteps to Reproduce:\r\n1. Load the PDF into Preview\r\n<http://developer.apple.com/iphone/library/documentation/DataManagement/Conceptual/iPhoneCoreData01/iPhoneCoreData01.pdf>\r\n2. Locate some code in the text\r\n3. Select all the code\r\n4. Copy to pastebord\r\n5. Switch to Xcode (or any app)\r\n6. Paste into document\r\n\r\nExpected Results:\r\nLine breaks should be honored\r\n\r\nActual Results:\r\nLine breaks are not honored\r\n\r\nRegression:\r\nThis works fine with some PDFs but not others. Used to work OK in Leopard.\r\nI'm using 10.6 (10A402a)\r\nIt's an issue with Preview, rather than the documentation."
