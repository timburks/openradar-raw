    description: "Summary:\r\n\r\nExternal keyboard doesn't work after waking up from sleep\r\n\r\nSteps to Reproduce:\r\n\r\n1. Plug in an external USB keyboard and a USB mouse\r\n2. Put the computer to sleep using the Apple menu or by closing the lid\r\n3. Wake the computer up by opening the lid\r\n\r\nExpected Results:\r\n\r\nThe external keyboard should continue working\r\n\r\nActual Results:\r\n\r\nThe external keyboard is completely unresponsive, plugging it out and back in doesn't solve the problem. A full restart is required.\r\n\r\nRegression:\r\n\r\nThis happens each time on a MacBook Pro (15-inch, Late 2008 - MB471LL/A). Haven't tested with other hardware."
