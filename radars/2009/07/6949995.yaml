    description: "Summary:\r\nAs a shortcut, allow the user to tap on one of the two opposing sun symbols in the iPhone’s brightness setting to control the display’s brightness.\r\n\r\nSteps to Reproduce:\r\n1. Open the iPhone’s settings application.\r\n2. Go into the brightness setting.\r\n3. Tap on either the small sun or large sun symbol.\r\n\r\nExpected Results:\r\nDepending on which sun symbol has been tapped the brightness is set to its minimum or maximum.\r\n\r\nActual Results:\r\nNothing happens."
