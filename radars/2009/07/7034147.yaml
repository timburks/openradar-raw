    description: "Summary: \r\nWhen zooming in or out on a site that uses an image map, the map will not work properly.\r\n\r\nSteps to Reproduce:\r\n1. Visit http://ars.userfriendly.org/cartoons/?id=20090629&mode=classic\r\n2. Hit cmd-+ to increase the zoom level\r\n3. Click the 'NEXT'-button in the navigation bar above the comic\r\n\r\nExpected Results:\r\nSafari should change address to http://ars.userfriendly.org/cartoons/?id=20090630&mode=classic.\r\n\r\nActual Results:\r\nSafari changes address to http://www.userfriendly.org/cartoons/archives/index.html. It seems that the image map used on the site is not scaled like the rest of the elements on the page. Summary: \r\nWhen zooming in or out on a site that uses an image map, the map will not work properly.\r\n\r\nSteps to Reproduce:\r\n1. Visit http://ars.userfriendly.org/cartoons/?id=20090629&mode=classic\r\n2. Hit cmd-+ to increase the zoom level\r\n3. Click the 'NEXT'-button in the navigation bar above the comic\r\n\r\nExpected Results:\r\nSafari should change address to http://ars.userfriendly.org/cartoons/?id=20090630&mode=classic.\r\n\r\nActual Results:\r\nSafari changes address to http://www.userfriendly.org/cartoons/archives/index.html. It seems that the image map used on the site is not scaled like the rest of the elements on the page."
