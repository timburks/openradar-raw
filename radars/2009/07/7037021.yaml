    classification: Feature Request
    created: "2009-07-07T15:13:44.744562Z"
    description: "MKReverseGeocoder delivers a MKPlacemark object where some of the fields are localized in the currently selected language. Among these localized fields are\r\n\r\naddressDictionary:\r\n- City\r\n- Country\r\n- FormattedAddressLines\r\n- State\r\n- SubAdministrativeArea\r\n\r\nand the respective properties:\r\n- administrativeArea\r\n- country\r\n- locality\r\n- subAdministrativeArea\r\n\r\nIt should be possible to override the language of the MKReverseGeocoder request/result. This is needed to programmatically process the results."
