    created: "2009-03-30T13:32:07.410571Z"
    description: "Summary:\r\n\r\nThe target file appears in the source folder when using the Finder's Back and Forward commands on a symbolic link.\r\n\r\nSteps to Reproduce:\r\n\r\n1. mkdir foo bar ; touch foo/baz ; ln -s ../foo/baz bar ; open bar\r\n\r\n2. Switch to column view.\r\n\r\n3. Select baz.\r\n\r\n4. Press Command-[ then Command-] to go back then forward.  Or, press Command-R to reveal the original file, then press Command-[ twice.\r\n\r\nExpected Results:\r\n\r\nThe original symbolic link is selected.\r\n\r\nActual Results:\r\n\r\nThe symlink target file appears in the source folder, in addition to the symlink itself.\r\n\r\nRegression:\r\n\r\nThis issue is a regression from Finder 10.4.7/Mac OS X 10.4.11."
