    description: "15-May-2008 08:53 AM Matt Sephton:\r\n* SUMMARY\r\nI am connecting to 10.5.2 using SMB protocol, but smbd crashes when requesting a file list.\r\n\r\n* STEPS TO REPRODUCE\r\n1. Switch on File Sharing and SMB option\r\n2. Connect to SMB - login successful\r\n3. Request file listing\r\n4. Watch conole smbd log to witness daemon crash\r\n\r\n* RESULTS\r\nConsole/Log Files/samba/log.smbd shows that smbd crashes upon request of the file list.\r\n\r\n* REGRESSION\r\nUnder 10.4.11, and prior to that as far back as I can remember, I could browse my SMB share and play audio or video from my Mac over the network - usually wirelessly. This fault has greeted me with my upgrade to a new Mac and Leopard 10.5.2\r\n\r\n* NOTES\r\nI have attached the smbd crash log excerpt\r\n\r\nI have attached Wireshark network traffic dump of the time surrounding the SMB access to my Mac\r\nhttp://www.wireshark.org/download.html\r\n\r\nI have attached my System Profile\r\n\r\nFinally, I am connecting from Sony Playstation 2 using a program called SMS (Simple Media System)\r\nhttp://home.casema.nl/eugene_plotnikov/\r\n\r\n\r\n\r\n\r\n\r\n'smb-crash.zip' and 'MATT.spx' were successfully uploaded\r\n\r\n16-Sep-2008 09:57 AM JOHANNA LUCAS :\r\nWe believe this issue has been addressed in Mac OS X 10.5.5 Combo Update.  Please verify with this release and update this report with your results.\r\n\r\nMac OS X 10.5.5 Combo Update:\r\nhttp://www.apple.com/support/downloads/macosx1055comboupdate.html\r\n\r\n24-Sep-2008 05:10 AM Matt Sephton:\r\nThe error no longer appears in the log, but I am still yet to be able to connect. I have a few more things to try, and will report back. So I am still marking as unresolved, for now\r\n\r\n04-Oct-2008 06:33 AM Matt Sephton:\r\nThis issue has been verified as resolved and can be closed."
