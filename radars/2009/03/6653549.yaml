    classification: Crash/Hang/Data Loss
    created: "2009-03-06T11:37:03.789932Z"
    description: "Summary: Connectivity between MacBookPro and WLAN-Router drops when in \"invisbile mode\" \r\n\r\nSteps to Reproduce: \r\nThe router is set up as follows:\r\n- 802.11b/g compatible\r\n- personal WPA/WPA2\r\n- Multicast 2MBit/s \r\n- Power 100%\r\n- closed network\r\n- disturbance tolerance on\r\n\r\nExpected Results:\r\nThe connection between laptob and router should work flawlessly.\r\n\r\nActual Results:\r\nEven when sitting close to the router (2m) the connection disappears after a very short time (minutes), the connection stays broken until reboot of the computer/router.\r\n\r\nRegression:\r\nWhen the the Network is not closed (invisible) the problems practically disappear.\r\n\r\nNotes:\r\nThe problem started late 2008, I cannot remember if it followed some OS update.\r\n\r\nAttached: \r\n- Konsole log\r\n\r\n06-Mar-2009 03:34 AM Alexander Presber:\r\nThe Airport Extreme is an old (round) one, firmware version 5.7.\r\nThe attached file is the log when running airportd in debug mode and the problem is visible."
