    description: "Summary:\r\nIcon Composer.app crashes making impossible the creation of an icon.\r\n\r\nSteps to repoduce:\r\n1. Launch Icon Composer.app\r\n2. Drag and drop an image on the window (eg: \"MyIcon.png\")\r\n3. Choose any of the 3 options in the dialog then click \"OK\"\r\n\r\nExpected result:\r\nThe icon shows up in the window.\r\n\r\nActual result:\r\nThe application crashes.\r\n\r\nRegression:\r\nHappens always. With Icon Composer version 2.0 (120).\r\n\r\nNotes :\r\nConsole.app output :\r\n\r\n08/03/09 17:39:39 Icon Composer[6878] Could not create CGImageRef - w:128, h:128, bps:16, bpp:64, bpr:512, alpha:0x1003, cSpace:NSDeviceRGBColorSpace, hasAlpha:1, isPlanar:0 \r\n08/03/09 17:39:39 Icon Composer[6878] An uncaught exception was raised\r\n \r\n08/03/09 17:39:39 Icon Composer[6878] CISourceAtopCompositing: sourceAtop: nil value for argument #1 (dst) \r\n08/03/09 17:39:39 Icon Composer[6878] *** Terminating app due to uncaught exception 'CIKernelNilArgument', reason: 'CISourceAtopCompositing: sourceAtop: nil value for argument #1 (dst)' \r\n08/03/09 17:39:39 Icon Composer[6878] Stack: (\r\n    2445914379,\r\n    2538036795,\r\n    2445913835,\r\n    2445913898,\r\n    2487775849,\r\n    2487775453,\r\n    2487775161,\r\n    2488126723,\r\n    2514803207,\r\n    2487747004,\r\n    22368,\r\n    21120,\r\n    21188,\r\n    35681,\r\n    2514659309,\r\n    2514658196,\r\n    2505085077,\r\n    2505084754\r\n) \r\n08/03/09 17:39:39 [0x0-0x1b91b9].com.apple.IconComposer[6878] Sun Mar  8 17:39:39 martoche.local Icon Composer[6878] <Error>: CGImageCreate: invalid image bits/pixel or bytes/row. \r\n08/03/09 17:39:39 [0x0-0x1b91b9].com.apple.IconComposer[6878] Sun Mar  8 17:39:39 martoche.local Icon Composer[6878] <Error>: CGImageCreate: invalid image bits/pixel or bytes/row. \r\n08/03/09 17:39:41 com.apple.launchd[103] ([0x0-0x1b91b9].com.apple.IconComposer[6878]) Exited abnormally: Trace/BPT trap"
