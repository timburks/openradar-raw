    classification: UI/Usability
    created: "2009-03-14T14:23:59.68921Z"
    description: "Summary: \r\nMobileMe RSS reader simply displays the same amount of content in either landscape or portrait orientation\r\n\r\nSteps to Reproduce:\r\nOn an iPhone, enter the exact address of an RSS feed to view it through the MobileMe RSS reader service.\r\n\r\nExpected Results:\r\nMobileMe RSS reader should display more text (longer line length) in landscape orientation\r\n\r\nActual Results:\r\nMobileMe RSS reader simply displays the same amount of content in either landscape or portrait orientation\r\n\r\nRegression:\r\nThis has always happened\r\n\r\nNotes:\r\nThe code to do this is in the Dev Center: \r\n<meta name=\"viewport\" content=\"width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;\" />"
