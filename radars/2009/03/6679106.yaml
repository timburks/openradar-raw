    description: "Summary: \r\nThe Python shell will not accept accented characters when typed with two keystrokes.\r\nOS Version: 10.5.6 (9G55)\r\nPython Version: 2.5.1 (r251:54863, Jan 13 2009, 10:26:13)\r\n\r\nSteps to Reproduce:\r\n1. Open Terminal.app, and go to preferences. Go to 'Settings'->'Keyboard' and uncheck the box 'Use option as meta key'.\r\n2. Open a Terminal window\r\n3. Type 'python'\r\n4. Attempt to type an accented character, e.g. with option-e followed by e.\r\n\r\nExpected Results:\r\nAccented character appears.\r\n\r\nActual Results:\r\nOn second keystroke, machine beeps and no character appears.\r\n\r\nRegression:\r\nThis used to work fine for me, presumably before the Jan 13th build of Python. Also, Fink's Python 2.6 package works fine."
