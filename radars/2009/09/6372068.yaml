    description: "14-Nov-2008 10:11 AM Brent Fulgham:\r\nThe source code for CoreFoundation (or at least the OpenSource CF-Lite) contains several uses of the deprecated system call 'bzero'.\r\n\r\nSince bzero is identical to:\r\n\r\n#define bzero(buf, bytes) memset ((buf), 0x00, (bytes))\r\n\r\nit is recommended to use the more portable 'memset' instead.\r\n\r\nAffected files:\r\n\r\nCoreFoundation/CFArray.c"
