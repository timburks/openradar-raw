    description: "\"Search the Current Folder\" Finder option is not working together with Finder option \"Always open folders in a new window\".\r\n\r\nSteps to reproduce:\r\n- In Finder preferences » tab Advanced » set \"When performing a search:\" to \" Search the Current Folder\"\r\n- In Finder preferences » tab General » set \"Always open folders in a new window\"\r\n- In Finder preferences » tab General » set \"New Finder windows open:\" to a specific folder, e.g. your Home folder\r\n- Open a folder, e.g. Desktop, in Finder\r\n- Hit command+f\r\n\r\nExpected Results: \r\n- Finder opens a new window in search mode with search location in the current (in our example the Desktop) folder\r\n\r\nActual Results: \r\n- Finder opens a new window in search mode with search location in folder specified as \"New Finder windows open:\" in the Finder prefs, in our case the Home folder"
