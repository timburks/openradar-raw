    description: "23-Aug-2009 01:15 PM Guillaume Rischard:\r\nSummary: \r\nColours other than background, white text, bold text, cursor and selection cannot be customised in Terminal.app\r\n\r\nSteps to Reproduce:\r\nIn the Terminal menu, choose Preferences.\r\nChoose the Settings pane.\r\nBasic text colours can be modified in the Text tab ; the background colour can be modified in the Window tab.\r\n\r\nExpected Results:\r\nAnsi colours like red, cyan, etc. should be configurable for each setting.\r\n\r\nActual Results:\r\nThere is no setting for the colours.\r\n\r\nRegression:\r\nThe problem always occurs.\r\n\r\nNotes:\r\n\r\nThe default colours can be difficult to read against some backgrounds.\r\n\r\nThere is an add-on by Ciarán Walsh called TerminalColours that adds \r\nCiarán Walsh provides a workaround, http://ciaranwal.sh/2007/11/01/customising-colours-in-leopard-terminal , through an InputManager. Obviously, this isn't perfect."
