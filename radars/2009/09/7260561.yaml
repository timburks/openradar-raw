    description: "29-Sep-2009 12:30 PM Sanjay Samani:\r\nSummary\r\n\r\nWhen running a slideshow in iPhoto 09, controls for deleting, rotating and rating photos are no longer available in iPhoto 09.\r\n\r\nSteps to Reproduce:\r\n1. In iPhoto 09, select an album of photos.\r\n2. Click on Slideshow button\r\n3. If slideshow does not begin automatically, click on \"Play\" button in Slideshow options dialog\r\n4. Once slideshow has begun, move mouse and look for basic controls\r\n\r\n\r\nExpected Results:\r\nHUD toolbar of controls for rotating, deleting, and rating photos appears\r\n\r\nActual Results:\r\nHUD toolbar with options for changing slideshow settings appears\r\n\r\nRegression:\r\nUnder iPhoto 06 it was possible to review photos whilst playing in a slideshow.  This allowed photos to be rotated, deleted, and rated on the go.  This feature has been lost in iPhoto 09"
