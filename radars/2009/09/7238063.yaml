    description: "20-Sep-2009 11:04 AM Neil Inglis:\r\nSummary: \r\nWhen picking multiple items from MPMediaPickerController it is not possible to deselect an item if selected in error.\r\n\r\nSteps to Reproduce:\r\n* Using AddMusic sample code, http://developer.apple.com/iphone/library/samplecode/AddMusic/index.html \r\n* Select 'Add Music' button\r\n* Select a track\r\n* Attempt to unselect a track, observe that it doesn't deselect\r\n* Click 'Done'\r\n* Click 'Show Music'.. you will have duplicates rather than the items being unselected\r\n\r\nExpected Results:\r\nWhen clicking on the track name for a second time it should be unselected, not inserted as a duplicate.\r\n\r\nActual Results:\r\nItem remains selected and in fact is added as a duplicate.\r\n\r\nRegression:\r\nN/A\r\n\r\nNotes:\r\nN/A"
