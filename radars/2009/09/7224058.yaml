    description: "Summary:\r\nChess.app version 2.4.2 \"Moves/Take Back Move\" menu item is enabled but doesn't work when the last move ended the game.\r\n\r\nStep to reproduce:\r\nSave the Chess.app document listed below with an extension .game. Open it and play the move: Black Queen from B4 to C3. This ends the game with a stalemate (draw). Try to select \"Moves/Take Back Move\". It's enabled, but the move is not taken back.\r\n\r\nExpected Results:\r\nThe player should be able to take back his/her last move even if it's a blunder that ends the game. Additionally, if a menu item is enabled, it should be operational.\r\n\r\nActual Results:\r\nThe menu item doesn't do anything, though it is enabled.\r\n\r\nRegression:\r\nUnknown.\r\n\r\nNotes:\r\nHere is the game. Save it in a text document with a .game extension.\r\n\r\n<?xml version=\"1.0\" encoding=\"UTF-8\"?>\r\n<!DOCTYPE plist PUBLIC \"-//Apple//DTD PLIST 1.0//EN\" \"http://www.apple.com/DTDs/PropertyList-1.0.dtd\">\r\n<plist version=\"1.0\">\r\n<dict>\r\n\t<key>Black</key>\r\n\t<string>Jean-Denis Muys</string>\r\n\t<key>BlackType</key>\r\n\t<string>human</string>\r\n\t<key>City</key>\r\n\t<string>Paris</string>\r\n\t<key>Country</key>\r\n\t<string>France</string>\r\n\t<key>Event</key>\r\n\t<string>Casual Game</string>\r\n\t<key>Holding</key>\r\n\t<string>[BBNNRRPPPPPPP] [QBBNNRRPPPPPPP]</string>\r\n\t<key>Moves</key>\r\n\t<string>e2e4\r\nc7c5\r\nc2c3\r\ng8f6\r\ne4e5\r\nf6d5\r\nd2d4\r\nc5d4\r\nd1d4\r\ne7e6\r\ng1f3\r\nd7d6\r\nf1b5\r\nc8d7\r\nb5d7\r\nd8d7\r\ne1g1\r\nb8c6\r\nd4e4\r\nc6e5\r\nf3e5\r\nd6e5\r\ne4e5\r\ne8c8\r\nc3c4\r\nf8d6\r\ne5g7\r\nd8g8\r\ng7d4\r\nd5b4\r\nd4e4\r\nh7h5\r\nb1a3\r\ng8g4\r\ne4e3\r\nh8g8\r\ng2g3\r\nh5h4\r\nf2f3\r\ng4g6\r\ng3g4\r\nf7f5\r\nh2h3\r\nb4d3\r\ne3e2\r\nd6c5\r\ng1h1\r\nd7d6\r\ne2g2\r\nd6b6\r\nh1h2\r\ng6g7\r\na3b5\r\na7a6\r\nb5c3\r\nc8b8\r\ng2e2\r\nb6d6\r\nh2h1\r\ng7c7\r\nc3a4\r\nd6g3\r\na4c5\r\ng3h3\r\nh1g1\r\nf5g4\r\ne2d3\r\ng4g3\r\nd3e2\r\ng3g2\r\nc5d7\r\nb8a8\r\nd7b6\r\na8a7\r\