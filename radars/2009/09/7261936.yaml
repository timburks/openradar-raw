    description: "29-Sep-2009 04:06 PM Rudy Richter:\r\nmod_python as shipped with Mac OS X Server 10.6 and 10.6.1 is broken entirely.  If you turn on mod_python in the server admin GUI it successfully enables mod_python, but that is as far as you will get with the stock install.  Upon inspection I discovered that the mod_python site-package is nowhere to be found, the result is error log spew if you attempt to connect to a url handled by mod_python. google indicates that it should be defaultly installed somewhere in /System/Library/Frameworks/Python.framework/ its neither there nor in /Library/Python\r\n\r\n[Tue Sep 29 15:17:25 2009] [error] make_obcallback: could not import mod_python.apache.\\n\r\nImportError: No module named mod_python.apache\r\n[Tue Sep 29 15:17:25 2009] [error] make_obcallback: Python path being used \"['/Library/Python/2.6/site-packages/Genshi-0.5.1-py2.6-macosx-10.6-universal.egg', '/Library/Python/2.6/site-packages/Trac-0.11.5-py2.6.egg', '/Library/Python/2.6/site-packages/setuptools-0.6c9-py2.6.egg', '/Library/Python/2.6/site-packages/MySQL_python-1.2.3c1-py2.6-macosx-10.6-universal.egg', '/System/Library/Frameworks/Python.framework/Versions/2.6/lib/python26.zip', '/System/Library/Frameworks/Python.framework/Versions/2.6/lib/python2.6', '/System/Library/Frameworks/Python.framework/Versions/2.6/lib/python2.6/plat-darwin', '/System/Library/Frameworks/Python.framework/Versions/2.6/lib/python2.6/plat-mac', '/System/Library/Frameworks/Python.framework/Versions/2.6/lib/python2.6/plat-mac/lib-scriptpackages', '/System/Library/Frameworks/Python.framework/Versions/2.6/Extras/lib/python', '/System/Library/Frameworks/Python.framework/Versions/2.6/lib/python2.6/lib-tk', '/System/Library/Frameworks/Python.framework/Versions/2.6/lib/python2.6/lib-old', '/System/Library/Frameworks/Python.framework/Versions/2.6/lib/python2.6/lib-dynload', '/Library/Python/2.6/site-packages', '/System/Library/Frameworks/Python.framework/Versions/2.6/Extras/lib/python/PyObjC', '/System/Library/Frameworks/Python.framework/Versions/2.6/Extras/lib/python/wx-2.8-mac-unicode']\".\r\n[Tue Sep 29 15:17:25 2009] [error] get_interpreter: no interpreter callback found.\r\n[Tue Sep 29 15:17:25 2009] [error] [client] python_handler: Can't get/create interpreter., referer: http://server/mpinfo"
