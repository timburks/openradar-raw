    description: "15-Sep-2009 03:40 PM Timothy Hatch:\r\nSummary:\r\n\r\nThis is a re-report of bug 6095071 using the required description and providing a movie that demonstrates this is still present on Snow Leopard.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Open a text email in Mail.app.\r\n2. Press Cmd-R to reply\r\n3. Press Ctrl-K once (to delete the blank line)\r\n4. Press Ctrl-K again (to delete On...wrote line)\r\n5. Press Ctrl-K again (to delete the next blank line)\r\n6. Press Ctrl-K again (because you want to delete the first line of the email, usually a salutation)\r\n7. Examine cursor location (doesn't matter if you type anything)\r\n\r\nExpected Results:\r\n\r\n  The cursor to be on the topmost line in the reply editor\r\n\r\nActual Results:\r\n\r\n  The cursor is on the second line.\r\n\r\nRegression:\r\n\r\n  not known\r\n\r\nNotes:\r\n\r\n  See attached movie.  The keys pressed are as in Steps to Reproduce.  Let me know what else I can provide.\r\n\r\nhttp://timhatch.com/ex/2009/09/ctrl-k-in-mail.mov"
