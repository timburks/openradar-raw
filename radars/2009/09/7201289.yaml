    description: "Mail Version 4.0 (1075/1075.2)\r\nOS X 10.6\r\nSyncing to Exchange 2007.\r\n\r\nAll Syncs work fine except for my Sent Items folder.  Within Mail, it reports as empty.  It has several sub-folders, all of which are populated fine.  whenever you click in Sent Items, or try rebuilding the mailbox, syslog fills with these errors:\r\n\r\nSep  5 02:12:38 mizar Mail[280]: Exchange Sync: Unable to sync item id:AAMkADRhMDU3Y2FjLWU3NjYtNDIyYy04NjMyLWViMzQ0NDRmNWIzMQBGAAAAAACl5DIg5ZE5Qb4rG8Hn/L+eBwB0M8yKV8GyQaMoxxXt4PRhAAAAGyy3AABsR20syPGQRIwlhMCjehZxAAAEoGETAAA= (item with incomplete headers)\r\n\r\n\r\nAs far as I can tell its one of those errors for every message that fails to sync (which is all of them in my case), so _lots_ of errors.\r\n\r\nonce all those errors are done it posts this to syslog:\r\n\r\nSep  5 02:14:38 mizar Mail[280]: *** Assertion failure in -[EWSGateway _handleSyncedMessagesWithoutHeaders:inFolderIdString:store:newSyncState:], /SourceCache/Message/Message-1075.2/MessageStores.subproj/EWSGateway.m:760\\nExchange Sync: Reattempting to sync folder:Sent â€” Exchange with folderId:AAMkADRhMDU3Y2FjLWU3NjYtNDIyYy04NjMyLWViMzQ0NDRmNWIzMQAuAAAAAACl5DIg5ZE5Qb4rG8Hn/L+eAQB0M8yKV8GyQaMoxxXt4PRhAAAAGyy3AAA=\\n(\\n\t0   Message                             0x00007fff8878c880 -[MFAssertionHandler _handleFailureWithPreamble:description:arguments:] + 137\\n\t1   Message                             0x00007fff8878c7e5 -[MFAssertionHandler handleFailureInMethod:object:file:lineNumber:description:] + 220\\n\t2   Message                             0x00007fff886e1fba -[EWSGateway _handleSyncedMessagesWithoutHeaders:inFolderIdString:store:newSyncState:] + 1578\\n\t3   Message                             0x00007fff886e390a -[EWSGateway _syncFolderItemsFromTargetFolderIdType:syncState:forStore:includesLastItem:] + 818\\n\t4   Message                             0x00007fff886e312d -[EWSGateway syncFolderItemsFromFolderIdString:syncState:forStore:] + 494\\n\t5  