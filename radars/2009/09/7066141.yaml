    classification: Other Bug
    created: "2009-09-29T09:42:30.706466Z"
    description: "Custom Keyboard shortcuts defined in System prefs => Keyboard => Shortcuts for all apps are not disabled after deleting.\r\n\r\nSteps to Reproduce (tested with German as default language):\r\n1. Define a new shortcut for all apps with the name \"Einsetzen und Stil anpassen\" and the shortcut Cmd-V.\r\n2. Apple Mail correctly has Cmd-V now associated with Paste without style instead of the normal paste.\r\n3. Now delete the custom shortcut in the system prefs.\r\n\r\nExpected Results:\r\nApple Mail should switch back to the normal Paste command for Cmd-V.\r\n\r\nActual Results:\r\nCmd-V is still associated with \"Einsetzen und Stil anpassen\".\r\n\r\nRegression:\r\nNow create a custom shortcut named \"Einsetzen\" and Cmd-V. Apple Mail now switches back to the default Paste shortcut. Now the custom shortcut can be deleted and the association is still maintained."
