    description: "I am trying to use chudStartRemotePerfMonitor()/chudStopRemotePerfMonitor() in my Garbage Collected Cocoa application.  However, after getting everything to compile/link, I then get the following when launching my application:\r\n\r\nobjc[52399]: '/System/Library/PrivateFrameworks/CHUD.framework/Versions/A/Frameworks/CHUDMessageQueueing.framework/Versions/A/CHUDMessageQueueing' was not compiled with -fobjc-gc or -fobjc-gc-only, but the application requires GC\r\nobjc[52399]: '/System/Library/PrivateFrameworks/CHUD.framework/Versions/A/Frameworks/CHUDSymbolication.framework/Versions/A/CHUDSymbolication' was not compiled with -fobjc-gc or -fobjc-gc-only, but the application requires GC\r\nobjc[52399]: '/System/Library/PrivateFrameworks/CHUD.framework/Versions/A/Frameworks/CHUDApp.framework/Versions/A/CHUDApp' was not compiled with -fobjc-gc or -fobjc-gc-only, but the application requires GC\r\nobjc[52399]: *** GC capability of application and some libraries did not match\r\n\r\n\r\nIt seems CHUD.framework does not support GC.  Please add such support."
