    description: "17-Jul-2007 12:39 PM Dave Dribin:\r\nSummary: \r\nWhen using tabs with the new Terminal 2.0 in Leopard, there are no keyboard shortcuts to jump to a specific tab.\r\n\r\nSteps to Reproduce:\r\n1. Open Terminal\r\n2. Create new tab\r\n\r\nExpected Results:\r\nN/A\r\n\r\nActual Results:\r\nN/A\r\n\r\nRegression:\r\nTested using Mac OS X 10.5/9A466.\r\n\r\nNotes:\r\nI am used to using tabs on the open source iTerm program:\r\n\r\nhttp://iterm.sourceforge.net/\r\n\r\niTerm allows you to switch to Tab #X using Command-#, e.g. to switch to the second tab: Command-2.  Unforunately, Terminal already uses Command-# to switch to a given window.  Maybe Shift-Command-# or Control-Command-#.  Or better yet, make it configurable."
