    description: "Summary: \r\nThe language of a Google search in Safari is german, but it should be either english or french.\r\n\r\nSteps to Reproduce:\r\n1. Set your language to english in the International preferences\r\n2. Set your region format to French (Switzerland) in the International preferences\r\n3. Open Safari\r\n4. Type some words in the Google field near the address bar\r\n\r\nExpected Results:\r\nThe Google result page is in english or in french\r\n\r\nActual Results:\r\nThe Google result page is in german\r\n\r\nRegression:\r\nTested on iPhone OS 2.2"
