    description: "Summary: \r\nTrying to access the ADC RSS feeds results in a \"not found\" error\r\n\r\nSteps to Reproduce:\r\n1. Visit the home page of the ADC RSS feeds:\r\nhttp://developer.apple.com/rss/index.html\r\n2. Access any of the listed RSS links.\r\n\r\nExpected Results:\r\nI will receive the RSS feed that I have requested.\r\n\r\nActual Results:\r\nI receive a web page with this error message:\r\n\"The page you requested was not found. You may have used an outdated link or may have typed the address (URL) incorrectly. If you came to this page via a bookmark, please update it accordingly.\"\r\n\r\nRegression:\r\nCurrent version of the ADC RSS web page.\r\nAlso does not work with the ADC links found on the page:\r\nhttp://www.apple.com/rss/\r\n\r\nNotes:\r\nThe RSS feeds are an important part of how I learn about new Apple development information. I need them back, please! Thanks!"
