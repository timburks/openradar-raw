    description: "SUMMARY\r\nWhen setting up a Bluetooth Modem, settings of the CID field to a value other than 1 are ignored.\r\n\r\nREPRODUCE\r\n0. I saw this when using OS X in German.\r\n1. Connect the machine to a Bluetooth able phone (in this case a Sony Ericsson T630)\r\n2. Go to Netzwerk (Netowrk) Preference Pane\r\n3. Go to the Bluetooth item in the list at the left\r\n4. Click the 'Weitere Einstellungen …' button => Options Sheet appears\r\n5. Select the correct mobile phone\r\n6. Set the number in the CID field to a value other than 1\r\n7. Use the OK button\r\n8. Use the 'Weitere Einstellungen … ' button again\r\n\r\nEXPECTED\r\nThe value set in step 6 still being set in step 8.\r\n\r\nACTUAL \r\nThe value in the CID field being 1 again.\r\n\r\nNOTES\r\nAs there may be several internet connection profiles in the phone with different CID values, this means only a single one can be used. The only way to make the internet connection work in this case was to delete all other internet settings in the phone. I.e. data loss."
