    classification: Serious Bug
    created: "2009-10-03T17:28:40.479609Z"
    description: "Summary:\r\n   CalDav Delegate calendars selected in iCal are not synced to the iPhone.\r\n\r\n\r\nSteps to Reproduce:\r\n   1. In iCal.app Preferences, add a CalDav account for which you have Delegates.\r\n   2. Enable a Delegate.\r\n   3. Note that the Delegate is visible within iCal.app's source bar.\r\n   4. Connect an iPhone, and, in iTunes.app, select the iPhone's Info tab.\r\n   5. Note that the Delegate is not available to be selected for sync.\r\n   6. Select \"All calendars\".\r\n   7. Sync the iPhone.\r\n   8. Note that the Delegate does not sync to the iPhone.\r\n\r\n\r\nExpected Results:\r\n   I expect to have the option to select Delegate calendars for sync to the iPhone, and for the \"All calendars\" option to include Delegate calendars.\r\n\r\n\r\nActual Results:\r\n   Delegate calendars are not synced to the iPhone."
