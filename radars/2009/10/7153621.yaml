    classification: UI/Usability
    created: "2009-10-07T15:35:24.010179Z"
    description: "Summary: Finder suffixes the menu items \"Compress\" and \"Quick Look\" with the name of the item selected, e.g. Compress \"Picture 2\". This is inconsistent with other Finder menu items \"Open\" \"Print\" \"Duplicate\" \"Get Info\". This also breaks the Keyboard & Mouse system preference ability to assign custom keyboard shortcuts to these commands. \r\n\r\nSteps to Reproduce:\r\n1. Select any file in Finder\r\n2. Click the File menu\r\n\r\nExpected Results:\r\nThe menu items \"Compress\" and \"Quick Look\" should be visible without name of file selected.\r\n\r\nActual Results:\r\nMenu items \"Compress\" and \"Quick Look\" appear with the name of file in them, e.g. Compress \"Picture 2\"\r\n\r\nRegression:\r\nN/A"
