    description: "Closed as a duplicate of radar://7022131\r\n\r\n29-May-2009 03:10 AM Vincent Gable:\r\nSummary:\r\n\r\n\r\nSteps to Reproduce:\r\nOpen the attached RefactorXibTest project in Xcode. In RootViewController.m, right-click on \"myAction\", choose \"Refactor...\"; choose \"Rename\", type in  \"pushedTheButton\". Hit \"Preview\"\r\n\r\nExpected Results:\r\nRootViewController.{m,h,xib} are all effected, and shown in the list of changed files. After hitting \"Apply\" and running the project, pressing the button NSLog()s \"pushedTheButton\"\r\n\r\nActual Results:\r\nRootViewController.xib is NOT effected. After hitting \"Apply\" and running the project, pressing the button crashes the app with \"*** Terminating app due to uncaught exception 'NSInvalidArgumentException', reason: '*** -[RootViewController myAction]: unrecognized selector sent to instance 0x523aa0'\"\r\n\r\nRegression:\r\nUnknown.\r\n\r\nNotes:\r\nI am using:\r\n\r\nInterface Builder: Version 3.1.2 (677)\r\n\r\nXcode: 3.1.2\r\nComponent versions\r\nXcode IDE: 1149.0\r\nXcode Core: 1148.0\r\nToolSupport: 1102.0\r\n\r\n\r\n'RefactorXibTest.zip' was successfully uploaded"
