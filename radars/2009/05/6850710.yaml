    description: "Summary:\r\nWhen the user is using FileVault to encrypt their home directory, Installer fails to instantiate a receipt-database object, and thereby fails to install.\r\n\r\nSteps to Reproduce:\r\n1. Install GrowlMail 1.1.4.\r\n\r\nExpected Results:\r\nIt installs.\r\n\r\nActual Results:\r\nThe “Continue” button is disabled on the “Choose Destination” screen.\r\n\r\nRegression:\r\nOne of the forum posts suggests that it worked fine in Tiger.\r\n\r\nWorkaround:\r\nUse Pacifist.\r\n\r\nNotes:\r\nDetails, including an installer log:\r\n\r\nhttp://groups.google.com/group/growldiscuss/browse_thread/thread/b4963a2c28862840/691fc67497fc8ca6\r\nhttp://forums.cocoaforge.com/viewtopic.php?f=6&t=17658"
