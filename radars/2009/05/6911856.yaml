    description: "21-May-2009 03:10 PM Chris Pepper:\r\nIn edit-in-window mode, after editing the title, Esc does not return to album view.\r\n\r\nCorrect:\r\n1. Set preferences to edit in a window.\r\n2. Double-click a photo.\r\n3. Hit Esc.\r\n4. iPhoto returns to the album (list of photos).\r\n\r\nProblem:\r\n1. Set preferences to edit in a window.\r\n2. Double-click a photo.\r\n3. Click the photo title.\r\n4. Change the title. Hit Return to finish.\r\n5. Hit Esc.\r\n6. iPhoto does nothing. WRONG\r\n\r\nWorkaround:\r\n7. Click on the photo area.\r\n8. Hit Esc.\r\n9. iPhoto returns to the album (list of photos)."
