    description: "Summary: \r\nI can not create a valid provisioning profile, even when I re-issue the underlying certificate. (I believe this is a duplicate bug for rdar://6975258/ \r\n\r\nSteps to Reproduce:\r\n1. Revoke & request new distribution certificate at http://developer.apple.com/iphone/manage/certificates/team/distribute.action\r\n2. Delete all existing provisioning profiles in xcode\r\n3. Create new provisioning profile, including test device\r\n4. Download new distribution certificate into keychain access\r\n5. Download new provisoning file.mobileprofile into Xcode\r\n6. Restart Xcode, reboot (just to be sure)\r\n\r\nExpected Results:\r\nValid provisioning profile\r\n\r\nActual Results:\r\nError message: 'A signing identity matching this profile could not be found in your keychain\r\n\r\nRegression:\r\nBug does not occur for development profile\r\n\r\nNotes:\r\nAttachments include preferences for keychain access & xcode windows.\r\n\r\nSystem:\r\nXcode 3.1.2\r\nMacOS 10.5.7\r\niPod Touch 2g with 2.2.1 firmware\r\nMacBook Pro 15\" 2ghz Core Duo\r\n\r\n\r\n\r\n\r\n\r\n'Screenshots.zip' was successfully uploaded"
