    description: "29-Jun-2009 12:06 PM Matt Sephton:\r\nSummary: \r\nElement Inspector blue highlight rectangle remains visible across tabs other than the one it belongs to.\r\n\r\nSteps to Reproduce:\r\n1. Open Safari\r\n3. Open a new tab\r\n2. Open a webpage in new tab\r\n3. Enable Develop menu\r\n4. Right click an element\r\n5. Notice blue highlight square\r\n6. Switch back to first tab and see that blue highlight is still there\r\n\r\nExpected Results:\r\nBlue highlight should only be visible on the tab is belongs to.\r\n\r\nActual Results:\r\nBlue highlight rectangle remains visible across all tabs, including those other than the one it belongs to.\r\n\r\nRegression:\r\nHas been like this since Element Inspector was introduced\r\n\r\nNotes:\r\nI am running Safari 4 Snow Leopard Dev Preview build 4.0 (6530.15)"
