    description: "Summary:\r\nIf a user holds down for a bit before releasing on a tab that is not selected, UITabBarController will highlight the tab even if the delegate returns NO for tabBarController:shouldSelectViewController:; although it does not select that view controller.\r\n\r\nSteps to Reproduce:\r\n1. Create a tab project\r\n2. Make the delegate return NO for tabBarController:shouldSelectViewController: for all tabs besides the 1st.\r\n3. Hold down a bit then release on a tab besides the 1st. (tapping it will not do anything).\r\n\r\nExpected Results:\r\nNothing\r\n\r\nActual Results:\r\nStays on first view controller but highlights the tab that was held."
