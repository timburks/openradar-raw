    description: "Summary:\r\nBluetooth Explorer from Xcode Tools 3.1.3 does not work on Mac OS X 10.5.7/Intel. The problem also occured with Bluetooth Explorer from Xcode Tools 3.1.2.\r\n\r\nSteps to Reproduce:\r\n1. Install Mac OS X 10.5.7 on an Intel Mac\r\n2. Install Xcode 3.1.2 or 3.1.3\r\n3. Try to run /Developer/Applications/Utilities/Bluetooth/Bluetooth Explorer.app\r\n\r\nExpected Results:\r\nBluetooth Explorer starts.\r\n\r\nActual Results:\r\nBluetooth Explorer doesn't run due to a missing symbol in IOBluetooth.framework.\r\n\r\nRegression:\r\nThe problem occurs on Xcode 3.1.3 with iPhone SDK and Xcode 3.1.2 without.\r\nThe computer where this was observed is a MacBook 5,1 (Unibody late 2008).\r\nOn a Mac mini with PowerPC and 10.5.7, the crash does not occur.\r\n\r\nNotes:\r\nThis problem has been around for several months: http://lists.apple.com/archives/bluetooth-dev/2009/Feb/msg00001.html"
