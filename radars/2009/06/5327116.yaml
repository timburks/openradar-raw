    description: "11-Jul-2007 10:55 AM Sanjay Samani:\r\nI would request an option in Backup to specify how long to keep incremental backups.  I would like to keep an end of month full backup for up to one year and incremental backups during each month that are discarded once the end of month backup is successfully completed.  \r\n\r\nSo after a while I might have:\r\n...\r\nFull_Backup_20070531\r\nFull_Backup_20070630\r\nIncremental_Backup_20070701\r\nIncremental_Backup_20070702\r\n....\r\nIncremental_Backup_20070711\r\n\r\nAlternatively a rolling window for backups where the full backup is updated with the next day's incremental so there is always a month of incremental backups with a full backup for the day before the incremental backups begin.  So I would have:\r\n\r\nFull_Backup_20070611\r\nIncremental_Backup_20070612\r\nIncremental_Backup_20070613\r\n...\r\nIncremental_Backup_20070711\r\n\r\nThe next day I would have:\r\n\r\nFull_Backup_20070612  ( Full_Backup_20070611 + Incremental_Backup_20070612)\r\nIncremental_Backup_20070613\r\nIncremental_Backup_20070614\r\n...\r\nIncremental_Backup_20070712"
