    description: "20-Jun-2009 09:53 PM Sanjay Samani:\r\nSummary: \r\nCannot unsubscribe a calendar on the iPhone\r\n\r\nSteps to Reproduce:\r\n1. In iCal on a Mac, create a calendar, add some events.\r\n2. Publich calendar to MobileMe.\r\n3. Send an email for the published calendar\r\n4. On an iPhone, open the mail with the subscription URL\r\n5. In the mail message, click and hold on the webcal:// subscription URL\r\n6. When prompted, select \"Open\" calendar\r\n7. When prompted,select \"Subscribe\" to the calendar\r\n8. Search around aimlessly looking for someway to unsubscribe the calendar\r\n\r\nExpected Results:\r\nCan delete / unsubscribe the subscribed calendar\r\n\r\nActual Results:\r\nNo way to unsubscribe the calendar from the iPhone\r\n\r\n\r\nNotes:\r\nRadar #6991619 - Can create duplicate calendar subscriptions"
