    description: "Summary:\r\n\r\nSafari 4 beta's web inspector lowercases XML element names. XML element names may be mixed upper/lowercase, but the web inspector lowercases element names when viewed in tree view.\r\n\r\nSteps to Reproduce:\r\n\r\n- Create a valid XML document with element names that are mixed lower/uppercase. For example 'recipientEmail.'\r\n- Load document into Safari.\r\n- Go into Develop > Show Web Inspector.\r\n- Expand the tree view in bottom section of page, under 'Elements' tab.\r\n- Element name shown is 'recipientemail' (all lowercase) instead of 'recipientEmail'\r\n\r\nExpected Results:\r\n\r\n- Element names should be shown unaltered.\r\n\r\nActual Results:\r\n\r\n- Lowercased element names (i.e. 'recipientemail')\r\n\r\nNotes:\r\n\r\nThe new web inspector is handy for using Safari as a front-end for testing web services that return XML.  By modifying the XML, it makes it practically useless for this."
