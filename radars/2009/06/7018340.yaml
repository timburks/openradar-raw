    description: "29-Jun-2009 06:05 PM Jason Schroeder:\r\nSummary:\r\ndistcc shows the following error when building against the iPhoneOS platform SDK:\r\n\r\ngcc-4.0: installation problem, cannot exec '/Developer/usr/bin/arm-apple-darwin9-gcc-4.0.1': No such file or directory\r\n\r\n\r\nSteps to Reproduce:\r\n1. create a new iphone app via a template\r\n2. In Xcode's preferences, go to \"Distributed Builds\"\r\n3. check the \"Distribute via\" checkbox\r\n4. set \"distribute via\" to \"shared Workgroup build (distcc)\"\r\n5. save and close preferences.\r\n6. set active SDK to \"Device 3.0\"\r\n7. build\r\n\r\nExpected Results:\r\nthe \"compile\" build phase is distributed as specified in XCode Preferences section for distributed builds.\r\n\r\nActual Results:\r\nerrors such as \"gcc-4.0: installation problem, cannot exec '/Developer/usr/bin/arm-apple-darwin9-gcc-4.0.1': No such file or directory\". See complete build log attached.\r\n\r\nRegression:\r\nUnknown\r\n\r\nNotes:\r\nThis may be a duplicate of rdar://problem/6253182 (see http://www.mailinglistarchive.com/xcode-users@lists.apple.com/msg15122.html)\r\n\r\n\r\n\r\n'distcc_build.log' was successfully uploaded"
