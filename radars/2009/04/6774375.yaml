    description: "09-Apr-2009 05:25 PM Matt Sephton:\r\nSummary: \r\nATSApplicationFontsPath plist key: inconsistent behaviour in screen saver bundle\r\n\r\nSteps to Reproduce:\r\n1. Create a screen saver bundle\r\n2. Add ATSApplicationFontsPath key to Info.plist\r\n3. Add a font to Resources\r\n4. Use the font in code.\r\n\r\nExpected Results:\r\nThere should be consistent behaviour as to whether ATSApplicationFontsPath makes the font available to the screen saver bundle.\r\n\r\nActual Results:\r\nThe font is made available by ATSApplicationFontsPath in the following circumstances: System Preferences screen saver Preview (look at view), System Preferences screen saver Test (click button)\r\n\r\nThe font is not available during normal operation of the screen saver.\r\n\r\nRegression:\r\nn/a\r\n\r\nNotes:\r\nHaving read the documentation I am surprised it worked at all!\r\n\r\nComponent versions\r\nXcode IDE: 1149.0\r\nXcode Core: 1148.0\r\nToolSupport: 1102.0"
