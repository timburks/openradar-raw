    description: "Summary: \r\nSoftware Update doesn't see iWork apps if they are not in the iWork '09 folder\r\n\r\nSteps to Reproduce:\r\nInstall iWork '09\r\nCheck version is 9.0\r\nRun Software Update and verify update is found (do not install the update)\r\nMove apps out of iWork '09 folder\r\nRun Software Update and verify update is not found\r\n\r\nExpected Results:\r\nSoftware Update should find the iWork apps wherever they are located.\r\n\r\nActual Results:\r\nSoftware Update only looks for the apps in the \"Applications/iWork '09\" folder\r\n\r\nRegression:\r\nn/a\r\n\r\nNotes:\r\nPages informed me of the update when I launched it, but Software Update came up blank. Hence me discovering this problem."
