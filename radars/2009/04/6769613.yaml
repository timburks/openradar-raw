    description: "Summary\r\n\r\nAttempting to use Xcode's refactoring tool to extract selected code to a new method frequently results in an Internal Error.\r\n\r\nSteps \r\n\r\n- select some code\r\n- Edit >> Refactor...\r\n=> Internal Error\r\n\r\nExpected Results\r\n\r\nI'd expect to be asked for a method name to extract to and for the operation to complete as advertised.\r\n\r\nActual Results\r\n\r\nA Internal Error/crash. \r\n\r\nRegression\r\n\r\nAlmost all of the time - I'm struggling to remember an occasion when it did actually work.\r\n\r\nNotes\r\n\r\nThe Internal Error dialog reads as follows:\r\n\r\nFile: /SourceCache/DevToolsCParsing/DevToolsCParsing-1088/ExpressionControlFlom.m\r\nLine: 1710\r\nObject: <PropertyMemberExpression:0x41638d0>\r\nMethod: control_exits\r\n\r\nDon't know how to handle control_exits for member: hidden"
