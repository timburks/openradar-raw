    description: "Summary:\r\nWhen I check the preference, \"Use logical page numbers,\" Preview.app correctly shows logical page numbers in the sidebar but not in the title bar or bookmarks.\r\n\r\nSteps to Reproduce:\r\n1. Open a PDF book, such as an Apress eBook (http://apress.com/book/view/9781430216261).\r\n2. View preferences.\r\n2. Under the PDF tab, make sure \"Use logical page numbers\" is checked.\r\n\r\nExpected Results:\r\nSidebar, title bar, and bookmarks will reflect logical page numbers.\r\n\r\nActual Results:\r\nOnly the sidebar reflects logical page numbers.\r\n\r\nRegression:\r\nN/A\r\n\r\nNotes:\r\nN/A"
