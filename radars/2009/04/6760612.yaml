    description: "Summary: \r\nPages is locked to US English spelling - it uses non-standard spelling dialog box.\r\n\r\nSteps to Reproduce:\r\nOpen a new or existing document in pages\r\nType a word so that it is not spelled correctly\r\nRight click on the word\r\nChoose Spelling->Spelling...\r\nObserve spelling dialog box\r\n\r\nExpected Results:\r\nSpelling dialog should give you the option of choosing spelling language.\r\n\r\nActual Results:\r\nSpelling dialog does not give you the option of choosing spelling language.\r\n\r\nRegression:\r\nPages 4.0 (727) also exhibits this behaviour.\r\n\r\nNotes:\r\nNumbers and Keynote offer the correct spelling dialog. See attached images to contrast the two dialogs boxes."
