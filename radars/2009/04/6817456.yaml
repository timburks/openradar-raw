    created: "2009-04-22T20:06:18.340305Z"
    description: "Summary:\r\n\r\nWhen an application is updated in iTunes App Store through iTunes Connect, the UIPrerenderedIcon setting in the application Info.plist is not honored.\r\n\r\nSteps To Reproduce:\r\n\r\nupload an application with UIPrerenderedIcon=true in info.plist, and upload an un-shined 512x512 tiff image\r\n\r\nmake a new version of the application, and upload that version (with the same info.plist setting)\r\n\r\nExpected Results:\r\n\r\nthe application icon in the AppStore would not have shine applied\r\n\r\nActual Results:\r\n\r\nAfter an application update, the 'shine' rendering is always applied to the 512x512 icon in the app store. \r\n\r\nRegression:\r\n\r\nThis does not occur during the initial upload to the app store, and does not affect the shine rendering on the iPhone/iPod Touch itself. \r\n\r\n(dup of 6707742)"
