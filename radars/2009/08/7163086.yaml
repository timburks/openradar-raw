    description: "Summary:\r\nThe online docs, such as here:  http://developer.apple.com/documentation/Cocoa/Conceptual/NSPersistentDocumentTutorial/00_Introduction/introduction.html\r\n\r\nHave an option to hide the TOC.  This is wonderful for folks like me who are working on a laptop with a smaller screen.  Unfortunately, when you navigate to another page using the 'next page>' link, the TOC comes back.\r\n\r\n\r\nSteps to Reproduce:\r\n\r\nVisit\r\nhttp://developer.apple.com/documentation/Cocoa/Conceptual/NSPersistentDocumentTutorial/00_Introduction/introduction.html\r\n\r\nClick Hide TO\r\nClick Next Page\r\n\r\nExpected Results:\r\n\r\nGo to the next page, the TOC is hidden\r\n\r\nActual Results:\r\n\r\nGo to the next page, the TOC is shown, requiring it be hidden again.\r\n\r\n\r\nRegression:\r\n\r\nIt's been like this for a long, long time.  I have used the bottom-of-page feedback several times."
