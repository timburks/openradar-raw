    classification: Serious Bug
    created: "2009-08-11T22:18:46.139587Z"
    description: "Summary:\r\nAfter a user double-clicks a log file in the Finder, Console.app’s German localization shows an empty table view instead of the file’s contents.\r\n\r\nSteps to Reproducde:\r\n1. Make sure that Console.app is not running.\r\n2. Open the International Preference Pane and select the Language tab.\r\n3. Drag Deutsch to the top of the list of Languages.\r\n4. Switch to the Finder application and select Go to Folder from the Go menu.\r\n5. Type /var/log/ and press the Go button.\r\n6. Double-click any log file.\r\n\r\nExpected Results:\r\nThe contents of the log file are shown.\r\n\r\nActual Results:\r\nAn empty table view with the columns Zeit (Time), Sender, Meldung (Message) is shown.\r\n\r\nRegression:\r\nThe problem does not occur under the English localization.\r\n\r\nNotes:\r\nThis problem also occurs when opening a log file from within Console.app by any other means than the sidebar."
