    description: "UITableView has the property \"allowsSelection\" that controls whether the tableView supports selection.\r\n\r\nIt would be desirable to control this setting on a per-cell basis via a datasource method like the following:\r\n\r\n- (BOOL)tableView:(UITableView *)tableView allowsSelectionForRowAtIndexPath:(NSIndexPath *)indexPath\r\n\r\n\r\n### Reply: ###\r\n\r\nUse the delegate method:\r\n\r\n- (NSIndexPath *)tableView:(UITableView *)tableView willSelectRowAtIndexPath:(NSIndexPath *)indexPath;\r\n\r\nReturn another index path or nil to prevent selection."
