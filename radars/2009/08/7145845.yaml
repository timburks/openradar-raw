    created: "2009-08-16T02:56:48.598628Z"
    description: "Summary:\r\nWhen syncing with Google is enabled in AddressBook preferences, individual contacts sync to Google Contacts, but the photo in each is ignored completely. Google Contacts does support photos, so GoogleContactSync.framework should too.\r\n\r\nSteps to Reproduce:\r\n1) Enable Synchronise contacts with Google in AddressBook Preferences.\r\n2) Add a photo to a contact, in AddressBook.\r\n3) Log in to http://contacts.google.com and check contacts.\r\n\r\nExpected Results:\r\nI expected my contacts _and their photos_ to be reflected in Google Contacts.\r\n\r\nActual Results:\r\nNo photo was listed.\r\n\r\nNotes:\r\nThis bug is part of a series of bugs on Google Contact Sync: groups (rdar://problem/7145839), nicknames, non-standard addresses, and photos."
