    description: "Summary:\r\nAttempting to insert rows in a -beginUpdates/-endUpdates block using -insertRowsAtIndexPaths:withRowAnimation: causes the UITableView's dataSource to be asked for cells for all inserted rows. This leads to a major performance hit while the dataSource object is creating the asked for cells in -tableView:cellForRowAtIndexPath. The performance is especially terrible when compared to something much less efficient, like -reloadData."
