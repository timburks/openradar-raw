    description: "17-Aug-2009 03:24 PM Martin Pilkington:\r\nSummary:\r\nIf a flash video is visible on screen then the copy cursor will disappear or flicker (the latter mostly in the finder).\r\n\r\nSteps to Reproduce:\r\n1. Open a Safari window and go to a flash video eg a Youtube video\r\n2. Try dragging and dropping a file in finder while holding down option to copy, see how it flickers\r\n3. Try dragging and dropping to an app that shows the copy cursor when holding option, see how it disappears\r\n\r\nExpected Results:\r\nCopy cursor will stay on screen\r\n\r\nActual Results:\r\nCopy cursor flickers or disappears\r\n\r\nRegression:\r\nThis only happens if a flash video is \"on screen\". By on screen I mean, it is either visible, on another space or in a hidden window. If the flash video is minimised to the dock or put into a background tab then the cursor works fine\r\n\r\nNotes:\r\nYou can find a video showing the bug here: http://dropbox.mcubedsw.com/funkycursor.mov"
