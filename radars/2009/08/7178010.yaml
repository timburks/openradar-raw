    description: "27-Aug-2009 11:45 PM Kevin Shekleton:\r\nSummary: \r\nAllow for simultaneous video + separate audio playback.  For instance, it would be nice to be able to play a movie via the Media Player framework and a separate audio track via the AV framework.\r\n\r\nSteps to Reproduce:\r\nPlay a video and then attempt to play a separate audio track.  The audio track will not play.\r\nConversely, start an audio track and then play a video.  The audio track will stop playing.\r\n\r\nExpected Results:\r\nThe enhancement would allow for both the video & audio to play simultaneously.\r\n\r\nActual Results:\r\nSee \"Steps to Reproduce\"\r\n\r\nRegression:\r\nN/A\r\n\r\nNotes:\r\nN/A"
