    description: "Summary:\r\n\r\nSecPKCS12Import() as declared in SecImportExport.h appears to be unimplemented, along with its associated constants: kSecImportExportPassphrase, kSecImportItemLabel, kSecImportItemKeyID, kSecImportItemTrust, kSecImportItemCertChain, kSecImportItemIdentity. Regardless of arguments passed, the result code is always errSecUnimplemented.\r\n\r\nSteps to reproduce:\r\n\r\nAttempt to use any of the aforementioned constants in a project linked against Security.framework. Attempt to use SecPKCS12Import() with any arguments.\r\n\r\nExpected Results:\r\n\r\nResult code to be errSecSuccess for correctly-formatted input and the array output argument to be populated as per the API contract.\r\n\r\nRegression:\r\n\r\nN/A, symbols declared as of OS X 10.6 SDK."
