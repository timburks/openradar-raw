    description: "Summary: Safari limits viewing SVG to visible bounds of Window\r\n\r\nSteps to Reproduce:\r\n1. Start Safari\r\n2. Go to http://upload.wikimedia.org/wikipedia/en/d/d9/2230_Basic_Kanji.svg\r\n\r\nExpected Results:\r\nExpected Vertical & Horizontal Scrollbars to appear so that I could scroll through and see all the SVG file\r\n\r\nActual Results:\r\nCould only see the top left of the SVG file that appeared within the visible bounds of the window\r\n\r\nRegression:\r\nOccurs on Safari 4.0.4 and the latest (as of 11/28) WebKit Nightly. Firefox 3 appropriately displays scrollbars and lets you see all the SVG file.\r\n\r\nNotes:"
