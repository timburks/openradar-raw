    description: "Steps to Reproduce:\r\n1. Launch Xcode\r\n2. Discover it's downloading Documentation updates without asking\r\n\r\nExpected Results:\r\nExpect Xcode to pop up a dialog saying something like \"Xcode has discovered there are Documentation Updates. Would you like to download them now?\"\r\n\r\nActual Results:\r\nXcode downloads the updates without letting you know. \r\n\r\nRegression:\r\n\r\nNotes:\r\nThere are environments (public networks) and circumstances (like trying to dedicate bandwidth to another big download where this is very inconvenient to have Xcode on it's own start downloading Documentation Updates."
