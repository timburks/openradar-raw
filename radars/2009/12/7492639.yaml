    description: "Summary: \r\n\r\nRemote Desktop does not allow the user to add a Back To My Mac hostname in the Scanner section of the sidebar.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Configure two machines with Back To My Mac, verify that screen sharing works between them.\r\n2. Launch Remote Desktop\r\n3. Select \"Scanner\" in the sidebar\r\n4. In the table header, select \"Network Address\" from the popup menu.\r\n5. Enter DNS name 'machine.username.members.mac.com' and press return.\r\n\r\nExpected Results:\r\n\r\nExpected that Remote Desktop would add the machine.\r\n\r\nActual Results:\r\n\r\nError sheet: \"machine.username.members.mac.com is not a valid network address.\"\r\n\r\nRegression:\r\n\r\nVerified on Snow Leopard 10.6.2 (both machines), Mobile Me accounts working on both, Remote Desktop 3.3.\r\n\r\nNotes:\r\n\r\nIn testing, I verified that I could use Screen Sharing.app to share the screens.  Remote Management was turned on on both machines."
