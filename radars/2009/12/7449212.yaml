    created: "2009-12-07T18:36:37.014266Z"
    description: "Summary:\r\nIf I put a street address in the location field for a Calendar event it is not made into a tappable \"hyperlink\" to the Maps app for that address.  If I put the same text in the Notes section of the Calendar item it IS a tappable link.\r\n\r\nSteps to Reproduce:\r\nIn numbered format, detail the exact steps taken to produce the bug.\r\n(1) create Calendar event\r\n(2) enter street address in Location field\r\n(3) enter same address in Notes field\r\n(4) tap Done\r\n(5) display event\r\n\r\nExpected Results:\r\nI could tap on the Location field to get a map of the event's location.\r\n\r\nActual Results:\r\nIt isn't tappable.  The same text in the Notes field IS tappable."
