    description: "Summary:\r\nI wanted to make two words bold in my Headerdoc text. Following the list of tags in [this post](http://stackoverflow.com/a/19169271/79202), I see that the `@b` tag only bold-faces a single word. I tried to use two of them, like this:\r\n\r\n    This @b does @not work.\r\n\r\nThis made both bold, but combined them into a single word, \"doesnot\".  It would be great to be able to bold-face multiple words inline in Headeredoc text.\r\n\r\nSteps to Reproduce:\r\n1. In Xcode, create a header file.\r\n2. Above the @intererface declaration, insert this text:\r\n\r\n/*!\r\n * My hovercraft is @b full @b of @eels.\r\n */\r\n\r\n3. Command-click on the class name to bring up the popup documentation for the interface.\r\n\r\n\r\n\r\nExpected Results:\r\nI expected the text to be the equivalent of:\r\n\r\n<p>My hovercraft is <b>full</b> <b>of</b> <b>eels.</b></p>\r\n\r\n\r\nActual Results:\r\nThe text is the equivalent of:\r\n\r\n<p>My hovercraft is <b>fullofeels.</b></p>\r\n\r\n\r\nVersion:\r\nXcode Version 5.1.1 (5B1008)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
