    description: "Summary:\r\nWhen UIDocumentInteractionController is presented, preferred status bar style of hosting view controller is ignored and instead a status bar with style UIStatusBarStyleLightContent is shown.\r\n\r\nSteps to Reproduce:\r\n1. Enable view controller based status bar appearance in the application plist\r\n2. Display a view controller with UIStatusBarStyleDefault style.\r\n3. Present UIDocumentInteractionController with presentOptionsMenuFromRect:inView:animated:.\r\n\r\nExpected Results:\r\nWhen options menu is presented, status bar text is still black on light background\r\n\r\nActual Results:\r\nWhen options menu is presented, status bar text changes to white\r\n\r\nVersion:\r\nXcode 5.1 (5B130a),  iOS SDK 7.1"
