    description: "Summary:\r\nWhen I add a new device to the dev centre and update the provisioning profile with that device, Xcode doesn't update the provisioning profile even after manually refreshing the profiles from within Xcode. Restarting Xcode fixes the issue.\r\n\r\nSteps to Reproduce:\r\n1. Connect a new device to the mac\r\n2. Add a new device to the dev centre\r\n3. Update provisioning profile with that device \r\n4. Go to Preferences > Accounts > View Details > Refresh \r\n5. Build app on the newly added device \r\n\r\nExpected Results:\r\nThe app should build on the device without errors \r\n\r\nActual Results:\r\nThe app fails to build on the device with an error of missing signing identity \r\n\r\nVersion:\r\nVersion 5.1.1 (5B1008)\r\nMac OS X 10.9.2"
