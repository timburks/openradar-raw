    description: "In the Activity Monitor, in the Kind column, processes are shown as 32- or 64-bit. But the capitalization of the word \"bit\" varies.\r\n\r\n1. Run a 32-bit application\r\n2. Open the Activity Monitor\r\n3. Ensure the \"Kind\" column is showing\r\n\r\nExpected:\r\nEither the labels \"32 bit\" and \"64 bit\" are used, or \"32 Bit\" and \"64 Bit\" are used.\r\n\r\nActual:\r\nThe labels \"64 bit\" and \"32 Bit\" are used. They don't match.\r\n\r\n---\r\n\r\nFixed in a future version of Mac OS X."
