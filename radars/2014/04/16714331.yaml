    description: "Summary:\r\nWhen using Xcode to choose which iOS device to simulate, I sometimes get an annoying dialog box.\r\n\r\nSteps to Reproduce:\r\n1. Open Xcode.\r\n2. Choose File → New → Project.\r\n3. Choose iOS → Application → Empty Application.\r\n4. Name the project Test. Make it Universal.\r\n5. Save the project on the Desktop.\r\n6. Choose to run the app on iPhone Retina (4-inch 64 bit).\r\n7. Click the Run button. The app launches in the iOS Simulator.\r\n8. Switch back to Xcode.\r\n9. Choose to run the app on iPad Retina (64-bit).\r\n10. Click the Run button.\r\n\r\nExpected Results:\r\nThe iOS Simulator switches to the new device type and re-launches the app.\r\n\r\nActual Results:\r\nI get the following dialog box:\r\n\r\nTitle: Simulator in use\r\nSubtitle: The Simulator can't be launched because it is already in use.\r\nButton: [OK]\r\n\r\nAfter clicking OK and clicking the Run button in Xcode again, the app launches.\r\n\r\nVersion:\r\nXcode 5.1.1 (5B1008)\r\nOS X 10.9.2 (13C1021)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis does not seem to happen every single time, or else it happens only when switching certain configurations, but I haven’t been able to discern a repeatable pattern.\r\n\r\nAttachments:"
