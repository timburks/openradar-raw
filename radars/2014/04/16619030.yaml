    description: "Summary:\r\nThe Accept button in the Login Banner window (before login) does http://support.apple.com/kb/ht4788 support Full Keyboard Access (Sys Preferences > Keyboard > Text). Use of a mouse is absolutely required to login, making OS X less impossible to use to those without a mouse or difficult for those with mouse motor skill problems.\r\n\r\nSteps to Reproduce:\r\n1. Install a Login Banner (http://support.apple.com/kb/ht4788)\r\n2. Unplug your mouse\r\n3. Reboot\r\n4. Press the Accept button on boot\r\n\r\nExpected Results:\r\nPress tab to highlight the button and space to simulate a click.\r\n\r\nActual Results:\r\nYou're left staring at a screen and will never be able to login unless you find a mouse.\r\n\r\nNotes:\r\nPossible Solutions:\r\n* FKA should always be enabled, mimicking the OS X installer (?)\r\n* FKA should be enabled if any user of the system has FKA enabled.\r\n* FKA should be enabled if a mouse is not detected."
