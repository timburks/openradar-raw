    description: "Summary:\r\nThe -Z option allows you to specify the SHA-1 hash of a certificate instead of it's common name (which can contain some pretty odd characters)  But any query for any SHA-1 value ALWAYS returns the same certificate, 2DFF6336E33A4829AA009F01A1801EE7EBA582BB \"Prefectural Association For JPKI\"\r\n\r\nSteps to Reproduce:\r\nsecurity find-certificate -Z <any hash for any certificate> /System/Library/Keychains/SystemRootCertificates.keychain\r\n\r\nExpected Results:\r\nIt should display the attributes of the certificate in question\r\n\r\nActual Results:\r\nIt always displays the attributes for 2DFF6336E33A4829AA009F01A1801EE7EBA582BB \"Prefectural Association For JPKI\""
