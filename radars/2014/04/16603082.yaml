    description: "Summary:\r\nThe UK English Keyboard doesn't include a way to type ≠, even though it intuitively would appear on long-tap of the = key.\r\n\r\nSteps to Reproduce:\r\n1. In any app that supports text input using the built-in keyboard, bring up the keyboard.\r\n2. Press and hold the = key\r\n\r\nExpected Results:\r\n≠ should appear as an option.\r\n\r\nActual Results:\r\nOnly = appears."
