    description: "Andrew Saunders16-Apr-2014 12:53 PM\r\n\r\nSummary:\r\nApplication Level Firewall repeatedly requests network access allow from the user requiring admin credentials. On first application launch after login and just an allow without credentials after initial launch from login.\r\n\r\nVerified \"Allow\" status in firewall via GUI and Command Line.\r\n\r\nSteps to Reproduce:\r\nTurn on OS X Firewall.\r\nInstall Filemaker 11.0.4\r\nRun Filemaker\r\nOpen a remote database.\r\nDialog box from Firewall requesting allow for network access.\r\nClick Allow\r\nPrompt for admin creds to change firewall configuration\r\nproceed to use remote database \r\nclose Filemaker\r\n\r\n---Begin steps to reproduce\r\nopen filemaker\r\nopen remote database\r\nprompt for allow network access\r\nclose filemaker\r\n---end steps to reproduce\r\n\r\n---Begin steps to reproduce\r\nlog out of user\r\nlog in to user\r\nopen filemaker\r\nopen remote database\r\nDialog box from Firewall requesting allow for network access.\r\nClick Allow\r\nPrompt for admin creds to change firewall configuration\r\nproceed to use remote database \r\nclose filemaker\r\n---end steps to reproduce\r\n\r\n\r\n\r\nExpected Results:\r\nLaunch app first time Create firewall allow network connects setting. Never see prompts again.\r\n\r\nActual Results:\r\nUsers a prompted every time they open the application for the allow with or without admin creds depending on if the app was opened since they logged in.\r\n\r\nVersion:\r\nOS X 10.9 (All) Seen on builds 13C32, 13C64\r\n\r\nNotes:\r\nOnly workaround found at this time to turn ALF off which is not acceptable to our environment. \r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'Screen Shot 2014-04-16 at 12.52.08 PM.png', 'Screen Shot 2014-04-16 at 12.52.16 PM.png', 'Screen Shot 2014-04-16 at 12.52.25 PM.png' and 'Screen Shot 2014-04-16 at 12.53.04 PM.png' were successfully uploaded."
