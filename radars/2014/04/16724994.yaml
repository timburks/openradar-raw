    description: "Summary:\r\nIn the Settings app, in some specific app settings, for example Paypal or Cerner's Message Center, I have noticed that if the text blocks are too big you see overlaps that show up and you move down the view.\r\n\r\nSteps to Reproduce:\r\non an iPhone 5s\r\n1. Download Paypal or Cerner's Message Center\r\n2. go to the Settings app, scroll down the the specific app's settings button\r\n3a. (Paypal) click Acknowledgments go about half way down\r\n3b. (Cerner Message Center) click License Agreement, you should see overlap.\r\n\r\nExpected Results:\r\nthe text blocks should show up after one another\r\n\r\nActual Results:\r\nThe text blocks are overlapping\r\n\r\nVersion:\r\n7.1.1 (11D201)"
