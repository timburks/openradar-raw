    description: "Apple Developer Relations08-Apr-2014 06:42 PM\r\n\r\n\r\nEngineering has determined that your bug report is a duplicate of another issue and will be closed. \r\n\r\nThe open or closed status of the original bug report your issue was duplicated to appears in the yellow \"Duplicate of  5132701 (Open)\" section of the bug reporter user interface. This section appears near the top of the right column's bug detail view just under the bug number, title, state, product and rank.\r\n\r\nWilliam Ponder03-Apr-2014 10:38 AM\r\n\r\n\r\nSummary:\r\nHelp says:\r\n\"Mark messages as junk or not junk\r\n...\r\nIf Mail incorrectly marked a message as junk, click Not Junk in the banner. Or click the Not Junk icon (looks like a thumbs up) in the Mail toolbar.\"\r\nOn my mail there is no banner displayed and no \"thumbs up\" icon available. There is also no \"Not Junk\" selection available on the >Message>Mark menu selection. I can find no way to mark email that has been identified as junk as \"Not Junk.\"\r\n\r\nSteps to Reproduce:\r\n1. In Mail the conditions I described simply is what I said.\r\n\r\nExpected Results:\r\nI expect it to operate as described in Help. (I search for \"junk mail.\")\r\n\r\nActual Results:\r\nAs described.\r\n\r\nVersion:\r\nOS X 10.9.2 (13C64). Mail Version 7.2 (1874)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAlways occurs. \r\nMacBook Pro.spx - configuration file has been successfully uploaded\r\n\r\nAttachments:\r\n'Mail No Not Junk selection.jpg', 'Mail Menu No Not Junk selection.jpg' and 'MacBook Pro.spx' were successfully uploaded."
