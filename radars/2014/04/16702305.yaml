    created: "2014-04-23T19:08:56.254222Z"
    description: "Summary:\r\nEven if you set a default application for the .textClipping files (to something other than Finder), double clicking a .textClipping file in Finder would not respect the setting and always opens it with Finder.\r\n\r\nSteps to Reproduce:\r\n1. Right-click a .textClipping file in Finder and choose \"Get Info\" from the context menu.\r\n2. In the info window select some application other than Finder.app (e.g. ClipEdit.app) at the \"Open with:\" drop down menu and click \"Change All...\" button.\r\n3. A confirmation dialog comes up. Click \"Continue\".\r\n4. Go back to Finder and double-click open any .textClipping file.\r\n\r\nExpected Results:\r\n.textClipping file should be opened with the selected default application.\r\n\r\nActual Results:\r\n.textClipping file is opened by Finder.app.\r\n\r\nVersion:\r\nOS X 10.9.2 (13C64)\r\nOS X 10.9.2 (13C1021)"
