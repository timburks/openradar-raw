    description: "Summary:\r\nPushing and popping a UIViewController with a SKView/SKScene will leak ~3.5kb for every push+pop.\r\n\r\nSteps to Reproduce:\r\nDownload, build & run this with Instruments (Allocations): https://github.com/rolfbjarne/spritekitleak\r\n\r\nClick \"Mark Generation\" once every time the black (or white) view shows up. \r\n\r\nExpected Results:\r\nNo leaks.\r\n\r\nActual Results:\r\nLeaks at least ~3.5kb of memory for every iteration.\r\n\r\nVersion:\r\niOS 7.1\r\n\r\nConfiguration:\r\nVersion 5.1 (5B130a)\r\nOSX 10.9.2 13C64"
