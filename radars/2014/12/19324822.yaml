    description: "Summary:\r\nn a WatchKit Storyboard with a button with group content, Xcode hangs when setting the group’s relative width to 0.6.\r\n\r\nSteps to Reproduce:\r\nOpen the attached sample project in Xcode 8.2 beta 3 and open the “Interface.storyboard” file.\r\n\r\nOr:\r\n- Create a new Xcode project with a WatchKit target\r\n- Add a WatchKit Storyboard.\r\n- Add a Group\r\n- Add a Button to the Group\r\n- Set the Button to use Group content\r\n- In the content Group, set Width to “Relative to Container” and 0.6.\r\n\r\nExpected Results:\r\nXcode should continue to run.\r\n\r\n\r\nActual Results:\r\nXcode hangs. See attached hang report.\r\n\r\n\r\nVersion:\r\nXcode 6.2 beta 3\r\n\r\nNotes:\r\nProvide additional information, such as references to related problems, workarounds and relevant attachments.\r\n\r\nConfiguration:\r\nRegression:\r\nXcode 6.2 beta 2 did not hang."
