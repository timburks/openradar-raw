    description: |-
        Summary:
        NSTextField with allowsExpansionToolTips cumulate NSTrackingAreas

        Steps to Reproduce:
        We use a view-based NSTableView with NSTextFields, which are using allowsExpansionToolTips=YES.
        And every time we add a subview somewhere else the NSTextField get another NSTrackingArea.

        Expected Results:
        We would expect that we have always one NSTrackingArea as maximum.

        Actual Results:
        We got a lot of NSTrackingAreas until the application is not useable any more.

        The problem persists on Yosemite too.
