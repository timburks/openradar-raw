    description: "Summary:\r\nWe load a HTML with multiple content editable divs on the UIWebView. \r\nAfter the HTML content was loaded, the user was just tapping in the editable divs, when the application crashed with the attached crash log. However, the issue is very infrequent.\r\n\r\nSteps to Reproduce:\r\n1. Have a UIWebView in the application\r\n2. Load a HTML with multiple editable divs\r\n3. Keep tapping within the multiple editable divs\r\n4. App crashes\r\n\r\nExpected Results:\r\nApp Should not crash when tapping within multiple editable divs.\r\n\r\nActual Results:\r\nApp crashed while tapping within multiple editable divs.\r\n\r\nVersion:\r\niPhone OS Version 8.1.1 (Build 12B435)\r\n\r\nConfiguration:\r\niPhone 5"
