    description: "Summary:\r\nWhen an error occurs in NSURLConnection, the NSLocalizedDescriptionKey user data is set with a meaningful error message, like \"A server with the specified hostname could not be found.\"  NSURLSession errors on the other hand do not have this key set and return messages that should not be displayed to the user: The operation couldn’t be completed. (NSURLErrorDomain error -1003.)\r\n\r\nSteps to Reproduce:\r\nRun the attached swift script with /usr/bin/swift\r\n\r\nExpected Results:\r\nBoth programs return the same error message:\r\n\r\nGood error -1003 from NSURLConnection: A server with the specified hostname could not be found.\r\nBad error -1003 from NSURLSession: A server with the specified hostname could not be found.\r\n\r\nActual Results:\r\nGood error -1003 from NSURLConnection: A server with the specified hostname could not be found.\r\nBad error -1003 from NSURLSession: The operation couldn’t be completed. (NSURLErrorDomain error -1003.)\r\n\r\nVersion:\r\niOS 8, Yosemite\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6, Mac Book Pro, iOS Simulator\r\n\r\nAttachments:\r\nhttps://gist.github.com/bnickel/b8752e36ecc256178e91"
