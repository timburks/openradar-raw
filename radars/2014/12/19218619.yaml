    description: |-
        Please add public property for private [NSButtonCell _textDimsWhenDisabled] method to
        disable the dimming of disabled NSButtons. We have a similar property for images
        [NSButtonCell setImageDimsWhenDisabled:]

        The only way at the moment to disable the dimming is a custom drawTitle: method or
        to override this private method.
