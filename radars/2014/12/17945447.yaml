    description: "Summary:\r\nDespite logged in to a iCloud account with hands off enabled, or not, the old `[application canOpenURL:[NSURL URLWithString:@\"tel:\"]]` will always return YES, which makes it super hard to determine if the iPad actually can handle a phone call or not.\r\n\r\nSteps to Reproduce:\r\nRun the sample project\r\n\r\nExpected Results:\r\nWhen hands off is available: YES\r\nWhen hands off is not available: NO\r\n\r\nActual Results:\r\nWhen hands off is available: YES\r\nWhen hands off is not available: YES\r\n\r\nVersion:\r\n8.0 12A4345d\r\n\r\nConfiguration:\r\niPad Mini Retina"
