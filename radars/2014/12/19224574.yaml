    description: "Summary:\r\nXcode's Quick Open (cmd + shift + o) text input area doesn't respond to shift + [up arrow] to select to the beginning of the line.\r\n\r\nSteps to Reproduce:\r\n1. Trigger the Quick Open dialog by pressing cmd + shift + o.\r\n2. Type some text.\r\n3. Press shift + [up arrow].\r\n\r\nExpected Results:\r\nThe text from the current cursor position to the beginning of the line will be highlighted.\r\n\r\nActual Results:\r\nNothing happens.\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
