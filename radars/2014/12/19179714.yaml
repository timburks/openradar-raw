    description: |-
        Summary:
        Swift enums aren’t foldable.


        Steps to Reproduce:
        1. In a .swift file, write an enum over multiple lines
        2. Try to fold it using the Editor > Code Folding > Fold menu item or its shortcut (⌥⌘←)


        Expected Results:
        I expected it to be foldable.


        Actual Results:
        It’s not foldable.


        Regression:
        N/A


        Notes:
        rdar://19179574 is another case where enums are sort of ignored by the editor.
