    description: "Summary:\r\nAfter upgrading from iOS7 to iOS8, iOS devices cannot log in to web server using SSL and SSPI. As described by many, many users: \r\nhttps://discussions.apple.com/thread/6538068\r\nhttps://discussions.apple.com/thread/6553211\r\n\r\nI strongly suspect this is already an existing radar, just want to know what the radar ID this is a dupe of.\r\n\r\nSteps to Reproduce:\r\nUpgrade iPad to iOS 8, including 8.1.1\r\nNavigate to website (Apache, SSL & SSPI)\r\nEnter credentials when prompted\r\n\r\nExpected Results:\r\nLogin succeeds (as it did and still does for iPads running iOS 7.x)\r\n\r\nActual Results:\r\nPrompted to provide credentials again. Repeats until canceled.\r\n\r\nVersion:\r\niOS 8\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAny iOS device upgraded to any iOS 8 version."
