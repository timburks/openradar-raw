    description: "Summary:\r\nWhen the status bar toggles the in-call style while the search view is visible, it overlaps the search field or leaves an empty rectangle. \r\n\r\nSteps to Reproduce:\r\nA:\r\n1. Tap the search bar button item\r\n2. Search view appears\r\n3. Show in-call status bar (⌘Y in Simulator or initiate a phone call)\r\n\r\nB:\r\n1. Show in-call status bar (⌘Y in Simulator or initiate a phone call)\r\n2. Tap the search bar button item\r\n3. Search view appears\r\n4. Hide in-call status bar (⌘Y in Simulator or hangup the phone call)\r\n\r\nExpected Results:\r\nThe search field should move when the status bar resizes.\r\n\r\nActual Results:\r\nA: the status bar overlaps the search view\r\nB: the search view is misplaced and not at the top edge of the screen\r\n\r\nScreenshots:\r\nhttps://github.com/toco/radars/tree/master/CalendarStatusBarSearchField"
