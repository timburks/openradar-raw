    created: "2014-12-12T02:38:08.842634Z"
    description: "Summary:\r\n\r\nTwo parallel sections of documentation use two different verb tenses.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Visit https://developer.apple.com/library/ios/documentation/UserExperience/Conceptual/iPhoneAccessibility/Making_Application_Accessible/Making_Application_Accessible.html#//apple_ref/doc/uid/TP40008785-CH102-SW3\r\n\r\n2. Observe \"Enhance the Accessibility of Table Views\"\r\n\r\n3. Visit https://developer.apple.com/library/ios/documentation/UserExperience/Conceptual/TableView_iPhone/TableViewCells/TableViewCells.html#//apple_ref/doc/uid/TP40007451-CH7-SW5\r\n\r\n4. Observe \"Enhancing the Accessibility of Table View Cells\"\r\n\r\nExpected Results:\r\n\r\nBoth section titles should use either \"Enhance\" or \"Enhancing\"\r\n\r\nActual Results:\r\n\r\nSection titles use different verb tenses\r\n\r\nNotes:\r\n\r\nSee also: http://www.chompchomp.com/terms/parallelstructure.htm"
