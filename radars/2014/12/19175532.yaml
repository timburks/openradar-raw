    description: "Summary:\r\nThe status field is blank on the Xcode organizer for Apps that have been validated or submitted with Xcode 6.1.1.  See attached screenshot for an example.\r\n\r\nI have validated and submitted 5 apps now, and the status field is blank for all 5 recent binaries.\r\n\r\nSteps to Reproduce:\r\n1. Install Xcode 6.1.1\r\n2. Archive a basic iOS project.\r\n3. Validate... \r\n3b. Observe the status field is blank where before it would have said 'Validated'\r\n4. Submit...\r\n5b. Observe the status field is blank where before it would have said 'Submitted'\r\n\r\nExpected Results:\r\nStatus field showing correct app status.\r\n\r\nActual Results:\r\nStatus Field blank for new projects.  Status field is correctly filled for archives submitted from older versions of Xcode (see screenshot)\r\n\r\nVersion:\r\nXcode 6.1.1 Build 6A2008a\r\nMac OS X 10.9.5 Build 13F34\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'organizer_blank_status.png' was successfully uploaded."
