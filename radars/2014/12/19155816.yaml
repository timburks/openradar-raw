    description: "Summary:\r\nNavigation bar is covered when writing long message and using custom keyboard with custom height. This only happens when keyboard height is greater than default keyboard height.\r\n\r\nSteps to Reproduce:\r\n1. Create custom keyboard from template\r\n2. Change keyboard height to something larger than default\r\n3. Install custom keyboard\r\n4. Open messages app and start writing new message\r\n5. Write long message until navigation bar is covered\r\n\r\nExpected Results:\r\nNavigation bar shouldn't  be covered like when using default keyboard.\r\n\r\nActual Results:\r\nNavigation bar is covered.\r\n\r\nVersion:\r\niPhone 8.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5"
