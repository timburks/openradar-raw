    description: "Summary:\r\nA WKInterfaceLabel using a negative width adjustment is cut off if the interface controller is using a custom inset of 0,0,0,0.\r\n\r\nSteps to Reproduce:\r\nRun the attached sample project. It has two child interface controllers. Both have the exact same layout but the first uses standard interface controller insets and the second uses zero insets.\r\n\r\nExpected Results:\r\nIn both cases the label should be fully visible.\r\n\r\nActual Results:\r\nIn the second case the label is cut off."
