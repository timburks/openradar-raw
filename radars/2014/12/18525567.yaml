    description: "Summary:\r\nThe example image for the 3.5-Inch Retina Display Screenshots is incorrect. The documentation states the image can be any of the following sizes: 640x920, 640x960, 960x600, 960x640. The example image is correct for portrait view. However, the example image for landscape view shows the width being limited instead of the height.\r\n\r\nSteps to Reproduce:\r\n1. Navigate in a browser to https://developer.apple.com/library/ios/documentation/LanguagesUtilities/Conceptual/iTunesConnect_Guide/Appendices/Properties.html\r\n2. In section \"Metadata and Uploads\"\r\n3. For Property \"3.5-Inch Retina Display Screenshots (required)\"\r\n4. Image is off\r\n\r\nExpected Results:\r\n1. Navigate in a browser to https://developer.apple.com/library/ios/documentation/LanguagesUtilities/Conceptual/iTunesConnect_Guide/Appendices/Properties.html\r\n2. In section \"Metadata and Uploads\"\r\n3. For Property \"3.5-Inch Retina Display Screenshots (required)\"\r\n4. Image should show correct dimensions for landscape view.\r\n\r\nActual Results:\r\n1. Navigate in a browser to https://developer.apple.com/library/ios/documentation/LanguagesUtilities/Conceptual/iTunesConnect_Guide/Appendices/Properties.html\r\n2. In section \"Metadata and Uploads\"\r\n3. For Property \"3.5-Inch Retina Display Screenshots (required)\"\r\n4. Image is off\r\n\r\nVersion:\r\nTitle:\r\niTunes Connect App Properties\r\nURL:\r\nhttps://developer.apple.com/library/ios/documentation/LanguagesUtilities/Conceptual/iTunesConnect_Guide/Appendices/Properties.html"
