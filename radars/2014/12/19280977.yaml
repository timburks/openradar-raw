    description: "Summary:\r\nThere should be a way to change the title of a WKInterfaceSwitch after it has been initialized.\r\n\r\nSteps to Reproduce:\r\n1. Create a WKInterfaceController in your watch app’s storyboard.\r\n2. In a method in that interface controller’s implementation, try to change the title with -setTitle:\r\n\r\nExpected Results:\r\nYour code will compile and the switch’s title will change.\r\n\r\nActual Results:\r\nYour code will not compile and you will go write a bug report.\r\n\r\nVersion:\r\niOS 8.2 Beta 2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nXcode 6.2 Beta 2; iPhone 6 Simulator"
