    description: "Summary:\r\nWhen the status bar style changes from in call style to normal style while an UIAlertController with action sheet style is being presented, the dimming view doesn't resize correctly.\r\n\r\nSteps to Reproduce:\r\nRun the sample project and follow these steps:\r\n1. Show the in call status bar by pressing ⌘Y in the simulator or call yourself and switch back to the sample app.\r\n2. Show an UIAlertController with action sheet style\r\n3. Switch to normal status bar style (again ⌘Y in simulator) or hang up on the other phone \r\n\r\nExpected Results:\r\nthe status bar switches to normal style and everything looks fine\r\n\r\nActual Results:\r\nthe status bar switches to normal style but the dimming view doesn't resize and leaves a white rectangle in the status bar region.\r\n\r\nVersion:\r\n8.1.2 (12B440)\r\n\r\nNotes:\r\nEasiest way is to just run the sample project in the simulator and follow the steps explained in the app.\r\n\r\nSample projekt:\r\nhttps://github.com/toco/radars/tree/master/InCallStatusBarActionSheetBug"
