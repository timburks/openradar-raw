    description: "Summary:\r\nWhen working with labels and groups, Interface Builder sometimes cuts off labels even though the Simulator displays the layout correctly.\r\n\r\nSteps to Reproduce:\r\n- Open the attached sample project and look at Interface.storyboard in IB (Xcode Version 6.2 (6C95a))\r\n- Run the app and compare with the Simulator where the label is NOT cut off (see also „Screenshot 2014-12-15 10.50.53“)\r\n\r\nExpected Results:\r\n The layout in IB should match the Simulator.\r\n\r\nActual Results:\r\n- The „Lorem Ipsum…“ label is cut off (see also „Screenshot 2014-12-15 10.49.26“)\r\n\r\nNotes:\r\nSee also:\r\nhttps://devforums.apple.com/message/1083933#1083933"
