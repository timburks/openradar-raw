    description: "Summary:\r\nIn Messages, if you want to send a photo the select photo view controller is moved partially of screen when the in call status bar is visible at the same time.\r\n\r\nSteps to Reproduce:\r\n1. Call somebody (and have a nice chat)\r\n2. Switch to messages (still in call)\r\n3. Open an existing conversation or create an new one\r\n4. Press the \"add photo\" button next to the text field\r\n\r\n\r\n\r\n\r\nExpected Results:\r\nThe photo selection view controller should be fully visible.\r\n\r\nActual Results:\r\nThe photo selection view controller is partially off screen.\r\n\r\nVersion:\r\niOS 8.1.2 (12B440)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6\r\n\r\nScreenshot:\r\nhttps://github.com/toco/radars/tree/master/InCallStatusBarMessagesSelectPhoto"
