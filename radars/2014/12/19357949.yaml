    description: "Summary:\r\nA black region is visible instead of the status bar if the status bar changes from in-call style to normal style during the modal transition for adding a new event.\r\n\r\nSteps to Reproduce:\r\n1. Call yourself or show in-call status bar in Simulator (⌘Y)\r\n2. Switch to Calendar\r\n3. Press the add event bar button item\r\n4. Right after pressing the item still during the animation hang up the call with the other phone or hide the in-call status bar in Simulator (⌘Y)\r\n\r\nExpected Results:\r\nModal transition should end at top screen boarder status bar looks normally\r\n\r\nActual Results:\r\nThe background of the status bar is black.\r\n\r\nNotes:\r\nSee attached video.\r\n\r\nIf the in-call status bar becomes visible during the transition it overlaps the navigation bar.\r\n\r\nVideo:\r\nhttps://github.com/toco/radars/tree/master/CalendarStatusBarModalTransition"
