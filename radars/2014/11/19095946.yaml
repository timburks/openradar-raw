    description: "Summary:\r\nThe rotation of a QuickLook preview controller will leave the navigation bar blank when returning back to the root view controller.\r\n\r\nSteps to Reproduce:\r\nSee example project attached:\r\n- navigation controller with basic root view controller and title \"Animated Gif\"\r\n- open \"1. Preview\"\r\n- rotate the preview\r\n- go back in navigation\r\n\r\nExpected Results:\r\n\"Animated Gif\" is still visible as navigation bar title\r\n\r\nActual Results:\r\nnavigation bar is blank/white\r\n\r\nVersion:\r\niOS 8.1.1\r\n\r\nNotes:\r\nClicking on the second button \"2. View Controller\" shows the correct behavior.\r\n\r\nUncomment line 51-57 in viewController.m to force a redraw.\r\n\r\nConfiguration:\r\niPhone 5S, iOS 8.1.1, 32gb"
