    description: "Peter Steinberger08-Nov-2014 07:22 PM\r\n\r\nSummary:\r\nWith the restriction of sharedApplication being one, we are unable to access properties like preferredContentSizeCategory or the canOpenURL: method within extensions.\r\n\r\nSteps to Reproduce:\r\n1. Implement a basic extension.\r\n2. Try to access preferredContentSizeCategory.\r\n\r\nExpected Results:\r\nEither not marking sharedApplication as disallowed or providing alternatives for the missing API.\r\n\r\nActual Results:\r\nAPI not callable (unless you do stuff like [UIApplication performSelector:NSSelectorFromString(@\"sharedApplication\")];) which works.\r\n\r\nVersion:\r\niOS 8.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Air 2\r\n\r\nAttachments:"
