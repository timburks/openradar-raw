    description: "Summary:\r\nSwift iBooks don't allow copying text. They really, really should.\r\n\r\nSteps to Reproduce:\r\n1. Open one of the Swift iBooks that Apple has released.\r\n2. Select some text.\r\n3. Right-click to open the context menu.\r\n4. Notice that the copy menu item is disabled.\r\n5. Notice that the copy menu item in the Edit menu bar menu is enabled, but doesn't do anything.\r\n\r\nExpected Results:\r\nI can copy it.\r\n\r\nActual Results:\r\nCan't copy it.\r\n\r\nVersion:\r\nThe Swift Programming Language, \"copy link\" is also not working in the iBooks Store right now, but I'm sure you can find it :)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nOS X 10.10.1, iBooks 1.1 (582)\r\n\r\nAttachments:"
