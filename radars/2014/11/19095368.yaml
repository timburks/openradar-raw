    description: "Summary:\r\nThe status bar/navigation bar height is corrupted after opening a MPMoviePlayer from a UIWebView in portrait, switching to landscape and closing the player.\r\n\r\nSteps to Reproduce:\r\n1. Load a UIWebView that contains a video\r\n2. Open the video and start playing it\r\n3. Rotate to landscape\r\n4. Close the movie player\r\n\r\nExpected Results:\r\nStatus bar (including navigation bar) has the correct height of 20 + 32 points.\r\n\r\nActual Results:\r\nThe space for the status bar is not respected. Navigation bar overlaps with status bar.\r\n\r\nVersion:\r\niOS 8.1.1\r\n\r\nConfiguration:\r\niPhone 5s\r\n\r\nAttachments:\r\nScreenshot: https://twitter.com/ersjoh/status/538604542699786240"
