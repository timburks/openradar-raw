    description: "Summary:\r\nI'd like to be able to see, modify and get a notification when a timer expires from all my devices on which I've signed with my iCloud account.\r\n\r\nSteps to Reproduce:\r\n1. I set up a timer on my phone.\r\n2. Leave my phone at the kitchen.\r\n3. I'm playing on my iPad at the living room.\r\n\r\nExpected Results:\r\n4. The alarm goes off on both my iPhone and iPad.\r\n5. I can take the food out of the oven in time.\r\n\r\nActual Results:\r\n4. The alarm goes off on my iPhone but I can't hear it.\r\n5. I burn my dinner.\r\n\r\nVersion:\r\niOS\r\n\r\nNotes:\r\nJust a nice to have. :-)\r\n\r\nConfiguration:\r\niPhone\r\n\r\nAttachments:"
