    description: "Summary:\r\nAfter setting passthroughViews on a UIPopoverController, the UIPopoverController will return nil for passthroughViews. However, the passthrough views still receive touches as expected.\r\n\r\nSteps to Reproduce:\r\n1. Instantiate a UIPopoverController and set its passthrough views.\r\n2. Present the popover controller.\r\n3. Query the popover controller's passthrough views.\r\n\r\nExpected Results:\r\nPassthrough views will be return the array of views it was set with.\r\n\r\nActual Results:\r\nPassthrough views will be nil, but the views set as passthrough still receive touches as expected.\r\n\r\nVersion:\r\niOS 8.1 (12B411)\r\n\r\nNotes:\r\nRelated Open Radars:\r\n1. http://openradar.appspot.com/17406793\r\n2. http://openradar.appspot.com/15655432\r\n\r\nConfiguration:\r\nDevices and simulator\r\n\r\nAttachments:\r\n'PassthroughViews.zip' was successfully uploaded."
