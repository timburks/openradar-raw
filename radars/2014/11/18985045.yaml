    description: |-
        Summary:
        When UITextView is shown in a navigation controller it’s contentOffset property is wrong.

        Steps to Reproduce:

        1. Run the attached project
        2. Tap the “Tap me!“ button
        3. Observe that the UITextView is partially hidden.

        The contentOffset property is correct on viewWillAppear but gets set to a wrong value before viewDidAppear.

        Expected Results:
        The UITextView should have a contentOffset of 0,0

        Actual Results:
        The UITextView has a contentOffset of 0,192

        Regression:
        The issue occurs in iOS SDK 8.1 and all prior.

        Notes:
        Attached you’ll find a sample project that reproduces the issue.
