    description: "Summary:\r\nAs of iOS 8, handoff makes it possible to make calls from devices such as iPad via your iPhone.\r\n\r\nCalling [[UIApplication sharedApplication] canOpenURL:[NSURL URLWithString:@\"tel://123\"]]; returns YES on iPad when the iPad is not signed into an iCloud account or linked to a device capable of making calls.\r\n\r\nSteps to Reproduce:\r\nCall the following method in your iOS app on an iPad running iOS 8, not signed into iCloud.\r\n\r\n[[UIApplication sharedApplication] canOpenURL:[NSURL urlWithString:@\"tel://123\"]];\r\n\r\nObserve that method returns YES.\r\n\r\nAttempting to open the link results in nothing happening.\r\n\r\n\r\n\r\nExpected Results:\r\nMethod should return NO for devices not linked to a call-capable device\r\n\r\nActual Results:\r\nMethod returns YES but is unable to actually open the URL and make the call\r\n\r\nVersion:\r\niOS 8.1.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Air"
