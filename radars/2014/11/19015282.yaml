    description: "Summary:\r\nThe left default margin of all widgets is not correctly aligned on iPhone 6+. On all the other devices, it’s exactly aligned to the name of the widget, while on iPhone 6+, it’s a few pixels to the left (~8 pixels).\r\n\r\nSteps to Reproduce:\r\nSee attached screenshots and sample minimal project. \r\n\r\nExpected Results:\r\nThe left margin of the widget should align with the widget name label.\r\n\r\nActual Results:\r\nThe left margin is slightly off on iPhone 6+\r\n\r\nVersion:\r\niOS 8.1.1 (present since iOS8.0)\r\n\r\nNotes:\r\nWhen running the project, Autolayout complains about invalid *vertical* constraints, although I’ve changed nothing from the default setup. Anyway, this bug report is about *horizontal* layout.\r\n\r\nConfiguration:\r\niPhone 6+ on iOS8.*"
