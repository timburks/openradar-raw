    description: "Summary:\r\nSiri skips the negative sign when reading negative unit conversions. \r\n\r\nThe text displayed on the screen is correct, but the speech is incorrect.\r\n\r\nSteps to Reproduce:\r\n1. Activate Siri.\r\n2. Say \"Convert 17 cm to light-years\"\r\n\r\n\r\nExpected Results:\r\nSiri should say \"Seventeen centimeters converts to about one point eight times ten to the negative seventeenth power light years.\"\r\n\r\nActual Results:\r\nSiri misses the word 'negative', saying, \"Seventeen centimeters converts to about one point eight times ten to the seventeenth power light years.\"\r\n\r\nVersion:\r\niOS 8.1 GM\r\n\r\nNotes:\r\nThis error is exceptionally bad for the vision-impaired, who may not be able to see the negative sign\r\n\r\nConfiguration:\r\niPhone 6"
