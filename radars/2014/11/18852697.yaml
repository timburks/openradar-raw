    created: "2014-11-04T06:34:25.224208Z"
    description: "Summary:\r\nSafari 8.0 cannot correctly parse URI schemes containing an user part.\r\n\r\nSteps to Reproduce:\r\nOpen Safari 8.0\r\n\r\nOpen http://foo:bar@apple.com that is a valid URL according to [1] and related RFCs\r\n\r\n[1] http://tools.ietf.org/html/rfc1738#section-3.1\r\n\r\nExpected Results:\r\nOpening the target server with HTTP basic authentication.\r\n\r\nActual Results:\r\nSafari displays a dialog saying:\r\n\"\"\"\r\nThere is no application set to open the URL foo:bar@apple.com.\r\n\"\"\"\r\n\r\nClosing the dialog the Safari window displays:\r\n\"\"\"\r\nSafari can't open the specified address\r\n\r\nSafari can't open \"foo:bar@apple.com\" because OS X doesn't recgnize Internet addresses starting with \"foo:\".\r\n\"\"\"\r\n\r\nVersion:\r\nSafari version 8.0 (10600.1.25) on OS X 10.10\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
