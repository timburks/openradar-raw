    description: "Summary:\r\nWhen running e.g. Google Chrome full screen (YouTube HTML5 video content for example), the menu bar is hidden on all attached displays on a multihead system.\r\n\r\nSteps to Reproduce:\r\n1. Open a YouTube Video in Google Chrome\r\n2. Play it in full screen\r\n3. Notice how the Menu Bar disappears on all attached displays\r\n\r\nExpected Results:\r\nI'd prefer the Menu Bar to stay available on all other displays.\r\n\r\nActual Results:\r\nThe Menu Bar is invisible on all attached displays, and also doesn't show when moving the mouse to the upper screen edge.\r\n\r\nVersion:\r\nOS X 10.10.1 (14B25)\r\n\r\nNotes:\r\nThis might be related to bugs 19089343 and 19089371"
