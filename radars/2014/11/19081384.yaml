    created: "2014-11-27T01:28:57.73695Z"
    description: "Summary:\r\nWhen attempting to create prefix or postfix operators involving `<`, or `>`, the compiler emits an error.  The grammar doesn't appear to forbid the definition of these operators and there is no conflict in the STL.  I believe these operators should be user-definable or a better explanation provided as to why they cannot be defined in the first place.\r\n\r\nSteps to Reproduce:\r\n1. Attempt to define prefix or postfix `<` or `>`.\r\n\r\nExpected Results:\r\nThe compiler allows `<` or `>` to be defined in prefix or postfix form.\r\n\r\nActual Results:\r\nThe compiler emits an error specifically forbidding the declaration of these operators.\r\n\r\nVersion:\r\nXcode beta 6.2 (6C86e)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
