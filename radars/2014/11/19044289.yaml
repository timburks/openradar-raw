    description: "Summary:\r\nIf a button is hidden in a UITableViewHeader it is detected by the screen reader.   Setting accessibilityTraits to UIAccessibilityTraitNotEnabled or isAccessibilityElement to NO does not change the situation\r\n\r\nSteps to Reproduce:\r\nTurn on Screen Reader\r\nRun:\r\nhttps://github.com/KingOfBrian/AppleBugs/tree/master/HiddenAccessibleButton\r\n\r\nExpected Results:\r\nbutton would not be announced by the screen reader\r\n\r\nActual Results:\r\nThe button is announced.\r\n\r\nVersion:\r\niOS 8.0\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nipod touch"
