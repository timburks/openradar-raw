    description: "Summary:\r\nMan pages viewed in Terminal windows do not let you type a search string or scroll via arrow keys/space/shift-space/etc.\r\n\r\nSteps to Reproduce:\r\n1. Click the Help menu in Terminal.\r\n2. Type a command name, such as 'ls'.\r\n3. Click the Man Pages result in the Help menu.\r\n4. Try to navigate with the keyboard, or press Command-F and type a search string.\r\n\r\nExpected Results:\r\nAs in previous OS X versions, you can navigate the man page with the arrow keys, page up/down, space/shift-space, or type in a search string.\r\n\r\nActual Results:\r\nNone of the above keystrokes have any effect.\r\n\r\nVersion:\r\nOS X 10.10.1 (14B25) / Terminal 2.5 (343)\r\n\r\nNotes:\r\nYou can work around this issue by switching to another application and back to Terminal.\r\n\r\nConfiguration:\r\nMac mini Late 2012, 2.6 GHz Core i7, 16 GB RAM, Intel HD4000\r\n\r\nAttachments:"
