    description: "Summary:\r\nIf a TV Show has the option \"Remember Playback Position\" switched off (i.e. do not remember) the text and button to re-enable it vanishes from the \"Get Info\" dialogue.\r\n\r\nSteps to Reproduce:\r\n1. Right click an episode of a TV show\r\n2. Click \"Get Info\"\r\n3. Go to Options\r\n4. Switch off \"Remember Playback Position\"\r\n5. Press OK\r\n6. Right click the same episode again\r\n7. Click \"Get Info\"\r\n8. Go to Options\r\n9. Look for the line \"Remember Playback Position\"\r\n10. Fail to find it.\r\n\r\nExpected Results:\r\nThere should be an option to enable \"Remember Playback Position\" again\r\n\r\nActual Results:\r\nThere isn't\r\n\r\nConfiguration:\r\nreproducible on two Macs, one with a very big, very old Library, one with a new one just created. Both up-to-date as below\r\n\r\nVersion:\r\nOS X 10.10.1\r\niTunes 12.0.1.26"
