    description: "Summary:\r\nRunning Youtube content fullscreen in Google Chrome will only hide the menu bar when Chrome is using the primary display. When run on all other displays, the menu bar will actually stay visible and is removed from the usable frame for chrome\r\n\r\nSteps to Reproduce:\r\n1. Play a fullscreen YouTube video in Google Chrome\r\n2. Fullscreen it on the primary display\r\n3. Fullscreen it on secondary displays\r\n4. Observe the menu bar behaviour\r\n\r\nExpected Results:\r\nI'd expect the menu bar to behave the same on all displays.\r\n\r\nActual Results:\r\nOn the primary display, the menu bar disappears, on all secondary displays, it stays.\r\n\r\nVersion:\r\nOS X 10.10.1 (14B25)\r\n\r\nNotes:\r\nThis might be related to bugs 19089343 and 19089360"
