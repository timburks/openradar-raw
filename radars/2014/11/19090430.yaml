    description: "Summary:\r\nWhen NSTextFields inputAccessoryView is resized to bigger than it was, after clicking on text field I receive tow UIKeyboardWillShowNotification's. This is seen on device and simulator too.\r\n\r\nSteps to Reproduce:\r\n1. Set inputAccessoryView for NSTextField, which uses auto layouts.\r\n2. Set content to so that accessory view would resize to bigger than it was before. \r\n3. Click on text field\r\n\r\n\r\nExpected Results:\r\nOS sends me one UIKeyboardWillShowNotification.\r\n\r\nActual Results:\r\nOS sends me two UIKeyboardWillShowNotification with same keyboard sizes.\r\n\r\nVersion:\r\niOS 8.1 and iOS 8.1.1\r\n\r\nNotes:\r\nFor iPhone 6, 5S it works as expected. It is only reproducible on iPhone 6 plus.\r\n\r\nConfiguration:\r\niPhone6 plus"
