    description: |-
        Summary:
        I have a switch statement on simple enum. When I add where expression, if says that my switch is not exhaustive, but actually it is

        Steps to Reproduce:

        enum ABC : String {
          case A = "A"
          case B = "B"
          case C = "C"
        }

        let a = ABC.B

        // this works fine
        switch a {
        case .A:
          println("a")
        case .B:
          println("b")
        case .C:
          println("c")
        }


        switch a {
        case let a where a == .A:
          println("\(a.rawValue)")
        //this handle .A case
        case .B:
          println("b")
        case .C:
          println("c")
        }

        Expected Results:
        I would switch to understand what values will be handled by case with where expression and if all cases are covered donâ€™t require to add default handler
