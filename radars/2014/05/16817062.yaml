    description: "Summary:\r\nIf you click a link to a page to https://developer.apple.com/library/ios/documentation that has an anchor reference in the URL, you have to load the page twice to skip to the anchor.\r\n\r\nSteps to Reproduce:\r\n1. Make a link to this URL (for example): https://developer.apple.com/library/ios/documentation/uikit/reference/UIAccessibility_Protocol/Introduction/Introduction.html#//apple_ref/occ/instp/NSObject/accessibilityElementsHidden\r\n(If radar.app doesnâ€™t produce a clickable link, go to http://stackoverflow.com/questions/23480856/accessibility-label-for-composite-view, where you will find that link, suitable for framing.) You might create such a link by, for example, visiting https://developer.apple.com/library/ios/documentation/uikit/reference/UIAccessibility_Protocol/Introduction/Introduction.html, scrolling to the Tasks section, context-clicking the accessibilityElementsHidden, and choosing Copy Link.\r\n2. Notice the anchor part of the URL: #//apple_ref/occ/instp/NSObject/accessibilityElementsHidden\r\n3. Click the link.\r\n\r\nExpected Results:\r\nThe Apple developer library page loads, and automatically scrolls to the documentation for the accessibilityElementsHidden property.\r\n\r\nActual Results:\r\nThe Apple developer library page loads, but it does not scroll to the appropriate section. Instead, it scrolls a tiny bit, such that about half of the page headline, \"UIAccessibility Protocol Reference\", is visible.\r\n\r\nIf you type Command-L to select the address, then press Return to load the page again, this time it correctly scrolls to the appropriate section.\r\n\r\nVersion:\r\nUIAccessibility Protocol Reference\r\nhttps://developer.apple.com/library/ios/documentation/uikit/reference/UIAccessibility_Protocol/Introduction/Introduction.html#//apple_ref/occ/instp/NSObject/accessibilityElementsHidden\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis bug is not unique to the example page that I am using. I have seen it on all the Apple developer documentation pages to which I have clicked links.\r\n\r\nSafari 7.0.3 (9537.75.14)\r\nChrome 34.0.1847.131\r\n\r\nAttachments:"
