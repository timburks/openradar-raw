    description: "Summary:\r\nTapping a smart app banner in Safari does not trigger \"application:openURL:sourceApplication:annotation:\" in app delegate method.\r\nHence the app does not receive the app argument.\r\n\r\nSteps to Reproduce:\r\nOpen an app from Smart Banner\r\n\r\nExpected Results:\r\nThe app should be opened and \"application:openURL:sourceApplication:annotation:\" should be invoked with the arguments\r\n\r\nActual Results:\r\nEverything works as expected in IOS version 6.x and below.\r\nThe delegate method is not being called on iOS 7.x+\r\n\r\nVersion:\r\n7.x +"
