    description: "Summary:\r\nUsing a dispatch I/O channel to implement a URLProtocol causes memory corruption if the I/O channel is released before the URLProtocol is deallocated.\r\n\r\nSteps to Reproduce:\r\nRun the attached Xcode project on OS X 10.9.\r\n\r\nNote: Enabling the \"Guard Malloc\" configuration makes the crash happen reliably instead of randomly.\r\n\r\nExpected Results:\r\n\r\n\r\nActual Results:\r\n\r\n\r\nVersion:\r\nXcode 5.1 on OS X 10.9 or iOS 7\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nIt happens in the OS X 10.9 SDK and the iOS 7 SDK.\r\n\r\nAttachments:\r\n'ConnectionCrash.zip' was successfully uploaded."
