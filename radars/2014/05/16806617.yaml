    created: "2014-05-03T23:25:13.093137Z"
    description: "Summary:\r\nIf a NSURL contains #! in its path, calling lastPathComponent will return / instead of the actual last path component\r\n\r\nSteps to Reproduce:\r\n1. Create an NSURL object with a path containing #!.  For example: https://twitter.com/#!/waynehartman\r\n2. Send a `lastPathComponent` message to the url\r\n\r\nExpected Results:\r\nFor the example URL:\r\nhttps://twitter.com/#!/waynehartman\r\n\r\nI expect the result to be:\r\nwaynehartman\r\n\r\nActual Results:\r\nThe actual result is:\r\n/"
