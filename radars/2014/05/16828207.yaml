    description: "Summary:\r\nUITextField whose height applied with autolayout constraints is small enough, does not update text alignment correctly while typing long text.\r\n\r\nSteps to Reproduce:\r\n1 Using interface builder, place a UITextField inside a view using default values and autolayout.\r\n2 Set UITextField height to a value below 21 (using autolayout constraint).\r\n3 Build and run\r\n4 Tap inside the textfield\r\n5 Keep typing text so that all the text does not fit in the UITextField.\r\n\r\nExpected Results:\r\nKeyboard is visible.\r\nThe last typed characters are visible on screen inside the UITextField (text is right-aligned in the textfield)\r\n\r\nActual Results:\r\nKeyboard is visible\r\nOnly the first characters typed are visible on screen (text is left align in the textfield)\r\n\r\nVersion:\r\niOS 7.1 (11D167)\r\n\r\nNotes:\r\nOnly tested on iPad and iPad sim but likely to happen also on other platforms.\r\n\r\nConfiguration:\r\niPad Air (Model A1474)\r\n7.1 (11D167) \r\niOS Simulator - iPad / iOS 7.1 (11D167)"
