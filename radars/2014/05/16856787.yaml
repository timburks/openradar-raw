    description: "When adding a UIBarButtonItem to a UINavigationBar in `viewDidAppear`, it is displayed 2pt lower than the title. If it is added in `viewDidLoad`, its position is correct.\r\n\r\nSteps to Reproduce:\r\n1. Create a UIViewController instance inside a UINavigationController\r\n2. Ensure the view controller has a title\r\n3. Add a UIBarButtonItem in `viewDidAppear`\r\n\r\nExpected Results:\r\nThe UIBarButtonItem title should be vertically aligned with the navigation bar title\r\n\r\nActual Results:\r\nThe UIBarButtonItem title is 2pt lower than the navigation bar title"
