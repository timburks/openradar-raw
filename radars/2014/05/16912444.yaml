    description: "Summary:\r\nDoc of [UITextInput offsetFromPosition:toPosition:] says:\r\nReturn the number of visible characters between one text position and another text position.\r\n\r\nBut actually, it returns the number of UTF-16 characters. For example, for a visible character(\\U0001F604) composed of a surrogate pair, it returns 2 instead of 1.\r\n\r\nSteps to Reproduce:\r\n1. Launch sample app(http://cl.ly/412O182t3d1l).\r\n2. Read console logs."
