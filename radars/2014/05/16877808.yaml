    description: "Summary:\r\nIn certain circumstances the iPhone 5 screen blanks while the messages app is open and the top phone portion (Above the screen) is obscured.\r\n\r\nSteps to Reproduce:\r\n1. In Settings, set the auto-lock time to 5 minutes\r\n2. Switch to the messages app\r\n3. Place your hand, or a finger, over the top portion of the phone near the speaker and the camera.\r\n\r\nAnywhere around an inch away from the phone seems to do it.\r\n\r\nExpected Results:\r\nThe phone screen remains active.\r\n\r\nActual Results:\r\nThe phone screen goes to black.\r\n\r\nVersion:\r\n7.1.1 (11D201)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis only seems to occur on my iPhone 5, it does not occur on an iPad Mini Retina. I do not have other iPhones to test with."
