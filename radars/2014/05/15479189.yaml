    description: "Summary:\r\nWe have two clients with apps that we have submitted updates for that are built in Xcode 4.6.3.\r\nOn devices running iOS7, the updates will be downloaded via Auto Update,\r\nBUT they do not appear in the list of pending updates if you don't use Auto Update.\r\nYou can search for them on the store and find the update that way.\r\n\r\nSteps to Reproduce:\r\nUse either of the following apps:\r\nMoneyWeek\r\nEconomia\r\n\r\nExpected Results:\r\nOn iOS7 with auto update disabled:\r\nApp updates should appear in the list of available updates in the App Store app.\r\n\r\nActual Results:\r\nApps built with Xcode 4 do not appear under this conditions."
