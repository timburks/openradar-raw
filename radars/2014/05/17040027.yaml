        Summary:
        Cannot remove unplayed saved podcast episodes without deleting it.

        Steps to Reproduce:
        1. Mark a unplayed podcast episode as Saved Episode.
        2. Go to list view of Podcasts.
        3. Show only Saved episodes.
        4. Right click on any unplayed saved episodes and click ‘Remove from Saved Episodes’

        Expected Results:
        iTunes remove that episode from saved episodes but keep the episode in the Podcasts.

        Actual Results:
        iTunes delete that episode.

