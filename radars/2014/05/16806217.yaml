    description: "Summary:\r\nWhen you type into the search field at the bottom of the navigation area and afterwards try to drop files into the navigation area they're not added. I have to delete the search term and do the process all over again.\r\n\r\nSteps to Reproduce:\r\n1. search for a file by using the searchfield at the bottom of the navigation area\r\n2. select files outside of the project (e.g Mail)\r\n3. start dragging them into Xcode\r\n4. try dropping them into a folder in the navigation area\r\n\r\n\r\nExpected Results:\r\nthey are added in the folder that I dropped them on\r\n\r\nActual Results:\r\nthey aren't added to the folder and project \r\n\r\nVersion:\r\nVersion 5.1.1 (5B1008)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
