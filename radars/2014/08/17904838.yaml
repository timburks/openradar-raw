    description: "Summary:\r\nWhen a button is tapped in a UIActionSheet, the app's top view controller is dismissed, if possible\r\n\r\nSteps to Reproduce:\r\n1. From an app's root view controller, present a new view controller modally.\r\n2. From the new view controller, create and modally present a UIActionSheet.\r\n3. Run the app and tap a button in the action sheet.\r\n\r\nExpected Results:\r\nThe action sheet dismisses and nothing else happens.\r\n\r\nActual Results:\r\nThe action sheet dismisses, and the top view controller is dismissed.\r\n\r\nVersion:\r\niOS 8 beta 5\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niOS Simulator (iPad)"
