    description: "Summary:\r\nWhen a UITableView is configured with \"Multiple Selection During Editing' the separators for cell above selected cells are invisible. \r\n\r\nFor explained illustration see 'Screenshots-And-Descroption.zip'\r\n\r\nSteps to Reproduce:\r\n- A UITableView with \"Multiple Selection During Editing' configured.\r\n- When in edit mode select several cells (in one block)\r\n\r\nSee attached project (UITableViewSepartorMultiSelectTest.zip)\r\n\r\nExpected Results:\r\nThe separators should always be visible. If that is a feature, it should be configurable, because for more complex table view cells the separator is important for the user to distinguish content.\r\n\r\n\r\nActual Results:\r\nThe separators between the selected cells and below the selected block are invisible\r\n\r\nVersion:\r\niOS 7.0 and above (incl. iOS 8 beta5)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5s, iPon Touch, Simulator (iPad, not tested)\r\n\r\nAttachments:\r\n'UITableViewWithSeparatorMultiSelectTest.zip' and 'Screenshots-And-Description.zip' were successfully uploaded."
