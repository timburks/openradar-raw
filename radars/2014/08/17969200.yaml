    created: "2014-08-09T14:07:14.427493Z"
    description: "Summary:\r\nThe GLKMatrix4 helper functions are not available in Swift, as documented here: https://developer.apple.com/library/prerelease/ios/documentation/GLkit/Reference/GLKMatrix4/index.html\r\n\r\nThe Objective-C symbols are there, but not Swift.\r\n\r\nSteps to Reproduce:\r\n1. Open a Swift file and import GLKit.\r\n2. Attempt to create a GLKMatrix4 with GLKMatrix4MakePerspective.\r\n\r\nExpected Results:\r\nThe code will compile and the matrix will be created.\r\n\r\nActual Results:\r\nGLKMatrix4MakePerspective is unavailable."
