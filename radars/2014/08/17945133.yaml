    description: "Summary:\r\nIf you change the privacy permissions of an app in from the settings app while that app is still running it gets killed.\r\n\r\nCan we suggest that you post an NSNotification informing the app that its privacy permissions have changed and only crashing the app if it violates its new permissions after receiving (but not handling) the NSNotification?\r\n\r\nSteps to Reproduce:\r\nChange the privacy permissions of an app in from the settings app while that app is still running\r\n\r\n\r\nExpected Results:\r\nShould not kill app\r\n\r\nActual Results:\r\nKills app\r\n\r\nVersion:\r\nAt least 7 and up\r\n\r\nNotes:\r\nSee also https://stackoverflow.com/questions/12522574/toggling-privacy-settings-will-kill-the-app\r\n\r\nConfiguration:\r\nAny iOS device or simulator"
