    description: "Summary:\r\nIn a swift app, lldb is only able to print variables. Attempting to print a constant fails\r\n\r\nSteps to Reproduce:\r\n1) Create a new Swift iOS project in Xcode.\r\n2) Specify a constant with the let keyword\r\n3) Debug the app and break after the constant has been set\r\n4) Attempt to print the constant by with the p lldb command\r\n\r\nExpected Results:\r\nA description of the constant should be printed out in the debug console\r\n\r\nActual Results:\r\nAn error is shown in the debug console\r\n\r\nExecution was interrupted, reason: EXC_BAD_ACCESS (code=1, address=0x7f9070ccdca0).\r\nThe process has been returned to the state before expression evaluation."
