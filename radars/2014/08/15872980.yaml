    description: "Summary:\r\nIf using the startDeviceMotionUpdatesToQueue:withHandler: method on CMMotionManager, it is sometimes possible the motion updates will be provided after stopDeviceMotionUpdates is called.\r\n\r\nSteps to Reproduce:\r\n1. Create a motion manager\r\n2. call startDeviceMotionUpdatesToQueue:withHandler:\r\n4. call stopDeviceMotionUpdates\r\n5. watch for the block provided in startDeviceMotionUpdatesToQueue:withHandler: to be executed\r\n\r\nExpected Results:\r\nThe motion manager should not provided updates after stopDeviceMotionUpdates has been called.\r\n\r\nActual Results:\r\nIn some instances, the block provided in startionMotionUpdatesToQueue:withHandler is called after stopDeviceMotionUpdates is called.\r\n\r\nVersion:\r\niOS SDK 7.0"
