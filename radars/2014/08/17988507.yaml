    description: "Summary:\r\nStarting with Mail 8, users cannot drag files into a new mail using the file promise mechanism.\r\n\r\nSteps to Reproduce:\r\n1. Open Mail 8\r\n2. Use an application (such as Ulysses) to drag something that uses file promises (e.g. a Ulysses sheet from the sheet list) into Mail.\r\n\r\nExpected Results:\r\nThe drag operation should succeed and the file should appear in the mail draft.\r\n\r\nActual Results:\r\nThe drag operation fails.\r\n\r\nRegression:\r\nUsed to work on Mail for Mavericks and earlier.\r\n\r\nNotes:"
