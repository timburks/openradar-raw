    description: "Summary:\r\nWhen attempting to refactor a Objective-C++ file, e.g. rename a method, I get an error message stating \"Can’t refactor Objective-C++ code. Xcode can only refactor C and Objective-C code.\" \r\n\r\nI suggest adding the functionality to also be able to refactor Objective-c++ code.\r\n\r\nSteps to Reproduce:\r\n1. Create a objective-c++ class  (.mm)\r\n2. Move cursor to a method name\r\n3. Select Refactor -> rename\r\n\r\n\r\nExpected Results:\r\nAllow me to rename the method in similar fashion as for Objective-C classes.\r\n\r\nActual Results:\r\nI get an error message stating \"Can’t refactor Objective-C++ code. Xcode can only refactor C and Objective-C code.\" \r\n\r\nVersion:\r\nXcode Version 6.0 (6A279r)"
