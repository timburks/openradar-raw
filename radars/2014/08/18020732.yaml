    description: "Summary:\r\nWhen using these compiler flags \"-w -Xanalyzer -analyzer-disable-checker\" to disable the static analyzer on a specific file, Xcode will emit errors when you try to build your project.\r\n\r\nSteps to Reproduce:\r\n1. Open the attached project\r\n2. Analyze the project\r\n\r\nExpected Results:\r\nThe project is analyzed without errors\r\n\r\nActual Results:\r\nThe project isn't analyzed and throw these errors : \r\n- error: error reading 'pic'\r\n- error: no analyzer checkers are associated with '-mrelocation-model'\r\n\r\nVersion:\r\nXcode 6 Beta 5 (6.0 6A279r)\r\nOS X Mavericks (10.9.3 13D65)\r\n\r\nNotes:\r\nThis error can be fixed by removing the \"-w -Xanalyzer -analyzer-disable-checker\" flags on ViewController.m\r\n\r\nConfiguration:"
