    description: "Summary:\r\nWhen trying to edit first responder custom actions in Interface Builder in a Cocoa project, the list of custom actions goes into a strange state, where table column headers are at bottom, and text is upside down.\r\n\r\nSteps to Reproduce:\r\n1. Select “First responder” in a Cocoa project MainMenu.xib\r\n2. Navigate to the panel where you can edit first responder actions\r\n3. Click Plus to add an action\r\n\r\nExpected Results:\r\n4. You can add an action and UI looks correct\r\n\r\nActual Results:\r\n4. UI looks broken and you cannot edit the actions"
