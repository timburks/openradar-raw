        Summary:
        The “The Swift Programming Language” revision history page could really benefit from a RSS/Atom subscription option.

        Steps to Reproduce:
        1. Open https://developer.apple.com/library/prerelease/ios/documentation/Swift/Conceptual/Swift_Programming_Language/RevisionHistory.html
        2. Search for option for subscribing to revision history.

        Expected Results:
        Would have loved (and somewhat expected) to find an option for subscribing to changes made to the “The Swift Programming Language” document.

        Actual Results:
        Find no subscription option whatsoever.

