    description: "Summary:\r\nWhen selecting email from the UIActivityViewController the email composer screen shows up but can't be tapped or interacted with. It eventually gets dismissed after 2 sec give or take.\r\n\r\niOS7.1 simulator does work.\r\n\r\nSteps to Reproduce:\r\n1. Download and run the attached code in ipad + iOS8 simulator\r\n2. Tap the share button \r\n3. Select email from the options\r\n\r\n\r\n\r\nExpected Results:\r\nThe compose email screen should show up with the correct content and allow to send.\r\n\r\nActual Results:\r\nThe compose email should slide in and slide out.\r\n\r\nAditionally, Xcode shows the following on the console:\r\n\r\n2014-08-30 16:11:16.721 ShareMailError[22226:374740] 17545849:_UIScreenEdgePanRecognizerEdgeSettings.edgeRegionSize=13.000000\r\n2014-08-30 16:11:21.400 ShareMailError[22226:374740] viewServiceDidTerminateWithError: Error Domain=_UIViewServiceInterfaceErrorDomain Code=3 \"The operation couldnâ€™t be completed. (_UIViewServiceInterfaceErrorDomain error 3.)\" UserInfo=0x78764ab0 {Message=Service Connection Interrupted}\r\n2014-08-30 16:11:21.889 ShareMailError[22226:374740] Errors encountered while discovering extensions: Error Domain=PlugInKit Code=13 \"query cancelled\" UserInfo=0x79d964d0 {NSLocalizedDescription=query cancelled}\r\n\r\nVersion:\r\nXcode: Version 6.0 (6A280e)\r\n\r\nOS X: 10.9.4 / Build 13E28\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis only happens on the iOS8 simulator\r\n\r\nOn a retina iPad Mini it does not happen, but the cancel button is hard to tap\r\n\r\nAttachments:\r\n'ShareMailError.zip' was successfully uploaded."
