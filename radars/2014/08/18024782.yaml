    description: "Summary:\r\nAfter turning on the zoom accessibility feature, the cursor disappears after picking a color from the screen using the built-in loupe color picker.\r\n\r\nSteps to Reproduce:\r\n1. Go to System Preferences > Accessibility > Zoom\r\n2. Enable either \"Use keyboard shortcuts to zoom\" or \"Use scroll gesture with modifier keys to zoom\"\r\n3. Open any app that allows you to pick color, for instance TextEdit.\r\n4. Click the color well to bring up the color panel.\r\n5. Click the icon at the bottom, near the swatch palette.\r\n6. Click anywhere on the screen.\r\n\r\nExpected Results:\r\nThe color should be picked and the cursor back to its normal state.\r\n\r\nActual Results:\r\nThe color is picked and the cursor disappears."
