    description: "Summary:\r\nI can see that there's *something* in the Automation Extended Detail, but I can't see *all* of it.\r\n\r\nSteps to Reproduce:\r\n1. Run app on iPhone 4s (8.0) Simulator\r\n2. In Automation instrument, run a script which calls UIALogger.logFail()\r\n3. Select the Fail line in the Editor/Trace log\r\n4. Select the Extended Detail panel\r\n\r\nExpected Results:\r\nExtended Detail panel shows all of the Log Data text and Screenshot image\r\n\r\nActual Results:\r\nboth the text and screenshot are clipped\r\n\r\nVersion:\r\nXcode 6 Beta 4(6A267n)\r\nOS X 10.9.4\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'Screen Shot 2014-08-01 at 12.18.30 PM.png' was successfully uploaded."
