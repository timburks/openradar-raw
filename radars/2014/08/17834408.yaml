    description: "Summary:\r\n-webkit-overflow-scrolling: touch; creates a new stacking context.\r\n\r\nIf this is used on many elements on a page, Mobile Safari will run out of memory and crash. It would be nice if it simply ignored this directive and defaulted to slower but stable scrolling when resources are low.\r\n\r\nSteps to Reproduce:\r\nOpen a page with \"-webkit-overflow-scrolling: touch\" on many elements:\r\n\r\nhttp://chris.improbable.org/experiments/browser/mobile-safari-stacking-context-explosion.html\r\n\r\nExpected Results:\r\nIt should behave like a normal webpage\r\n\r\nActual Results:\r\nMobile Safari uses 2+MB per element and crashes when memory runs low\r\n\r\nVersion:\r\niOS 7.12\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 4S"
