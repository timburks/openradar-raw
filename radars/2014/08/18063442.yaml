    description: "Summary:\r\nIf you tap \"Enter passcode\" on the touch ID prompt when accessing secure keychain items in-app (iOS 8) the home button is disabled. See attached screenshot IMG_6991. The only paths to exit are:\r\n1. Successful passcode\r\n2. Cancel button\r\n3. Sleep button on top of phone.\r\nThe home button does not function.\r\n\r\nSteps to Reproduce:\r\n1. Implement code per the WWDC presentation to protect a password stored in the keychain with touch ID\r\n2. Trigger touch ID dialog in the app\r\n3. Tap Enter passcode\r\n4. Press the home button\r\n\r\nExpected Results:\r\nExpect the app to close back to the home screen/springboard or the folder containing the app\r\n\r\nActual Results:\r\nNothing. The home button is completely unresponsive.\r\n\r\nVersion:\r\niOS 8.0 beta 5 (12A4345d)\r\n\r\nNotes:\r\nSame behavior on iOS 8 AT&T 5S device.\r\nAlso see related bug report 18062340 regarding the UILabel on the attached screenshot where text doesn't wrap or truncate and extends beyond screen bounds.\r\n\r\nConfiguration:\r\niPhone 5S 32gb Verizon\r\n\r\nAttachments:\r\n'IMG_6991.PNG' was successfully uploaded."
