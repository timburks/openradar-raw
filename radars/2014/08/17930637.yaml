    description: "Summary:\r\nSwitch should allow a class to handle method calls on nil in a customizable way. For example, in objective-c, all methods on nil respond by returning a 0 of some kind. However, in Swift, the compiler should have enough information to know what type the nil should have, and the compiler could then redirect the nil call to a custom nil object. For example, a String's nil object could return a -1 startIndex when rangeOfString is called.\r\n\r\nIf no nil object is set, then the default nil behavior should occur.\r\n\r\nSteps to Reproduce:\r\nn/a\r\n\r\nExpected Results:\r\nn/a\r\n\r\nActual Results:\r\nn/a\r\n\r\nVersion:\r\nn/a\r\n\r\nNotes:\r\nn/a\r\n\r\nConfiguration:\r\nn/a\r\n\r\nAttachments:"
