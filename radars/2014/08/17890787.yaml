    description: "Summary:\r\nThe Xcode version editor's vertical scrollbar thumb suggests a diff should be visible, but it is actually just above the viewport.\r\n\r\nSteps to Reproduce:\r\nWith a committed file whose contents require scrolling...\r\n\r\n1. make a change somewhere in the 'middle' of the file\r\n2. view the file in the version editor\r\n3. move the vertical scrollbar thumb so the diff is just above the viewport\r\n4. examine the scrollbar thumb\r\n\r\nExpected Results:\r\nthumb does not cross the horizontal line representing the diff\r\n\r\nActual Results:\r\nthumb spans the line (see screenshot)\r\n\r\nVersion:\r\nXcode 6 Beta 4 (6A267n)\r\nOS X 10.9.4\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'Screen Shot 2014-08-01 at 5.43.29 PM.png' was successfully uploaded."
