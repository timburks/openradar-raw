    description: "Summary:\r\nUIPopoverController is not rendered correctly on first opening if the contained view controller is a UITableViewController with cells using a XIB file.\r\n\r\nSteps to Reproduce:\r\n1. Create a TableViewController with cells using a XIB\r\n2. Create a UIPopoverViewController with the previously create tableview\r\n3. Create an action to trigger the popover\r\n4. The rendered result is messy\r\n\r\nExpected Results:\r\nThe correct table view with cells should be displayed.\r\n\r\nActual Results:\r\nThe popover is rendered with a grey overlay and all cells seem collapsed.\r\n\r\nVersion:\r\niOS8, beta5 [12A4345d]\r\n\r\nConfiguration:\r\niPad"
