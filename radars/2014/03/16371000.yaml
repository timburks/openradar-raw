    classification: UI/Usability
    created: "2014-03-19T20:44:19.306604Z"
    description: "Summary:\r\nLong pressing a photo displays a UIActionSheet that allows the user to save the photo. This UIActionSheet persists if a new tab is opened from another application.\r\n\r\nSteps to Reproduce:\r\n1. Open a web page in iOS Safari.\r\n2. Long press a photo to present the \"Save Image / Copy / Cancel\" UIActionSheet.\r\n3. Close iOS Safari.\r\n4. Open another application that can open a page in Safari.\r\n5. Open a page in Safari from that application.\r\n\r\nExpected Results:\r\nThe UIActionSheet from the other tab should be dismissed before the other tab is opened.\r\n\r\nActual Results:\r\nThe UIActionSheet from the other tab is presented on top of the new tab."
    email: paul@rehkugler.com
