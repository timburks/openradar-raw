    description: "Summary:\r\nWhen viewing the Time Machine interface with a second display attached, a large black box appears over the restoration interface.\r\n\r\nSteps to Reproduce:\r\n1.  Open Time Machine interface.\r\n2.  Observe issue. Cancel Time Machine restoration, as the interface is unusable.\r\n\r\nExpected Results:\r\nUsable Time Machine interface.\r\n\r\nActual Results:\r\nBlack box covering Finder window used to restore files from Time Machine interface.\r\n\r\nVersion:\r\n10.9.2, build 13C64\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMake sure \"Displays have separate Spaces\" is checked in System Preferences --> Mission Control.  Deselecting that, logging out, and logging back in \"fixes\" the problem."
