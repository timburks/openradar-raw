    description: "Summary:\r\nXcode is pretty random about when it will offer on-demand (escape-key) completions.  Sometimes it works fine, sometimes it doesn't, rendering it undependable.\r\n\r\nSteps to Reproduce:\r\nSee attached movie.  ( http://www.youtube.com/watch?v=iOo4ZxeP56o ) A test case method.  I try completing with the escape key a symbol starting with X.  Notice that with 0, 1, 2, and 3 spaces of indents, it works fine.  With 4, no completions.  \r\n\r\nExpected Results:\r\nIt completes\r\n\r\nActual Results:\r\nIt doesn't\r\n\r\nVersion:\r\nVersion 5.0.2 (5A3005)\r\n10.9.2"
