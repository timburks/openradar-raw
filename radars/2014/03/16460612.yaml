    created: "2014-03-28T20:39:09.847164Z"
    description: "Summary:\r\nThere is no way to put a link to a relevant part of the Documentation and API Reference in code (as a comment.) The only way to do it is with a link to HTML page at developer.apple.com.\r\n\r\nFor example, deprecated UIView methods are put in code as:\r\n\r\n// can't use this because it's deprecated\r\n// https://developer.apple.com/library/ios/documentation/uikit/reference/uiview_class/DeprecationAppendix/AppendixADeprecatedAPI.html#//apple_ref/doc/uid/TP40006816-AppendixA\r\n\r\nAnd when you click on that link it opens in a browser, not the documentation viewer.\r\n\r\nI'd rather be able to do this:\r\n\r\n// can't use this because it's deprecated\r\n// docs:///library/ios/documentation/uikit/reference/uiview_class/DeprecationAppendix/AppendixADeprecatedAPI.html#//apple_ref/doc/uid/TP40006816-AppendixA\r\n\r\nAnd have it open in the documentation viewer."
