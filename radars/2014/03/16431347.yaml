    description: "Summary:\r\nWhen an emoji character is the last character in a #warnings string, it's not shown in the Issue Navigator, and is instead replaced by \"...\".\r\n\r\nHOWEVER, if the emoji character is NOT the last character, it works fine.\r\n\r\nSee screenshot attached for other sample cases.\r\n\r\nSteps to Reproduce:\r\n1. Insert a clang warning with emoji as follows:\r\n#warning \U0001F434\U0001F434\U0001F434\r\n2. Build\r\n\r\nExpected Results:\r\nSee warning containing \"\U0001F434\U0001F434\U0001F434\"\r\n\r\nActual Results\r\nSee warning containing \"\U0001F434\U0001F434...\"\r\n\r\n(Screenshot at: http://cl.ly/image/3W3k2M1T433r)"
