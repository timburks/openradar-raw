    description: "1. Change the case of a filename inside a coordinateWriteItemAtURL:options:writingItemAtURL:options:error:byAccessor:\r\n\r\n- E.g. from \"untitled.txt\" to \"Untitled.txt\"\r\n- Use NSFileCoordinatorWritingForMoving\r\n- Use itemAtURL:didMoveToURL:\r\n\r\n2. Afterwards make a coordinateWriteItemAtURL:options:error:byAccessor:\r\n\r\n=> the \"newURL\" provided by the coordination block will still contain the URL with the old casing.\r\n\r\n3. As a consequence, its pretty impossible to change the case of a filename properly..."
