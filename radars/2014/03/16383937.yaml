    description: "Closed as a duplicate of rdar://15463226.\r\n\r\nSummary:\r\nThe list of member variables, methods, properties, etc at the end of the breadcrumb menu in Xcode 5.1 only allows single-character search, until the indicator at the left side is clicked a few times.\r\n\r\nSteps to Reproduce:\r\n1. Open the method list from the breadcrumb navigation.\r\n2. Start typing multiple characters.\r\n\r\nExpected Results:\r\nThe UI will accept multiple characters in the search field.\r\n\r\nActual Results:\r\nThe UI only accepts one character in the search field, until the indicator at the left is clicked multiple times."
