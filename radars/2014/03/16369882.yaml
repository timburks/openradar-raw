    description: "Summary:\r\nWhen an app with a long title, such as Google Maps, is placed at certain positions on the home screen, it's title causes visual artifacts when certain animations are triggered.\r\n\r\nSteps to Reproduce:\r\n1. Download the Google Maps app from the App Store which happens to have a long title that is wider than the app icon.\r\n2. Place the Google Maps app on your home screen at row: 2, column: 2.\r\n\r\n3A. Activate Spotlight\r\n4A. Search for an app that is NOT on your home screen.\r\n5A. Launch the app. As app launches you will see a visual artifact in the upper left area of the screen along the border. (screenshot attached).\r\n\r\n3B. Lock phone.\r\n4B. Unlock phone. When apps fly into place, their will be a white artifact that from the \"Google Maps\" text.\r\n\r\nExpected Results:\r\nVisual artifact not displayed.\r\n\r\nActual Results:\r\nVisual artifact displayed.\r\n\r\nScreenshot: http://cl.ly/image/160L0V3y0k39\r\n\r\nVersion:\r\n7.1."
