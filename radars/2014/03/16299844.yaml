    description: |-
        Summary:
        Predicate with format "ALL keyPaths IN %@" with empty collection and empty value for keypath always return YES.

        Steps to Reproduce:
        1. Create a predicate with format like @"ALL keyPath in %@" with empty collection.
        2. Has a collection with a model object which keyPath value also is empty collection.
        3. Filter collection with predicate.

        Expected Results:
        Return an empty collection. Predicate evaluate as NO.

        Actual Results:
        Return a collection with that model. Predicate evaluate as YES.
