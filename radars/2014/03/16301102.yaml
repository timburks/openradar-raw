    description: "Summary:\r\nAfter upgrading to iOS 7.1, the Settings app is badged with a (1) that will not clear. \r\n\r\nGoing to Settings -> General -> Software Update  shows that the software is currently up to date. \r\n\r\nUnable to find a way to clear the badge.\r\n\r\nSteps to Reproduce:\r\n1) Wait for iOS 7.1 to be released. \r\n2) On March 10, 2014, (on iOS 7.0.x) go to Settings -> General -> Software Update\r\n3) Update to iOS 7.1\r\n4) When the phone reboots, look at Settings icon\r\n5) Notice the badge (1) on the icon\r\n6) Reboot the device\r\n7) The icon is still badged when the system reboots\r\n8) Also tried sync with computer, iCloud backup, and a visit to the Apple Store Genius Bar.  The icon is still badged.\r\n\r\nExpected Results:\r\nExpected no badge on the Settings app\r\n\r\nActual Results:\r\nBadge remains on the Settings app\r\n\r\nVersion:\r\niOS 7.1 (11D167)\r\nWhite iPhone 5S (32GB) - ME309LL/A\r\nModem Firmware: 2.18.02\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
