    description: "Summary:\r\nWhen manually importing provisioning profiles into Xcode 5.1, the UI doesn't provide any feedback to the user that the profile has been imported.\r\n\r\nSteps to Reproduce:\r\n1. Download a provisioning profile from the developer portal\r\n2. Double-click it, which brings Xcode into focus, but provides no indication of status or success\r\n\r\nExpected Results:\r\nXcode will provide an indication that the provisioning profile has finished importing.\r\n\r\nActual Results:\r\nXcode provides no indication of import status or completion."
