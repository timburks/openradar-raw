    description: "Summary:\r\nI'm developing an iOS app using Swift in Xcode 6 Beta 4, and Automation scripts to test the UI. With the app running on the simulator under Xcode's debugger, running the Automation script -- whether recording a new trace or running the script from the script editor -- the debugger shows the app receives a SIGKILL.\r\n\r\nI can launch the app directly in the simulator and run the automation script, that doesn't help when I want to track the automation script through the app in the debugger\r\n\r\nSteps to Reproduce:\r\n1. Install Xcode 6 Beta 4\r\n2. Create an iOS app\r\n    * Master-Detail template\r\n    * Swift\r\n    * Using Core Data\r\n3. Create an Automation script to click the Add button\r\n4. Run the app on the simulator under the debugger\r\n5. Start the automation script\r\n\r\n\r\nExpected Results:\r\nI expect the app to continue running in the debugger while the automation script exercises it\r\n\r\nActual Results:\r\n6. Observe the SIGKILL notification in the debugger\r\n7. Click Continue\r\n8. Observe the app die\r\n\r\nVersion:\r\nXcode 6 Beta 4\r\nOS X 10.9.4\r\niOS Simulator - iPhone 4s - iPhone 4s / iOS 8.0 (12A4331d)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
