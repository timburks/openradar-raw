    description: "Summary:\r\nThere are some circumstances where we'd like to remove a specific peer from a session, e.g. when it is determined by a heartbeat that a peer is not responding.\r\n\r\nCurrently, you can only disconnect from all peers by leaving a session entirely.\r\n\r\nSteps to Reproduce:\r\nAttempt to remove peer from session\r\n\r\nExpected Results:\r\nAn API to do that\r\n\r\nActual Results:\r\nNo API to do that\r\n\r\nVersion:\r\nAll iOS versions so far\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n-\r\n\r\nAttachments:"
