    description: "Issue category: Other\r\n\r\n• Detailed description of the issue\r\nWhen creating a Health ID for the first time, the \"Edit\" copy should be centered underneath the photo. Instead, it is displayed vertically and aligned with the right of the photo.\r\n\r\n• Steps to reproduce\r\n1. Open Health for the first time\r\n2. Tap the Medical ID tab\r\n3. Tap \"Create Medical ID\"\r\n\r\n• Expected result\r\nThe \"Edit\" copy should be centered underneath the photo, like in Contacts.app.\r\n\r\n• Actual result\r\nThe \"Edit\" copy is displayed vertically and aligned with the right of the photo."
