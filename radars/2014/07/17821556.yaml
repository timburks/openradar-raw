    description: "Summary:\r\nFrom the release notes [1]\r\n\r\n> The Automation instrument no longer requires enabling the \"UI Automation\" setting on the targeted iOS device. (16732303)\r\n\r\nThis has not been fixed.  The Automation instrument still pops a \"UI Automation Disabled\" dialog.\r\n\r\n[1] http://adcdownload.apple.com//Developer_Tools/xcode_6_beta_4_o2p8fz/xcode_6_beta_4_release_notes.pdf\r\n\r\nSteps to Reproduce:\r\n1. on a device with iOS 8 beta 4 installed, open Settings > Developer > Enable UIAutomation OFF\r\n2. in Instruments 6, select that device and target an app on that device\r\n3. run\r\n\r\nExpected Results:\r\nThe Automation instrument to run.\r\n\r\nActual Results:\r\nA \"UI Automation Disabled\" dialog appears.\r\n\r\nVersion:\r\nVersion:\r\n* OS X 10.9.4 (13E28)\r\n* OS X 10.10 (14A298i)\r\n\r\nXcode6-Beta4\r\nInstruments 6.0 (56127.2)\r\n\r\n$ xcrun xcodebuild -version\r\nXcode 6.0\r\nBuild version 6A267n\r\n\r\niOS 8 beta 4\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nIf you Enable UI Automation (ON), the dialog does not appear."
