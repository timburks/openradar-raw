    description: "Issue category: Bug Reporter\r\n\r\n• Detailed description of the issue\r\nCurrently, Bug Reporter requires the user to log in almost every time. The app should remember the logged in user and allow them to get straight to the bug reporting.\r\n\r\n• Steps to reproduce\r\n1. Use Bug Reporter\r\n2. Force quit the app, and reopen it.\r\n\r\n• Expected result\r\nThe app should not re-prompt the user for login.\r\n\r\n• Actual result\r\nThe app re-prompts the user for login"
