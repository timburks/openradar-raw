    description: "Summary:\r\nWhen compiled with xcode 6 beta 2 [UIImage imageWithContentsOfFile:] is not loading @2x images.\r\n\r\nSteps to Reproduce:\r\n2 image files, image@2x.jpg and image.jpg and following code:\r\n\r\n    UIImage *img = [UIImage imageNamed:@\"image.jpg\"];\r\n    UIImage *img2 = [UIImage imageWithContentsOfFile:[[[NSBundle mainBundle] resourcePath] stringByAppendingPathComponent:@\"image.jpg\"]];\r\n   \r\n\r\nExpected Results:\r\nimg and img2 both loading the retina asset\r\n\r\nActual Results:\r\nimg2 is not the retina asset\r\n\r\nVersion:\r\niOS 8 beta 2\r\n\r\nNotes:\r\nthis was tested on device and in simulator\r\n\r\nConfiguration:\r\niphone 5 model A1429"
