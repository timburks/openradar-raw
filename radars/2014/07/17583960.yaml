    description: "Summary:\r\nIn older versions of Safari (pre Yosemite), users were able to drag and drop a favicon from the URL bar to their desktop. This would create a clickable link file on their desktop.\r\n\r\nSteps to Reproduce:\r\nTry to drag and drop the favicon in Safari's URL bar to the desktop.\r\n\r\nExpected Results:\r\nShould create a .webloc or other clickable file that opens the URL.\r\n\r\nActual Results:\r\nFavicon not draggable."
