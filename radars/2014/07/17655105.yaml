    description: "Summary:\r\nThe application crashes when attempting to print the contents of an UIWebView via a UIActivityViewController (on an iPad).\r\n\r\nSteps to Reproduce:\r\n1. Create a UIActivityViewController, give it some activity items (in my case some text, a URL, and the viewPrintFormatter from a UIWebView).\r\n\r\n2. Present the UIActivityViewController within a UIPopoverController\r\n\r\n3. Select the print option\r\n\r\n4. The app crashes\r\n\r\n\r\nExpected Results:\r\nThe print options view should be presented to the user\r\n\r\nActual Results:\r\nThe app crashes\r\n\r\nVersion:\r\nVersion 8.0 (12A4318c)\r\n\r\nNotes:\r\nThis bug has persisted in betas 1 through 3. The bug does not appear to affect iPhones.\r\n\r\nAnother developer has also described this problem on StackOverflow: http://stackoverflow.com/questions/24537192/uiactivityviewcontroller-crashing-in-ios-8\r\n\r\nThe equivalent code worked back in iOS 7.\r\n\r\nConfiguration:\r\nRetina iPad Mini (model A1490)\r\n\r\nAttachments:\r\n'14.06.2014 15-46.crash' was successfully uploaded."
