    description: "I'd very much love an easy way to assign a value to an optional variable IF it's nil. Ruby has a ||= operator, which does exactly that.\r\n\r\nFor example:\r\nfoo ||= \"default value\"\r\n\r\nWhich basically means:\r\nif !foo {\r\n  foo = \"default value\"\r\n}\r\n\r\nIt's super convenient for assigning default values to optional arguments."
