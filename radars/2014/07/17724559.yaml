    description: "Summary:\r\nI'd *really* like to get home and have my computer start playing right from where I left on my phone.\r\n\r\nHow come this isn't a thing yet?\r\n\r\nSteps to Reproduce:\r\n1. Go out.\r\n2. Listen to some music on your phone.\r\n3. Come back.\r\n\r\nExpected Results:\r\n4. Music stops on my phone.\r\n5. Music starts right where I left, but on my computer.\r\n\r\n\r\nActual Results:\r\n4. My cat welcomes me. :-)\r\n5. I have to unlock my computer, open iTunes, search for the album/playlist, fetch the song that was playing, click play for music to continue.\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
