    description: "Issue category: Phone\r\n\r\n• Detailed description of the issue: Voicemails are not delivered until the iPhone is force restarted.\r\n\r\n• Steps to reproduce\r\n1. Call an iOS 8 iPhone from any phone. Don't answer the call. Leave a voicemail.\r\n2. Check for voicemail. There should be no voicemail.\r\n3. Force restart. Voicemail appears.\r\n\r\nSteps one and two were tested while on WiFi. Step three occurred while on a cellular data connection. This connection may or may not affect the described issue.\r\n\r\n• Expected result: Voicemail delivers when it is sent.\r\n\r\n• Actual result: Voicemail does not appear until after a force restart."
