    description: "Summary:\r\nThe 'Jump' window offers to \"Move focus to <incorrect file name>\"\r\n\r\nSteps to Reproduce:\r\n1. Install Xcode 6 Beta 4\r\n2. Open a project\r\n3. Open a file\r\n4. Open the Assistant editor\r\n5. Open a different file in the 'main' editor window\r\n6. Note that the tab name changes to match the file name\r\n7. Press Command-J to open the Jump window\r\n\r\nExpected Results:\r\nWindow offers \"Move focus to <currently open file>\"\r\n\r\nActual Results:\r\nWindow offers \"Move focus to <previous file open>\"\r\n\r\nVersion:\r\nXcode 6 Beta 4\r\nOS X 10.9.4\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'Screen Shot 2014-07-31 at 10.11.17 AM.png' was successfully uploaded."
