    description: "Summary:\r\nImages that have been sliced using the Asset Catalog do not render correctly in Xcode.\r\n\r\nThe render does not match the actual result on the iPhone.\r\n\r\nSteps to Reproduce:\r\n1. Add an image that has a region that should be tiled to the Asset Catalog\r\n2. Arrange the slices around the tile region in the image.\r\n3. Add a button to the storyboard and set the background image to the image.\r\n\r\nExpected Results:\r\nImage should match image on device or simulator\r\n\r\nActual Results:\r\nXcode image rendered on the canvas is completely wrong. It doesn't match the simulator or device image.\r\n\r\nVersion:\r\nXcode 5 and Xcode 6 (Beta 3) Version 6.0 (6A254o)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niOS 7.0 \r\nMavericks\r\n\r\nAttachments:\r\n'Xcode Tile Bug for Asset Catalog.png' was successfully uploaded."
