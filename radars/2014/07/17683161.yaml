    description: "Note:  Bug still exists in Dev 4 update.\r\n\r\n\r\nApple Developer Relations16-Jul-2014 06:50 PM\r\n\r\nEngineering has determined that your bug report is a duplicate of another issue and will be closed. \r\n\r\nThe open or closed status of the original bug report your issue was duplicated to appears in the yellow \"Duplicate of XXXXXXXX\" section of the bug reporter user interface. This section appears near the top of the right column's bug detail view just under the bug number, title, state, product and rank.\r\n\r\nIf you have any questions or concerns, please update your report directly here: http://bugreport.apple.com/.\r\nStephen Weirs15-Jul-2014 03:19 PM\r\n\r\nSummary:\r\nWhen switching through tabs in the advance Network Settings Display is not rendering correctly.  If you move the window the display will then display correctly.\r\n\r\nSteps to Reproduce:\r\nOpen Network Advance Settings and Click through the Options buttons and various options will display with problems\r\n\r\nExpected Results:\r\nDisplay should be Displayed Correctly\r\n\r\nActual Results:\r\nDisplay is rendered incorrectly see attachment.  Some options display correctly other do not.  Again moving the window will cause the overlay to correct itself.\r\n\r\nVersion:\r\n10.10 Dev 3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'Network.png' was successfully uploaded."
