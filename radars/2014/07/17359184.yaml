    description: "Issue category: Bug Reporter\r\n\r\n• Detailed description of the issue\r\nIn parts of the Bug Reporter app, Autocorrect does not seem to be available, which makes it incredibly hard to file bugs from the app.\r\n\r\n• Steps to reproduce\r\n1. Open Bug Reporter\r\n2. Focus in \"Steps to reproduce\" list or \"Expected/Actual result\" areas\r\n\r\n• Expected result\r\nAutocorrect should be enabled, allowing the user to freely and easily type up bug reports\r\n\r\n• Actual result\r\nAutocorrect is not enabled, causing constant typos and making filing radars a horrible chore"
