    description: "Summary:\r\nIt is not possible for me to add a AppleID to the Xcode account preferences.\r\n\r\nSteps to Reproduce:\r\n1. Start Xcode\r\n2. Open Xcode preferences\r\n3. Select 'Accounts' view\r\n4. Select '+' to add a new AppleID\r\n5. Enter credentials in the opened dialog\r\n6. Select 'Add' button\r\n\r\nExpected Results:\r\nNew AppleID added.\r\n\r\nActual Results:\r\nError dialog (see attachment 3-error-dialog.tiff) with the text 'Could not parse server's response as a plist' comes up. The new AppleID is _not_ added.\r\n\r\nVersion:\r\nOS X Yosemite Developer Preview 4\r\nXcode 6 Beta 4 (6A267n)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro (15-inch, Early 2011)\r\n- Processor  2 GHz Intel Core i7\r\n- Memory  8 GB 1333 MHz DDR3\r\n- Graphics  Intel HD Graphics 3000 512 MB\r\n- Serial Number  C02GK0VLDRJL\r\n\r\nAttachments:\r\n'1-account-window.tiff', '2-login-dialog.tiff' and '3-error-dialog.tiff' were successfully uploaded."
