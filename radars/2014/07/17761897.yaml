    description: "Summary:\r\nIn any Swift project I create trying to use lldb to po a variable results in an error.\r\nFor instance in the attached sample project using po to print the \"name\" variable results in this error.\r\n\r\nerror: <EXPR>:1:1: error: use of unresolved identifier 'name'\r\nname\r\n^\r\n\r\nSteps to Reproduce:\r\n1. Start a new project in Xcode\r\n2. Set a local variable in ApplicationDidFinishLaunching\r\n3. Break after that variable\r\n4. use lldb to po that variable\r\n\r\nExpected Results:\r\nI would expect the value to be printed in the console.\r\n\r\nActual Results:\r\nerror: <EXPR>:1:1: error: use of unresolved identifier 'name'\r\nname\r\n^\r\n\r\nVersion:\r\nOS X 10.10 (14A298i)\r\nXcode Version 6.0 (6A267n)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nRetina Mac Pro\r\n\r\nAttachments:\r\n'newSwiftTest.zip' was successfully uploaded."
