    description: "Summary:\r\nXcode 6 Beta 3 crashes when exporting accounts. Reproducible on 10.9 and 10.10.\r\n\r\nSteps to Reproduce:\r\n1. Install Xcode 6 beta 3\r\n2. Add an Apple ID to the list of accounts. In my case I also have a git repository and a build server set up. \r\n3. Attempt to export the list of accounts\r\n4. Xcode crashes. \r\n\r\nExpected Results:\r\nIt shouldn't crash, and instead finish the export.\r\n\r\nActual Results:\r\nIt crashes.\r\n\r\nVersion:\r\nXcode Version 6.0 (6A254o) & 10.9.4 (12E28)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro Retina 15\" late 2013. 16GB RAM, 512GB HD."
