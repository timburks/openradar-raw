    description: "Summary:\r\nMarking a swift source file with //MARK: landmark breaks subsequent landmark rendering in the jump bar if there are no characters following the colon. If a space is added after colon, \"//MARK: \", subsequent landmarks render correctly\r\n\r\nSteps to Reproduce:\r\nAdd a //MARK: landmark to a source file with no characters after the colon. Add further landmarks to the source file\r\n\r\nExpected Results:\r\nAll landmarks should be shown in the jump bar\r\n\r\nActual Results:\r\nOnly the first landmark is shown in the jump bar"
