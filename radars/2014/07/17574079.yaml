    description: "Summary:\r\nIn the iOS messages app, you can select multiple messages for sharing. When they are shared (in a pre-populated text message), there is no indication who said what in the conversation.\r\n\r\nSteps to Reproduce:\r\nHave a Messages conversation with another person. In the detail view of that thread of conversation, long press on any message bubble, select 'More...', then select multiple bubbles. Press the arrow icon at bottom right of screen (iOS7). \r\n\r\nExpected Results:\r\nIn the pre-populated new Message screen produced, the message content should indicate who said what. Example:\r\n\r\nAbraham Lincoln: Well we should go for lunch.\r\nWinston Churchill: Cool time travel, dude!\r\nWinston Churchill: Ok, let's get pizza.\r\nAbraham Lincoln: Agreed! Get me a pepperoni.\r\n\r\n\r\nActual Results:\r\nIn the pre-populated new Message screen produced, the message content strings together all message bubble content, without naming the authors:\r\n\r\nWell we should go for lunch.\r\nCool time travel, dude!\r\nOk, let's get pizza.\r\nAgreed! Get me a pepperoni.\r\n\r\n\r\nVersion:\r\n7.1 [11D167]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5s"
