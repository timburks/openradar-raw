    description: "Issue category: Messages\r\n\r\n• Detailed description of the issue\r\nWhen \"Show Previews\" is turned off in Settings > Notifications > Messages, received messages with Emoji still display the Emoji, in addition to the normal \"iMessage\" copy\r\n\r\n• Steps to reproduce\r\n1. Turn off \"Show Previews\" in Settings > Notifications > Messages\r\n2. Receive a message with an Emoji.\r\n\r\n• Expected result\r\nAll of the message's preview should be hidden.\r\n\r\n• Actual result\r\nAll of the message is hidden except for whatever Emoji the message contains"
