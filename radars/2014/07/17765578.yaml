    description: "Summary:\r\nWhen not using asset libraries, the iPad version of an image is preferred over the universal version if the is no iPhone version and app is running on an iPhone, if the image is set up in a storyboard/XIB.\r\n\r\nSteps to Reproduce:\r\nAdd 4 versions of an image to a project:\r\n- Image.png\r\n- Image@2x.png\r\n- Image~ipad.png\r\n- Image@2x~ipad.png\r\n\r\nUse the image in an image view in a storyboard/XIB.\r\n\r\nRun in the iPhone simulator.\r\n\r\nExpected Results:\r\nUniversal image (Image.png or Image@2x.png) should be shown.\r\n\r\nActual Results:\r\niPad image (Image~ipad.png or Image@2x~ipad.png) is shown.\r\n\r\nVersion:\r\niOS 8 beta 4\r\n\r\nNotes:\r\nSetting the image from code using `[UIImage imageNamed:@\"Image\"]` works.\r\n\r\nConfiguration:\r\niPhone simulator"
    email: peter@electricpeelsoftware.com
