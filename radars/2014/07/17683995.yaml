    description: "Duplicate of another issue (17824547)\r\n\r\nSummary:\r\nWhen I change the slicing values away from the default slices that Xcode auto generates, the live-preview and the canvas view in Xcode fail to render the image correctly.\r\n\r\nSteps to Reproduce:\r\n1. Add images to asset catalog (image with gradient)\r\n2. Adjust slicing to make gradient look good (i.e. not stretch wrong colors)\r\n\r\nExpected Results:\r\nInterface Builder and the Live Preview should render the image with the correct art asset using slicing (resizable images with insets).\r\n\r\nActual Results:\r\nImages are stretched and do not match the visuals demoed at WWDC nor the actual app running on a device.\r\n\r\nVersion:\r\nXcode 5 (Version 5.1.1 (5B1008))\r\nXcode 6 Beta 3 (Version 6.0 (6A254o))\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAll Macs\r\n\r\nAttachments:\r\n'SlicingBug.png' and 'TestSlicing.zip' were successfully uploaded."
