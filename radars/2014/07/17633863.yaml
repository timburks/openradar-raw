    description: "Summary:\r\nLinking (to an app project) a mixed Objective-C/Swift framework that has a bridging header referencing private framework headers prevents the app project from building.\r\n\r\nSteps to Reproduce:\r\n1. Using Xcode6-Beta3, create a mixed Objective-C/Swift framework that has a bridging header referencing private framework headers\r\n2. Import it into a separate Xcode6-Beta3 app project (iOS or Mac)\r\n3. Attempt to build it\r\n\r\nExpected Results:\r\nThe app project should build.\r\n\r\nActual Results:\r\nThe app project does not build."
