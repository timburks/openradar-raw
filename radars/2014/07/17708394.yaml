    description: "Summary:\r\nIn Interface Builder a developer should be able to drag and drop a layout constraint's representation off of the size inspector to remove that constraint from its views.\r\n\r\nSteps to Reproduce:\r\n1. Open interface builder to any xib or storyboard\r\n2. Add a constraint to a view\r\n3. Open the size inspector\r\n4. Drag a constraint's representation off of the size inspector.\r\n\r\nExpected Results:\r\nConstraint should be removed from its views when you drag and drop its representation from the size inspector.\r\n\r\nActual Results:\r\nNothing changes."
