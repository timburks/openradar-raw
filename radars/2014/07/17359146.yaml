    description: "Issue category: Other\r\n\r\n• Detailed description of the issue\r\nWhen first creating a Medical ID, scrolling down to fill out some of the various fields shows \"+\" buttons obscuring the field labels.\r\n\r\nWorkaround: Scrolling up to the top of the form and then back down removes these \"+\" buttons.\r\n\r\n• Steps to reproduce\r\n1. Open the Health app\r\n2. Tap the Medical ID tab\r\n3. Tap \"Create Medical ID\"\r\n4. Scroll down to \"add emergency contact\", etc.\r\n\r\n• Expected result\r\nNo \"+\" buttons should be present, and the label text should be perfectly visible.\r\n\r\n• Actual result\r\nLabel text is obscured by \"+\" buttons"
