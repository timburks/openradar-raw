    description: |-
        Summary:
        When you try to autocomplete an @objc decorator on a Swift class, it does not auto complete
        See video: http://screencast.com/t/ArK4g0PO

        Steps to Reproduce:
        - Start typing @ob or @obj
        - Hit ctrl+space or Editor -> Show Completions

        Expected Results:
        Text should autocomplete to @objc

        Actual Results:
        Xcode could not find an auto complete for “@ob” or “@obj”
