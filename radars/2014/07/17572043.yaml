    description: |-
        Summary:

        After upgrading to Yosemite, the app-first-launch warning dialog opens everytime an app is launched for the first time since upgrading.

        Steps to Reproduce:

        1. Upgrade from Mavericks to Yosemite
        2. Open a third-party app you use regularly

        Expected Results:

        The app should launch immediately.

        Actual Results:

        A dialog stating « You are opening Firefox.app for the first time. Do you really want to open this application? » appears, and asks to confirm the opening.
