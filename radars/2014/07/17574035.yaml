    description: "Summary:\r\nWhen I share a Note from the Notes application, whether it be by email or message or other, the date and time the note was created should be shared. It is not, therefore valuable information is lost.\r\n\r\nSteps to Reproduce:\r\n1. Launch the Notes application\r\n2. Create a new note, enter some text\r\n3. Select the 'share' icon (bottom left in iOS7)\r\n4. Select Message or Email\r\n\r\n\r\nExpected Results:\r\nThe pre-populated email or message should contain the date+time of note creation and the contents of the note\r\n\r\nActual Results:\r\nThe pre-populated email or message only contains the contents of the note\r\n\r\nVersion:\r\niOS7.1 (11D167)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5s"
