    created: "2014-07-09T07:40:05.638118Z"
    description: "Summary:\r\nThe speaker and bluetooth icons in the phone app's audio route picker are stretched and distorted. This happened when I was making a call with my phone paired to my car's stereo system via bluetooth.\r\n\r\nSteps to Reproduce:\r\n1. Pair the phone with a bluetooth speaker/mic. For example a in car audio system that supports handsfree phone calls.\r\n2. Make a phone call\r\n3. Once the phone call is in progress, tap the \"Audio button\"\r\n4. Observe: the audio route picker should appear\r\n\r\nExpected Results:\r\nThe icons in the audio route picker should not be distorted\r\n\r\nActual Results:\r\nThe icons in the audio route picker appear to be stretched horizontally\r\n\r\nVersion:\r\niOS 8.0 (12A4318c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5 (Model A1428)\r\n\r\nAttachments:\r\n'IMG_0003.PNG' and 'IMG_0004.PNG' were successfully uploaded."
