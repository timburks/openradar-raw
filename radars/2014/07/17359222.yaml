    description: "Issue category: Bug Reporter\r\n\r\n• Detailed description of the issue\r\nAfter focusing the cursor after \"1.\" in \"Steps to reproduce\" section of a New Problem, typed text is then displayed before the \"2.\" on the next line instead of after the \"1.\" on the same line.\r\n\r\nWorkaround: Delete the text before the \"2.\" and refocus the cursor back after the \"1.\".\r\n\r\n• Steps to reproduce\r\n1. Open a New Problem in Bug Reporter\r\n2. Focus the cursor after \"1.\"\r\n3. Start typing\r\n\r\n• Expected result\r\nText should display after the \"1.\" on the same line\r\n\r\n• Actual result\r\nText displays before the \"2.\" on the next line"
