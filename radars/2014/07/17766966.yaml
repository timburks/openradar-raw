    created: "2014-07-22T19:45:12.061956Z"
    description: "Summary:\r\nIn a UINavigationController when using interactive pop transitions, the transition progress can't be controlled anymore but the pop transition happens non-interactively.\r\n\r\nSteps to Reproduce:\r\nOpen the attached sample app and run it on iOS 8.0 beta 4 (device or simulator).\r\n\r\nTap Push.\r\n\r\nNow swipe from the left to the right to control the pop transition progress.\r\n\r\nExpected Results:\r\nThe white on black \"Hello, world\" view controller should be scaled and alpha faded according to the UIPanGestureRecognizer position.\r\n\r\nActual Results:\r\nThe pop transition completes immediately.\r\n\r\nVersion:\r\niOS 8 beta 4\r\n\r\nNotes:\r\nThis is a regression from iOS 8.0 beta 3.\r\n\r\nConfiguration:\r\niPhone 5s, Simulator"
