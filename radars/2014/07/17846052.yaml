    description: "Summary:\r\nWhen selecting a user in the contacts app or through the contacts option in the phone app, the wrong photo is shown for the person.  The photo is always of the last person you viewed.\r\n\r\nSteps to Reproduce:\r\n1. Open phone select contacts.\r\n2. Choose a person who has a photo set, their photo is blank or wrong.\r\n3. Press back and choose another person, their photo is of the last person you choose.  The current persons photo will be in the next contact you choose.\r\n\r\nExpected Results:\r\nThe right persons photo should be shown\r\n\r\nActual Results:\r\nIt's always a photo of the last person you saw\r\n\r\nVersion:\r\niOS 8 Beta 4 -  8.0(12A4331d)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5 MD634LL/A\r\n\r\nAttachments:"
