    description: |-
        Summary:
        IPv6 address will not be set using DHCPv6 on a thunderbolt interface

        Steps to Reproduce:
        Plug in the thunderbolt adapter (or display), plug in the ethernet cable and set IPv6 address configuration to „Automatically“.

        Expected Results:
        IPv6 address,prefix and router should be set

        Actual Results:
        IPv6 remains unconfigured. Using the internal ethernet adapter (e.g. on iMac) works

        Notes:
        Using the internal ethernet adapter (e.g. on iMac) dhcpv6 works and the ipv6 address is configured correctly.
