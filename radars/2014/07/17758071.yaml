    description: |-
        Summary:
        When receiving a message and pulling down the notification for a Quick Reply, one may wish to tap the 123 key to add some punctuation to their response. However, the 123 key cannot be tapped. Instead, the Shift key receives the tap.

        Steps to Reproduce:
        1. Receive a message.
        2. Pull down the notification for a Quick Reply.
        3. Try to tap the 123 key, and watch as the Shift key receives the tap instead.

        Expected Results:
        The 123 key should receive the tap.

        Actual Results:
        The Shift key receives the tap instead.
