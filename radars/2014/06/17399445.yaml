    description: "Summary:\r\nNSLocale is unable to provide a display name for any country code.\r\n\r\nSteps to Reproduce:\r\n1. Attempt to get a display name for a country code:\r\n\r\nNSString *countryID = [[NSLocale currentLocale] objectForKey:NSLocaleCountryCode];\r\n    NSString *displayName = [[NSLocale currentLocale] displayNameForKey:NSLocaleCountryCode value:countryID];\r\n\r\nExpected Results:\r\n`displayName` should not be nil (should be the name of the country given, in the current locale's language).\r\n\r\nActual Results:\r\n`displayName` is nil\r\n\r\nVersion:\r\niOS 8 beta 2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niOS 8 Simulator"
