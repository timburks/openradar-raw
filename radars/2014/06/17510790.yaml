    description: "Summary:\r\nI don't like Swift's current class protocol header. \r\n\r\nWhy not use:\r\n\r\nclass protocol MyClassProto { ... }\r\n\r\ninstead of: \r\n\r\n@class_protocol protocol MyClassProto { ... }\r\n\r\nSteps to Reproduce:\r\nDefine a class protocol\r\n\r\nExpected Results:\r\nclass protocol MyClassProto { ... }\r\n\r\nActual Results:\r\n@class_protocol protocol MyClassProto { ... }\r\n\r\nVersion:\r\nXcode 6 Beta 2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
