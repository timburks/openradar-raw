    description: "Summary:\r\nThere appears to be a 10.10 specific crash somewhere in PDFThumbnailView affecting rendering PDF thumbnails. \r\n\r\nWe are observing the crash amongst Papers crash reports solely on 10.10.\r\n\r\nCrash appears often but not always off main thread.\r\n\r\nSteps to Reproduce:\r\nBased on user reports of the crash: view a PDF document in Papers 3 for Mac (Papers uses PDFKit to render the document), the crash happens occasionally and affected users have not indicated an association of the crash to specific documents.\r\n\r\nExpected Results:\r\nView a PDF document and its thumbnail view.\r\n\r\nActual Results:\r\nOccasional crash when attempting to view a PDF document.\r\n\r\nVersion:\r\nOSX 10.10 Developer Preview 1\r\n\r\nNotes:\r\nI have attached five example crash reports.\r\n\r\nConfiguration:\r\nWe have seen crashes of this sort from various models from our users: Macbook Pro (11,1, 10,2, 10,1, 8,2), Mini (5,1), Air models."
