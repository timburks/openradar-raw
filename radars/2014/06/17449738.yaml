    description: "Apple Developer Relations 01-Jul-2014 00:57 AM\r\n\r\nEngineering has determined that your bug report is a duplicate of another issue and will be closed. \r\n\r\nDuplicate of 17356882 (Open)\r\n\r\nSummary:\r\nSource Control Feature Introduced with Xcode 5: Advanced Check Out for Multiple working copies & Managed via Source Control Menu doesn't work with Xcode 6 - Beta2 (6A216f).\r\n\r\nSee WWDC 2013 - Session 414 Understanding Source Control in Xcode\r\n\r\nA) Creating a workspace in Xcode 6 - Beta2 (6A216f) doesn't create xcshareddata, see attached:\r\n* \"414 Understanding Source Control in Xcode.png\"\r\n\r\nB) Check out an existing remote (git) project, which contains a workspace with multiple working copies, doesn't check out the working copies, defined by the workspace (xcshareddata)\r\n\r\nSteps to Reproduce:\r\nReproduce this with Xcode 5 & Xcode 6:\r\n1. In Xcode welcome start screen: \"Check out an existing project\"\r\n2. \"... enter a repository location\": https://github.com/two123/XcodeWorkspaceWithMultipleWorkingCopies.git and press \"Next\"\r\n3. Proceed and checkout the project (choose a location via file menu)\r\n4.  \"Checkout successfull\" - Press Show - A finder with the location of the checked-out project will open -> directory  \"XcodeWorkspaceWithMultipleWorkingCopies\"\r\n5. In Xcode menu \"File-New-Workspace\" create a new workspace within directory  \"XcodeWorkspaceWithMultipleWorkingCopies\" (see step 4.)\r\n\r\nExpected Results:\r\nSee attached:\r\n- GeneratedWorkspaceXcode5.png\r\n\r\n\r\nActual Results:\r\nSee attached:\r\n- GeneratedWorkspaceXcode6.png\r\n\r\nVersion:\r\nXcode6-Beta2 (6A216f) & OSX 10.10 (14A261i)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'GeneratedWorkspaceXcode5.png' http://d.pr/i/V2ev\r\n'GeneratedWorkspaceXcode6.png' http://d.pr/i/YJWo\r\n'414 Understanding Source Control in Xcode.png' http://d.pr/i/hi8t"
