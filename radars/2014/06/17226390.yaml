    description: "The Swift language supports generic classes with type parameters for properties.  Such classes should support recursive relationships, such as the classic linked list.  \r\n\r\nFor example, this seems to be a reasonable class declaration:\r\n\r\nclass Cons<T> {\r\n    let head: T\r\n    let tail: Cons<T>?\r\n    init(_ head: T, _ tail: Cons<T>? = nil) {\r\n        self.head = head\r\n        self.tail = tail\r\n    }\r\n}\r\n\r\nHowever, it fails to compile in Swift source code files.  The compiler reports the error:\r\n\r\nCompileSwift normal x86_64 com.apple.xcode.tools.swift.compiler\r\n    cd /Users/jay/Coding/Swift/TrySwift\r\n    /Applications/Xcode6-Beta.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/bin/swift -target x86_64-apple-macosx10.9 -module-name TryListClass -O0 -sdk /Applications/Xcode6-Beta.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.10.sdk -g -module-cache-path /Users/jay/Coding/Swift/TrySwift/Build/ModuleCache -I /Users/jay/Coding/Swift/TrySwift/Build/TrySwift/Build/Products/Debug -F /Users/jay/Coding/Swift/TrySwift/Build/TrySwift/Build/Products/Debug -c -j8 /Users/jay/Coding/Swift/TrySwift/TryListClass/main.swift -output-file-map /Users/jay/Coding/Swift/TrySwift/Build/TrySwift/Build/Intermediates/TrySwift.build/Debug/TryListClass.build/Objects-normal/x86_64/TryListClass-OutputFileMap.json -serialize-diagnostics -emit-dependencies -emit-module -emit-module-path /Users/jay/Coding/Swift/TrySwift/Build/TrySwift/Build/Intermediates/TrySwift.build/Debug/TryListClass.build/Objects-normal/x86_64/TryListClass.swiftmodule -Xcc -iquote -Xcc /Users/jay/Coding/Swift/TrySwift/Build/TrySwift/Build/Intermediates/TrySwift.build/Debug/TryListClass.build/TryListClass-generated-files.hmap -Xcc -I/Users/jay/Coding/Swift/TrySwift/Build/TrySwift/Build/Intermediates/TrySwift.build/Debug/TryListClass.build/TryListClass-own-target-headers.hmap -Xcc -I/Users/jay/Coding/Swift/TrySwift/Build/TrySwift/Build/Inter