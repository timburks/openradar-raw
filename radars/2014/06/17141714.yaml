    description: "Summary:\r\nWhenever on IB I try to select a custom UIFont Xcode crashes.\r\n\r\nSteps to Reproduce:\r\n1. Create a storyboard with one or more UIViewControllers\r\n2. Place a UIButton on a view controller\r\n3. Configure a custom class for the UIViewController (don’t know if needed but that’s my current configuration)\r\n4. Select the button and go to IB properties\r\n5. Tap on the “T” that shows the font selection popover\r\n6. Tap on “Custom” (even if its already selected)\r\n7. Either wait for it to crash\r\n7b. Tap on “Font Family” selector.\r\n\r\nExpected Results:\r\nInterface Builder let’s me select a custom font to be set as the font for the UIButton\r\n\r\nActual Results:\r\nApplication crashes and doesn’t let the user select a custom font."
