    description: "Xcode 6 Beta 1 is missing several useful file templates which available in previous versions of Xcode. In particular, the following templates no longer appear to exist:\r\n\r\n- Objective-C Category\r\n- Objective-C Class Extension\r\n- Objective-C Protocol\r\n\r\nSteps to Reproduce\r\n1. Launch Xcode 6 Beta 1 and load a project.\r\n2. Select File->New File\r\n3. Look at the selection of available file templates.\r\n\r\nExpected Results\r\nObjective-C Category, Class Extension, and Protocol templates should all exist in the Cocoa Touch and Cocoa tabs.\r\n\r\nActual Results\r\nObjective-C Category, Class Extension, and Protocol templates are all missing.\r\n\r\nConfiguration\r\nAny\r\n\r\nXcode Version\r\nXcode 6 Beta 1\r\n\r\nAdditional Notes"
