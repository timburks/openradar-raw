    classification: Serious Bug
    created: "2014-06-09T16:39:08.881132Z"
    description: "Summary:\r\nWhen launching a blank script for UIAutomation using Xcode 6/Instruments 6, it fails immediately with the error message \"An error occurred while trying to run the script\".\r\n\r\nSteps to Reproduce:\r\n1. Create a new project in Xcode 6\r\n2. Select an iOS Simulator (I used the iPhone 4S and 5S simulators)\r\n2. Launch the instruments selector by holding down the run button and choosing Profile (the calipers icon).\r\n3. Select UIAutomation\r\n4. Hold down Option and press Profile\r\n5. The UIAutomation instrument will launch and fail immediately\r\n\r\nExpected Results:\r\nThe UIAutomation script launches without any errors.\r\n\r\nActual Results:\r\nThe UIAutomation script immediately fails with the error message \"An error occurred while trying to run the script\".\r\n\r\nVersion:\r\nXcode Version 6.0 (6A215l)\r\nInstruments Version 6.0 (56107.10.7)\r\niOS Simulator Version 8.0 (537)\r\n\r\nAttachments:\r\nhttps://www.dropbox.com/s/ba76e0d7zkcce5l/uiautomationDoesNotWork.mp4\r\nhttps://www.dropbox.com/s/4dwykjimnf6coyo/UIAutomationLaunchFailure.trace.zip"
