    description: "Summary:\r\nWhen the Mac goes to sleep mode, it is not possible to wake up the system anymore via Trackpad or Keyboard. The only reason is to power off the Mac or wait 5-10 minutes util he restarts himself. After restart, a problem with \"Sleep Wake Failure\" is reported, but no crash logs are shown. \r\n\r\nSteps to Reproduce:\r\n1. Let the Mac Pro go to sleep\r\n2. Try to wake up by clicking the Trackpad or Keyboard (USB and Bluetooth tested)\r\n\r\nExpected Results:\r\nMac wake up.\r\n\r\nActual Results:\r\nNothing happens.\r\n\r\nRegression:\r\n6 Core Mac Pro, standard configuration.\r\n\r\nNotes:\r\nnone."
