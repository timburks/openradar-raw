    classification: Other bug
    created: "2014-06-06T13:49:01.521915Z"
    description: "Summary:\r\nThe new iOS CLLocationManager required Info.plist keys NSLocationWhenInUseUsageDescription and NSLocationAlwaysUsageDescription do not have  \"friendly\" name present in Xcode 6. NSLocationUsageDescription is (I'm assuming) deprecated.\r\n\r\nSteps to Reproduce:\r\n1. Open Info.plist for iOS app in Xcode\r\n2. Right-click -> Show Raw Keys/Values\r\n3. Paste in key NSLocationWhenInUseUsageDescription\r\n4. Right-click -> Show Raw Keys/Values\r\n\r\nExpected Results:\r\nSomething like \"Privacy - prompt for showing location service when app in use\"\r\n\r\nActual Results:\r\nNSLocationWhenInUseUsageDescription\r\n\r\nVersion:\r\n6.0 (6A215l), 10.9.3/13D65"
