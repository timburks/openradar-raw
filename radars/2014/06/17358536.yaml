    created: "2014-06-18T11:49:32.984505Z"
    description: |-
        Swift uses parenthesis for multiple purpose.

        (): Void
        (() -> ())?: optional closure (parentheses purpose is to enable defining an optional)
        (1,2): tuple with 2 values

        Tuples are only when there are at least 2 values separated by a comma. This is unintuitive.
