    description: "Summary:\r\nMail.app's address recognition fails to properly recognize Pier addresses in San Francisco.\r\nFor instance, sending an email with the following address:\r\nPier 5, The Embarcadero\r\nSan Francisco, CA 94105\r\n\r\nwill cause Mail.app to highlight \"5, The embarcadero, San francisco, CA 94105\", and open maps centered on the embarcadero rather than Pier 5\r\n\r\nSteps to Reproduce:\r\n1. Send an email containing the following address:\r\nPier 5, The Embarcadero\r\nSan Francisco, CA 94105\r\n2. Open that email in Mail.app on either iOS 7.1. or OSX 10.9 (tested on 10.9.2 and 10.9.3)\r\n\r\nExpected Results:\r\nThe full address:\r\nPier 5, The Embarcadero\r\nSan Francisco, CA 94105\r\n\r\nis highlighted and tapping/clicking it takes the user to the right address in Maps.app\r\n\r\nActual Results:\r\nThe address is recognized as \"5, The Embarcadero\r\nSan Francisco, CA 94105\", and tapping/clicking it takes Maps.app to the embarcadero rather than the original address.\r\n\r\nVersion:\r\niOS 7.1.1\r\nOSX 10.9.2 and 10.9.3 (currently on Version 7.3 (1878.2))\r\n\r\nNotes:\r\nTyping that same address in Maps.app also exhibits the same issue - the full address also centers the map on the embarcadero rather than pier 5.\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
