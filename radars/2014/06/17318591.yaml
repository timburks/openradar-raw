    classification: Feature Request
    created: "2014-06-15T14:01:39.950357Z"
    description: "Currently Swift lets you create variables having the Selector type, which is really just a string, but you cannot do anything with it from within Swift.\r\n\r\nSpecifically, I'm looking to do the following:\r\n\r\nvar f = \"myFunctionName\"\r\nf()  // call the function named myFunctionName\r\n\r\nvar c = \"myClassName\"\r\nvar instance = c()   // create an instance of class myClassName\r\n\r\nvar p = \"myPropertyName\"\r\nc.p  // access the property called myPropertyName\r\n\r\nThis allows the code to read the name of the class or function from a database table, for example, and determine at runtime which class to instantiate and/or function to call.\r\n\r\nEven PHP allows for this. ;-)"
    email: mail@hollance.com
    modified: "2014-06-15T14:01:39.950508Z"
