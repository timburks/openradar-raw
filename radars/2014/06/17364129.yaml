    description: "Summary:\r\nKeyboard shortcuts for custom behaviors in the Xcode 6 beta (version 6.0 / 6A215l) do not save between launches\r\n\r\nSteps to Reproduce:\r\n1. Install Xcode 6 beta\r\n2. Create a custom behavior in preferences\r\n3. Add a keyboard shortcut for the behavior in the behaviors tab by clicking the icon next to the name in the sidebar\r\n4. Close preferences\r\n5. Test keyboard shortcut, see that it works\r\n6. Quit and relaunch Xcode 6\r\n7. Test keyboard shortcut, see that it doesn't work\r\n8. Open preferences and see the keyboard shortcut is no longer there\r\n\r\nExpected Results:\r\nThe keyboard shortcut saves between launches\r\n\r\nActual Results:\r\nThe keyboard shortcut does *not* save between launches\r\n\r\nVersion:\r\nVersion 6.0 (6A215l), OS X 10.10 (14A238x)\r\n\r\nConfiguration:\r\nXcode 6 beta 1 & OS X Yosemite beta 1"
