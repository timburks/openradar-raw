    description: |-
        In Objective-C instance data can be public, protected or private. For example:

        @interface Foo : NSObject
        {
          @public
            int x;
          @protected:
            int y;
          @private:
            int z;
          }
        -(int) apple;
        -(int) pear;
        -(int) banana;
        @end

        From this thread, it sounds like this is coming. https://devforums.apple.com/thread/227288?
