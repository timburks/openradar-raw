    description: "Summary:\r\nIn App Extension Programming Guide: Handling Common Scenarios we can read:\r\n\"NOTE\r\nAfter you enable app groups, an extension and its containing app can both use the NSUserDefaults API to share access to user preferences. For example, a Share extension might update the userâ€™s most recently used sharing account, using code like this:\r\n\r\n[[NSUserDefaults standardUserDefaults] setObject:theAccountName forKey:@\"lastAccountName\"];\r\n\"\r\n\r\nThis method of sharing doesn't seem to work at the moment.\r\n\r\nSteps to Reproduce:\r\n1. Create an app with an action extension and use the same group for both of them\r\n2. Set a preference from the app: [[NSUserDefaults standardUserDefaults] setObject:@\"test\" forKey:@\"test\"];\r\n3. Try to access it from the extension: [[NSUserDefaults standardUserDefaults] objectForKey:@\"test\"];\r\n\r\nExpected Results:\r\nIt should return \"test\"\r\n\r\nActual Results:\r\nIt returns nil\r\n\r\nNotes:\r\nIt's a duplicate of: rdar://17164758"
