    description: "Summary:\r\nThe Red/Yellow/Green indicators on the device list in the Xcode device organizer are missing in Xcode 6. Please re add these indicators as they were a very useful way to quickly check if a device was correctly configured for development.\r\n\r\nSteps to Reproduce:\r\n1. Start Xcode 6\r\n2. Connect an iOS device\r\n3. Press cmd-2 to bring up the devices organizer\r\n\r\nExpected Results:\r\nThere should be a colored indicator indicating the status of each device (see Xcode 5.png attachment)\r\n\r\nActual Results:\r\nThere isn't a colored indicator indicating the status of each device (see Xcode 6.png attachment)\r\n\r\nVersion:\r\n6.0 (6A215l)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'Xcode 5.png' and 'Xcode 6.png' were successfully uploaded."
