    description: "Summary:\r\nI have an application with a modal flip animation configured using a Storyboard. When the modal view controller is presented, it's not animated.\r\n\r\nSteps to Reproduce:\r\nCreate a new app with a storyboard containing two UINavigationControllers where one is presented modally with a \"Flip Horizontal\" transition type.\r\n\r\nExpected Results:\r\nWhen the segue is performed, the second navigation controller should be animated with a horizontal flip animation.\r\n\r\nActual Results:\r\nThe second navigation controller is displayed without any animation.\r\n\r\nVersion:\r\niOS 8 beta 2\r\n\r\nNotes:\r\nThe dismiss animation is working correctly.\r\nSee also: https://devforums.apple.com/message/988107\r\n\r\nConfiguration:\r\niPhone 5s, Simulator"
