    description: "Summary:\r\nLanguages like Java and C# have a mechanism by which developers can add their own type metadata (attributes).  \r\n\r\nhttp://msdn.microsoft.com/en-us/library/aa288454(v=vs.71).aspx\r\n\r\nThese meta data attributes are extremely useful when developing plugin based architectures, dependancy injection systems and other meta programming tasks.\r\n\r\nSteps to Reproduce:\r\n\r\n\r\nExpected Results:\r\nThat swift allowed programmers to extend the attributes system.\r\n\r\nActual Results:\r\nThere doesn't appear to be any way of doing this yet.\r\n\r\nVersion:\r\nVersion 6.0 (6A216f)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
