    description: "Issue category: Notification Center\r\n\r\n• Detailed description of the issue\r\n\r\nWhen using a Today extension that utilizes a horizontal slider or other horizontal swipe / pan gesture recognizer, notification center fails to respect the responder chain when swiping left. Even if the slider is responding to a touch event, the view will still transition away from Today view and display the Notifications view\r\n\r\n• Steps to reproduce\r\n1. add a horizontal slider to a today extension\r\n2. start dragging the slider towards the left side of the screen\r\n\r\n• Expected result\r\nslider moves with the pan gesture\r\n\r\n• Actual result\r\nnotification center switches tabs to the notification view"
