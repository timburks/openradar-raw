    description: "Summary:\nOn my new Mac Pro I cannot use the iOS simulator if my Xcode project has any sounds unless I plug in Apple Headphones or any other headphones with a microphone. NOTE: Microphone on Logitech C920 is not picked up\n\nSteps to Reproduce:\n1. Open Xcode project that uses sounds on Mac Pro (2013)\n2. Attempt to run the simulator on any device\n3. Application does not launch. Gives error that it cannot read the sound card\n\nExpected Results:\nI expected to run the application in iOS simulator \n\nActual Results:\nXcode crashes with unable to find sound card\n\nRegression:\nDoes not occur on Macbook Pro Retina or when I plug in Apple EarPods into the Mac Pro prior to running Xcode. Does not occur when project does not have sounds embedded"
