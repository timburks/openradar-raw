    description: "Summary:\r\nIf I open a new tab and click the url text field, the drop down for my bookmarks doesn't show. Only after taking the input focus away from the url text field and then clicking it, the bookmarks drop down appears.\r\n\r\nSteps to Reproduce:\r\n1. Open Safari.app\r\n2. Open a new tab\r\n3. Click the url text field\r\n\r\nExpected Results:\r\nClicking the url text field should show the bookmarks drop down\r\n\r\nActual Results:\r\nClicking the url text field doesn't do anything.\r\n\r\nVersion:\r\nOS X 10.10 14A238x\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nretina MacBook Pro 13.3\r\nSafari Version 8.0 (10538.35.8)"
