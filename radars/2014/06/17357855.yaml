    description: "Summary:\r\nThe bar appearance of the navigation controller that is displayed when tapping the \"More\" button in a UIActivityViewController to customize the item order can not be customized.\r\n\r\nSteps to Reproduce:\r\nConfigure the following using the appearance proxy:\r\n\r\n[[UINavigationBar appearance] setBackgroundImage:[UIImage imageNamed:@\"customBackground\"] forBarMetrics:UIBarMetricsDefault];\r\n[[UINavigationBar appearance] setTitleTextAttributes:@{...]}];\r\n\r\nThen display a standard UIActivityViewController.\r\n\r\nExpected Results:\r\nWhen tapping the \"More\" button in the share sheet, the navigation bar of the \"Activities\" view controller should use the customized background and title text attributes.\r\n\r\nActual Results:\r\nThe navigation bar uses the standard white semi-translucent background and black text.\r\n\r\nVersion:\r\niOS 8 beta 2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5s, Simulator"
