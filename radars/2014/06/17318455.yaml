    created: "2014-06-15T13:16:26.154379Z"
    description: "We have received reports of a 10.10 specific crash from Papers for Mac users when they are viewing PDF documents in the app (Papers uses PDFKit for viewing the documents). \r\n\r\nThe group of crashes always happens in PDFThumbnailView's -drawWithBox:inContext: with the application specific note being \"Selector name found in current argument registers: displaysAnnotations\"\r\n\r\nI have attached five example crash reports.\r\n\r\nSteps to Reproduce:\r\nAttempt to view a PDF in Papers for Mac on OSX 10.10\r\n\r\nExpected Results:\r\nView a PDF document and its page thumbnails\r\n\r\nActual Results:\r\nA crash when rendering the thumbnail for the PDF.\r\n\r\nBased on user reports I assume the crash is occasional and not associated with a particular PDF document.\r\n\r\nVersion:\r\nOSX 10.10 Developer Preview 1"
