    description: "Summary:\r\nWhen previewing a new background image for the lock screen, the clock and date on the preview are not placed correctly. They should be centered horizontally but are off to the left.\r\n\r\nSteps to Reproduce:\r\n0. Use Landscape orientation\r\n1. Open Settings.app\r\n2. Tap 'Wallpaper & Brightness'\r\n3. Tap 'Choose a New Wallpaper'\r\n4. Tap 'Stills'\r\n5. Tap any picture\r\n\r\n\r\nExpected Results:\r\nThe elements on the preview picture should be aligned correctly.\r\n\r\nActual Results:\r\nThe preview is misaligned.\r\n\r\nVersion:\r\niOS 8.0 (12A4265u)\r\n\r\nNotes:\r\nDoes not happen when starting preview in portrait mode. Happens as well if you start in landscape and the turn the iPad into portrait.\r\n\r\nConfiguration:\r\niPad 3 16GB, WiFi"
