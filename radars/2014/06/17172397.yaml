    description: "Summary:\r\nAfter scrolling down in Settings.app and tapping a cell (e.g. scroll down to Music and tap it), the new view is pushed onto the UINavigationController. If you then tap the < Settings button the UITableView is scrolled to the top. I would expect it to keep the position it had before navigating away from it.\r\n\r\nSteps to Reproduce:\r\n1. Open Settings.app\r\n2. Scroll down (e.g. to Music >)\r\n3. Tap on Music >\r\n4. Tap on < Settings to go back to the UITableView\r\n\r\n\r\nExpected Results:\r\nI would expect the UITableView to have the same position as before. The Cell Music > should be visible.\r\n\r\nActual Results:\r\nThe UITableView is scrolled to the top. Music > is not visible.\r\n\r\nVersion:\r\niOS 8.0 (12A4265u)\r\n\r\nNotes:\r\nThis happens with any cell in Settings.app. It doesn't happen in Contacts.app.\r\n\r\nConfiguration:\r\niPhone 5 Model A1429"
