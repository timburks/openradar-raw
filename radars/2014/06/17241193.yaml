    description: "Summary:\r\nNegative values for zPosition is, as far as I know, perfectly legal and consistent. The SKScene editor field for zPosition has -/+ steppers; the negative stepper does not advance beyond 0.\r\n\r\nSteps to Reproduce:\r\n1. Set the zPosition of any particular node to 0.\r\n2. Click the - stepper.\r\n\r\nExpected Results:\r\nThe zPosition changes to -1, and subsequent decrements continue to make the zPosition more negative.\r\n\r\nActual Results:\r\nThe zPosition stays at 0.\r\n\r\nVersion:\r\nXcode Version 6.0 (6A215l)\r\n\r\nNotes:\r\nOne workaround is to manually type a negative value into the zPosition field. This even has the intended effect on the SKScene editor preview.\r\n\r\nHowever, trying to use the negative stepper button will then reset the zPosition back to 0.\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
