    description: "Summary:\r\nWhen you set the dock to the right side of the screen. The following terminal sequence does not pin the dock to the top or the bottom of the screen. \r\n\r\n >defaults write com.apple.dock pinning -string bottom \r\n>killall Dock\r\n\r\nSteps to Reproduce:\r\nTerminal: \r\n >defaults write com.apple.dock pinning -string bottom \r\n>killall Dock \r\n\r\n\r\nExpected Results:\r\nThe dock should be pinned to the top or the bottom of the screen. \r\n\r\nActual Results:\r\nDock stays in the middle of the screen. \r\n\r\nVersion:\r\n10.10 beta 1\r\n\r\nNotes:\r\n\r\n\r\nDuplicate of radar://16814560"
