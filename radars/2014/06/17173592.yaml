    description: "Using the new Cocoa Class action in Xcode 6 with the Swift language option creates files that do not compile with the error: \"No such module: 'Cocoa'\"\r\n\r\nSteps:\r\n1. Open an iOS project in Xcode 6 beta\r\n2. Hit Cmd-N\r\n3. Select new Cocoa class \r\n4. Select language Swift\r\n5. Subclass any of UIView, NSObject, UIViewController\r\n6. The resulting Swift file does not compile\r\n\r\nExpected:\r\nA buildable Swift file which imports the correct modules like the Obj-C headers created in the same fashion do.\r\n\r\nXcode Version 6.0 (6A215l)"
