    description: "Summary:\r\nIn many circumstances, it is important to be able to use something other than the default system font for user interface elements in 3rd party apps.\r\n\r\nThese reasons include:\r\n\r\n- Providing a unique personality to an app.\r\n- Allowing user selection of fonts that better suited to user preferences (particularly in text editors).\r\n- Using monospaced fonts.\r\n- Providing accessibility enhanced fonts (such as Dyslexic reader optimized fonts).\r\n\r\nThe Dynamic Type system should provide convenience methods to allow a developer to implement font sizing which adheres to the Dynamic Type settings of the system, but using different custom fonts.\r\n\r\nWhile the Dynamic Type system promises customized font sizes selected for that might vary between fonts, some generic way for developers to adopt the rough sizing guidelines in custom font selections is needed for better adoption of the technology.\r\n\r\nSuggested implementation along the lines of:\r\n\r\n+ (UIFont *)preferredFontForTextStyle:(NSString *)style fontFamilyName:(NSString *)familyName\r\n\r\n+ (CGFloat *)preferredFontSizeForTextStyle:(NSString *)style\r\n\r\nSteps to Reproduce:\r\nApply a custom font to a UI control's text.\r\n\r\nExpected Results:\r\nAbility to apply custom font to a UI control in a size which reflects the user's Dynamic Type preferences.\r\n\r\nActual Results:\r\nUsing Dynamic type methods resets to the default system font.\r\n\r\nVersion:\r\niOS 7 or greater\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAny\r\n\r\nAttachments:"
