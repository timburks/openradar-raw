    created: "2014-06-22T01:11:32.024981Z"
    description: "Summary:\r\nThe autocompleted function signature of `CGImageGetWidth` is inconsistent with the signature shown in the documentation and in the autogenerated CoreGraphics header. The autocomplete popup say that the function takes a `UIImage?`, while the documentation and header say that the function takes a `UIImage!`.\r\n\r\nSteps to Reproduce:\r\n1. Create a new playground.\r\n2. Begin typing \"CGImageGetWidth\".\r\n\r\nExpected Results:\r\nThe autocomplete popup should show the function as taking a parameter of type `UIImage!`.\r\n\r\nActual Results:\r\nThe autocomplete popup shows the function as taking a parameter of type `UIImage?`.\r\n\r\nVersion:\r\nXcode 6 Beta 2 (6A216f).\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
