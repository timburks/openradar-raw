    description: "Reading the -topLayoutGuide and/or -bottomLayoutGuide property of a view controller whose view is a table view causes the table to snap to the top, and apparently have zero content size.\r\n\r\nSee attached recording and sample project.\r\n\r\nGoogle indicated this may be a duplicate of 16205435.\r\n\r\n\r\n\r\nSteps to Reproduce:\r\n\r\nHave a view controller managing a table view.\r\nScroll down.\r\nCall -topLayoutGuide.\r\n\r\n\r\nExpected Results:\r\n\r\nNo visual change.\r\n\r\n\r\nActual results:\r\n\r\nTable jumps to top of the scrollable area, and is no longer scrollable.\r\n\r\n\r\nConfiguration:\r\n\r\niOS Simulator - iPhone Retina (4-inch)"
