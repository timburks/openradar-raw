    description: "Summary:\r\nI think when you let Xcode 6 autocomplete println() the caret should be placed inside the parentheses so you can type the thing you want to print to the console. Unfortunately the caret is placed after the closing parenthesis so you have to step one character to the left to type the statement.\r\n\r\nSteps to Reproduce:\r\n1. Open Xcode 6\r\n2. Select New File\r\n3. Create a new Swift Playground\r\n4. Type printl and wait for the autocompletion to suggest println()\r\n5. Confirm the suggestion and let it autocomplete it for you\r\n\r\nExpected Results:\r\nThe caret (blinking cursor) should be placed inside the parentheses so I can type the thing I want to print to the console.\r\n\r\nActual Results:\r\nThe caret (blinking cursor) is placed after the closing parenthesis.\r\n\r\nVersion:\r\nXcode Version 6.0 (6A215l)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
