    created: "2014-06-27T23:37:05.935661Z"
    description: "Summary:\r\nSwift source files can contain identifiers and comments using Unicode characters.\r\nIt makes no sense to allow any encodings but the first 4 UTF ones in the Xcode popup, since there are no legacy files to consider, and forcing/allowing any other encoding will cause incorrect interpretation of non-ASCII characters.\r\n\r\nInteresting side-effect of correcting this: .strings files should also be UTF-only.\r\n\r\nSteps to Reproduce:\r\nIn Xcode 6, select any .swift file and open the File Inspector. Click on the \"Text Encoding\" popup.\r\n\r\nExpected Results:\r\nOnly the first 4 UTF encodings should be available/and or enabled.\r\n\r\nActual Results:\r\nAll encodings are available and enabled."
    email: rainerbrockerhoff@gmail.com
