    description: "Summary:\r\nWhen I try to create an outlet to a view by dragging from interface builder to my source code Xcode 5.1.1 crashes when running on OS X 10.10 beta 2. See the attached screen capture video and crash report\r\n\r\nSteps to Reproduce:\r\n1. Start Xcode 5.1.1 (5B1008) on OSX 10.10 (14A261i) \r\n2. Start a new project, iOS application, single view\r\n3. Open the storyboard file\r\n4. Show the assistant editor\r\n5. Drag a button from the Object library to the story board\r\n6. Ctrl-drag from the button to the interface block the source code\r\n\r\nExpected Results:\r\nXcode should present a popover to collect the details of the new outlet, and then create the outlet\r\n\r\nActual Results:\r\nXcode crashes (see attached video and crash report)\r\n\r\nVersion:\r\nXcode 5.1.1 (5B1008) on OSX 10.10 (14A261i) \r\n\r\nThis was also happening on OS X 10.10 beta 1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nSee attached system report\r\n\r\nAttachments:\r\n'Xcode 5 10.10 crash.mov', 'Xcode 5 10.10 crash.txt' and 'MacBook Pro System report.spx' were successfully uploaded."
