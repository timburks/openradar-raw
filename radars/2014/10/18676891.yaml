    description: |-
        Summary:
        iOS 7.0 simulator is visible but doesn’t work in Xcode 6.1

        Steps to Reproduce:
        1. Install Xcode 6.1 alongside Xcode 6.0.1.
        2. Open an existing Xcode project.
        3. Select any iOS 7.0 simulator (e.g. iPhone 4s).

        Expected Results:
        I expect to be able to run the iOS 7.0 simulator.

        Actual Results:
        I see the error message: “iPhone 4s is not available. Please select a different device and try again.”.

        Regression:
        N/A

        Notes:
        iOS 7.1 simulator is present and works. iOS 7.0 simulator is not available for download from preferences.
