    description: "Summary:\r\nThe glyph in Helvetica for character U+034B (COMBINING HOMOTHETIC ABOVE) is incorrect. It displays as something resembling the character U+034C instead.\r\n\r\nFor Mac OS X, this was problem 16710194 and was fixed in Yosemite 10.10b6\r\n\r\nSteps to Reproduce:\r\n1: Open Safari browser\r\n2: Navigate to: https://en.wikipedia.org/wiki/User:TheDJ/applebugreport2\r\n\r\n\r\nExpected Results:\r\nThe first special character in the section named Helvetica, should be a tilde with two dots, the second character one with two tildes. The proper result should resemble the section with Lucida Grande.\r\n\r\nThis is specified in: http://www.unicode.org/charts/PDF/U0300.pdf\r\n\r\nActual Results:\r\nThe first character displays as a slightly larger version of the second character. \r\nAn additional screenshot comparison is attached to this report.\r\n\r\n\r\nVersion:\r\n iOS 8 build 12A4345d\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5"
