    description: "Summary:\r\nWhen you \"Fix Issue\" in an iOS target, it removes all the .provisionprofile files that have been downloaded from the Developer Center for a Mac target.\r\n\r\nLikewise, if you \"Fix Issue\" for a Mac target, it removes all the .mobileprovision files for the iOS target.\r\n\r\nFor someone who is working on a cross-platform app that uses iCloud to sync between the platforms, this is infuriating.\r\n\r\nSteps to Reproduce:\r\n1. Use Xcode\r\n2. Fix an issue in an iOS target, if needed.\r\n3. Fix an issue in an OS X target. if needed.\r\n4. Goto 1\r\n\r\nExpected Results:\r\nStep 2 & 3 should eventually not be needed.\r\n\r\nActual Results:\r\nYour issues are never really fixed, are they?\r\n\r\nVersion:\r\nXcode 6.1 (6A1042b) & OS X 10.10 (14A379a)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
