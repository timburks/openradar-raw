    description: "Summary:\r\nUIImage imageWithContentsOfFile method doesn't load files that has a tilde in their path. It gives you a nil object. The only way to load these is via creating an NSData object and pass that to the UIImage object.\r\n\r\nSteps to Reproduce:\r\n1. Place a file in the bundle that has a tilde in its filename.\r\n2. Try to load it with [UIImage imageWithContentsOfFile:..];\r\n\r\nExpected Results:\r\nLoad the file that is at a path.\r\n\r\nActual Results:\r\nFile doesn't load, gives nil.\r\n\r\nVersion:\r\niOS 8.0.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nIOS Simulator, iPhone 5c\r\n\r\nAttachments:"
