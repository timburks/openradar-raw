    description: |-
        Summary:
        Secondary monitor will not display background images.

        Steps to Reproduce:
        1. Plug in second monitor
        2. Open System Preferences
        3. Select Desktop & Screen Saver
        4. Click on Desktop tab (if it’s not already active)
        5. On “Secondary Desktop”, choose any background image.

        Expected Results:
        The selected image should show on the secondary desktop.

        Actual Results:
        Only black shows on the secondary desktop.

        Regression:
        This was working under OS X 10.9.4 (Mavericks).

