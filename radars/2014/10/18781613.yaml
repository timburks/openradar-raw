    description: "Summary:\r\nQuickLook does not work with new Pages documents on Yosemite. QuickLook still works fine with older Pages '09 documents.\r\n\r\nSteps to Reproduce:\r\n1. Create a new document in Pages 5.5 (2109)\r\n2. Enter a line of text\r\n3. Save it to the Desktop\r\n4. Navigate to the Desktop in the Finder\r\n5. Select the document and press Space.\r\n\r\nExpected Results:\r\nQuickLook displays a preview of the document.\r\n\r\nActual Results:\r\nQuickLook does not display a preview, but instead displays some document metadata.\r\n\r\nVersion:\r\nPages 5.5 (2109)\r\nOS X 10.10 (14A389)"
