    description: "Summary:\r\nWhen going to the system preference pane in system preferences, while using the iCloud password als machine password you can't change iCloud password\r\n\r\nSteps to Reproduce:\r\nMake sure that u are using iCloud password as the password for the machine\r\n1. Open System Preferences \r\n2. Open user control pane\r\n3. Click change user password\r\n4. Click change iCloud password\r\n5. Enter current iCloud password\r\n6. Choose device for 2FA \r\n7. Enter verification code and proceed\r\n\r\nExpected Results:\r\nOption to change iCloud (and also machine) password\r\n\r\nActual Results:\r\nNothing.. you get back to the user control pane without any message\r\n\r\nVersion:\r\n10.10 (14A379a) on MBP 15'' late 2011\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis always occur when you use iCloud password on your machine and when 2FA is active\r\n\r\n\r\nUpdate by dev 10-10-2014: Problem persists in GM candidate 3.0 build 14A388a"
