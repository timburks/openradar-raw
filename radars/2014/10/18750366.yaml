    description: |-
        Summary:
        When browsing to a certain website (www.marktplaats.nl) the iPhone crashes reboots

        Steps to Reproduce:
        1. Open Safari on the iPhone
        2. Browse to www.marktplaats.nl
        3. Ask for the desktop site (either choosing ‘Volledige site’ on the bottom of the page or using the ‘Ask Desktop site’ through the address bar
        4. On the new (full) page try to type something in the search bar of the site

        Expected Results:
        The text you type should appear

        Actual Results:
        No text appears, the iPhone freezes and then reboots

        Regression:
        Occurs on iPhone 6+ 64GB A1524 with iOS 8.1 12B411, but also on other iDevices with the same iOS build

        Notes:
        www.marktplaats.nl is a Dutch craigslist
