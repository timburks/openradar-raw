    description: "Summary:\r\nThe description of the location for the first tangent point for the function CGContextAddArcToPoint is incorrect. The position of the first tangent point as passed into the CGContextAddArcToPoint function is actually where the two tangent line intersect, not where the tangent line touches the circle. The position of the second tangent point is correctly described.\r\n\r\nhttps://developer.apple.com/library/mac/documentation/GraphicsImaging/Conceptual/drawingwithquartz2d/dq_paths/dq_paths.html#//apple_ref/doc/uid/TP30001066-CH211-SW4\r\n\r\nSteps to Reproduce:\r\n\r\n\r\nExpected Results:\r\nThe documentation to be accurate\r\n\r\nActual Results:\r\nDocumentation is not accurate\r\n\r\nVersion:\r\nQuartz 2D Programming guide: Paths https://developer.apple.com/library/mac/documentation/GraphicsImaging/Conceptual/drawingwithquartz2d/dq_paths/dq_paths.html#//apple_ref/doc/uid/TP30001066-CH211-SW4\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
