    description: "Chris Anderson07-Oct-2014 11:02 PM\r\n\r\nSummary:\r\nWhen I attempt to archive a message in a Google Apps ActiveSync account, I get an error popup saying I am unable to move the message. I can trash a message just fine. The archive action for a Google Apps account should move the message to 'All Mail' and remove the inbox label, while the trash action should move it into the trash folder.\r\n\r\nI know I can set the 'delete' action to move a message into 'All Mail', but that means I cannot actually delete a message and move it to trash.  I should be able to do both actions, both archive and delete.\r\n\r\nSteps to Reproduce:\r\n1. Add a Google Apps account using ActiveSync/Exchange with email messages.\r\n2. Swipe a message in the main index view to trigger the 'Archive' action.\r\n\r\nExpected Results:\r\nThe message should be moved into the 'All Mail' folder.\r\n\r\nActual Results:\r\nI get an error message saying 'Unable to Move Message; The message could not be moved to the mailbox Archive'\r\n\r\nVersion:\r\niOS 7 and 8\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6\r\n\r\nAttachments:"
