    description: "Summary:\r\nSome customers report they can't open certain IPv6 addresses using\r\nSafari Version 8.0 (10600.1.25) on OSX Yosemite Version 10.10 (14A389).\r\n\r\nIf an address starts with 2A02 Safari complains 'can’t open\r\n“[2a02:ed8:4444::8]” because the first part of its address is not valid'.\r\n\r\nIt works when inserting an extra 0 [2a02:ed8:4444:0::8], but it doesn't work with http://[2a02:cdc5:9715:1:250:56ff:fe87:a86] and with http://[2a02:cdc5:9715:0001:0250:56ff:fe87:0a86] as well.\r\n\r\nEverything works for example with\r\nhttp://[2001:200:dff:fff1:216:3eff:feb1:44d7]\r\nor via https\r\n\r\nSteps to Reproduce:\r\nConnect to:\r\nhttp://[2a02:cdc5:9715:1:250:56ff:fe87:a86]\r\nor\r\nhttp://[2a02:ed8:4444::8]\r\n\r\nExpected Results:\r\nConnection to a webpage\r\n\r\nActual Results:\r\nSafari can’t open “[2a02:cdc5:9715:0001:0250:56ff:fe87:0a86]” because the first part of its address is not valid."
