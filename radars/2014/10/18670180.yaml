    description: "Summary:\r\nEvery time I start FileMerge, the merge pane gets bigger.\r\n\r\nSteps to Reproduce:\r\n1. Quit FileMerge\r\n2. Type: \"defaults write com.apple.FileMerge MergeHeight 0\"\r\n3. Use FileMerge to diff two files\r\n4. Revel in the lack of merge pane\r\n5. Quit FileMerge\r\n6. Use FileMerge to diff two files\r\n7. Notice your merge pane has shown up\r\n\r\nExpected Results:\r\nIf I don't show the merge pane, I don't want to see the it the next time I start.\r\n\r\nActual Results:\r\nThe merge pane gets bigger on each restart.\r\n\r\nVersion:\r\nXC5 and OS X 10.10 GM3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis always happens to me.\r\n\r\nAttachments:"
