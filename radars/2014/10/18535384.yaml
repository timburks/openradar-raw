    description: "Summary:\r\nThe Application Loader included in Xcode 6.1 (6A1042b) does not appear to be properly signed. This prevents applications from being uploaded to the App Store with the utility.\r\n\r\nSteps to Reproduce:\r\n1. Open Xcode 6.1\r\n2. Select Xcode > Open Developer Tool > Application Loader\r\n3. Observe \"Verifying 'Application Loader'\" dialog appears\r\n4. Error dialog indicating the app can't be opened because the identify of the developer cannot be confirmed is displayed.\r\n\r\nExpected Results:\r\nApplication Loader should be signed and launch properly\r\n\r\nActual Results:\r\nApplication loader does not launch properly.\r\n\r\nVersion:\r\nXcode 6.1 (6A1042b)\r\nYosemite GM (14A379a)\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis appears to always happen. Hardware:"
