    description: "Summary:\r\nTrying to type something using the on-screen keyboard viewer into a text box in Notification Center closes out Notification Center.\r\n\r\nSteps to Reproduce:\r\n1. Open Keyboard Viewer.\r\n2. Open Notification Center.\r\n3. Click the Info (\"i\") button in the top-right of the Weather widget.\r\n4. Click the green plus sign to add a new location.\r\n5. Place cursor in the text box for the location and start typing by clicking the keys on the Keyboard Viewer using the mouse.\r\n6. After one character Notification Center closes and resets the behavior (i.e., the add location in the Weather widget has also closed).\r\n\r\nExpected Results:\r\nBeginning at step 5 I expect to be able to type into the location box of the Weather widget without closing Notification Center.\r\n\r\nActual Results:\r\nNotification Center closes after typing one character.\r\n\r\nVersion:\r\nOS X 10.10 (14A389)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nRunning a standard OS X 10.10 (14A389) build on a MacBookPro9,1."
