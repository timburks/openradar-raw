    description: "Summary:\r\nThe \"What's New in iOS Notifications\" session at WWDC 2014 announced two changes to APNs:\r\n\r\n1. The maximum payload length has been increased from 256 bytes to 2048 bytes\r\n2. A \"category\" field is now allowed in the \"aps\" section of the payload\r\n\r\nAlthough the \"Local and Remote Notification Programming Guide\" was updated on September 17, 2014, it does not reflect either change at this time.\r\n\r\nSteps to Reproduce:\r\n\r\n\r\nExpected Results:\r\n\r\n\r\nActual Results:\r\n\r\n\r\nVersion:\r\n\"Local and Remote Notification Programming Guide\" - https://developer.apple.com/library/IOs/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
