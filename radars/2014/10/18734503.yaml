    description: "Summary:\r\nWWDC iOS app always crashes when tapping on a session table view cell.\r\n\r\nSteps to Reproduce:\r\n- Open WWDC iOS app\r\n- Sign in, the app will ask\r\n- Tap on the “Videos” section in the tab bar\r\n- Tap on the table view cell for any session\r\n\r\nExpected Results:\r\nThe app should show the details for the session or start the video (it’s been so long since this worked, I cannot remember).\r\n\r\nActual Results:\r\nCrash\r\n\r\nRegression:\r\nThe problem always occurs.\r\n\r\nNotes:\r\nOne workaround to get it to work is to tap and hold on a cell and wait for the pop-up menu to show up, then select “Watch Video”."
