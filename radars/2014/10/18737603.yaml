    description: "Summary:\r\nIn CarPlay I have numbers next to my contacts when scrolling through recents. This appears to be how many times I have called someone or they have called me over the lifetime of my iOS devices.\r\n\r\nSteps to Reproduce:\r\n1. Open CarPlay\r\n2. Go to recents on Phone\r\n\r\nExpected Results:\r\nA list of my recent phone calls with numbers only on repeated calls.\r\n\r\nActual Results:\r\nI see a list of my phone calls with numbers on all my calls representing how many times I have called the person since the lifetime of my iOS device. \r\n\r\nVersion:\r\niOS 8.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6 ATT & NEX 8000\r\n\r\nAttachments:\r\n'IMG_0062.PNG' was successfully uploaded."
