    description: "Summary:\r\nWhen attempting to reposition an NSSheet in extensions, the window's delegate is queried, but the returned values appears unused.\r\n\r\nSteps to Reproduce:\r\n1. Run the 'Share' target in the attached project.\r\n2. Click the 'Show Alert Sheet' button.\r\n\r\nExpected Results:\r\nThe sheet is repositioned based upon the delegate methods return value.\r\n\r\nActual Results:\r\nThe delegate is called, but the return value is not reflected.\r\n\r\nVersion:\r\nXcode 6.1 (6A1027)\r\nYosemite 10.10 (14A379a)\r\n\r\nNotes:\r\nHere is an external link to the project, http://drop.mchl.io/2q2L453Q3T1w"
