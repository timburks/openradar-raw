    description: "Summary:\r\nPlease read https://github.com/timdream/gaia-keyboard-demo/issues/7\r\nThere is a problem in Safari's WeakMap implementation which prevent the original object from return with get().\r\n\r\nStrangely the problem can be suppressed by issuing a console.log() to print out the DOM element and the object.\r\n\r\nSteps to Reproduce:\r\n1. http://timdream.org/gaia-keyboard-demo/\r\n2. Click/tap on any keyboard keys\r\n3. Click/tap on more keyboard keys until the key stop responding\r\n\r\nExpected Results:\r\n1. The virtual keyboard works\r\n\r\nActual Results:\r\n1. On iOS 8 it never works, on Safari 7.1 Mac 10.9 only the first few clicks works.\r\n\r\nVersion:\r\niOS8, Safari 7.1 Mac\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
