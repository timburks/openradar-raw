    description: "Summary:\r\nSetting the option to require password after sleep doesn't get enforced when waking up the computer from sleep.\r\n\r\nSteps to Reproduce:\r\n1. Open Systen Preferences\r\n2. Go to Security & Privacy > General\r\n3. Enable the option titled \"Require Password...\" \r\n4. Choose \"Immediately\" from the drop down menu\r\n5. Close the laptop/choose Sleep form the Apple menu\r\n6. Wake up the computer.\r\n\r\n\r\nExpected Results:\r\nComputer should be locked.\r\n\r\n\r\nActual Results:\r\nComputer is not locked and no password was required to unlock the computer."
