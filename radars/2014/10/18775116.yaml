    description: "Summary:\r\nEmacs style uses ctrl-n to move the selection down, and ctrl-p to move to selection up.\r\n\r\nIn Spotlight, results can be broken down into sections (eg. Applications, Definitions, System Preferences...). It is not possible to use ctrl-p to move up one section\r\n\r\nSteps to Reproduce:\r\n1. cmd+space to launch Spotlight\r\n2. type if \"spotlight\" (for example)\r\n3. press ctrl-n to move down the list of suggestions.\r\n4. however it is not possible to move up one section using ctrl-p\r\n\r\nExpected Results:\r\nit should be possible to move the selected cell up one section using ctrl-p\r\n\r\nActual Results:\r\nnothing happens\r\n\r\nVersion:\r\nMac OS 10.10 14A389\r\n\r\nNotes:\r\nPressing ctrl-n doesn't work when the name of the top hit is the same as the second result."
