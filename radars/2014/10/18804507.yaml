    description: "Summary:\r\nWhen submitting the default Xcode  6.0.1 (6A317) game template to the app store, (I was testing the new testflight for a client so we could figure out their new workflow...) It failed validation.\r\n\r\nSteps to Reproduce:\r\nOpen Xcode 6.0.1 \r\nCreate a new game project. \r\nSet the language to Objective-C \r\nSet the technology to SceneKit\r\nAdd in App icons, to pass that validation step. \r\nArchive and submit the app bundle \r\n\r\nExpected Results:\r\nIt should submit to App Store. \r\n\r\nActual Results:\r\niTunes Store operation Failed. \r\nThe App references non-public selectors in payload\r\nrotateByX:y:z:duration: \r\n\r\nVersion:\r\nXcode 6.0.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nNot on device. \r\n\r\nAttachments:\r\n'Screen Shot 2014-10-28 at 4.57.38 PM.png' was successfully uploaded."
