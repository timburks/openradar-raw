    description: "Summary:\r\nWith multiple Macs on the network, with Yosemite, it seems that something causes the name to get a number placed after it.  There is a thread on Macrumors here:\r\nhttp://forums.macrumors.com/showthread.php?t=1804719\r\n\r\nSteps to Reproduce:\r\n1. Have multiple macs on the network\r\n2. Over time, the Mac name in the sidebar of Finder as well as under sharing will get a number next to it\r\n3. That number can keep incrementing\r\n\r\nExpected Results:\r\nNo number should be added\r\n\r\nActual Results:\r\nA number is added such as (2) or (3)\r\n\r\nVersion:\r\n10.10 (14A389)"
