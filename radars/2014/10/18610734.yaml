    description: "Summary:\r\nWhen the restrictions option was used to restrict using certain apps in certain age categories, the iPhone deletes created folders on the homescreen and the order in which the apps were placed.\r\n\r\nSteps to Reproduce:\r\n1. Open the settings app\r\n2. Tap General\r\n3. Tap Restrictions\r\n4. Tap Turn on restrictions\r\n5. Set a passcode\r\n6. Scroll down and select apps\r\n7. Select a age categorie\r\n8. Press the home button\r\n9. Go back to the restrictions options and deactivate restrictions using the passcode\r\n10. Return to homescreen by pressing the home button\r\n\r\nExpected Results:\r\nFinding the apps back in the order at which they were (i.e. same place on homescreen, in folders if applicable)\r\n\r\nActual Results:\r\nAll the apps have been taken out from the folders and the order in which the apps where placed on the homescreen is all scrambled\r\n\r\n\r\nVersion:\r\niOS 8.1 beta 2 12B407\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5s 16GB GSM (A147?)"
