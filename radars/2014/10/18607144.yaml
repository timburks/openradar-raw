    description: "Summary:\r\nThe iPad should not say Guided Access App Unavailable when there is a correct policy and app installed.\r\n\r\nSteps to Reproduce:\r\n1. Install enterprise application (in house).\r\n2. Install single-app policy on supervised device.\r\n3. Wait anywhere up to 72 hours.\r\n4. 'Guided access mode unavailable' pops up on iPad.\r\n\r\nExpected Results:\r\nExpected: iPad should remain in the application.\r\n\r\nActual Results:\r\nActual: iPad shows 'Guided Access App Unavailable, please contact administrator'.\r\n\r\nVersion:\r\nErrors showing for 8.0.0 devices and 8.0.2 devices (roughly five devices so far replicated on).\r\n\r\nNotes:\r\nThis error only started to occur after the shift to iOS8. \r\nWe have halted our iPad mini rollout due to this issue occuring.\r\n\r\nConfiguration:\r\niPad Mini 16GB A1455 Space Grey\r\n\r\n========================================================\r\n\r\nApple Developer Relations 21-Oct-2014 03:03 AM\r\n\r\nEngineering has requested the following information in order to further investigate this issue: \r\n\r\n- Please attach console logs:\r\n\r\n--- Console Log Instructions ---\r\n\r\nhttps://developer.apple.com/bug-reporting/ios/device/\r\n\r\nCould you please attach your console log to the bug report?\r\n\r\nConsole logs can be saved from the Devices Window in Xcode 6 and later.\r\n\r\n1. Launch Xcode.\r\n2. Connect your device to your host computer.\r\n3. Choose Devices from the Window menu.\r\n4. Click on your connected iOS device in the left section of the Devices window.\r\n5. Reproduce the problem.\r\n6. Click the triangle-in-a-box toggle located in the lower-left corner of the right-hand section of the Devices window to expose the console log contents.\r\n7. Click the circle with a downward-pointing arrow at the bottom right to save the console output to a text file.\r\n\r\nPlease attach the console log text file to the bug report.\r\n\r\nNote: If you are connected to another device, such as a car audio system, you can recreate the problem, disconnect from the device that you're having an issue with, and then connect your iPhone/iPad/iPod touch to your computer to collect the logs.\r\n\r\nIf you want to clear the console log first before capturing the data while reproducing the issue, click the Trash icon after toggling open the console log area with the triangle-in-a-box control.\r\n\r\n========================================================\r\nBoban Arezina Ilic 30-Oct-2014 05:53 PM\r\n\r\nAttached are the console logs from a device that currently shows 'Guided Access App Unavailable' even though the single-app mode policy and app are installed on the device. User first reported issue approx 29-10-2014 19:30 +1000 but as he was in remote Australia I was unable to download console logs until now.\r\n\r\nThe line:\r\n\r\nOct 30 17:03:14 LCR-DocketBook-iPad-933 backboardd[56] <Warning>: |GAXGeneral|warning| GAX Is restricted. Blocking all events\r\n\r\nIs printed to the console log repeatedly when pushing the home or lock button whilst this message is displayed.\r\n\r\nI will keep the iPad charged and in this state to aid engineering if you require further information from it.\r\n'chimpy-ipad-error-proper2' was successfully uploaded.\r\n\r\n==============================================================\r\nApple Developer Relations 04-Dec-2014 09:49 AM\r\n\r\nEngineering has determined that your bug report is a duplicate of another issue and will be closed. \r\n\r\nThe open or closed status of the original bug report your issue was duplicated to appears in the yellow \"Duplicate of XXXXXXXX\" section of the bug reporter user interface. This section appears near the top of the right column's bug detail view just under the bug number, title, state, product and rank.\r\n\r\nIf you have any questions or concerns, please update your report directly here: http://bugreport.apple.com/."
