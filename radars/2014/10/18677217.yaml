    description: "Summary:\nWhen in Mail’s fullscreen mode, you cannot exit fullscreen if you’re composing an email.\n\nSteps to Reproduce:\n1. Launch Mail.\n2. Enter fullscreen mode.\n3. Start composing an email. It will appear as a modal popover.\n4. Try to exit fullscreen mode, either using the toolbar icon or cmd-ctl-f\n\nExpected Results:\nI expect the application to leave fullscreen mode and for the App windows to be composed on the desktop.\n\nActual Results:\nMail stays in fullscreen mode. \n\nRegression:\nOS X Mavericks.\n\nNotes:\nNot sure if it’s expected behaviour but feels wrong."
