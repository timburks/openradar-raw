    description: "The Allen&Heath Xone:K2 is a popular USB Audio and MIDI Class Compliant DJ device. It was working properly before iOS 8. Now only audio works, it doesn't show up as a Core MIDI device.\r\n\r\nSteps to Reproduce:\r\n1. Connect the Allen&Heath Xone:K2 using a powered USB hub and the Camera Connection Kit.\r\n2. Launch a MIDI tester app, for example MIDI Wrench.\r\n3. The K2 doesn't show up as a MIDI device.\r\n\r\nExpected Results:\r\nThe K2 appears as a MIDI device, and MIDI apps (for example MIDI Wrench or DJ Player) receive MIDI events from it.\r\n\r\nActual Results:\r\nThe K2 doesn't show up as a MIDI device.\r\n\r\nVersion:\r\niOS 8.0.2 (12A405)\r\n\r\nNotes:\r\nHere is the iOS log for this bug:\r\n\r\nOct  1 07:53:08 Szanto-Gabors-iPad Midi Tool[495] <Error>: assertion failed: 12A405: libxpc.dylib + 51955 [84E1BEE3-B897-39DD-9A7B-D061B6B252C5]: 0x7d\r\nOct  1 07:53:08 Szanto-Gabors-iPad Unknown[495] <Error>: \r\nOct  1 07:53:09 Szanto-Gabors-iPad BTServer[63] <Error>: Core       Ignoring registration on unsupported hardware for application \"com.apple.MIDIServer\"\r\nOct  1 07:53:09 Szanto-Gabors-iPad BTServer[63] <Error>: Core       Ignoring registration on unsupported hardware for application \"com.apple.MIDIServer\"\r\nOct  1 07:53:09 Szanto-Gabors-iPad BTServer[63] <Error>: Core       Ignoring registration on unsupported hardware for application \"com.apple.MIDIServer\"\r\nOct  1 07:53:09 Szanto-Gabors-iPad BTServer[63] <Error>: XPC        Ignoring XPC message as session is NULL\r\nOct  1 07:53:09 Szanto-Gabors-iPad BTServer[63] <Error>: XPC        Ignoring XPC message as session is NULL\r\nOct  1 07:53:09 Szanto-Gabors-iPad kernel[0] <Notice>: USBF:\t24505.642\tStandard\r\n\r\nConfiguration:\r\niPad 2, iPad 4, iPad Air, iPhone 5"
