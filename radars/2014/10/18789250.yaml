    description: "Summary:\r\nIf you have a projects build settings open in the assistant editor, adjust the width of various columns, then type in the primary editor, the column widths will reset to default.\r\n\r\nSteps to Reproduce:\r\n1. Open the assistant editor pane and navigate it to a project's build settings.\r\n2. Resize one of the columns in the build settings view to be wider or narrower than default.\r\n3. Type something in the editor in the primary pane.\r\n\r\nExpected Results:\r\nThe build settings pane will be unaffected.\r\n\r\nActual Results:\r\nThe build settings pane resets its column widths to default and scrolls down to whatever row is currently selected\r\n\r\nVersion:\r\nXcode 6.1, OS X 10.9.5\r\n\r\nConfiguration:\r\nThis always happens as far as I can tell."
