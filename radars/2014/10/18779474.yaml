    description: "Summary:\r\nAn animation that transforms a UIView to CGAffineTransformMakeScale(0.0f, 0.0f) does not animate on iOS 8. This works on iOS 7.\r\n\r\nSteps to Reproduce:\r\n1. Open the sample\r\n2. Compile and run on an iOS 7 device\r\n3. Tap on \"Animate scale to 0\" and notice that the red view animates properly\r\n4. Repeat the above for an iOS 8 device\r\n\r\nExpected Results:\r\nThe view should animate as on iOS 7\r\n\r\nActual Results:\r\nThe view disappears without animating\r\n\r\nVersion:\r\niOS 8.1/12B411\r\n\r\nNotes:\r\nTo workaround this issue a CGAffineTransformMakeScale(0.0001f, 0.0001f) can be used\r\n\r\nConfiguration:\r\niOS Simulator\r\n\r\nAttachments:\r\n'ScaleAnimation.zip' was successfully uploaded."
