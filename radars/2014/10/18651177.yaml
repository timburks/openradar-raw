    description: "This is a duplicate of rdar://18549417\r\n\r\nSee for further information above mentioned radar. \r\nIn the mean time I have found a way to reproduce this issue onder very specific circumstances.\r\n\r\nSee updated steps to reproduce below:\r\n\r\nSteps to Reproduce:\r\n1. Make sure a (web)video is buffered and on pause (i.e. YouTube (HTML5) or www.npo.nl (Silverlight, Dutch Public TV network))\r\n2. Wait until MBP goes to sleep or close lid\r\n3. Open lid or wake MBP\r\n\r\nSee attached pictures taken from the login screen.\r\n\r\nFor full disclosure this was  rdar://18549417 \r\n\r\nSummary:\r\nLogin screen looks scrambled after MBP wakes from sleep\r\n\r\nSteps to Reproduce:\r\n1. Wait until MBP goes to sleep or close lid\r\n2. Open lid or wake MBP\r\n\r\nExpected Results:\r\nNice and clean login window to log into \r\n\r\nActual Results:\r\nScreen shows scrambled graphics (mix of what was open when MBP went to sleep)\r\n\r\nVersion:\r\n10.10 (14A379a)\r\n\r\nNotes:\r\nYou can still blindly enter your password and press enter to login, so functionality still works\r\n\r\nConfiguration:\r\nMBP 15'' late 2011"
