    description: "Summary:\r\nA suspicious entry (origin unknown) in the list of saved passwords in Safari cannot be deleted (see attached screen capture).\r\n\r\nThe entry is synced across devices (Mavericks, Yosemite, iOS 8) using iCloud keychain and cannot be removed from any device.\r\n\r\nMessage from the Console.app:\r\n\r\n31/10/14 9:39:15.832 AM Safari[1355]: ERROR: attempt to delete a credential for a protection space that has no host-name.  Failing operation.\r\n\r\nSteps to Reproduce:\r\nIt is unclear how this can be reproduced as it is unclear how that password entry got added in the first place.\r\n\r\nExpected Results:\r\nShould be able to delete the suspicious entry.\r\n\r\nActual Results:\r\nNot able to delete the suspicious entry.\r\n\r\nVersion:\r\nVersion 7.1 (9537.85.10.17.1)\r\nMobile Safari\r\nVersion 8.0\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nReproduced on:\r\n\r\n- Mavericks 10.9.5, Safari 7.1, iCloud Keychain turned on or off\r\n- Yosemite 10.10, Safari 8.0, iCloud Keychain turned on or off\r\n- iOS 8.1 on iPad 3"
