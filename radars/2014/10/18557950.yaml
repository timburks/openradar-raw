    description: "Summary:\r\nWhen youâ€™re using Maps to get turn-by-turn directions and you lock your iPhone, it will display a map and your directions on the lock screen. As of iOS 8, the road name overlays are cut off partway into the map vertically.\r\n\r\nSteps to Reproduce:\r\n1. With directions currently ongoing, lock the iPhone.\r\n2. Press the Home Button (but do not engage TouchID) to display the Lock Screen.\r\n3. Observe the road name overlays moving as the device moves in your car.\r\n\r\nExpected Results:\r\nThe road name overlays will appear with the rest of the map.\r\n\r\nActual Results:\r\nThe road name overlays are cut off around 65 points from the top of the map.\r\n\r\nVersion:\r\niOS 8.0.2 (12A405)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5s, 32GB, AT&T"
