    description: "Summary:\r\nWhen using boundingRectWithSize on a NSAttributedString with a paragraph style, it returns an incorrect size. At 70 pt font, 2340 characters do not fit in 86 x 83.\r\n\r\nSteps to Reproduce:\r\n1. Build and Run the sample app attached\r\n2. Tap \"Run\" on the screen, app will log results of calculation to console. Note the size of this box. The trimmed string will not fully display in that area at the given font size (70).\r\n3. Toggle the switch to remove the paragraph style\r\n4. Tap \"Run\" again, app will log reasonable result to console (string length 10)\r\n\r\nExpected Results:\r\nI expect these calculations to be roughly the same with or without a paragraph style.\r\n\r\nActual Results:\r\nApplying a paragraph style drastically alters the calculation of boundingRectWithSize\r\n\r\nAttachment:\r\nhttps://github.com/mtitolo/RectBug"
