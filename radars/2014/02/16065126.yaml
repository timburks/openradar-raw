    description: "Summary:\r\nWhen first booting the app look for a single point red line between the search bar and the table. Also, after tapping the search bar to enter search mode look for a red line either below the search bar or above the status bar, it alternates each time you cancel and enter search.\r\n\r\nSteps to Reproduce:\r\nA demo application can be found at https://github.com/civatrix/UITableViewSectionIndexBugDemo\r\n\r\nThe bug can be exercised by removing or commenting out sectionIndexTitlesForTableView in LNViewController.h line 41. I've made the table view background red for contrast to easier see the single point gap.\r\n\r\nExpected Results:\r\nAll controls but up against each other, allowing none of the table view background to show though.\r\n\r\nActual Results:\r\nA single point line of the background is showing through at various places. Screenshots available in Git repo readme.\r\n\r\nVersion:\r\n7.0.4 (11B554a)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
