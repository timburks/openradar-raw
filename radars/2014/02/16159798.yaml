    description: "Summary:\r\nAfter presenting a full screen modal view on a form sheet modal view, the full screen modal view’s UIBarButtonItems are tinted gray instead of the actual tint color.\r\n\r\nSteps to Reproduce:\r\n1. Present a navigation controller with its modal presentation style set to UIModalPresentationFormSheet.\r\n2. From the presented view controller, present another navigation controller with its modal presentation style set to UIModalPresentationFullScreen.\r\n\r\nExpected Results:\r\nA full screen modal view with its UIBarButtonItems tinted with the app’s tint color.\r\n\r\nActual Results:\r\nA full screen modal view with its UIBarButtonItems tinted gray.\r\n\r\nVersion:\r\niOS 7.0.6, 7.1 beta 5\r\n\r\nConfiguration:\r\nOccurs in iOS simulator (iOS 7 and 7.1 beta 5) and on an iPad 4 (iOS 7.0.6)."
