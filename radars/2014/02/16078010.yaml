    description: "Summary:\r\nIt'd be great if Ctrl-P and Ctrl-N moved the selection upward and downward. It seems like Up and Down arrow keys are the only way to do so right now, whereas Ctrl-N/P lets your hands rest on the Qwerty home row keys.\r\n\r\nSteps to Reproduce:\r\n1. Hit Cmd-Shift-O to start Quick Open File\r\n2. Type a query\r\n3. Hit Ctrl-N/P\r\n\r\nExpected Results:\r\nNothing\r\n\r\nActual Results:\r\nMoves selection down and up\r\n\r\nVersion:\r\nAll versions\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nXcode\r\n\r\nAttachments:"
