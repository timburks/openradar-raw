    description: "Summary:\r\nWhen the Siri's function \"Raise to Speak\" is turned on it always interrupts the app even during playback to the receiver and it's impossible to listen to the app's audio from phone's receiver.\r\n\r\nSteps to Reproduce:\r\n- turn on the \"Raise to Speak\" function in Settings > General > Siri > Raise to Speak\r\n- open an app which can play custom audio to receiver\r\n- starts playing the audio\r\n- add the phone to the ear to listen the audio privately (like during the call)\r\n\r\nExpected Results:\r\nListen to the audio from the receiver privately.\r\n\r\nActual Results:\r\nSiri starts up and interrupt the audio playing, it's impossible to listen it with iPhone close to ear\r\n\r\nVersion:\r\niOS 6+\r\n\r\nConfiguration:\r\nAll iPhones with Siri enabled - iPhone 4s, iPhone 5, iPhone 5c and iPhone 5s"
