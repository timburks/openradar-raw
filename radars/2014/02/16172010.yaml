    description: |-
        Summary:
        Changing domain name for previously registered application causes push notifications to open old domain

        Steps to Reproduce:
        Create push notification package for domain1.
        Browse domain1 in Safari and allow push notifications.
        Create push package for domain2 for the same website push id.
        Browse domain2 in Safari and allow push notifications.
        Check in settings - two different domains are registered for push.
        Receive push notification from domain2; open push and it opens in domain1.

        Expected Results:
        Push should open in domain2.

        Actual Results:
        Push opened in domain1.

        Regression:
        N/A

