    description: "Summary:\r\nMac App Store on OS X 10.6, 10.7 and 10.8 allowed to initiate a search using the following URL scheme: \r\n\r\nmacappstore://ax.search.itunes.apple.com/WebObjects/MZSearch.woa/wa/search?q=[SEARCH_STRING]\r\n\r\nThis no longer works on OS X 10.9.\r\n\r\nSteps to Reproduce:\r\n1. Execute the attached AppleScript\r\n2. Enter a random Search String\r\n3. The attached AppleScript is using the »open location« function to open the mentioned URL scheme. It is exactly the same if the URL is pasted into a new Safari window.\r\n\r\nExpected Results:\r\nApp Store should open and display search results.\r\n\r\nActual Results:\r\nApp Store opens and displays the recently selected pane instead of search results.\r\n\r\nVersion:\r\nApp Store 1.3 (199)\r\nOS X 10.9 (13A558)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nOccurs on any tested machine.\r\n\r\nAttachments:\r\n'AppStore-Search.scpt':\r\n\r\nset _answer to the text returned of (display dialog \"App Store Search String: \" default answer \"Aperture\")\r\nset _link to \"macappstore://ax.search.itunes.apple.com/WebObjects/MZSearch.woa/wa/search?q=\" & _answer\r\nopen location _link"
