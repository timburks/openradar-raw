    description: "Patrick Kettner29-Jan-2014 11:33 PM\r\n\r\nSummary:\r\nwhen safari is in standalone mode (ie after being added to the homescreen), it automatically display the prompt \"The operation could not be completed\" if a video is base64 encoded and has the autoplay attribute.\r\n\r\nSteps to Reproduce:\r\n1. go to http://codepen.io/patrickkettner/full/DtxJC\r\n2. add the video to the homepage\r\n3. open that link\r\n\r\nExpected Results:\r\n1. Nothing. It should not do anything, since the user didn't interact with the video.\r\n\r\nActual Results:\r\n1. The user gets a distracting prompt\r\n\r\nVersion:\r\nAny ios 7 device (not on the emulator). Specifically testing at the moment on 7.0.4 (11B554a), on model ME348LL/A\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAny ios 7 device (not on the emulator)\r\n\r\nAttachments:"
