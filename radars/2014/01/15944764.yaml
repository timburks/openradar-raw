    created: "2014-01-30T09:38:38.14448Z"
    description: "Summary:\r\nSince iOS 5, UINavigationItem has had the methods -leftBarButtonItems and -rightBarButtonItems, allowing for multiple bar button items per side. Prior to this, the methods -leftBarButtonItem and -rightBarButtonItem supported only a single button item. As of the latest Xcode preview, Interface Builder only supports the old, single button paradigm.\r\n\r\nSteps to Reproduce:\r\n1. Set up a storyboard that contains a UINavigationController and at least one view controller that is in that navigation controller's stack.\r\n2. Drag a \"Bar Button Item\" from the Object Library to the view controller's navigation item on either the left or right side.\r\n3. Drag a second bar button item to the same side of the view controller.\r\n\r\nExpected Results:\r\nI expect to see a separator bar that shows me whether I am placing the bar button item to the side of the existing item or replacing it if I drop right above the existing item.\r\n\r\nActual Results:\r\nI am only given the option to replace the existing bar button item, not add another to either side of it.\r\n\r\nVersion:\r\nVersion 5.0 (5A1412)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
