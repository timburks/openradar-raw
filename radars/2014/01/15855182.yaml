    description: "Summary:\r\nWhen calling removeStatusItem under Mavericks, items are not removed from secondary displays.\r\n\r\nSteps to Reproduce:\r\n1. Activate secondary display system menu under Mavericks\r\n2. Add an item to the system menu: statusItem = [[NSStatusBar systemStatusBar] statusItemWithLength:NSSquareStatusItemLength];     [statusItem setImage:someImage];\r\n3. Remove the item from the system menu: [[NSStatusBar systemStatusBar] removeStatusItem: statusItem];\r\n\r\nExpected Results:\r\nWhen calling this function, items should be removed from all system menus on all displays.\r\n\r\nActual Results:\r\nItems are only removed from the primary screen's menu."
