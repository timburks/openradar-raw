    description: "Summary:\r\nWhen setting the minimum or maximum date on an UIDatePicker in Interface Builder, there should be an option to set the current date as the minimum or maximum date.\r\n\r\nSteps to Reproduce:\r\n1. Create a UIDatePicker control inside a nib.\r\n2. Set minimum and maximum date on the UIDatePicker.\r\n\r\nExpected Results:\r\nOne should be able to set the current date as the maximum or minimum date.\r\n\r\nActual Results:\r\nOne must set an exact date for the minimum or maximum date.\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
