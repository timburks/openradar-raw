    description: "Summary:\r\nIf you start downloading an app from the App Store, then cancel it, the Applications folder in the Dock still has a progress bar.\r\n\r\nSteps to Reproduce:\r\n1. Place a shortcut to the /Applications folder in your Dock.\r\n2. Right-click on it, select “Folder.”\r\n3. Start a download from the Mac App Store.\r\n4. Pause the download in the Purchases tab.\r\n5. Delete the partially-downloaded app in /Applications.\r\n6. A dialog will appear. Select “Cancel Download.”\r\n\r\nExpected Results:\r\nThe progress bar disappears from the /Applications folder in the dock.\r\n\r\nActual Results:\r\nThe progress bar is still present.\r\n\r\nRegression:\r\nUnknown\r\n\r\nNotes:\r\nI was redeeming a promo code from the Mac Developer Center, which is what was cancelled."
