    description: "Summary:\r\n\r\nIf you pull the notification center down and press on an area in the notification screen, where an app icon lies below it - the app is launched.\r\n\r\nSteps to Reproduce:\r\nPull down the notification center, tap on an app icon.\r\n\r\nExpected Results:\r\nThe notification center should handle all touches and the UI below it shouldn't be accessible.\r\n\r\nActual Results:\r\nThe UI below notification receives the input and launches the app.\r\n\r\nRegression:\r\nThe problem exists on iOS 7 and above on all supported iPhones and iPads .\r\n\r\nNotes:\r\nVideo of the issue at - http://www.youtube.com/watch?v=Lgy6rFJYShE"
