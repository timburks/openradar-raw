data:
    classification: Bug
    created: "2014-01-13T17:27:53.005063Z"
    description: "Summary:\r\nWhen setting the rate of an AVPlayer instance, the playback rate is always rounded to predefined values (e.g. 0.5, 0.67, 0.8, 1.0). For example, 0.1 playback speed is not possible. However, larger rates are supported. The playbackRate can be set to 1000x without problems.\r\n\r\nSteps to Reproduce:\r\n1.) Setup AVPlayer with AVPlayerItem.\r\n2.) Setup AVPlayerLayer\r\n3.) Set player.rate = 0.1f;\r\n\r\nExpected Results:\r\nPlaying speed at 0.1\r\n\r\nActual Results:\r\nPlaying speed at 0.5\r\n\r\nVersion:\r\niOS 7.0"
    email: denrase@gmail.com
    modified: "2014-01-13T17:27:53.005262Z"
