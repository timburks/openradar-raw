    description: "Summary:\r\nThe list of projects and targets in Project Editor in Xcode is turned upside down when swiping with a magic mouse.\r\n\r\nSteps to Reproduce:\r\n- open any Xcode project\r\n- select the Project Explorer.\r\n On the left, you will se a dropdown with the projects and all targets (see screenshot)\r\n- use your Magic Mouse/Magic Trackpad to swipe to the right while Cursor is above the Project Settings. This should get you to the last file that was opened before you opened the project settings.\r\n- while this swipe is ongoing, the list of projects and targets is flipped upside down (see screenshot) \r\n\r\nExpected Results:\r\nWhile swiping, the list should remain normal and just swipe out to the right.\r\n\r\nActual Results:\r\nIt is flipped upside down\r\n\r\nVersion:\r\nXcode 5.0.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n5.0.2\r\n\r\nAttachments:\r\n'xcode-right.png' and 'xcode-wrong.png' were successfully uploaded."
