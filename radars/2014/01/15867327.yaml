    description: "I use a build script to run static code analysis. As you can imagine, this gives a huge amount of warnings in a big project. But Xcode is able to just show the first 200 warnings/errors, the build script returns.\r\n\r\nSteps to Reproduce:\r\nAdd a new aggregated target to an existing Project\r\nAdd to Build Phases a new run script\r\nLet the run script return 200+ warnings.\r\nXcode will come up with \"Showing first 200 warnings only\"\r\n\r\nExpected Results:\r\nAll 200+ warnings will be displayed\r\n\r\nActual Results:\r\nXcode will come up with \"Showing first 200 warnings only\"."
