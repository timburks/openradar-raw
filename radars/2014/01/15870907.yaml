    description: "Summary:\r\nThere should be no need to show the iOS simulator UI when running logic tests.\r\n\r\nIn my understanding this is an alternative to rdar://15870824 \"Support not activating the iOS simulator app when running tests\", possibly requiring less effort to implement albeit with the same goal in mind; to reduce the time between writing code and running tests.\r\n\r\nSteps to Reproduce:\r\n1 Install Xcode 5.0.2\r\n2 Create an \"Empty Application\" project\r\n3 Select the \"*Tests\" target\r\n3.1 Select \"Build Settings\"\r\n3.2 Remove \"Test Host\"\r\n3.3 Remove \"Bundle loader\"\r\n4 Select the simulator as a destination\r\n5 Select \"Product\", \"Test\"\r\n\r\n\r\nExpected Results:\r\nTo not show the iOS simulator UI\r\n\r\n\r\nActual Results:\r\niOS simulator UI is shown\r\n\r\n\r\nVersion:\r\nXcode 5.0.2\r\nBuild version 5A3005\r\n\r\nOS X 10.9.1 (13B42)\r\n\r\n\r\nNotes:\r\nReference\r\nrdar://15870824 \"Support not activating the iOS simulator app when running tests\"\r\n\r\nrdar://15859153 \"Under Xcode 5, there is no way to run logical tests without the simulator launching\"\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
