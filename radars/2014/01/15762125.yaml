    description: "Summary:\r\nDelete buttons in table views are not exclusive touch. If you touch multiple at the same time, you can easily cause the table view to become unresponsive.\r\n\r\nSteps to Reproduce:\r\n1. Open any app that has a table view with editing and multiple rows (e.g. Contacts).\r\n2. Go into Edit mode on the a table view.\r\n3. Tap two delete buttons at once\r\n4. Take any further action\r\n\r\nExpected Results:\r\nOnly one of the rows should show the Delete confirmation button.\r\n\r\nActual Results:\r\nBoth rows show the Delete confirmation button. Further interactions cause the table view to become unresponsive, and you must get out of Edit mode or go back to continue.\r\n\r\nVersion:\r\niOS 7.0.4\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niOS 7.0.4, any device"
