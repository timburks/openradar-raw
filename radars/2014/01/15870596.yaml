    description: "Summary:\r\nUnder Xcode 5 it is not currently possible to run logic tests without launching the simulator app.\r\n\r\nAdding support to run logic tests on a device eliminates the overhead of waiting for the simulator to launch.\r\n\r\nSteps to Reproduce:\r\n1 Install Xcode 5.0.2\r\n2 Create an \"Empty Application\" project\r\n3 Select the \"*Tests\" target\r\n3.1 Select \"Build Settings\"\r\n3.2 Remove \"Test Host\"\r\n3.3 Remove \"Bundle loader\"\r\n4 Connect an iOS device\r\n5 Select the device as the destination\r\n6 Select \"Product\", \"Test\"\r\n\r\n\r\nExpected Results:\r\nExpect the logic tests to run as if the simulator was selected\r\n\r\nActual Results:\r\nAn alert view pops up with the following title/message.\r\n\r\n\"Logic Testing Unavailable\r\n\r\nLogic Testing on iOS devices is not supported. You can run logic tests on the Simulator.\"\r\n\r\nVersion:\r\nVersion:\r\nXcode 5.0.2\r\nBuild version 5A3005\r\n\r\nOS X 10.9.1 (13B42)\r\n\r\n\r\nNotes:\r\nReference\r\nrdar://15859153\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'LogicTestsOnDevice.zip' was successfully uploaded."
