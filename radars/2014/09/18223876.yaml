    description: "Summary:\r\niOS 8 introduces viewWillTransitionToSize:withTransitionCoordinator: for UIViewControllers; however overriding it in a UIViewController running inside a document picker app extension has no effect because it is never called.\r\n\r\nSteps to Reproduce:\r\n1. Use NewBox sample code. In the NewBox UIDocumentPickerExtensionViewController, override viewWillTransitionToSize:withTransitionCoordinator:.\r\n2. Run the document picker extension on an iPhone.\r\n3. Rotate the screen\r\n\r\nExpected Results:\r\n3. The UI rotates and viewWillTransitionToSize:withTransitionCoordinator: is called to let the UIViewController deal with the size change.\r\n\r\nActual Results:\r\n3. The UI rotates but viewWillTransitionToSize:withTransitionCoordinator: is never called.\r\n\r\nVersion:\r\niOS 8.0 (12A4345d)"
