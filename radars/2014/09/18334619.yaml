    description: |-
        Summary:

        The content of mailboxes created locally (for archiving purpose) is not longer readable on Mail 8.0.

        Steps to Reproduce:

        1. Unzip the content of attached file, and move it into ~/Library/Mail/V2/Mailboxes
        2. Open Mail.app
        3. On the sidebar, there should be an « On my Mac » section, with a mailbox « Archives » containing only a submailbox named « Archives 1 ».

        Expected Results:

        Selecting the « Archives 1 » mailbox should display all the mails in this mailbox.

        Actual Results:

        Selecting the « Archives 1 » mailbox displays nothing in the mails list or the mail viewer, as if the mailbox had 0 items.

        The mails are still preserved individually inside the mailbox though, so data are not lost, just « not displayed in the app».

        Regression:

        This used to work on Mac OS 10.9 Mavericks.

        Notes:

        These mailboxes were probably created on older version of Mac OS X (Snow Leopard or Lion).
