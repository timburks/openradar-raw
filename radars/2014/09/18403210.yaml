    description: "Summary:\r\nWith the release of iOS 8, users of S/MIME can now enable signing or encryption on individual messages.  For Mail accounts configured using Configuration Profiles, this setting is set in Email payloads using the SMIMEEnablePerMessageSwitch key.\r\n\r\nIn the Configuration Profile Reference, the version of the document released last week introduces this new key, but makes no mention of iOS 8.  The reference needs to be updated to note that the SMIMEEnablePerMessageSwitch key is available only in iOS 8 or later.\r\n\r\nSteps to Reproduce:\r\n\r\n\r\nExpected Results:\r\n\r\n\r\nActual Results:\r\n\r\n\r\nVersion:\r\n\"Configuration Profile Reference\"  -  https://developer.apple.com/library/ios/featuredarticles/iPhoneConfigurationProfileRef/iPhoneConfigurationProfileRef.pdf\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:"
