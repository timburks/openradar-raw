    description: "Summary:\r\nBy changing the date and time on a device you can download and run an iOS from gba4iosapp.com\r\n\r\nSteps to Reproduce:\r\n1. Visit gba4iosapp.com\r\n2. Read instructions\r\n3. Set date to 1 day behind\r\n4. Visit gba4iosapp.com again\r\n5. Tap download\r\n6. Tap yes on UIAlertView\r\n7. Open App\r\n8. Select Yes when prompted to run app from untrusted source\r\n9. Play Gameboy games\r\n\r\nExpected Results:\r\nSoftware should only be installable from the App Store.\r\n\r\nActual Results:\r\nSoftware can be downloaded and run from the web.\r\n\r\nVersion:\r\niOS 7.1.2, iOS 8, iOS 8.0.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad 2, iPhone 5s, iPhone 6, iPad Air, iPad (3rd Generation)\r\n\r\nAttachments:"
