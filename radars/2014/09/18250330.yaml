    description: "Summary:\r\niOS8 beta 3 removed properties from UINAvigationController for condensing the navigation bar.\r\n\r\nThe following properties should be restored:  \r\n\r\nUINavigationController.barCondenseGestureRecognizer UINavigationController.condensesBarsOnSwipe UINavigationController.condensesBarsWhenKeyboardAppears UINavigationController.navigationBarCondensed\r\n\r\nSteps to Reproduce:\r\nAttempt to call UINavigationController.barCondenseGestureRecognizer, UINavigationController.condensesBarsOnSwipe, UINavigationController.condensesBarsWhenKeyboardAppears or UINavigationController.navigationBarCondensed on a UINavigationController.\r\n\r\nExpected Results:\r\nThe navigation bar will condense on swipe, gesture or keyboard appearance, depending on the message passed.\r\n\r\nActual Results:\r\nBuild error for non-existent properties.\r\n\r\nVersion:\r\n8.0 (12A4345d)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 4s AT&T 8GB\r\n\r\nAttachments:"
