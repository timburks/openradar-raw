    description: "Summary:\r\nAn action extension's icon does not render in Photos on a device. It renders in Photos in the simulator, and in Messages and Mail on the device, just not in Photos.\r\n\r\nSteps to Reproduce:\r\nUsing the attached project to deploy the app and extensions to a device. Then...\r\n1. Go to Messages\r\n2. Share an image from a message\r\n3. In 'More' enable the PhotosIconAction extensions\r\n4. Notice that the icon shows as expected (IMG_004.PNG attached)\r\n\r\nNow try this...\r\n1. Go to Photos\r\n2. Share a photo\r\n3. Notice that the icon is blank (IMG_005.PNG attached)\r\n\r\nExpected Results:\r\nThe icon would show when sharing from Photos the same as it does from Messages\r\n\r\nActual Results:\r\nThe extension appears in the list, but it is just white.\r\n\r\nVersion:\r\niOS 8.0 build 12A4345d (beta 5)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPod Touch 5th Generation 16GB\r\n\r\nAttachments:\r\nSample project: https://www.dropbox.com/s/5k3mhw2om0eab7j/PhotosIcon.zip?dl=0\r\nIMG_004.PNG: https://www.dropbox.com/s/tzp8l60v0gkc2ma/IMG_0004.PNG?dl=0\r\nIMG_005.PNG: https://www.dropbox.com/s/r1sm6k7mglru0x5/IMG_0005.PNG?dl=0"
