    description: "Summary:\r\nUITextFieldTextDidChangeNotification does not fire when a Keyboard Shortcut is expanded.\r\n\r\nSteps to Reproduce:\r\n1. Create a keyboard shortcut in settings (some people use @@ to expand into their email address, see: http://rocketink.net/2014/09/ios-@@-shortcut.html  )\r\n2. Create two UITextFields and register for UITextFieldTextDidChangeNotifications \r\n3. Type the shortcut and hit next so that the next field gets set as first responder.\r\n4. Your didChange method won't be called, even though the contents did change.\r\n\r\nExpected Results:\r\nUITextFieldTextDidChangeNotification should fire when the text in the field changes.\r\n\r\nActual Results:\r\nUITextFieldTextDidChangeNotification does not fire when a Keyboard Shortcut is expanded in iOS 8 (it does in iOS 7)\r\n\r\nVersion:\r\niOS 8.0\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6"
