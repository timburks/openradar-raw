    classification: other bug
    created: "2014-09-01T11:52:32.649699Z"
    description: "Summary:\r\nWhen trying to add my developer account to Xcode via \"Xcode -> Preferences -> Accounts -> Add Apple ID\", I get the error \"Could not parse server's response as a plist\". My last name contains a special character (Umlaut \"ä\"), which obviously causes this error.\r\n\r\nSteps to Reproduce:\r\n1. Change last name of an Apple ID to contain a special character like \"äöüé\"\r\n2. Open Xcode 6 beta 6\r\n3. select Xcode -> Preferences -> Accounts -> Add Apple ID\r\n4. enter email address and password of the Apple ID\r\n\r\nExpected Results:\r\nApple ID gets added to the list of accounts\r\n\r\nActual Results:\r\nerror message \"Could not parse server's response as a plist\" shows up\r\n\r\nVersion:\r\n- OS X 10.9.4 (13E28)\r\n- Xcode 6 beta 6 (6A280e)\r\n\r\nNotes:\r\nhttp://stackoverflow.com/questions/24670014/xcode6-could-not-parse-servers-response-as-a-plist"
