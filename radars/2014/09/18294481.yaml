    created: "2014-09-10T19:00:41.626402Z"
    description: "Summary:\r\nRunning an iOS extension in the debugger on the device does not generate output in the debug console and any breakpoints in the extension code do not fire.\r\n\r\nSteps to Reproduce:\r\n1) Set the scheme to \"Photo Extension\"\r\n2) Set Executable to \"Ask on Launch\"\r\n3) Set the device to an iPhone 5.\r\n4) Run the app \r\n5) Choose the \"Photos\" app (MobileSlideShow)\r\n\r\nExpected Results:\r\nLogging in the app should appear. Breakpoints should fire.\r\n\r\nActual Results:\r\nNo logging is displayed. Breakpoints do not fire.\r\n\r\nVersion:\r\nVersion 6.0 (6A313) & iOS 8.0 [12A365]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5 [ND122LL/A]"
