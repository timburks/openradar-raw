    description: "Summary:\r\nWhen using PhotoKit provided AVAssets, AVAssetImageGenerator generates  incorrect images.\r\n\r\nSteps to Reproduce:\r\n1. Run the provided demo app.\r\n2. Take note of the correct image generated by using AVAssetImageGenerator  with AVURLAsset.\r\n3. Switch to the other tab & allow photo access.\r\n4. Note that the image generated using AVAssetImageGenerator with PhotoKit is incorrect.\r\n\r\nExpected Results:\r\nThe image generated using the AVAsset provided by PhotoKit is correct.\r\nSee correct.jpg\r\n\r\nActual Results:\r\nThe image generated using the AVAsset provided by PhotoKit is incorrect.\r\nSee incorrect.jpg\r\n\r\nVersion:\r\niOS 8 GM\r\n\r\nNotes:\r\nThe example video was taken on an iPhone 5s\r\n\r\nConfiguration:\r\niPhone 5s\r\n\r\nAttachments:\r\n\r\nhttps://www.dropbox.com/s/redvljkvwrg0zn3/AssetImageGeneratorDemo.zip\r\n\r\nhttps://www.dropbox.com/s/1elnucnmtvszt8h/correct.jpg?dl=0\r\n\r\nhttps://www.dropbox.com/s/ockqmw8mv510r9g/incorrect.jpg?dl=0"
