    description: "Summary:\r\nReportCrash reports that crash reports cannot be saved because a limit has been reached in /var/mobile/Library/Logs/CrashReporter.\r\n\r\nThe messages are:\r\n\r\nSep 15 10:40:49 Nero ReportCrash[181] <Notice>: ReportCrash acting against PID 159\r\nSep 15 10:40:49 Nero ReportCrash[181] <Notice>: Formulating crash report for process aggregated[159]\r\nSep 15 10:40:49 Nero ReportCrash[181] <Error>: Not saving crash log because we have reached the limit for logs to store on disk.  Sync or otherwise clear logs from /var/mobile/Library/Logs/CrashReporter to save new logs.\r\nSep 15 10:40:49 Nero ReportCrash[181] <Error>: Could not save crash report to disk!\r\n\r\nThe device in question has had all its crash reports deleted using the Devices window in Xcode and has been restarted.\r\n\r\nThe cause of the crash is reported to the device console. But this output cannot be symbolicated without a lot of work, so it's pretty much useless.\r\n\r\nSteps to Reproduce:\r\nGet an app to crash.\r\n\r\nExpected Results:\r\nA crash report.\r\n\r\nActual Results:\r\nNothing.\r\n\r\nVersion:\r\niOS 8 (12A365)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5"
