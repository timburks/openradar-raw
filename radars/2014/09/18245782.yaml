    description: "Summary:\r\nThe default separatorInset is 16 on left. Any value < 16 can not be correctly applied on cells.\r\n\r\nFor comparison, it works perfectly on iOS 7.\r\n\r\nSteps to Reproduce:\r\n1. Launch sample app.\r\n2. See the correct left inset of 5 on fake cells.\r\n3. Tap + to insert some real cells.\r\n4. See the incorrect left inset of 16(default value) on real cells.\r\n\r\nExpected Results:\r\nSpecified separatorInset should be correctly applied.\r\n\r\nActual Results:\r\nSpecified separatorInset < 16 is not correctly applied.\r\n\r\nSample Code: http://cl.ly/0L2D2E122w0z"
