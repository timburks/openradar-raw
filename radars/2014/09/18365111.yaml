    description: "Summary:\r\nOn iOS 7/Xcode 5/Objective-C projects NSError.localizedDescription returns readable description like \"Request timed out\".\r\n\r\nBut now on iOS 8/Xcode 6/Swift it always returns strings like \"The operation couldn't be completed. (NSURLErrorDomain error -1001.)\"\r\n\r\nSteps to Reproduce:\r\nCall NSError.localizedDescription\r\n\r\nExpected Results:\r\nReadable localized string\r\n\r\nActual Results:\r\nDefault string constructed from the domain and code\r\n\r\nVersion:\r\niOS 8 GM\r\n\r\nConfiguration:\r\niPhone 5, A1429"
