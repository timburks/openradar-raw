    description: "Summary:\r\nUINavigationController's hideBarsOnSwipe property is a great feature but it should have at least the option to hide the status bar as well.  When used with a web view or table view the content blends into the status bar and does not look good.\r\n\r\nSteps to Reproduce:\r\nJust hide the the navigation bar on a white background with black text and see it with a light status bar.\r\n\r\nExpected Results:\r\nThe status bar should either be well defined or gone.\r\n\r\nActual Results:\r\nThe content mixes with the status bar, unpleasing.\r\n\r\nVersion:\r\nios8\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nall iOS devices"
