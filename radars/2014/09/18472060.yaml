    description: "Summary:\r\nWebpages that are added to the iOS Home Screen through Safari, which enable the web-app capability and are opened as such, lost their ability to play HTML5 <video>.\r\n\r\nVideo elements are shown and seem to preload, yet cannot be played (by touching play button overlayed on element or through JavaScript).\r\n\r\nSteps to Reproduce:\r\n1. Browse to http://nerd.vasilis.nl/code/bugs/ios8-video/ in Safari on iOS 8 (8.0.0-8.0.2 tested)\r\n2. \"Add to Home Screen\" through Sharing menu\r\n3. Open from Home Screen, notice that page is opened as a standalone web-app, not using Safari\r\n4. Try to play video through button overlayed on video and/or JavaScript driven button\r\n\r\nExpected Results:\r\nVideo playback.\r\n\r\nActual Results:\r\nNo video playback is started.\r\n\r\nVersion:\r\niOS 8.0.2 (12A405)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad 3rd generation, iPhone 5, running iOS 8-8.0.2\r\n\r\nAttachments:"
