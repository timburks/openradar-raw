    description: "When using a UISearchController / UISearchBar in a UITableViewController embedded in a UINavigationController, and the UINavigationBar's translucent property is set to NO, the UISearchBar is laid out incorrectly when becoming active.\r\n\r\nSteps to Reproduce:\r\n1. Add a UITableViewController subclass as the root view controller of a UINavigationController.\r\n2. Set the UINavigationBar's translucent property to NO.\r\n3. Install a UISearchController's UISearchBar property as the tableHeaderView.\r\n4. Activate the search bar by tapping into it.\r\n5. There will be empty space above the UISearchBar (where the status bar usually is) and the content controller's content will appear behind it.\r\n\r\nScreenshot: http://cl.ly/image/1X1C0a0j1o1E\r\n\r\nSample Project: http://cl.ly/1f091g1V2O1P/UISearchController%20Example%20Project.zip"
