    description: "Summary:\r\nWhen I select a video to play in the WWDC app, the app crashes. The crash logs make it look like there might be a couple of different things going on under the hood. (See attached crash logs.)\r\n\r\nSteps to Reproduce:\r\n1. Open the WWDC app.\r\n2. Choose the Videos tab.\r\n3. Tap on a video.\r\n\r\nExpected Results:\r\nSee more info about video, and option to play video.\r\n\r\nActual Results:\r\nCrash.\r\n\r\nVersion:\r\nWWDC app 2.1.2 (357)\r\n\r\nNotes:\r\nThis happens whether or not I am signed in, and persists after deleting and reinstalling the app. As a workaround, I can press and hold the video and choose \"Watch Video\", and the video starts playing.\r\n\r\nConfiguration:\r\niPad mini with Retina display. iOS 8.0 (12A4345d).\r\n\r\nAttachments:\r\nSummary:\r\nWhen I select a video to play in the WWDC app, the app crashes. The crash logs make it look like there might be a couple of different things going on under the hood. (See attached crash logs.)\r\n\r\nSteps to Reproduce:\r\n1. Open the WWDC app.\r\n2. Choose the Videos tab.\r\n3. Tap on a video.\r\n\r\nExpected Results:\r\nSee more info about video, and option to play video.\r\n\r\nActual Results:\r\nCrash.\r\n\r\nVersion:\r\nWWDC app 2.1.2 (357)\r\n\r\nNotes:\r\nThis happens whether or not I am signed in, and persists after deleting and reinstalling the app. As a workaround, I can press and hold the video and choose \"Watch Video\", and the video starts playing.\r\n\r\nConfiguration:\r\niPad mini with Retina display. iOS 8.0 (12A4345d).\r\n\r\nAttachments:\r\n'WWDC Crashes.zip' was successfully uploaded."
