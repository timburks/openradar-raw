    description: "Summary:\r\nRegardless of the point size selected in the simulator (say, 414x736), [[UIScreen mainScreen] bounds] always returns {{0, 0}, {768, 1024}}, which is incorrect.\r\n\r\nSteps to Reproduce:\r\n1. Create a skeleton iOS 8 app\r\n2. Log [[UIScreen mainScreen] bounds] somewhere convenient (like application:didFinishLaunchingWithOptions:)\r\n3. Run the app in the resizable iPhone simulator\r\n4. Set the simulator to a different size (like 414x736) and apply\r\n5. Take a look at your log output\r\n\r\n\r\n\r\n\r\nExpected Results:\r\n[[UIScreen mainScreen] bounds] size is 414x736\r\n\r\nActual Results:\r\n[[UIScreen mainScreen] bounds] size is 768x1024\r\n\r\nVersion:\r\nXcode 6 beta 7 (6A280n) with iOS Simulator 8.0 (550)\r\n\r\nNotes:\r\nAny suggestions on how to work around these and related bugs would be most appreciated!\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
