    description: "Summary:\r\nThe web app www.hambutton.com plays a sound when a button is pressed. In iOS 8.0 and 8.1, if you add the web app to your home screen, there is no sound.\r\n\r\nSteps to Reproduce:\r\n1. Open www.hambutton.com in Safari\r\n2. Tap the Share icon on Safari’s bottom toolbar\r\n3. Select “Add to Home Screen”\r\n4. Add the web app to your home screen\r\n5. Launch the web app from your home screen\r\n6. Press the ham button\r\n\r\nExpected Results:\r\nYou hear the sound.\r\n\r\nActual Results:\r\nNothing happens.\r\n\r\nRegression:\r\nThis appears to be new in iOS 8\r\n\r\nNotes:\r\nI tested on an iPhone 5s running iOS 8.0.2 and an iPod touch running the first iOS 8.1 beta. An iPhone 5s running iOS 7.1 did not exhibit this problem—the sound played."
