    created: "2014-09-26T15:30:13.710456Z"
    description: "Summary:\r\nWhen viewing a PDF document in a UIWebView, the background of the view (ie. under the PDF document) is black, instead of the background color selected by the developer.\r\n\r\nThe bug comes from the private UIWebPDFView, which has a black background. Setting this background color to nil restores the old (and correct) behavior.\r\n\r\nSteps to Reproduce:\r\n1. Open a PDF document in a UIWebView\r\n\r\nExpected Results:\r\nThe UIWebView background color is grey. And can be modified by the developer.\r\n\r\nActual Results:\r\nThe UIWebView background color is black.\r\n\r\nVersion:\r\niOS 8.0 (12A365)"
