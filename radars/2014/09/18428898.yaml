    description: "Summary:\nWhen taking photos on an iPhone 6, photos can occasionally be taken at a rotated angle (90 degrees clockwise, usually). This doesn't seem to happen always. Seems to occur when taken with Camera.app. Also seems to occur most commonly when rotation lock is on.\n\nSteps to Reproduce:\n* Turn on rotation lock in Control Center\n* Open Camera from lock screen\n* Rotate device and take photos in landscape perspective\n* Shoot photo\n\nExpected Results:\nPhoto should be taken in landscape perpective\n\nActual Results:\nPhoto will be taken in portrait, rotated 90 degrees\n\nRegression:\nHad worked as expected on iPhone 5S perviously, but does not always work on iPhone 6. \n\nNotes:\nAttaching an example screenshot."
