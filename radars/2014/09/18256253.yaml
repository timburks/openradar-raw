    description: "Summary:\r\nAction extensions are not displaying their icons in the Photo's app on a device. The area where the icon should display is completely white. This only occurs on physical devices. The icons display correctly in a simulator.\r\n\r\nAttached is the action extension sample code from WWDC. The extension icon displays correctly when using the action extension from within the app or any other system app besides Photos (Mail, Messages, etc).\r\n\r\nSteps to Reproduce:\r\n1. Run the sample project on a physical device.\r\n2. Press the share icon in the app's toolbar.\r\n3. Enable the Invert extension in the \"More\" menu.\r\n4. Notice the extension's icon displays correctly.\r\n5. Open the photos app.\r\n6. Select a saved photo.\r\n7. Select the share icon in the toolbar.\r\n8. Find the Invert action extension and take note of the icon.\r\n\r\nExpected Results:\r\nThe extension's icon displays correctly.\r\n\r\nActual Results:\r\nThe extension's icon is all white. \r\n\r\nThe logs attached show that the photo's app encountered a permissions error.\r\n\r\nSep  6 12:10:12 Erics-iPhone-5s MobileSlideShow[494] <Warning>: Cannot access extension bundle.\r\nSep  6 12:10:12 Erics-iPhone-5s kernel[0] <Notice>: Sandbox: MobileSlideShow(494) deny file-read-data /private/var/mobile/Containers/Bundle/Application/DBF25AE9-278B-42BE-8BAD-BFAFF9C324E7/ImageInverter.app/PlugIns/ImageInverterExt.appex\r\nSep  6 12:10:12 Erics-iPhone-5s kernel[0] <Notice>: Sandbox: MobileSlideShow(494) deny file-read-data /private/var/mobile/Containers/Bundle/Application/DBF25AE9-278B-42BE-8BAD-BFAFF9C324E7/ImageInverter.app/PlugIns/ImageInverterExt.appex\r\n\r\nVersion:\r\niOS 8.0 (12A4345d)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5s ATT"
    email: jensen39@gmail.com
