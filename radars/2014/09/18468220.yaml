    description: "Summary:\r\nUITableCell.label() gets \"null\" where the simulator's Accessibility Inspector gets the cell's contents\r\n\r\nI built the repro project from the Single-View template, then replaced the VC w/ a simple derivation of UITableViewController\r\n\r\nSteps to Reproduce:\r\n1. Enable the Accessibility Inspector on the iPhone 4s/8.0 simulator\r\n2. Unpack the ZIP\r\n3. Build the app\r\n4. Profile it on the iPhone 4s/8.0 simulator\r\n5. Click on the table cell\r\n6. Run ShowTableCellProperties.js in the Automation instrument\r\n\r\nExpected Results:\r\nBoth the Accessibility Inspector and Automation log show the table cell's label is \"some text, some subtitle\"\r\n\r\nActual Results:\r\nAI shows the label is \"some text, some subtitle\"\r\nAutomation log shows the label is \"null\"\r\n\r\nVersion:\r\nXcode 6.1b2 (6A1030)\r\nOS X 10.9.4\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'TableCellLabels.zip' and 'Screen Shot 2014-09-25 at 7.32.13 PM.png' were successfully uploaded."
