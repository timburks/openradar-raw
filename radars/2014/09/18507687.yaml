    description: "DESCRIPTION\r\nThe Health App crashes when displaying numbers that are too large, on an iPhone 5 running iOS 8.0.2.\r\n\r\nSTEPS TO REPRODUCE\r\n1. Open Health\r\n2. Go to Health Data\r\n3. Go to Results > Number of Times Fallen\r\n4. Go to Add Data Point\r\n5. Press the number \"9\" 40 times (9999999999999999999999999999999999999999)\r\n6. Tap \"Add\"\r\n\r\nEXPECTED\r\nThe app should certainly not crash, and probably reject absurd values.\r\n\r\nACTUAL\r\nThe app will crash, and will crash again whenever you try to display the \"Number of Times Fallen\" graph."
