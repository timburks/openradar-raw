    description: "Summary:\r\nWhen trying to have a different navigationBar appearance in a UIPopoverController, it turns out that `[UINavigationBar appearanceWhenContainedIn:UIPopoverController.class, nil]` settings are ignored on iOS 8.\r\n\r\nSteps to Reproduce:\r\n1. Run the attached project in a iOS 7.1 simulator\r\n2. Click the + rightBarButtonItem\r\n3. Notice the UINavigationBar in the UIPopoverController has a white background\r\n4. Run the attached project in a iOS 8.0 simulator\r\n5. Click the + rightBarButtonItem\r\n6. Notice the UINavigationBar in the UIPopoverController has a blue background\r\n\r\nExpected Results:\r\nThe UINavigationBar in the UIPopoverController has a white background on iOS 8, as it does on iOS 7.\r\n\r\nActual Results:\r\nThe UINavigationBar in the UIPopoverController has a blue background on iOS 8.\r\n\r\nVersion:\r\niOS 8.0 (550)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad\r\n\r\nAttachments:\r\n'AppearanceWhenContainedIn.zip' was successfully uploaded."
