    description: "Attached files: https://jeffvautin.com/wp-content/uploads/openradar/radarSplitViewLaunchImage.zip\r\n\r\nSummary:\r\nThe iOS 8 feature allowing for use of storyboards or .xibs as launch image sources is fantastic, and works well for some simple configurations, such as a UINavigationController containing a UITableViewController.\r\n\r\nIt fails to generate launch images when the initial view controller of the storyboard is a UISplitViewController containing master and detail UINavigationControllers.\r\n\r\nSteps to Reproduce:\r\n1. Create a new iOS Master-Detail Application project (using Xcode 6.0.1).\r\n2. Change \"Launch screen interface file base name\" property to \"Main\" (and optionally remove LaunchScreen.xib).\r\n3. Run on device.\r\n\r\nExpected Results:\r\nExpect to see rendered launch images shown when first launching the application.\r\n\r\nActual Results:\r\nBlack screen is shown while app loads.\r\n\r\nVersion:\r\niPhone 6 w/ 8.0.2 (12A405), Xcode 6.0.1 simulator\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6, iPad mini retina, Simulator\r\n\r\nAttachments:\r\n'radarSplitViewLaunchImage.zip' was successfully uploaded."
