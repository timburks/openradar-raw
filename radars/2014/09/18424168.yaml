        5. Close preferences
        6. Close Mail.app
        7. Repeat steps 1. to 3.

        Expected Results:
        The list of rules is displayed with the first item highlighted at its top.

        Actual Results:
        The list of rules is displayed with the first item highlighted off screen, with a thin sliver of the highlight showing at the top of the list,

