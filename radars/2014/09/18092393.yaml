    description: "Summary:\r\nOne cannot tap the status bar to scroll to the top of a table view used to show results from a UISearchController\r\n\r\nSteps to Reproduce:\r\nRun example project, or set up a UISearchController that uses a UITableViewController to show search results.\r\n\r\n1. Search for something that causes more than one \"screen\" of results to be shown in a UITableViewController\r\n2. Tap the status bar\r\n\r\nExpected Results:\r\nSearch results scroll top top\r\n\r\nActual Results:\r\nNothing\r\n\r\nVersion:\r\nXcode 6b6\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone Simulator\r\n\r\nAttachments:\r\n'SearchControllerResultsUnderSearchBarBug.zip' was successfully uploaded."
