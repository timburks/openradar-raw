    description: "Summary:\r\nAn action extension with a webview inside and modally displayed form sheet view controller displays laggy animation performance on older devices, such as an iPad 3.\r\n\r\nSteps to Reproduce:\r\n1. Open attached sample project.\r\n2. Navigate to an image page. (E.g. http://upload.wikimedia.org/wikipedia/commons/7/7c/Flare_0.jpg)\r\n2. Launch action extension from the Open In menu.\r\n3. After the extension launches, hit the Show button in the top right corner of the screen. A form sheet modal should appear.\r\n4. Rotate the device. Note that there is a half second to a second lag before a rotation animation initiates. The animation also runs slowly.\r\n\r\nExpected Results:\r\nSmooth animations.\r\n\r\nActual Results:\r\nLaggy animations.\r\n\r\nVersion:\r\niOS 8 GM 12A365\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad 3"
