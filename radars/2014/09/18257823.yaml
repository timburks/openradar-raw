    description: "Summary:\r\n[NSDecimalNumber integerValue] gives incorrect results, when the mantissa is large, whereas \"intValue\" is correct.\r\n\r\nSimilarly, \"unsignedIntegerValue\" is incorrect and \"insignedIntValue\" is correct.\r\n\r\nSteps to Reproduce:\r\nNSLog(@\"%ld\", (long)[[NSDecimalNumber decimalNumberWithString:@\"344.514533996581994496\"] integerValue]);\r\n\r\nExpected Results:\r\n344\r\n\r\nActual Results:\r\n-5"
