    description: "Summary:\r\nWhen I build an application with the attached icons, the resulting icon set contains massive corruption in every image.\r\n\r\nSteps to Reproduce:\r\n1.  Stick the attached xcassets folder into an app project.\r\n2.  Build the app.\r\n3.  Look at the resulting icon set.\r\n\r\n\r\nExpected Results:\r\nI expected a proper icon set with the icons.\r\n\r\nActual Results:\r\nI got an icon set containing a bizarre double image that's unreadable.\r\n\r\nVersion:\r\nXcode 6.0.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nOS X v10.9.5\r\nMacBook Pro Retina, 15-inch, Late 2013\r\n\r\n\r\n----\r\n\r\nThe icon set builds correctly in Xcode 5.1.1 on my 10.8 box, so this is probably an Xcode 6 regression."
