    description: |-
        Summary:
        Trying to make a new app, have made bundle ID, but it does not show up in the Bundle ID popup menu

        Steps to Reproduce:
        1. Open iTunes Connect
        2. Click +, and choose New iOS App
        3. Write a name
        4. Choose a language
        5. Choose Bundle ID

        Expected Results:
        I expected to find a bundle ID I created a couple of minutes earlier.

        Actual Results:
        Could not find the new bundle ID.

        Regression:
        Describe circumstances where the problem occurs or does not occur, such as software versions and/or hardware configurations.

        Notes:
        Tried to log off iTunes Connect, as well as the Developer Centre, and log on both again. No luck.
