    created: "2014-09-22T16:49:23.149459Z"
    description: "Summary:\r\nThe UISegmentedControl in the nav bar of featured sections can be added to app pages.\r\n\r\nSteps to Reproduce:\r\n1. Navigate to a featured list that has the UISegmentedControl in the nav bar.\r\n2. Select an app from the list to view the app's page.\r\n3. Do an interactive navigation pop by swiping right, but cancel it by swiping left.\r\n\r\nExpected Results:\r\nThe UISegmentedControl in the nav bar shouldn't be visible.\r\n\r\nActual Results:\r\nThe UISegmentedControl in the nav bar is visible.\r\n\r\nVersion:\r\niOS 8, iPhone 6\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
