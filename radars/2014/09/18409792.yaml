    description: "Summary:\r\nThe camera view of the UIImagePickerController turns to 90 degrees from it correct bounds when changing from portrait mode to landscape mode on iPad with iOS 8.\r\n\r\nSteps to Reproduce:\r\n1. Put the iPad in portrait mode\r\n1. Go to contact app\r\n2. Select a contact\r\n3. Click edit\r\n4. Change the contact photo by taking a new one\r\n5. Switch to landscape mode when the camera is on screen\r\n\r\n\r\nExpected Results:\r\nThe camera view should show what the camera is capturing in landscape mode with the floor on the bottom of the screen and the roof on the top of the screen.\r\n\r\nActual Results:\r\nThe camera view is rotated by 90 degrees in landscape mode with the floor on the left of the screen and the roof on the right of the screen.\r\n\r\nVersion:\r\niOS 8.0 [12A365]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad WiFi (4th generation Model A1458)\r\n\r\nAttachments:\r\n'5oYvi83.jpg' was successfully uploaded."
