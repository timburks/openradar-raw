    description: "I recently implemented drag and drop for an NSTableView, and I could not find in Apple's documentation how to target the entire table, rather than a single row, for the drop. \r\n\r\nIt does not mention it in the documentation section:\r\n\r\nUsing Drag and Drop in Tables\r\n\r\nwhich can currently be found in local Xcode documentation at this URL, in Xcode 4.0.1:\r\n\r\nfile:///Library/Developer/Documentation/DocSets/com.apple.adc.documentation.AppleSnowLeopard.CoreReference.docset/Contents/Resources/Documents/documentation/Cocoa/Conceptual/TableView/Tasks/UsingDragAndDrop.html#//apple_ref/doc/uid/20000726-BABFIDAB\r\n\r\nnor does it mention it in the description of the delegate method tableView:validateDrop:proposedRow:proposedDropOperation:, which can currently be found in local Xcode documentation at this URL:\r\n\r\nfile:///Library/Developer/Documentation/DocSets/com.apple.adc.documentation.AppleSnowLeopard.CoreReference.docset/Contents/Resources/Documents/index.html#documentation/Cocoa/Reference/ApplicationKit/Protocols/NSTableDataSource_Protocol/Reference/Reference.html%23//apple_ref/occ/intfm/NSTableViewDataSource/tableView:validateDrop:proposedRow:proposedDropOperation:\r\n\r\nNote the first location, which as a dedicated topics page should be the more in-depth source, also doesn't mention the use of setDropRow:dropOperation: for retargeting a drop.\r\n\r\nIn fact, I found out about it here: http://www.cocoadev.com/index.pl?DragAndDrop Note the text: \"Here's a nifty trick which I couldn't find documented anywhere.\""
