    classification: Enhancement
    created: "2011-04-06T16:55:09.122301Z"
    description: "17-Jul-2005 03:10 PM Dair Grant:\r\nIcons.h provides a set of toolbar icons, however two common icons which are not supported are:\r\n\r\n  - \"Get Info\", a blue circle with a white 'i' inside\r\n  - \"Open Prefs\", an unbadged variant of the system prefs icon\r\n\r\nExamples of these can be found at:\r\n\r\n  /Developer/Examples/Xgrid/GridSample/Sample/Images/info.tiff\r\n  /Applications/Safari.app/Contents/Resources/GeneralPreferences.tiff \r\n\r\nRather than have each developer have a copy of these icons in their bundle, Icons.h should provide something like:\r\n\r\n  kToolbarPrefsIcon             = 'tprf',\r\n  kToolbarGetInfoIcon           = 'tinf',\r\n\r\nto obtain canonical versions of these icons."
    email: dairgrant@gmail.com
