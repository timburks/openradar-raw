    description: "15-Apr-2005 02:09 PM Dair Grant:\r\nThe kEventControlValueFieldChanged event can be used to tell when the value of a control has changed, however the recipient of the event must keep the old value around in order to determine which value (out of min, max, current) has just changed.\r\n\r\nIdeally kEventControlValueFieldChanged would be like kEventControlBoundsChanged, and would carry a kEventParamAttributes that could hold values like:\r\n\r\n    kControlValueChangeMinimum\r\n    kControlValueChangeMaximum\r\n    kControlValueChangeCurrent"
