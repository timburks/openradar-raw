    description: "Summary:\r\n\r\nXcode 4 doesn't display localization files for settings bundles.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Create new iOS app.\r\n2. Create new file > iOS > Resource > Settings Bundle.\r\n\r\nExpected Results:\r\n\r\nXcode should display settings bundle with all contents viewable when expanded in project navigator:\r\n\r\nSettings.bundle\r\n-Root.plist\r\n-en.lproj\r\n--Root.strings\r\n\r\nActual Results:\r\n\r\nXcode doesn't display Root.strings file. The en.lproj folder is not expandable.\r\n\r\nRegression:\r\n\r\nWorks in Xcode 3.2\r\n\r\nNotes:"
