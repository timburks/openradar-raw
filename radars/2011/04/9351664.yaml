    description: "Summary:\r\n\r\nWhen renaming the current version Core Data Model file, the UI drop down reflects the name change, but Xcode doesn't update the .xccurrentversion file.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Rename a modal version file that's also the current version\r\n\r\n2. Note that the drop down for current version reflects the name change\r\n\r\nExpected Results:\r\n\r\n.xccurrentversion is also updated\r\n\r\nActual Results:\r\n\r\n.xccurrentversion refers to the old name\r\n\r\nRegression:\r\n\r\nUnknown\r\n\r\nNotes: \r\n\r\nTo get .xccurrentversion updated, you can select another version from the drop down and then re-select the new name."
