    description: "category: data loss\r\n\r\nSome meta data is not copied correct.\r\n\r\nI have found 7 issues when running my unittests, see the row near the bottom that says 04_tar.\r\nhttp://www.flickr.com/photos/12739382@N04/4980416255/sizes/o/in/set-72157617780381352/\r\n\r\nissue#1 - ascii letters in filename\r\nhttps://github.com/neoneye/AnalyzeCopy/blob/master/Tests/30_ascii_names.rb\r\n\r\nissue#2 - empty extended attributes\r\nhttps://github.com/neoneye/AnalyzeCopy/blob/master/Tests/70_extended_attributes.rb\r\n\r\nissue#3 - birthtime\r\nhttps://github.com/neoneye/AnalyzeCopy/blob/master/Tests/72_birthtime.rb\r\n\r\nissue#4 - creation+modified date before/after epoch not copied\r\nhttps://github.com/neoneye/AnalyzeCopy/blob/master/Tests/80_epoch.rb\r\n\r\nissue#5 - acl on brokensymlink\r\nhttps://github.com/neoneye/AnalyzeCopy/blob/master/Tests/82_symlink_acl.rb\r\n\r\nissue#6 - hardlinked dirs\r\nhttps://github.com/neoneye/AnalyzeCopy/blob/master/Tests/90_hardlink_dir.rb\r\n\r\nissue#7 - backup time\r\nhttps://github.com/neoneye/AnalyzeCopy/blob/master/Tests/91_bkuptime.rb\r\n\r\n\r\n\r\nI should have reported this long time ago. Sorry.\r\n\r\n\r\nSteps to Reproduce:\r\n\r\nSee if you can get my unittests working on your box.\r\nhttps://github.com/neoneye/AnalyzeCopy\r\nFeel free to write to me if you need help."
