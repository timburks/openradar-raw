    description: "22-Apr-2011 02:26 PM Wesley Moore:\r\nSummary:\r\nAfter applying Java for Mac OS X 10.6 Update 4 java segfaults when running various tools. In particular the server component of the  Google App Engine SDK.\r\n\r\nSteps to Reproduce:\r\n1. Create an App Engine project.\r\n2. Start the local dev server\r\n\r\nExpected Results:\r\nThe server remains running and serves HTTP requests.\r\n\r\nActual Results:\r\nThe server crashes due to a segmentation fault.\r\n\r\nRegression:\r\nStarted to occur after Java for Mac OS X 10.6 Update 4  was applied.\r\n\r\nNotes:\r\nSee also this issue on the appengine SDK issue tracker: http://code.google.com/p/googleappengine/issues/detail?id=4712"
