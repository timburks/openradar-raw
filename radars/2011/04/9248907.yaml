    description: "Summary:\r\nI am getting build errors for localized files. Happens for different files on each build, until it finally goes through. From there on it doesn't happen any more, until I do a clean build again. All files are UTF-8 and everything works fine with Xcode 3.2.6.\r\n\r\nSteps to Reproduce:\r\n- Clean Project\r\n- Build\r\n\r\nExpected Results:\r\n- No build errors\r\n\r\nActual Results:\r\nThe following appears in the log for different files on each build !\r\n\r\nCopyStringsFile /Users/andreaslinde/Library/Developer/Xcode/DerivedData/WorldView_Live-elvqvfqzvsrpjsguahinotmvnyzz/Build/Products/Debug-iphonesimulator/WorldViewLiveDebug.app/es.lproj/Localizable.strings es.lproj/Localizable.strings\r\n    cd /Users/andreaslinde/SourceCode/iPhone/WorldView\r\n    setenv PATH \"/Developer/Platforms/iPhoneSimulator.platform/Developer/usr/bin:/Developer/usr/bin:/usr/bin:/bin:/usr/sbin:/sbin\"\r\n    builtin-copyStrings --validate --inputencoding utf-8 --outputencoding UTF-8 --outdir /Users/andreaslinde/Library/Developer/Xcode/DerivedData/WorldView_Live-elvqvfqzvsrpjsguahinotmvnyzz/Build/Products/Debug-iphonesimulator/WorldViewLiveDebug.app/es.lproj -- es.lproj/Localizable.strings\r\n\r\nerror: Error Domain=NSCocoaErrorDomain Code=4 UserInfo=0x203529140 \"“Localizable.strings” couldn’t be removed.\" | User info: {\r\n    NSFilePath = \"/Users/andreaslinde/Library/Developer/Xcode/DerivedData/WorldView_Live-elvqvfqzvsrpjsguahinotmvnyzz/Build/Products/Debug-iphonesimulator/WorldViewLiveDebug.app/es.lproj/Localizable.strings\";\r\n    NSUserStringVariant = Remove;\r\n}\r\n\r\nRegression:\r\n\r\nNotes:"
