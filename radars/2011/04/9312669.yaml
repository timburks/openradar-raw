    created: "2011-04-20T18:28:07.258107Z"
    description: "20-Apr-2011 11:24 AM Paul Goracke:\r\nSummary:\r\nAdd ability to import Fonts & Colors themes within Xcode\r\n\r\nEach Fonts & Colors theme is stored in a separate .dvtcolortheme file, but the only way to add a pre-built theme is to deduce the location Xcode stores them, add a file, then restart Xcode.\r\n\r\nI would appreciate the ability to add dvtcolortheme files either via a file chooser or--even more stylish--drag and drop from the Finder to the Themes list.\r\n\r\n\r\n\r\n29-Apr-2011 08:45 AM Apple Developer Bug Reporting Team :\r\nThis bug has been closed as Duplicate. We are tracking this known issue under the Bug ID listed above in the bug State (Duplicate/XXXX)."
