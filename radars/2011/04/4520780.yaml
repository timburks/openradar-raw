    created: "2011-04-06T16:30:55.227313Z"
    description: "20-Apr-2006 09:05 AM Dair Grant:\r\nThe master framework header for WebKit (WebKit/WebKit.h) does not include all of the WebKit headers.\r\n\r\nCarbon applications that wish to use HIWebView need to do:\r\n\r\n    #include <WebKit/WebKit.h>\r\n    #include <WebKit/HIWebView.h>\r\n    #include <WebKit/CarbonUtils.h>\r\n\r\nThe latter two includes should be added to the list in WebKit.h, so that only one header needs to be pulled in for the whole framework."
