    description: "20-Sep-2011 12:38 PM Sidney San Mart√≠n:\r\nSummary:\r\nWhen the Spotlight menu finds an alias to an application, selecting it shows the contents of the application bundle (as a folder) instead of launching the application.\r\n\r\nSteps to Reproduce:\r\n1. Create an alias to an application\r\n2. Search for it with Spotlight\r\n3. Choose the alias in the search results\r\n\r\nExpected Results:\r\nThe application launches\r\n\r\nActual Results:\r\nA Finder window opens with the contents of the application bundle.\r\n\r\nRegression:\r\nI believe that it is a Lion regression, don't have a pre-Lion machine to test with right now.\r\n\r\nNotes:"
