    description: "Summary:\r\nAdding an In-App Purchase Test User in iTunes Connect results in the following error:\r\n\r\ncreatePodRedirectResponse() failed. The likely cause of this is a missing or invalid load-balancer configuration. This request has already been redirected to the same partition instance (40).\r\n\r\n\r\nSteps to Reproduce:\r\n\r\n1. Log into iTunes Connect\r\n2. Click \"Manage Users\"\r\n3. Click \"Test User\"\r\n4. Click \"Add New User\"\r\n5. Fill out form, click \"Save\"\r\n\r\nExpected Results:\r\n\r\nNew user created, and visible in the list of test users.\r\n\r\nActual Results:\r\n\r\nThe following error message:\r\n\r\ncreatePodRedirectResponse() failed. The likely cause of this is a missing or invalid load-balancer configuration. This request has already been redirected to the same partition instance (40).\r\n\r\nFurthermore, the user is not in the list of test users.\r\n\r\n\r\nRegression:\r\n\r\nNotes:"
