    classification: UI/Usability
    created: "2011-09-14T19:35:17.740024Z"
    description: "Summary:\r\nWith application entitlements and sandboxing enabled the app specified in 'Test Host' cannot load the unit test bundle due to sandbox restrictions.\r\n\r\nSteps to Reproduce:\r\n1. Create new Xcode project with Unit Tests.\r\n2. Enable app sandboxing.\r\n3. Run the unit tests.\r\n\r\nExpected Results:\r\nUnit tests run to completion\r\n\r\nActual Results:\r\nWhen the 'Test Host' tries to load the unit test bundle dlopen() fails with errno=1 (EPERM /* Operation not permitted */) \r\n\r\nRegression:\r\nOnly affects sandboxed apps that need to load a unit testing bundle.\r\n\r\nNotes:"
