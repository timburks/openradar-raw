    description: "Summary:\r\nThe dictionary bubble in iBooks stays empty when running iBooks in iOS 5.0b7\r\n\r\n\r\nSteps to Reproduce:\r\nOpen iBooks on iPad, tap and hold on any word and select Dictionary from the popup menu.\r\n\r\n\r\nExpected Results:\r\nA bubble with the definition or explanation of the term should appear.\r\n\r\n\r\nActual Results:\r\nThe bubble appears, but stays empty.\r\n\r\n\r\nRegression:\r\nProblem exists with .epub and .pdf files.\r\n\r\n\r\nNotes:\r\nThe Dictionary function in Safari seems to work but does not seem to be globally available."
