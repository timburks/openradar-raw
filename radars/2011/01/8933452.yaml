data:
    classification: Serious Bug
    created: "2011-01-29T02:05:08.996672Z"
    description: "Summary: When using AVAssetExportSession to export wav or aif files from the iPod Library on the device, the \"data\" chunk in the wav header has a zero size. Also, when exporting aiff files, the SSND chunk has a zero size and the COMM chunk also has a bad numSampleFrames.\r\n\r\nThe FORM AIFF chunk has a broken ckSize in the exported aiff file.\r\n\r\n\r\nSteps to Reproduce: Try using AVAssetExportSession to export a wav or aiff file from the iPod Library on the device. The resulting file will not be playable on any system.\r\n\r\nExpected Results: It should not be broken.\r\n\r\nActual Results: It is broken.\r\n\r\nRegression: Looks like a new bug.\r\n\r\nNotes:"
