    description: "I know it might not be \"welcomed\" by developers (I'm an iOS Developer myself) but I think as a user I should be able to \"opt out\" an app from running in the background, for 2 reasons:\r\n\r\n- Memory usage, there are some apps I don't want to use my memory once I quit them\r\n- App Switcher cleanliness... Drives me nuts to see 40 apps down below :)\r\n\r\nSo I think just like for Push Notifications there should be a list of apps with a UISwitch. Opt out, so by default the app would be multi task. Those apps that \"cannot\" be multi task should have their UISwitch disabled/greyed out..."
