    description: "Summary:\r\n\r\nAccessing the \"detail\" property of an incomplete CustomEvent object crashes Safari.\r\n\r\nSteps to Reproduce:\r\n\r\nEnter the following line in the Safari address bar:\r\n\r\njavascript:document.createEvent('CustomEvent').detail + ''\r\n\r\nOr open the attached file \"customevent-crash.html\" in Safari and click the \"Crash\" button.\r\n\r\n(also available here: http://static.ryanberdeen.com/share/2011/01/customevent-crash.html)\r\n\r\nExpected Results:\r\n\r\nSafari doesn't crash; possibly raises JavaScript error.\r\n\r\nActual Results:\r\n\r\nSafari immediately crashes.\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nThis crash also occurs in the MobileSafari on my iPhone (iOS 4.3) and in iOS Simulator.\r\n\r\nAccessing the detail property of a CustomEvent object that has been initialized with initCustomEvent will not crash."
