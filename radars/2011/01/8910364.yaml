    description: "25-Jan-2011 01:48 AM Pepi Zawodsky:\r\nSummary:\r\n\r\nSteps to Reproduce:\r\n\r\nDownload this PDF from Apple's support site:\r\nhttp://manuals.info.apple.com/en_US/AirPortExtreme_802.11n_UserGuide.pdf\r\n\r\nScan with ClamX AV. It shows up as infected with Exploit.PDF-19944\r\n\r\n\r\nExpected Results:\r\nApple should not have infected files in their download section or files that reproducable generate false positives if they are false positives.\r\n\r\n\r\nActual Results:\r\nThe file shows up as infected. with Exploit.PDF-19944\r\nClamXAV: AirPortExtreme_802.11n_UserGuide.pdf: Exploit.PDF-19944 FOUND\r\n\r\n\r\nRegression:\r\nMost Mac Users still think they are \"safe\" and do not run any malware protection or anti virus software. This is clearly not the right way to go as Macs are quite vulnerable to Malware these days.\r\n\r\n\r\nNotes:\r\nTested with ClamX AV 2.1, Engine ClamAV 0.96.5/12566/Tue Jan 25 00:15:33 2011"
