    description: "09-Jan-2011 09:38 PM Jonathan Buys:\r\nSummary: \r\n\r\nCategories are limited to viewing 200 apps in the Mac App Store\r\n\r\nSteps to Reproduce:\r\n\r\n1.  Open Mac App Store\r\n2.  Click Categories button in toolbar\r\n3.  Select \"Productivity\"\r\n4.  Click \"See All >\" link next to \"All Productivity Apps\"\r\n\r\nAlso works for \"Utilities\" and \"Entertainment\" categories. \r\n\r\nExpected Results:\r\n\r\nTo see all of the apps available in the app store.\r\n\r\nActual Results:\r\n\r\nOnly 200 seemingly random apps are viewable.\r\n\r\nRegression:\r\n\r\nN/A\r\n\r\nNotes:\r\n\r\nThis may be serious, if not being able to browse to an app reduces sales for that app."
