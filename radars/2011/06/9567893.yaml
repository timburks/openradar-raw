    description: "Summary:\r\n\r\nSteps to Reproduce:\r\n\r\n1. Single-click and hover over an element of a track whose info you'd like to edit to begin the editing process (in iTunes' Music pane).\r\n2. Fill out all the correct info for that area and press the \"Tab\" key to move to the next field.\r\n\r\nExpected Results:\r\n\r\nCursor moves to the next editable field in the track listing.\r\n\r\nActual Results:\r\n\r\nCursor de-focuses from track and changes made in that one text area are committed.\r\n\r\nRegression:\r\n\r\nThis is new to the iTunes 10.5 beta. Has not been a problem in any previous versions.\r\n\r\nNotes:\r\nMac OS X 10.6.7"
