    classification: Graphics Bug
    created: "2011-06-21T18:59:17.07191Z"
    description: "Summary:\r\nHaving a cell with activityType set to UITableViewCellAccessoryCheckmark, the normal image has rounded corners, where the selected image has straight corners.\r\n\r\nSteps to Reproduce:\r\nCreate a UITableViewCell with activityType set to UITableViewCellAccessoryCheckmark, then see the difference between the selected and normal image\r\n\r\nExpected Results:\r\nThe same image, drawn at a different color\r\n\r\nActual Results:\r\nTwo slightly different images\r\n\r\nRegression:\r\nApplies only to Retina display devices, so only the @2x graphic files\r\n\r\nNotes:\r\nTested on 4.0.1 (Simulator), 4.1 (Simulator) and 4.2GM (iPhone 4). All having the problem.\r\nChecked on 4.0 (iPod touch 2G, non-Retina) and 4.1 (Simulator, non-Retina), both didn't have the problem.\r\n\r\n10-Jan-2011:\r\nA sample project has been added to the report."
