    description: "Summary:\r\n\r\nThe StitchedStreamPlayer sample code does not run in iOS 4.0.1. Perhaps HTTP Live Streaming with AVPlayer is broken in iOS 4.0.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Download StitchedStreamPlayer sample code\r\n2) Build with 4.3 SDK and run on an iPhone 3GS running iOS 4.0.1\r\n3) Click \"Load Movie\" button\r\n\r\nExpected Results:\r\n\r\n- Movie loads\r\n\r\nActual Results:\r\n\r\n- Movie does not load\r\n- Following error is logged:\r\n\" 2011-06-22 10:23:42.451 StitchedStreamPlayer[1010:307] The asset's tracks were not loaded due to an error: \r\nCannot Open\r\n\"\r\n\r\nRegression:\r\n\r\n- MPMoviePlayer is able to play the stream in iOS 4.0.1. StitchedStreamPlayer sample code works in 4.3.\r\n\r\nNotes:"
