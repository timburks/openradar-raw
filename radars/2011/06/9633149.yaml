    description: "The attached program when run claims that 29 * 29 == 1711. This isn't exactly\r\ncorrect. \r\n\r\n$ clang++ -o bar -O1 -fPIC foo.cpp\r\n$ ./bar\r\n...\r\n\r\ndiffX: 29 diffY: 0\r\ndiffX squared: 1711\r\ndiffY squared: 0\r\ndiffX * diffX + diffY * diffY :: 1711\r\na 41.3642\r\n41.3642\r\n\r\nIf you use -ftrapv, the value is okay. But there doesn't seem to be any\r\nundefined behavior here.\r\n\r\nc.f. http://llvm.org/bugs/show_bug.cgi?id=10117"
