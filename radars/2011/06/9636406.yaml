    description: "Summary:\r\n\r\niTunes fails to fetch artwork for some albums that are available on the iTunes store.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Right click on album in iTunes (Grid view)\r\n2. Select \"Get album artwork\"\r\n\r\nExpected Results:\r\n\r\niTunes should download album artwork from the iTunes store.\r\n\r\nActual Results:\r\n\r\niTunes doesn't download album artwork from the iTunes store.\r\n\r\nRegression:\r\n\r\nAlthough this feature works for most albums, it doesn't work for these albums, all of which are available on the store:\r\n\r\nArch Enemy - Anthems of Rebellion\r\nArch Enemy - Khaos Legions\r\nWithin Temptation - The Unforgiving\r\n\r\nNotes:\r\n\r\nI can provide full packet traces if necessary."
