    description: "Summary:Photos loaded onto the device using iPhoto or Aperture often contain 'Faces' that have been tagged in this applications. This allows the Photos application to display Photos by 'Faces', which is like to displaying them by person.\r\n\r\nThis metadata should be exposed for an ALAsset as one of the properties retrievable through valueForProperty:\r\n\r\nSteps to Reproduce: Attempt to retrieve metadata for Faces in a photo. Not possible.\r\n\r\nExpected Results: Calling ALAsset valueForProperty with a key such as ALAssetPropertyFaces; returns an NSArray of the names of the Faces in the photo.\r\n\r\nActual Results :No property found.\r\n\r\nRegression:\r\n\r\nNotes:"
