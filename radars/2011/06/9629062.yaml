    description: "Summary:\r\nWhen opening an Xcode project, the old interface setup is first restored but then somehow destroyed again.\r\n\r\n\r\nSteps to Reproduce:\r\n- Create an Xcode project\r\n- Open assistant editor\r\n- Close debugger console\r\n- Close project and open again\r\n\r\n\r\nExpected Results:\r\n- The interface is restored as it was before\r\n\r\n\r\nActual Results:\r\n- The interface is restored as it was before\r\n- Immediately after that, the assistant editor is closed\r\n- Immediately after that, the debugger console is opened\r\n\r\n\r\nRegression:\r\nThis only happens to the ACTIVE tab, all other tabs are correctly restored\r\n\r\n\r\nNotes:\r\nnone"
