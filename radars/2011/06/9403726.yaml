    description: "Summary:\r\nWhen causing the 'Automatic' table view cell in Settings.app > Carrier to be reloaded by scrolling it out of view, and then revealing it again while searching for carriers isn't finished yet, its checkmark and blue text color indicating its selected state are lost.\r\n\r\nSteps to Reproduce:\r\n- Go to Settings.app > Carrier. \r\n(Make sure the 'Automatic' cell is selected.)\r\n- Scroll down, causing the 'Automatic' cell to be scrolled out of view.\r\n- Scroll up, revealing the 'Automatic' cell again. Make sure to do this before the search for carriers finishes.\r\n\r\nExpected Results:\r\nThe 'Automatic' cell still has a checkmark and blue text color indicating its selected state.\r\n\r\nActual Results:\r\nThe 'Automatic' cell has lost its checkmark and blue text color indicating its selected state."
