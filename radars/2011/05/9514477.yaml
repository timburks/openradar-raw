    description: "27-May-2011 02:14 PM Jonathan Crooke:\r\nSummary:\r\n\r\nSome very useful XCode keyboard shortcuts are unavailable due to conflicts with Finder's.\r\n\r\nSteps to Reproduce:\r\n\r\nOpen any XCode editor, attempt to use the default \"Jump to Next Counterpart\" shortcut (ctrl + cmd + up arrow).\r\n\r\nExpected Results:\r\n\r\nJump to next counterpart.\r\n\r\nActual Results:\r\n\r\nFinder window opens using as \"Enclosing Folder in this Window\"\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nIs this a conflicting default configuration for XCode? Shouldn't all keyboard shortcuts for the foreground application override those of any background tasks?"
