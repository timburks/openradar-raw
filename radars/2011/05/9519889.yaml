    description: "Summary:\r\nXcode crashes when creating a NSPredicateEditorRowTemplate with more than one constant value on the right.\r\n\r\nSteps to Reproduce:\r\n1. Open Xcode\r\n2. Create a new project\r\n3. Create a new xib file from templates: User Interface > Window\r\n4. From the Objects Library, drag a NSPredicateEditor to the window.\r\n5. Select the second template from the top\r\n6. In the Inspector (or whatever you call it now), in the \"right exprs\" section, choose \"constant\" from the popup options.\r\n7. Click on the \"+\" button in order to add a constant value.\r\n\r\nExpected Results:\r\nIn the inspector: a new placeholder string representing a constant value in the table view.\r\nIn the editor: A new menu item appended to the menu of the rightmost templateViews.\r\n\r\nActual Results:\r\nCrashes\r\n\r\nRegression:\r\nYES from Xcode 3.x\r\n\r\nNote:\r\nStill there in Xcode 4.1 DP5"
