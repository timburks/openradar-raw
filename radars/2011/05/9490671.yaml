    description: "Summary:\r\nThe AppleScript command for duplicating image versions should return a reference to the newly created image versions.\r\n\r\nSteps to Reproduce:\r\n1. Create a new project and name it “Test.”\r\n2. Import an image into the new project.\r\n3. Select the image and run the following AppleScript.\r\ntell application \"Aperture\"\r\n   set _selection to selection\r\n   set _selectedImageVersion to item 1 of _selection\r\n   return duplicate _selectedImageVersion to project \"Test\"\r\nend tell\r\n\r\nExpected Results:\r\nThe result pane in the AppleScript Editor displays a the output of the duplicate command, a reference to the newly created image version.\r\n\r\nActual Results:\r\nThe result pane in the AppleScript Editor is empty as the duplicate command generates no output."
