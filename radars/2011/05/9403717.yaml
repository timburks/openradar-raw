    classification: UI/Usability
    created: "2011-05-08T13:52:02.424909Z"
    description: "Summary:\r\nThe checkmark icon that appears on the right side of a UITableViewCell when using the UITableViewCellAccessoryCheckmark accessoryType is rounded when the cell is not highlighted, but has sharp corners when the cell is highlighted (when the highlighted or selected property is set to YES).\r\n\r\nSteps to Reproduce:\r\nHighlight any UITableViewCell that has a UITableViewCellAccessoryCheckmark accessoryType set.\r\n\r\nExpected Results:\r\nThe checkmark icon's shape remains the same as before highlighting.\r\n\r\nActual Results:\r\nThe checkmark icon's changes into a version with sharp corners instead of rounded ones.\r\n\r\nNotes:\r\nI much prefer the version with sharp corners, and it appears you do to as that's the one that's used in the Settings.app > Wi-Fi UITableViewCells that use the icon 'directly', instead of going the accessoryType way. \r\nIf you fix this problem by using one icon instead of two different ones for each state, please make the sharp cornered version the default."
