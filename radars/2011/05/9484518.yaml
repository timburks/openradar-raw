    description: "ummary:\r\n\r\n\"New Tab\" should open a blank Tab with no file history associated with the tab.\r\n\r\nSteps to Reproduce:\r\n\r\n1. With a file open, choose \"New Tab\" from the File menu\r\n\r\nExpected Results:\r\n\r\n1. A new blank tab ready for opening files into\r\n\r\nActual Results:\r\n\r\n1. A tab opens with the most recent file open as well leaving it in the file history when navigated away from\r\n\r\nNotes: \r\n\r\nI consider opening a new tab to mean I want a fresh editor inside the current editor to begin researching or editing another class."
