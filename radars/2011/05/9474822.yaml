    description: "20-May-2011 09:42 AM Ted Bradley:\r\nSummary:\r\n\r\nI am unable to purchase the free ebook \"iOS Human Interface Guidelines\" published by Apple Developer Relations.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Sign into an iOS device with a UK iTunes account\r\n2) Make sure iBooks is installed\r\n3) Open the link: http://itunes.apple.com/us/book/ios-human-interface-guidelines/id409933219?mt=11\r\n\r\nExpected Results:\r\n\r\nThe product page to purchase \"iOS Human Interface Guidelines\"\r\n\r\nActual Results:\r\n\r\nA page saying \"The item you've requested is not currently available in the UK Store.\"\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nOther Apple developer books are available in the UK store. As it was published back in December, this would seem to be an error."
