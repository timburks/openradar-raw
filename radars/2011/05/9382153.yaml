    description: "04-May-2011 11:11 AM Heath Borders:\r\nSummary:\r\nIf a UIViewController's UIView has been added to a superview, that UIViewController's UIView is not added as a subview to a UIWindow when the UIViewController is passed to -[UIWindow setRootViewController:].\r\n\r\nSteps to Reproduce:\r\nSee attached project\r\n\r\nExpected Results:\r\nEither the UIView should be added as a subview to the UIWindow, or the -[UIWindow setRootViewController:] documentation should be updated to reflect this behavior.\r\n\r\nActual Results:\r\nThe UIView is not added as a subview to the UIWindow and the documentation does not indicate this behavior.\r\n\r\nRegression:\r\nNone\r\n\r\nNotes:\r\nNone."
