    description: "Summary:\r\nWhen exporting image versions in Aperture using AppleScript, not the image version is exported but the master file.\r\n\r\nSteps to Reproduce:\r\n1. Select a single image version that is adjusted in a way to be visually distinguishable from the master file.\r\n2. Run the following AppleScript:\r\ntell application \"Aperture\"\r\n   set _selection to selection\r\n   export _selection to (path to desktop folder)\r\nend tell\r\n\r\nExpected Results:\r\nThe image version, along with its adjustments, is exported to the desktop folder. \r\n\r\nActual Results:\r\nThe master file, without any adjustments, is exported to the desktop folder."
