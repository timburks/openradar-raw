    description: "Summary:\r\nIn dark color schemes, where the body text color is lighter than the background, the highlighting applied to lines containing warnings/errors can make text very difficult to read.\r\n\r\nSteps to Reproduce:\r\n1. Switch to a dark color scheme.\r\n2. Open a file which contains errors or warnings.\r\n3. Try to read the text. (See http://i.imgur.com/MlDS5.png for example)\r\n\r\nExpected Results:\r\nThe color of the warning/error highlighting is available in the Fonts & Colors preference pane.\r\n\r\nActual Results:\r\nThe highlighting cannot be customized or changed."
