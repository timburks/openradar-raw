    description: "Summary:\r\nIf activating Exposé's \"Show Desktop\" feature with a Finder window as the active main window and a file selected, pressing enter (Rename) shows the renaming text area where the Finder window originally was placed.\r\n\r\nSteps to Reproduce:\r\n1) Open a Finder window.\r\n2) Select any file or directory.\r\n3) Activate Exposé Show Desktop (Cmd+F3).\r\n4) Press the enter/return (rename) key.\r\n\r\nExpected Results:\r\nA \"deny\" indication, i.e. the default \"Funk\" sound.\r\n\r\nActual Results:\r\nFinder enters renaming mode for the selected file even though the window is off-screen.\r\n\r\nRegression:\r\nThis has been tested positive on 10.6 and is still valid as of 10.7.2.\r\n\r\nNotes:"
