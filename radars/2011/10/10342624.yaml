    description: "Summary: If the user switches to a different desktop or fullscreen app while another application's window is opening, the window will appear in the incorrect desktop.\r\n\r\nSteps to Reproduce:\r\n1) Set iTunes to fullscreen mode\r\n2) Switch back to the main desktop\r\n3) Double-click a PDF document in the Finder to open it in Preview\r\n4) Switch back to the fullscreen iTunes using the two-finger Magic Mouse gesture\r\n\r\nExpected Results: The PDF should open in the main desktop\r\n\r\nActual Results: The PDF window will appear overtop the fullscreen iTunes\r\n\r\nRegression: Has occurred in all builds of Lion. Did not occur prior, due to lack of similar functionality in 10.6.x or previous\r\n\r\nNotes:"
