    description: "Summary:\r\n\r\nWhen setting a reminder in Reminders.app that is geo-fenced a user can only choose an address from a contact in their address book. Arbitrary addresses must be added to a contact first before being used as a \"When I Arrive\" address.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Tap on Reminders to launch the app\r\n2) Create a new reminder\r\n3) Edit the reminder to add an \"At A Location\" geo-fence for \"When I Arrive\"\r\n4) Tap on the location entry to pick an address\r\n5) On the next view tap on \"Choose Addressâ€¦\"\r\n\r\nExpected Results:\r\n\r\nAn arbitrary address or map pin can be placed to set the arrival reminder.\r\n\r\nActual Results:\r\n\r\nOnly addresses associated with a contact in the users Address Book can be used. Any arbitrary address or point must first be inserted into the users Address Book before a reminder can be set."
