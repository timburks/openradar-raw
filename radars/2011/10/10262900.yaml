    description: "10-Oct-2011 07:45 PM Abraham Vegh:\r\nSummary:\r\n\r\nThe font used to display Terminal commands on the Bug Reporting Best Practices web page is incorrect.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Open the following web page: http://developer.apple.com/bugreporter/bugbestpractices.html\r\n2. Scroll to Section 3, part 4: Hanging/Performance Issues\r\n3. Observe the note displayed with the \"How to SSH into a machine\" section\r\n\r\nExpected Results:\r\n\r\nThe Terminal commands are displayed in a monospaced font, and the note is not displayed to the end-user.\r\n\r\nActual Results:\r\n\r\nThe Terminal commands are displayed as regular text, using a proportionally-spaced font. The note is unhelpfully displayed to the end-user.\r\n\r\nRegression:\r\n\r\nN/A\r\n\r\nNotes:\r\n\r\nI was instructed to file this bug report. Shocking, I know."
