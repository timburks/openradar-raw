    description: "24-Oct-2011 10:31 PM Brian Capps:\r\n'iPhoneCoreDataRecipes.zip' was successfully uploaded\r\n\r\n24-Oct-2011 10:31 PM Brian Capps:\r\nSummary: \r\n\r\nIn the iPhoneCoreDataRecipes iCloud Sample Code, in RecipesAppDelegate.m, managedObjectContext__ is released three times in a row in dealloc, while managedObjectModel__ and persistentStoreCoordinator__ are never released.\r\n\r\nSteps to Reproduce:\r\n1. Open the Recipes Sample project\r\n2. Navigate to RecipesAppDelegate.m\r\n3. Observe the dealloc method\r\n\r\nExpected Results:\r\n\r\nmanagedObjectContext__, managedObjectModel__, and persistentStoreCoordinator__ are released once each in dealloc.\r\n\r\nActual Results:\r\n\r\nmanagedObjectContext__ is released three times, while managedObjectModel__ and persistentStoreCoordinator__ are not released in dealloc.\r\n\r\nRegression:\r\n\r\nOccurs in all version of sample code.\r\n\r\nNotes:\r\n\r\nFurther discussion can be found in this thread: https://devforums.apple.com/thread/126670?tstart=0"
