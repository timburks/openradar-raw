    description: "Summary:\r\nIn 10.6 with Server Admin Tools installed you could create encrypted Auto Server Setup profiles by launching Server Assistant from Server Admin→Create Auto Server Setup Profile… The option and Server Assistant are missing from 10.7.\r\n\r\nSteps to Reproduce:\r\n• Install Server Admin Tools on 10.7.\r\n• Launch Server Admin.\r\n• Click Server menu.\r\n\r\nExpected Results:\r\n• Create Auto Server Setup Profile… menu option.\r\n\r\nActual Results:\r\n• No menu option.\r\n\r\nRegression:\r\nWorks fine on 10.6.\r\n\r\nNotes:\r\nIf the salted hashing and encryption algorithm was known, we could generate the plists ourselves - I'm filing a separate radar for that."
