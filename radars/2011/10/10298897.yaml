    description: "Summary:\r\n\r\nUsers of iOS 5 are able to set geo-fenced reminders in the Reminders.app. If a user searches in the Maps.app to find a location (business, home, school, etc.) There is no option to set a reminder based on that location.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Open Maps.app.\r\n2) Search for the address: 24 Willie Mays Plaza, San Francisco, California 94107\r\n3) Tap on the disclosure arrow to get to the details page for the address\r\n4) Notice there is no direct method to get a reminder for your arrival or departure from that location\r\n\r\nExpected Results:\r\n\r\nA button, or option in \"Share Location\", to goto Reminders.app to set a new reminder with the detailed location as the geo-location for the reminder.\r\n\r\nActual Results:\r\n\r\nThere is no direct way to set a reminder for a location found in Maps.app."
