    classification: Serious Bug
    created: "2011-02-09T04:35:05.255994Z"
    description: "08-Feb-2011 11:31 PM Chris Pepper:\r\nSummary:\r\niPhoto 9's EXIF support is inadequate. It does not provide access to all EXIF data, or allow adding information, such as license. More information was available in previous versions, through the Inspetor.\r\niPhoto should allow viewing all stored fields, removing/clearing fields, and adding fields (particularly license).\r\n\r\nSteps to Reproduce:\r\nOpen a photo in iPhoto.\r\nExamine available EXIF information.\r\n\r\nAttempt to modify EXIF information.\r\n\r\nExpected Results:\r\nShould be able to see everything in the file.\r\n\r\nShould be able to modify EXIF tags.\r\n\r\nActual Results:\r\nMost information is inaccessible.\r\n\r\nCannot modify EXIF tags.\r\n\r\nRegression:\r\nMore information was available in iPhoto 8.\r\n\r\nNotes:\r\nExifTool demonstrates what's missing.\r\nhttp://www.sno.phy.queensu.ca/~phil/exiftool/#writing"
    email: reppepreppep@gmail.com
