    description: "Summary:\r\nVisiting the 4od website with flash not blocked causes the machine to crash hard, with the display flickering between a static image and black.\r\n\r\nSteps to Reproduce:\r\n1) Visit http://www.channel4.com/programmes/4od\r\n2) Click on a TV show to get to a listing of available shows.\r\n\r\nExpected Results:\r\nWeb page loads.\r\n\r\nActual Results:\r\nMachine crashes.  All applications freeze, cursor still moves.  Screen flickers quickly between black and last image.\r\n\r\nRegression:\r\nDid not occur before flash supported hardware video decoding\r\n\r\nNotes:\r\nAlso happens on MacMini with GeForce 9400, have not been able to reproduce it on an iMac with an ATi card.\r\nNo logs produced in /var/log/kernel.log"
