    description: "Summary:\r\nDouble-clicking on an encrypted zip file in the Finder fails to unzip it.\r\n\r\n\r\nSteps to Reproduce:\r\n(1) Store one or more files in a folder called foo\r\n(2) Open Terminal. Type in \"zip -r foo foo --encrypt\"\r\n(3) This will ask for a password. Enter any password. foo.zip will be generated.\r\n(4) In Finder, double-click foo.zip\r\n\r\n\r\nExpected Results:\r\nArchive Utility should prompt the user for a password, and should then unzip it.\r\n\r\n\r\nActual Results:\r\nThe operation fails, and a dialog is shown with the message:\r\n\"Unable to archive 'foo.zip' into '<folderName' (Error 1 - Operation not permitted)\"\r\n\r\n\r\nRegression:\r\n\r\nNotes:"
