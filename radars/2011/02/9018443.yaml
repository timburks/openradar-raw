    description: "Summary:\r\n\r\nIf you are observing the ALAssetsLibraryChangedNotification notification it does not get sent when you sync new photos or remove photos from your device. This causes your information to be old and faulty.\r\n\r\nSteps to Reproduce:\r\n\r\n1. In an app, observe the ALAssetsLibraryChangedNotification notification.\r\n\r\n2. Run the app. \r\n\r\n3. Sync you device and change the photos on it\r\n\r\nExpected Results:\r\n\r\nThe ALAssetsLibraryChangedNotification notification should be called.\r\n\r\nActual Results:\r\n\r\nThe ALAssetsLibraryChangedNotification notification is not called."
