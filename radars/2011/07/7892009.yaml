    description: "21-Apr-2010 07:12 PM Mark Hughes:\r\nSummary:\r\nPages/iPad nested list numbering does not work correctly if you switch to a different lettering system.\r\n\r\nSteps to Reproduce:\r\n\r\n1. a\r\n[return] [toolbar (i)] [List] [→] [Lettered] b\r\n[return] c\r\n[return] [toolbar (i)] [List] [←] [Numbered] d\r\n\r\nExpected Results:\r\n\r\n1. a\r\n    A. b\r\n    B. c\r\n2. d\r\n\r\nActual Results:\r\n\r\n1. a\r\n    A. b\r\n    B. c\r\n1. d\r\n\r\nRegression:\r\nOn Pages/Mac, this produces expected results.\r\n\r\nNotes:\r\nIf you do not change from Numbers to Letters, it does correctly return to the previous numbering sequence. But correct outlining switches styles so it's easier to identify level changes.\r\n\r\nFrom Wikipedia: http://en.wikipedia.org/wiki/Outline_(summary)\r\n\"The Chicago Manual of Style[1] suggests the sequence I. A. 1. a) (1) (a) i)\"\r\n\r\nPersonally, I prefer 1. A. I. a., but their example of separate styles at each level is ubiquitous.\r\n\r\nOutlining is an essential part of taking notes quickly. Having the list indent/dedent controls in the toolbar would make Pages/iPad much more useful. Diving through the (i) button every time is pretty awful."
