    description: "Summary:\r\n\r\nWhen setting a description on a Twitter account's info page in Settings, the description is reset after leaving the page.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Set up a Twitter account in Settings\r\n2) Tap the account name to open the information page about that account\r\n3) Change the description from the account name to something else\r\n4) Go back\r\n5) Return to the account's information page\r\n\r\nExpected Results:\r\n\r\nThe account description should still be what it was set as.\r\n\r\nActual Results:\r\n\r\nThe description changes back to the account username.\r\n\r\n25-Jun-2011 12:10 AM Mike Beasley:\r\nStill exists in beta 2."
