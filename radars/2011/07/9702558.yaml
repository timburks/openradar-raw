    description: "Summary:\r\nAt present there appears to be no way of specifying the accuracy of locations selected from GPX files.  The horizontal accuracy is always +/- 150000.00m.\r\n\r\nSteps to Reproduce:\r\n1. Debug an iOS application (such as LocateMe sample).\r\n2. Use the Location selection item in the debug bar to select the location specified in this GPX:\r\n\r\n<?xml version=\"1.0\" encoding=\"UTF-8\"?>\r\n<gpx\r\n  version=\"1.0\"\r\n  creator=\"GPSBabel - http://www.gpsbabel.org\"\r\n  xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\r\n  xmlns=\"http://www.topografix.com/GPX/1/0\"\r\n  xsi:schemaLocation=\"http://www.topografix.com/GPX/1/0 http://www.topografix.com/GPX/1/0/gpx.xsd\">\r\n<time>2011-06-29T07:27:15Z</time>\r\n<bounds minlat=\"-37.841485249\" minlon=\"144.961549685\" maxlat=\"-37.841485249\" maxlon=\"144.961549685\"/>\r\n<wpt lat=\"-37.841485249\" lon=\"144.961549685\">\r\n  <ele>0.000000</ele>\r\n  <name>TripStart</name>\r\n  <cmt>TripStart</cmt>\r\n  <desc>TripStart</desc>\r\n</wpt>\r\n</gpx>\r\n\r\n3. Notice that the horizontalAccuracy is always +/- 150000m.\r\n\r\nExpected Results:\r\nThat the bounds element of the GPX file specify the accuracy.\r\n\r\nActual Results:\r\nThe horizontalAccuracy is always +/- 150000m.\r\n\r\nNotes:\r\nWithout a way of specifying the horizontal and vertical accuracy in the GPX this feature is useless to me.  My app depends on GPS accuracy information."
