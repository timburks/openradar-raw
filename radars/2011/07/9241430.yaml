    description: "Summary:\r\n\r\nFull screen applications are returning a seemingly random kCGWindowWorkspace value for windows on the full screen workspace.\r\n\r\n\r\nSteps to Reproduce:\r\n\r\n1. Make your app's window full screen using the new Lion NSWindowCollectionBehaviorFullScreenPrimary feature;\r\n2. Try to retrieve the kCGWindowWorkspace value for your window;\r\n3. $(INSERT_QUIZZICAL_FACIAL_EXPRESSION)\r\n\r\n\r\nExpected Results:\r\n\r\nkCGWindowWorkspace is assigned an at least semi reproducible identifier in line with the existing spaces.\r\n\r\n\r\nActual Results:\r\n\r\nkCGWindowWorkspace is a random number.\r\n\r\n\r\nRegression:\r\n\r\nYes, from Mac OS X 10.6 where kCGWindowWorkspace was always consistent.\r\n\r\n\r\n06-Dec-2011 04:30 AM Apple Developer Bug Reporting Team :\r\nThank you for filing this bug report.\r\n\r\nWe are closing this bug since our engineers are aware of the issue and will continue to track it.\r\n\r\nPlease be sure to regularly check the seed notes and release notes for any updates that might affect this issue. Â Again, thank you for taking the time to submit bugs. We sincerely appreciate your input."
