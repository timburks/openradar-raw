    created: "2011-07-25T09:41:21.382473Z"
    description: "Summary:\r\nThe screen sharing feature that is based on user account authentication rather than VNC does not work with OD authenticated accounts\r\n\r\nSteps to Reproduce:\r\nJoin a Mac to an OD Domain\r\nGo to another machine and select the Mac in the sidebar\r\nCLick Screen Sharing\r\nEnter a user account and password from the OD domain\r\n\r\nExpected Results:\r\nA new screen sharing session\r\n\r\nActual Results:\r\nBad username or password.\r\n\r\nRegression:\r\n\r\nNotes:\r\nThis function does work with local user accounts.\r\nThis does not work with OD accounts, even if they are replicated accounts and appear in the list of local users."
