    description: "15-Jul-2011 03:01 PM Song Du:\r\nSummary:\r\n\r\nSteps to Reproduce:\r\nOpen iPhone Configuration Util,\r\nCreate new Profile\r\nIn Advanced tab, set APN to a proper APN for current carrier, set Proxy server and port to working proxy accessible in carrier's mobile network\r\nExport the profile and email to the iPhone user\r\nInstall the profile in iPhone\r\nOpen a website (e.g. http://apple.com) in Mobile Safari\r\n\r\nExpected Results:\r\nThe HTTP connection to the website is established via proxy server\r\n\r\nActual Results:\r\nThe HTTP connection to the website is not established via proxy server, but directly to apple.com\r\n\r\nRegression:\r\nThis configuration works well on iOS 4.3.3 and previous versions of iOS\r\n\r\nNotes:\r\nThis is a blocking issue for mobile users on certain carriers, those carriers use proxy server in their configuration.\r\n\r\n30-Jul-2011 05:33 AM Song Du:\r\nthe issue seems fixed in iOS 5.0b4\r\nThis issue has been verified as resolved and can be closed."
