    description: "Summary: The documentation for the Grand Central Dispatch function `dispatch_get_global_queue` is incorrect. In the documentation, the `flags` are stated to be reserved; \"This value is reserved for future use. You should always pass NULL.\" If you pass NULL, you obviously get a type conversion warning since the parameter is expecting an `unsigned long`. In the <dispatch/queue.h> header, it clearly states that if you do not pass a value of 0, the return value may be NULL. Please update the documentation to match the headers to prevent confusion.\r\n\r\nSteps to Reproduce: N/A\r\n\r\nExpected Results: N/A\r\n\r\nActual Results: N/A\r\n\r\nRegression: N/A\r\n\r\nNotes: N/A"
