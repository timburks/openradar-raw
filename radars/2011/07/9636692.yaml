    created: "2011-07-04T05:10:49.412742Z"
    description: "Summary:\r\n\r\nThe lock screen camera button shows when it should hide and hides when it should show under certain conditions with a passcode lock.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Go to the lock screen and ensure that a passcode lock is set\r\n2) Double click the home button\r\n3) Tap the Camera icon\r\n4) With the Camera still open, double click the home button again\r\n5) Wait a second, then press the home button once to close the camera\r\n6) The passcode keypad should appear; press cancel\r\n\r\nExpected Results:\r\n\r\nBoth the iPod controls and the Camera button should either be showing, or hidden.\r\n\r\nActual Results:\r\n\r\nOnly the iPod controls are showing, and the Camera button is hidden. Double clicking the home button again reveals the Camera button and hides the iPod controls. These two items should show and hide together (the normal behavior), but are now alternating instead.\r\n\r\n25-Jun-2011 12:19 AM Mike Beasley:\r\nStill exists in beta 2.\r\n\r\n12-Jul-2011 12:12 AM Mike Beasley:\r\nStill exists in beta 3\r\n\r\n22-Jul-2011 10:58 PM Mike Beasley:\r\nStill present in beta 4\r\n\r\n07-Aug-2011 11:41 AM Mike Beasley:\r\nStill in beta 5\r\n\r\n19-Aug-2011 01:49 PM Mike Beasley:\r\nStill in beta 6\r\n\r\n01-Sep-2011 09:57 PM Mike Beasley:\r\nStill in beta 7\r\n\r\n05-Oct-2011 12:44 AM Mike Beasley:\r\nStill in GM"
