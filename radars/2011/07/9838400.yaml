    description: "I have an external USB hard drive with two partitions on it, \"Coda\" and \"Segno\". Coda is an unencrypted Time Machine backup. When the hard drive is plugged in, the Time Machine menu extra shows the 'Latest Backup to \"Coda\"' (correctly; Mounted.png). When I eject the drive, however, the menu extra now shows 'Latest Backup to \"Segno\"' (Unmounted.png).\r\n\r\n\r\n% diskutil list /dev/disk1                                            \r\n/dev/disk1\r\n   #:                       TYPE NAME                    SIZE       IDENTIFIER\r\n   0:      GUID_partition_scheme                        *1.0 TB     disk1\r\n   1:                        EFI                         209.7 MB   disk1s1\r\n   2:                  Apple_HFS Coda                    971.6 GB   disk1s2\r\n   3:                  Apple_HFS Segno                   28.1 GB    disk1s3"
