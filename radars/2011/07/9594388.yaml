    description: "In iOS 4, there was a switch to turn off all notifications at once. This no longer exists under iOS 5 and poses a usability problem to those who do not wish to use the notification service.\r\n\r\n\r\n04-Jul-2011 01:36 AM Mike Beasley:\r\nUpdated to high priority on Apple's tracker after rdar://9675528 pointed out that with notifications turned off in iOS 4, users are completely unable to re-enable notifications after updating to iOS 5 (since there is no toggle).\r\n\r\n11-Jul-2011 11:50 PM Mike Beasley:\r\nStill exists in beta 3\r\n\r\n22-Jul-2011 10:58 PM Mike Beasley:\r\nStill exists in beta 4\r\n\r\n07-Aug-2011 11:41 AM Mike Beasley:\r\nStill exists in beta 5\r\n\r\n19-Aug-2011 01:55 PM Mike Beasley:\r\nStill in beta 6\r\n\r\n01-Sep-2011 10:00 PM Mike Beasley:\r\nStill in beta 7\r\n\r\n05-Oct-2011 12:33 AM Mike Beasley:\r\nStill in GM\r\n\r\n14-Jun-2012 10:15 PM Mike Beasley:\r\nDo Not Disturb solves this.\r\nThis issue has been verified as resolved and can be closed."
