    description: "Summary:\r\nXcode's templates do not produce consistent whitespace with the whitespace preference in Xcode.\r\n\r\nSteps to Reproduce:\r\n1. Open Xcode preference\r\n2. Choose \"Text Editing\"\r\n3. Choose \"Indentation\" from the segmented control at the top\r\n4. Choose  \"Tabs\" from the \"Prefer indent using\" drop down\r\n5. Create a new project with the \"Empty Application\" iOS template\r\n\r\nExpected Results:\r\nThe produced files will have tabs instead of spaces for their whitespace.\r\n\r\nActual Results:\r\nThe produced files have spaces instead of tabs for their whitespace.\r\n\r\nRegression:\r\nN/A\r\n\r\nNotes:\r\nN/A"
