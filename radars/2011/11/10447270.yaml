    description: "Summary:\r\nafter entering the password in the screen saver the external display does not show any background pictures. Using the login/change user screen instead of the screen-saver everything works as expected\r\n\r\nSteps to Reproduce:\r\n- connect a second display on the iMac on the MiniDisplay port\r\n- set screen background to change every 5 minutes with pictures from the iPhoto Library\r\n- set screensaver to require password\r\n- activate screen saver\r\n- enter password\r\n-> the external display doesn't show any background while everything works as it should on the iMac display\r\n\r\ndo the same, but use \"show login screen/change user\" and re-login with username and password\r\n-> everything works as expected, on both displays the background works as it should\r\n\r\nExpected Results:\r\non both displays the correct (changing) background pictures should be shown\r\n\r\nActual Results:\r\non the external display no background display is shown\r\n\r\nRegression:\r\nnone\r\n\r\nNotes:"
