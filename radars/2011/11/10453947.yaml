    description: "Summary:\r\nIn gmail.com settings, you can select folders you want to show in IMAP connexion.\r\nIf \"All Message\" is disable for IMAP connexion, iOS 5 Mail.app bugs seriously.\r\nWe see 2 INBOX folders. And to enter in, we have to go back first, and select the first inbox folder after.\r\n\r\nIt worked on iOS 4, but not in in iOS 5 and 5.0.1.\r\n\r\nSteps to Reproduce:\r\n\r\nFirst, in a web browser:\r\n- Go in gmail.com and log in.\r\n- Go in Mail settings\r\n- Go in Forwarding and POP/IMAP tab to check IMAP access is enabled\r\n- Go in Labels tab and uncheck \"Show in IMAP\" for \"All Mail\"\r\n\r\nAfter, on iOS 5 (iPhone or iPad):\r\n- Go in Mail.app (or in Settings if you don't have your Gmail account on it, configure a Gmail account)\r\n- Select the account Gmail account (in Accounts section)\r\n- Refresh the folder list => look INBOX and All Mail foldersâ€¦\r\n- Go back and select the Gmail inbox (in Inboxes section this time)\r\n\r\nExpected Results:\r\nShow INBOX contents.\r\n\r\nActual Results:\r\nNot showing the INBOX folder. You've to click on back button, and then, select the INBOX folder to show contents.\r\n\r\nRegression:\r\nWorks on iOS 4, not in iOS 5 and 5.0.1\r\n\r\nNotes:\r\nTo come back with All Mail in IMAP, check the box in Gmail.com settings and on iOS, kill and launch again the Mail.app\r\n\r\nYou can see a discussion here too: https://discussions.apple.com/message/16349566#16349566"
