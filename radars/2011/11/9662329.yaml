    description: "Summary:\r\n\r\nThe results of the calculation function in spotlight can lead to wrong results for some expressions.\r\n\r\nSteps to Reproduce:\r\n\r\nTry to calculate with spotlight:\r\n48/2(9+3)\r\n\r\nExpected Results:\r\n288\r\n\r\nActual Results:\r\n2\r\n\r\nNotes:\r\n48/2*(9+3) = 288\r\n\r\nAll expressions in the form A/B (C) get not correctly interpreted as A/B*(C).\r\n\r\n09-Sep-2011:\r\nBug still exist in 10.7.1. Any updates on your side?\r\n\r\n16-Nov-2011:\r\nBug still exists in 10.7.2, any updates?"
