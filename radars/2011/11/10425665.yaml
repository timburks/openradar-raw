    description: "Summary:\r\nUsing AirPlay on iPhone 4S will crash the Airport extreme wifi network.\r\n\r\nSteps to Reproduce:\r\nStart playback of music on the iPhone 4S, switch to AirPlay and let it play for a few minutes (30 seconds - 5 minutes).\r\n\r\nExpected Results:\r\nEverything keep working.\r\n\r\nActual Results:\r\nAll devices will drop from the WiFi connection, AirPort extreme will start flashing yellow and after a few minutes the wifi network will be restored.\r\n\r\nRegression:\r\nUsing AirPlay from an iPad 1 (iOS 5) or iTunes works fine.\r\n\r\nNotes:\r\nI'm using the Airport express in client mode just for Airplay. The main router is the Airport extreme."
