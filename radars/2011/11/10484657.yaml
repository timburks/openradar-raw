    description: "Summary:\r\n\r\nFor some reason i get an error when installing a \"Production Provisioning Profile\" for a Mac App\r\n\r\nSteps to Reproduce:\r\n\r\n- visit http://developer.apple.com/certificates/index.action\r\n\r\n- create a new Provisioning profile, select a mac app bundle\r\n\r\n- download the resulting .provisionprofile file\r\n\r\n- double click in finder to open in the \"profiles\" preference pane\r\n\r\n- click 'show profile' to verify it is a valid profile (it is)\r\n\r\n- click install profile\r\n\r\nExpected Results:\r\n\r\nthat it would be installed and listed in the 'profile' preference pane\r\n\r\nActual Results:\r\n\r\nit errors with a \"Profile Installation failed\" dialog box, and a the following error shown in console.log\r\n\r\n> 11/23/11 9:18:20.524 PM System Preferences: *** ERROR *** [CPInstallerUI:501] Profile installation (AM L Prov (7DA26563-0E96-4A54-9EF2-594EE0DB29CB)) (<CPProfileManager:-212> The operation couldnâ€™t be completed. (CPProfileManager error -212.))\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nthis profile installs ok when added to Xcode organizer. I've tried removing all my certificates and provisioning profiles, creating new certificates and new provisioning profiles, and i end up with the same result.\r\n\r\nthis happened on OSX 10.7.2 with Xcode 4.2 and 4.2.1"
