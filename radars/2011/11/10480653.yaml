    description: "Summary:\r\nA wrong encoding is applied to email addresses when connecting to my Vimeo account.\r\n\r\nSteps to Reproduce:\r\n- Record a video\r\n- Select \"Share->Vimeo...\"\r\n- Login In with an email address containing a + (in my example removed.by.public.demand+vimeo@gmail.com)\r\n\r\nExpected Results:\r\n- Login Works\r\n\r\nActual Results:\r\n- Login Doesn't work\r\n- When using removed.by.public.demand%2Bvimeo@gmail.com as the email address the login works.\r\n\r\nRegression:\r\n\r\nNotes:\r\nSome kind of form encode error. You'll figure it out :) Thanks!"
