    description: "Summary: The Look Up [Word] Dictionary/Thesaurus/Wikipedia popover in Lion (e.g. 10.7.2) cannot be closed when using Safari Reader in Safari 5.1.1 and 5.1.2.\r\n\r\nSteps to Reproduce:\r\n1. Navigate to an article in Safari.\r\n2. Invoke Safari Reader via the keyboard shortcut or toolbar button.\r\n3. Right-click on a word and select Look Up, or press the keyboard shortcut.\r\n4. Attempt to dismiss the Look Up popover via the ESC key, or clicking outside of the popover.\r\n\r\nExpected Results: The popover should be dismissed via these methods, which work when not in Safari Reader.\r\n\r\nActual Results: The popover remains. The only way to dismiss it is to exit Safari Reader and retry the methods above.\r\n\r\nRegression: Do not remember\r\n\r\nNotes:\r\nOS X 10.7.2\r\nSafari 5.1.1 or 5.1.2."
