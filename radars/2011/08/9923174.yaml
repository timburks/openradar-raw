    description: "09-Aug-2011 12:15 PM Brandon Schlenker:\r\nSummary:\r\nWhen searching for an app or song using the built in search, there should options for \"Search App Store\" and \"Search iTunes Store\"\r\n\r\nSteps to Reproduce:\r\n1) Swipe over to search on Springboard\r\n2) Search for an app or song that isn't installed on your device.\r\n\r\nExpected Results:\r\n\"Search App Store\" and \"Search iTunes Store\" need to be options.\r\n\r\nActual Results:\r\nUser is given the following options:\r\n- \"Search Web\"\r\n- \"Search Wikipedia\"\r\n\r\nNeither of these options are useful if the user is trying to find an app or song."
