    description: "Summary:\r\n\r\nCore Text incorrectly renders Arabic text w/ diacritics, regardless of the text alignment. This is a regression from iOS 4.\r\n\r\n\r\nWas not tested on iOS 5 beta 5.\r\n\r\nSteps to Reproduce:\r\n\r\nRender arabic text with diacritics using Core Text\r\n\r\nExpected Results:\r\n\r\nCorrectly rendered text displayed on screen\r\n\r\nActual Results:\r\n\r\nIncorrectly rendered text displayed on screen. Letters are jumbled horizontally and the height offset (baseline) of the letters is incorrect.\r\n\r\nRegression:\r\n\r\nThis works properly currently in iOS4.\r\n\r\nNotes:\r\n\r\nExample project: http://cl.ly/9iBn"
