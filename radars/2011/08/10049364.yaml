    description: "** Summary:\r\niCal 5.0's Applescript scripting dictionary has a \"switch view\" command. This has not been updated to include the new year view.\r\n\r\n** Steps to Reproduce:\r\nOpen Applescript Editor and run the following script:\r\n\r\ntell application \"iCal\"\r\n\tactivate\r\n\tswitch view to year view\t\r\nend tell\r\n\r\n** Expected Results:\r\nWhen script runs; iCal to switch form current view to year view.\r\n\r\n** Actual Results:\r\nA syntax error.\r\n\r\n** Regression:\r\nYear view was not present in previous versions of iCal.\r\n\r\n** Notes:"
