    description: "Summary:\r\n\r\nLion 11A511: Authentication password dialog boxes do not allow pasting passwords from the pasteboard.\r\n\r\n\r\nSteps to Reproduce:\r\n\r\n1) Open Disk Utility.app\r\n2) Click the \"New Image\" icon in the toolbar\r\n3) Select \"256-AES\" encryption assign a filename and click the \"Create\" button\r\n4) Copy password text from another source. In my instance I use 1Password to generate, store, and copy the password.\r\n5) Make the password dialog box's password field the first responder.\r\n6) Press the key combination—command-v (paste)\r\n\r\nOR\r\n\r\n1) Double-click an encrypted disk image (DMG)\r\n2) Copy the password for the disk image to the pasteboard.\r\n3) Make the password dialog box's password field the first responder.\r\n4) Press the key combination—command-v (paste)\r\n\r\nOR\r\n\r\nOther instances I might not be aware of...\r\n\r\n\r\nExpected Results:\r\n\r\nI expect that I would be able to paste my password text into the password field.\r\n\r\n\r\nActual Results:\r\n\r\nThe text on the pasteboard is not pasted into the password field.\r\n\r\n\r\nRegression:\r\n\r\nN/A\r\n\r\n\r\nNotes:"
