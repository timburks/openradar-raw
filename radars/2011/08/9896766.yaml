    description: "Summary:\r\nWhen using hybrid mode in the Maps app and zooming in to an area with low-resolution satellite images (such as Africa) at a certain zoom level, black tiles are displayed, overlaid with the streets layer.\r\n\r\nSteps to Reproduce:\r\nOpen Maps app, set it to hybrid mode and search for \"Niger\". Zoom in to the maximum\r\n\r\nExpected Results:\r\nStreets should be displayed on top of \"No Images\" tiles (as in Satellite mode).\r\n\r\nActual Results:\r\nStreets are displayed on a black background. See attached screenshot.\r\n\r\nRegression:\r\nAlso occurs on iOS 4.3.4, on both Retina and non-Retina devices as well as the Simulator."
