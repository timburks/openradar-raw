    description: "Summary:\r\n\r\nThe autocomplete feature of editing tags in the main iTunes window no longer works. No completion is offered.\r\n\r\nSteps to Reproduce:\r\n\r\nClick an artist/album to rename in the main iTunes window. Start typing.\r\n\r\nExpected Results:\r\n\r\nAutocompletes will be offered.\r\n\r\nActual Results:\r\n\r\nNo autocompletes will be offered.\r\n\r\nRegression:\r\n\r\nYes. This worked in previous versions of iTunes. The regression may be as recent as 10.4.\r\n\r\nNotes:\r\n\r\nAutocomplete still works if you edit tags in the popup info window for the track."
