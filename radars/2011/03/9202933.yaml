    description: "Summary:\r\n\r\nWhen an NSSearchField is placed outside of the window content view (e.g. in a bottom bar in the window frame), the text becomes misaligned as soon as the search field ends editing. Screenshot is attached.\r\n\r\nSteps to Reproduce:\r\n\r\n- Create a bottom content border on a window (a \"bottom bar\") and place an NSSearchField in it. Start editing the text in the search field and click outside the search field to end editing. The text now becomes misaligned. \r\n\r\nExpected Results:\r\n\r\nThe text retains the proper alignment after the search field ends editing.\r\n\r\nActual Results:\r\n\r\nThe text is not properly aligned within the search field after the search field ends editing."
