    description: "Summary:\r\n\r\nXcode 4 fails to pass configured arguments for iOS applications when run in the simulator. Arguments are passed when a scheme is run on the device.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Create an iOS project with Core Data\r\n\r\n2. Edit Scheme For \"Run\" action\r\n\r\n3. Choose Arguments Tab\r\n\r\n4. Add an argument such as \"-com.apple.CoreData.SQLDebug 1\"\r\n\r\n5. Click OK\r\n\r\n6. Run the app in the simulator\r\n\r\nExpected Results:\r\n\r\nI expect the argument to be passed to the application and in this case to see Core Data debug output. \r\n\r\nActual Results:\r\n\r\nNo core data debug output.\r\n\r\nRegression:\r\n\r\nThis worked in Xcode 3.x\r\n\r\nNotes: \r\n\r\nThe arguments do seem to be passed when run on the device. I get the Core Data debug output if I run the same scheme on device."
