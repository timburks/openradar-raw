    description: "Summary:\r\n\r\nIn Xcode 3, you could select a set of files or a group in the Groups & Files List and use the \"Edit > Sort > By Name\" to sort the files (or files within the group) alphabetically. This feature is not available in Xcode 4.\r\n\r\nSteps to Reproduce:\r\n\r\nN/A\r\n\r\nExpected Results:\r\n\r\n1. After selecting a set of files & groups, choosing \"Edit > Sort > By Name\" should sort the files & groups alphabetically.\r\n2. After selecting a single group, choosing \"Edit > Sort > By Name\" should sort the files within that group alphabetically.\r\n\r\nActual Results:\r\n\r\nN/A\r\n\r\nRegression:\r\n\r\nThe feature was available in Xcode 3 under \"Edit > Sort > By Name\". There is no longer an \"Edit > Sort\" menu item in Xcode 4.\r\n\r\nNotes:\r\n\r\nN/A"
