    description: "17-Mar-2011 03:33 PM Charles Ying:\r\n'video-reparent.html' was successfully uploaded\r\n\r\n17-Mar-2011 03:33 PM Charles Ying:\r\nSummary:\r\n\r\nin iOS 4.x Mobile Safari and UIWebView:\r\nWhen a video element is removed / reparented to another parent or re-added to the same parent, the video goes black, stops playing, and cannot be played again.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Using an iOS device (iPad)\r\n2. Load http://satine.org/research/webkit/radar/video-reparent.html\r\n3. Start playing video.\r\n4. Click one of the two links provided, which triggers the bug.\r\n\r\nExpected Results:\r\n\r\nVideo moves inside red rectangle, and continues playing.\r\n\r\nActual Results:\r\n\r\nVideo stops, turns black, no more responsive UI for video playback.\r\n\r\nRegression:\r\n\r\nHappens in all versions of iOS 4.x. Untested on iOS 3.x\r\n\r\nNotes:\r\n\r\nWe have not found a workaround for this issue."
