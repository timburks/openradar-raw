    description: "Summary:\r\n\r\nWhen trying to redeem a newly-created promo code for an app, the App Store responds with an error.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Log into iTunes Connect.\r\n2. Go to: \"Manage Applications\"\r\n3. Click on an app\r\n4. Click \"View details\" on current version of the app.\r\n5. Click \"Promo Codes\"\r\n6. Enter 1 (or 50) into \"Number of codes\"\r\n7. Click \"Continue\"\r\n8. Download file with promo code.\r\n9. Open iTunes\r\n10. Click \"Redeem\"\r\n11. Enter the promo code and click the \"Redeem\" button.\r\n\r\nExpected Results:\r\n\r\nThe app being downloaded.\r\n\r\nActual Results:\r\n\r\nAn error message stating: \"The offer associated with that song code has expired.\"\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nAttempting to redeem the code either in iTunes or in the App Store on the device generates the same error."
