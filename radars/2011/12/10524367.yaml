    description: "Summary:\r\n\r\nAfter creating a new Objective-C file, Xcode should have the user editing in the .h file. Currently it leaves the user in the .m file. I believe the .h is a better initial landing spot because I'm likely looking to define properties and public methods in my header before I jump into the implementation of the class.\r\n\r\nSteps to Reproduce:\r\n\r\n1. File-New File\r\n\r\n2. Choose Objectve-C class\r\n\r\n3. Save Class\r\n\r\nExpected Results:\r\n\r\nBegin editing in .h\r\n\r\nActual Results:\r\n\r\nBegin editing in .m"
