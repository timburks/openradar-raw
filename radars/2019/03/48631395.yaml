    description: "Summary:\r\nWhen adding new music to an iTunes library a user may attempt to \"add to icloud music library\" and in so doing may receive an error message. This error message refers to a menu choice that may not be present.\r\n\r\nSteps to Reproduce:\r\nPre-reqs: have appropriate subscriptions for Match/Apple Music\r\n1. Get De La Soul's back catalog because you need to educate yourself.\r\n2. Add albums to iTunes.\r\n3. Right/option click on any of the new songs or albums and select \"Add to iCloud Music Library\" \r\n\r\nExpected Results:\r\nMusic matched/uploaded to library, or at least the menu option mentioned in this error dialog being present.\r\n\r\nActual Results:\r\nAs depicted in attached error dialog screenshots, error dialog indicates menu option that is not present.\r\n\r\nVersion/Build:\r\nmacOS 10.14.3 (18D109)\r\niTunes 12.9.2.5"
