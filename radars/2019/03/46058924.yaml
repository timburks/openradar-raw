    description: "Area:\r\nWindowServer\r\n\r\nSummary:\r\nIt's possible to completely dead-lock a user interface by invoking a lock screen/screensaver.\r\n\r\nSteps to Reproduce:\r\n1) Select User menu > Login Windowâ€¦ from the menubar drop-down\r\n2) wait until the Login window is presented\r\n3) Press Ctrl+Cmd+Q as if you'd like to lock the screen when signed in (optionally repeat a couple of times so the alert sound starts beeping)\r\n4) Log in to your account\r\n5) You're thrown into a screensaver window with no way to dismiss/quit\r\n\r\nExpected Results:\r\nLogged in desktop\r\n\r\nActual Results:\r\nDeadlock\r\n\r\nVersion/Build:\r\nmacOS Mojave 10.14.1, 10.14.2 betas\r\n\r\nConfiguration:\r\nMac mini 2012, MacBook Air 2012"
