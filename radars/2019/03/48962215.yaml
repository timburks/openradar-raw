    description: "Summary:\r\nIt is not possible for a developer to access and manage the settings on their 'Personal Account' team.\r\n\r\nSteps to Reproduce:\r\n1. Log in to the Developer Account of the user that is a member of a company development team.\r\n2. View first page with options to go to other areas, such as 'Certificates, Identifiers and Devices'.\r\n3. Change team to look for 'Personal Account' by tapping the button with the logged in user's name in the upper right corner.\r\n\r\nExpected Results:\r\n* 'Personal Account' is one of the teams listed.\r\n\r\nActual Results:\r\n* Only the logged in user's actual company teams are listed.\r\n\r\nVersion/Build:\r\nn/a\r\n\r\nConfiguration:\r\nn/a"
