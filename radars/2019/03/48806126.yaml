    description: "Summary:\r\n\r\nYou need a Mac and an iPhone with Handoff call enabled.\r\n\r\nWhen a phone number ends with the # character in the Contacts application, both the call icon button and the Call contextual menu option doesn't trigger Handoff call on the linked iPhone.  \r\n\r\nSteps to Reproduce:\r\n\r\n1. Create a new contact in Contacts application;\r\n2. Add a phone number followed by a comma and a # character: for example, \"+1-514-123-4567,#\"\r\n3. Click on the Call icon or the Call contextual menu item\r\n\r\nExpected Results:\r\n\r\nHandoff should be triggered and the FaceTime application should dial the number.\r\n\r\nActual Results:\r\n\r\nHandoff is not triggered, and FaceTime application does nothing.\r\n\r\nIf you remove the final # character from the phone number in the Contacts application, the steps above will then work.\r\n\r\nVersion/Build:\r\n\r\nmacOS 10.14.3 (18D109)\r\niOS 12.1.14 (16D57)\r\n\r\nConfiguration:\r\n\r\nMacBook Pro (15-inch, 2016)\r\niPhone 7\r\nHandoff call enabled on both."
