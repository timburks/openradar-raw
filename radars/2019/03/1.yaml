    description: "Summary:\r\n\r\nXcode crashes very often (> 50% of times) when switching branch using Git. This happens both if you switch branch from terminal and if you do it from Xcode itself.\r\n\r\nSteps to Reproduce:\r\n\r\n- open a project in Xcode\r\n- open the project folder in terminal\r\n- type git checkout <branchName> to switch to a different branch.\r\n\r\nExpected Results:\r\n\r\n Xcode shouldn't crash\r\n\r\nActual Results:\r\n\r\nXcode crashes very often when trying the above\r\n\r\nVersion/Build:\r\n\r\nVersion 10.1 (10B61)\r\n\r\nConfiguration:\r\n\r\nMacBook Air (13-inch, Early 2015)\r\nMacOS Mojave 10.14.3 (18D109)"
