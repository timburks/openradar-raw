    description: "Summary:\r\nWhen I first launch Application Loader, I'm prompted for a username and password. I enter my credentials and click Sign In. A message pops up saying \"Signing in to App Store Connect\" with a little spinner to the left. Then a few seconds later, the spinner goes away, and I'm never brought to the page where I can upload an .ipa.\r\n\r\nSteps to Reproduce:\r\nLaunch Application Loader and sign in.\r\n\r\nExpected Results:\r\nI'm signed in and can upload an .ipa.\r\n\r\nActual Results:\r\nApplication Loader is stuck on \"Signing in to App Store Connect\" and nothing happens.\r\n\r\nVersion/Build:\r\nXcode 10.1 (10B61)\r\n\r\nConfiguration:\r\nMacBook Pro (15-inch, 2018)\r\nmacOS 10.14.3 (18D109)\r\n\r\nIssue initially reported at https://stackoverflow.com/questions/54729647/xcode-application-loader-stuck-at-signing-in-to-app-store-connect"
