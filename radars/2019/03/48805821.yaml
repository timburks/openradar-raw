    description: "Summary:\r\n\r\nWhen creating custom Siri Shortcuts using Speak Text component that use a language other than Siri's one, the text will not be said when the shortcut is called with Siri. \r\n\r\nSteps to Reproduce:\r\n\r\n1. Open Shortcuts application;\r\n2. Create a new shortcut;\r\n3. Add a \"Text\" component containing a foreign language sentence: 平安四段;\r\n4. Add a \"Speak Text\" component and change the language to the same foreign language use for the text above: Japanese (Japan);\r\n5. Run the shortcut: you'll ear the selected voice say the text in the selected language;\r\n6. Select the shortcut settings, and select \"Add to Siri\" option;\r\n7. Record \"Speak Text Bug\" expression;\r\n8. Quit Shortcut;\r\n9. Say \"Hey Siri\" or activate Siri and say: \"Speak Text Bug\".\r\n\r\nExpected Results:\r\n\r\nSiri should say the text in the foreign language selected in the shortcut.\r\n\r\nActual Results:\r\n\r\nSiri write the text on screen, but say nothing.\r\n \r\nVersion/Build:\r\n\r\niOS 12.1.14 (16D57)\r\nShortcuts 2.1.3 (754.2)\r\n\r\nConfiguration:\r\n\r\niPhone 7, iPhone 6S, iPad Air 2"
