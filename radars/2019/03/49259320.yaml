    description: "Summary:\r\nusing \r\n//#-code-completion(chapterauxiliarymodule, show)\r\nin combo with \r\n//#-code-completion(everything, hide)\r\nprovide completions in the shortcut bar only if you upload playground just after build from your Mac to your iPad. If you zip it, send via email, unzip from another Mac and send to the same iPad or send from your Mac to another iPad - completions will not appear.\r\n \r\nSteps to Reproduce:\r\ncreate public Enum with cases and put in one of the .swift files in Source library\r\nin Content.swift use:\r\n//#-code-completion(everything, hide)\r\n//#-code-completion(chapterauxiliarymodule, show)\r\nprovide an editable variable type of the public Enum\r\nbuild the playground, zip and send to another Mac\r\nunzip and send to iPad.\r\nCheck the completions.\r\nExpected Results:\r\nPublic Enum cases should appear in Shortcut Bar\r\n\r\nActual Results:\r\nShortcut Bar is empty or \"Suggestions unavailable\"\r\n\r\nVersion/Build:\r\nSwift Playground v2.2"
