    description: "Area:\r\nMapKit (Maps)\r\n\r\nSummary:\r\nAs the title states, MKMapView in iOS shows Points of interest even when `-showsPointsOfInterest` is set to NO.\r\n\r\nSteps to Reproduce:\r\n1. implement MKMapView within an app\r\n2. disable points of interest by setting `-showsPointsOfInterest` to NO\r\n3. run the implementing app\r\n\r\nExpected Results:\r\nPoints of interest not visible\r\n\r\nActual Results:\r\nPoints of interest are visible and visually colliding with my custom annotations.\r\n\r\nVersion:\r\niOS 10, iOS 11, iOS 12, macOS 10.12 and up"
