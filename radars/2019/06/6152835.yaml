    description: "In prior versions of macOS, you could mount a disk image from a web server in recovery using : hdiutil mount http://example.com/image.dmg In beta 1 of Catalina, this returns with a \"no child process\" error. \r\n\r\nTo replicate:\r\n1. Boot to recovery using command-R \r\n2. In Utilities menu, select Terminal \r\n3. Mount disk image from a web server using hdiutil mount http://example.com/diskimage.dmg \r\n\r\nExpect results: In prior versions, the disk image is mounted. \r\n\r\nResult: Mounting gives a no child process error."
