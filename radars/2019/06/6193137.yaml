    description: "Please describe the issue:\r\nXcode crashes when you have a workspace with swift package\r\n\r\nPlease list the steps you took to reproduce the issue:\r\n1. Create a new swift package from cli.\r\n2. Generate Xcode Project with the command `swift package generate-xcodeproj`.\r\n3. Create a new workspace.\r\n4. Add the generated Xcode Project to that workspace.\r\n5. Close and reopen the newly created workspace.\r\n\r\nWhat did you expect to happen?\r\nI expected the workspace to open in Xcode\r\n\r\nWhat actually happened?\r\nThe Xcode crashes with the following error\r\n\r\nProcess:               Xcode [9127]\r\nPath:                  /Applications/Xcode-beta.app/Contents/MacOS/Xcode\r\nIdentifier:            com.apple.dt.Xcode\r\nVersion:               11.0 (14855.21)\r\nBuild Info:            IDEFrameworks-14855021000000000~11 (11M337n)\r\nCode Type:             X86-64 (Native)\r\nParent Process:        ??? [1]\r\nResponsible:           Xcode [9127]\r\nUser ID:               501\r\n\r\nDate/Time:             2019-06-21 22:19:34.995 +0530\r\nOS Version:            Mac OS X 10.15 (19A487l)\r\nReport Version:        12\r\nBridge OS Version:     4.0 (17P50482j)\r\nAnonymous UUID:        2A036F9C-665E-1EE4-D6B7-80C0BCE41D23\r\n\r\nSleep/Wake UUID:       DD2CF388-C219-4537-912D-32F8572758DB\r\n\r\nTime Awake Since Boot: 11000 seconds\r\nTime Since Wake:       1000 seconds\r\n\r\nSystem Integrity Protection: enabled\r\n\r\nCrashed Thread:        0  Dispatch queue: IDEContainer - uniquing lock\r\n\r\nException Type:        EXC_CRASH (SIGABRT)\r\nException Codes:       0x0000000000000000, 0x0000000000000000\r\nException Note:        EXC_CORPSE_NOTIFY\r\n\r\nApplication Specific Information:\r\nProductBuildVersion: 11M337n\r\nASSERTION FAILURE in /Library/Caches/com.apple.xbs/Sources/IDEFrameworks/IDEFrameworks-14855.21/IDEFoundation/ProjectModel/Containers/IDEContainer.m:553\r\nDetails:  Error: Mismatch between existing container extension: <DVTExtension