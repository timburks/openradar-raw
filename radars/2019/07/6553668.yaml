    description: "Basic Information\r\nPlease provide a descriptive title for your feedback:\r\nNSAttributedString.string adds unicode characters like \\u{ef} and \\u{e2} in places of inline attachments\r\nWhich area are you seeing an issue with?\r\nFoundation\r\nWhat type of feedback are you reporting?\r\nIncorrect/Unexpected Behavior\r\nDescription\r\nPlease describe the issue and what steps we can take to reproduce it:\r\nYou can reproduce this by creating an NSAttributedString with inline attachments.\r\nSpecifically in our case we had a control (like TextArea) that supports attributed string and we could drag-in an image to insert it inline.\r\n\r\nNow, get the attributedString and use the .string property to get the plain-text out of it.\r\n\r\nThe string will contain characters like \\u{ef} and \\u{e2}. There is also an Apple developer Forums discussion about how to work-around this issue.\r\nhttps://forums.developer.apple.com/thread/90474"
