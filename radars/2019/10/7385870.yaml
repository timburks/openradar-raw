    description: "App crashes when using a ForEach within a Picker which is included inside a Form with a DefaultPickerStyle when pressing back in a NavigationViewâ€¦ phew.\r\nHere is a link to a repo where I reproduce the issue:\r\nhttps://github.com/lecksfrawen/PickerViewCrash\r\nhttps://www.youtube.com/watch?v=7j2ffkyuSzM\r\n\r\nSteps:\r\nWhen I have the following setup, I can reproduce a crash.\r\nThe steps needed are:\r\n- Select an item in a Picker \r\n- Then press back to return to the previous screen\r\n- The app crashes\r\n\r\nMy setup looks like this:\r\n\r\nScreen A: Order screen\r\n\r\nHas a NavigationView\r\nHas a NavigationLink to the screen B, the Checkout Screen\r\n\r\n\r\nScreen B: Checkout screen\r\n\r\nHas a Form\r\nHas a Picker\r\nHas a DefaultPickerStyle\r\nHas a ForEach to create the Text items\r\n\r\nIf I remove the ForEach and create directly the Text views, the crash doesn't happen. \r\n\r\nOr if I change from DefaultPickerStyle to SegmentedPickerStyle, the crash doesn't happen either."
