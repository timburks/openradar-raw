    description: "When viewing a Messages notification, if I swipe up after opening the notification UI, the notification suddenly grows to fill the size of the screen and gets stuck behind the keyboard. I can no longer scroll to see my message history.\r\n\r\nSteps to Reproduce:\r\n1. Unlock your phone\r\n2. Receive a Messages notification\r\n3. Force touch to open the notification UI\r\n4. Swipe up.\r\nNote: It's important to swipe up first, if you swipe down as the first gesture on the notification UI, the scrolling works fine.\r\n\r\nExpected Results:\r\nThe bottom of the notification UI stays above the keyboard.\r\n\r\nActual Results:\r\nThe notification UI gets stuck behind the keyboard and I can no longer scroll to see my message history."
