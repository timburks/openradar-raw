    description: "Area:\r\nCellular Service (Calls / Data)\r\n\r\nSummary:\r\nIf you get a phone call on your iPhone and \"transfer\" the phone session to your stereo HomePod Pair, only the (in my case) left speaker will play the phone call. The right speaker does not play any sound.\r\n\r\nSteps to Reproduce:\r\nGet an iPhone and a stereo HomePod pair.\r\nGet a phone call.\r\nTransfer the sound to the HomePod pair.\r\nListen to the left and right HomePod.\r\n\r\nExpected Results:\r\nSound is played on both HomePods, even if a phone call is mono sound.\r\n\r\nActual Results:\r\nSound is only played on the left speaker.\r\n\r\nVersion/Build:\r\niPhone: 12.1.4 (16D57)\r\nHomePods: 12.1.3\r\n\r\nConfiguration:\r\nStereo Pair."
