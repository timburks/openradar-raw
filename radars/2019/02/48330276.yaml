    description: "Summary:\r\nIn the Mac App Store, clicking on an item and immediately swiping back breaks the current tab: It becomes blank with no way to bring it back except to restart the Mac App Store.\r\n\r\nSteps to Reproduce:\r\n- Click on an item\r\n- Before the push animation is over, swipe back (or hit cmd [ to go back)\r\n\r\nExpected Results:\r\nThe push animation is cancelled and the Mac App Store navigates us back to the initial/previous screen.\r\n\r\nActual Results:\r\nTab (search, discover, create or any other tab/section) becomes completely blank.\r\n\r\nVersion/Build:\r\n10.14.3 (18D42)\r\n\r\nI attached a video demonstrating the issue. ( https://dsc.cloud/felix/2160p-2.MOV )"
