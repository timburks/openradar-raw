    description: "When on Guided Access, neither ASWebAuthenticationSession or SFAuthenticationSession work. Both don't present any login webview, and return a cancel error.\r\n\r\nSteps to Reproduce:\r\n1. Enable guided access on a device (Settings -> General -> Accessibility)\r\n2. Run the attached project on a device (https://github.com/dvdhpkns/SFAuthenticationSession-example)\r\n3. Tap home button 3 times to start guided access\r\n4. Tap button \"Get cookie from Safari\" in the app.\r\n\r\nExpected Results:\r\nGet the Alert window to continue with sign in, and then have a browser opened for log in.\r\n\r\nActual Results:\r\nThe Alert window is not presented, an error occurs (Domain=com.apple.AuthenticationServices.WebAuthenticationSession Code=1 \"(null)\").\r\n\r\nVersion/Build:\r\niOS 12.1.4 on iPhone 8, XCode 10.1 10B61\r\n\r\nConfiguration:\r\nDebug/release"
