    description: "Summary:\r\nWhen you have both a beta and non-beta version of Xcode installed, all notifications from Xcode show the beta icon, even if only the non-beta version is running.\r\n\r\nSteps to Reproduce:\r\n1. Be on  macOS 10.14.3 (18D42)\n2. Have these Xcode versions installed:\n - Xcode 10.1 (10B61)\n - Xcode 10.2 (10P91b)\n3. Run a build that will fail.\r\n\r\nExpected Results:\r\nThe build fail notification shows the normal Xcode icon.\r\n\r\nActual Results:\r\nThe build fail notification shows the icon with the red “BETA” banner.\r\n\r\nVersion:\r\nXcode 10.1 (10B61) on macOS 10.14.3 (18D42)\r\n\r\nNotes:\r\nScreenshot also uploaded at https://cl.ly/43d4776af599"
