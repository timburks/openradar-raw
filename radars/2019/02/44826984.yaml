    description: "Mount an NFSv4 share, browse in a directory in Finder, just leave it and watch the network traffic. You will see timed GETATTR requests. For the parent folder every second, for the current folder every 5 seconds which seem to be the default value (according the man page). The mount options acreg* does not seem to be honored. In my case I’ve set them to acregmin=3600,acregmax=3600,acdirmin=3600,acdirmax=3600\r\n\r\n{ mountainduck } master » nfsstat -m\r\n/Users/yla/Library/Group Containers/G69SCX94XU.duck/Library/Application Support/duck/Volumes/langisch.ch – SFTP from langisch.ch – SFTP\r\n -- Original mount options:\r\n    General mount flags: 0x14200058 async,nodev,nosuid,noowners,noatime multilabel\r\n    NFS parameters: vers=4,tcp,port=51704,hard,intr,noresvport,conn,negnamecache,nocallumnt,noquota,rsize=512000,wsize=512000,dsize=131072,nordirplus,nodumbtimr,timeo=600,acregmin=3600,acregmax=3600,acdirmin=3600,acdirmax=3600,nomutejukebox\r\n    File system locations:\r\n      langisch.ch – SFTP (127.0.0.1)\r\n -- Current mount parameters:\r\n    General mount flags: 0x14200058 async,nodev,nosuid,noowners,noatime multilabel\r\n    NFS parameters: vers=4.0,tcp,port=51704,hard,intr,noresvport,callback,negnamecache,nonamedattr,noacl,noaclonly,locks,noquota,rsize=65536,wsize=65536,readahead=16,dsize=65536,nordirplus,nodumbtimr,timeo=600,maxgroups=16,acregmin=3600,acregmax=3600,acdirmin=3600,acdirmax=3600,nomutejukebox,noephemeral,nonfc,sec=sys\r\n    File system locations:\r\n      langisch.ch – SFTP (127.0.0.1)\r\n    Status flags: 0x0"
