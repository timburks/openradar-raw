    description: "Summary:\r\nWhen using the simctl io 'recordVideo' command line tool, the output returns nothing\r\n\r\nSteps to Reproduce:\r\nWith Xcode 10.1 (10B61) command line tools installed, run the following command:\r\n\r\n`xcrun simctl io DEVICE_ID recordVideo --type=fmp4 tcp://127.0.0.1:9001`\r\n\r\nWhere DEVICE_ID is the ID of a booted device.\r\n\r\nExpected Results:\r\nExpecting to be able to connect to the stream\r\n\r\nActual Results:\r\nStream returns no data. This is true for both TCP and UDP streams\r\n\r\nVersion/Build:\r\nXcode 10.1 (10B61)"
