    description: "Summary:\r\nBuild script is run every time even if input files haven't changed. In the Xcode documentation (https://help.apple.com/xcode/mac/10.0/#/devc8c930575) it specifies:\r\n> In addition, the inputs and outputs determine if the shell script phase needs to run again for incremental builds. If you donâ€™t specify inputs and outputs, the shell script is run during every build.\r\n\r\nSteps to Reproduce:\r\nAdd a build phase script to a target, specify input and output files, clean, build, build again.\r\n\r\nExpected Results:\r\nScript should only be run after a clean build or if the input files have changed before an incremental build.\r\n\r\nActual Results:\r\nScript runs on every build.\r\n\r\nVersion/Build:\r\nXcode 10.1 (10B61)\r\n\r\nConfiguration:\r\nmacOS Mojave Version 10.14.3 (18D42)"
