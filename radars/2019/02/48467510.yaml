    description: "Area:\r\nPreview\r\n\r\nSummary:\r\nMountain Duck mounts volumes in the user library shared group container directory. Files (PDF documents) opened from this volume in Preview.app and edited cannot be saved at the original location but the message \"The original document can't be changed, so a duplicate with your changes has been created\" is displayed in the title bar.\r\n\r\nSteps to Reproduce:\r\nOpen document from a volume mounted in a directory such as ~/Library/Group Containers/G69SCX94XU.duck/Library/Application Support/duck/Volumes/\r\n\r\nExpected Results:\r\nSave document at original location.\r\n\r\nActual Results:\r\nPrompt to save copy of document.\r\n\r\nVersion/Build:\r\nDarwin mellifera.local 18.2.0 Darwin Kernel Version 18.2.0: Mon Nov 12 20:24:46 PST 2018; root:xnu-4903.231.4~2/RELEASE_X86_64 x86_64\r\n\r\nConfiguration:"
