    description: "A Non-admin user can rename the startup disk by using disk utility without admin credentials.\r\nUsually, a non-admin user using the Finder to rename the startup disk requires admin credentials in order to process, but they can bypass the authentication by using disk utility to rename.\r\n\r\n1. Login to a non-admin user account\r\n2. Try to rename the startup disk from the Finder\r\n3. You will notice that you must enter admin credentials to continue\r\n4. Open Disk Utility\r\n5. Rename the startup disk\r\n6. Reproduce the issue"
