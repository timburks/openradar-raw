data:
    classification: Incorrect/Unexpected Behavior
    created: "2019-09-19T22:57:08.66025Z"
    description: "For Apple Business Manager accounts that have not accepted the latest Terms & Conditions, the 403 request body contains \"FORBIDDEN\", not \"T_C_NOT_SIGNED\" which is the expected body for this state.\r\n\r\nPer Apple Documentation (https://developer.apple.com/documentation/devicemanagement/device_assignment/authenticating_with_a_device_enrollment_program_dep_server/interpreting_error_codes): \r\n> An HTTP 403 Forbidden error indicates one of the following:\r\n> •The MDM server, or the MDM server's consumer key/token does not have access to perform the specific request. In this case, the request body contains ACCESS_DENIED.\r\n> •The organization has not accepted the latest terms and conditions of the program. In this case, the request body contains T_C_NOT_SIGNED."
    email: aidan@fleetsmithhq.com
    modified: "2019-09-19T22:57:08.660401Z"
