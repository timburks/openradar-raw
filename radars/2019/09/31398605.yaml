    description: "In non MIME mails that do contain an UUEncoded attachment, the attachment is only displayed sometimes in Apple Mail. For some it is working for others it is not. It does no difference if the mail is viewed directly in the main window or opened in it's own window.\r\nFor mails that does not show it's attachment, you can reveal it if you either save the mail as eml and open that or use \"forward as attachment\" and open the eml from the compose window.\r\nScreenshots and a sample mail attached.\r\n\r\nSteps to Reproduce:\r\nreceive a email with a UUEncoded attachment like the one you can generate with a command like \r\n\r\n(echo \"Mail-Text\" && uuencode /path/to/file.ext filename.ext) | mail -s \"Subject-Line\" \"recipient@host.domain\" \r\n\r\n\r\nExpected Results:\r\nAttachments are always displayed\r\n\r\nActual Results:\r\nAttachments are only displayed sometimes or depending on the way you open the mail\r\n\r\nVersion:\r\nApple Mail Version 10.3 (3273)\r\nmacOS Sierra Version 10.12.4 (16E195) (also recognised with 10.12.3, not before)"
