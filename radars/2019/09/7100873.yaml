    description: "Given the current `QLPreviewController` API in iOS 13 beta, I'm unable to enter the editing mode programmatically.\r\n\r\nThe current API allows me to specify that entering editing mode is allowed by user action (tapping the icon in the nav bar) by this `QLPreviewControllerDelegate` method:\r\n\r\n```\r\n@available(iOS 13.0, *)\r\noptional func previewController(_ controller: QLPreviewController, editingModeFor previewItem: QLPreviewItem) -> QLPreviewItemEditingMode\r\n```\r\n\r\nI as developer would like to present the `QLPreviewController` and enter the editing mode directly, without any further user interaction.\r\n\r\nFB7100873"
