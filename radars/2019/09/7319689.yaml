    description: "It would be great if the app templates, e.g. iOS Master-Detail App (with Core Data checked) could be updated to implement the recommendations in the article \"Setting Up a Core Data Stack\", section \"Pass a Persistent Container Reference to a View Controller\" at https://developer.apple.com/documentation/coredata/setting_up_a_core_data_stack?language=objc#3122948\r\n\r\nE.g. in AppDelegate line 25:\r\n\r\n    MasterViewController *controller = (MasterViewController *)masterNavigationController.topViewController;\r\n    controller.managedObjectContext = ((AppDelegate *)UIApplication.sharedApplication.delegate).persistentContainer.viewContext;\r\n\r\nReplace with:\r\n\r\n    MasterViewController *controller = (MasterViewController *)masterNavigationController.topViewController;\r\n    controller.persistentContainer = ((AppDelegate *)UIApplication.sharedApplication.delegate).persistentContainer;\r\n\r\nThis would set developers off on the correct path for implementing many other things!"
