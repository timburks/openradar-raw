    description: "Summary:\r\nWhen running an app the first time in simulator neither the menu item \"Debug/Simulate Location\" nor the simulate location button is available. You have to restart the app (just press Cmd-R) and the menu items and the debug button are available.\r\n\r\nSteps to Reproduce:\r\nShut down Xcode\r\nOpen a project\r\nBuild and run an app for the first time and try to simulate location. \r\n\r\nExpected Results:\r\nMenu items and buttons for \"simulate location\" should be enabled on the first run.\r\n\r\nActual Results:\r\nMenu Items and buttons for \"simulate location\" are not enabled on the first run.\r\n\r\nVersion/Build:\r\nVersion 10.1 (10B61)\r\nVersion 10.2 beta (10P82s)\r\n\r\nConfiguration:\r\nMacBook Pro (15-inch, 2016)\r\nmacOS 10.14.2 (18C54)"
