    description: "Summary:\r\nWhen I administer a Mojave server and login with the option \"Remember this password in keychain\" disabled, creating a user with \"Local Network Directory\" fails.\r\n\r\nSteps to Reproduce:\r\nAdminister a macOS Mojave server with Open Directory using the Server app.\nIn the Server app, log in with the option \"Remember this password in keychain\" disabled.\nIn the \"Users\" panel, click \"+\" to create a new user\nIn the form, select \"Local Network Directory\" and fill the rest of the form.\nClick \"Create\"\r\n\r\nExpected Results:\r\nThe account should be created\r\n\r\nActual Results:\r\nThe Server app displays this error:\n\n\"Operation was denied because the current credentials do not have the appropriate privileges.\"\r\n\r\nVersion:\r\n5.7.1\r\n\r\nNotes:\r\nWhen I enable \"Remember this password in keychain\" at login, creating a user with network home directory succeeds."
