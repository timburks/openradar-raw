    description: "Summary: machines running 10.14.1 are offered both the 10.14.2 point update and 10.14.3 combo update as the 10.14.2 point update was not deprecated in software update catalogs.\r\n\r\n\r\nSteps to Reproduce: boot a machine running 10.14.1. Check and download updates using softwareupdate -d. \r\n\r\n\r\nExpected Results: only the 10.14.3 combo updater (product ID 041-31306) is downloaded and appears in /Library/Updates.\r\n\r\n\r\nActual Results: both 041-31306 and 091-97092 are downloaded. When softwareupdate -i is run, 041-31306 is installed but 091-97092 stays in /Library/Updates.\r\n\r\n\r\nVersion/Build: macOS 10.14.1\r\n\r\n\r\nConfiguration: replicated this issue on three MacBook Pro laptops"
