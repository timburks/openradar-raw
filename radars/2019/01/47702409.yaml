    description: "Area:\r\nCarPlay\r\n\r\nSummary:\r\nWhen a keyboard is visible in CarPlay, attempting to unlock iPhone while connected to CarPlay will cause the keyboard to disappear.\r\n\r\nSteps to Reproduce:\r\n1. Connect iPhone to CarPlay\r\n2. Open an app that presents a keyboard on CarPlay (CPSearchTemplate).\r\n3. Go to the search screen in that app and see that the keyboard is opened.\r\n4. Press the home button on the iPhone, without unlocking, so that the \"Touch ID or Enter Passcode\" screen is presented.\r\n\r\nExpected Results:\r\nThe keyboard should still be shown, or at least restored after the PIN/Passcode screen is dismissed.\r\n\r\nActual Results:\r\nThe CarPlay keyboard disappears, and the only way to restore it is to navigate to a different screen and back.\r\n\r\nVersion/Build:\r\niOS 12.1.3"
