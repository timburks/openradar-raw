    description: "Area:\r\nLock Screen\r\n\r\nSummary:\r\nWhen the [UIApplication sharedApplication].isIdleTimerDisabled is set to true and a call is accepted while using the app, the screen gets locked anyway.\r\n\r\nSteps to Reproduce:\r\n1. Set the Auto Lock time in Settings to 30 seconds.\r\n2. Run an App that has the isIdleTimerDisabled in UIApplication set to true.\r\n3. Call the phone and accept the call.\r\n4. Wait at least 30 seconds.\r\n5. The phone is locked.\r\n\r\nExpected Results:\r\nThe screen doesn't get locked while the call is ongoing.\r\n\r\nActual Results:\r\nThe screen gets locked and the flow of the App is disrupted.\r\n\r\nVersion/Build:\r\n12.2 (16E227)\r\n\r\nConfiguration:\r\niPhone SE, iPhone 6, iPhone 6+, iPhone 7, iPhone 7+, iPhone 8, iPhone 8+, iPhone X, iPhone Xs, iPhone Xs Max, iPhone Xr"
