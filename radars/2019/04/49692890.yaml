    created: "2019-04-08T12:04:49.114257Z"
    description: "Summary:\r\n\r\nOne of my contacts' given name is 'Lonneke'. Siri, who is configured to listen and speak to Dutch, pronounces her name as 'Onneke' instead, dropping the 'L'.\r\n\r\nSince they're set to Dutch, I can't change the pronunciation either.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Set Siri to a Dutch setting.\r\n2. Add a contact that has 'Lonneke' as their given name with a phone number.\r\n3. Toggle Siri.\r\n4. Say \"Call Lonneke\".\r\n5. Listen to Siri's response.\r\n\r\nExpected Results:\r\n\r\n* Siri responds with: \"Ik bel Lonneke\" ('Calling Lonneke'), clearly pronouncing the 'L'.\r\n\r\nActual Results:\r\n\r\n* Siri responds with: \"Ik bel Onneke\" ('Calling Onneke'), dropping the 'L'.\r\n \r\nVersion/Build:\r\niOS 12.2\r\n\r\n\r\nConfiguration:\r\n\r\n* iPhone Language: English\r\n* Region: Netherlands\r\n* Siri Language: Dutch (Netherlands)\r\n* Siri Voice: Dutch (Female)"
