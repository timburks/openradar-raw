    created: "2019-04-11T12:22:45.114906Z"
    description: "Summary:\r\nThere's audible pops and crackle on some music played over AirPlay 2 to an AirPort Express 802.11n (2nd Generation) that is not present when playing the same music via original Airplay.\r\n\r\nSteps to Reproduce:\r\n1. Load firmware version 7.6.9 on an AirPort Express 802.11n (2nd Generation)\r\n2. Play \"Mia & Sebastian's Theme\" — Track #3 from \"La La Land (Original Motion Picture Soundtrack)\" — via Apple Music over AirPlay\r\n3. Load firmware version 7.8 on the AirPort Express 802.11n (2nd Generation)\r\n4. Play the same track as in Step 2 but now over AirPlay 2\r\n\r\nExpected Results:\r\n- At Step 2 there are no audible pops/crackles during the song\r\n- At Step 4 there are no audible pops/crackles during the song\r\n\r\nActual Results:\r\n- At Step 2 there are no audible pops/crackles during the song\r\n- At Step 4 there *are* audible pops/crackles during the song\r\n\r\nVersion/Build: 7.8\r\n\r\nConfiguration:\r\n- AirPort Extreme 802.11ac (Version 7.79)\r\n- Apple Music (iOS 12.2)\r\n- iTunes (macOS Mojave 10.14.4)"
