    description: "Summary:  Occasionally at random times, the iMac 24-Inch, Late 2006 will just go black but stay powered on until I press and hold the power button to hard shut down then power-on again.\r\n\r\nI’ve tried replacing the hard drive (was failing), coin cell battery (was low), and cleaned dust from fans.  I’ve tried checking the RAM with MEMTEST 86+ for days with no errors.  The problem still occurs.\r\n\r\nI recently removed one of the RAM modules (1GB).  The modules are of the same manufacturer (ELPIDA) and listed on the sticker as:  PC2-6400S-666.  Does it matter that one was 1GB and the other is 2GB?  I'm not sure if these iMacs run in dual-channel?\r\n\r\nIf possible I would greatly appreciate some help deciphering this error report so I may determine what is causing the random crashing.  Thank you.\r\n\r\n\r\nSteps to Reproduce:  Just be using the iMac at any given time, browsing web; even just minutes or hours after rebooting; or whenever.\r\n\r\n\r\nExpected Results:  Normal operation of the LCD screen and no crashes expected.\r\n\r\n\r\nActual Results:  iMac LCD panel goes black but fan still runs.  After hard power-off then power on, Problem Reporter appears with text details of the issue.\r\n\r\n\r\nVersion/Build:  Mac OS 10.7.5 (11G63)\r\n\r\n\r\nConfiguration:  1x 2GB 667MHz DDR2 SDRAM (Mftr: ELPIDA)\r\n\r\nPlease see below for the error report text details:\r\n\r\nInterval Since Last Panic Report:  2583718 sec\r\nPanics Since Last Report:          11\r\nAnonymous UUID:                    83B7E28F-4397-4928-BC57-C4030288EEB6\r\n\r\nWed Apr 10 21:32:50 2019\r\npanic(cpu 1 caller 0xc333f1): NVRM[0/1:0:0]: Read Error 0x00600140: CFG 0xffffffff 0xffffffff 0xffffffff, BAR0 0xc9000000 0x4a226000 0x04b500a2, D0, P0/1\r\nBacktrace (CPU 1), Frame : Return Address (4 potential args on stack)\r\n0x43af3d48 : 0x2203de (0x6b08cc 0x43af3d68 0x229fb0 0x0) \r\n0x43af3d78 : 0xc333f1 (0xe3c0e0 0xe92ef0 0xe4faf0 0x0) \r\n0x43af3df8 : 0xd34e0e (0x7d88404 0x720