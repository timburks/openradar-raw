    description: "Automation\r\n\r\nSummary:\r\nA SyntaxError occurs when running a script for the second time if variables are declared using const or let.\r\n\r\nSteps to Reproduce:\r\n1. Open SyntaxError.scpt\r\n2. Run script\r\n3. Run again\r\n4. Observe the SyntaxError\r\n5. Press \"Compile the Script\"\r\n6. Observe no error\r\n7. Run again\r\n8. Observe the SyntaxError\r\n\r\nExpected Results:\r\nThe script to behave the same every time it is run.\r\n\r\nActual Results:\r\nOnly the first time the script is run does it work, it will need to be compiled every time to make it work. Note that using var instead of let/const does not have this issue.\r\n\r\nVersion/Build:\r\nmacOS 10.13.3 (17D47)\r\n\r\nSyntaxError.scpt:\r\n\r\nconst myVariable = 0"
