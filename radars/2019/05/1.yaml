    description: "Summary: \r\nI can install the watch app on my iPhone using Xcode fine. But, I get the following error when I (or my beta testers) try to install the watch app using TestFlight.\r\n\r\n\"Couldn't install on Apple Watch\"\r\n\r\n\r\nSteps to Reproduce:\r\n- Upload the app using Xcode.\r\n- Wait for it to appear in TestFlight and tap on update\r\n- iOS app installs, but the Watch app does not install.\r\n- Flip the \"Show App on Apple Watch\" to the on position. You will get a pop up with this message: \"Couldn't install on Apple Watch\"\r\n\r\nPlease also see this thread for more info: \r\nhttps://forums.developer.apple.com/thread/116139?q=TestFlight%20couldn%27t%20*"
