    description: "Recent software updates have had a space at the end of the update name.  This makes it hard to parse when scripting updates.\r\nFor example:\r\n$ softwareupdate -l\r\nSoftware Update Tool\r\n\r\nFinding available software\r\nSoftware Update found the following new or updated software:\r\n   * macOS Mojave 10.14.3 Supplemental Update- \r\n\tmacOS Mojave 10.14.3 Supplemental Update ( ), 964556K [recommended] [restart]\r\n\r\n$ softwareupdate -d \"macOS Mojave 10.14.3 Supplemental Update- \"\r\nSoftware Update Tool\r\n\r\n\r\nDownloading macOS Mojave 10.14.3 Supplemental Update\r\nDownloaded macOS Mojave 10.14.3 Supplemental Update\r\nDone.\r\n\r\nNote the space between the hyphen and the end quote.\r\nPlease stop including spaces at the end of the update name."
