    description: "Area:\r\nFinder\r\n\r\nSummary: While logged in as root user in macOS 10.14.5 it is not possible to copy, move or delete files/folders using Finder GUI. However, copying, moving and deleting  files using terminal works when using commands cp, rm and mv.\r\n\r\n\r\nSteps to Reproduce: Enable root user, login to root account using login window. Create a file or folder and attempt to delete, copy or move using Finder GUI.\r\n\r\nExpected Results: move, delete and copy files without finder becoming unresponsive.\r\n\r\n\r\nActual Results: Finder becomes unresponsive while attempting to move, copy, or delete files and folders\r\n\r\n\r\nVersion/Build: 10.14.5 (18F132)\r\n\r\n\r\nConfiguration: MacBook Air (13-inch, 2017) 1.8 GHz Intel Core i5 8 GB 1600 MHz DDR3"
