    description: "Area:\r\nAccessibility\r\n\r\nSummary:\r\nWhen iOS device language is set to French and Voiceover is switched on, when a user is accessing a picker, the Voiceover says (in French) to \"swipe left or right to adjust\" whereas it should be \"swipe up or down to adjust\".\r\n\r\nSteps to Reproduce:\r\n1. iOS Settings > General > Accessibility > VoiceOver > switch ON\r\n2. General > Language & Region > iPhone Language > select \"Francais / French\" and then select \"Change to French\".\r\n3. Go to Home screen and open \"Horloge\" app (\"Clock\")\r\n4. Select \"Minuteur\" tab (\"Timer\")\r\n5. Swipe right to highlight either the hour, minute or second picker.\r\n6. Listen to the Voiceover for the highlighted picker.\r\n\r\nExpected Results:\r\nThe instructions for using the picker should say (in French) \"Swipe up or down to adjust\"\r\n\r\nActual Results:\r\nThe instructions for using the picker says (in French) \"Swipe left or right to adjust\"\r\n\r\nVersion/Build:\r\niOS 12.2\r\n\r\nConfiguration:\r\nLanguage = French\r\nVoiceover ON\r\niPhone 6S / iOS 12.2"
