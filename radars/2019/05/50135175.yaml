    description: "Area:\r\nQuickLook Framework\r\n\r\nSummary:\r\nThis PDF one of our users sent in is crashing the QLPreviewController. The controller once presented, flashes the pdf page a few times then gives up and shows only the title text. PDFKit.PDFView is able to correctly view this PDF, but QuickLook, UIDocumentInteractionController, and WKWebView all crash.\r\n\r\nSteps to Reproduce:\r\nLaunch sample app, tap \"Quick Look PDF\" button\r\n\r\nExpected Results:\r\nPDF is opened by QLPreviewController\r\n\r\nActual Results:\r\nQLPreviewController crashes and shows empty screen with text\r\n\r\nVersion/Build:\r\nXcode 10.2.1\r\niOS 12.1.4\r\n\r\nConfiguration:\r\niPhone X (MQA52LL/A)"
