    description: "According to the resolution to rdar://4322564 , the following UTIs were added in Leopard, but not declared in UTCoreTypes.h:\r\n\r\ncom.apple.property-list - the generic property list type, conforms to public.data\r\ncom.apple.xml-property-list - a property list encoded as XML, conforms to com.apple.property-list\r\ncom.apple.binary-property-list - a binary-encoded property list, conforms to com.apple.property-list\r\n\r\nThey are also absent from documentation, specifically Uniform Type Identifiers Overview: System-Declared Uniform Type Identifiers  (http://developer.apple.com/documentation/Carbon/Conceptual/understanding_utis/utilist/chapter_4_section_1.html#//apple_ref/doc/uid/TP40001319-CH205-CHDIJFGJ ). It would be nice if this document were updated to reflect this addition, and any other UTIs added in Leopard."
