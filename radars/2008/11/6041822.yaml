    description: "Summary:\r\nThe documentation for -[NSScriptCommand performDefaultImplementation] does not say what the method should return.\r\n\r\nSteps to Reproduce:\r\n1. Read http://developer.apple.com/documentation/Cocoa/Reference/Foundation/Classes/NSScriptCommand_Class/Reference/Reference.html#//apple_ref/occ/instm/performDefaultImplementation .\r\n\r\nExpected Results:\r\nThe documentation correctly specifies what sort of object the method will return—both what Cocoa's implementation returns, and what subclass implementations should return. In particular, it specifies whether the method returns a model object or an NSAppleEventDescriptor.\r\n\r\nActual Results:\r\nTo quote the documentation:\r\n\r\n\t“”\r\n\r\nRegression:\r\nNone known.\r\n\r\nWorkaround:\r\nGoogle for “performDefaultImplementation return value” and luck into some sample code (http://developer.apple.com/samplecode/SimpleScriptingVerbs/listing2.html) that suggests that subclasses should return a model object, not an Apple Event descriptor.\r\n\r\nNotes:\r\nNone."
