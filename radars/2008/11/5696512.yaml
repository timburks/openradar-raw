    description: "Summary:\r\nThe description of -fs_ttl refers to -utmp_ttl, but the reference contains a typo.\r\n\r\nSteps to Reproduce:\r\n1. man 8 syslogd\r\n\r\nExpected Results:\r\n“As in the case of -utmp_ttl, …”\r\n\r\nActual Results:\r\n“As in the case of -utmp_tt, …”\r\n\r\nRegression:\r\nNone. syslogd did not have a -fs_ttl option to describe, nor a -utmp_ttl option to refer to, before Leopard.\r\n\r\nNotes:\r\nThe typo is that the U+006C LATIN SMALL LETTER L at the end of “-utmp_ttl” was omitted.\r\n\r\nThe omission must be an error, not a deliberate reference to a -utmp_tt option, because there is no -utmp_tt option."
