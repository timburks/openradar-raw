    description: "30-Jul-2006 12:25 PM\r\n\r\nSummary: \r\nWhen resetting Safari, individual site search histories are not erased.\r\n\r\nSteps to Reproduce: \r\n1. Find a site which has a <input type=\"search\" /> tag.\r\n2. Search for something.\r\n3. Disclose the previous searches via a drop-down menu on the input field.\r\n4. Reset Safari (Safari -> Reset Safari...)\r\n5. Return to page.\r\n6. Disclose the previous searches via a drop-down menu on the input field.\r\n\r\nExpected Results: \r\nThe list of previous searches should be blank.\r\n\r\nActual Results: \r\nThe list of previous searches is still populated.\r\n\r\nNotes: \r\nAn easy single site workaround is to select the clear option from the search box drop down, or presumably deleting a plist somewhere would do the trick.\r\n\r\nThis problem also exists after using Private Browsing."
