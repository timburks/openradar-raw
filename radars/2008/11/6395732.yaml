    created: "2008-11-23T18:06:21.341046Z"
    description: "Summary: \r\nIt is impossible to post photos to a hidden album in MobileMe from iPhone.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Enter MobileMe via web UI\r\n2) Set an existing or new album to hidden\r\n3) Attempt to upload photograph from iPhone\r\n\r\nExpected Results:\r\nHidden albums should be listed on the MobileMe album picker\r\n\r\nActual Results:\r\nThe hidden album became invisible to iPhone, even though it is supposed to be hidden only on the Gallery page.\r\n\r\nRegression:\r\n\r\nValid for all known versions of iPhone and MobileMe"
