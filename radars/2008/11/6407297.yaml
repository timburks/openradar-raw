    description: "29-Nov-2008 08:26 PM Dallas Brown:\r\nSummary:\r\nStacks in the Dock when sorted by name, do not sort in the same order as Finder windows of the same folder, also sorted by name.\r\n\r\nSteps to Reproduce:\r\nCreate a folder, add multiple items (files, folders)\r\nName one file: 1test\r\nName one file: item1\r\nName one file: __atest\r\nMake sure folder is sorted by name\r\nDrag folder to dock, to create stack, and make sure the stack is sorted by name\r\nCompare the order of the items between the finder window and the stack\r\n\r\nExpected Results:\r\nStacks should sort in the same way as Finder windows.\r\nStacks should sort above items as follows: __atest, 1test, item1\r\n\r\nActual Results:\r\nStacks sort differently then finder windows\r\nStacks sort the above files as follows: 1test, __atest, item1\r\n\r\nRegression:\r\nThis is happening in all tests I run, on all computers I try\r\n\r\nNotes:\r\nScreenshot attached \r\n\r\n\r\n'screenshot.png' was successfully uploaded\r\n\r\n-------\r\n\r\n04-Dec-2008 04:25 PM Vanaja Pasumarthi :\r\nThis bug has been closed as Duplicate. We are tracking this known issue under the Bug ID listed above in the bug State (Duplicate/XXXX). To check the status of the original bug report, please send an email to devbugs@apple.com referencing your Bug ID."
