    description: "07-Jun-2005 04:01 PM Robert Sesek:\r\nSummary:\r\nUnder certain conditions, you can crash the Finder when you use the \"Show Package Contents\" on most types of bundles.\r\n\r\nSteps to Reproduce:\r\n1. Choose any bundle in the Finder; I'm using the iChat.app\r\n2. From the contextual menu, select \"Show Package Contents\"\r\n3. In the resulting window, double click \"Contents,\" and navigate to that level of directory\r\n4. Now use the \"Go\" menu in the Finder and and select \"Enclosing Folder\"\r\n5. You will now be back at the \"Applications\" folder\r\n6. In this window, select \"Show Package Contents\" from the contextual menu again on the iChat.app bundle; the Finder will crash\r\n\r\nExpected Results:\r\nThe expected result is that the package contents will be shown, most likely in a new window.\r\n\r\nActual Results:\r\nThe Finder crashes upon doing this action.\r\n\r\nRegression:\r\nThis happens on a Mac OS X 10.4.1 system running on a dual 1.42 GHz G4\r\n\r\nI have attached the Finder crash log for when this happens.\r\n\r\n\r\n'Finder.crash.log' and 'Ra.spx'were successfully uploaded"
