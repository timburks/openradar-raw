    description: "* SUMMARY\r\nOn Mac OS X 10.5.2 / WebObjects 5.4 / Project Wonder 4\r\nWOGenericContainer convert the property \"elementName\" to lowercase automatically. Maybe it's good for html, but that's not good for custom XML format.\r\n\r\n* STEPS TO REPRODUCE\r\nmake a component like this:\r\n\r\nMyXMLTag: WOGenericContainer {\r\n    elementName = \"Client\";\r\n    name = \"xxx\";\r\n    // ...\r\n}\r\n\r\n\r\n* RESULTS\r\nThe output is something like:\r\n<client name=\"xxx\"></client>\r\n\r\nbut I really want is what it was exactly typed in wod:\r\n<Client name=\"xxx\"></Client>\r\n\r\n\r\n* REGRESSION\r\nOn my Tiger / WO 5.3.1 / Project Wonder 3, the output is correct. (No case conversion.)\r\n\r\n25-Apr-2008 08:54 AM Yung-Luen Lan:\r\nI test it on Leopard 10.5.2/WO 5.4 without Project Wonder.\r\n\r\nWOGenericContainer still produce the lowercase tag no matter what the original elementName is.\r\n\r\nThere should be a setting that can let you decide if you want to covert the elementName to lowercase or respect what it original was.\r\n\r\n19-Jul-2008 03:26 AM Yung-Luen Lan:\r\nThis issue has been verified as resolved and can be closed."
    email: blueapple@gmail.com
