    description: "Summary:\r\nIf you use an external monitor and move windows to it, disconnect the monitor, and open new windows, they will appear almost outside screen, requiring you to drag them back before you can use them.\r\n\r\nSteps to Reproduce:\r\n1. Have external monitor with desktop extended onto it.\r\n2. Drag Safari window into it.\r\n3. Quit Safari and disconnect the monitor.\r\n4. Reopen Safari and do History -> Reopen Windows From Last Session.\r\n\r\nExpected results:\r\nAppearing in the center of the screen.\r\n\r\nActual results:\r\nOnly the edge of the window is visible."
