    description: "19-Oct-2008 06:48 AM\r\n\r\nSummary:\r\nAfter performing a search, attempting to \"Go to Page...\", either via the menu or the keyboard shortcut, does not work.  Instead, it displays the search sheet.\r\n\r\nSteps to Reproduce:\r\n1. Open a PDF in Preview.app.\r\n2. Press cmd+f.\r\n3. Press esc.\r\n4. Press cmd+opt+g.\r\n\r\nExpected Results:\r\nThe final step should display the \"Go to Page\" sheet.\r\n\r\nActual Results:\r\nThe final step displays the search sheet.\r\n\r\nRegression:\r\nClosing and reopening the PDF will restore the \"Go to Page\" functionality.  Quitting Preview.app is not necessary.\r\n\r\nNotes:\r\nPreview.app Version 4.1 (469.2.2)."
