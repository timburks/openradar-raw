    description: "15-Apr-2006 11:26 AM\r\n\r\nSummary: \r\nCalculator.app will retain the entire displayed value when switching Views, but the Programmer View truncates decimals when performing operations.\r\n\r\nSteps to Reproduce: \r\nIn Basic View, enter \"2/3=\", then switch to Programmer View, and enter \"*3=\".\r\n\r\nExpected Results: \r\nAfter switching to Programmer View, and *3 should give an answer close to 2, or the display should truncate the decimals or hide them.\r\n\r\nActual Results: \r\nAfter switching to Programmer View, and *3 gives 0.\r\n\r\nRegression: \r\nIn Basic View, \"2/3=\", then switch to Scientific View, and \"*3=\" gives an answer close to 2.\r\n\r\nNotes: \r\nA fix might be to hide the display of the decimals while in the Programmer View, but only truncate the value when an operation is performed in the Programmer View, so that merely switching Views does not cause the loss of decimal data.\r\n\r\n\r\n09-Mar-2007 03:34 PM\r\n\r\nBug fixed in Calculator Version 4.0.5 (4.0.5) (Mac OS X 10.4.8 - Build 8L2127) on Intel Core 2 Duo iMac"
