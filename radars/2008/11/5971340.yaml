    description: "29-May-2008 08:49 AM Robert Sesek:\r\nSummary: \r\nIn Xcode, the Build->Clean All Targets command does not work. It only cleans the current target.\r\n\r\nSteps to Reproduce:\r\n1. Create a new Cocoa project\r\n2. Select the \"Debug\" target and build\r\n3. Select the \"Release\" target and build\r\n4. Choose the \"Debug\" target\r\n5. Go to Build->Clean All Targets\r\n6. There are still products in the build/Release folder\r\n\r\nExpected Results:\r\nAll the target folders in build/ should be empty.\r\n\r\nActual Results:\r\nOnly the currently selected target's build folder is emptied.\r\n\r\nRegression:\r\nThis functionality worked in 3.0."
