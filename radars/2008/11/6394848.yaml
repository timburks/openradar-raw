    description: "Summary:\r\nThe documentation claims that kICADownloadAndReturnPathArray is unused, which is untrue.\r\n\r\nSteps to Reproduce:\r\n1. Load up http://developer.apple.com/documentation/GraphicsImaging/Reference/ImageCaptureServicesRef/ICAApplication/CompositePage.html#//apple_ref/c/econst/kICADownloadAndReturnPathArray .\r\n\r\nExpected Results:\r\nThe description says “Use this constant to download the images to a temporary location and return an array of paths to the downloaded images.”.\r\n\r\nActual Results:\r\nThe description says “Currently not used.”.\r\n\r\nRegression:\r\nNone known.\r\n\r\nWorkaround:\r\nRead the header instead of the documentation.\r\n\r\nNotes:\r\nkICADownloadAndReturnPathArray is used by ICAImportImage. I tried it, and it *does* work."
