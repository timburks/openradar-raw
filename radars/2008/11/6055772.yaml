    description: "Summary:\r\nWhen using SetSystemUIMode to create a kiosk application, it fails to block Spaces related keyboard shortcuts. It also fails to block space switching by dragging the window to the edge of the screen. This creates a way for the user to escape the kiosk mode.\r\n\r\nSteps to Reproduce:\r\n- SetSystemUIMode(kUIModeAllHidden,  kUIOptionDisableProcessSwitch | kUIOptionDisableForceQuit | kUIOptionDisableSessionTerminate | kUIOptionDisableHide)\r\n- use Spaces switching shortcut\r\n\r\nExpected Result:\r\nNothing should happen.\r\n\r\nActual Result:\r\nThe active Space is switched, and the user can escape the kiosk."
