    description: "09-Mar-2007 03:42 PM\r\n\r\nSummary: \r\nThe contextual menu for customizing Safari's toolbar uses different terminology from the command listed in the menu.\r\n\r\nSteps to Reproduce: \r\n1. Control click on the dividing bar between the address bar and the search box.\r\n2. Click on the view menu.\r\n\r\nExpected Results: \r\nThe item to customize the toolbar would use the same text, as it performs the same function.\r\n\r\nActual Results: \r\nThe View menu uses \"Customize Address Bar...\" the contextual menu says \"Customize Toolbar...\""
