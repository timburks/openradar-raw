    description: "Summary: \r\nIt is impossible to create password-protected albums in MobileMe via the web interface.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Enter MobileMe via web UI\r\n2) Attempt to create new album in Gallery \r\n\r\nExpected Results:\r\nThe dialog box should allow for defining an access control level other than \"Hide album on my Gallery page\" and define a password for access\r\n\r\nActual Results:\r\nThere is no way to set a web access password on albums\r\n\r\nRegression:\r\nThis was possible in .Mac."
