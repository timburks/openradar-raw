    description: "If you edit the size of a view in IB3 using the inspector and then attempt to copy the UI element (option-drag) IB brings up an error message with options to continue, show details (contents listed at the bottom of the report) and crash.\r\n\r\n\r\nSteps to Reproduce\r\n(I've tried NSButton, NSImageView and NSTextField but I'm assuming this happens for all views)\r\n\r\n1. Resize a view using the inspector.\r\n2. Option-drag an element to try and copy it\r\n\r\n\r\nExpected Results\r\n\r\nA copy of the UI element\r\n\r\n\r\nActual Results\r\n\r\nAn error message followed by a crash with the below message in a details panel. The drag image of the UI element is also stuck on screen and persists through all spaces until IB3 closes.\r\n\r\nAssertion Message: An exception was raised while -[IBEditorController openEditorForObject:] was executing. This cannot be recovered from. Exception origin backtrace: (0x962d326b 0x94d5e09b 0x962da46a 0x962d8a6c 0x962d8b72 0x2852b8 0x307ecd 0x96679f94 0x96679ed4 0x96716df2 0x93c1367a 0x9623aa4a 0x9623ad23 0x93c10a70 0x96716481 0x9668c495 0x26757f 0x2503f2 0x2502f7 0x24e2c2 0x2836b4 0x24aef9 0x24aaaa 0x26c6da 0x26c322 0x26be9a 0x96879ee8 0x94e945cb 0x94e94e68 0x94e9483d 0x94e933c6 0x96879831 0x96878756 0x968781a0 0x2cc843 0x2cc675 0x2cc1e6 0x27f44a 0x27e778 0x25ae8b 0x25a9e4 0x25a8c6 0x96643a2c 0x4667 0x965a1705 0x9656e9ba 0x6cae)\r\n\r\nBacktrace:\r\n  1. Interface Builder        0x00006a9a [IBApplication handleAssertion:inFile:onLine:]\r\n  2. InterfaceBuilderKit      0x002f5984 [IBEditorManager crashBecauseExceptionWasRaised:]\r\n  3. InterfaceBuilderKit      0x0024ac1e [IBEditorManager openEditorForObject:]\r\n  4. InterfaceBuilderKit      0x0024aaaa [IBDocument openEditorForObject:makeKeyAndOrderFront:]\r\n  5. InterfaceBuilderKit      0x0026c6da [IBEditorWindowController dropTargetForDragInfo:]\r\n  6. InterfaceBuilderKit      0x0026c322 [IBWindowController draggingUpdated:]\r\n  7. InterfaceBuilderKit      0x002