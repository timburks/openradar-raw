    description: "dtruss's examples from its help:\r\n       dtruss df -h       # run and examine \"df -h\"\r\n       dtruss -p 1871     # examine PID 1871\r\n       dtruss -n tar      # examine all processes called \"tar\"\r\n       dtruss -f test.sh  # run test.sh and follow children\r\n\r\nAt the moment, if you actually try them, this happens:\r\n> dtruss df -h\r\ndtrace: failed to initialize dtrace: DTrace requires additional privileges\r\n\r\nYou can run dtruss under sudo, but then the subprocess will be root. Running 'sudo dtruss sudo -u <user> <command>' causes it to lose the environment.\r\n\r\nUnder 10.4, ktrace would run a command as the current user happily."
