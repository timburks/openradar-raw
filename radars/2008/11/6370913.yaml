    description: "Summary: \r\nWhen searching a large amount of text (for example, just about any search with 'project and frameworks' as the scope in a cocoa app) the UI will become unresponsive.\r\n\r\nSteps to Reproduce:\r\n1) Open a large Cocoa project\r\n2) Open the Find in Project window\r\n3) Select \"in project and frameworks\" for the scope\r\n4) Search for some text\r\n\r\nExpected Results:\r\nThe UI remains responsive while the search occurs\r\n\r\nActual Results:\r\nThe UI becomes largely unresponsive until the search is finished"
