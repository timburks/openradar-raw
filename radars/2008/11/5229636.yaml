    description: "Summary:\r\nThe kIconServicesUpdateIfNeededFlag option is not listed in the Icon Services documentation.\r\n\r\nSteps to Reproduce:\r\n1. http://www.google.com/search?num=20&hl=en&safe=off&q=site%3Adeveloper.apple.com+kIconServicesUpdateIfNeededFlag&btnG=Search\r\n\r\nExpected Results:\r\nhttp://developer.apple.com/documentation/Carbon/Reference/IconServices/Reference/reference.html#//apple_ref/doc/c_ref/kIconServicesUpdateIfNeededFlag\r\n\r\nActual Results:\r\nhttp://developer.apple.com/releasenotes/Carbon/HIToolboxOlderNotes.html and nothing else.\r\n\r\nRegression:\r\nThis was not a problem before Panther, when kIconServicesUpdateIfNeededFlag was introduced.\r\n\r\nNotes:\r\nkIconServicesUpdateIfNeededFlag is a supported API constant, advocated by the HIToolbox release notes and declared in Icons.h, but it is not listed in the Icon Services documentation for the IconServicesUsageFlags type (http://developer.apple.com/documentation/Carbon/Reference/IconServices/Reference/reference.html#//apple_ref/doc/c_ref/IconServicesUsageFlags)."
