    created: "2008-11-17T02:31:33.596997Z"
    description: "Summary: \r\nWhen autocompleting in Cocoa text fields, it would be nice to match most other autocomplete implementations by letting the user narrow the search. Currently this isn't easily doable.\r\n\r\nSteps to Reproduce: \r\n1) Type \"The\" in a Cocoa text field\r\n2) Press F5\r\n3) Type \"a\"\r\n\r\nExpected Results: \r\nSearch list narrows to words starting with \"Thea\"\r\n\r\nActual Results: \r\nAutocomplete menu disappears\r\n\r\nRegression: \r\nThis happens on all non-custom autocomplete implementations (so, for example, Xcode's code completion is fine, but the open quickly menu item shows this bug)."
