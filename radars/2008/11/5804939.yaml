    description: "Summary: \r\nCurrently Safari, like most other browsers, has a 2 concurrent connection per host limit. This is a pretty major limitation for some types of web applications, and Microsoft and Mozilla are upping the limit in the upcoming versions of their browsers. Since server admins will be doing all the necessary preparation to deal with that, it seems reasonable for Safari to do it too.\r\n\r\nSteps to Reproduce:\r\nAttempt to open 3 or more connections to one domain from a web page\r\n\r\nExpected Results:\r\n3 or more parallel connections are opened\r\n\r\nActual Results:\r\nOnly 2 will be"
