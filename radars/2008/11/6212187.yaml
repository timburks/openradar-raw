    description: "Summary:\r\nIf a program prints anything to the Terminal while the user is typing something in Kotoeri, before they hit enter, the text in the buffer disappears.\r\n\r\nSteps to Reproduce:\r\n1. Enable Kotoeri:\r\nSystem Preferences -> International -> Input Menu -> click Kotoeri.\r\n2. Open a new Terminal window.\r\n3. Run \"sleep 5; echo f\"\r\n4. Switch to Kotoeri/Hiragana input and type \"ka\" before #3 completes. Do not hit enter.\r\n\r\nExpected results:\r\n\"f\" should appear on the screen and the „Åã in the buffer should appear underlined on the next line.\r\n\r\nActual results:\r\nThe input text disappears.\r\n\r\nRegression:\r\nUnknown, Terminal preferences plist is attached."
