    description: "Summary: \r\nAfter typing in password form field, input methods like Japanese, Traditional Chinese were disabled in other text field.\r\n\r\nSteps to Reproduce:\r\n1. Go to a web page with an <input type=\"password\"> field.\r\n2. Type something in password field.\r\n3. Jump to other text field in the same page.\r\n4. Try to switch the input method. Japanese & Traditional Chinese were disabled.\r\n\r\nExpected Results:\r\nWe should be able to choose input methods in normal text field.\r\n\r\nActual Results:\r\nThe input methods whose scripts are not Unicode were disabled.\r\n\r\nRegression:\r\nUnicode input methods are ok. But Japanese, Simplified Chinese, Traditional Chinese are dead.\r\n\r\nNotes:\r\nWebKit, Safari 4, Safari 3 all suffer from this bug. Tested on Leopard 10.5.4."
