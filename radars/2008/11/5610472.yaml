    description: "21-Nov-2007 06:56 PM Drew Saur:\r\n\r\nAfter setting up a folder's View Options, if you create an alias to this folder, double-clicking on the alias respects the selected view mode (icon, list, icon size, etc.), but it does not respect the target folder's settings in regard to *window size* and *toolbar visibility,* until you close the errant window and double-click on the alias once again.\r\n\r\nOwnership of the folder does not seem to affect this issue.\r\n\r\nDrew\r\n\r\n02-Jan-2008 03:52 PM ALLISON VANDERBY:\r\nThis bug has been closed as Duplicate. We are aware of and tracking this issue under the Bug ID listed above in the bug State (Duplicate/XXXX). To check status of the original bug report, please send an email to devbugs@apple.com referencing your Bug ID."
