    description: "06-Mar-2008 03:11 PM Steven Troughton-Smith:\r\nSummary: \r\nWhen editing an NSToolbarItem's max or min size in Interface Builder 3 the max/min size of the item resets to the default after you click OK on the editing dialogue. However, if you save the NIB before closing the config dialogue, then force-quit Interface Builder, the correct min/max size is set on the NSToolbarItem.\r\n\r\nSteps to Reproduce:\r\nAdd an item like an NSTextField to a toolbar in Interface Builder. Try and change the max and min size of the item, then click the OK button to finish editing the toolbar.\r\n\r\nExpected Results:\r\nShould use the results you set, and not ignore them completely.\r\n\r\nActual Results:\r\nResets the max/min size to the defaults.\r\n\r\nRegression:\r\nProblem has been present since 10.5.0, possibly earlier.\r\n\r\nNotes:\r\nYou can work around this by making the specific toolbar item an IBOutlet and then call the setMaxSize: or setMinSize: functions from your code. But that kinda defeats the purpose of having Interface Builder offer such options."
