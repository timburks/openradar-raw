    description: "12-Oct-2008 02:36 AM:\r\nSummary:\r\nWhen creating a new tab in Terminal.app and closing it again (so that the tab bar vanishes), the window is suddenly one line smaller.\r\n\r\nSteps to Reproduce:\r\n1. Open Terminal.app\r\n2. If no terminal window is shown, open one by pressing cmd-n\r\n3. Note the terminal window size in rows/columns.\r\n3. Press cmd-t to create a new tab.\r\n4. Press cmd-w to close the tab again.\r\n5. Note the size now.\r\n\r\nExpected Results:\r\nThe terminal window sizes in 3. and 5. should be equal.\r\n\r\nActual Results:\r\nThe window size in 5. is exactly one text line shorter.\r\n\r\nRegression:\r\nNone.\r\n\r\nNotes:\r\nExample: If the default window size is set to 100x30, a new terminal window will have those dimensions. After tab creating and closure, it will be 100x29."
