    classification: Other Bug
    created: "2008-11-24T17:01:24.669944Z"
    description: "Summary:\r\nAttempting to submit an iPhone application (via the reject binary approach while app is still in review), if built against the 2.2 SDK, fails with the error description \"The binary you uploaded was invalid. The value provided for the key MinimumOSVersion is not acceptable.\"\r\n\r\nSteps to Reproduce:\r\n1. Build app using 2.2 SDK.\r\n2. Reject current binary, upload the zip file of the application.\r\n\r\nExpected Results:\r\nThe application uploads and is only valid to be downloaded by users running the 2.2 SDK.\r\n\r\nActual Results:\r\nThe application fails to upload with the error description \"The binary you uploaded was invalid. The value provided for the key MinimumOSVersion is not acceptable.\"\r\n\r\nRegression:\r\nNotes:\r\nn/a"
