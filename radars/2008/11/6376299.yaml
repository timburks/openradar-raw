    description: "Summary: \r\nUISegmentedControl has a tint color property that can be used to change the tint from code. This property can't be set via interface builder, but it can be set in other views (UINavigationBar, UIToolBar and others.)\r\n\r\nSteps to Reproduce:\r\n1. Create a UISegmentedControl instance in IB.\r\n2. Try to set its tint color via the inspector in IB.\r\n\r\nExpected Results:\r\nThe inspector should have a tint color colorwell that can be used to set the tint color property\r\n\r\nActual Results:\r\nThe inspector lacks a tint color colorwell that can be used to set the tint color property"
