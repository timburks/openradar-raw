    classification: Serious Bug
    created: "2008-12-02T14:33:27.804684Z"
    description: "02-Dec-2008 06:28 AM Brian Webster:\r\nSummary:\r\nThe \"special kind\" enumeration in iTunes' Applescript dictionary does not include a value to identify the new \"Genius\" playlist introduced in iTunes 8.\r\n\r\nSteps to Reproduce:\r\nRun the following Applescript in Script Editor:\r\n\r\ntell application \"iTunes\"\r\n\tget special kind of playlist \"Genius\"\r\nend tell    \r\n\r\nExpected Results:\r\nThis script should return a value that identifies the playlist as being the special \"Genius\" playlist\r\n\r\nActual Results:\r\nInstead, the script returns the enumerated value \"none\", making it impossible to differentiate the Genius playlist from a regular user playlist.\r\n\r\nRegression:\r\nThis bug only applies to iTunes version 8 or later, since the Genius playlist did not exist in earlier versions."
    email: bewebste@gmail.com
