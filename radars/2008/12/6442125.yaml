    description: "12-Dec-2008 02:15 PM Corey Johnson:\r\nSummary:\r\nUIScrollView will no respond to swipe touches after canceling a UITableViewCell selection.\r\n\r\nSteps to Reproduce: (Using the sample app supplied)\r\n1.) Scroll the view... (The UIScrollView is Green) everything works, there is a UITableView in the center of the UIScrollView\r\n\r\n2.) Highlight a cell in the UITableView but do not select it. Cancel the selection by dragging finger/mouse off the cell.\r\n\r\nExpected Results:\r\nAfter canceling a cell selection on the UITableView you should still be able to scroll the UIScrollView.\r\n\r\nActual Results:\r\nTry and scrolling the UIScrollView by dragging finger/mouse on the table view cell or UIScrollView. Nothing scrolls. UIScrollView will only scroll again once you tap a portion of the UIScrollView. But it will not scroll if finger/mouse is dragging on the UITableView\r\n\r\nRegression:\r\nHappens in simulator and on device.\r\n\r\nNotes:\r\nThe UITableView has scrolling disabled since scrolling is to be handled by the UIScrollView\r\n\r\n\r\n'UITableViewBug.zip' was successfully uploaded"
