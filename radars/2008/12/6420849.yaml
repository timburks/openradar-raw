    description: "05-Dec-2008 03:06 AM Andrea Govoni:\r\nSummary:\r\nThe Xcode uninstall tool located at <Xcode>/Library/uninstall-devtools doesn't delete the /Developer/Documentation directory and its content.\r\n\r\nSteps to Reproduce:\r\n1. Install Xcode 3.1.2 with the default installation options.\r\n2. Uninstall Xcode 3.1.2 with the following command:\r\n$ sudo <Xcode>/Library/uninstall-devtools --mode=all\r\n\r\nExpected Results:\r\nuninstall-devtools should delete the whole /Developer folder.\r\n\r\nActual Results:\r\nThe /Developer/Documentation folder is not deleted from the system.\r\n\r\nNotes:\r\nAfter the uninstall process, /Library/Receipts/boms/com.apple.pkg.DevToolsDocumentationLeo.bom is still present on the system.\r\n\r\n\r\n14-Jan-2009 07:15 PM KIT CHEUNG :\r\nThis bug has been closed as Duplicate. We are tracking this known issue under the Bug ID listed above in the bug State (Duplicate/XXXX)."
