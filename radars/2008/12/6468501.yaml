    description: "29-Dec-2008 12:30 AM Marijn de Jong:\r\nSummary:\r\nOn new MacBooks, using the nVidia 9400M / 9600GT graphics chips (late 2008), vertically scrolling a web page in a Webkit enabled app displays a distorted screen while scrolling. (Webkit enabled being for instance Safari and NetNewsWire's browser view). \r\n\r\nSteps to Reproduce:\r\n1. Open a long web page\r\n2. Grab the scroll bar\r\n3. Drag down\r\n4. Observe a 'rippling' effect about 3/4 down the page\r\n5. The distortion ends when scrolling stops\r\n\r\nExpected Results:\r\nSmooth scrolling, like 'moving down a roll of paper'.\r\n\r\nActual Results:\r\nA rippling distortion effect halfway down the web page.\r\n\r\nRegression:\r\nOn other models I tested with, such as a iMac (2.4GHz, ATi 2400XT) the scrolling is smooth without distortion. My old system, a MacBook Pro 2.16 GHz, ATi X1600/256MB did not have this.\r\n\r\nNotes:\r\nA discussion on Apple Discussions regarding this: http://discussions.apple.com/thread.jspa?messageID=8703883\r\n\r\nIn Firefox 3.0.x, the Info.plist that resides inside the app bundle allows \"CGDisableCoalescedUpdates\" to be disabled, which seems to make the problem *almost completely* go away.\r\n\r\nThe distortion cannot be captured by a screen grab.\r\n\r\n\r\n'Marijns-MacBook.spx' was successfully uploaded"
