    description: "21-Dec-2008 06:05 PM Antonio Malara:\r\nThis is a me too for bug 5970934, setting the property \"textAlignment\" of a table view cell will not work.\r\n\r\n2.2 is the first software release that present this issue, linking to 2.1 or lower will make this work.\r\n\r\n22-Dec-2008 08:58 AM Stoney Gamble :\r\nPlease provide a sample app that shows this issue.\r\n\r\n22-Dec-2008 01:05 PM Antonio Malara:\r\nI'm attaching a sample xcode project with one tableviewcontroller with one section and one cell, the cell is set up to center the text, what you will see is that in 2.2 the text is on the left side of the cell, with no margin, in 2.1 the text is correctly centered.\r\n\r\ni've attached two screenshoot that shows the issue on my system.\r\n\r\n\r\n'Untitled.zip' was successfully uploaded\r\n\r\n27-Jan-2009 10:51 AM Stoney Gamble :\r\nWe believe this issue has been addressed in OS X iPhone 2.2.1. (Please note that you must first upgrade to iTunes 8.0.2 before you can upgrade iPhone.)\r\n\r\nYou can update to the latest version by syncing your iPhone with iTunes, and you will be prompted to upgrade if you haven't done so already.\r\n\r\nPlease let us know whether or not you continue to experience this issue with the newly released software by updating this bug report.\r\n\r\n01-Feb-2009 02:29 AM Antonio Malara:\r\nI've tested the same example with 2.2.1 and it works correctly.\r\n\r\nThis issue has been verified as resolved and can be closed."
