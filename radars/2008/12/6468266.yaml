    description: "When used in third-party applications, ABPersonViewController's ringtone selection list only displays standard iPhone ringtones. Any custom ringtones are not available for selection by the user.\r\n\r\nIf a contact has a custom ringtone set for a contact, the ABPersonViewController ignores this setting, and displays the contact as if the default ringtone is set.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Add a custom ringtone to your Phone using iTunes.\r\n2) Set a contact's custom ringtone using the Address Book application.\r\n3) Display the contact in a third-party application using the ABPersonViewController class.\r\n\r\nExpected Results:\r\n- The contact's selected ringtone is displayed as the active ringtone.\r\n- A list of custom ringtones are available for selection.\r\n\r\nActual Results:\r\n- The contact is shown with the default ringtone selected.\r\n- No custom ringtones are available for selection"
