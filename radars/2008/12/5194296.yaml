    description: "10-May-2007 10:14 AM Juan De Dios Santander Vela:\r\nSummary: \r\nWhen configuring an IMAP account with SSL access on a port other than 993, the mail server is not accessible, and Mail keeps on trying to connect to the server.\r\n\r\nSteps to Reproduce: \r\nPrerequisite: IMAP server with SSL connections active on ports other than 993. In my setup the IMAP server was Courier running on a Linux box.\r\n1) Create IMAP account\r\n2) Select SSL connection\r\n3) Specify active IMAP port, other than 993\r\n4) Save account configuration\r\n\r\nExpected Results: \r\nThe same as when connecting to port 993: negotiate connection, show folder list, and be able to browse stored e-mail.\r\n\r\nActual Results: \r\nMail does not connect with the server, and instead a Syncing with server message appears on the activity window until timeout.\r\n\r\nRegression: \r\nIf the SSL port is configured to 993, the communication is flawless with the same test setup.\r\n\r\nNotes: \r\nCourier IMAP server: <http://www.courier-mta.org/>\r\nTried on port 993 (succesfully), and ports 10993 and 9993 unsuccessfully"
