    description: "Summary Information:\r\nWhen moving the cursor position from an active Xcode/Dashcode editing window to an overlaying window of level NSStatusWindowLevel, the cursor does not change from an I-beam to a pointer.\r\n\r\nSteps to Reproduce:\r\n1. Run the enclosed application, Cursor.\r\n\r\n2. Open a text file in Xcode or Dashcode.\r\n\r\n3. Move the \"Cursor Bug\" window so it overlaps the Xcode or Dashcode editing window.\r\n\r\n4. Click on the Xcode or Dashcode window.\r\n\r\n5. Move the cursor so it is over the portion of the \"Cursor Bug\" window overlapping the editing area.\r\n\r\nResults:\r\nExpected: The cursor changes to a pointer when it's over the \"Cursor Bug\" window.\r\n\r\nActual: The cursor remains an I-beam when it's over the \"Cursor Bug\" window.\r\n\r\nRegression:\r\nIn Xcode 2.4.1 on Tiger, mousing over this window causes the cursor to change to a pointer.\r\n\r\nTextEdit, Script Editor and Safari on Leopard all allow the cursor change as well.\r\n\r\nNo Workaround.\r\n\r\nThe test application is downloadable from:\r\n\r\n<http://web.sabi.net/temp/Cursor.zip>"
