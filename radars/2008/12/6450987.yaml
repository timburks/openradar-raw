    description: "Summary:\r\n\r\nSearching for a string in Project Find, finding something in a property list, then double-clicking to edit that string will cause an uncaught exception, hanging Xcode. \r\n\r\nSteps to Reproduce:\r\n\r\n1. Launch Xcode. \r\n2. Create new \"Cocoa Application\" project.\r\n3. Create new file of type \"Property List\". \r\n4. Insert a test string child element into the file.\r\n5. Save the file.\r\n6. Shift-Command-F Project Find on the test string.\r\n7. Double-click the test string entry in the file in the results pane.\r\n8. Change the value to something that wouldn't show up in the search results.\r\n9. Xcode produces an uncaught exception dialog and beachballs. \r\n\r\nExpected Results:\r\n\r\nSearch result should disappear from results display after edit. No crash. \r\n\r\nActual Results:\r\n\r\nCrash/hang."
