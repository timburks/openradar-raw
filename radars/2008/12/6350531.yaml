    description: "07-Nov-2008 12:02 AM Andrea Govoni:\r\nSummary:\r\nIn the Italian iTunes localization, the iTunes --> Invia opinioni su iTunes menu item (that corresponds to iTunes --> Provide iTunes Feedback item in the English localization) opens the URL <http://www.apple.com/it/feedback/itunes.html> that is redirected to <http://www.apple.com/feedback/itunes.html>.\r\nThe problem is that the destination page is the iTunes Requests form instead of the iTunes Feedback form that is opened if iTunes is running with the English localization.\r\n\r\nSteps to Reproduce:\r\n1. Choose Italian ad the main system language in System Preferences.app.\r\n2. Open iTunes and click iTunes --> Invia opinioni su iTunes.\r\n\r\nExpected Results:\r\niTunes should open the locale iTunes Feedback web page  in the default browser.\r\n<http://www.apple.com/it/feedback/itunesapp.html>\r\n\r\nActual Results:\r\niTunes opens the locale iTunes Requests web page in the default browser.\r\n<http://www.apple.com/it/feedback/itunes.html>\r\n\r\n\r\n11-Aug-2009 11:32 AM Heather Boger :\r\nEngineering indicates this is resolved with iTunes 8.2.1.\r\n\r\n\r\n14-Aug-2009 08:42 PM Andrea Govoni:\r\nI confirm that this bug is fixed in iTunes 8.2.1."
    email: xfox@mac.com
