    description: "Summary: \r\nThe documentation for UITableViewDelegate tableView:viewForHeaderInSection: indicates that the method is not called if the table view is implemented with the UITableViewStylePlain method. This is incorrect, as the method is indeed called and is the only way for applications to customize the table section header\r\n\r\nSteps to Reproduce:\r\n1. Create a UITableView. Implement tableView:viewForHeaderInSection: in the table view delegate to return a non-standard UIView subclass for the section header.\r\n\r\nExpected Results:\r\nAccording to the documentation, the method should not be called and the standard table section header will be used.\r\n\r\nActual Results:\r\ntableView:viewForHeaderInSection: is called and the custom section header is used. \r\n\r\nRegression:\r\n\r\nNotes:\r\nTo be clear, I like the behavior and I'm only filing this against the documentation, not that I want the implementation to change.\r\n\r\nProject demonstrating this behavior is attached."
