    description: "Documents say itâ€™s supported: https://developer.apple.com/documentation/swiftui/focusstate\r\n\r\nThe following example (just replace ContentView with this in a new SwiftUI project to reproduce) works on iOS, but not on watchOS.\r\n\r\n```swift\r\nimport SwiftUI\r\n\r\nstruct ContentView: View {\r\n    enum Field: Hashable {\r\n        case name, fullName\r\n    }\r\n    \r\n    @FocusState private var focusedField: Field?\r\n    @State var name: String = \"\"\r\n    @State var fullName: String = \"\"\r\n\r\n\r\n    var body: some View {\r\n        TextField(\"Name\", text: $name)\r\n            .focused($focusedField, equals: .name)\r\n        TextField(\"Full Name\", text: $fullName)\r\n            .focused($focusedField, equals: .fullName) // incorrect re-use of .name\r\n        \r\n        Button(\"Sign In\") {\r\n            focusedField = .name\r\n        }\r\n    }\r\n}\r\n```"
