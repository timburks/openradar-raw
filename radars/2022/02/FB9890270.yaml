    description: "This issue affects only Catalyst, last reproduced on macOS 12.2.\r\n\r\nPlease download the attached project and run it on a Mac running macOS 12.2 or older.\r\n\t\t\t\r\nThe following bugs are noticed on tapping the play button:\r\n\r\n1. `startItemID` is completely ignored and playback will always begin from 1st item in queue.\r\n2. Only Apple Music app will show the playback info, the nowPlayingItem and playback queue in the app itself will be blank.\r\n3. Console will be full of `[SDKPlayback] systemMusicPlayer _establishConnectionIfNeeded timeout [ping did not pong]` messages.\r\n\r\nSample project: https://www36.zippyshare.com/v/8R7dygHm/file.html"
