    description: "To reproduce: Create an optional capture group using `(<optional match>)?` in a Match action, then run the shortcut with input that does not satisfy the optional match condition.\r\n\r\nExpected results: Shortcuts ignores unmatched optional capture groups. \r\n\r\nActual results: If the optional capture group does not match anything, Shortcuts will error with “Could Not Run Get Group from Matched Text\r\nGet Group from Matched Text failed because there was no match for capture group #”.\r\n\r\nThis seems to be nonstandard behavior for RegEx parsers. Others I’ve tried just ignore the unmatched capture group, skipping that number. This error/bug greatly limits my ability to capture the data I want."
