    description: "When using a UIButton, once a UIButton.Configuration is set, the button is forced to become a multiline button with an infinite number of lines. Order of operations is as below:\r\n\r\nPREVIOUSLY: \r\nLet button = UIButton(frame: .zero)\r\nbutton.titleLabel?.numberOfLines = 1\r\nbutton.titleLabel.lineBreakMode = .byTruncatingMiddle\r\n\r\nThe above gets you a label that will be one line and truncate via middle.\r\n\r\nCURRENT:\r\nLet button = UIButton(frame: .zero)\r\nbutton.titleLabel?.numberOfLines = 1\r\nbutton.titleLabel.lineBreakMode = .byTruncatingMiddle\r\nbutton.configuration = UIButton.Configuration.plain()\r\n\r\nThe above gets you a label that will be an infinite number of lines and will wrap by word wrapping.\r\n\r\nThe only way to get a button to be restricted to one line and truncate middle is by doing KVO on the titleLabel?.numberOfLines property and resetting it to 1. This is not ideal. This behavior is also not documented."
