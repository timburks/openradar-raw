    description: "While running the app on the physical device with iOS 15, you can experience a freeze when you do the following steps:\r\n1) Have a Navigation Controller with InteractiveGesture enabled\r\n2) Do a Push to another Controller\r\n3) Open a Modal in the second controller\r\n4) Close with the gesture the modal, and at the same time try to make them pop gesture.\r\n\r\nActual Result: The app freeze on the second screen\r\nExpected Result: The app goes back to the precedent screen\r\n\r\nThis bug is not reproducible on iOS 14"
