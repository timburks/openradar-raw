    description: "QLPreviewController crashes if application is compiled for Intel processor and run in iOS Simulator on arm64 Mac. This scenario is necessary for our project. We have binary dependencies that doesn't adapted for arm64 simulator. We have to build the whole app for X86 simulator and run it under rosetta.\r\n\r\nApp crashes on QLPreviewController's method reloadData() with message:\r\nThread 1: \"*** -[__NSPlaceholderDictionary initWithObjects:forKeys:count:]: attempt to insert nil object from objects[2]\"\r\n\r\nSteps to reproduce:\r\n1. Open QLPreviewControllerTest.xcodeproj on arm64 based Mac\r\n2. Run application on iPad or iPhone simulator\r\n3. Click \"Open Preview\"\r\nActual result: Application crashes\r\nExpected result: QLPreviewController shows preview for simple.png"
