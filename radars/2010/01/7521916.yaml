    description: "Summary: \r\nCurrently the default bzip2 which comes with Mac OS X is bzip 1.0.5 by Julian Seward. Jeff Gilchrist has written a parallel implementation of bzip2 called pbzip2, which is fully compatible with bzip2 on file format level. pbzip2 is much more efficient than bzip2 on multi-core machines.\r\n\r\nSteps to Reproduce:\r\nman bzip2\r\n\r\nExpected Results:\r\npbzip2 1.0.5 by Jeff Gilchrist\r\n\r\nActual Results:\r\nbzip2 1.0.5 by Julian Seward\r\n\r\nRegression:\r\n\r\nNotes:\r\npbzip2 homepage: http://compression.ca/pbzip2/"
