    description: "20-Oct-2009 02:55 PM Clarence Locke:\r\nSummary:\r\n-----------------------------------\r\nWith a multi-monitor setup, the Apple Keyboard brightness controls only affects the main display.\r\n\r\n\r\nSteps To Reproduce:\r\n-----------------------------------\r\n1) Attach two Apple displays (in my case 24\" Cinema Displays) to a Mac (MacPro w/ 2 NVIDIA GeForce GT 120s).\r\n2) Press the brightness control key on the Apple Keyboard.\r\n\r\nExpected Results:\r\n-----------------------------------\r\nThe brightness of all displays should have a relative change.\r\n\r\nActual Results:\r\n-----------------------------------\r\nThe brightness of the main display (containing the menu bar) changes.\r\n\r\nAdditional Steps To Reproduce:\r\n-----------------------------------\r\nopen the Display pane of the System Preferences app and change the main display and repeat the steps to reproduce.  The controlled display changes."
