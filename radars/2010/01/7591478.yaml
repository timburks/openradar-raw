    description: "29-Jan-2010 08:05 AM Charles Heizer:\r\nSummary:\r\nThe PackageMaker application does not have a way to refresh the package contents once they have been read in to the Package:Contents tab.  \r\n\r\nSteps to Reproduce:\r\n1) Create a new package project\r\n2) Add a choice\r\n3) Add contents to that choice\r\n4) Select the contents of the choice, and view the package contents in the contents tab \r\n5) Modify the contents on the filesystem\r\n6) There is no way to refresh to reflect the change\r\n\r\nExpected Results:\r\nWhen clicking on the Contents tab it should detect that filesystem changes have been made, and would i like to refresh, or from the Package menu a refresh package contents option.\r\n\r\nActual Results:\r\nContents never refresh, and non-existent files can still show up."
