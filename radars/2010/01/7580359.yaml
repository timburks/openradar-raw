    description: "26-Jan-2010 11:42 AM Todd Ditchendorf:\r\nSummary: \r\n-------------------\r\nThe Automator Programming Guide docs mention the location of the AMPalette.palette on your OS X system. On Leopard and Snow Leopard, the file does not seem to exist in that location.\r\n\r\n\r\nSteps to Reproduce:\r\n-------------------\r\nThis page: mentions the location of AMPalette.palette as /Developer/Extras/Palettes\r\n\r\nhttp://developer.apple.com/mac/library/documentation/AppleApplications/Conceptual/AutomatorConcepts/Articles/DevelopAction.html#//apple_ref/doc/uid/TP40001511\r\n\r\n\r\n\r\nExpected Results:\r\n--------------------\r\nfile should exist on Leopard and Snow Leopard systems\r\n\r\n\r\nActual Results:\r\n--------------------\r\nAFAICT it does not.\r\n\r\n\r\nRegression:\r\n--------------------\r\nIt probably existed there in Tiger."
