    created: "2010-01-25T00:13:54.304449Z"
    description: "24-Jan-2010 06:11 PM Nicholas Riley:\r\nSummary:\r\n\r\nWith a custom keyboard layout (.keylayout) activated, the key equivalent for \"Paste and Match Style\" (Command-Option-Shift-V) does not trigger any action.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Install the attached keyboard layout in ~/Library/Keyboard Layouts.\r\n2. Select the keyboard layout.\r\n3. Open TextEdit.\r\n4. Copy some text.\r\n5. Attempt to paste it with Command-Option-Shift-V.\r\n\r\nExpected Results:\r\n\r\nThe text pastes.\r\n\r\nActual Results:\r\n\r\nThe menu doesn't highlight. Nothing happens.\r\n\r\nRegression:\r\n\r\nThis does not happen with the standard US or Greek keyboard layouts.  Other uses of Command-Option-Shift-V seem to be unaffected.  Command-V, Command-Option-V and Command-Shift-V all function properly as well.\r\n\r\nNotes:\r\n\r\n[The attachment is available at http://sabi.net/temp/US+.keylayout.]"
