    classification: UI/Usability
    created: "2010-09-06T21:55:43.304903Z"
    description: "Summary: \r\n\r\nWhen pressing the default keyboard shortcut (ctrl+2) a drop down comes up at the jump bar showing the properties, methods etc. of a class. \r\n\r\nThe icons for methods (M) and properties (P) are not discernable because they are the same color. Makes it hard to skim through the presented class info.\r\n\r\nSteps to Reproduce:\r\n\r\nOpen an Objective-C implementation (.m) or header (.h) file with some methods and properties defined in it.\r\nWith focus in the editor view press ctrl+2 and observe the drop down opening from the jump bar.\r\n\r\nExpected Results:\r\n\r\nThe P and M icons should be readily discernable like the icons from Xcode 3.2.\r\n\r\nActual Results:\r\n\r\nThe icons are easily confusable.\r\n\r\nRegression:\r\n\r\nFirst appeared in Xcode 4 Preview 1.\r\nNot in Xcode 3.2.\r\nStill in Xcode 4 Preview 2 and Preview 3.\r\n\r\nNotes:\r\n\r\nPlease take a look at the attached screenshots for a humble suggestion of how the color for the properties icon might be changed. Thank you.\r\n\r\nOpen Radar users: you can find my suggestions at the following URLs:\r\n\r\nCurrent look:\r\n\r\nhttp://www.bergmedia.de/remote/openradar/current.png\r\n\r\nSuggested look:\r\n\r\nhttp://www.bergmedia.de/remote/openradar/new_teal.png\r\nhttp://www.bergmedia.de/remote/openradar/new_beige.png"
