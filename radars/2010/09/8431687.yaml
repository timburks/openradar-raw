    description: "Summary:\r\nIf your initial Time Zone is Indianapolis, changing it to Atlanta results in it actually being set to Washington, D.C.\r\n\r\nSteps to Reproduce:\r\n1. Set your time zone to Indianapolis.\r\n2. Set your time zone to Atlanta.\r\n\r\nExpected Results:\r\nTime zone should now show Atlanta.\r\n\r\nActual Results:\r\nTime zone shows Washington, D.C.\r\n\r\nRegression:\r\n\r\nNotes:\r\nThis bug is probably related to rdar://problem/8427270\r\n\r\n29-Oct-2010 11:05 AM:\r\nThis issue has been verified as resolved with iOS 4.2 (8C5101c) and can be closed."
