    description: "Summary:\r\nxattr lacks a man page.\r\n\r\nSteps to Reproduce:\r\n$ man xattr\r\n\r\nExpected Results:\r\nA man page appears.\r\n\r\nActual Results:\r\nNo manual entry for xattr\r\n\r\nNotes:\r\nThere's some help, but this isn't good enough.\r\n$ xattr --help\r\nusage: xattr [-l] [-r] [-v] [-x] file [file ...]\r\n       xattr -p [-l] [-r] [-v] [-x] attr_name file [file ...]\r\n       xattr -w [-r] [-v] [-x] attr_name attr_value file [file ...]\r\n       xattr -d [-r] [-v] attr_name file [file ...]\r\n\r\nThe first form lists the names of all xattrs on the given file(s).\r\nThe second form (-p) prints the value of the xattr attr_name.\r\nThe third form (-w) sets the value of the xattr attr_name to the string attr_value.\r\nThe fourth form (-d) deletes the xattr attr_name.\r\n\r\noptions:\r\n  -h: print this help\r\n  -r: act recursively\r\n  -l: print long format (attr_name: attr_value and hex output has offsets and\r\n      ascii representation)\r\n  -v: also print filename (automatic with -r and with multiple files)\r\n  -x: attr_value is represented as a hex string for input and output"
