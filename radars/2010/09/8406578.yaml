    description: "Summary:\r\n\r\nXcode displays internal errors when running unit tests in the iPhone simulator.\r\n\r\nSteps to Reproduce:\r\n\r\nFollow the steps described in this article on setting up an iPhone-targeted Xcode project for unit tests.\r\n\r\n<http://developer.apple.com/library/ios/#documentation/xcode/conceptual/iphone_development/135-Unit_Testing_Applications/unit_testing_applications.html>\r\n\r\nExpected Results:\r\n\r\nExpected unit tests to run without Xcode internal errors.\r\n\r\nActual Results:\r\n\r\nXcode 3.2.4 displays the following two internal errors after running unit tests.\r\n\"An internal error occurred when handling command output: -[XCBuildLogCommandInvocationSectionRecorder endMarker]: unrecognized selector sent to instance 0x203f8d0e0\"\r\n\"An internal error occurred when handling command output: -[XCBuildLogCommandInvocationSectionRecorder endMarker]: unrecognized selector sent to instance 0x203f8d0e0\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nI'm attaching the Xcode project that I used.  It was created directly from templates included in Xcode 3.2.4.  The only additions I made were as directed by the unit testing article mentioned above; namely, adding a default test case file from template."
