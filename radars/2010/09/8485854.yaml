    description: "Summary:\r\nI would appreciate the possibility to display a change log in the Safari Extensions Update screen. This feature could likely be text-only and be defined as a plist in conjunction with the update manifest.\r\n\r\nSteps to Reproduce:\r\nn/a\r\n\r\nExpected Results:\r\nPseudo markup:\r\n\r\n<update information>\r\n   <list version_number=\"1.2\">\r\n     <Heading>What's new in this version</heading>\r\n     <list item>Awesome new feature</list item>\r\n     <list item>Bug fix for some issue</list item>\r\n  </list>\r\n</update information>\r\n\r\nActual Results:\r\nNo API available\r\n\r\nRegression:\r\nNo update information would be blank as is today or show a message such as \"No update information available\".\r\n\r\nNotes:"
