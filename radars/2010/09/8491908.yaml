    classification: Other Bug
    created: "2010-09-29T15:33:33.908209Z"
    description: "Summary:\r\nThe Objective-C Runtime Programming Guide incorrectly documents the return value of the property_getAttributes() function.\r\n\r\nSteps to Reproduce:\r\nCompile an Objective-C application with garbage collection, and call property_getAttributes().\r\n\r\nExpected Results:\r\nproperty_getAttributes() returns a string that finishes \"with a V\r\nfollowed by the name of the backing instance variable.\"\r\n\r\nActual Results:\r\nproperty_getAttributes returns a string of attribute descriptors separated by commas, finishing with a P.\r\n\r\nRegression:\r\nThe documentation is correct if compiled without garbage collection.\r\n\r\nNotes:\r\nDevelopers probably shouldn't be relying on the order of the returned descriptors, but the documentation encourages it."
