    description: "14-Sep-2010 12:15 AM Niklas Brunberg:\r\nSummary:\r\nThe extension API can currently not interact/connect to the HTML that is generated by Safari Reader.\r\n\r\nToday web site owners can inject content that is only visible to Reader mode but readability enhancing extensions can not prevent this.\r\n\r\nThe ability for extension developers to interact with Safari Reader content could also enhance the Reader mode in several ways.\r\n\r\nThank you for your time.\r\n\r\nSteps to Reproduce:\r\nN/A\r\n\r\nExpected Results:\r\nSimilar ability to interact with the Safari Reader content as is currently possible with web pages.\r\n\r\nActual Results:\r\nN/A\r\n\r\nRegression:\r\nN/A\r\n\r\nNotes:\r\n-"
