    description: "Summary:\r\nJava Preferences throws a NullPointerException trying to remove a certificate which has a red dot beside it.\r\n\r\nSteps to Reproduce:\r\n1. Launch Java Preferences\r\n2. Click Security Tab\r\n3. Select certificate with a red dot beside it\r\n4. Click the - Button\r\n\r\nExpected Results:\r\nCertificate is removed\r\n\r\nActual Results:\r\nError dialog\r\nRegression:\r\n\r\nNotes:\r\n\r\nException in thread \"AWT-EventQueue-0\" java.lang.NullPointerException\r\n\tat com.sun.deploy.security.MacOSXUserTrustRecordList.removeTrustedEntriesFromCache(MacOSXUserTrustRecordList.java:99)\r\n\tat com.sun.deploy.security.MacOSXUserTrustRecordList.removeTrustRecord(MacOSXUserTrustRecordList.java:131)\r\n\tat com.sun.deploy.panel.AppleSecurityPanel$TrustRecordController$TrustRecordModel.removeRow(AppleSecurityPanel.java:497)\r\n\tat com.sun.deploy.panel.AppleSecurityPanel$OppositeTableSelectionListener$2.actionPerformed(AppleSecurityPanel.java:215)\r\n\tat javax.swing.AbstractButton.fireActionPerformed(AbstractButton.java:2028)\r\n\tat javax.swing.AbstractButton$Handler.actionPerformed(AbstractButton.java:2351)\r\n\tat javax.swing.DefaultButtonModel.fireActionPerformed(DefaultButtonModel.java:387)\r\n\tat javax.swing.DefaultButtonModel.setPressed(DefaultButtonModel.java:242)\r\n\tat javax.swing.plaf.basic.BasicButtonListener.mouseReleased(BasicButtonListener.java:236)\r\n\tat java.awt.AWTEventMulticaster.mouseReleased(AWTEventMulticaster.java:272)\r\n\tat java.awt.Component.processMouseEvent(Component.java:6352)\r\n\tat javax.swing.JComponent.processMouseEvent(JComponent.java:3267)\r\n\tat java.awt.Component.processEvent(Component.java:6117)\r\n\tat java.awt.Container.processEvent(Container.java:2085)\r\n\tat java.awt.Component.dispatchEventImpl(Component.java:4714)\r\n\tat java.awt.Container.dispatchEventImpl(Container.java:2143)\r\n\tat java.awt.Component.dispatchEvent(Component.java:4544)\r\n\tat java.awt.LightweightDispatcher.retargetMouseEvent