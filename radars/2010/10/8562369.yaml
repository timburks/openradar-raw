    description: "18-Oct-2010 10:31 AM Greg Pierce:\r\nSummary:\r\n\r\nSteps to Reproduce:\r\n\r\n1) Create a bookmark in Mobile Safari.\r\n2) set the URL of the bookmarklet to \"javascript:alert(window.getSelection());\"\r\n3) select text in a web page\r\n4) click bookmark button and select the bookmark created in step #1.\r\n\r\nExpected Results:\r\n\r\nA javascript alert message with the content of the text selection.\r\n\r\nActual Results:\r\n\r\nA blank javascript alert message. Test in Safari on desktop for expected result, as well."
