    description: "22-Oct-2010 03:59 PM Jamie Pinkham:\r\nSummary :EAAccessory should have a property for the type of connection it is using\r\n\r\nSteps to Reproduce: Connect a device using EAAccessory, the connection type isn't available\r\n\r\nExpected Results: The connection type as a property of EAAccessory\r\n\r\nActual Results: No property.\r\n\r\n26-Oct-2010 05:37 PM Patrick Collins :\r\nEngineering has provided the following feedback regarding this issue:\r\n\r\nEAAccessory objects are transport agnostic. If you need this information, you will need to build it into your protocol."
