    description: "07-Oct-2010 09:35 AM Martin Hering:\r\n'safari_exception.png' was successfully uploaded\r\n\r\n07-Oct-2010 09:35 AM Martin Hering:\r\nSummary:\r\n\r\nOn top of the proxy problem I reported earlier this day, I found a bug in Safari when I set up Web Proxy (HTTP) in the system preferences and enable proxy authentication. The internet passwort is stored in the keychain. If I remove the password manually from the keychain and request a webpage in Safari, instead of giving me a dialog to enter username and password for the HTTP Authentication, I get a NSInternalInconsistencyException \"Invalid parameter not satisfying: aString != nil. (see screenshot)\r\n\r\nSteps to Reproduce:\r\n\r\n1. Setup a Web Proxy in system preferences.\r\n2. Enabled proxy authentication\r\n3. Remove corresponding internet password from keychain\r\n4. Enter a URL in Safari\r\n\r\nExpected Results:\r\n\r\nPop up a dialog box to enter missing username and password.\r\n\r\nActual Results:\r\n\r\nNSInternalInconsistencyException \"Invalid parameter not satisfying: aString != nil.\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nMac OS X 10.6.4 (10F569)"
