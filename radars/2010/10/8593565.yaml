data:
    classification: Serious Bug
    created: "2010-10-26T05:16:38.502695Z"
    description: "Summary: \r\nConfirmation of unconfirmed faces does not stick in iPhoto 11\r\n\r\nSteps to Reproduce:\r\n1. Click one of the faces in Faces\r\n2. Click \"Confirm Additional Faces...\"\r\n3. Under \"Unconfirmed Faces\", click one of the matching faces, to confirm the match\r\n4. Click Done, to save the match\r\n5. Click \"Confirm Additional Faces\", to find more matches\r\n\r\nExpected Results:\r\nPhoto with the confirmed face from step 3 should be tagged with the confirmed name. \r\n\r\nPhoto should not re-appear when viewing \"unconfirmed faces\" for this Faces group.\r\n\r\nActual Results:\r\nPhoto with the confirmed face from step 3 is not tagged with the confirmed name. \r\n\r\nPhoto re-appears when viewing \"unconfirmed faces\" for this Faces group.\r\n\r\nRegression:\r\nIn iPhoto 09, confirm an unconfirmed face, and the photo would subsequently be tagged, and then no longer show up as an unconfirmed face.\r\n\r\nNotes:\r\nRejections of \"Unconfirmed faces\" do stick."
