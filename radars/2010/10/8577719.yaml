    description: "Summary:\r\nWe'd like to show and hide the statusBar and the navigationBar simultaneously using a slide effect. However, the duration of both animation is not the same. The status bar animation takes longer.\r\n\r\nCurrently, there is no API to modify the duration of these animations.\r\n\r\nProposal:\r\nWe propose these two additional methods:\r\n\r\n-[UIApplication setStatusBarHidden:(BOOL)hidden withAnimation:(UIStatusBarAnimation)animation duration:(NSTimeInterval)duration]\r\n\r\nand\r\n\r\n- [UIApplication setStatusBarHidden:(BOOL)hidden withAnimation:(UIStatusBarAnimation)animation duration:(NSTimeInterval)duration]\r\n\r\nIn both method signatures, a duration parameter is added."
