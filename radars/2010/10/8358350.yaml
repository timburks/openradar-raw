    description: "Summary:\r\n\r\nWhen I try to process a XML document that contains entity references using NSXMLParser the parsing fails even when the entity reference is resolved in the parser:resolveExternalEntityName:systemID: delegate method.\r\n\r\nSteps to Reproduce:\r\n\r\nCompile the attached sample code. It tries to parse a simple XML document containing an entity reference.\r\n\r\nExpected Results:\r\n\r\nThe parsing should succeed.\r\n\r\nActual Results:\r\n\r\nThe parser:resolveExternalEntityName:systemID: delegate method is called and the result delivered to parser:foundCharacters: but the parsing stops afterwards with a NSXMLParserUndeclaredEntityError error."
