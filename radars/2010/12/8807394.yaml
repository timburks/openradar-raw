    description: "27-Dec-2010 06:20 PM Nathan Eror:\r\nSummary:\r\n\r\nThe discussion section for the numberOfTapsRequired property in the UILongPressGestureRecognizer documentation states \"The default number of taps is 1\". The default is actually 0 because it refers to full/completed touches before the long press is recognized.\r\n\r\nSteps to Reproduce:\r\n\r\nExpected Results:\r\n\r\nActual Results:\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nUILongPressGestureRecognizer.h documents the correct default in a comment on line 35:\r\n\r\n@property (nonatomic) NSInteger numberOfTapsRequired;      // Default is 0. The number of full taps required before the press for gesture to be recognized"
