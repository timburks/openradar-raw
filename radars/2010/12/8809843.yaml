    description: "Summary:\r\nWith iOS4, developers can schedule a recurring UILocalNotification through its property repeatInterval.There is however no way to stop the repeat after N times or at a certain NSDate.\r\n\r\nSteps to Reproduce:\r\nN/A\r\n\r\nExpected Results:\r\nN/A\r\n\r\nActual Results:\r\nN/A\r\n\r\nRegression:\r\nN/A\r\n\r\nNotes:\r\nConsider introducing a new NSUInteger @property repeatEndsAfterNumberOfTimes that will terminate the repeat after N number of times.\r\n\r\nAlso consider introducing a new NSDate @property repeatEndsOnDate that will terminate the repeat  at the specified NSDate.\r\n\r\nThe UILocalNotification should be terminated on either after repeatEndsAfterNumberOfTimes or on repeatEndsOnDate, depending on which is earlier."
