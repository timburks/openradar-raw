    description: "23-Dec-2010 02:39 AM Andrea Govoni:\r\n'Archive.zip' was successfully uploaded\r\n\r\n23-Dec-2010 02:39 AM Andrea Govoni:\r\nSummary:\r\nServer Admin.app 10.5.3 (279.1.1) fails to install iTunes 10.1.1 [1] on Mac OS X Leopard Server 10.5.8 (9L30).\r\n\r\n[1] <http://support.apple.com/kb/DL1103>\r\n\r\nSteps to Reproduce:\r\n1. Open Server Admin and connect to a Mac OS X 10.5.8 Server that need the iTunes 10.1.1 update.\r\n2. Go to the Server Updates pane.\r\n3. Try to install \"iTunes 10.1.1\".\r\n\r\nExpected Results:\r\niTunes should be installed correctly.\r\n\r\nActual Results:\r\niTunes installation fails.\r\n\r\nNotes:\r\nWhen the installation fails, Server Admin.app doesn't report the error and gets stuck displaying \"Unknown (33.90%)\" in the Server Updates pane's Status column for quite some time before catching up and report \"Ready to install\" again (see \"Server Admin.png\" screenshot in the attached Archive.zip archive).\r\niTunes installation starts at line\r\n\r\nDec 22 20:24:38 hokage Software Update[79164]: Starting installation:\r\n\r\nin the server's /var/log/install.log file inside the attached Archive.zip archive.\r\n\r\n22-Jul-2011 02:16 AM Darin Marshall :\r\nPlease verify this issue in Mac OS X Lion GM Build 11A511 and update this report with your results.  This version is available for purchase in the Mac App Store at the link below:\r\n\r\nhttp://itunes.apple.com/us/app/os-x-lion/id444303913?mt=12\r\n\r\nMac OS X Lion GM Build 11A511\r\nPost Date: July 20th, 2011\r\n\r\nNote: If you have not installed any previous versions of Mac OS X 10.7, please ensure you are using a 64-bit, Intel-based Mac, with a base of Mac OS X 10.6.7 or higher and 8 GB of free disk space."
