    description: "Summary:\r\n\r\nAdding a keyboard shortcut in System Preferences to 'Develop > Open Page With > [browser]' and then using it does not work until the list of browsers has been generated.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Install Google Chrome (or an alternative browser)\r\n2) Enable the 'Develop' menu in Safari's preferences, Advanced tab. Note that you can use 'Develop > Open Page With > Google Chrome' to open the current page in another browser.\r\n3) Use 'System Preferences > Keyboard > Keyboard Shortcuts > Add new Application Shortcut' to add:\r\n       Application: Safari\r\n       Menu Title: Google Chrome\r\n       Shortcut: Command + K\r\n4) Relaunch Safari\r\n5) Use the keyboard shortcut to open the page in Chrome, and note that it doesn't work\r\n\r\nExpected Results:\r\n\r\nThe previously set keyboard shortcut should open the page in another browser.\r\n\r\nActual Results:\r\n\r\nThe keyboard shortcut does not work until you first hover on the 'Open Page With' submenu. Even if you then mouse off, the keyboard shortcut will work. The list appears to need to be generated before the keyboard shortcut works.\r\n\r\nRegression:\r\n\r\nIssue occurs in Safari 5.0.3 (6533.19.4)\r\n\r\nNotes:\r\n\r\nSame issue as / more info at http://apple.stackexchange.com/questions/4771/custom-application-keyboard-shortcut-for-safari-not-always-working"
