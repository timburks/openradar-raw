    description: "Summary:\r\nFor the value returned as the \"special kind\" property of the iTunes U and Genius playlists, no constant is defined in the \"special kind\" enumeration in the iTunes Applescript dictionary.\r\n\r\nSteps to Reproduce:\r\n1. Run the following Applescript:\r\n\r\ntell application \"iTunes\"\r\n    get special kind of playlist \"iTunes U\" of source \"Library\"\r\nend tell\r\n\r\nExpected Results:\r\nThe result in Script Editor should display a symbolic constant (e.g. \"iTunes U\"), like it does for the other special playlists like \"Music\", \"Movies\", \"Audiobooks\", etc.\r\n\r\nActual Results:\r\nInstead, the raw constant value «constant ****kSpU» is returned by the script\r\n\r\nRegression:\r\nA similar result is returned for the \"Genius\" playlist, «constant ****kSpG»"
