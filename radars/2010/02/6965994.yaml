    description: "Summary:\r\nBinding more than one QCView to the same QCPathController will cause an exception to be thrown when unarchiving from the nib.\r\n\r\nSteps to Reproduce:\r\nBind two or more QCViews to the same QCPathController.\r\n\r\nExpected Results:\r\nThe patch controller and views would all share the same state (i.e. setting a published input on any of the views or patch controller would update the corresponding published input in the others).\r\n\r\nActual Results:\r\nThe application will crash due to an uncaught exception thrown at the framework level. Here is the stack trace:\r\n\r\n2009-06-11 17:17:01.932 QCPatchController Issue[37935:a0f] An uncaught exception was raised\r\n2009-06-11 17:17:01.934 QCPatchController Issue[37935:a0f] -[QCOpenGLContext resumeRenderingPatch:]: Inconsistent state\r\n2009-06-11 17:17:01.936 QCPatchController Issue[37935:a0f] *** Terminating app due to uncaught exception 'NSInternalInconsistencyException', reason: '-[QCOpenGLContext resumeRenderingPatch:]: Inconsistent state'\r\n*** Call stack at first throw:\r\n(\r\n\t0   CoreFoundation                      0x00007fff829fa404 __exceptionPreprocess + 180\r\n\t1   libobjc.A.dylib                     0x00007fff811b9537 objc_exception_throw + 45\r\n\t2   CoreFoundation                      0x00007fff829fa349 -[NSException raise] + 9\r\n\t3   QuartzComposer                      0x00007fff8182f514 GFException + 306\r\n\t4   QuartzComposer                      0x00007fff81831871 GFThrowException + 317\r\n\t5   QuartzComposer                      0x00007fff81829ce9 -[QCContext resumeRenderingPatch:] + 179\r\n\t6   QuartzComposer                      0x00007fff81829c28 -[QCGraphicsContext resumeRenderingPatch:] + 105\r\n\t7   QuartzComposer                      0x00007fff81829bb1 -[QCOpenGLContext resumeRenderingPatch:] + 120\r\n\t8   QuartzComposer                      0x00007fff817ca2cb -[QCView _setupOpenGLContext] + 209\r\n\t9   Foundation                          0x00007fff84617780 _nsnote_callback + 167\r\n\t10  CoreFoundation                      0x00007fff829a7b0a __CFXNotificationPost + 954\r\n\t11  CoreFoundation                      0x00007fff829a74c8 _CFXNotificationPostNotification + 200\r\n\t12  Foundation                          0x00007fff84604f28 -[NSNotificationCenter postNotificationName:object:userInfo:] + 101\r\n\t13  AppKit                              0x00007fff830348ab -[NSWindow _reallyDoOrderWindow:relativeTo:findKey:forCounter:force:isModal:] + 850\r\n\t14  AppKit                              0x00007fff8303450a -[NSWindow orderWindow:relativeTo:] + 94\r\n\t15  AppKit                              0x00007fff82f4d5c8 -[NSIBObjectData nibInstantiateWithOwner:topLevelObjects:] + 1726\r\n\t16  AppKit                              0x00007fff82f31c0f loadNib + 226\r\n\t17  AppKit                              0x00007fff82f3111c +[NSBundle(NSNibLoading) _loadNibFile:nameTable:withZone:ownerBundle:] + 248\r\n\t18  AppKit                              0x00007fff82f30f54 +[NSBundle(NSNibLoading) loadNibNamed:owner:] + 326\r\n\t19  AppKit                              0x00007fff82f2e505 NSApplicationMain + 279\r\n\t20  QCPatchController Issue             0x0000000100001715 main + 33\r\n\t21  QCPatchController Issue             0x00000001000016ec start + 52\r\n)\r\nterminate called after throwing an instance of 'NSException'\r\n\r\nRegression:\r\nN/A. This issue always occurs.\r\n\r\nNotes:\r\nI have attached a sample app that reproduces this. If you simply build it, it will only update view 1 (as expected). If you try to bind view 2 to the patch controller, it will throw the exception noted above.\r\n\r\nI have worked around this in my application by creating a simple class that subclasses NSObject's implementation of setValue:forKeyPath: and simply forwards the message to the two QCPatchControllers. This is obviously not idea. It would be quite nice if QCPatchController supported multiple QCViews.\r\n\r\n\r\n'QCPatchController Issue.zip' was successfully uploaded\r\n\r\n15-Jun-2009 11:24 AM Sam Soffes:\r\nIt would also be quite useful to be able to change the composition programatically."
