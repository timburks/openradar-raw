    description: "Summary:\r\nThe documentation for [QCRenderer -initOffScreenWithSize:colorSpace:composition:] says you can pass NULL for the colorSpace argument and it will use the default color space.\r\n\r\nSteps to Reproduce:\r\nCreate a QCRenderer and pass NULL to the colorSpace argument.\r\n\r\nExpected Results:\r\nIt would use the default color space.\r\n\r\nActual Results:\r\nIt logs that colorSpace did not verify:\r\n\r\n-[QCRenderer initOffScreenWithPixelFormat:size:colorSpace:patch:]: Argument \"colorSpace\" does not verify \"(CGColorSpaceGetModel(colorSpace) == kCGColorSpaceModelRGB) && (CGColorSpaceGetType(colorSpace) != kCGColorSpaceDeviceRGB)\"\r\n\r\nRegression:\r\nN/A\r\n\r\nNotes:\r\nN/A"
