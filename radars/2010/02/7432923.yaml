    classification: Crash/Hang/Data Loss
    created: "2010-02-08T02:37:15.57284Z"
    description: "01-Dec-2009 09:43 PM James Cox:\r\nSummary:\r\nI have a Mac Pro with a HighPoint RocketRAID 2320 PCI-E card. I am\r\ncurrently running a RAID-5 volume with this card.\r\n\r\nAfter a seemingly random amount of time, usually when writes are occurring to the disk,\r\naccess to the disk will \"die\". Any application that was accessing/writing data\r\non the volume will beachball indefinitely and has to be Force Quitted.\r\nIf the Finder is used to access folders on the volume then the window\r\nwill appear, but the spinner in the lower-right scrolls indefinitely\r\nand then the Finder has to be Force Quit too.\r\n\r\nI can quit out of other applications, and after Force Quitting those\r\nhung apps I can attempt to restart, but the desktop never disappears\r\nand I have to hard-reset.\r\n\r\nAfter a bit of fiddling, I eventually disabled the write cache for the RAID. (Set the policy to Write-Through rather than Write-Back.) This appears to be working OK so far under both 10.5 and 10.6.\r\n\r\nSteps to Reproduce:\r\n1. Have applications open that access the RAID volume.\r\n2. Leave computer running for a period of time.\r\n\r\nExpected Results:\r\nApplications continue to work and the data on the RAID is accessible.\r\n\r\nActual Results:\r\nApplications accessing data on the RAID hang completely. Other\r\napplications are fine as long as they do not try to access data.\r\n\r\n\r\nRegression:\r\nThis issue has appeared for me in all point releases of 10.6 (I am\r\ncurrently running 10.6.2). It never happened in any version of 10.5.\r\n\r\nNotes:\r\nLong excerpt from the console log this morning when I awoke to find\r\nthe issue happening:\r\n1/12/09 6:53:31 AM      kernel  Task timeout reset bus\r\n1/12/09 6:53:44 AM      kernel  Task timeout reset bus\r\n1/12/09 6:53:48 AM      kernel  Task timeout reset bus\r\n1/12/09 6:53:48 AM      kernel  Task timeout reset bus\r\n1/12/09 6:53:48 AM      kernel  Task timeout reset bus\r\n1/12/09 6:53:48 AM      kern