    description: "Summary: If you attach a child window to a window and minimise the parent window the child window is not included in the genie effect or in the minimized Dock tile.\r\n\r\nSteps to Reproduce: See the attached example project.\r\n\r\nExpected Results: I would expect to see the child window included in the genie effect and in the minimized Dock tile.\r\n\r\nActual Results: Only the parent window is used in the genie effect and in the minimized Dock tile.\r\n\r\nRegression:\r\n\r\nNotes: I realise that this may not always be possible, especially if the child window is some way away from the parent window or is of a considerable size but perhaps it would be possible to at least provide some options such as:\r\n\r\n1. Only include the child window frame that falls within the parent window's frame.\r\n\r\n2. Allow an NSImage to be used for the genie effect with that image being used for the Dock tile (although the developer still has the ability to over-write the Dock tile via setMiniwindowImage:\r\n\r\nAlso, please note that the example project contains some commented out code which I am using to play around with the setMiniwindowImage: method. To use the sample project, run it, click the 'Show Overlay' button (and marvel and the beautiful colour!) and click the minimize button. As the window shrinks into the Dock the child window is now shown and the Dock image also doesn't show the child window (which is why I was looking into setMiniwindowImage:)."
