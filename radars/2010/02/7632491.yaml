    description: "Summary: when installed on a 10.6.2 MacBook Pro with no Aperture preferences or library existing, Aperture 3 reliably crashes on launch.\r\n\r\nSteps:\r\n\r\n1. Install Aperture 3 demo (Register with purchased upgrade serial number during install)\r\n2. Launch Aperture\r\n\r\nExpected:\r\n\r\nExpect Aperture to launch.\r\n\r\nActual:\r\n\r\nAperture crashes in XSKeyMB::Setup(). Crash logs attached.\r\n\r\nRegression:\r\n\r\nOn my Core i7 iMac, where I had a working Aperture library installed, the same procedure worked correctly.\r\n\r\nNotes:\r\n\r\nBefore installing Aperture 3, I had a licensed copy of Aperture 2 installed but had not launched it to create a library."
