    created: "2010-02-19T04:42:45.288174Z"
    description: "Summary:\r\nOn versions of Mac OS prior to 10.6 it's possible to open new Finder windows from existing Finder windows by Cmd-clicking on the proxy icon and then Cmd-clicking on a folder name higher up in the directory hierarchy.\r\n\r\nSteps to Reproduce:\r\n1. Open a Finder window to any location other than the top level computer container.\r\n1. Hold down the Command key and click the proxy icon in the title bar.\r\n2. Hold down the Command key and click on any item other than the current folder.\r\n\r\nExpected Results:\r\nA new Finder window will open and focus viewing the newly selected folder. The original Finder window will not change.\r\n\r\nActual Results:\r\nThe existing Finder window navigates to the new folder. No new Finder window opens.\r\n\r\nRegression:\r\nThis open new window function has existed since at least 10.5."
