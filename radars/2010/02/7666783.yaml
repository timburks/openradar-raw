    description: "Summary:\r\nWhatever dictionary I set in Dictionary for Search, the pop-up menu \"Look Up in Dictionary\" in Preview determinedly jumps to the first dictionary(the item whose shortcut is Command+1 in Search menu of Dictionary) and looks up the word only in this dictionary.\r\n\r\nSteps to Reproduce:\r\n1. In Preview, set the search dictionary to any but the first one, or simply use \"All Dictionaries\"\r\n2. Right click on a word in a pdf doc in Preview\r\n3. Select \"Look Up in Dictionary\"\r\n\r\nExpected Results:\r\nThe search dictionary in Dictionary does not change when doing \"Look Up in Dictionary\" in Preview.\r\n\r\nActual Results:\r\nThe search dictionary is automatically set to the first dictionary in Dictionary  when doing \"Look Up in Dictionary\" in Preview.\r\n\r\nRegression:\r\n\r\nNotes:"
