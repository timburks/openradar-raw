data:
    classification: UI/Usability
    created: "2010-02-12T20:40:02.635484Z"
    description: "Summary: \r\nWhen using iPhoto in its German localized version, the word “Freistellen” used in the label for the crop tool button is incorrect and causes confusion. It should be “Beschneiden.”\r\n\r\nSteps to Reproduce:\r\nEnter iPhoto’s edit mode and look at the crop tool’s label.\r\n\r\nExpected Results:\r\nThe label for the crop tool reads “Beschneiden.”\r\n\r\nActual Results:\r\nThe label for the crop tool reads “Freistellen.”\r\n\r\nNotes:\r\nThe meaning of the word “Freistellen” can be looked up here:\r\nhttp://de.wikipedia.org/wiki/Freistellung_(Bild)\r\nFor non-German speakers: Click on English in the sidebar to jump to the English version of this entry.\r\n\r\nThe verb “to crop” translates into “beschneiden,” as can be seen here:\r\nhttp://tinyurl.com/yzysuml \r\n\r\n02-Nov-2010 04:20 PM Adrian Nier:\r\nWith the iPhoto 9.0.1 software update, this issue has been verified as resolved and can be closed."
