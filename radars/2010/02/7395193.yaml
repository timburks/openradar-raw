    description: "Mac OS X 10.6.2 is an abomination when it comes to ._ files.\r\n\r\nIt does not how to handle file starting with the ._ prefix. For the record, ._ files are usually files in the _APPLE_ double format.\r\n\r\nSteps to reproduce:\r\n---------------\r\n\r\n1. Open the Terminal window\r\n\r\n2. Type the following commands:\r\n\r\nLast login: Sat Nov 14 07:57:32 on ttys000\r\nKara:~ stephane$ cd \r\nKara:~ stephane$ mkdir toto\r\nKara:~ stephane$ cd toto\r\nKara:toto stephane$ touch ._toto\r\nKara:toto stephane$ cd ..\r\nKara:~ stephane$ open .\r\nKara:~ stephane$ \r\n\r\n3. In the Finder, select the toto folder and try to compress it from the Finder contextual menu.\r\n\r\nObserved result:\r\n-------------\r\n\r\nThe compression hangs and never ends.\r\n\r\nIf you try to copy this folder to a USB key, it also hangs.\r\n\r\nExpected result:\r\n-------------\r\n\r\nIt works."
