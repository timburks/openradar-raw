    description: "Summary:\r\n\r\nThe numeric keyboard type on the iPhone doesn't provide a \"decimal\" key in any configuration and requires a developer to hack a view on top of it to achieve this functionality. \r\n\r\nSteps to Reproduce:\r\n\r\n1. Add a text field with keyboard type set to UIKeyboardTypeNumberPad\r\n\r\n2. Keyboard lacks decimal key\r\n\r\nExpected Results:\r\n\r\n1. Add a text field with keyboard type set to UIKeyboardTypeNumberPad\r\n\r\n2. Keyboard has decimal key \r\n\r\nActual Results:\r\n\r\nNo decimal key\r\n\r\nNotes:\r\n\r\nThis could be a new keyboard type if necessary. Without this enhancement developers keep having to \"roll their\"  own solution to easily get decimal input"
