    description: "Summary:\r\n\r\n- Add bookmarks in Simulator's Safari adds a Home button instead, as if the Add to Home Screen button was pressed.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Launch Mobile Safari\r\n2. Load any valid URL\r\n3. Press the + button\r\n4. Press Add Bookmark\r\n\r\nExpected Results:\r\n\r\n- The Add Bookmark screen should appear\r\n\r\nActual Results:\r\n\r\n- The Add to Home screen appears instead\r\n\r\nRegression:\r\n\r\n- Simulator all versions on Xcode 3.2.1 and 3.2.2 beta 2\r\n\r\nNotes:"
