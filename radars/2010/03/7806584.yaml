    description: "29-Mar-2010 08:06 PM Drew Saur:\r\nSummary:\r\nWhen selecting View | Sort by | Color , Apple Mail will not maintain this as the sort order after closing.\r\n\r\nSteps to Reproduce:\r\n1) View | Sort by | Color\r\n2) Close Mail window or Quit Mail\r\n3) Restart Mail\r\n\r\nExpected Results:\r\nMail should remain sorted by color. This worked in Leopard.\r\n\r\nActual Results:\r\nSort reverts to Date Received.\r\n\r\nRegression:\r\nThis worked in Mac OS X 10.5. It has not worked since Mac OS X 10.6, and I have waited till now to report it, hoping that it would get fixed (others have reported this problem online as well.)\r\n\r\nAPPLE RESPONSE, 4/1/2010: After further investigation it has been determined that this is a known issue, which is currently being investigated by engineering.  This issue has been filed in our bug database under the original Bug ID# 7195471."
