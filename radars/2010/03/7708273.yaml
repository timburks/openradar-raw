    description: "02-Mar-2010 05:15 PM Joshua Bronson:\r\nSummary: \r\nOpening a new window in Terminal.app often hangs while running \"/usr/bin/login\", sometimes taking well over a second before a prompt is displayed. Deleting the contents of /private/var/log/asl rectifies the issue, according to http://www.webapper.com/blog/index.php/2009/03/26/consoleapp-freezes-on-launch-terminalapp-slow-to-launch.\r\n\r\nSteps to Reproduce:\r\nOpen a new window in Terminal.app.\r\n\r\nExpected Results:\r\nA new window opens and displays a prompt within .1 seconds.\r\n\r\nActual Results:\r\nThe window hangs on \"login\" for over a second before displaying a prompt.\r\n\r\nRegression:\r\nI moved the contents of /private/var/log/asl to the trash and it rectified the issue. I then \"put back\" the items from the trash and was unable to reproduce.\r\n\r\nNotes:\r\n$ uname -a\r\nDarwin hex.local 10.2.0 Darwin Kernel Version 10.2.0: Tue Nov  3 10:37:10 PST 2009; root:xnu-1486.2.11~1/RELEASE_I386 i386\r\n$ du -sh /private/var/log/asl/\r\n136M\t/private/var/log/asl/"
