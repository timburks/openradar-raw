    description: "1. iPhoto: Create new empty album.\r\n2. iTunes: Connect iPhone & Apple TV.\r\n3. Click iPhone; enable manual sync; click Photos; select empty album for synching.\r\n4. Click Apple TV; enable manual sync;  click Photos; select empty album for synching.\r\n5. Sync iPhone.\r\n6. Sync Apple TV.\r\n\r\nResult: iTunes shows different sync errors for iPhone & Apple TV about file which cannot be found. Does *not* identify missing file or album. Additionally, this prevents Apple TV from synching video.\r\n\r\nExpected: iPhone & Apple TV should get the empty album.\r\n\r\nWorkaround:\r\n1. Remove album, or\r\n2. Add a photo to it and sync. After this has been done, removing the photo and resynching appears to work without further errors."
