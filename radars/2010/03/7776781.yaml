    description: "21-Mar-2010 12:20 PM Clarence Locke:\r\n'ApertureExportStateMachine.zip' was successfully uploaded\r\n\r\n21-Mar-2010 12:20 PM Clarence Locke:\r\nSummary\r\n-----------------------------------\r\nThe Version Preset popup menu selection used by all 3rd party Aperture Export Plugins is not being honored by the Aperture Export Manager.  Instead, the last selected export preset from the Version Export dialog (File|Export|Version...) is always used.\r\n\r\n\r\n\r\nSteps To Reproduce\r\n-----------------------------------\r\n1) Select one image.\r\n\r\n2) Select the File|Export|Version... menu item\r\n\r\n3) Select the Export Preset \"JPEG - Original Size\"\r\n\r\n4) Click the Cancel button\r\n\r\n5) With the image still selected, perform a 3rd-party export (see attached example plug-in)\r\n\r\n6) Select the Export Preset \"PNG - Original Size\" (or any other export preset that DOES NOT match \"JPEG - Original Size\")\r\n\r\n7) Perform the Export.\r\n\r\n\r\n\r\nExpected Results\r\n-----------------------------------\r\n\r\nAn exported PNG file.\r\n\r\n\r\nActual Results\r\n-----------------------------------\r\n\r\nAn exported JPEG file.\r\n\r\n\r\nRegression\r\n-----------------------------------\r\nUnder Aperture 1.x and 2.x, the actual results matched the expected results.\r\n\r\n\r\n\r\nNotes\r\n-----------------------------------\r\nAttached is an example export plugin, compiled but complete with project file and source code.  It is the simplest export plugin possible and does no image manipulation, etc.  It only tells Aperture to export the files to disk."
