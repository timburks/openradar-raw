    description: "Summary:\r\nWhen \"Enable access for assistive devices\" is enabled, iTunes will scroll the Artist list to the top after selecting an artist.\r\n\r\nSteps to Reproduce:\r\n1. In System Preferences, Universal Access, check \"Enable access for assistive devices\".\r\n2. Go to iTunes.\r\n3. Make sure View > As List is checked and the column Artists is visible.\r\n4. On the Artists column, use the scroll bar to scroll past the first \"page\" of artists.\r\n5. Select an artist from the list.\r\n\r\nExpected Results:\r\n1. The Artist list should stay fixed after selecting an artist and the Albums should be filtered to the selected artist.\r\n\r\nActual Results:\r\n1. The Artist list scrolls to the top and the Albums are filtered to the selected artist.\r\n\r\nRegression:\r\n\r\nNotes:\r\nThis behavior goes away immediately after turning off \"Enable access for assistive devices\".\r\n\r\nUsing OSX 10.6.2 on a MacBookPro5,4."
