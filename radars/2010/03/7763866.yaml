    description: "Summary:\r\n\r\nWhen an entry in Address Book is created as Company, and only the company name is provided, the company name cannot be used from Mail auto-complete.\r\n\r\nSteps to Reproduce:\r\n\r\na) Create entry in Address Book, clicking the Company checkbox, and using \"Fake Company\" as name, for instance.\r\nb) Add an email without \"Fake\" in the name, for instance \"falseemail@company.com\"\r\nc) Try to send an email, starting with Fake as search term.\r\n\r\nExpected Results:\r\n\r\nAfter c), the email address falseemail@company.com should appear as an option.\r\n\r\nActual Results:\r\n\r\nNo result appears.\r\n\r\nRegression:\r\n\r\nOnly tested on Mac OS X 10.6.2.\r\n\r\nNotes:\r\n\r\nIf the same company name is added to the First or Last Name fields, the search proceeds correctly."
