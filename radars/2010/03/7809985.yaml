    description: "Summary:\r\nViewing the Developer Documentation available on the developer.apple.com site is currently not possible on Apple mobile devices such as the iPhone or iPad (as tested in MobileSafari of the iPad Simulator).\r\n\r\nSteps to Reproduce:\r\nGo to http://developer.apple.com/iphone/library/documentation/Cocoa/Reference/Foundation/Classes/NSString_Class/Reference/NSString.html on an iPhone or iPad.\r\n\r\nExpected Results:\r\nTo be able to read documentation while on the go.\r\n\r\nActual Results:\r\nYou are unable to read in a practical manor the documentation presented.\r\n\r\nNotes:\r\nEither an improved web interface, or a universal native app in the form of Sample Code, would be possible and elegant ways to improve this situation."
