    description: "Summary:\r\n\r\n- Setting the customizableViewControllers property for UITabBarController doesn't the hide/Disable Edit Button. Instead an empty customization screen is shown. Bad usability.\r\n\r\n\r\nSteps to Reproduce:\r\n\r\n1. Create a project based on the Tar Bar Application template in Xcode. Duplicate the tabs in IB. Add the following line to -application:(UIApplication *)application didFinishLaunchingWithOptions:(NSDictionary *)launchOptions.\r\n\r\n  tabBarController.customizableViewControllers = nil;\r\n\r\n2. Run app, press More.\r\n\r\n\r\nExpected Results:\r\n\r\n- Edit Button should be disabled or hidden.\r\n\r\nActual Results:\r\n\r\n- Edit button is enabled, pressing it shows an empty customization screen with a Done button.\r\n\r\nRegression:\r\n\r\nXcode 3.2.1\r\n3.2.2 beta 2\r\n\r\nNotes:"
