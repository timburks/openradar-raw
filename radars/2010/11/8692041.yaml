    created: "2010-11-23T09:09:01.004922Z"
    description: "Summary:\r\nWhen building an iPhone app for AdHoc distribution via \"Build and Archive\" xcode crashes.\r\n\r\nSteps to Reproduce:\r\n- create new project iOS->Application->View-based Application named \"hello\"\r\n- open helloViewController.xib in Interface Builder and drag a label on the view\r\n- save and quit IB\r\n- Build and Run in Simulator\r\n- set active SDK to \"Device\" (still debug configuration)\r\n- Edit Projetct Settings->Code Signing->Code Signing Identity->Any IOS Device: choose profile for adhoc provisioning\r\n- Show window \"Build Results\"\r\n- Build\r\n- everthing looks ok, show \"All Messages\": CodeSigning went throug.\r\n- Build and Archive: Xcode crashes\r\n \r\nExpected Results:\r\nXcode should build an ipa file for adhoc distribution\r\n\r\nActual Results:\r\nXcode crashes\r\n\r\nUpdate: no crash anymore with xcode 3.2.5"
