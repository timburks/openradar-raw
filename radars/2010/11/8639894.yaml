    description: "07-Nov-2010 10:34 AM Reed Mangino:\r\n'iPadCrash.zip' was successfully uploaded\r\n\r\n07-Nov-2010 10:34 AM Reed Mangino:\r\nSummary:\r\n\r\nBrowsing filmon.com with Mobile Safari on iPad crashes iOS (the device automatically resets).  The crash occurs every time I browse the site (after 5-20 seconds of video playback).\r\n\r\nSteps to Reproduce:\r\n\r\n1) Launch Mobile Safari\r\n2) Browse to filmon.com\r\n3) Allow the video to play for 5-20 seconds\r\n3a) If the crash does not occur after 20 seconds, select a new channel from the options on the left.\r\n4) Device resets\r\n\r\nExpected Results:\r\n\r\nEither the video continues to play or the video fails to play.  Neither Mobile Safari or iOS should crash.\r\n\r\nActual Results:\r\n\r\niOS crashes and the device resets.\r\n\r\nRegression:\r\n\r\nUnknown.\r\n\r\nNotes:\r\n\r\nI do not experience the crash on my iPhone 3GS (4.1 (8B117))."
