    description: "Summary: Documentation for options in NSHashTable init method is lacking\r\n\r\nit simply says for all the options that it's like an equivalent function in NSPointerFunctions\r\n\r\nSteps to Reproduce:\r\n1. Go to NSHashTable in documentation\r\n2. Go to - (id)initWithOptions:(NSPointerFunctionsOptions)options capacity:(NSUInteger)capacity method ( documentation\r\n3. Click on the Hash Table options ( file:///Library/Developer/Shared/Documentation/DocSets/com.apple.adc.documentation.AppleSnowLeopard.CoreReference.docset/Contents/Resources/Documents/documentation/Cocoa/Reference/NSHashTable_class/Introduction/Introduction.html#//apple_ref/doc/constant_group/Hash_Table_Options )\r\n\r\nExpected Results:\r\nExpect to see the Hash Table options and a description of what each option means\r\n\r\nActual Results:\r\nA list of the hash table options and another link I have to click (in NSPointerOptions) to see what it does\r\n\r\nRegression:\r\n\r\nNotes:"
