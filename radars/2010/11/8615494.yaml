    description: "I just noticed that the iPhoto Apple Script API for setting geotags is broken in version 9.0.1.\r\nThe latitude and longitude values can be read but can no longer be written. \r\n\r\nThe following script:\r\n\r\ntell application \"iPhoto\"\r\n\tset myPhotos to (every photo whose image path is \"/Users/pierre/Pictures/iPhoto Library/Masters/2010/Oct 11, 2010/IMG_0119.JPG\")\r\n\trepeat with currentPhoto in myPhotos\r\n\t\tset latitude of currentPhoto to 50.11\r\n\t\tset longitude of currentPhoto to 6.68\r\n\tend repeat\r\nend tell\r\n\r\nproduces an exception:\r\n\r\n[<IPPhotoObjCProxy 0x244de870> setValue:forUndefinedKey:]: this class is not key value coding-compliant for the key gpsLatitude."
