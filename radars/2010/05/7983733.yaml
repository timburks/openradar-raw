    description: "14-May-2010 12:12 AM Reid Burke:\r\n'iTunes_2010-05-13-232453_stickerfate.hang' was successfully uploaded\r\n\r\n14-May-2010 12:12 AM Reid Burke:\r\nSummary:\r\n\r\nWhen double clicking a Home Share to connect to it when a system SOCKS Proxy is set that isn't (i.e., no longer) available, iTunes will hang after a few seconds.\r\n\r\nSteps to Reproduce:\r\n\r\n1. In System Preferences, select Network.\r\n2. Click Advanced...\r\n3. Select Proxies.\r\n4. Check SOCKS Proxy.\r\n5. Enter \"ipad-roxorz.apple.com\" as the Proxy Server hostname, port 1080.\r\n6. Click OK.\r\n7. Click Apply.\r\n8. In iTunes, select a Home Share.\r\n9. In less than 10 seconds, iTunes will stop responding.\r\n\r\nExpected Results:\r\n\r\niTunes should display an error.\r\n\r\nActual Results:\r\n\r\niTunes hangs and won't recover until forcefully quit.\r\n\r\nRegression:\r\n\r\nNotes:"
