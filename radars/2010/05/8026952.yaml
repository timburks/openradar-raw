    description: "On Mac OS X 10.6.3 Server trying to use Podcast Producer 2 web interface I get error \"Cannot find a video device\" when selecting \"Video\" or \"Dual Source\" or get error \"Cannot find a audio device\". But, using Podcast Capture on Mac OS X 10.6 client logging in with the same account works fine for \"Audio\", \"Video\" & \"Dual Video\" sources.\r\n\r\nThis issue seemed to happened after installing the \"Java for Mac OS X 10.6 Update 2\".\r\n\r\nI get the following in /Library/Logs/pcastsererd/application.log\r\n\r\nClick on the \"Dual Video\" in the web interface, get the following error...\r\n\r\nProcessing CaptureController#select_type (for 155.97.16.42 at 2010-05-25 12:18:47) [POST]\r\nParameters: {\"action\"=>\"select_type\", \"controller\"=>\"capture\", \"source\"=>\"dual_video\"}\r\n\r\nWebAppException (Cannot find a video device):\r\napp/controllers/capture_controller.rb:133:in `select_type'\r\napp/controllers/capture_controller.rb:101:in `select_type'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `initialize'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `pre_rubycocoa_new'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `new'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `initialize'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `pre_rubycocoa_new'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `new'\r\nscript/pcastmongrel:83\r\n\r\nClick on the \"Audio\" in the web interface, get the following error...\r\n\r\nProcessing CaptureController#select_type (for 155.97.16.42 at 2010-05-25 12:19:07) [POST]\r\nParameters: {\"action\"=>\"select_type\", \"controller\"=>\"capture\", \"source\"=>\"audio\"}\r\n\r\nWebAppException (Cannot find an audio device):\r\napp/controllers/capture_controller.rb:113:in `select_type'\r\napp/controllers/capture_controller.rb:101:in `select_type'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `initialize'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `pre_rubycocoa_new'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `new'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `initialize'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `pre_rubycocoa_new'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `new'\r\nscript/pcastmongrel:83\r\n\r\nClick on the \"Video\" in the web interface, get the following error...\r\n\r\nProcessing CaptureController#select_type (for 155.97.16.42 at 2010-05-25 12:19:14) [POST]\r\nParameters: {\"action\"=>\"select_type\", \"controller\"=>\"capture\", \"source\"=>\"video\"}\r\n\r\nWebAppException (Cannot find a video device):\r\napp/controllers/capture_controller.rb:115:in `select_type'\r\napp/controllers/capture_controller.rb:101:in `select_type'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `initialize'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `pre_rubycocoa_new'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `new'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `initialize'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `pre_rubycocoa_new'\r\n/System/Library/Frameworks/RubyCocoa.framework/Resources/ruby/osx/objc/ruby_addition.rb:110:in `new'\r\nscript/pcastmongrel:83\r\n\r\n\r\nAlso, can use the following command line from client or Podcast Producer 2 server and it also work without issues...\r\n\r\npodcast -u <user> -p <password> -s <serveraddress> --listcameras\r\n\r\nGet the following xml file back...\r\n\r\n<?xml version=\"1.0\" encoding=\"UTF-8\"?>\r\n<!DOCTYPE plist PUBLIC \"-//Apple//DTD PLIST 1.0//EN\" \"http://www.apple.com/DTDs/PropertyList-1.0.dtd\">\r\n<plist version='1.0'>\r\n<dict>\r\n  <key>cameras</key>\r\n  <array>\r\n    <dict>\r\n      <key>name</key>\r\n      <string>Marriott Library - 1130 Classroom</string>\r\n      <key>uuid</key>\r\n      <string>1336664F-B36C-4B22-BCE9-47A6D96E3754</string>\r\n      <key>connected_to_member_uuid</key>\r\n      <string>7479BEEB-B101-4242-BBDB-4C0E710A5546</string>\r\n      <key>in_use</key>\r\n      <string>false</string>\r\n      <key>recording_status</key>\r\n      <string>online</string>\r\n      <key>preview_url</key>\r\n      <string>https://podcast-producer.scl.utah.edu:8170/podcastproducer/previews/1336664F-B36C-4B22-BCE9-47A6D96E3754.jpg</string>\r\n    </dict>\r\n    <dict>\r\n      <key>name</key>\r\n      <string>Marriott Library - 1150 Classroom</string>\r\n      <key>uuid</key>\r\n      <string>50DCC793-595D-4B3C-9B31-3C9BDF490D68</string>\r\n      <key>connected_to_member_uuid</key>\r\n      <string>7479BEEB-B101-4242-BBDB-4C0E710A5546</string>\r\n      <key>in_use</key>\r\n      <string>false</string>\r\n      <key>recording_status</key>\r\n      <string>online</string>\r\n      <key>preview_url</key>\r\n      <string>https://podcast-producer.scl.utah.edu:8170/podcastproducer/previews/50DCC793-595D-4B3C-9B31-3C9BDF490D68.jpg</string>\r\n    </dict>\r\n    <dict>\r\n      <key>name</key>\r\n      <string>Marriott Library - 1725 Classroom</string>\r\n      <key>uuid</key>\r\n      <string>1F0950F2-48F3-48B5-95A3-7EEBE5A30FFA</string>\r\n      <key>connected_to_member_uuid</key>\r\n      <string>7479BEEB-B101-4242-BBDB-4C0E710A5546</string>\r\n      <key>in_use</key>\r\n      <string>false</string>\r\n      <key>recording_status</key>\r\n      <string>online</string>\r\n      <key>preview_url</key>\r\n      <string>https://podcast-producer.scl.utah.edu:8170/podcastproducer/previews/1F0950F2-48F3-48B5-95A3-7EEBE5A30FFA.jpg</string>\r\n    </dict>\r\n    <dict>\r\n      <key>name</key>\r\n      <string>Marriott Library - 1745 Classroom</string>\r\n      <key>uuid</key>\r\n      <string>D918566A-4E9D-4432-B4C7-32DFEB45EA44</string>\r\n      <key>connected_to_member_uuid</key>\r\n      <string>7479BEEB-B101-4242-BBDB-4C0E710A5546</string>\r\n      <key>in_use</key>\r\n      <string>false</string>\r\n      <key>recording_status</key>\r\n      <string>online</string>\r\n      <key>preview_url</key>\r\n      <string>https://podcast-producer.scl.utah.edu:8170/podcastproducer/previews/D918566A-4E9D-4432-B4C7-32DFEB45EA44.jpg</string>\r\n    </dict>\r\n    <dict>\r\n      <key>name</key>\r\n      <string>Marriott Library - Gould Auditorium</string>\r\n      <key>uuid</key>\r\n      <string>7B52FD55-785D-4F15-8687-C99A9554950D</string>\r\n      <key>connected_to_member_uuid</key>\r\n      <string>7479BEEB-B101-4242-BBDB-4C0E710A5546</string>\r\n      <key>in_use</key>\r\n      <string>false</string>\r\n      <key>recording_status</key>\r\n      <string>online</string>\r\n      <key>preview_url</key>\r\n      <string>https://podcast-producer.scl.utah.edu:8170/podcastproducer/previews/7B52FD55-785D-4F15-8687-C99A9554950D.jpg</string>\r\n    </dict>\r\n    <dict>\r\n      <key>name</key>\r\n      <string>Marriott Library - 1715 Classroom</string>\r\n      <key>uuid</key>\r\n      <string>DCE9983E-A654-4555-91D8-5F893E062908</string>\r\n      <key>connected_to_member_uuid</key>\r\n      <string>7479BEEB-B101-4242-BBDB-4C0E710A5546</string>\r\n      <key>in_use</key>\r\n      <string>false</string>\r\n      <key>recording_status</key>\r\n      <string>online</string>\r\n      <key>preview_url</key>\r\n      <string>https://podcast-producer.scl.utah.edu:8170/podcastproducer/previews/DCE9983E-A654-4555-91D8-5F893E062908.jpg</string>\r\n    </dict>\r\n  </array>\r\n</dict>\r\n</plist>\r\n\r\nI received a suggestion from the podcastproducer.org forums to remove any \"off-line\" camera's fixed the issue for them. \r\n\r\nI had (3) camera's that where off-line. So, I deleted them from...\r\n\r\nServer Admin -> Podcast Producer -> Cameras\r\n\r\nAnd restarted the server and that fixed the above issue. But, I still consider this a bug."
