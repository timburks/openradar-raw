    description: "Summary:\r\nOn the iPad keyboard, I cannot slide to a different key before lifting my finger.\r\n\r\nSteps to Reproduce:\r\nActivate the onscreen keyboard.\r\nTap on a key.\r\nWithout letting up, move to another key.\r\nRelease from a different key.\r\n\r\nExpected Results:\r\nShould get the key I released on.\r\n\r\nActual Results:\r\nI get the key I tapped originally.\r\n\r\nRegression:\r\nThis works on iPhone, and is very useful."
