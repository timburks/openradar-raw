    description: "17-May-2010 11:04 AM C A Boushley:\r\n'test.html' was successfully uploaded\r\n\r\n17-May-2010 11:04 AM C A Boushley:\r\nSummary: After clicking a mailto link, when you return to the webpage timers and intervals no longer function.\r\n\r\nSteps to Reproduce:\r\n1. Run attached html file on iPod touch / iPhone\r\n2. Click \"Mail To\" link to bring up Mail application\r\n3. Click cancel to return to webpage\r\n4. Click \"Click Me\" link and Timeout/Interval numbers are unaffected, but directly setting the value functions properly.\r\n\r\nExpected Results:\r\nAfter clicking Click Me link, Normal text should be updated immediately, Timeout text should be updated after 100ms, and Interval text should count up from 1-5 on a 200ms delay.\r\n\r\nActual Results:\r\n\r\nText in Normal Box updates, and timer/interval text remain unaffected.\r\n\r\nRegression:\r\n\r\nNotes:"
