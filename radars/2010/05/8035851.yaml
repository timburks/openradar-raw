    description: "Summary:\r\n\r\nThe Accessibility Inspector no longer works in the iPhone Simulator. This hinders the development of accessible applications for both the iPhone and iPad.\r\n\r\nSteps to Reproduce:\r\n\r\nIn the iPhone Simulator, go to Settings > General > Accessibility Inspector and turn the switch to ON.\r\n\r\nExpected Results:\r\n\r\nThe Accessibility Inspector remains onscreen and allows the developer to inspect the accessibility elements in her application.\r\n\r\nActual Results:\r\n\r\nThe Accessibility Inspector appears onscreen for just a moment and then disappears.\r\n\r\nRegression:\r\n\r\nThe Accessibility Inspector works in iPhone SDK 3.0."
