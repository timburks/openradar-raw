    classification: Other Bug
    created: "2010-05-24T21:15:44.478279Z"
    description: "Summary:\r\nThe Installer JavaScript Reference documentation for the Target object incorrectly describes the systemVersion property as being a string, not a dictionary. No description is provided for the various keys and values in that dictionary.\r\n\r\nSteps to Reproduce:\r\n1. Look at the text at http://developer.apple.com/mac/library/documentation/DeveloperTools/Reference/InstallerJavaScriptRef/target/target.html#//apple_ref/javascript/instp/Target/systemVersion.\r\n\r\nExpected Results:\r\n2. Discussion: Dictionary specifying the version of the target volume's operating system. undefined if the target volume is not bootable. If defined, the keys and their possible values areâ€¦\r\n\r\nActual Results:\r\n2. Discussion: String specifying the version of the host's operating system.\r\n\r\nRegression:\r\nUnknown.\r\n\r\nNotes:\r\nThe my.target.systemVersion property is a dictionary whose keys and values match those of the dictionary in /System/Library/CoreServices/SystemVersion.plist or /System/Library/CoreServices/ServerVersion.plist, depending on whether the target volume has Mac OS X or Mac OS X Server installed.\r\n\r\nIt would be great to provide an example of using this with the system.compareVersion() function."
