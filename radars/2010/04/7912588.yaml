    description: "Summary: \r\nAfter upgrading to 10.6.3 from 10.6.2 I can no longer access my comfort systems usb keyboard. The keyboard has a usb hub and devices plugged into that hub still show up fine.\r\n\r\nSteps to Reproduce:\r\nPlug my comfort keyboard system into my Mac pro. Keyboard doesn't show up in usb prober or the ioregistry explorer. \r\n\r\nExpected Results:\r\nHave my keyboard work like it did in 10.6.2\r\n\r\nActual Results:\r\nOS X doesn't show the keyboard.\r\n\r\nRegression:\r\nYes. The keyboard worked fine until I upgraded to 10.6.3. It still works fine on my Ubuntu 9.10 box.\r\n\r\nNotes:\r\nlspci output from **LINUX**:\r\n\r\nBus 002 Device 006: ID 0b51:0020 Comfort Keyboard Co. Comfort Keyboard\r\nDevice Descriptor:\r\n  bLength                18\r\n  bDescriptorType         1\r\n  bcdUSB               1.10\r\n  bDeviceClass            0 (Defined at Interface level)\r\n  bDeviceSubClass         0 \r\n  bDeviceProtocol         0 \r\n  bMaxPacketSize0        64\r\n  idVendor           0x0b51 Comfort Keyboard Co.\r\n  idProduct          0x0020 Comfort Keyboard\r\n  bcdDevice            1.00\r\n  iManufacturer           1 Comfort Keyboard Company\r\n  iProduct                2 Comfort Keyboard System\r\n  iSerial                 0 \r\n  bNumConfigurations      1\r\n  Configuration Descriptor:\r\n    bLength                 9\r\n    bDescriptorType         2\r\n    wTotalLength           34\r\n    bNumInterfaces          1\r\n    bConfigurationValue     1\r\n    iConfiguration          0 \r\n    bmAttributes         0xa0\r\n      (Bus Powered)\r\n      Remote Wakeup\r\n    MaxPower              100mA\r\n    Interface Descriptor:\r\n      bLength                 9\r\n      bDescriptorType         4\r\n      bInterfaceNumber        0\r\n      bAlternateSetting       0\r\n      bNumEndpoints           1\r\n      bInterfaceClass         3 Human Interface Device\r\n      bInterfaceSubClass      1 Boot Interface Subclass\r\n      bInterfaceProtocol   