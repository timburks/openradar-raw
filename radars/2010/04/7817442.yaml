    created: "2010-04-01T14:33:54.097396Z"
    description: "Summary: \r\nWhen sending a UISlider the -setValue:animated: message, the UISlider does not fire a UIControlEventValueChanged.\r\n\r\nSteps to Reproduce:\r\n1.) Create a UISlider instance.\r\n2.) Add a target for the UIControlEventValueChanged message.\r\n3.) Send a -setValue:animated: message to the UISlider.\r\n4.) Notice that the selector you added in step 2 never gets called.\r\n\r\nExpected Results:\r\nI expect the selector that I added for the UIControlEventValueChanged to be called when I tell the UISlider to set it's value.\r\n\r\nActual Results:\r\nThe selector added onto the UISlider for the UIControlEventValueChanged is not called.\r\n\r\nRegression:\r\nNone.\r\n\r\nNotes:\r\nNone."
