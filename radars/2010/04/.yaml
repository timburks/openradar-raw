    description: "Cannot disable or  hide the \"AM/PM\" wheels in a UIDatePicker when changing the NSLocale programmatically. \r\n\r\nSample code: (default is US locale with AM/PM on)\r\n\r\nNSLocale *locale = [[NSLocale alloc] initWithLocaleIdentifier:@\"en_GB\"];\r\n[datePicker setLocale:locale];\r\n[locale release];\r\n\r\nIn this example, the AM/PM indicators are still visible.  Both simulator and device continues to layout the date picker according to the users international preferences.\r\n\r\nAccording to the documentation you should be able to set the locale property of UIDatePicker to a locale that uses a 24 hrs format."
