    created: "2010-04-26T17:51:59.954303Z"
    description: "Summary: UIWebview does not recognize images for saving locally or to camera roll. \r\n\r\nSteps to Reproduce:\r\nUsing built in Safari browser go to CNN.com. Press and hold on an Image. You will be presented with a callout giving you among other options, the option to save the image. \r\n\r\nNow, using UIWebview perform the same task. You will not be presented a callout. \r\n\r\nExpected Results:\r\nUIWebview should handle callouts the same way as Safari or at least accept options for handling the callouts.\r\n\r\nActual Results:\r\nUIWebview does not present a callout as expected. \r\n\r\nClosed as a duplicate to 6469153"
