    description: "06-Apr-2010 04:55 PM Todd Ditchendorf:\r\nEnhancement Request:\r\n\r\nSummary: \r\nUIWebView should expose \"estimated progress\" via public API much like the desktop WebView does.\r\n\r\n\r\nSteps to Reproduce: N/A\r\nExpected Results: N/A\r\nActual Results: N/A\r\nRegression: N/A\r\n\r\nNotes:\r\n\r\nWebView on the desktop exposes:\r\n\r\n-[WebView estimatedProgress]\r\n\r\nand \r\n\r\nWebViewProgressEstimateChangedNotification\r\n\r\n\r\nThese are extremely useful for developing applications which use a web view for displaying web content, and are pretty much essential for web browser applications for displaying estimated page load progress. Would be great to have these on iPhone OS too for the same purpose."
