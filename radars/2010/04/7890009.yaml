    description: "21-Apr-2010 10:02 PM Thijs van der Vossen:\r\nSummary: \r\n\r\nWhen using a SVG image file with the CSS background-image property, the background image gets distorted when you zoom in on the iPad and on the iPhone since 4.0.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Load the test page at http://stuff.vandervossen.net/temporary/svgtest.html on an iPad or an iPhone running 4.0 (this issue does not occur on iPhone 3.1.3 or earlier).\r\n2. Zoom in using the pinch gesture.\r\n\r\nExpected Results:\r\n\r\nThe SVG background image in the blue box should not be distorted when you zoom in\r\n\r\nActual Results:\r\n\r\nThe SVG background image in the blue box when you zoom in.\r\n\r\nRegression:\r\n\r\nProblem occurs on iPad version  3.2 (7B367), both on the actual device an in the Simulator, and on iPhone 4.0 (8A248c). Problem does not occut on iPhone 3.1.3 or earlier."
