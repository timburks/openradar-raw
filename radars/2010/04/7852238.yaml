    description: "12-Apr-2010 10:21 AM Juan De Dios Santander:\r\nSummary: \r\nWhen showing the completed jobs in any printer, \r\n\r\nSteps to Reproduce:\r\n1) Open printer queue\r\n2) If not showing the list of completed jobs, select Jobs > Show Completed Jobs\r\n3) Try to click on the different field headings (Status, Name, Sent, Completed)\r\n\r\nExpected Results:\r\nThe list of jobs should sort itself following the criteria selected, and toggling between ascending and descending order (chronological for date fields, alphabetical for the rest) when clicked.\r\n\r\nActual Results:\r\nThe list of jobs keeps sorted by completion or start date (not sure) in ascending chronological order.\r\n\r\nRegression:\r\nOnly tested in Mac OS X 10.6.3. Not happening in Mac OS X 10.5.x."
