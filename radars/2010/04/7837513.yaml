    created: "2010-04-10T17:33:03.256299Z"
    description: "07-Apr-2010 12:07 PM Steven Fisher:\r\nXcode 3.2.2 with iPhone SDK 3.2 includes documentation in Courier. For example:\r\n\r\nfile:///Developer/Platforms/iPhoneOS.platform/Developer/Documentation/DocSets/com.apple.adc.documentation.AppleiPhone3_2.iPhoneLibrary.docset/Contents/Resources/Documents/documentation/UIKit/Reference/UITableView_Class/Reference/Reference.html\r\n\r\nThe heavily-serified and squat (wide but short) Courier looks terrible inline with Lucida Grande. Please change this to font that fits with Lucida Grande better and looks less like an escape from 1960s-era typewriters. Menlo 12 is a good match for Lucida Grande 13."
