    created: "2010-08-17T14:01:11.34412Z"
    description: "Summary:\r\nThe array returned by PMCopyAvailablePPDs includes the URL for an en.lproj folder within one of the PPDs folders, in addition to the PPDs that are in that folder.\r\n\r\nSteps to Reproduce:\r\n1. Call PMCopyAvailablePPDs(kAllPPDDomains, &PPDURLs).\r\n2. Examine the PPDURLs array.\r\n\r\nExpected Results:\r\nEvery URL in the array refers to a PPD file.\r\n\r\nActual Results:\r\nThe array contains the URL file://localhost/Library/Printers//PPDs/Contents/Resources/en.lproj/.\r\n\r\nRegression:\r\nThis worked in Tiger.\r\n\r\nNotes:\r\nNone."
