    description: "Summary:\r\n\r\nThere is no support for external fonts in iOS, making it impossible to customize documents for Pages, Keynote, Numbers and third-party applications.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Create a document on your Mac using Pages.\r\n\r\n2) Specify a font that's not in the following list:\r\n\r\n<http://support.apple.com/kb/HT4066>\r\n\r\n3) Transfer that document to an iPad.\r\n\r\nExpected Results:\r\n\r\nThe iPad should show a document with the font that was specified on the Mac.\r\n\r\nActual Results:\r\n\r\nThe custom font is replaced with one of the built-in fonts.\r\n\r\nRegression:\r\n\r\nN/A\r\n\r\nNotes:\r\n\r\nThis problems affects a large number of creative users. Fonts are an important asset when creating branded presentations and documents. To get an idea of the scope of this problem, please view this web page:\r\n\r\n<http://www.zeldman.com/2010/08/16/ipad-fonts-petition/>\r\n\r\nA general purpose API in iOS would be welcome by third-party developers. Using custom fonts in an iPad-based image editor is a potential use case."
