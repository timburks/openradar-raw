    created: "2010-08-05T13:57:17.191816Z"
    description: "Summary:\r\nThe screenshots are not ordered correctly in the App Store on the iPhone 4. iTunes Connect lists screenshots in a certain order, which are correctly displayed (same order) on iPad, iPhone 2G, 3G and 3GS. However looking at apps in the App Store on iPhone 4 the screenshots are incorrectly ordered.\r\n\r\nSteps to Reproduce:\r\nGrab your iPhone 4, open the App Store and check screenshots for any app. Then check the same screenshots in iTunes App Store or any other device than an iPhone 4 and see they're not the same on the iPhone 4.\r\n\r\nExpected Results:\r\niPhone 4 App Store should order the screenshots in the same order as iTunes Connect lists them.\r\n\r\nActual Results:\r\niPhone 4 App Store does not list them in the same order as iTunes Connect (and any device/iTunes)\r\n\r\nRegression:\r\n\r\nNotes:"
