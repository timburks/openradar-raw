    description: "Summary: Entering the letter 'S' (or 's') as the first letter in the 'Search' box in Maps causes the application to immediately crash.\r\n\r\nSteps to Reproduce: Open Maps. Select the 'Search or Address' field. Type the letter 'S.'\r\n\r\nExpected Results: The application should open a pop-up box listing search suggestions. \r\n\r\nActual Results: The application crashes.\r\n\r\nRegression: This problem occurs on my iPad with iOS versions 3.2.1 and 3.2.2. The problem does not occur on my iPhone running iOS 4.0.2.\r\n\r\nNotes: I did restore the iPad in an effort to correct this issue, there was no change."
