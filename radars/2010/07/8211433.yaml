    description: "When uploading a binary to the App Store using Xcode, a java process is started that reveals the Apple ID username and password on the command line.\r\n\r\nThe process looks like this:\r\n\r\nps wuax | grep java\r\n\r\ngentz    63231   2,8  1,3  3275676 106852   ??  SN    5:21pm   0:08.22 /System/Library/Frameworks/JavaVM.framework/Versions/1.5/Commands/java -XX:NewSize=2m -Xmx64m -Xms32m -DWORootDirectory=/System -DWOLocalRootDirectory= -DWOUserDirectory=/Users/[path deleted] -DWOEnvClassPath= -DWOApplicationClass=com.apple.transporter.Application -DWOPlatform=MacOS -Dcom.webobjects.pid=63231 -Xmx512m -Djava.awt.headless=true -Dtransporter.client=Xcode -Dtransporter.client.version=3.2.3 (1688) -classpath WOBootstrap.jar com.webobjects._bootstrap.WOBootstrap -m upload -u [Apple ID username deleted] -p [Apple ID password deleted] -f /var/folders/Dz/DzYN4GDLHHexV4Su-clIE++++yY/-Tmp-/314785156.itmsp -checksumValidation false -indicator true -v eXtreme -Dtransporter.client=Xcode -Dtransporter.client.version=3.2.3 (1688)"
