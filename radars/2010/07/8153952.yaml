    classification: UI
    created: "2010-07-02T02:40:48.314982Z"
    description: "Summary: Birthday information in Address Book is not synchronized to iPhone Calendar is the birth-year is earlier to Dec 13, 1932.\r\n\r\nSteps to Reproduce:\r\n1) Create entry in Address Book with Birthdate of Dec 12, 1932 (or earlier)\r\n2) In iTunes, with iPhone connected, check \"Synch Address Book Contacts\" and \"All Contacts\" option.\r\n3) In iTunes, with iPhone connected, check \"Synch iCal Calendars\" and \"All Calendars\" option.\r\n4) Synchronize iPhone\r\n5) Birthday will not be shown in Calendar on iPhone.\r\n\r\nExpected Results:\r\nAll birthdays, regardless of date, would be shown in iPhone Calendar\r\n\r\nActual Results:\r\nBirthday will not be shown in Calendar on iPhone.\r\n\r\nRegression:\r\nUnknown. But longstanding, at least to 2008, as shown in Apple Discussion Forums\r\nhttp://discussions.apple.com/message.jspa?messageID=6701076\r\n\r\nNotes:\r\nApple Bug: Bug ID# 8153952\r\nhttps://bugreport.apple.com/cgi-bin/WebObjects/RadarWeb.woa/10/wo/W0qyVUJmKB1Sh3wcimMzPg/17.60"
    email: shoutingman@gmail.com
