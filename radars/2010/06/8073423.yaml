    description: "Summary:\r\nThis iPhone and iPad Universal app works fine in Xcode 3 (tested on 3.2.2 and 3.2.3) but doesn't work in Xcode 4 Developer Preview. The only build option is \"Intel\", instead of Device or Simulator.\r\n\r\nSteps to Reproduce:\r\nOpen attached project in Xcode 4. I took a copy of my real project and deleted all of the code.\r\nAttempt to run in the iPhone or iPad Simulator, or on an iPhone or iPad Device.\r\n\r\nExpected Results:\r\nApp runs in Simulator or Device.\r\n\r\nActual Results:\r\nSimulator or Device options are not offered. They don't appear at all.\r\n\r\nRegression:\r\nWorks fine in Xcode 3.\r\n\r\nNotes:\r\nApple engineers at WWDC requested that I file this bug."
