    description: "*** Summary:\r\n\r\nFollowing update to Safari 5; Sending event from iCal makes a message in Mail with a black bar in the background.\r\n\r\n*** Steps to Reproduce:\r\n\r\nUsing Mail 4.2 (1078), iCal 4.0.2 (1379), Safari 5.0 (6533.16)\r\n1. Open iCal.\r\n2. Select an event and press control-click.\r\n4. Select 'Mail Event' from the contextual menu.\r\n5. View message in Mail.app\r\n\r\n*** Expected Results:\r\n\r\nOutgoing message in Mail.app with .ics file and short explanatory message for the recipient.\r\n\r\n*** Actual Results:\r\n\r\nOutgoing message in Mail.app with .ics file and black background.\r\nWhen you select the black bar a grey highlight border appears around the black with a deletion cross at the top left.\r\n\r\n*** Regression:\r\n\r\nThis is a consistent issue since Safari 5 installed.\r\nSwitching to 'plain text' shows text and switching back to 'rich text' does not return the black bar.\r\n\r\n*** Notes:\r\n\r\nRelated: \r\nhttp://discussions.apple.com/thread.jspa?threadID=2453797\r\nhttp://discussions.apple.com/thread.jspa?threadID=2456030\r\nhttp://lists.apple.com/archives/applescript-users/2010/Jun/msg00105.html"
