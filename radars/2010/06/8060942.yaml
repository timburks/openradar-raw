    description: "Summary:\r\nTapping at the end of text deletes the final space.\r\n\r\nSteps to Reproduce:\r\nCopy some text.\r\nType some text, ending with a space.\r\nTap after the space to get the Paste pop-up option.\r\nPaste.\r\n\r\nExpected Results:\r\nThe pasted text should fall after the typed text, with the typed space present.\r\n\r\nActual Results:\r\niPad automatically deletes the trailing space when I tap, so the pasted text is not separated from the last letter of the typed text.\r\n\r\nRegression:\r\nHappens on iPhone too."
