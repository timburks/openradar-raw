    description: "Summary: When photo app is running, and photos are added to the camera roll by way of saving images from a web page, they do not show up in the camera roll until exiting back out of the image stream\r\n\r\nSteps to Reproduce: Start photo app and view camera roll; change to safari and save an image; go back to photo app and image is not present; must exit back out of camera roll and reenter to see image\r\n\r\nExpected Results: New image to be present in camera roll\r\n\r\nActual Results: No new images added to camera roll\r\n\r\nRegression: Must exit out of camera roll and restart to see image\r\n\r\nNotes:"
