    description: "Summary:\r\n\r\nCreate a UIToolbar with a UIBarButtonItem with bordered style. Set toolbar.tintColor programmatically. The button will not obey the tintColor.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Create UIToolbar in a view in IB.\r\n2. Drop a UIBarButtonItem in the toolbar, bordered, with a title.\r\n3. Wire toolbar to IBOutlet.\r\n4. Write code to change toolbar.tintColor to say, yellow.\r\n5. Run app.\r\n\r\nExpected Results:\r\n\r\nBoth toolbar and button should be yellowish.\r\n\r\nActual Results:\r\n\r\nToolbar is yellowish. Button is still blue (default)\r\n\r\nRegression:\r\n\r\nHappens only if setting tintColor programmatically. Setting tintColor in IB works."
