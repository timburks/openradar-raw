    created: "2010-06-27T17:23:04.438504Z"
    description: "Summary: \r\n The Sample Code for \"TableViewSuite\",  \"4_TableViewCellSubviews\" has an incorrect project setting that prevents running the sample in release.\r\n\r\nSteps to Reproduce:\r\nOpen TableViewCellsSubviews project, select Simulator 2.1 in release and do a \"Build and Run\".\r\n\r\nExpected Results:\r\nSample Application to build and run.\r\n\r\nActual Results:\r\nSample application builds, but does not run. The message says the application can't be found.\r\n\r\nRegression:\r\nAlways occurs, and the error message was the give away on the solution, as the name of the .app file did not match the name of the project.\r\n\r\nNotes:\r\n\r\nThe problem is due to the TableViewCellSubviews project referencing the application as \"CustomTableViewCell\" instead of \"TableViewCellSubviews\".\r\n\r\nFIX: edit the .pbxproj file for TableViewCellSubviews, and replace all instances of \"CustomTableViewCell\" with \"TableViewCellSubviews\"."
