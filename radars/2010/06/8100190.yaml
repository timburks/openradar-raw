    description: "17-Jun-2010 12:29 AM Kaj Niemi:\r\nSummary:\r\nsome exchange 2007 mail folders & calendar do not synchronize. seems to be limited to Mail.app/Calendar. deleting/creating new account information does not seem to affect the end result.\r\n\r\n\r\n16/6/2010 23:58:36\tMail[2726]\t*** Assertion failure in -[EWSConnection sendMessage:forRequest:], /SourceCache/Message/Message-1081/MessageStores.subproj/EWSConnection.m:293\r\nReceived an unexpected error: Error Domain=SOAPWebServicesErrorDomain Code=-996 \"The operation couldnâ€™t be completed. (SOAPWebServicesErrorDomain error -996.)\", response: (null)\r\n(\r\n\t0   Message                             0x00007fff87b6b488 -[MFAssertionHandler _handleFailureWithPreamble:description:arguments:] + 137\r\n\t1   Message                             0x00007fff87b6b3ed -[MFAssertionHandler handleFailureInMethod:object:file:lineNumber:description:] + 220\r\n\t2   Message                             0x00007fff87aad8bb -[EWSConnection sendMessage:forRequest:] + 1117\r\n\t3   Message                             0x00007fff87ab8cea -[EWSGateway sendMessage:forRequest:] + 79\r\n\t4   Message                             0x00007fff87acbc67 -[EWSRequestOperation executeOperation] + 104\r\n\t5   Message                             0x00007fff87b79831 -[MonitoredOperation main] + 229\r\n\t6   Foundation                          0x00007fff8034b061 -[__NSOperationInternal start] + 681\r\n\t7   Foundation                          0x00007fff8034ad17 ____startOperations_block_invoke_2 + 99\r\n\t8   libSystem.B.dylib                   0x00007fff875f41b0 _dispatch_call_block_and_release + 15\r\n\t9   libSystem.B.dylib                   0x00007fff875d2751 _dispatch_worker_thread2 + 239\r\n\t10  libSystem.B.dylib                   0x00007fff875d2088 _pthread_wqthread + 353\r\n\t11  libSystem.B.dylib                   0x00007fff875d1f25 start_wqthread + 13\r\n)\r\n\r\n\r\nSteps to Reproduce:\r\njust start mail.app/calendar.app\r\n\r\nExpected Results:\r\nshould synchronize\r\n\r\nActual Results:\r\nfails. seems like for each and every folder which does not synchronize the above happens and the folder contents do not update in mail.app at all. other folders get synchronized nicely.\r\n\r\nRegression:\r\nhard to say, this used to work ;-)\r\n\r\nNotes:\r\nOWA works\r\nOWA lite works\r\nEntourage EWS works\r\nOutlook 2007/2010 works\r\nActiveSync (winmo, Nokia Mail4Exchange)\r\n\r\nI would be happy to provide more information if I can figure out how to enable deeper debug in Mail.app rather than just look at asserts in the Console."
