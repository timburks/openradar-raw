    description: "Summary:\r\nXcode's built-in support for version-control should support Mercurial as well as Subversion and other VCSs.\r\n\r\nSteps to Reproduce:\r\n1. Open a project.\r\n2. Get Info on the project object.\r\n3. Click “Configure Roots & SCM…”.\r\n4. Attempt to select Mercurial as the SCM system (VCS) for the project.\r\n\r\nExpected Results:\r\nI successfully select Mercurial as the VCS for the project.\r\n\r\nActual Results:\r\nMercurial is not listed.\r\n\r\nRegression:\r\nNone. Xcode has never supported Mercurial.\r\n\r\nNotes:\r\nThis request may be a duplicate of x-radar://problem/8069514 ."
