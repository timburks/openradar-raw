    description: "24-Jun-2010 04:38 PM Neven Mrgan:\r\nSummary:\r\n\r\nApp Store on iPhone 4 shows wrong-size icons; 57 px even when the app includes a 114 px version.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Launch the App Store app on an iPhone 4. \r\n2. Search for \"Carcassonne\" or another iPhone 4-ready app.\r\n3. Note that the icon shown is 57 px, scaled up. \r\n\r\nExpected Results:\r\n\r\nThe App Store should show the 114-px icon if the app includes it.\r\n\r\nActual Results:\r\n\r\nThe App Store shows 57-px icons for all apps.\r\n\r\nRegression:\r\n\r\nNotes:"
