    description: "23-Jun-2010 12:36 PM Andrew Lee:\r\nSummary:\r\n\r\nLong video names get truncated when listed on the iPhone and in certain iTunes views, making them hard to tell apart.\r\n\r\nSteps to Reproduce:\r\n\r\nA perfect example is the WWDC videos.  When I’m scanning the list on my iPhone, it’s hard to tell what each video is about because the names all begin with \"Session ###\" and often a long word like \"Introduction\".  See attached screenshots.\r\n\r\nExpected Results:\r\n\r\nActual Results:\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nPossible approaches (merely suggestions):\r\n\r\n* use a smaller font\r\n* wrap the video name across two lines\r\n* allow the list to be displayed in landscape mode\r\n\r\nI blogged about this here: http://www.notesfromandy.com/2010/06/18/app-idea-renaming-wwdc-and-other-videos/"
