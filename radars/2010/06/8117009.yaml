    description: "Summary:\r\n\r\nI wish to customize/add custom elements to an ABUnknownPersonViewController. I have attempted to recreate this view myself, but I can never quite manage to get the behavior correct.\r\n\r\nI wish to be able to have the \"add to address book\" buttons at the bottom of the tableview, and add some of my own table cells in the middle. I would also like the ability to exclude certain cells (ringtone in ABPersonViewController).\r\n\r\nAlternatively I would like the ability to access the tableViews tableFooterView so I can add another (my own) tableView there.\r\n\r\n\r\n\r\nI want to be able to add \"custom\" data cells like gender, age, country of origin, etc.\r\n\r\nAlso would like to be able to add other custom cells, like a \"more information\" cell that will open up one of my custom views.\r\n\r\n\r\n\r\nSteps to Reproduce:\r\n\r\nCreate an ABUnknownPersonViewController, not possible to add completely custom data.\r\n\r\n\r\n\r\nExpected Results:\r\n\r\nAPIs to add my own tableViewCells, or access to the tableFooterView\r\n\r\n\r\n\r\nActual Results:\r\n\r\nnot possible to add completely custom data\r\n\r\n\r\n\r\nRegression:\r\n\r\n\r\n\r\nNotes: Forum post https://devforums.apple.com/thread/55320"
