    description: "Summary: Safari's View page source lacks basic syntax highlighting\r\n\r\nSteps to Reproduce:\r\n1. load safari\r\n2. go to a page like a apple.com\r\n3. go to the View menu then View page source\r\n\r\nExpected Results:\r\nSafari displays the page source in a anti aliased font with syntax highlighting\r\n\r\nActual Results:\r\nSafari displays the page source in plain text with no anti-aliasing\r\n\r\nRegression:\r\n\r\nNotes:\r\nGoogle Chrome is one of many browsers that displays the page source in a good font and syntax highlighting, see a comparison screenshot here http://emberapp.com/cocoasamurai/images/chrome-vs-safari-view-page-source"
