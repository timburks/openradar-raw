    description: "Summary: As noted in the iOS 4 release notes, iOS uses a new system font when running on the iPhone 4 hardware -- Helvetica Neue rather than Helvetica. However, iOS 4.0 does not include any italic weights of Helvetica Neue. It should.\r\n\r\nSteps to Reproduce:\r\n\r\n(a) Try this code in a native app: [UIFont italicSystemFontOfSize:]\r\n\r\nor\r\n\r\n(b) Load this web page in Mobile Safari: http://daringfireball.net/misc/test/helvetica\r\n\r\n\r\nExpected Results:\r\n\r\n(a) Should return Helvetica Neue italic.\r\n\r\n(b) Should display Helvetica Neue italic and bold italic.\r\n\r\n\r\nActual Results:\r\n\r\n(a) Returns Helvetica Neue regular.\r\n\r\n(b) Displays Helvetica Neue regular and bold, no italics.\r\n\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nThe iPad, running OS 3.2, displays the above web page properly.\r\n\r\nI have written about this issue in more details here:\r\n\r\nhttp://daringfireball.net/2010/06/4"
