    description: "Summary:\r\n\r\nWhilst debugging an iPad/iPhone application, you can use to \"Set Active Executable\" to choose to run either the iPad or iPhone simulator.\r\n\r\nHowever, the project doesn't appear to remember this setting. Closing the project and re-opening it causes it to default back to the iPad simulator. This is intensely annoying if you're trying to debug the iPhone layout of an application.\r\n\r\nSteps to Reproduce:\r\n\r\nOpen iPhone project.\r\nChoose \"iPhone Simulator 4.0\" from the \"Set Active Executable\" menu.\r\nRun - it will launch the correct simlator.\r\nQuit the simulated executable.\r\nClose the project.\r\nRe-open the project.\r\n\r\nExpected Results:\r\n\r\nThe active executable should still be set to \"iPhone Simulator 4.0\"\r\n\r\nActual Results:\r\n\r\nThe active executable will be back to \"iPad Simulator 3.2\"\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nXCode Component versions\r\nXcode IDE: 1688.0\r\nXcode Core: 1691.0\r\nToolSupport: 1591.0"
