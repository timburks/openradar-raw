    description: "I work on Google Chrome.\r\n\r\nXcode 4 won’t open my project. This is very serious.\r\n\r\nOur project files are generated, but there isn’t anything out of the ordinary about them. Some of our smaller subprojects can open, but the project as a whole won’t.\r\n\r\nSteps to reproduce: Check out the Chrome source code according to the instructions at http://code.google.com/p/chromium/wiki/MacBuildInstructions. Attempt to open build/all.xcodeproj.\r\n\r\nExpect result: the project should open.\r\n\r\nObserved result: spinning beachball. Xcode hangs.\r\n\r\nTrying with chrome/chrome.xcodeproj, instead of a beachball, you get an assertion.\r\n\r\nASSERTION FAILURE in /SourceCache/DVTFoundation/DVTFoundation-60/Framework/Classes/FilePaths/DVTFilePath.m:331\r\nDetails:  fsrep is relative ('../xcodebuild/chrome.build/DerivedSources/Release') parentPath must not be nil but it is.\r\nObject:   <DVTFilePath>\r\nMethod:   +_filePathForParent:fileSystemRepresentation:length:allowCreation:\r\nThread:   <NSThread: 0x200020560>{name = (null), num = 1}\r\nBacktrace:\r\n  0  0x00000001006a4bde -[IDEAssertionHandler handleFailureInMethod:object:fileName:lineNumber:messageFormat:arguments:] (in IDEKit)\r\n  1  0x0000000100021486 _DVTAssertionFailureHandler (in DVTFoundation)\r\n  2  0x00000001000230f4 +[DVTFilePath _filePathForParent:fileSystemRepresentation:length:allowCreation:] (in DVTFoundation)\r\n  3  0x00000001000233d0 +[DVTFilePath filePathForFileSystemRepresentation:length:] (in DVTFoundation)\r\n  4  0x000000010002336f +[DVTFilePath _filePathForParent:pathString:] (in DVTFoundation)\r\n  5  0x000000010002355f +[DVTFilePath filePathForPathString:] (in DVTFoundation)\r\n  6  0x00000001104afc2a -[Xcode3Group resolutionContextForStrategies:] (in Xcode3Core)\r\n  7  0x0000000100456dc7 -[IDEContainerItem _absolutePath] (in IDEFoundation)\r\n  8  0x000000010045739e -[IDEContainerItem resolvedFilePath] (in IDEFoundation)\r\n  9  0x0000000100462243 -[IDEContainerItem