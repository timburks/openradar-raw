    description: "Summary:\r\nagvtool doesn't support incrementing the marketing or bundle version of a single target in a directory containing more than one.\r\n\r\nSteps to Reproduce:\r\n1. Download sample project (Radar16Jul2016.zip).\r\n2. Change to unzipped directory.\r\n3. Run agvtool next-version -target Target2\r\n\r\nExpected Results:\r\nSee Radar16Jul2016_expected_results.txt (attached)\r\n\r\nActual Results:\r\nSee Radar16Jul2016_actual_results.txt (attached)\r\n\r\nVersion:\r\nXcode 7.3.1 (7D1014)\r\nmacOS 10.11.5 (15F34)\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niMac (Retina 5K, 27-inch, Late 2014)\r\n4 GHz Intel Core i7\r\n16 GB 1600 MHz DDR3\r\nAMD Radeon R9 M295X 4096 MB\r\n\r\n\r\nAttachments:\r\n'Radar16Jul2016_actual_results.txt', 'Radar16Jul2016_expected_results.txt' and 'Radar16Jul2016.zip' were successfully uploaded."
