    description: "When animating the barTintColor of UINavigationBar from nil to a non-nil value, the animation starts from CGRectZero instead of beginning from its actual size.\r\n\r\nSteps: \r\n  1. Open sample project.\r\n  2. Click on the button that animates the navigation bar colour.\r\n  3. See the unexpected navigation bar transition.\r\n\r\nExpected Results:\r\n\r\nIt should transition smoothly from transparent to a solid colour, just like it does between two colours.\r\n\r\nActual Results:\r\n\r\nThe colour animates in but the size of the navigation bar is initially CGSizeZero resulting in a weird animation instead of a smooth crossfade."
