    created: "2016-07-11T21:54:06.78519Z"
    description: "Summary:\r\nUsing UNUserNotificationCenter in a iOS framework project, I encounter the following when accessing UNUserNotificationCenter.current().\r\n\r\n*** Assertion failure in -[UNUserNotificationCenter initWithBundleIdentifier:], /BuildRoot/Library/Caches/com.apple.xbs/Sources/UserNotifications_Sim/UserNotifications-84/UNUserNotificationCenter.m:59\r\n\r\n*** Terminating app due to uncaught exception 'NSInternalInconsistencyException', reason: 'Invalid parameter not satisfying: bundleIdentifier != nil'\r\n\r\nSteps to Reproduce:\r\nCreate a iOS framework project.\r\nInvoke `UNUserNotificationCenter.current()` inside the framework.\r\nAttempt to test the framework code via XCTest\r\n\r\nExpected Results:\r\nCode will run / Test will execute\r\n\r\nActual Results:\r\nException is throw (as detailed in Description)\r\n\r\nVersion:\r\nXcode Version 8.0 beta 2 (8S162m)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro (Retina, 15-inch, Late 2013), Mac OS 10.11.5\r\n\r\nAttachments:"
