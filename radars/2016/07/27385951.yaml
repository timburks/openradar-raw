    created: "2016-07-16T04:40:14.09086Z"
    description: "Summary:\r\nA UILongPressGestureRecognizer is represented in storyboard XML as a <pongPressGestureRecognizer> element.\r\n\r\nSteps to Reproduce:\r\n1. Insert a UILongPressGestureRecognizer into an iOS storyboard.\r\n2. Examine the XML source code of the storyboard file.\r\n\r\nExpected Results:\r\nThe gesture recognizer is represented by a <longPressGestureRecognizer> element. Alternatively, there is a UIPingPressGestureRecognizer item in the Objects library that would presumably trigger a pong press. \U0001F609\r\n\r\nActual Results:\r\nThe gesture recognizer is represented by a <pongPressGestureRecognizer> element.\r\n\r\nVersion:\r\nXcode 7.3.1 (7D1014)\r\nOS X 10.11.5 (15F34)\r\n\r\nNotes:\r\nThis spelling variation is attested as early as 2013: <https://twitter.com/christianeager/status/360535974490546176>. As of writing, there are 1,706 occurrences across GitHub: <https://github.com/search?q=pongPressGestureRecognizer&type=Code&utf8=%E2%9C%93>.\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'Main.storyboard' was successfully uploaded."
