    created: "2016-07-27T23:27:23.05097Z"
    description: "Summary:\r\nWhen connecting an iPhone 6s to the Macbook Pro left USB port it constantly makes the charging sound, e.g. charging starts then stops about every half second. See this forum post for other users with same problem:\r\nhttp://forums.macrumors.com/threads/rmbp-left-usb-port-wont-charge-ipad.1834079/\r\n\r\nSteps to Reproduce:\r\n1. Connect iphone to left usb port\r\n\r\nExpected Results:\r\niphoen should charge\r\n\r\nActual Results:\r\niphone constantly charges and stops charging making the connection sound every half second.\r\n\r\nVersion:\r\nMacBook Pro (Retina, 15-inch, Mid 2015) 2.2 GHz Intel Core i7 Intel Iris Pro 1536 MB\r\n\r\nNotes:\r\nThe right USB port works as normal. \r\n\r\nConfiguration:\r\nI've only had this problem with this model of Macbook Pro (see model below), my Macbook Air 2012 13\" did not have this issue. \r\n\r\nAttachments:"
