    created: "2016-07-26T19:35:24.19751Z"
    description: "Summary:\r\nInside the Messages Framework, I'd like access to previous MSMessages that are part of the same MSSession. This would obviate the need for a cloud backend for many potential Messages app extensions.\r\n\r\nSteps to Reproduce:\r\n1. Messages Extension is triggered with access to a MSConversation.\r\n2. MSConversation has only one message available:\r\n\r\nMSConversation\r\nvar selectedMessage: MSMessage?\r\n\r\nExpected Results:\r\nMSConversation has an array of messages for the selected MSMessage.session available:\r\n\r\nMSConversation\r\nvar selectedSessionMessages: [MSMessage]?\r\n\r\nActual Results:\r\nOnly one selectedMessage is available"
    email: modalrealist@gmail.com
