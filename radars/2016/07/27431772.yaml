    description: "Summary:\r\nIf a user is creating a contact group in the Address Book application on Mac, and that group name contains a comma, then quotes are added around the name of the group. This occurs when a user syncs their contacts with iCloud.\r\n\r\nSteps to Reproduce:\r\nStep 1: Open Contacts.app on Mac. \r\nStep 2: On the far left, select the + icon next to the iCloud container. \r\nStep 3: Type in the group name: Group Name With, Comma\r\nStep 4: Press enter. \r\nStep 5: The group name is changed to: untitled group\r\nStep 6: Select ‘untitled group’ and edit the name back to: Group Name With, Comma\r\nStep 7: Press enter to save the group. \r\nStep 8: In Contacts.app on iOS, select the ‘Groups’ navigation icon in the top left. \r\nStep 9: Pull to refresh groups. \r\n\r\n\r\nExpected Results:\r\nGroup name displays in the list with the name: Group Name With, Comma\r\n\r\nActual Results:\r\nThe group name displays with quotes: “Group Name With, Comma”\r\n\r\nVersion:\r\nMac Software: OSX El Capitan 10.11.4\r\niOS Software: 9.3.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'7-19-2016 iCloud Bug Report.zip' was successfully uploaded."
