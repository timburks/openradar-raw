    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\nSee the attached example.\r\n\r\nTouch \"QuickLook\" to open a simple QLPreviewController.\r\nhttps://db.tt/ZGoYsjLa\r\n\r\nThe QL service stopped interpreting and showing data correctly, even a simple CSV fails and shows a plain text file. Others formats are also impacted.\r\n\r\nThe same problem can be seen throughout the iOS 10 native apps (Notes, Mail, etc.) when opening (previewing) that formats.\r\nhttps://developer.apple.com/reference/quicklook/qlpreviewcontroller\r\n\r\nSteps to Reproduce:\r\n1. Open the attached TestingQL.\r\n2. Touch QuickLook\r\n3. Compare iOS 9.3 and iOS 10 results.\r\n\r\n\r\nExpected Results:\r\nThe iOS 10 should parse and present data as expected and documented since iOS 4:\r\nhttps://developer.apple.com/reference/quicklook/qlpreviewcontroller\r\n\r\n\r\nActual Results:\r\nThe data is just not parsed and not presented correctly.\r\n\r\nVersion:\r\niOS 10.0 (14A5297c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Air 2, iPad Pro 12.9\r\n\r\nAttachments:\r\n'TestingQL.zip' was successfully uploaded.\r\nhttps://db.tt/ZGoYsjLa"
