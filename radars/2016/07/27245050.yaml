    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\nIn the Find My Friends app the navigation bar goes transparent and then causes layout issues.\r\n\r\nSteps to Reproduce:\r\n1. Open Find My Friends app.\r\n2. Tap any friend (you must have already added a friend).\r\n3. Tap the \"Contact\" button beneath nav bar.\r\n4. Tap back\r\n\r\nExpected Results:\r\nNav bar should be normal\r\n\r\nActual Results:\r\nNav bar background is transparent (see first screenshot). Tap back again and now also the nav bar buttons, \"contact\"\" notify me\", \"Add\" have moved to the top of the screen (see second screenshot)\r\n\r\nVersion:\r\niOS 10 beta 2 (build 14A5297c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPod Touch 6G\r\n\r\nAttachments:\r\n'Screen Shot 2016-07-08 at 14.59.33.png' and 'Screen Shot 2016-07-08 at 14.59.28.png' were successfully uploaded."
