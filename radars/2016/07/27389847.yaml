    created: "2016-07-16T19:58:55.22208Z"
    description: "Summary:\r\nIt is possible to install an extension from the Downloads list even though that extension was moved to the Trash by the user.\r\n\r\nSteps to Reproduce:\r\n1. From Safari, download a Safari extension.\r\n2. Once downloaded, from the Downloads list, invoke Finder and move the extension to the Trash.\r\n3. From Safari Downloads list, select \"Open\" on the downloaded extension.\r\n4. Notice that Safari installs the extension as if it never was moved to the Trash.\r\n\r\n\r\nExpected Results:\r\nPoint 4 above should be:\r\n4. Notice Safari refuses to install the extension because it is in the Trash.\r\n\r\n\r\nActual Results:\r\nSafari installed the extension as if it was a normal non-trashed file.\r\n\r\n\r\nVersion:\r\nSafari Version 9.1.1 (11601.6.17)\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niMac (Retina 5K, 27-inch, Late 2015)\r\nOS X El Capitan, Version 10.11.15 (15F34)\r\n\r\nAttachments:"
