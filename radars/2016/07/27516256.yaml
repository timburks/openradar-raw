    description: "Summary:\r\nCurrently on iOS there is no way to view items stored in your iCloud Keychain. I believe there should be a way to view, edit, and most importantly delete items stored in your iCloud Keychain.\r\n\r\nSteps to Reproduce:\r\n1) Go to Settings -> iCloud -> Keychain\r\n\r\nExpected Results:\r\nThere should be a nested screen with items in the keychain\r\n\r\nActual Results:\r\nThere is no way to view keychain items\r\n\r\nVersion:\r\niOS 10 beta 3\r\n\r\nNotes:"
