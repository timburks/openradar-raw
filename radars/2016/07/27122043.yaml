    description: "Summary:\r\nThe documentation for NSDateInterval uses colors only to refer to items in a diagram. For colorblind developers, this can make it difficult to distinguish between them.\r\n\r\nSteps to Reproduce:\r\n1. Visit the NSDateInterval documentation here and scroll to Discussion.\r\n\r\nExpected Results:\r\nThe diagram under “Discussion” uses more than colors to disambiguate items.\r\n\r\nActual Results:\r\nOnly colors are used.\r\n\r\nVersion:\r\nNSDateInterval\r\n\r\nhttps://developer.apple.com/reference/foundation/nsdateinterval/1641636-compare?language=objc\r\n\r\nNotes:\r\nSee screenshot"
