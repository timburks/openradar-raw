    created: "2016-07-10T21:00:26.28064Z"
    description: "Summary:\r\nWhatever exception or opt-out applied to Safari doesn't seem to apply to Safari Technology Preview.\r\n\r\nSteps to Reproduce:\r\n1. Set \"Prefer tabs when opening documents\" to \"Always\" in System Preferences.\r\n2. Launch Safari Technology Preview.\r\n3. Open a new tab (Cmd-T).\r\n4. Open a new private window (Cmd-Shift-N).\r\n5. Switch back to the first tab.\r\n\r\n\r\nExpected Results:\r\nLike in Safari, private windows and normal windows have different tab sets, and opts-out of automatic window tabs. Private tabs cannot exist in the same window as normal tabs. There is only one tab bar.\r\n\r\nActual Results:\r\nSafari Technology Preview gets the system tab bars on top of its own.\r\n\r\nVersion:\r\nSafari Technology Preview Release 8 (Safari 10.0, WebKit 12602.1.39), macOS Sierra 10.12 Beta (16A238m)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nDoes not occur when \"Prefer tabs when opening documents\" is set to \"Manual\".\r\n\r\nAttachments:"
