    description: "Summary:\r\nThe documentation for iOS 10 Messages extensions is inconsistent about the MSMessage.summaryText property, likely referencing several old iterations of internal API design.\r\n\r\nFor example:\r\n1. The MSMessage overview references both \"statusText\" and \"status text\", even though it appears that was an old internal name that has seen been changed to \"summaryText\"\r\n2. The MSSession documentation references \"change description\" and a \"insertMessage:localizedChangeDescription:completionHandler:\" method that does not exist. It appears this is also an old internal API design.\r\n3. The header docs for MSConversation.h and MSMessage.h reference the \"insertMessage:localizedChangeDescription:completionHandler:\" method as well\r\n\r\nSteps to Reproduce:\r\nN/A\r\n\r\nExpected Results:\r\nN/A\r\n\r\nActual Results:\r\nN/A\r\n\r\nVersion:\r\nhttps://developer.apple.com/reference/messages/msmessage?language=objc\r\nhttps://developer.apple.com/reference/messages/mssession?language=objc"
