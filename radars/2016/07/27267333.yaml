    description: "Summary:\r\nWhen taking a screenshot of the Notification center in OS X using ⌘-Shift-4-Space, the sidebar appears too large.\r\n\r\nSteps to Reproduce:\r\n1. Open Notification Center\r\n2. Press the key combination Command (⌘)-Shift-4\r\n3. Press the space bar to enter window-screenshot mode\r\n4. Highlight the Notification Center by hovering the Camera Icon cursor over it\r\n5. Click to take a screenshot\r\n6. Observe the screenshot taken—It will appear double the width it should be.\r\n\r\nExpected Results:\r\nThe screenshot should be the width of notification center only.\r\n\r\nActual Results:\r\nThe screenshot is wider than expected.\r\n\r\nVersion:\r\nMacBook Pro (15-inch, Mid 2010) running OS X El Capitan 10.11.5 (15F34).\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nObserved on multiple Macs running Multiple OSes.\r\n\r\nAttachments:\r\n'Screen Shot 2016-07-10 at 12.36.49 PM.png' was successfully uploaded."
