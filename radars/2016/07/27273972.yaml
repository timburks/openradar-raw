    description: "Summary:\r\nThe UIPopoverPresentationController automatically resizes to a wrong size after a UIAlertController (action sheet style) is shown by the presented view controller.\r\n\r\nSteps to Reproduce:\r\n1. Create a new event in Calendar.app on iPad\r\n2. Select the event to see the details in a popover\r\n3. Select Edit to edit the event\r\n4. Select Delete Event and the Cancel\r\n\r\nExpected Results:\r\nThe alert controller should be dismissed without resizing the popover.\r\n\r\nActual Results:\r\nThe popover is resized to be too small. This happens in any app, which dismisses a UIAlertController inside a UIPopoverPresentationController.\r\n\r\nVersion:\r\niOS 10.0 (14A5297c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone Simulator\r\n\r\nAttachments:\r\n'UIPopoverPresentationController.png' was successfully uploaded."
