    description: "Summary:\r\nXcode's crash list in the Organizer window doesn't show the versions where most of the crashes occur when there is more than 5 versions where the crash occurs.\r\n\r\nSteps to Reproduce:\r\nOpen the organizer window for an application in Xcode\r\nSelect the crashes tab\r\nSelect crash that occurs on more than 5 versions\r\n\r\nExpected Results:\r\nUser can see all versions of iOS that contain the crash in the side drawer or at the very least can see the version with the most crashes.\r\n\r\nActual Results:\r\nUser can only see small percentage of that crashe by version and the other 95% occur in the \"other\" version. See picture for details.\r\n\r\nVersion:\r\nXcode Version 7.3.1 (7D1014), OS X 10.11.5 (15F34)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n`NO_CRASH_STACK` crash on a release version of app\r\n\r\nAttachments:\r\n'Screen Shot 2016-07-08 at 2.38.35 PM.png' was successfully uploaded."
