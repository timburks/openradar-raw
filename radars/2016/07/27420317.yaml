    description: "Summary:\r\nNone of the \"Text-Based API\" properties in the Xcode Build Settings page actually worked. If \"Enable Text-Based Stubs Generation\" is enabled, the build will fail and print \"error: can't exec 'tapi' (No such file or directory)\"\r\n\r\nSteps to Reproduce:\r\n1. In a framework target, change \"Enable Text-Based Stubs Generation\" to YES.\r\n2. Build the framework\r\n\r\nExpected Results:\r\ntapi tool to be present and able to be executed successfully\r\n\r\nActual Results:\r\ntapi tool is missing and fails the build\r\n\r\nVersion:\r\nXcode 8 beta 3\r\n\r\nNotes:\r\nThe problem has been present since the feature was \"introduced\" in Xcode 7.\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
