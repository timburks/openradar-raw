    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\nSee title. When a timer countdown ends, Clock.app plays the selected sound loop on repeat, but doesn't provide a way to dismiss the timer.\r\n\r\nSteps to Reproduce:\r\n1. Open Clock.app.\r\n2. Start a 1-minute timer.\r\n3. Wait for the timer to end.\r\n\r\nExpected Results:\r\nClock.app provides a local notification to dismiss the timer.\r\n\r\nActual Results:\r\nNo notification appears and you can't stop the alarm from sounding in Clock.app.\r\n\r\nVersion:\r\niOS 10.0 (14A5297c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5s, 32gb, T-Mobile\r\n\r\nAttachments:"
