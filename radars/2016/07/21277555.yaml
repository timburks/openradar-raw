    description: "Summary:\r\nThis is an important effect in iOS, and it would allow apps to further conform to the spirit of the iOS Human Interface Guidelines.\r\n\r\nSteps to Reproduce:\r\nNot Applicable. \r\n\r\nExpected Results:\r\nNot Applicable.\r\n\r\nActual Results:\r\nNot Applicable.\r\n\r\nVersion:\r\nAll iOS versions & builds after version 7.0.3\r\n\r\nNotes:\r\nMany Apple apps use this capability, including Weather, Safari, Newsstand, Reminders, iBooks, and Videos. \r\nBefore iOS 7.0.3, there were two private APIs to enable this feature: -[UIApplication _setIsOpaque] and the UIApplicationIsOpaque PLIST key. \r\n\r\nConfiguration:\r\nAll iOS devices\r\n\r\nAttachments:"
