    description: "Area:\r\nMessages\r\n\r\nSummary:\r\nReceive a message on iOS 10 Beta 2, press hard on the notification to respond in notification screen, lock the phone without dismissing. When you unlock the phone, there is no clear way to dismiss notifications page (close button doesn't work, and the only way out is to double tap home, bringing you to Wallet).\r\n\r\nSteps to Reproduce:\r\n1) press hard on messages notification to respond in notification screen\r\n2) lock phone\r\n3) unlock phone\r\n\r\nExpected Results:\r\nDismiss should work.\r\n\r\nActual Results:\r\nDismiss doesn't work.\r\n\r\nVersion:\r\niOS 10.0 (14A5297c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6s 64GB, Verizon, iOS dev Beta 2 (public beta 1)"
