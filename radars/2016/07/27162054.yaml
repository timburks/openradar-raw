    description: "Title:\r\n14A5261v: Emojify selects a \"key\" emoji to replace the word \"taste.\"\r\n\r\nDescription:\r\nWhen tying a message then activating the emoji keyboard to \"emojify\" the message, most of the replacement emoji are appropropriate, but I cannot figure out the intention of replacing the word \"taste\" with a \"key\" emoji.\r\n\r\nSteps to Reproduce:\r\n1) Use the Messages app to create a new message a friend. Preferably a friend who likes Skittles.\r\n2) Type \"Taste the rainbow\"  (note: other phrases with the word \"taste\" will also work\r\n3) Tap the smiley to activate the emoji keyboard and the emojify feature.\r\n4) Tap the highlighted word \"Taste\"\r\n5) Be confused by the \"key\" emoji that replaced the word \"Taste\"\r\n\r\nExpected Results:\r\nEither:\r\n1) The word \"taste\" will not be highlighted because there is no emoji that captures the meaning.\r\nor\r\n2) The word \"taste\" will be replaced by a \"Tounge\" emoji, which kind of captures the meaning.\r\n\r\nActual Results:\r\nThe word \"taste\" is highlighted it and if tapped, is replaced with a  \"key\" emoji.\r\n\r\nConfiguration: \r\niPhone 6s, 64GB, AT&T.\r\n\r\nVersion and Build:\r\niOS 10.0 [14A5261v]\r\n\r\nAdditional Notes:\r\nThis behavior is NOT exhibited on an iPad Air with the same build (14A5261v)"
