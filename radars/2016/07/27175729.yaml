    description: "Summary:\r\nAfter upgrading from macOS Beta 1 to macOS Beta 2 I am unable to open Mail or Messages. I get an instant crash every single time.\r\n\r\nSteps to Reproduce:\r\n1. Install Beta 1 over the latest El Capitan.\r\n2. Install Beta 2 over Beta 1.\r\n3. Try and launch Mail or Messages\r\n\r\nExpected Results:\r\n4. Messages open correctly\r\n\r\nActual Results:\r\n4. Messages and Mail Quit unexpectedly showing a crash dump. They \r\n\r\nVersion:\r\n10.12 Beta (16A239j)\r\n\r\nNotes:\r\nI did put in a AMD card upgrade, and I noticed the crash dumps both refer to the Metal APIs. \r\n\r\nConfiguration:\r\n  Model Name:\tMac Pro\r\n  Model Identifier:\tMacPro5,1\r\n  Processor Name:\tQuad-Core Intel Xeon\r\n  Processor Speed:\t3.2 GHz\r\n  Number of Processors:\t1\r\n  Total Number of Cores:\t4\r\n  L2 Cache (per Core):\t256 KB\r\n  L3 Cache:\t8 MB\r\n  Memory:\t32 GB\r\n  Processor Interconnect Speed:\t4.8 GT/s\r\n  Boot ROM Version:\tMP51.007F.B03\r\n  SMC Version (system):\t1.39f11\r\n  SMC Version (processor tray):\t1.39f11\r\n  Serial Number (system):\tCMVHX0ALF4MC\r\n  Serial Number (processor tray):\tJ522301S7CZJC     \r\n  Hardware UUID:\t15EA166B-53B1-56AB-B417-4179DD9B5DDC\r\n\r\nAMD Radeon HD 7950:\r\n\r\n  Chipset Model:\tAMD Radeon HD 7950\r\n  Type:\tGPU\r\n  Bus:\tPCIe\r\n  Slot:\tSlot-1\r\n  PCIe Lane Width:\tx16\r\n  VRAM (Total):\t3072 MB\r\n  Vendor:\tATI (0x1002)\r\n  Device ID:\t0x679a\r\n  Revision ID:\t0x0000\r\n  ROM Revision:\t113-E2080C-101\r\n  EFI Driver Version:\t01.00.624\r\n  Metal:\tSupported\r\n\r\nAttachments:\r\n'messages.txt' and 'mail.txt' were successfully uploaded."
