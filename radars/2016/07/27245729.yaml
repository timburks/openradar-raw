    description: "SpringBoard (Home Screen)\r\n\r\nSummary:\r\nWhen dragging down on home screen to enter Quick Search, if you bring down NC and then hide it again, now the Quick Search view does not respond to taps.\r\n\r\nSteps to Reproduce:\r\n1. Drag down on home screen to enter the Quick Search view.\r\n2. Bring down Notification Center by dragging down from top of screen.\r\n3. Dismiss Notification center by sliding it up.\r\n4. Now back in Quick Search, tap on anything, e.g. app icon or the cancel button. Also type in a search, none of the results can be tapped.\r\n\r\nExpected Results:\r\nTaps should work\r\n\r\nActual Results:\r\nTaps don't work, the view is not responding to any taps. (screenshot attached)\r\n\r\nVersion:\r\n iOS 10 beta 2 (build 14A5297c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPod Touch 6G\r\n\r\nAttachments:\r\n'Screen Shot 2016-07-08 at 16.00.10.png' was successfully uploaded."
