    description: "Area:\r\nNotification Center\r\n\r\nSummary:\r\nWhen a notification appears on iOS 10 on a device that does not support 3D Touch, tapping the notification has no effect.\r\n\r\nSteps to Reproduce:\r\n1. Lock your non 3D Touch device (e.g., iPhone 5s).\r\n2. Wait until you receive a notification.\r\n3. Tap on the notification.\r\n\r\nExpected Results:\r\nThe notification opens to the \"widget\" view so that you can interact with it.\r\n\r\nActual Results:\r\nNothing happens\r\n\r\nVersion:\r\niOS 10.0 (14A5297c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5s, 32 gb, T-Mobile\r\n\r\nAttachments:\r\n'IMG_2557.PNG' was successfully uploaded."
