    description: "Summary:\r\nUIFont APIs such as systemFont(ofSize:), boldSystemFont(ofSize:), etc. duplicate return type information in their signature.\r\n\r\nThis isn’t a direct violation of the \"Prune a match for any type name in the signature from the tail of the preceding selector piece\" rule at https://github.com/apple/swift-evolution/blob/master/proposals/0005-objective-c-name-translation.md, as in this case, it’s not introducing a parameter, is not a property, and the functions do have parameters. However, I propose that the word \"Font\" be pruned from these signatures as it needlessly duplicates type information.\r\n\r\nThe same could be said for the parameter name in these APIs, `fontSize`. `size` would suffice.\r\n\r\nSteps to Reproduce:\r\nN/A\r\n\r\nExpected Results:\r\nN/A\r\n\r\nActual Results:\r\nN/A\r\n\r\nVersion:\r\nXcode 8.0 beta 2 (8S162m)\r\n\r\nNotes:\r\nN/A\r\n\r\nConfiguration:\r\nN/A"
