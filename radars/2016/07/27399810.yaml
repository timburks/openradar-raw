    description: "Summary:\r\nThere is no background mode available, which allows an app to communicate with HomeKit accessories while being in the background. There are use cases in which it's useful for an app to control accessories in the background. For example a user want to execute an action set in 5 minutes. An app could schedule a local notification which wakes up the app in 5 minutes. The app can then execute the action set.\r\n\r\nSteps to Reproduce:\r\nThere is no UIBackgroundModes value available in the documentation to communicate with HomeKit accessories. The values \"external-accessory\" and \"bluetooth-central\" doesn't provide the \r\n\r\nExpected Results:\r\nThere should be a background mode to communicate with HomeKit accessories.\r\n\r\nActual Results:\r\nThere is no background mode available to communicate with HomeKit accessories.\r\n\r\nVersion:\r\niOS 10\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone\r\n\r\nAttachments:"
