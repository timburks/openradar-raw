    description: "Summary:\r\nIn both DP1 and DP2 of macOS Sierra, attempting to bind to Active Directory using an authorized account returns \"Authentication failed.\"\r\n\r\nSteps to Reproduce:\r\n1. Open Users & Groups preference pane.\r\n2. Click Login Options, and \"Join\" next to \"Network Account Server.\"\r\n3. Input the AD server hostname, and enter the user/passwword of an AD Admin user authorized to join the domain, and click OK.\r\n\r\n\r\nExpected Results:\r\nThis user would be authenticated and the machine joined to the domain.\r\n\r\n\r\nActual Results:\r\nAn error is immediately shown: \"Authentication failed. Please check the name and password and try again.\"\r\n\r\nI'm attaching a sample of the log text from running `log stream --level debug --process opendirectoryd`:\r\n\r\n2016-07-06 15:02:49.248358+0000 0x31850    Default     0x8000000000013f61   96     opendirectoryd: Client: <private>, UID: 600, EUID: 600, GID: 20, EGID: 20\r\n2016-07-06 15:02:49.248421+0000 0x31850    Debug       0x8000000000013f61   96     opendirectoryd: created request: 20996\r\n2016-07-06 15:02:49.248437+0000 0x31850    Debug       0x8000000000013f61   96     opendirectoryd: submitting request to internal pipeline\r\n2016-07-06 15:02:49.248492+0000 0x31850    Default     0x8000000000013f61   96     opendirectoryd: disconnect module connection\r\n2016-07-06 15:02:49.248642+0000 0x315f5    Default     0x8000000000013f61   96     opendirectoryd: ODNodeCreateWithNameAndOptions completed\r\n2016-07-06 15:02:49.248824+0000 0x31850    Default     0x8000000000013f61   96     opendirectoryd: Client: <private>, UID: 600, EUID: 600, GID: 20, EGID: 20\r\n2016-07-06 15:02:49.248862+0000 0x31850    Debug       0x8000000000013f61   96     opendirectoryd: created request: 20997\r\n2016-07-06 15:02:49.248890+0000 0x31850    Debug       0x8000000000013f61   96     opendirectoryd: submitting request to internal pipeline\r\n2016-07-06 15:02:49.249607+0000 0x31850    Default     0x8000000000