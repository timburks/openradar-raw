    description: "Summary:\r\nThe screenshots in the iOS Table View Programming Guide are at least 4 years old. They should be updated to reflect the look-and-feed of table views post-iOS 7.\r\n\r\nSteps to Reproduce:\r\n1. Navigate to https://developer.apple.com/library/ios/documentation/UserExperience/Conceptual/TableView_iPhone/TableViewStyles/TableViewCharacteristics.html\r\n2. View the screenshot listed under Figure 1-1.\r\n\r\nExpected Results:\r\nThe screenshot is of a table view as it appears in iOS 9/10.\r\n\r\nActual Results:\r\nThe screenshot is of a table view as it appears in iOS 6 or below. See attached.\r\n\r\nVersion:\r\nTable View Programming Guide for iOS\r\n\r\nhttps://developer.apple.com/library/ios/documentation/UserExperience/Conceptual/TableView_iPhone/TableViewStyles/TableViewCharacteristics.html\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niMac (Retina 5K, 27-inch, Late 2014)\r\n4 GHz Intel Core i7\r\n16 GB 1600 MHz DDR3\r\nAMD Radeon R9 M295X 4096 MB\r\n\r\n\r\nAttachments:\r\n'tv_plain_style.jpg' was successfully uploaded."
