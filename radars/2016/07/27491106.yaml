    description: "Summary:\r\nIn iOS 10 beta 3, it doesn’t seem to be possible to scroll down to the \"More…\" item in a UIDocumentMenuViewController. This may be related to the number of items displayed in the menu view controller\r\n\r\nSteps to Reproduce:\r\n1. Open Pages on iPhone or iPad\r\n2. Tap on the \"+\" button\r\n3. Try to scroll down to the \"More…\" item\r\n\r\n\r\nExpected Results:\r\nYou should be able to scroll down to the \"More…\" item to configure the file providers that are shown in the menu.\r\n\r\nActual Results:\r\nThe document menu view controller cannot be scrolled.\r\n\r\n\r\nVersion:\r\niOS 10.0 (14A5309d)\r\n\r\nNotes:\r\nThis works on iOS 9.3.3. \r\nI've attached a screenshot.\r\n\r\nConfiguration:\r\niPhone 6s, iPad Pro.\r\n\r\nAttachments:\r\n'IMG_5066.png' was successfully uploaded."
