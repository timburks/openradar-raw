    description: "Summary:\r\nWhen quitting full screen movie or TV show the cursor disappears. Cursor still works and it is possible to click on items. Enabling and disabling Mission Control brings it back.\r\n\r\nSteps to Reproduce:\r\n1. Open iTunes.\r\n2. Start playing any video.\r\n3. Press command + F to enter full screen.\r\n4. Wait for cursor to disappear.\r\n5. Press Escape to exit full screen\r\n\r\nExpected Results:\r\nMove exists full screen, mouse cursor appears. Movie stops.\r\n\r\nActual Results:\r\nMovie exits full screen, mouse cursor hidden. Movie stops.\r\n\r\nVersion:\r\nOS X 10.6.6 iTunes 12.4.2.4\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nRetina MacBook Pro 13\r\n\r\nAttachments:"
