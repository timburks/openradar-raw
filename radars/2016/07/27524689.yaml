    description: |-
        Summary:
        When typing in a message in the input field, then selecting and expanding an iMessage app extension, the input field is cleared. When collapsing the view again, the previous content is shown again. Likewise, the text typed in expanded state is lost when collapsing the view.

        Steps to Reproduce:
        Type a message in the input field, then select and expand an iMessage app extension.

        Expected Results:
        The typed message is still shown in the iMessage input field.

        Actual Results:
        The iMessage input field is cleared.

