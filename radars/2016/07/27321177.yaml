    description: "Summary:\r\nUpon waking up, an Apple TV was previously using an Airplay speaker, will revert to using the internal audio output.\r\n\r\nSteps to Reproduce:\r\n1. Power/Wake up Apple TV\r\n2. Select an Airplay speaker from the Audio settings\r\n3. Play media and verify speaker is receiving audio\r\n4. Put Apple TV to sleep\r\n5. Wake up Apple TV\r\n6. Play media\r\n\r\nExpected Results:\r\nAudio plays through the Airplay speaker as it did during the last session.\r\n\r\nActual Results:\r\nAudio plays through internal speaker\r\n\r\nVersion:\r\ntvOS 9.2.1 (13Y772)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nApple TV 4 32GB"
