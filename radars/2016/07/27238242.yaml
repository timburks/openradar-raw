    description: "Area:\r\nLock Screen\r\n\r\nSummary:\r\nIn iOS 10 dev seed 2, Mail previews on the Lock screen don't show up.\r\n\r\nSteps to Reproduce:\r\n1. Ensure that in the Mail notification settings, that the show on lock screen is on, and show previews is on as well. \r\n2. Lock the phone, leave it face up\r\n3. Send an email to the account set up earlier\r\n4. You should see the email show up on the lock screen, but no preview of the email. \r\n\r\nExpected Results:\r\nThe email preview on the lock screen shows up. \r\n\r\nActual Results:\r\nNo Preview. \r\n\r\nVersion:\r\niOS 10.0 (14A5297c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6s Plus, Verizon, on wifi\r\n\r\nAttachments:\r\n'icloud notification settings.jpg' and 'lock_screen_email.jpg' were successfully uploaded."
