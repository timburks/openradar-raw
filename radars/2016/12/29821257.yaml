    created: "2016-12-28T22:53:17.08681Z"
    description: "Summary:\r\nIKEv2 certificate-based VPN always fails when using ECDSA elliptic curve certificates. Switching to RSA certificates solves the issue.\r\n\r\nSteps to Reproduce:\r\nUse ECDSA certificates when creating an IKEv2 connection to Strongswan or similar. \r\n\r\nExpected Results:\r\nThe VPN connection should succeed, like it does with RSA certificates.\r\n\r\nActual Results:\r\nThe VPN connection fails. The remote side reports a failure to establish a proposal. \r\n\r\nVersion:\r\nmacOS 10.12.2\r\niOS 10.2\r\n\r\nNotes:\r\n\r\nConfiguration:\r\nOccurs always."
