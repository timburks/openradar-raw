    description: "Area:\r\nPreview\r\n\r\nSummary:\r\nIn 10.12.2 (regression) if you edit a ScanSnap scanned PDF and then save the changes, Preview destroys the OCR layer, losing user data.\r\n\r\nSteps to Reproduce:\r\nScan a document with ScanSnap and OCR, before or after upgrading to 10.12.2.\r\n\r\nThen edit the document in Preview, make any changes (eg swap two pages) save and reopen.  \r\n\r\n\r\nExpected Results:\r\nFaithfully preserve the document\r\n\r\nActual Results:\r\nDestroys the OCR layer.\r\n\r\nVersion:\r\n10.12.2\r\n\r\nNotes:\r\nSee also: http://www.documentsnap.com/ocr-text-macos-sierra-preview\r\n\r\nConfiguration:\r\n10.12.2"
