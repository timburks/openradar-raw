    description: "I have a lot of meetings during a day, all in different locations. I'm a heavy Siri user. So I'd like to be able to ask Siri: \"Navigate to next meeting\" or \"I want to go to my next appointment\" or similar and it be able to use the location information in my calendars next appointment.\r\n\r\nSteps to Reproduce:\r\n1. Ask Siri: \"Navigate to next meeting\"\r\n\r\n\r\nExpected Results:\r\nIt uses calendar information to find location of my next appointment and shows me navigation instructions for my preferred travel system (Car, Walk or any other).\r\n\r\nActual Results:\r\nSiri does a google search."
