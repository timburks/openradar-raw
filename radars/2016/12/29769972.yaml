    description: "Area:\r\nSafari\r\n\r\nSummary:\r\nWhen setting the new \"Prefer tabs when opening documents\" setting to \"In Full Screen only\", the behaviour is unexpected on a dualhead system. While running Safari fullscreen on one screen (e.g. playing a YouTube video), Safari opens tabs on the other screen even when choosing new window.\r\n\r\nSteps to Reproduce:\r\nOn a dualhead system:\r\n1. Set \"System Prefrences => Dock => Prefer tabs when opening documents\" to \"In Full Screen only\"\r\n2. Open a Safari window on each screen\r\n3. Switch one of the Safari windows to fullscreen (e.g. play a YouTube window fullscreen)\r\n4. Select the other Safari *window* on the other screen\r\n5. Open a new Safari window (CMD+N, via the Menu Bar, etc)\r\n\r\nExpected Results:\r\nSince I ordered to open a new window from a non-fullscreen Safari window, I expect a new window to open on the current screen\r\n\r\nActual Results:\r\nI get a new tab in the non-fullscreened window instead.\r\n\r\nVersion:\r\nmacOS 10.12.2 (16C67), Safari 10.0.2 (12602.3.12.0.1)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nDualscreen system running current software"
