    description: "Area:\r\nAppKit\r\n\r\nSummary:\r\nWhen a window has been designated \"not miniaturizable\" by omitting the appropriate value from its styleMask, it should not be miniaturizable even by selecting \"Minimize All\" from the Window menu.\r\n\r\nSteps to Reproduce:\r\n1. Open TextEdit\r\n2. Select TextEdit -> About TextEdit to open the about box.\r\n3. Hold the option key while selecting Window -> Minimize All\r\n\r\n\r\nExpected Results:\r\nThe About Box window, not being miniaturizable, should not be minimized.\r\n\r\nActual Results:\r\nThe About Box, along with any other open window, is minimized to the Dock.\r\n\r\n\r\nVersion:\r\n10.12.2 (16C48b \r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
