    description: "Summary:\r\nI was running out of space in iCloud, so I got a notification to upgrade my storage, with the options to \"Upgrade now\" or \"Later\" (I'm not quite sure what they were, but something similar to that). I dismissed it with \"Later\" and received a crash. Attached is a crash log.\r\n\r\nSteps to Reproduce:\r\n1. Fill up iCloud\r\n2. Receive notification for upgrading storage\r\n3. Click \"Later\" or whatever the decline option is\r\n4. Crash\r\n\r\nExpected Results:\r\nThe notification goes away, no crash\r\n\r\nActual Results:\r\nCrash\r\n\r\nVersion:\r\nmacOS Sierra 10.12 Beta (16A239j)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nLate 2011 MacBook Pro running macOS Sierra 10.12 Beta (16A239j)"
