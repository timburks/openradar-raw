    description: "Mac OS X 10.12.1: Touch ID Preference Pane is hidden when migrating macOS installation to MacBook Pro with Touch Bar\r\n\r\nMacBookPro13,2, Mac OS X 10.12.1 (16B2657)\r\n\r\nSummary:\r\nWhen an installation of Mac OS X 10.12.1 is migrated from an older Mac to a MacBook Pro with a Touch Bar the Touch ID Preference Pane is missing from the System Preferences app.\r\n\r\nSteps to Reproduce:\r\nClone an installation of Mac OS X 10.12.1 (16B2657) from an older Mac (without a Touch Bar) to a new MacBook Pro (with a Touch Bar).\r\nOpen the System Preferences app.\r\n\r\nExpected Results:\r\nThe System Preferences app shows all Preference Panes including the Touch ID Preference Pane.\r\n\r\nActual Results:\r\nThe System Preferences app does not display the Touch ID Preference Pane."
