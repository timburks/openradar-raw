        2. Create a contact without a name, but only phone number (see screenshot)
        3. Press "Done"
        4. Check the avatar of the newly created contact

        Expected Results:
        - High resolution, retina image

        Actual Results:
        - Low resolution, non-retina image

        Regression:

        Notes:
        Although the screenshot has been made on the simulator, the exact same thing happens on actual devices
