    created: "2016-12-07T12:38:37.69793Z"
    description: "Summary:\r\nInformal protocols having a separate documentation page (e.g. NSEditor) are not searchable from the Xcode documentation window.\r\n\r\nSteps to Reproduce:\r\n1. Open Documentation and API Reference window\r\n2. Search for an informal protocol having a documentation page (e.g. NSEditor)\r\n\r\nExpected Results:\r\nI expect to see the page for NSEditor listed in the suggestions so that I can click on it.\r\n\r\nActual Results:\r\nThe page for NSEditor is not present in the suggestions.\r\n\r\nVersion:\r\nHere is the page I expected to see mentioned: https://developer.apple.com/reference/appkit/1654405-nseditor\r\n\r\nHowever, I've seen that this bug also appears on other informal protocols that have a separate page like NSEditor does."
