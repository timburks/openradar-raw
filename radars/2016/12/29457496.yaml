    description: "Area:\r\nSpringBoard (Home Screen)\r\n\r\nSummary:\r\nThe Settings.app crashes when you try to open your application's settings page from the app.\r\n\r\nSteps to Reproduce:\r\n1. Install provided application\r\n2. Launch it. Photos access rights alert displayed.\r\n3. Decline access to photos.\r\n4. Tap the request access button on the screen. Custom dialog appears.\r\n5. Tap go to settings button\r\n\r\nExpected Results:\r\nSettings.app opens and displays your application's privacy settings\r\n\r\nActual Results:\r\nSettings.app crashes\r\n\r\nVersion:\r\niOS 10.1.1\r\n\r\nNotes:\r\nTo reproduce the crash again you should reset privacy settings on your iOS device and reinstall the application.\r\n\r\nConfiguration:\r\niPhone 7 (128 Gb), iPhone 5c (16gb), iPad mini 3gen (64gb)\r\n\r\ndemo: https://github.com/bryzinski/SettingsCrash"
