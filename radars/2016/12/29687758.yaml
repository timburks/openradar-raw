    description: "Summary:\r\nThe emoji suggestion for the word \"fox\" is the wolf face emoji, not the fox face emoji.\r\n\r\nSteps to Reproduce:\r\n1. Type the word \"fox\" using the English keyboard in any app.\r\n\r\nExpected Results:\r\nEmoji suggestion is U+1F98A Fox Face (\U0001F98A).\r\n\r\nActual Results:\r\nEmoji suggestion is U+1F43A Wolf Face (\U0001F43A).\r\n\r\nNotes:\r\nThe wolf face looked like a fox prior to iOS 10.2, but no longer does, and an actual fox emoji is now included."
