    description: "Summary:\r\nWhen using in-page search, on some pages, Safari and Safari Technical Preview won’t scroll to the matched text if the search is more than two characters long.\r\n\r\nSteps to Reproduce:\r\n1. Go to https://code.visualstudio.com/Docs/editor/debugging\r\n2. Press Cmd-F to get the in-page search control.\r\n3. Start typing the word “smart”.\r\n\r\nExpected Results:\r\nShould scroll to, and highlight, the “Smart step” header.\r\n\r\nActual Results:\r\nWhen typing “s” then “m”, it begins to highlight the correct item, but once “a” is typed, it scrolls back to the top of the page and it is not possible to use the find widget arrow controls to jump back to the correct section. Cmd-G (Find Next) does not work either.\r\n\r\nVersion:\r\nRelease 20 (Safari 10.1, WebKit 12603.1.16)\r\n\r\nNotes:\r\nChrome and Firefox work correctly on the same pages.\r\n\r\nConfiguration:\r\nmacOS 10.12.2\r\nAll Safari extensions disabled\r\nURL: https://code.visualstudio.com/Docs/editor/debugging and many other pages on that site"
