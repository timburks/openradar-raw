    description: "Area:\r\nGraphics&Imaging\r\n\r\nSummary:\r\nWhen connecting via Screen Sharing from a Retina Mac running macOS 10.12.2 to a non-Retina Mac, the Screen Sharing window is low-resolution\r\n\r\nSteps to Reproduce:\r\n1. Upgrade a(n admin) Mac to macOS 10.12.2\r\n2. Open Screen Sharing and connect to a non-Retina Mac\r\n\r\nExpected Results:\r\nScreen Sharing window appears smoothed correctly.\r\n\r\nActual Results:\r\nScreen Sharing window is low-resolution.  Text (especially in Terminal) is blocky and difficult to read.\r\n\r\nVersion:\r\nAdmin:\r\nMacBook Pro (Retina, 13-inch, Late 2013) 10.12.2 (16C67)\r\n\r\nTarget/Slave:\r\nMacPro5,1 10.12.2 (16C67)\r\n\r\nNotes:\r\nThis appears to be an issue with macOS 10.12.2.  The issue started with the update to macOS 10.12.2 and didn't exist on macOS 10.12.1.\r\n\r\nConfiguration:\r\nAdmin:\r\nMacBook Pro (Retina, 13-inch, Late 2013) 10.12.2 (16C67)\r\n\r\nTarget/Slave:\r\nMacPro5,1 10.12.2 (16C67)"
