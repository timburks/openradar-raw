    description: "Summary:\r\nEvery time I write a message in Mail.app, it will create a draft every minute or so. This might be an autosave \"feature\", but I consider it to be a bug since it requires going through all of my drafts and deleting them.\r\n\r\nSteps to Reproduce:\r\n1. Create a message (new email, reply, etc.)\r\n2. Type for a while\r\n3. Mail will automatically create a lot of drafts\r\n\r\nExpected Results:\r\nMail creates one draft for the current email, updates it, and deletes it when it is sent.\r\n\r\nActual Results:\r\nMail creates a bunch of drafts.\r\n\r\nVersion:\r\n10.12 Beta (16A294a)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nLate 2011 MacBook Pro running macOS Sierra 10.12 Beta (16A294a)"
