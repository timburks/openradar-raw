    description: "Area:\r\nCellular Service (Calls / Data)\r\n\r\nSummary:\r\nWhen going in Settings>Cellular and flipping the switch for cellular data for an app to \"On\", the setting isn't saved and is lost on exit.\r\n\r\nSteps to Reproduce:\r\n1. Open Settings and go to Cellular.\r\n2. Flip the switch for an app from \"Off\" to \"On\".\r\n3. Go back to the Settings main page.\r\n4. (Option 1) Go back to Cellular, scroll down to the app, find that it's still stuck \"Off\".\r\n4. (Option 2) Open the app with Wi-Fi off; it will be unable to connect to the internet.\r\n\r\nExpected Results:\r\nThe setting is saved and applied.\r\n\r\nActual Results:\r\nNeither occurs.\r\n\r\nVersion:\r\niOS 10.0 [14A5261v]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5c 16 GB AT&T, using cellular data"
