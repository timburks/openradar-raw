    description: "Summary:\r\nWhen importing photos into Photos from a camera, selecting 'Delete items after import' from the Import screen does not result in photos being delete from the camera after the import.\r\n\r\nSteps to Reproduce:\r\n1. Connect camera to Mac.\r\n2. Open Photos, go to Import Screen.\r\n3. Select all photos.\r\n4. Check box for 'Delete items after import'.\r\n5. Import photos.\r\n\r\nExpected Results:\r\nPhotos should be deleted from camera.\r\n\r\nActual Results:\r\nPhotos are still on camera, and still appear in the Import screen.\r\n\r\nVersion:\r\nPhotos 2.0 (3130.0.240)\r\nmacOS 10.12.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niMac (27-inch, Late 2013)\r\nmacOS 10.12.2\r\nPhotos 2.0 (3130.0.240)\r\nOlympus E-M1 camera\r\n\r\nAttachments:"
