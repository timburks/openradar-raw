    description: "Summary:\r\nI regularly use my MacBook at my desk plugged into speakers. If I wake the sleeping MacBook while the aux plug is still plugged in and try to change volume I'll get the volume HUD interface with the circle and cross through it (fig1. \U0001F6AB) until I unplug and re-plug the aux connection.\r\n\r\nSteps to Reproduce:\r\n1. Plug in aux/audio plug\r\n2. Sleep MacBook\r\n3. Wake MacBook\r\n4. Try to play audio or change volume\r\n\r\nExpected Results:\r\nAudio should play or the volume should change \r\n\r\nActual Results:\r\nAudio won't play and the volume won't change.\r\n\r\nVersion:\r\nMacBook Pro (13-inch, Late 2016, Four Thunderbolt 3 Ports)\r\nmacOS Sierra 10.12.1 16B2657\r\n\r\nNotes:\r\n\U0001F62B\U0001F3A7"
