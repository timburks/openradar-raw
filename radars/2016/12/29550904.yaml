    description: "Area:\r\nRemote.app Support\r\n\r\nProject reproducing the error:\r\nhttps://github.com/dcordero/Radar-5020390241861632\r\n\r\nSummary:\r\nWhen using the App Remote for iOS there is not way to trigger Tap gestures. Event on devices with 3D Touch tap gestures are triggered as Select to the methods `pressesBegan`, `pressesEnded`, `pressesChanged` and `pressesCancelled`\r\n\r\nSteps to Reproduce:\r\n1.- Tap Up, Down and then Select on Siri Remote\r\n\r\nAll the gestures are perfectly processed\r\n\r\n2.- Tap Up, Down and then Select on the iOS Remote App\r\n\r\nAll the gestures are received as Select\r\n\r\nExpected Results:\r\nThe methods `pressesBegan`, `pressesEnded`, `pressesChanged` and `pressesCancelled` receive different gesture types for tap and select gestures on the same way than when using Siri Remote.\r\n\r\nActual Results:\r\nAll the gestures are received as Select\r\n\r\nVersion:\r\ntvOS 10, iOS 10.1.1"
