    description: "Area:\r\nPreferences\r\n\r\nSummary:\r\nIn Security & Privacy prefs pane, attempting to enable Apple Watch unlock yields the error \"Your Mac was unable to communicate with your Apple Watch.\"\r\n\r\nSteps to Reproduce:\r\n1. Have an apple watch turned on and unlocked.\r\n2. Go in prefs, security and privacy\r\n3. Check \"Allow your Apple Watch to unlock your Mac\"\r\n4. View the \"turning on\" label and spinner for about 30s - 1m. \r\n\r\nExpected Results:\r\nFeature should enable\r\n\r\nActual Results:\r\nFails with alert: \"Your Mac was unable to communicate with your Apple Watch.\", see attached screenshot.\r\n\r\nVersion:\r\n10.12.2 (16C67)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nApple watch sport 42mm gen 1, watchOS 3.1 (14S471)\r\n\r\nAttachments:\r\n'Screen Shot 2016-12-30 at 12.32.49.png' was successfully uploaded."
