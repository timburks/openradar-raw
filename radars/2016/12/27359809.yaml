    description: "Summary:\r\nThe amount of purgeable space shown on my internal hard drive differs between what's show in the \"Get Info\" window of Finder and the \"Storage\" tab of About This Mac.\r\n\r\nSteps to Reproduce:\r\n1. Click on the internal drive in Finder\r\n2. Press Command+I to open the info pane\r\n3. Note the amount of purgeable space\r\n4. Open About This Mac (from the \"Apple menu)\r\n5. Click the \"Storage\" tab\r\n6. Check the amount of purgeable space\r\n\r\nExpected Results:\r\nThey amount of space shown should be consistent\r\n\r\nActual Results:\r\nThey purgeable space show differs\r\n\r\nVersion:\r\nmacOS Sierra 10.12 Beta (16A239j)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nLate 2011 MacBook Pro running macOS Sierra 10.12 Beta (16A239j)"
