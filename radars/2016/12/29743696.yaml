    description: "Summary:\r\nWhen using an iMessage App Extension, displaying the Apple Pay sheet and navigating to a text input field will close the extension, losing any data associated with it that was in progress.\r\n\r\nSteps to Reproduce:\r\n1. Open an iMessage App Extension\r\n2. Inside the extension, cause the Apple Pay sheet to appear\r\n3. Select address or email address to change the entered value\r\n4. Choose \"Enter New Email Address...\" to get the keyboard to appear\r\n5. Begin typing a new email address\r\n\r\nExpected Results:\r\nExpect the iMessage App to still be active when returning from the text input view\r\n\r\nActual Results:\r\nAt the time that the keyboard is shown, the iMessage App Extension is terminated and upon completing the Apple Pay process or canceling, the App Extension will not be able to respond to the Apple Pay delegate methods."
