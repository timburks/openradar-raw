    description: "Summary:\r\nSome profiles Xcode just refuses to download for some reason. See attached screen capture.\r\n\r\nSteps to Reproduce:\r\n1. Launch a project in Xcode with multiple provisioning profiles\r\n2. Open Preferences, Accounts, and open the account for that project\r\n3. Click Download All Profiles or the Download button next to each profile\r\n\r\n\r\nExpected Results:\r\nProfiles download and the Download button next to them disappears\r\n\r\nActual Results:\r\nDownload button greys out and doesn't disappear. Profile is not downloaded. Restarting from step 2 has the same effect.\r\n\r\nVersion:\r\nXcode 8.2 (8C38)\r\n\r\nNotes:\r\nHappens in the latest Xcode, but has been occurring for several 8.x versions\r\n\r\nConfiguration:"
