    description: "Summary:\nWhen choosing to send attached images to Photos.app via the attachments-dropdown in an email, nothing happens. Photos.app does not open, and even if it’s already opened, it does nothing. \n\nSteps to Reproduce:\n1) Receive email with 5 medium-sized pictures (jpg) as attachments\n2) Check out pictures and make sure they are downloaded, by previewing them using quicklook\n3) In the quick actions menu at the top of the email chose „Export to Photos“\n4) … \n\nExpected Results:\nPhotos.app should open and import the pictures from the email attachment\n\nActual Results:\nNothing happened. \n\nRegression:\nTested on Sierra 10.12.2 Beta (16C63a), Photos.app 2.0 (3130.0.240)\n\nNotes:"
