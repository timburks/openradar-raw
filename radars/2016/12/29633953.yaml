    description: "Summary:\r\nThe new water polo emoji uses an unrealistic water polo ball color.\r\n\r\nCompetition water polo balls are typically yellow or primarily yellow (see https://en.wikipedia.org/wiki/Water_polo_ball ). Some leagues allow for stripes of other colors on primarily yellow balls but the principle color is still yellow.\r\n\r\nSteps to Reproduce:\r\nSelect a 'water polo' emoji \U0001F93D on a supported Apple platform (e.g. iOS 10.2), stare at ball and observe color.\r\n\r\nExpected Results:\r\nThe water polo emoji \U0001F93D and gender/skin tone variants should use a typical ball color, i.e. yellow.\r\n\r\nActual Results:\r\nIt's blue.\r\n\r\nVersion:\r\niOS 10.2 and other Apple software implementing Unicode 9.0 emojis"
    email: nottaken@gmail.com
