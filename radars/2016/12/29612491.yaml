    description: "Summary:\r\nUNNotificationCategory objects remain registered even after deleting and reinstalling an app.\r\n\r\nSteps to Reproduce:\r\nhttps://github.com/pdesantis/RadarNotificationCategory\r\n1. Install the attached sample app\r\n2. Accept the notification permission dialog\r\n3. Press the \"register notification category\" button\r\n4. The label will display \"1 categories are registered\"\r\n5. Delete the app\r\n6. Reinstall the app\r\n7. The label will still display \"1 categories are registered,\" even without pressing the register button"
