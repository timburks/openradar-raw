    description: "Summary:\r\nI keep receiving an alert from the firewall, asking if I'd allow nginx network access. It then goes away after a second (which is why I don't have a screenshot). I have allowed nginx access in the Firewall preference pane.\r\n\r\nThis alert is highly annoying, because of its frequency as well as the  fact that it steals the keyboard focus.\r\n\r\nSteps to Reproduce:\r\n1. Wait\r\n\r\nExpected Results:\r\nNo alert\r\n\r\nActual Results:\r\nAn alert shows up every couple minutes and goes away within a second\r\n\r\nVersion:\r\n10.12.2 Beta (16C48b)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nEarly 2015 MacBook Pro with Retina Display running macOS Sierra 10.12.2 Beta (16C48b)Summary:\r\nI keep receiving an alert from the firewall, asking if I'd allow nginx network access. It then goes away after a second (which is why I don't have a screenshot). I have allowed nginx access in the Firewall preference pane.\r\n\r\nThis alert is highly annoying, because of its frequency as well as the  fact that it steals the keyboard focus.\r\n\r\nSteps to Reproduce:\r\n1. Wait\r\n\r\nExpected Results:\r\nNo alert\r\n\r\nActual Results:\r\nAn alert shows up every couple minutes and goes away within a second\r\n\r\nVersion:\r\n10.12.2 Beta (16C48b)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nEarly 2015 MacBook Pro with Retina Display running macOS Sierra 10.12.2 Beta (16C48b)Summary:\r\nI keep receiving an alert from the firewall, asking if I'd allow nginx network access. It then goes away after a second (which is why I don't have a screenshot). I have allowed nginx access in the Firewall preference pane.\r\n\r\nThis alert is highly annoying, because of its frequency as well as the  fact that it steals the keyboard focus.\r\n\r\nSteps to Reproduce:\r\n1. Wait\r\n\r\nExpected Results:\r\nNo alert\r\n\r\nActual Results:\r\nAn alert shows up every couple minutes and goes away within a second\r\n\r\nVersion:\r\n10.12.2 Beta (16C48b)\r\n\r\nNotes:\r\n\r\n\r\nConfig