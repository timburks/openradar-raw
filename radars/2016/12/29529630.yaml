    description: |-
        Summary:
        Messages app crashes when pasting text from the Univeral Clipboard

        Steps to Reproduce:
        1. enable wifi + bluetooth on mac with sierra + iPhone with iOS 10.1
        2. write a message in Message on the mac
        3. do not send message, but copy the contents of the message
        4. open messages on iPhone and target same recepient
        5. paste contents from universal clipboard
        6. wait a second before contents is pasted ( UI stalls for a moment )
        7. crash

        Expected Results:
        The contents of the universal clipboard ( text in this case ) are pasted into the text input component of the iOS messages app when composing a new message on iPhone.

        Actual Results:
        Messages app on iPhone crashed completely and was shut down by the OS

        Regression:
        Latest macOS + latest iOS ( both stable version )
