    description: "Summary:\r\nMaps will show graphical glitches at county-size zoom levels. Attached is a screenshot; these glitches also persist when an attempt to print the map is made (attached as well). It does not appear when the map is exported. The glitches appear independent of location.\r\n\r\nSteps to Reproduce:\r\n1. Open Maps\r\n2. Zoom out reasonably far (i.e. you can see at least more than a couple cities)\r\n\r\nExpected Results:\r\nNo glitches\r\n\r\nActual Results:\r\nGraphics corruption\r\n\r\nVersion:\r\nmacOS Sierra 10.12 Beta (16A239j)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nLate 2011 MacBook Pro running macOS Sierra 10.12 Beta (16A239j)"
