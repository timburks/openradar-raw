    description: "Area:\r\nCalendar\r\n\r\nSummary:\r\nCustom keyboards won't pop up when moving from the \"Title\" field of an event in the calendar to the \"Location\" field.\r\n\r\nSteps to Reproduce:\r\n1. Set custom keyboard as default\r\n2. Open Calendar\r\n3. Create new event\r\n4. Focus \"Title\" field\r\n5. Focus \"Location\" field\r\n\r\nExpected Results:\r\nI expected to see the keyboard when the location field was focused\r\n\r\nActual Results:\r\nThe keyboard did not appear.\r\n\r\nVersion:\r\niOS 10.1.1 (14B100)\r\n\r\nNotes:\r\nThis can be reproduced with a raw keyboard app in xcode.\r\n\r\nConfiguration:\r\niPhone 6 (NG472ZD/A)"
