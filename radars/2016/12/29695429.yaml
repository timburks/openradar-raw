    description: "When viewing an uninitialized drive in Disk Utility,  there's a typo saying \"Uninitalized\" instead of Uninitialized.\r\n\r\nSteps to Reproduce:\r\n1. Hook up a newly purchased empty, uninitialized drive to your Mac using USB or some other connection.\r\n2. Open Disk Utility.\r\n3. Select  the drive.\r\n\r\nExpected Results:\r\nNo typo.\r\n\r\nActual Results:\r\nThere is a typo, the word uninitialized is missing an i. See screenshot.\r\n\r\nVersion:\r\nDisk Utility Version 16.0 (1579)\r\n\r\nConfiguration:\r\nmacOS 10.12.2"
