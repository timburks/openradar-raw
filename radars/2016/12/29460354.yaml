    description: "Area:\r\nMessages\r\n\r\nSummary:\r\nWhile iMessage apps have been available for iOS since iOS 10, many people prefer to use their Mac to send iMessages, and expect to see the same features on macOS. Unfortunately, developers cannot write apps for Messages as they can for iMessage.\r\n\r\nSteps to Reproduce:\r\n1. Open Messages.app\r\n2. Try to use an iMessage app\r\n\r\nExpected Results:\r\nThe ability for developers to create apps for Messages\r\n\r\nActual Results:\r\nNo public API or support\r\n\r\nVersion:\r\nVersion 10.0 (5500)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nEarly 2015 MacBook Pro with Retina Display running macOS Sierra 10.12.2 Beta (16C53a)"
