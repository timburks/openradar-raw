    description: "Summary:\r\nThe Health app doesn't display data imported from third party apps relating to blood pressure or sexual activity.\r\n\r\nSteps to Reproduce:\r\n1. Open the attached project.\r\n2. Build and run.\r\n3. Allow access to HealthKit.\r\n4. Wait for the alert to appear indicating that the data point has been imported.\r\n5. Tap the \"Query Imported Data\" button.\r\n6. Note that the alert indicates that the app was able to query the data point that was just imported.\r\n7. Now open the Health app.\r\n8. Navigate to \"Sources\"\r\n9. Tap \"HKRadar 23Nov\"\r\n10. Tap \"Data\"\r\n\r\nExpected Results:\r\nThe imported blood pressure data point that was just imported is visible.\r\n\r\nActual Results:\r\nThe data point that was just imported does not appear and no data points appear to have been imported from this app.\r\n\r\nVersion:\r\niOS 10.1.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone SE 64GB T-Mobile\r\n\r\nAttachments:\r\n'HKRadar 23Nov.zip' was successfully uploaded."
