    description: "Summary:\r\nXcode always crashes when you try to change any of text view's layout margins in Interface Builder\r\n\r\nSteps to Reproduce:\r\n1. Create nib.\r\n2. Create 2 views (label and text view, setup constraints so label will be above text view; nothing complex, just margin constants with 1000 priority).\r\n3. Select Text View, go to Size Inspector, Find Layout Margins, pick Explicit instead of Default.\r\n4. Enter any value other then 8.\r\n\r\nExpected Results:\r\nXcode continues working\r\n\r\nActual Results:\r\nXcode crashes\r\n\r\n\r\n\r\n/// Duplicate of 27781013 ///"
