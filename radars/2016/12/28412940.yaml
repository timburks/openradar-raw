    description: "Summary:\r\nThe Downloads \"popup\" (the rightmost button on the toolbar) can be minimized using Command-M.\r\n\r\nSteps to Reproduce:\r\n1. Start a download\r\n2. Press the download popup button (on the right on the top bar)\r\n3. Press Command-M\r\n\r\nExpected Results:\r\nThe whole window is minimized\r\n\r\nActual Results:\r\nThe \"popup\" is the only part that is minimized\r\n\r\nVersion:\r\niTunes 12.5.1.21\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nLate 2011 MacBook Pro running macOS Sierra 10.12 (16A323)"
