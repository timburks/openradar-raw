    description: "Summary:\r\nWhen marking-up a multi-page Preview document, dragging a rectangular shape past a page's boundaries hangs the app.\r\n\r\nSteps to Reproduce:\r\n1. Open a multi-page file in Preview.\r\n2. Show the editing tools.\r\n3. Select the rectangular shape.\r\n4. Grab one of the shape's anchors on the page and drag it up or down past the page edge.\r\n5. File a radar when it hangs.\r\n\r\nExpected Results:\r\nI expect the drag either to end at the page boundary, or extend beyond it to the next page.\r\n\r\nActual Results:\r\nHangs. I have to force-quit and restart.\r\n\r\nVersion:\r\nEl Capitan 10.11.4 beta\r\nPreview 8.1 (877.7)\r\n\r\nNotes:\r\nWhat's strange is that the app doesn't say that it's not responding to actions. \r\n\r\nConfiguration:\r\nThis always happens. \r\nMBP mid-2012 El Capitan 10.11.4 beta\r\n\r\nAttachments:"
