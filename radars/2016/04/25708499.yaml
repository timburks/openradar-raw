    description: "Summary:\r\nWhen all items in the tableview are deleted the Done button should revert back to Edit\r\n\r\nSteps to Reproduce:\r\n1. In Xcode create a Master-Detail application for iOS.\r\n2. Without any modifications run app in simulator or device (screen shot 1 -- note Edit button)\r\n3. Press Add button to create an entry (screen shot 2)\r\n4. Click Edit button (screen shot 3 -- note Edit button is now Done button)\r\n5. Click round delete icon at left of entry (screen shot 4 -- note Delete button at right of entry)\r\n6. Click Delete (screen shot 5 -- note no entries in tableview and Done button should have reverted to Edit)\r\n\r\nExpected Results:\r\nDone button should have changed back to Edit button\r\n\r\nActual Results:\r\nDone button stays even though there isn't anything to do since tableview is empty\r\n\r\nVersion:\r\niOS 9.3.1 (13E238)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nSimulator and iPad Air 2 (Wi-Fi only)\r\n\r\nAttachments:\r\n'Screen Shot 2016-04-13 at 11.11.12 AM.png', 'Screen Shot 2016-04-13 at 11.11.35 AM.png', 'Screen Shot 2016-04-13 at 11.11.51 AM.png', 'Screen Shot 2016-04-13 at 11.12.10 AM.png' and 'Screen Shot 2016-04-13 at 11.12.26 AM.png' were successfully uploaded."
