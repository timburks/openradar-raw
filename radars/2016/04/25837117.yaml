    classification: Serious Bug
    created: "2016-04-20T20:31:48.47288Z"
    description: |-
        Source graphics in the PNG format are converted to the sRGB color space at build time. Only JPEG image maintain their color space across a build.

        This prevents non-lossy images, such as interface graphics, from matching wider gamut content (such as photos).
