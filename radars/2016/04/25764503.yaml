    description: "Summary:\r\nIf multiple Labels or TextFields are selected in a storyboard, the picker for font style in the Attributes inspector will repeat the 9 style options rather than collapsing them.\r\n\r\nSteps to Reproduce:\r\n1. Select two or more labels in a storyboard\r\n2. In the attributes inspector, press the arrow next to Font to show detailed font attributes\r\n3. Press the picker for style and observe the available values\r\n\r\nExpected Results:\r\nValues should not repeat\r\n\r\nActual Results:\r\nThe list of styles repeats for each selected label\r\n\r\nVersion:\r\nXcode 7.3\r\nMacOS 10.11.4\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'DoubleStyles.png' and 'TripleStyles.png' were successfully uploaded."
