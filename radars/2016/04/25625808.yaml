    description: "This is a duplicate of rdar://25625649\n\nSummary:\r\nSome Macs in our environment that have a FileVault 2 Recovery Key Redirection configuration profile get stuck on \"escrowing recovery key\" when attempting to rotate the recovery key. This is happening on about 12% of our fleet.\r\n\r\nSteps to Reproduce:\r\n1. Enroll a Mac in Casper\r\n2. Apple a Recovery Key Redirection profile to escrow the key in the JSS\r\n3. Run `sudo fdesetup changerecovery -personal -verbose` in terminal\r\n\r\nExpected Results:\r\nThe key would rotate and be escrowed in the JSS.\r\n\r\nActual Results:\r\nThe key rotates, but gets stuck on escrowing.\r\n\r\nVersion:\r\n10.11.x\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis is affecting MacBook Pros, MacBook Airs and Mac Minis in our org."
