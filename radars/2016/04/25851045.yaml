    description: "Summary:\r\nWhen using the iTunes Search API for a universal app (iOS+tvOS) the JSON response does not show that the app is available for the Apple TV. For tvOS apps only, however, it seems to work.\r\n\r\nSteps to Reproduce:\r\nTry the following example links and look at the 'supportedDevices' in the JSON response:\r\n\r\ntvOS only app: http://itunes.apple.com/lookup?id=1041644975\r\ntvOS + iOS app: http://itunes.apple.com/lookup?id=950812012\r\n\r\nExpected Results:\r\nI expect 'supportedDevices' to contain all supported devices including 'AppleTV4' where suitable.\r\n\r\nActual Results:\r\nFor a universal app (iOS+tvOS) the JSON response does not show that the app is available for the Apple TV."
