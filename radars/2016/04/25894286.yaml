    description: "Summary:\r\nChanging the text size in the Accessibility settings causes the entries in the All Contacts table to disappear. See attached picture.\r\n\r\nScrolling the table causes the entries to be refreshed so that they are again displayed.\r\n\r\nSteps to Reproduce:\r\n1) Open the Contacts App and show the All Contacts table list view\r\n2) Switch to the Settings app\r\n3) In the accessibility settings change the size of the text\r\n4) Switch back to the Contacts App\r\n\r\nExpected Results:\r\nThe text for each contact entry should change size based on the new text size setting\r\n\r\nActual Results:\r\nThe text for each contact disappears (see attached picture). You need to scroll the table to refresh the display.\r\n\r\nVersion:\r\niOS 9.3.1\r\n\r\nConfiguration:\r\niPhone 6S Plus"
