    description: "Summary:\r\nMy ios project has 400 objc file(.h/.m) and 120 swift file (.swift).\r\n\r\nIf I type objc defined class/method name from swift code, code-completion function show only swift defined class/method. But objc defined code is not show not at all.\r\n\r\nI try to remove cache directiory:\r\nrm -rf ~/Library/Developer/Xcode/DerivedData/\r\nrm -rf ~/Library/Caches/com.apple.dt.Xcode/\r\n\r\nAfter remove cache directory, code-completion function works fine temporary. But I re-build code only one (Cmd + B) , it breaks again. \r\n\r\nSo I can not be helped, I go back to the Xcode 7.2.\r\nit works fine.\r\n\r\nI try to create new iOS project with some objc + swift file. if code size are small, this problem is not happen. Large size of code (like my project) break code completion function in Xcode7.3.\r\n\r\nSteps to Reproduce:\r\n1. Open objc/swift mixed iOS project using Xcode 7.3\r\n2. Build code with cmd + b \r\n3. Open some swift code with Xcode editor.\r\n4. Type some character of objc-defined class/method name.\r\n5. Xcode code-completion function don't show code candidate.\r\n\r\nExpected Results:\r\nXcode code-completion function show objc-defined and swift-defined class/method names.\r\n\r\nActual Results:\r\nXcode only show swift-defined class/method names.\r\n\r\nVersion:\r\nXcode 7.3\r\nOS X El Capitan version 10.11.4"
