    description: "Summary:\r\nWhen setting too many bar button item groups on an UITextInputAssistantItem, the items are displayed in a broken way, printing autolayout warnings. See screenshot.\r\n\r\nSteps to Reproduce:\r\n- Run the attached sample project on a Simulator\r\n- Open the on-screen keyboard\r\n- Ensure \"Shortcuts\" and \"Predictive\" are enabled from the Input Source switcher button\r\n\r\nExpected Results:\r\n- A clean warning printed.\r\n- No broken display, probably just truncation.\r\n- An API to determine the actually show items!\r\n- An API to get the number of displayable items!\r\n\r\nActual Results:\r\n- Autolayout errors printed.\r\n- Broken display (see screenshot)\r\n- No way to determine the actually show items\r\n- No way to get the number of displayable items\r\n\r\nVersion:\r\niOS 9.x.x\r\n\r\nNotes:\r\nThis issue makes optimizing UI for various form factors of iPads, portrait and landscape, the external keyboard dismiss button, etc. even harder!\r\n\r\n\r\n\r\nConfiguration:\r\niPad\r\n\r\nAttachments:\r\n'textedit v4.zip' http://cl.ly/fk1C and 'Napkin 20.04.16, 10.33.29 AM.png' http://cl.ly/fjw9 were successfully uploaded."
