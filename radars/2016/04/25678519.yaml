    description: "Summary:\r\nWhen using the following method to create a resizable image\r\n\r\nUIImage * image = [[UIImage imageNamed:@\"pill\"] resizableImageWithCapInsets:UIEdgeInsetsMake(17.5, 17.5, 17.5, 17.5)];\r\n\r\nyou can see lots of logs output in the console, like the ones that I copied here under. These logs would not be so annoying if later on when rendering the image after leaving and redisplaying a view controller including it, the image was not rendering incorrectly. \r\n\r\nIn the case of the image included in the sample project, I would loose the rounded corners, for example. \r\n\r\nThe error logs will disappear when using integer insets. (Using 18 instead of 17.5 fixes the problem). The bug only happens on device, I have seen it on iPhone 6 and iPhone 6S+ \r\n\r\nApr 12 13:59:23  TestFloat[392] <Error>: CGContextRestoreGState: invalid context 0x0. If you want to see the backtrace, please set CG_CONTEXT_SHOW_BACKTRACE environmental variable.\r\nApr 12 13:59:23  TestFloat[392] <Error>: CGContextGetCTM: invalid context 0x0. If you want to see the backtrace, please set CG_CONTEXT_SHOW_BACKTRACE environmental variable.\r\nApr 12 13:59:23  TestFloat[392] <Error>: CGContextSaveGState: invalid context 0x0. If you want to see the backtrace, please set CG_CONTEXT_SHOW_BACKTRACE environmental variable.\r\nApr 12 13:59:23  TestFloat[392] <Error>: CGContextClipToRect: invalid context 0x0. If you want to see the backtrace, please set CG_CONTEXT_SHOW_BACKTRACE environmental variable.\r\nApr 12 13:59:23  TestFloat[392] <Error>: CGContextDrawTiledImage: invalid context 0x0. If you want to see the backtrace, please set CG_CONTEXT_SHOW_BACKTRACE environmental variable.\r\nApr 12 13:59:23  TestFloat[392] <Error>: CGContextRestoreGState: invalid context 0x0. If you want to see the backtrace, please set CG_CONTEXT_SHOW_BACKTRACE environmental variable.\r\nApr 12 13:59:23  TestFloat[392] <Error>: CGContextGetCTM: invalid context 0x0. If you want to see the backtrace, please set CG_CONTEXT_SHOW_BACKTRACE environmental variable.\r\nApr 12 13:59:23  TestFloat[392] <Error>: CGContextSaveGState: invalid context 0x0. If you want to see the backtrace, please set CG_CONTEXT_SHOW_BACKTRACE environmental variable.\r\nApr 12 13:59:23  TestFloat[392] <Error>: CGContextClipToRect: invalid context 0x0. If you want to see the backtrace, please set CG_CONTEXT_SHOW_BACKTRACE environmental variable.\r\nApr 12 13:59:23  TestFloat[392] <Error>: CGContextDrawTiledImage: invalid context 0x0. If you want to see the backtrace, please set CG_CONTEXT_SHOW_BACKTRACE environmental variable.\r\nApr 12 13:59:23  TestFloat[392] <Error>: CGContextRestoreGState: invalid context 0x0. If you want to see the backtrace, please set CG_CONTEXT_SHOW_BACKTRACE environmental variable.\r\nApr 12 13:59:23  TestFloat[392] <Error>: CGContextRestoreGState: invalid context 0x0. If you want to see the backtrace, please set CG_CONTEXT_SHOW_BACKTRACE environmental variable.\r\n\r\nSteps to Reproduce:\r\nOpen the included project an run it on iPhone 6 under iOS 9.3.1\r\n\r\nExpected Results:\r\nNo warnings, no rendering problem.\r\n\r\nActual Results:\r\nWarnings and rendering problems. \r\n\r\nVersion:\r\niOS 9.3.1 (13E238)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6 GSM under iOS 9.3.1"
