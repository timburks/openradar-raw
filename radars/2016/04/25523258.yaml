    description: |-
        Summary:
        I used to be able to issue a magic command and get text selection right from the quick look previews. In El Cap this is no longer true, thanks Obama!

        Steps to Reproduce:
        1. defaults write com.apple.finder QLEnableTextSelection -bool TRUE; killall Finder
        2. Do quicklook on a text document
        3. Try to select text
        3. *A kitten dies*

        Expected Results:
        1. defaults write com.apple.finder QLEnableTextSelection -bool TRUE; killall Finder
        2. Do quicklook on a text document
        3. Try to select text
        4. *Text is selectable and a unicorn is born*

        Regression:
        El Cap or Yosemite broke this.

        Notes:
        So, dear engineer, if you fix this, you'll be my http://49.media.tumblr.com/7d7036c5dd1d6dbaa8b924f192528ef1/tumblr_nxt5uhqOfe1qe0eclo1_r3_500.gif
