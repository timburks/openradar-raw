    description: "Summary:\r\nWhen composing an email, I cannot add hyperlinks that include the percent sign (%)\r\n\r\nSteps to Reproduce:\r\n1. Compose a new email using mail.app\r\n2. Highlight text and right click to select Add Link\r\n3. Type out a link, but if you want to include % on the link, the OK button will be greyed out\r\n4. If you remove the %, the OK button will turn blue, letting you add the link\r\n\r\nExpected Results:\r\nLinks should be able to include %, useful when using variables that will be filled when system receives email\r\n\r\nActual Results:\r\nIf link includes a %, OK button will be greyed out and link cannot be added\r\n\r\nVersion:\r\nMail: Version 9.3 (3124)\r\nOSX: 10.11.4 (15E65)"
