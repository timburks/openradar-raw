    description: "Summary:\r\nWhen I open some PDF with text, the text is in the left half of screen clear, sharp and good looking but in the right half the text is fuzzy and sometime is hard to read. The damage of the text is gradually increasing from the left to the right side.\r\n\r\nSteps to Reproduce:\r\n1. open any PDF document containing some text\r\n2. the text is in the right half fuzzy \r\n\r\nExpected Results:\r\nThe text in the right half of screen should looks as good as in the left half.\r\n\r\nActual Results:\r\nRight half of text of PDF is fuzzy.\r\n\r\nVersion:\r\n10.11.4 (15E65)\r\n\r\nNotes:\r\nI have to use Adobe Acrobat Reader DC.\r\n\r\nConfiguration:\r\nMacBookAir6,2\r\nBuilt-in Display 13,3-inch (1440 x 900)\r\nIntel HD Graphics 5000 1536 MB\r\nPreview Version 8.1 (877.7)"
