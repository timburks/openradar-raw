    created: "2016-04-04T22:55:04.64145Z"
    description: "Summary:\r\nThe documentation for NSByteCountFormatterCountStyleFile notes that \"on OS X 10.8, this uses the binary style, but that may change over time.\"\r\n\r\nIn NSByteCountFormatter.h, though, it's stated that \"on OS X 10.8, this uses the decimal style, but that may change over time\"\r\n\r\nSteps to Reproduce:\r\n1. Look at NSByteCountFormatter documentation\r\n2. Look at NSByteCountFormatterCountStyleFile comments in NSByteCountFormatter.h\r\n\r\nExpected Results:\r\nThey should be consistent and accurate.\r\n\r\nActual Results:\r\nThe notes in NSByteCountFormatter.h are correct and the documentation is incorrect.\r\n\r\nThe documentation incorrectly states that it uses \"the binary style.\" In reality, it uses the decimal style as noted in the header file.\r\n\r\nVersion:\r\nhttps://developer.apple.com/library/mac/documentation/Foundation/Reference/NSByteCountFormatter_Class/#//apple_ref/c/tdef/NSByteCountFormatterCountStyle\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
