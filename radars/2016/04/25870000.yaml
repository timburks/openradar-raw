    description: "JAMES ARASIM21-Apr-2016 08:11 PM\r\n\r\nSummary:\r\nWhen working in Interface Builder, frequently I will update the position and/or size of an element, then I click the Resolve Auto Layout Issues button (to update constraints, for example), all the menu options are disabled.  \r\n\r\nWORKAROUND: When I click off the element onto the parent view, then click the element again, the menu options will be restored.\r\n\r\nSteps to Reproduce:\r\n1. Open a Storyboard in interface builder.\r\n2. Add an element\r\n3. Set constraints on the element, with no ambiguities\r\n4. Save the project\r\n5. Run the project\r\n6. Resize and/or reposition the element.\r\n7. Click the Resolve Auto Layout Issues button to update its constraints.\r\n\r\nExpected Results:\r\nUpdate Constraints menu option is enabled and functioning properly.\r\n\r\nActual Results:\r\nAll menu options are disabled until the element is deselected, selected again, and the Resolve Auto Layout Issues button is clicked again.\r\n\r\nVersion:\r\nXcode Version 7.3 (7D175)\r\nOS X 10.11.5 (15F18b)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'resolve_autolayoutissues_actual.png' and 'resolve_autolayoutissues_expected.png' were successfully uploaded."
