    description: "Summary:\r\nIn a form with a multiple select box, the first option can be selected in the picker. However, as soon as the picker is closed it's deselected. So the selection doesn't persist.\r\n\r\nSteps to Reproduce:\r\nOpen a web page with the following HTML\r\n\r\n<form>\r\n\t<select name=\"ios[]\" multiple size=\"11\">\r\n\t\t<option>iPhone 6s</option>\r\n\t\t<option>iPhone 6</option>\r\n\t\t<option>iPhone 5s</option>\r\n\t</select>\r\n</form>\r\n\r\nTry to select iPhone 6s and iPhone 6. Then close the picker.\r\n\r\nExpected Results:\r\niPhone 6s and iPhone 6 stay selected.\r\n\r\nActual Results:\r\nOnly iPhone 6 is selected.\r\n\r\nNotes:\r\nSafari on OS X doesn't exhibit this behavior."
