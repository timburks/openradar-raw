    description: |-
        Summary:
        Apple provides an online form for iTunes Content Disputes when one app developer has infringed on the intellectual property of another developer (https://www.apple.com/legal/internet-services/itunes/appstorenotices/). This form cannot be submitted for infringement in Apple TV apps because a link to the Apple TV app cannot be provided.

        Steps to Reproduce:
        * https://www.apple.com/legal/internet-services/itunes/appstorenotices/
        * Click continue
        * Enter contact info, click continue
        * Enter Apple TV link, choose Apple TV, click continue

        Expected Results:
        * Form can be submitted

        Actual Results:
        * Can't submit form because no links to Apple TV apps
