    description: "Summary:\r\nThe Updates tab in the App Store uses the OS X Yosemite Logo instead of the OS X El Capitan Logo.\r\n\r\nNew updates show the correct the OS X El Capitan Logo, but as soon as the updates move from the Available Updates section into the Updates Installed in the Last 30 Days section, they switch to using the OS X Yosemite Logo.\r\n\r\nSteps to Reproduce:\r\n1. Check the App Store for Updates.\r\n2. When there is a new update, the OS X El Capitan Logo is used.\r\n3. Install update.\r\n4. After the update finishes installing, the Logo next to the installed update is OS X Yosemite instead of OS X El Capitan.\r\n\r\nExpected Results:\r\nI would expect to see all of the updates for OS X El Capitan use the OS X El Capitan Logo before and after installing them.\r\n\r\nActual Results:\r\nRight now, only new updates show the OS X El Capitan Logo next to them.  Updates Installed in the Last 30 Days show the OS X Yosemite Logo next to them.\r\n\r\nVersion:\r\nAll versions of 10.11 from the beginning until now.\r\n\r\nNotes:\r\nNONE\r\n\r\nConfiguration:\r\nN/A\r\n\r\nAttachments:\r\nNONE"
