    created: "2016-01-07T07:49:10.87186Z"
    description: "Summary:\r\nWebpages inside a SFSafariViewController that use navigator.geolocation.getCurrentPosition do not get an error callback (or any callback) when this function is invoked.\r\n\r\nSteps to Reproduce:\r\n1. Launch a SFSafariViewController with a webpage that uses navigator.geolocation.getCurrentPosition\r\n2. The error or success callback is not invoked\r\n\r\nExpected Results:\r\nAn error callback is invoked if there is an error.\r\n\r\nActual Results:\r\nNo callbacks are invoked and no errors occur.\r\n\r\nVersion:\r\niOS 9.2\r\n\r\nNotes:\r\nUnsure if this is due to location services not being requested by the parent app but regardless the error callback should be invoked.\r\n\r\nConfiguration:\r\niPhone 6S, iPhone Simular\r\n\r\nAttachments:"
