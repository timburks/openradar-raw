    description: "Summary:\r\nCellular Call window (Continuity feature) appears partially under the Dock if Dock position is set to the right side of the screen. Window does not remember it's location when I reposition it.\r\n\r\nSee attachment.\r\n\r\nSteps to Reproduce:\r\n1. Set Dock to position on the screen to Right\r\n2. Accept iPhone Celluar call via Continuity feature\r\n\r\nExpected Results:\r\nCall window should apper left from the Dock not partially under it.\r\nAt least window should remember it's position when I reposition it.\r\n\r\nActual Results:\r\nCall window appers partically under the Dock. See attachment. If I reposition it it's new location is not preserved. During the next call window appears partially under the Dock again.\r\n\r\nVersion:\r\nOS X 10.11.2/15C50\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niMac 27 Late-2011 with OS X 10.11.2.\r\niPhone 4S with iOS 9.2.\r\n\r\nAttachments:\r\n'Screen Shot 2016-01-05 at 13.09.58.png' was successfully uploaded."
