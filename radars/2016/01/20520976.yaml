    description: "Summary:\r\nIn previous versions of OS X, the Software Update function was available from the Apple Menu.\r\n\r\nSteps to Reproduce:\r\n1. Click the Apple Menu in the upper left-hand corner.\r\n2. Software Update has been removed from the list.\r\n\r\nExpected Results:\r\nClick the Apple Menu and see Software Update, or hold down the alt/option key to change App Store to Software Update.  Either selection should then go to the Updates tab inside the App Store.\r\n\r\nActual Results:\r\nClick the Apple Menu in the upper left-hand corner and Software Update has been removed from the list.\r\n\r\nVersion:\r\nOS X Yosemite 10.10.3 (14D131)\r\n\r\nNotes:\r\nNONE\r\n\r\nConfiguration:\r\nN/A\r\n\r\nAttachments:\r\nNONE"
