    description: "Summary:\r\nSystem Preferences -> Keyboard -> Modifier Keys allows you to change modifier key functionality for multiple keyboards. In versions prior to 10.11.2 the keys would stick even after disconnecting and reconnecting the same keyboard. In 10.11.2 the keys reset to the defaults after each disconnect/reconnect.\r\n\r\nSteps to Reproduce:\r\n1. Plug in external keyboard to Mac\r\n2. Change modifier key settings (ie. set Command to Option and Option to Command)\r\n3. Unplug external keyboard\r\n4. Reconnect external keyboard\r\n5. Check modifier key settings\r\n\r\nExpected Results:\r\nModifier key settings should stick after reconnecting the same keyboard.\r\n\r\nActual Results:\r\nModifier key settings are reset after reconnecting the same keyboard.\r\n\r\nVersion:\r\nOS X 10.11.2 \r\n\r\nNotes:\r\nIn my specific case, I am using the Microsoft Sculpt keyboard and swapping the modifier keys for Command and Option."
