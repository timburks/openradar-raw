    description: "Summary:\r\nWhen using a custom instrument (Dtrace instrument) for a trace the trace cannot be saved and Instruments will not quit. Instruments must be force quit and the trace data is lost.\r\n\r\nSteps to Reproduce:\r\n1. Open any iOS Xcode application project (or create a new one)\r\n2. Command-i to profile.\r\n3. Instruments opens, select \"Blank\" for the trace template.\r\n4. From the \"Instrument\" menu, select \"Build new instrument. You can build anything, attached is a screenshot of a simple instrument using an Objective-C system probe.\r\n5. Start a trace.\r\n6. End the trace.\r\n7. Select \"Save\" or \"Save As...\" from the File menu.\r\n\r\nExpected Results:\r\nTrace saved! You can then quit instruments or close the window.\r\n\r\nActual Results:\r\nInstruments just beeps at you and does not save. Attempting to quit Instruments has the same effect and does not quit. Attempting to close the window has the same effect.\r\n\r\nVersion:\r\nInstruments 7.2 (7C68)\r\nXcode 7.2 (7C68)\r\nMacOS 10.10.5 (14F1605)\r\n\r\nNotes:\r\nHappens with any custom instrument, any probe used.\r\n\r\nConfiguration:\r\n  Model Name:\tMacBook Pro\r\n  Model Identifier:\tMacBookPro6,2\r\n  Processor Name:\tIntel Core i7\r\n  Processor Speed:\t2.66 GHz\r\n  Number of Processors:\t1\r\n  Total Number of Cores:\t2\r\n  L2 Cache (per Core):\t256 KB\r\n  L3 Cache:\t4 MB\r\n  Memory:\t8 GB\r\n  Processor Interconnect Speed:\t4.8 GT/s\r\n  Boot ROM Version:\tMBP61.0057.B0F\r\n  SMC Version (system):\t1.58f17\r\n  Serial Number (system):\tW80162SEAGZ\r\n  Hardware UUID:\t13AC6D87-DD19-50A0-8A68-E150C94A095F\r\n\r\nAttachments:\r\n'custom instrument.png' was successfully uploaded."
