    description: "Summary:\r\nWhen XCode server is installed, Wifi Captive Portals are not shown.\r\n\r\nThe machine acts like it's not connected to the internet, because the system waits for the captive portal authorization. (No DNS, no \r\n\r\nLogs are indicating that it is not shown because the of the _xcsbuildd is also running a UserEventAgent.\r\n\r\n2016-01-30 6:51:44.022 pm UserEventAgent[59415]: Captive: [WebSheetAuthorize:608] Failed authorization since user (_xcsbuildd) uid: 262 doesn't match with the WebSheet uid: 501\r\n\r\nSteps to Reproduce:\r\nInstall XCode server.\r\nJoin a wifi with a captive portal.\r\n\r\n\r\nExpected Results:\r\nThe captive portal shows up.\r\n\r\nActual Results:\r\nThe captive portal does not show up. The machine acts as it would be not connected to the internet. \r\n\r\nVersion:\r\nVersion 7.3 beta (7D111g)"
