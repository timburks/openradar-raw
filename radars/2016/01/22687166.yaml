    description: "Summary:\r\nUsing the \"killall Dock\" command inside the Terminal app results in strange behavior/performance issues.  Please see attached notes.\r\n\r\nSteps to Reproduce:\r\n0. Open Terminal.app under Applications -> Utilities.\r\n1. Type killall Dock into the Terminal and press enter/return.\r\n\r\nExpected Results:\r\nThe desktop background shouldn't go black/gray it should stay as it is, and the Dock should only require one bump to unhide.\r\n\r\nActual Results:\r\nThe desktop background temporarily goes black/gray and the Dock requires two bumps to unhide.  Several Console messages appear as well.  Please see attached notes.\r\n\r\nVersion:\r\nI am running all the latest versions of each Operating System I tested.  (Snow Leopard 10.6.8, Mountain Lion 10.8.5, Mavericks 10.9.5, Yosemite 10.10.5 and El Capitan Golden Master)\r\n\r\nNotes:\r\nNONE\r\n\r\nConfiguration:\r\nThis bug does not occur on OS X Snow Leopard, but occurs with differing results on OS X Mountain Lion, Mavericks, Yosemite and El Capitan.\r\n\r\nAttachments:\r\n1"
