    description: "Summary:\r\nI have a (rather pointless - but it shows the problem) text replacement set up to replace \":D\" with \"\U0001F604\". This works fine in OS X, but on on iOS the replacement is briefly shown in the suggestions bar and then removed again. Other replacements such as \":)\" and \"\U0001F60A\" work fine on both systems.\r\n\r\nSteps to Reproduce:\r\n1. Set up emoji text replacement\r\n2. Type \":D\"\r\n\r\nExpected Results:\r\n1. Set up emoji text replacement\r\n2. Type \":D\"\r\n3. Text replacement works\r\n\r\nActual Results:\r\n1. Set up emoji text replacement\r\n2. Type \":D\"\r\n3. Text replacement doesn't work\r\n\r\nVersion:\r\n9.2.1 (13D15)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6s 64GB\r\n\r\nAttachments:"
