    description: "Summary:\r\nI have a properly setup 'Favorites' list in the Finder sidebar (see 1-finder.png). It shows correctly in 'Open/Save' dialogs when needed. Unfortunately, after some time of using the computer it breaks (see 2-open.png and 3-save.png), leaving only 'Devices', 'Shared', etc., thus rendering the sidebar useless.\r\nI didn't manage to reproduce what exactly causes it to break.\r\n\r\nScreenshots:\r\nhttps://www.dropbox.com/s/opq3dwwa35qrqd9/1-finder.png?dl=0\r\nhttps://www.dropbox.com/s/b8y8ofhv40xz249/2-open.png?dl=0\r\nhttps://www.dropbox.com/s/cs51rb2eiy8nzqz/3-save.png?dl=0\r\nhttps://www.dropbox.com/s/d2jz2i75h7nuus8/4-sidebar-ok.png?dl=0\r\n\r\nSteps to Reproduce:\r\n1. Start computer\r\n2. Everything is fine, my sidebar works correctly both in Finder and the Open/Save dialogs (see 4-sidebar-ok.png).\r\n3. After some time, 'Favorites' list disappears from the dialogs.\r\n4. Restart computer\r\n5. It's okay, but again, after some time, it breaks again.\r\n\r\nExpected Results:\r\nI expect the 'Favorites' list to appear as it should.\r\n\r\nActual Results:\r\nThe sidebar component breaks and 'Favorites' disappear.\r\n\r\nVersion:\r\nOS X 10.11.2\r\n\r\nConfiguration:\r\nThis occurs on my MacBook Air (11-inch, Early 2015), 2.2 GHz Intel Core i7, 8 GB RAM"
