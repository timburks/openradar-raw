    description: "Summary:\r\nI would like to request enchancment of tab completition in Finder's Go to Folder path text input area.\r\n\r\nSteps to Reproduce:\r\n1. In Finder -> Go -> Go to Finder\r\n2. Type /Library/Pref\r\n3. Press Tab key\r\n4. Press Tab key again\r\n\r\nExpected Results:\r\nAbility to cycle between multiple options after pressing Tab key multiple times. This could be similiar to Tab completition in Shell.\r\n\r\nFirst Tab key press would give me /Library/PreferencePanes/ \r\nSecond Tab key press would give me /Library/Preferences\r\n\r\nActual Results:\r\n/Library/PreferencePanes/ is completed after pressing Tab key for the first. Pressing Tab key second time does not change /Library/PreferencePanes/.\r\n\r\nVersion:\r\n10.11.2"
