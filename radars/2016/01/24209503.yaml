    created: "2016-01-15T19:15:58.73849Z"
    description: "Summary:\r\nWhen a content-editable HTML field is embedded in a UIWebView and voiceover is enabled, it's impossible to move through the content to make edits.\r\n\r\nSteps to Reproduce:\r\nView a webpage with a content-editable field:\r\n1. Turn voice over on\r\n2. Use 2 fingers to choose characters granularity (turn your fingers as if you were using a knob)\r\n3. Swipe up or down to navigate through the characters\r\n\r\nExpected Results:\r\nCursor should move between characters (or words/lines depending on the rotor setting)\r\n\r\nActual Results:\r\nNothing happens\r\n\r\nVersion:\r\niOS 9.2 and iOS 9.3 beta\r\n\r\nNotes:\r\nSample project provided\r\n\r\nConfiguration:\r\niPhone 6S"
