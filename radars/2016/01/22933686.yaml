    description: "Summary:\r\nHelp Menu Bar Item:  Whenever I click on the “Help” menu bar item, the blue overlay doesn’t look the same as the other menu items.  The blue overlay highlights the top 50% of the menu item, and then about 1/2 second later, highlights the bottom 50% of the menu item.\r\n\r\nSpotlight Menu Bar Item:  Whenever I click on the Spotlight menu bar item, the blue overlay doesn’t stay highlighted as long as the Spotlight window is open.\r\n\r\nSteps to Reproduce:\r\nHelp Menu Bar Item:\r\n1. Click the \"Help\" menu bar item (This consistently happens with the Finder Help menu bar item.)\r\n\r\nSpotlight Menu Bar Item:\r\n1. Click the \"Spotlight\" menu bar item\r\n\r\nExpected Results:\r\nHelp Menu Bar Item:  This overlay should look and act the same way as the other menu items.\r\n\r\nSpotlight Menu Bar Item:  This overlay should stay highlighted as long as the Spotlight window is open.\r\n\r\nActual Results:\r\nHelp Menu Bar Item:  Whenever I click on the “Help” menu bar item, the blue overlay doesn’t look the same as the other menu items.  The blue overlay highlights the top 50% of the menu item, and then about 1/2 second later, highlights the bottom 50% of the menu item.\r\n\r\nSpotlight Menu Bar Item:  Whenever I click on the \"Spotlight\" menu bar item, the blue overlay doesn’t stay highlighted as long as the Spotlight window is open.\r\n\r\nVersion:\r\nOS X El Capitan 10.11 and OS X El Capitan 10.11.1 Beta\r\n\r\nNotes:\r\nNONE\r\n\r\nConfiguration:\r\nThese overlay bugs have occurred on every installation of El Capitan and hardware configuration I've tested.\r\n\r\nAttachments:\r\nNONE"
