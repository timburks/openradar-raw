    description: "Summary: \nFind my Friends has a feature to set a notification if a friend leaves or arrives at a certain place. However, setting this only produces a server error.\n\nSteps to Reproduce:\n1) Open Find my Friends\n2) Tap on a friend\n3) Tap on „more…“\n4) Set a region\n5) Tap Done\n6) See error notification (screenshot in German) \n\nExpected Results:\nA notification should be set and I should be reminded when the person arrives or leaves the place I defined\n\nActual Results:\nThe error says that the notification could not be set, due to a server error.\n\nRegression:\nIt used to work a long time ago, when Find my Friends was first released, but it’s been broken for a few months now.\n\nNotes:\n-"
