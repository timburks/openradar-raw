    description: "This is a duplicate of rdar://23063844\n\nSummary:\r\nI would like to be able to provide data to the tvOS version of my app from the iOS version of the app. While I could setup a connection with lower-level bonjour APIs, it would be great to be able to make use of this higher-level API.\r\n\r\nSteps to Reproduce:\r\nTry to import MultipeerConnectivity in a tvOS app.\r\n\r\nExpected Results:\r\nMultipeerConnectivity is available.\r\n\r\nActual Results:\r\nMultipeerConnectivity is not available."
