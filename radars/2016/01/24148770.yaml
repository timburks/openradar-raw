    description: "Summary:\r\nWhen a UITextField appearance property is set to the Dark style, any text that is introduced on it, is not visible when the component is in focus.\r\n\r\nSteps to Reproduce:\r\n1. Get the UIKitCatalog demo project from the Apple developer portal: https://developer.apple.com/library/tvos/samplecode/UICatalogFortvOS/UIKitCatalogtvOSCreatingandCustomizingUIKitControls.zip\r\n2. Open the project in XCode\r\n3. Open the TextEntry.storyboard\r\n4. Select the Regular Keyboard Text Field\r\n5. Change the Appearance property to Dark\r\n6. Run the app\r\n7. Navigate to the Text Entry tab\r\n8. Select the regular keyboard text field\r\n9. Write some text\r\n10. Click Next\r\n11. Press the menu button on the remote\r\n12. Focus again the regular keyboard text field\r\n13. The text now is not readable because it's white text on a white background\r\n\r\nExpected Results:\r\nExpected to have visible/readable text when a UITexField is in focus mode.\r\n\r\nActual Results:\r\nThe TextField is now all white, and the text inserted on it is not readable.\r\n\r\nVersion:\r\ntvOS 9.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nApple TV 4th generation"
