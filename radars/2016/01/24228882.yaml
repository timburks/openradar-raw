    description: |-
        Summary:
        When I open and update the WebKit Nightly Build, my vanilla Safari installation’s extensions are disabled until I visit the Extensions pane in the app’s preferences.

        Steps to Reproduce:
        1. Open the WebKit Nightly.
        2. Update it to the latest version.
        3. Launch Safari (not WebKit Nightly).

        Expected Results:
        My extensions load normally.

        Actual Results:
        My extensions do not load.
