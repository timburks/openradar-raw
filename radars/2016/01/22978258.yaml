    description: "Summary:\r\nWhenever a Notification Banner, Badge or Alert hides, it loses its transparency temporarily.\r\n\r\nSteps to Reproduce:\r\n0. Open iTunes, set a track to play and minimize iTunes. (This is to mimic my current set up.)\r\n1. When a track changes, the notification appears.  As the notification is hiding, the transparency will be temporarily lost.\r\n\r\nExpected Results:\r\nThe transparency should behave the same way throughout the entire closing animation.\r\n\r\nActual Results:\r\nThe transparency is temporarily lost during the closing animation of any notification.\r\n\r\nVersion:\r\nOS X El Capitan (15A284).\r\n\r\nNotes:\r\nNONE\r\n\r\nConfiguration:\r\nN/A\r\n\r\nAttachments:\r\nNONE"
