    description: "[Want to discuss? Get in touch with me @jamesreggio.]\r\n\r\nI find the waterfall viewer in the Chrome Web Inspector to be invaluable for debugging the load times of my webpages. The waterfall allows me to identify which assets are blocking the loading of others, and does so in a nicely visual manner.\r\n\r\nThe Timelines tab in the Safari Web Inspector provides some of this information, but it's a bit busy to also see script and rendering events.\r\n\r\nSteps to Reproduce:\r\nN/A\r\n\r\nExpected Results:\r\nN/A\r\n\r\nActual Results:\r\nN/A\r\n\r\nVersion:\r\nSafari 9.0.2 (10601.3.9)\r\n\r\nConfiguration:\r\nSafari 9.0.2 on OS X Yosemite 10.10.5"
