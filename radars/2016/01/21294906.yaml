    description: "Summary:\r\nEvery time a Finder window is minimized, then restored, the side panel flickers.\r\n\r\nSteps to Reproduce:\r\n1. Open a Finder window.\r\n2. Minimize it into the Dock.\r\n3. Restore the window from the Dock.\r\n\r\nExpected Results:\r\nThe Finder window should have no graphical glitching.\r\n\r\nActual Results:\r\nThe Finder window side panel flickers when it's restored.\r\n\r\nVersion:\r\nOS X El Capitan 10.11 (15A178w)\r\n\r\nNotes:\r\nDoing a Safe Boot didn't fix the problem.\r\n\r\nConfiguration:\r\nIf the Reduce transparency is turned on in Accessibility, this glitch doesn't occur.\r\n\r\nAttachments:\r\n3"
