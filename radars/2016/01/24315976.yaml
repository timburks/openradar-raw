    description: "Summary:\r\nWhen using the Magic Keyboard and the iPad Pro apps that integrate with SFSafariViewController don't scroll when using the arrow keys. Safari.app does however react on arrow keys.\r\n\r\nSteps to Reproduce:\r\n1. Open App that integrates with SFSafariViewController, e.g. Tumblr or Tweetbot\r\n2. Open a link\r\n3. Try scrolling using the arrow keys on your Magic Keyboard\r\n\r\nExpected Results:\r\nThe page content scrolls up or down\r\n\r\nActual Results:\r\nArrow keys are ignored\r\n\r\nVersion:\r\niOS 9.2.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Pro with Magic Keyboard\r\n\r\nAttachments:"
