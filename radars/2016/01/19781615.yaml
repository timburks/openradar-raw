    description: "Summary:\r\nWhenever I hover over an application with a shortened name inside the Applications folder on the Dock using Grid view, e.g. QuickTime Player.app shortened to QuickTi...layer.app, a graphical glitch occurs.\r\n\r\nSteps to Reproduce:\r\n0. Add the Applications folder to the Dock, Display as Folder, and View contents as Grid.\r\n1. Open the Applications folder and hover over any application that has a shortened name, e.g. QuickTime Player.app shortened to QuickTi...layer.app\r\n\r\nExpected Results:\r\nNo graphical glitch should occur.\r\n\r\nActual Results:\r\nVarying degrees of color and shading are lost until the Applications folder is closed and reopened.\r\n\r\nVersion:\r\nOS X Yosemite 10.10 (14A389), OS X Yosemite 10.10.1 (14B25), OS X Yosemite 10.10.2 (14C109) and OS X Yosemite 10.10.3 (14D72i)\r\n\r\nNotes:\r\nThis glitch does not show up on screenshots.\r\n\r\nConfiguration:\r\niMac 14,3 (21.5-inch, Late 2013) and Mac mini (Early 2009)\r\n\r\nAttachments:\r\n2"
