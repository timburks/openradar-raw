    description: "Summary:\r\nText selections in the Xcode editor are not anchored correctly.\r\n\r\nSteps to Reproduce:\r\n1. Place the cursor somewhere in the middle of a line in the Xcode editor window\r\n2. Type Cmd-Shift-<Right Arrow> to select from the current position to the end of the line\r\n3. Type Shift-<Left Arrow>\r\n\r\nExpected Results:\r\nThe selection should be shrinked from the right so that it consists of the current cursor position until the end of the line except the last character (in Obj-C oftentimes the semicolon).\r\n\r\nActual Results:\r\nThe selection is extended to the left.\r\n\r\nRegression:\r\nThis is a regression from Xcode 7.2."
