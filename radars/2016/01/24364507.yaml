    description: "Summary:\r\nI installed iOS 9.3 beta 2 on my iPad Air 2 4G/WiFi device.\r\nAs soon as I try to enter a new url safari is crashing. It also crashes when I close all tabs. Opened tabs are working fine and using the private mode does also work.\r\n\r\nSteps to Reproduce:\r\n1. Open Safari\r\n2. Tap into address bar\r\n3. Type a key\r\n4. See how Safari crashes\r\n\r\nExpected Results:\r\nI can type my URL\r\n\r\nActual Results:\r\nSafari crashes\r\n\r\nVersion:\r\niOS 9.3 Beta 2 [13E5191d]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Air 2 128GB 4G/WiFi using WiFi\r\n\r\nAttachments:\r\n'MobileSafari  27.01.16, 09-48.crash' was successfully uploaded.\r\n\r\nIn console I get this message:\r\n\r\nMobileSafari[221] <Error>: *** Terminating app due to uncaught exception 'NSInvalidArgumentException', reason: '*** +[NSURLComponents initWithURL:resolvingAgainstBaseURL:]: nil URLString parameter'\r\n\t*** First throw call stack:\r\n\t(0x182c7a494 0x1822dff80 0x182c7a3dc 0x183657cc8 0x18365c8b0 0x18e4dfef8 0x18e4dfdac 0x18e4dd84c 0x18e4dd578 0x100128004 0x100128b04 0x187ec0064 0x187ebffe0 0x187ea7d40 0x18809404c 0x187ecaaec 0x1880605b4 0x18805f7d0 0x1881f39ec 0x1887f4184 0x18805f53c 0x1882a1694 0x1882a1258 0x187eb30f4 0x183643698 0x182c30f60 0x182c309f4 0x182c2e6f4 0x182b598b0 0x184434088 0x187ef13b4 0x100020fb4 0x1826f68b8)\r\n\r\n\r\nI have also tried to disable my one and only content blocker which does not fix the problem."
