    created: "2016-01-28T13:49:25.82761Z"
    description: "Summary:\r\nThere is a package \"Audio_Tools_for_Xcode_7.dmg\" available from Developer download area https://developer.apple.com/downloads/. It has \"AU Lab\" tool suitable for AudioUnit development. But this tool is not able to instantiate AudioUnits version 3.\r\n\r\nSteps to Reproduce:\r\n1. Create OS X Audio Unit v3 (or use already available sample plugin https://github.com/vgorloff/AUHost/releases/tag/1.0.2)\r\n2. Register Audio Unit (App Extension) by launching your \"Containing Application\" (or use sample app Attenuator.app from GitHub).\r\n3. Open \"AU Lab\" tool and try to insert Audio Unit effect from \"Effects\" dropdown list (sample plugin name is Attenuator).\r\n\r\nExpected Results:\r\nAudio Unit effect listed in \"Effects\" dropdown list. It can be successfully inserted.\r\n\r\nActual Results:\r\nAudio Unit effect is not listed in \"Effects\" dropdown list.\r\n\r\nVersion:\r\nOS X EL Capitan. Version 10.11.3 (15D21)\r\nXcode Version 7.3 beta (7D129n)\r\n\r\nConfiguration:\r\nAU Lab Version 2.3 / Version 2.4 (Beta)"
    email: volodymyr.gorlov@gmail.com
