    description: "Summary:\nThe album „Screenshots“ should be called „Screenshots“ or „Bildschirmfotos“ in iOS and OS X. The German translation has the meaning of „Previews“, which is not what this album contains. \n\nSteps to Reproduce:\n0) set OS language to English\n1) open Photos on OS X\n2) Switch to album view\n3) open Photos and see the \n4) close Photos\n5) set OS language to German\n6) open Photos\n\nExpected Results:\nI should see an album called „Screenshots“ or „Bildschirmfotos“.\n\nActual Results:\nI see one called „Vorschaubilder“\n\nRegression:\n\n\nNotes:\nThis applies to iOS Photos as well, except there the album is called „Bildschirmfotos“, which is more acceptable."
