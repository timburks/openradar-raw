    description: "Summary:\r\nI cannot scroll at all after selecting an app in the \"My Apps\" section of iTunes Connect website. Opening the Web Inspector and using window.scrollBy() does scroll the page, however.\r\n\r\nSteps to Reproduce:\r\n1. Open Safari Technology Preview.\r\n2. Navigate to itunesconnect.apple.com\r\n3. Sign in.\r\n4. Select \"My Apps\"\r\n5. Select an app\r\n6. Select one of the tabs that cannot be shown on the page (for example, TestFlight->External Testers)\r\n7. Try to scroll.\r\n\r\nExpected Results:\r\nThe page would scroll.\r\n\r\nActual Results:\r\nThe page does not respond to scrolling.\r\n\r\nVersion:\r\nVersion 9.1.1 (11601.6.17, 11602.1.33)\r\n\r\nNotes:\r\nWorks as expected in standard Safari and Google Chrome.\r\n\r\nConfiguration:\r\nLate 2011 MacBook Pro running OS X 10.11.6 Beta (15G7a)"
