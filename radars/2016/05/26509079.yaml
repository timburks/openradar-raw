    description: "Summary:\r\nGIFs in Safari Technology Preview seem to repeat starting from the point that they finish downloading. For example, a 5 second long GIF will stop at 2 seconds and continuously repeat 0-2 seconds, never playing the later parts.\r\n\r\nSteps to Reproduce:\r\n1. Open a GIF\r\n2. GIF will repeat before it is completely finished\r\n\r\nExpected Results:\r\nThe GIF finishes, then repeats.\r\n\r\nActual Results:\r\nThe GIF doesn't finish; it repeats before it is completed.\r\n\r\nVersion:\r\nVersion 9.1.1 (11601.6.17, 11602.1.33)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nLate 2011 MacBook Pro running OS X 10.11.6 Beta (15G7a)"
