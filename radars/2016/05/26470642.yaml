    description: "Summary:\r\nUsed to be that the contextual menu for a single tab in Safari would provide an option to “Reload all tabs”. It’s now gone from that contextual menu, and I cannot find the option anywhere in the UI.\r\n\r\nSteps to Reproduce:\r\n1. Do a secondary click on a tab in Safari or Safari Tech Preview\r\n\r\nExpected Results:\r\nFind that there is an option to reload all tabs.\r\n\r\nActual Results:\r\nFind that this option is gone.\r\n\r\nVersion:\r\nVersion 9.1.1 (11601.6.17, 11602.1.31)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThere is, to my knowledge, no configuration to change this behavior.\r\n\r\nAttachments:\r\n'Screen Shot 2016-05-25 at 12.13.49 .png' was successfully uploaded."
