    description: "Summary: If you have a folder in the dock on your homescreen and rotate the homescreen on a plus-size iPhone the dock flickers sometimes\r\n\r\nSteps to Reproduce: 1. Have a plus-sized iPhone (iPad not tested)\r\n2. Have a folder in the dock\r\n3. Go to your homescreen\r\n4. Rotate the phone between landscape and portrait mode\r\n5. Repeat step 4 a few times, it doesn't always happen\r\n\r\nExpected Results: A clean animation\r\n\r\nActual Results: The dock flickers sometimes\r\n\r\nVersion: 9.3.2 (13F68), has been present since at least 9.0 though\r\n\r\nNotes: \r\n\r\nConfiguration:\r\niPhone 6S Plus, a folder in the dock, rotation lock off\r\n\r\nSeems to be fixed in iOS 10 DP1"
