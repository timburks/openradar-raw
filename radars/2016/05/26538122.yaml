    description: "Summary:\r\nIn my app, I use UIActivityItemProvider to provide the URL to UIActivityViewController. But the share window disappears suddenly after choosing one of the Twitter or Line share extensions.\r\n\r\nIt happens also in Chrome app by sharing a specific URL.\r\n\r\nThere exist related post on StackOverflow: http://stackoverflow.com/questions/32425768/ios-89-ipad-share-via-twitter-using-uiactivityviewcontroller-dialog-closes-with\r\n\r\nSteps to Reproduce:\r\n1. Open Chrome app.\r\n2. In Chrome app open URL https://www.kkbox.com/tw/en/playlist/_XJSTASvq4_JKCNNWx\r\n3. Open menu of this page and share\r\n4. Choose Twitter or Line\r\n5. After share screen appeared, it close unexpectedly in several seconds.\r\n\r\nExpected Results:\r\nThe Twitter or Line share window should stay on screen before user finishing share process.\r\n\r\nActual Results:\r\nThe Twitter or Line share window disappeared in several seconds before user finishing share process.\r\n\r\nVersion:\r\niOS 9.3.2 (13F69)\r\n\r\nNotes:\r\nWatches \"Share Twitter_Line.mov\" for reproducing this problem.\r\nIn \"Chrome share.log\", it seems that ShareExtension (Twitter) and LineShareExtension are crashed.\r\n\r\nConfiguration:\r\niPhone 6S Plus using WiFi\r\n\r\nAttachments:\r\n'Share Twitter_Line.mov' and 'Chrome share.log' were successfully uploaded."
