    description: "Summary:\r\nThe Apple Support page at https://support.apple.com/en-us/HT201669 lists Firmware versions available for updating AirPort Base Stations, but the most recent listed are version 7.7.3 and 7.6.4 depending on Base Station version. More recent versions, 7.7.7 and 7.6.7 are available for updating using the AirPort Utility application or from https://support.apple.com/kb/DL1708?locale=en_US and https://support.apple.com/kb/DL1880?locale=en_US, respectively.\r\n\r\nSteps to Reproduce:\r\nVisit https://support.apple.com/en-us/HT201669\r\n\r\nExpected Results:\r\nDisplay and link to version 7.7.7 for current AirPort devices and 7.6.7 for previous generations.\r\n\r\nActual Results:\r\nDisplays and links to prior versions of firmware\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
