    description: "Summary:\r\nThe map layer on an MKMapView (different from the Legal label) will show up as gray when the bottomLayoutGuide of the parent VC is a value that causes the Legal label to get cut off at the top of the MKMapView. Only occurs for iOS 9+, works on iOS 8.4.\r\n\r\nSteps to Reproduce:\r\nSampled project attached.\r\n1) Run sample project\r\n2) Witness gray MKMapView with Legal label still visible.\r\n\r\nExpected Results:\r\nMKMapView displays map and Legal label.\r\n\r\nActual Results:\r\nMKMapView map layer is gray.\r\n\r\nVersion:\r\niOS 9.0+\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niOS Simulator - iPhone 6, iOS 9.3 (13E230)\r\n\r\nAttachments:\r\n'Simulator Screen Shot May 12, 2016, 6.24.52 PM.png' and 'TestGrayMap.zip' were successfully uploaded."
