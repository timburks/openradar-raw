    description: "Summary:\r\nWallet/Passbook should allow for explicit reordering of \"stacked\" passes, using a press and hold gesture or something along those lines.\r\n\r\nSteps to Reproduce:\r\n1. Open Wallet\r\n2. Select a stack of passes with more than one pass\r\n3. Attempt to reorder\r\n\r\nExpected Results:\r\nPasses are able to be reordered from left to right.\r\n\r\nActual Results:\r\nPasses are locked in place, and added chronologically with the newest pass in the leftmost position.\r\n\r\nVersion:\r\niOS 9.3.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6S, Verizon/Any iPhone"
