    description: "Summary:\r\nThere is no documentation for Objective-C’s header documentation as parsed by Xcode anywhere on the developer website.\r\n\r\nSteps to Reproduce:\r\nGoogle “headerdoc documentation” see no official documentation in the results\r\nSearch for HeaderDoc on https://developer.apple.com/\r\nSearch for HeaderDoc on https://developer.apple.com/library/ios/navigation/ or https://developer.apple.com/library/mac/navigation/\r\nGo to http://developer.apple.com/opensource/tools/headerdoc.html, get redirected to https://developer.apple.com/library/mac/documentation/DeveloperTools/Conceptual/HeaderDoc/intro/intro.html, which is a 404\r\nSearch for HeaderDoc in Xcode 7.3.1 documentation viewer\r\n\r\nExpected Results:\r\nhttps://developer.apple.com/library/mac/documentation/DeveloperTools/Conceptual/HeaderDoc/intro/intro.html shows documentation\r\n\r\nActual Results:\r\nThere is no documentation available for HeaderDoc\r\n\r\nRegression:\r\nSince Wikipedia still points to http://developer.apple.com/opensource/tools/headerdoc.html, I assume it used to work.\r\n\r\nNotes:\r\nWhile the Markup Formatting Reference at https://developer.apple.com/library/ios/documentation/Xcode/Reference/xcode_markup_formatting_ref is useful, it only applies to Swift code, and thus the HeaderDoc reference is still needed."
