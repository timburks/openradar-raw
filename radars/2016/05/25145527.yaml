    description: "Summary:\r\nWhen trying to add a physics body to a mesh Xcode crashes, this happens when changing the settings for the physics shape by dragging a custom node. This means it is impossible to use this feature in the editor.\r\n\r\nSteps to Reproduce:\r\nCreate new SceneKit app with default ship.scn model.\r\nSelect the ship so it shows in the 3D editor and select the physics inspector.\r\nChange the physics body to kinematic.\r\nChange the Physics shape to Custom node.\r\nDrag a node from the scene graph to the \"Drop a Node\" button thing.\r\n\r\n\r\nExpected Results:\r\nA node should be created from the node dragged on.\r\n\r\nActual Results:\r\nXcode crashes."
