    description: "Summary:\r\nWhen opening the view debugger%2C it looks like there are two UIWindows at the top of the hierarchy when it’s actually the same window.\r\n\r\nSteps to Reproduce:\r\n- Create a standard iOS “Single View Application”\r\n- Run in the simulator\r\n- Break the app by opening the view debugger from the icon\r\n- Look in the view hierarchy in the left pane\r\n\r\nExpected Results:\r\nUIWindow -> UIView\r\n\r\nActual Results:\r\nUIWindow -> UIWindow -> UIView\r\n\r\nLooking at the UIWindow objects they are the same object. The top bar seems to always open up the second \"instance\". \r\n\r\nVersion:\r\nXcode 7.3 (7D175)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:"
