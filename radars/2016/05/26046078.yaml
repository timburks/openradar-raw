    description: "Summary:\r\nYou have two homes set up in HomeKit. Home A and Home B. Each home has two accessories. Light A in Home A and Light B in Home B. Home A is set to be the primary Home. \r\n\r\nPre iOS 9.3.1 one would be able to ask Siri \"Turn on Light B in Home B\" and Siri would turn on light B.\r\n\r\nSince iOS 9.3.1 Siri will answer \"Sorry, I didn't get that. Could you restate that?\" and not turn on the light.\r\n\r\nOne you make Home B the primary home everything works as expected but you can no longer turn on Light A in Home A.\r\n\r\nSteps to Reproduce:\r\n1. Set up two Homes. Home A and Home B\r\n2. Make Home A primary Home.\r\n3. Ask Siri to turn on an accessory in Home B\r\n\r\nExpected Results:\r\nSiri turns on the accessory in Home B.\r\n\r\nActual Results:\r\nSiri responds \"Sorry, I didn't get that. Could you restate that?\" and does not turn on the accessory.\r\n\r\nVersion:\r\niOS 9.3.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6s"
