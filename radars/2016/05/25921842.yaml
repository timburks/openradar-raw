    classification: Other Bug
    created: "2016-05-04T20:54:44.88809Z"
    description: "Summary:\r\nWhen a user opens a URL in Safari View Controller, they have the option\r\nof opening the URL in the Safari application. \r\n\r\nWhen tapping on this button, the Safari application launches with the proper URL, but there is no universal link leading back to the original application, which forces the user to use the app switched to go back to the application that was originally using Safari View Controller.\r\n\r\nSteps to Reproduce:\r\n1. Open sample application in Xcode.\r\n2. Run application in Simulator or on Device.\r\n3. Tap on \"Present Safari View Controller\" button.\r\n4. Tap on \"Open in Safari\" button (bottom right navigation bar item).\r\n\r\nExpected Results:\r\nThe Safari app should launch the URL and show a universal link back to the original application in the top left corner of the UI.\r\n\r\nActual Results:\r\nThe Safari app launches the URL but does not show any universal link on the top left corner.\r\n\r\nVersion:\r\niOS 9.3.2 (13F61)\r\n\r\nConfiguration:\r\niPhone 6s 64 GB T-Mobile, using Wi-Fi\r\n\r\nSample Code:\r\nhttps://github.com/sqwerl/safariviewcontrollerbugs"
