    description: "When editing Accounts in the Prefs window of Mail, making changes to an account, then also editing the SMTP server list, the former account changes get lost. That should not happen.\r\n\r\nSteps to Reproduce:\r\nOpen Mail, open its Prefs window.\r\nSwitch to the Accounts tab.\r\nChoose any Account to edit.\r\nE.g, change the account's Description text.\r\nNow open the popup menu below for \"Outgoing mail server (SMTP)\", choosing \"Edit SMTP Server List...\"\r\nIn the SMTP sheet dialog, hit the OK button - this closes the dialog again.\r\n\r\n\r\nExpected Results:\r\nThe former edit to the account's Description should still be there.\r\n\r\nActual Results:\r\nThe changes to the Account fields are lost.\r\n\r\nVersion:\r\nOS X 10.11.4, Mail 9.3 (3124)"
