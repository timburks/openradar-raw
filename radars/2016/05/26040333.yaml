    description: "Summary:\r\nIf you launch the WebKit nightly build, then close it and open Safari, your extensions will not be loaded. You’ll need to open the Extensions preference pane to refresh them.\r\n\r\nSteps to Reproduce:\r\n1. Quit Safari.\r\n2. Launch the WebKit Nightly build.\r\n3. Quit the WebKit Nightly build.\r\n4. Open Safari.\r\n\r\nExpected Results:\r\nYour extensions will be loaded.\r\n\r\nActual Results:\r\nYou need to hit ⌘, to open the Preferences screen and reload your extensions.\r\n\r\nVersion:\r\nSafari OS X Version 9.1 (11601.5.17.1)\r\nWebKit Nightly Build r200318\r\n\r\nNotes:\r\nThe Safari Technology Preview does not exhibit this problem.\r\n\r\nConfiguration:\r\nMacBook Pro (Retina, 15-inch, Late 2013)\r\nOS X 10.11.4 (15E65)"
