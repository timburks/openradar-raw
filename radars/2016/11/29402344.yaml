    description: "1-Assume you are trying to access a authorized resource.You will be prompted with a NTLM challenge.\r\n2-Create a NSURLCredential object with username/password. Setting Persistence to Session Fails authentication in below scenario.\r\n3-The response to the challenge can be sent in two modes \r\ni)sent on a new TCP connection - this succeeds \r\nii)the same TCP connection  - this fails\r\n\r\nMore details are available on this forum post - https://forums.developer.apple.com/thread/66003"
