    description: "As the title says. Here is a video showing the problem: https://www.youtube.com/watch?v=AxLmPow4dmE\r\n\r\nAttached are the crash log and the Xcode project.\r\n\r\nSteps to Reproduce:\r\n1. Create an Xcode project.\r\n2. Add a \"UITextView\".\r\n3. Click on it, then click on the Size \"Inspector\".\r\n4. Change \"Layout Margins\" from \"Default\" to \"Explicit\".\r\n5. Try to increase or decrease values, e.g.: the \"left\" value.\r\n6. Xcode crashes.\r\n\r\nExpected Results:\r\nThe Layout Margins should change properly when its values are changed in the \"Size Inspector\".\r\n\r\nActual Results:\r\nXcode crashes. Attached is the crash log.\r\n\r\nVersion:\r\nXcode 8.1 (11544)\r\nMac OS X 10.12.1 (16B2555)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nProcess:               Xcode [9120]\r\nPath:                  /Applications/Xcode.app/Contents/MacOS/Xcode\r\nIdentifier:            com.apple.dt.Xcode\r\nVersion:               8.1 (11544)\r\nBuild Info:            IDEFrameworks-11544000000000000~4\r\nApp Item ID:           497799835\r\nApp External ID:       819397000\r\nCode Type:             X86-64 (Native)\r\nResponsible:           Xcode [9120]\r\nUser ID:               501\r\n\r\nDate/Time:             2016-11-16 22:43:48.639 -0200\r\nOS Version:            Mac OS X 10.12.1 (16B2555)\r\n\r\nMacBook Pro (Retina, 13-inch, Late 2012)\r\n2.9 GHz Intel Core i7\r\n8 GB 1600 MHz DDR3\r\nIntel HD Graphics 4000 1536 MB"
