    description: "Summary:\r\nSIP is not enabled by default on the new 15\" MacBook Pro Touch Bar.\r\n\r\nSteps to Reproduce:\r\n1. Turn on machine\r\n2. Go through Setup Assistant and create an account as expected\r\n3. `csrutil status`\r\n\r\nExpected Results:\r\nSystem Integrity Protection should be enabled.\r\n\r\nActual Results:\r\nSystem Integrity Protection is disabled.\r\n\r\nVersion:\r\n15\" Touch Bar MBP, 1 TB, running 10.12.1 (16B2659).\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nOn a 15\" Touch Bar MBP, running 10.12.1 (16B2659), with no external configuration applied whatsoever.\r\n\r\nAttachments:"
