    description: "Summary:\r\nIf Mac sleeps before a user is logged in the screen will not wake on Mac Pro 2013 with a thunderbolt connected display.\r\n\r\nSteps to Reproduce:\r\n1. Restart Mac\r\n2. Wait for it to sleep\r\n3. Try to wake the Mac by tapping the keyboard/trackpad or button on the keyboard\r\n\r\nExpected Results:\r\nThe screen to wake up. Note this problem doesn't happen after a user has logged in.\r\n\r\nActual Results:\r\nThe screen will not wake up without pulling the power on the Mac.\r\n\r\nVersion:\r\n10.12.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacOS Sierra 10.12.1\r\nMac Pro 2013\r\nLG Electronics 31MU97Z-B"
