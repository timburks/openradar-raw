    description: |-
        Summary:
        I changed my iPad's language to es-US, and none of the buttons or labels in the App Store or iMessage App Store changed to Spanish. They're still in English.

        Steps to Reproduce:
        Change language from en-US to es-US in settings.
        Restart Device.

        Expected Results:
        App Store and iMessage App Store labels and buttons should be in Spanish

        Actual Results:
        App Store and iMessage App Store labels and buttons should be in English
