    description: "Area:\r\nMessages\r\n\r\nSummary:\r\nI rearranged the iMessage app grid on my iPhone. When I came back some time later, they were randomly rearranged. Sometimes they would revert in minutes, sometimes it was hours (it has happen a few times now)\r\n\r\nSteps to Reproduce:\r\n- Rearrange your iMessage apps (I have 5 or 6 pages worth)\r\n- Come back later (may take multiple times)\r\n\r\nExpected Results:\r\nThey should be exactly where I left them.\r\n\r\nActual Results:\r\nThey are randomly rearranged.\r\n\r\nVersion:\r\niOS 10.1.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 7 Plus\r\n\r\nAttachments:"
