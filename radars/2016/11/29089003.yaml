    description: "EDIT: Engineering has determined that your bug report (29089003) is a duplicate of another issue (20686248) and will be closed.\r\n\r\n\r\nArea:\r\nSomething not on this list\r\n\r\nSummary:\r\nWhen you enable or disable the individual calendar notifications in the Watch app the changes are not reflected in the UI until the app is closed or ALL of the alerts are toggled\r\n\r\nSteps to Reproduce:\r\n1. open Watch app\r\n2. select Notifications\r\n3. select Calendar\r\n4. if \"Show Alerts\" is disabled, enable it\r\n5. select one of \"Upcoming Events, Invitations, â€¦\"\r\n6. toggle \"Show Upcoming Event Alerts\"\r\n7. tap \"Calendar\" at the top left to return to previous screen\r\n\r\nExpected Results:\r\nState of switch should be immediately reflected in UI.\r\n\r\nActual Results:\r\nState of Alerts toggle is not shown until Watch.app is switched away from or \"Show Alerts\" is toggled back and forth\r\n\r\nVersion:\r\niOS 10.1.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 7 120GB\r\n\r\nAttachments:\r\n'calendar_notification_bug.mov' was successfully uploaded."
