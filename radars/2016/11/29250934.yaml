    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\nIn the current beta of the new TV app on iOS, it is possible to view and watch content you purchased with your account in the Library section.\r\n\r\nIn addition to that, it would great if we could have a list of media that's been purchased by other members of your iCloud Family Sharing. This feature is already available on the Apple TVs (in theMovies and TV Shows apps)\r\n\r\nSteps to Reproduce:\r\n1. Open the TV app on an iOS device\r\n2. Browse to the Library tab\r\n\r\nExpected Results:\r\n[Possible enhancement] You can see your purchases and purchases from other members of your iCloud family members.\r\n\r\nActual Results:\r\nYou can only see your purchases.\r\n\r\nVersion:\r\niOS 10.2 beta 3 (14C5077b)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Pro 12.9'"
