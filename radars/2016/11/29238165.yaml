    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nQuickType suggestion are too hard to read on the dark keyboard. The blue text color does not offer enough contrast to the grey background to make the suggested word easily readable.\r\n\r\nSteps to Reproduce:\r\n1. Open Clock app\r\n2. Switch to the Alarm tab\r\n3. Create a new alarm\r\n4. Tap to edit the description\r\n5. Enter a misspelled word (e.g. 'Alarn')\r\n\r\nExpected Results:\r\nQuickType suggestion is easy to read.\r\n\r\nActual Results:\r\nIt is difficult to read the QuickType suggestion because of the lacking contrast described above.\r\n\r\nVersion:\r\niOS 10.1.1 (14B100)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6s"
