    description: "Ryan Manly15-Oct-2015 02:12 PM\r\n\r\nSummary:\r\nWhen the \"Text Replacement\" feature is enabled to allow for 1/3 to be replaced by ⅓ the new conversion features in Search fail\r\n\r\nSteps to Reproduce:\r\n1. enable text replacement for some fractions via:\r\n\r\nSettings -> General -> Keyboard -> Text Replacement\r\n\r\n2. return to home screen\r\n\r\n3. swipe down to search\r\n\r\n4. begin typing a fraction to convert (or simply a fraction alone will show decimal)\r\n\r\n5. if the fraction changes to a replaced character (⅓) the \"TOP HIT\" conversion fails\r\n\r\nExpected Results:\r\nText replacement should not cause the conversion to fail\r\n\r\nActual Results:\r\nText replacement causes the conversions to fail\r\n\r\nVersion:\r\niOS 9.0.2 13A452\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6S Plus A1687\r\n\r\nAttachments:\r\n'IMG_2974.jpg' and 'IMG_2975.jpg' were successfully uploaded."
