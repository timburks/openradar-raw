    description: "Summary:\r\nWhen using the Accessibility Inspector to inspect accessibility issues in iOS apps, the element section of the inspector fails to show the class or address of elements, as shown in the attached screenshot using the sample project provided (AccessibilityObjectIdentity).\r\n\r\nSteps to Reproduce:\r\n1. Launch an iOS app to inspect in the simulator\r\n2. Launch the Accessibility Inspector and target the simulator\r\n3. Inspect an element of interest\r\n\r\nExpected Results:\r\nThe element's class and address are shown in order to ease debugging of accessibility issues.\r\n\r\nActual Results:\r\nNote that the element does not show its class or address, while the accessibility label and traits are displayed accordingly.\r\n\r\nVersion:\r\nmacOS 10.12.1 (16B2657), Xcode 8.1 8B62, Simulator 10.0 (SimulatorApp-700.14), iOS 10.1 14B72\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'Screen Shot 2016-11-13 at 10.36.02.png' and 'AccessibilityObjectIdentity.zip' were successfully uploaded."
