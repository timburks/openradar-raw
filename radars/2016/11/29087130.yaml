    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\nIn user facing dialogs on a system with language set to German, iOS 10 addresses the user with \"Du.\" This uninvited informal address feels inappropriate for a machine. (See https://en.wikipedia.org/wiki/T–V_distinction#German ) \r\nCompare this to the french version of iOS 10, where \"vous\" – corresponding to german \"Sie.\" – is still used.\r\n\r\nSteps to Reproduce:\r\nThis permeates system, but for example, you can do this:\r\n\r\n1. Install an App from the AppStore which will require Location Services\r\n2. Launch that App\r\n\r\nExpected Results:\r\nA dialog titled \"Darf \"$APPNAME\" auf Ihren Standort zugreifen, wenn Sie die App benutzen?\" should appear.\r\n\r\nActual Results:\r\nA dialog titled \"Darf \"$APPNAME\" auf deinen Standort zugreifen, wenn du die App benutzt?\" appears.\r\n\r\nVersion:\r\niOS 10.1.1 (14B100)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6\r\n\r\nAttachments:"
