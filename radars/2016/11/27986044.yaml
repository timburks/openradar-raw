    description: "Summary:\r\nHomeKit timer triggers have a fire date and recurrence. This allows a trigger to fire on 2016-09-12 12:00PM and repeat every day. What is missing is an end date to specify until which date the trigger is valid.\r\n\r\nSteps to Reproduce:\r\n- Create an HMTimerTrigger\r\n- Specify an end date\r\n\r\nExpected Results:\r\nThere should be a property like `endDate`.\r\n\r\nActual Results:\r\nThere is no way to specify an end date for a timer trigger.\r\n\r\nVersion:\r\niOS 10\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone Simulator\r\n\r\nAttachments:"
