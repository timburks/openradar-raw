    description: "Summary:\r\nWhenever an `alert`, `confirm`, or `prompt` box is created in JavaScript, the resulting pop-up box is missing the specified message/prompt text.\r\n\r\nSteps to Reproduce:\r\nCreate an `alert`, `confirm` or `prompt` box in JavaScript with a message (e.g. `alert(\"Test\")\r\n\r\nExpected Results:\r\nA box with the specified message text will appear, along with cancel/OK buttons (and a text field in the case of a `prompt`).\r\n\r\nActual Results:\r\nA box will appear with cancel/OK buttons (and text field in the case of `prompt`) but no message text.\r\n\r\nVersion:\r\nRelease 16 (Safari 10.1, WebKit 12603.1.10)"
