    description: "SetupAssistant appears to be hardcoded to en0 or only looks for the presence of Wi-Fi when attempting to install \"Critical Updates\" EFI Embedded OS on Touch Bar MacBook Pros.\r\n\r\nThis should be extended to allow Gigabit adapters or Thunderbolt monitors/external devices.\r\n\r\nReproduce steps\r\n1. Boot into Internet Recovery with Touch Bar MacBook Pros utilizing Apple Thunderbolt 3 to 2 adapter -> Apple Thunderbolt 2 Gigabit Ethernet adapter\r\n2. Open Disk Utility and wipe entire drive\r\n3. Re-install macOS Sierra 10.12.1\r\n4. Upon finished installation, Setup Assistant will ask you to install a Critical Update and connect to Wi-Fi.\r\n\r\nExpected Results\r\nSierra should intelligently detect the presence of a network adapter, contact gs.apple.com, download the preflight package and re-install/activate the TouchBar EFI partition.\r\n\r\nActual Results\r\nSierra SetupAssistant asks to install a Critical Update and connect to WiFi"
