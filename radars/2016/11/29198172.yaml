    description: "Summary:\r\nOn macOS Sierra, some PDF files are rendered with a black background instead of their expected background color in Preview.app and Safari.app.\r\n\r\nThe PDF is still correctly rendered in QuickLook, Preview's thumbnails, Chrome and Firefox for example.\r\n\r\nSteps to Reproduce:\r\n1. Open the attached PDF file \"BlackBackground.pdf\" in Preview.app on macOS Sierra\r\n\r\nExpected Results:\r\nThe PDF is displayed with a white background\r\n\r\nActual Results:\r\nThe PDF is displayed with a black background, making reading... difficult :)\r\n\r\nVersion:\r\nmacOS Sierra 10.12.1 (16B2555)\r\n\r\nNotes:\r\nBlackBackground.pdf is a example broken PDF on Sierra;\r\nDocumentOpenedInQuickLook.png is what gets rendered in QuickLook (expected look) ;\r\nDocumentOpenedInPreview.png is what gets rendered in Preview (broken look) ;"
