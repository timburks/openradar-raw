    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\nThis problem only works if vertical orientation lock is on. After reproduce the bug, the task switcher is now unresponsive, but that can be fixed going to the home menu or locking the phone.\r\n\r\nSteps to Reproduce:\r\n1. Turn vertical orientation lock ON.\r\n2. Open an app in fullscreen mode (tested with twitch and youtube)\r\n3. Close the app that was previously open.\r\n4. The task switcher is now unresponsive\r\n\r\nExpected Results:\r\nThe normal task switcher with all the apps\r\n\r\nActual Results:\r\nThe task switcher unresponsive without any apps\r\n\r\nVersion:\r\niOS 10.1.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 7 32GB\r\n\r\nAttachments:"
