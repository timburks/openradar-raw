    description: "Summary:\r\nWhen signed into macOS Sierra 10.12.1 with a network LDAP account and you sign into iCloud. You are not able to sign out of iCloud from System Preferences. When signing out it does not take your iCloud Password. It states it is invalid. If you use your User password (LDAP) in the iCloud Password field it will allow you to change put in the rest of the information. However it will error out to System Preferences and keep you signed into iCloud.\r\n\r\nSteps to Reproduce:\r\n1. Connect macOS Sierra to LDAP Server\r\n2. Sign in with Network account\r\n3. Sign in to iCloud\r\n4. Open System Preferences\r\n5. Go to iCloud Preferences Pane\r\n6. With a signed in account select the Sign Out Button\r\n7. Click on the \"Stop Using iCloud...\" button\r\n8. Fill out iCloud Password with your LDAP Password\r\n9. Make new password\r\n\r\nExpected Results:\r\nBe able to sign out of iCloud for the user.\r\n\r\nActual Results:\r\nSystem Preferences produces an error and drops you to the main System Preferences Pane selector screen.\r\n\r\nVersion:\r\n10.12.1\r\nBuild (16B2555)\r\n\r\nNotes:\r\nI can sign out by reinstalling the OS and removing the computer from icloud.com.\r\n\r\nConfiguration:\r\nMacPro6,1\r\nMacmini6,2\r\nOpenLDAP"
