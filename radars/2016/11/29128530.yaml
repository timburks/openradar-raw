    description: "Reply from Apple Developer Relations\r\n\r\nEngineering has requested a sysdiagnose in order to further investigate this issue.\r\n\r\niOS sysdiagnose Instructions:\Lhttps://developer.apple.com/services-account/download?path=/iOS/iOS_Logs/sysdiagnose_Logging_Instructions.pdf\r\n\r\niOS sysdiagnose Logging Profile:\r\nhttps://developer.apple.com/services-account/download?path=/iOS/iOS_Logs/loggingiOS.mobileconfig\r\n\r\n____________________________________\r\nFor a complete list of logging instructions visit:\r\nhttps://developer.apple.com/bug-reporting/profiles-and-logs/\r\n\r\n\r\nBug Report\r\n\r\nArea:\r\nMusic\r\n\r\nSummary:\r\nAs attached in Broken_Apple_Music_Lyrics.PNG (http://i.imgur.com/Knsim2u.png), lyrics to the song Favorite Place to Be (https://itun.es/us/onaZeb?i=1154223298), lyrics literally contain placeholders such as \"You know I've made some hearts in an[?]\" and \"I saw the river 'round where the [?]\".\r\n\r\nSteps to Reproduce:\r\n1. Open Apple Music and navigate to \"Favorite Place to Be\" (Sophie Simnett), https://itun.es/us/onaZeb?i=1154223298\r\n\r\n2. Tap to view the lyrics.\r\n\r\nExpected Results:\r\nThe lyrics should be correct, starting with:\r\n\r\n\"You know I spent some night basking in the light\r\nOf a million shooting stars\r\nYou know I've made some hearts in an old tree bark\r\nBut I've forgotten where they are\r\n\r\nI saw the river run to where the current's done\r\nIt's not the same with just anyone\r\nI saw the blue moon rise with my very eyes\t\r\nAnd you weren't there when I realized\t\r\nThat wherever you're with me\t\r\nIs my favorite place to be\r\n......\"\r\n\r\nActual Results:\r\nThe lyrics are not correct.\r\n\r\n\"You know I spent some night basking in the light\r\nOf a million shooting stars\r\nYou know I've made some hearts in an [?]\r\nBut I've forgotten where they are\r\n\r\nI saw the river 'round where the [?]\r\nIt's not the same as just anyone\r\nI saw the blue moon rise with my very eyes\t\r\nAnd you weren't there when I realized\t\r\nThat wherever you're with me\t\r\nIs my favorite place to be\r\n......\"\r\n\r\nVersion:\r\nMusic app on iOS 10.1 (14B100) or iTunes 12.5.3 on macOS 10.12.1.\r\n\r\nNotes:\r\nAs a side note, there should be a button in the \"Now Playing\" view in iTunes and in iOS Music app to allow users \"Report Mistake/Error\", just as in the Maps app.\r\n\r\nConfiguration:\r\nMusic app on iOS 10.1 (14B100) or iTunes 12.5.3 on macOS 10.12.1.\r\n\r\nAttachments:\r\n'Broken_Apple_Music_Lyrics_Favourite_Place_to_Be.PNG' and 'Correct_Lyrics_for_Favorite_Place_to_Be' were successfully uploaded."
