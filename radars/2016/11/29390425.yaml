    description: "Summary:\r\nThe iTunes TouchBar extension should be able to:\r\n- Add current song to the Library\r\n- Love/Dislike a song\r\n\r\nAdditionally, if the currently playing song is from an iTunes/Apple Music Radio Station, it should have:\r\n- Play More Like This\r\n- Never Play This Song\r\n\r\nSteps to Reproduce:\r\n1. Listen to music from iTunes\r\n\r\nExpected Results:\r\nTouchBar should offer more control over currently playing songs\r\n\r\nActual Results:\r\nTouchBar can only skip to next, previous, play/pause and scrub the current song."
