    description: "Summary:\r\nWithin watchOS 3.1.1 beta (14S5875b), the Control Center screen no longer has the lock button. There is currently no other way to lock the watch other than taking it off and putting it on. This button did exist in watchOS 3.0/3.1.\r\n\r\nSteps to Reproduce:\r\n1. Open Control Center on an Apple Watch running watchOS 3.1.1 beta.\r\n\r\nExpected Results:\r\nThere should be a lock button.\r\n\r\nActual Results:\r\nThere is no lock button.\r\n\r\nVersion:\r\nTested on an Apple Watch Series 2 running watchOS 3.1.1 (14S5875b).\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
