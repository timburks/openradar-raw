    description: "Area:\r\nSystem Slow/Unresponsive\r\n\r\nSummary:\r\nIf the phone is connected by cable to MacBook and synchronisation with iTunes is in progress, then almost every try to launch system application will lead to hang for 5-30 seconds. During the hang the device doesn't react to any button or action.\r\n\r\nSteps to Reproduce:\r\n1. Connect device to MacBook\r\n2. Start synchronisation via iTunes or wait till it start automatically.\r\n3. Try to open one of the system application: Settings, Music, Mail, Calendar and so on.\r\n\r\nExpected Results:\r\nThe application is launched almost immediately and everything is ok.\r\n\r\nActual Results:\r\nThe application icon stay is pressed state, nothing is happened, system don't react to any action.\r\n\r\nVersion:\r\niOS 10.0.1 (14A403)\r\n\r\nConfiguration:\r\niPhone 5S 32GB"
