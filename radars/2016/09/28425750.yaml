    description: "Summary:\r\nIt is very common for ISO8601-formatted dates to include a decimal fraction in the seconds, even if it is 0. NSISO8601DateFormatter can't handle this.\r\n\r\nSteps to Reproduce:\r\nISO8601DateFormatter().date(from: \"2015-04-24T14:20:01.05-0400\")\r\n\r\nExpected Results:\r\nA date object.\r\n\r\nActual Results:\r\nNil.\r\n\r\nVersion:\r\niOS 10.0.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6S\r\n\r\nAttachments:"
