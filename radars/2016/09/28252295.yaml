    description: "Summary:\r\nI upgraded to Mac OS 10.12 GM and many of my albums in iTunes were missing album artwork (where they weren't before the upgrade). I tried to use iTunes to add the missing artwork, but as soon as I sync my iPhone, the album artwork disappears from iTunes on my Mac, and it's also missing from the music on my iPhone.\r\n\r\nSteps to Reproduce:\r\n1. Have an iTunes library with album artwork visible for each album.\r\n2. Upgrade OSX 10.11 to Mac OS 10.12 GM.\r\n3. Open iTunes.\r\n4. See that the album artwork is missing for many albums\r\n5. Select all albums, right click and choose Get Album Artwork.\r\n6. Wait for all the artwork to download.\r\n7. See that all the album artwork is displayed on every album\r\n8. Plug in an iPhone and sync with iTunes\r\n9. See that the album artwork disappears again.\r\n\r\nExpected Results:\r\nAlbum artwork should not disappear when upgrading Mac OS.\r\nAlbum artwork should not disappearing after syncing an iPhone.\r\n\r\nActual Results:\r\nAlbum artwork is missing for many albums after upgrading to Mac OS 10.12.\r\nAlbum artwork disappears after downloading the artwork then syncing an iPhone.\r\n\r\nVersion:\r\niTunes 12.5.0.158\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacbook Pro Retina 15 inch (Mid 2015)\r\nMac OS Sierra 10.12 (16A319) 200GB free disk space"
