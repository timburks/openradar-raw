    description: |-
        Summary:
        The “Send” Button in the “Contact Us” Form for Search Ads at https://app.searchads.apple.com/cm/app/contact does not work

        Steps to Reproduce:
        1) Visit https://app.searchads.apple.com/cm/app/contact
        1a) If direct Link does not work, visit https://app.searchads.apple.com/cm/app/signup and click “Contact us” at the bottom right
        2) Choose some Topic, e.g. “Other”
        3) Fill Out Fields
        4) Click “Send”


        Expected Results:
        The Form is sent to Apple

        Actual Results:
        Nothing happens


        Notes:
        Tested with
        -) Safari Version 10.0 (11602.1.50.0.10)
        -) Chrome Version 53.0.2785.116 (64-bit)
