    description: "Summary:\r\nWhen returning no from -[collectionView:shouldHighlightItemAtIndexPath:], -[collectionView:didSelectItemAtIndexPath:] is also not called when tapping a cell. Should one be able to select a cell without highlighting? The docs don't mention that these are linked together.\r\n\r\nSteps to Reproduce:\r\n1. set up a collectionview\r\n2. in its delegate return NO for -[collectionView:shouldHlighlightItemAtIndexPath:]\r\n3. tap a cell\r\n\r\nExpected Results:\r\n1. -[collectionView:didSelectItemAtIndexPath:] _is_ called\r\n\r\nActual Results:\r\n1. [-collectionView:didSelectItemAtIndexPath:] is not called.\r\n\r\nRegression:\r\n\r\nNotes:"
