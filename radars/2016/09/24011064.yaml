    description: "Summary: Links added to a note in Notes using the Safari Notes extension do not appear when shared to Mail.\r\n\r\nSteps to Reproduce: Visit a webpage in Safari. \r\nTap the Share button. \r\nTap Notes. \r\nTap Save. \r\nOpen Notes and find the note you created. \r\nTap the Share button. \r\nChoose Mail. \r\n\r\nExpected Results: The link in your note appears in the Mail message as a plain URL.\r\n\r\nActual Results: The link does not appear."
