    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\nWhen attempting to call SecKeyGeneratePair on the iOS 10 simulator, it returns OSStatus code -34018. When attempting to call the same code on a physical device running iOS 10, it succeeds as normal (Error code 0 returned). This code also works on iOS 9.3.x simulators.\r\n\r\nSteps to Reproduce:\r\nUse SecKeyGeneratePair to generate a keypair on a simulator running iOS 10. It will fail every time.\r\n\r\nExpected Results:\r\nOSStatus code of 0 returned.\r\n\r\nActual Results:\r\nOSStatus code of -34018 is returned.\r\n\r\nVersion:\r\niOS 10 Simulator\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niOS Simulator running iOS 10"
