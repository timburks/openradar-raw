    description: "Summary:\r\nIf you experience a loss of internet connection during the download (NSURLSession, iOS10, background download), when you connect again -URLSession:didBecomeInvalidWithError is called with \"unsupported URL\" error, without any resume data to continue the download. Therefore, all download progress is lost.\r\n\r\nSteps to Reproduce:\r\n1. Start download with NSURLSession\r\n2. Force internet connection loss (turn onairplane mode for instance)\r\n3. Connect to the internet again\r\n4. Error will be produced in -URLSession:didBecomeInvalidWithError\r\n\r\nExpected Results:\r\nDownload should be able to continue.\r\n\r\nActual Results:\r\nDownload progress is lost.\r\n\r\nVersion:\r\niOS 10.0 (14A345), iOS 10.0.1 (14A403)\r\n\r\nConfiguration:\r\nAny iOS device, iOS10+, WiFi / mobile network"
