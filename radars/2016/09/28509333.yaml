    description: "Area:\r\nCloudKit (iCloud)\r\n\r\nSummary:\r\nIf User A shares a record with User [B-Z], then the owner of the of the record should automatically receive a CKSubscription notification of the the status change.\r\n\r\nSteps to Reproduce:\r\nUser A, shares record AA with users B-Z. When users B-Z accept or reject the share request then User A should receive a push notification of this change.\r\n\r\nExpected Results:\r\nUser A receiving a CKSubscription notification when another share participant accepts or rejects the share request.\r\n\r\nActual Results:\r\nThis feature doesn't currently exist in any iOS version.\r\n\r\nVersion:\r\niOS 10 or above\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAny iOS or macOS device\r\n\r\nAttachments:"
