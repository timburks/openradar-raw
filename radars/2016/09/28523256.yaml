    description: "Summary:\r\nI have an AppleTV 2 being sent music via airplay/homeshare using the remote app. The music Library resides on a Macbook Pro Retina. After the music is playing on the appletv if you attempt to set the airplay back to the local computer by doubleclicking, iTunes crashes everytime.\r\n\r\nSteps to Reproduce:\r\n1. Fresh launch of iTunes\r\n2. Fresh launch of Remote app on iPad\r\n3. Select iTunes/Homeshare library in the Remote app\r\n4. Press the airplay button, and airplay to an AppleTV 2. \r\n5. Select a song in the Remote app and play. Song should play on the ATV2\r\n6. in iTunes, click the airplay button, then DOUBLECLICK the Local Speakers (this does not crash if it's only clicked once)\r\n7. iTunes crashes\r\n\r\nExpected Results:\r\nI would expect iTunes not to crash and airplay to be set back to the local computer. \r\n\r\nActual Results:\r\niTunes crashes\r\n\r\nVersion:\r\niTunes 12.5.1.21\r\nOSX 10.11.6\r\n\r\n\r\nConfiguration:\r\nMacbook Pro (Retina Mid 2012)\r\nOSX El Capitan 10.11.6\r\niTunes 12.5.1.21\r\niPad Model MD788LL/B running 10.0.1 (14A403)\r\nRemote app v4.3\r\nAppleTV 2 Model MC572LL/A\r\nATV2 Software 6.2.1 (6698.99.50.41)"
