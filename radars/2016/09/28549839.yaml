    description: "This is now resolved with macOS 10.12.2 Beta (16C32e)\r\n\r\nSummary:\r\nAfter upgrading to Sierra, clients no longer see any of our caching servers. AssetCacheLocatorUtil reports:\r\n\r\n2016-09-29 15:52:49.103 AssetCacheLocatorUtil[3091:605217] AssetCacheLocatorUtil version 31, framework version 31\r\n2016-09-29 15:52:49.103 AssetCacheLocatorUtil[3091:605217] --- Information for system services:\r\n2016-09-29 15:52:49.103 AssetCacheLocatorUtil[3091:605217] Checking whether there might be caching server(s) available...\r\n2016-09-29 15:52:49.105 AssetCacheLocatorUtil[3091:605217] There might not be caching server(s) available.\r\n2016-09-29 15:52:49.105 AssetCacheLocatorUtil[3091:605217] Checking for saved servers supporting personal caching...\r\n2016-09-29 15:52:49.106 AssetCacheLocatorUtil[3091:605217] Found 0 servers\r\n2016-09-29 15:52:49.106 AssetCacheLocatorUtil[3091:605217] Checking for saved servers supporting personal caching and import...\r\n2016-09-29 15:52:49.106 AssetCacheLocatorUtil[3091:605217] Found 0 servers\r\n2016-09-29 15:52:49.106 AssetCacheLocatorUtil[3091:605217] Checking for saved servers supporting shared caching...\r\n2016-09-29 15:52:49.107 AssetCacheLocatorUtil[3091:605217] Found 0 servers\r\n2016-09-29 15:52:49.107 AssetCacheLocatorUtil[3091:605217] Found total 0 saved servers\r\n2016-09-29 15:52:49.107 AssetCacheLocatorUtil[3091:605217] Checking for refreshed servers supporting personal caching...\r\n2016-09-29 15:52:49.281 AssetCacheLocatorUtil[3091:605217] Found 0 servers\r\n2016-09-29 15:52:49.281 AssetCacheLocatorUtil[3091:605217] Checking for refreshed servers supporting personal caching and import...\r\n2016-09-29 15:52:49.281 AssetCacheLocatorUtil[3091:605217] Found 0 servers\r\n2016-09-29 15:52:49.281 AssetCacheLocatorUtil[3091:605217] Checking for refreshed servers supporting shared caching...\r\n2016-09-29 15:52:49.282 AssetCacheLocatorUtil[3091:605217] Found 0 servers\r\n2016-09-29 15:52:49.282 AssetCacheLocatorUtil[3091:605217] Found total 0 refreshed servers\r\n2016-09-29 15:52:49.282 AssetCacheLocatorUtil[3091:605217] --- Information for user 1953456652 (results for other users may be different):\r\n2016-09-29 15:52:49.282 AssetCacheLocatorUtil[3091:605217] Checking whether there might be caching server(s) available...\r\n2016-09-29 15:52:49.282 AssetCacheLocatorUtil[3091:605217] There might not be caching server(s) available.\r\n2016-09-29 15:52:49.282 AssetCacheLocatorUtil[3091:605217] Checking for saved servers supporting personal caching...\r\n2016-09-29 15:52:49.283 AssetCacheLocatorUtil[3091:605217] Found 0 servers\r\n2016-09-29 15:52:49.283 AssetCacheLocatorUtil[3091:605217] Checking for saved servers supporting personal caching and import...\r\n2016-09-29 15:52:49.283 AssetCacheLocatorUtil[3091:605217] Found 0 servers\r\n2016-09-29 15:52:49.283 AssetCacheLocatorUtil[3091:605217] Checking for saved servers supporting shared caching...\r\n2016-09-29 15:52:49.283 AssetCacheLocatorUtil[3091:605217] Found 0 servers\r\n2016-09-29 15:52:49.283 AssetCacheLocatorUtil[3091:605217] Found total 0 saved servers\r\n2016-09-29 15:52:49.284 AssetCacheLocatorUtil[3091:605217] Checking for refreshed servers supporting personal caching...\r\n2016-09-29 15:52:49.447 AssetCacheLocatorUtil[3091:605217] Found 0 servers\r\n2016-09-29 15:52:49.447 AssetCacheLocatorUtil[3091:605217] Checking for refreshed servers supporting personal caching and import...\r\n2016-09-29 15:52:49.447 AssetCacheLocatorUtil[3091:605217] Found 0 servers\r\n2016-09-29 15:52:49.447 AssetCacheLocatorUtil[3091:605217] Checking for refreshed servers supporting shared caching...\r\n2016-09-29 15:52:49.447 AssetCacheLocatorUtil[3091:605217] Found 0 servers\r\n2016-09-29 15:52:49.447 AssetCacheLocatorUtil[3091:605217] Found total 0 refreshed servers\r\n\r\nFWIW, servers are running OS X 10.11.6 (15G1004) & Server.app 5.1.7 (15S7055).\r\n\r\ngreping the Debug.log on the servers show requests from other clients (iOS, OS X, etc.), but nothing with an OS X/macOS 10.12 user-agent.\r\n\r\nDNS TXT records are in place for the default search domains.\r\n\r\nSteps to Reproduce:\r\n1. Setup a new Sierra system.\r\n2. Run AssetCacheLocatorUtil\r\n\r\nExpected Results:\r\nAssetCacheLocatorUtil should report that it found caching servers\r\n\r\nActual Results:\r\nAssetCacheLocatorUtil finds 0 servers\r\n\r\nConfiguration:\r\nModel Name:\tMac mini\r\nModel Identifier:\tMacmini7,1\r\nProcessor Name:\tIntel Core i7\r\nProcessor Speed:\t3 GHz\r\nNumber of Processors:\t1\r\nTotal Number of Cores:\t2\r\nL2 Cache (per Core):\t256 KB\r\nL3 Cache:\t4 MB\r\nMemory:\t16 GB\r\nBoot ROM Version:\tMM71.0220.B06\r\nSMC Version (system):\t2.24f32"
