    description: "Summary:\r\nIn the Save As dialog, in all previous versions of OS X, Go to Folder (Command-Shift-G) allows specifying of the file name, eg \"~/Documents/file.png\").\r\n\r\nIn Sierra, there is a regression that simply fails with \"not a folder\".\r\n\r\nCommand-Shift-G is an essential feature for automation of the Save As dialog and this regression makes it significantly less robust to specify the file name, potentially leading to data loss.\r\n\r\nSteps to Reproduce:\r\nSave as\r\nCommand-Shift-G\r\n~/Documents/file.png\r\n\r\n\r\nExpected Results:\r\nMove to Documents folder, set file name to \"file.png\" as previous versions of OS X have done.\r\n\r\nActual Results:\r\nBeeps and fails to do anything.\r\n\r\nVersion:\r\nmacOS 10.12 16A320\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
