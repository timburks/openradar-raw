    description: "Area:\r\nPhone App\r\n\r\nSummary:\r\nWhen trying to enter phone number in international format (starting with plus) there's no way to enter a plus sign. When performing a long press on a \"0\" button on the dialer there's a \"0+\" combination appears.\r\n\r\nSome media resources says that this bug reproduces only when you are in Belarus.\r\nHere's a article in English http://appleapple.top/belarusians-ask-apple-to-bring-back-in-the-dialer-ios-10/\r\n\r\nSteps to Reproduce:\r\n0. Be in Belarus\r\n1. Enter Phone App\r\n2. Switch to Keypad tab\r\n3. Press and hold 0 button on the Keypad\r\n\r\nExpected Results:\r\nPlus sign appears in text edit area.\r\n\r\nActual Results:\r\n\"0+\" combination appears in text edit area.\r\n\r\nVersion:\r\niOS 10.0.1 (14A403)\r\n\r\nNotes:\r\nThis bug prevents users in Belarus from easy and fast calling on any number because cellular providers request to dial number in international format. \r\n\r\nConfiguration:\r\niPhone 5, iPhone 6, iPhone 6s, wi-fi, 3G"
