    description: "Summary:\r\nIn an iOS application that is localized in multiple languages where there are Localizable.strings files for English, Dutch and Dutch (Belgium), when Dutch is set as the device language and Belgium as the country, the Dutch strings are used and NOT the Dutch-Belgium strings.\r\n\r\nThe Locale is set:\r\nNSLocale *locale = [NSLocale currentLocale];\r\nNSString *language = [locale displayNameForKey:NSLocaleIdentifier value:[locale localeIdentifier]];\r\nNSLog(@\"language %@\", language);\r\n> language Nederlands (BelgiÃ«)\r\n\r\nBut NSLocalizedString get the Dutch resource, not the Dutch (Belgium) one\r\n\r\nSteps to Reproduce:\r\n1) Create a localized app with the above language string resources, build and install on Device\r\n2) Go to Settings App and select Dutch as Language and Belgium as Region\r\n3) Open the app\r\n\r\nExpected Results:\r\nWhen Dutch (Belgium) is selected the appropriate resources should be used for NSLocalizedString.\r\n\r\nActual Results:\r\nThe Dutch resources are used for NSLocalizedString\r\n\r\nRegression:\r\nThe problem does not occur when first selecting Netherlands as Language and then selecting Vlaams (Flemish).\r\n\r\nNotes:\r\n-"
