    description: "Summary:\r\nWhen viewing the attached PDF file using Preview.app, the header text is illegible. See the attached PNG screenshot for example.\r\nPDF: http://www.csis.pace.edu/~ctappert/dps/pdf/ai-chess-deep.pdf\r\nScreenshot: http://imgur.com/0Wnddxw\r\n\r\nSteps to Reproduce:\r\n1. Open the attached `ai-chess-deep.pdf` file using Preview.app.\r\n2. Note the illegible header text, especially on the first and fourth pages. (Compare with Acrobat or Chrome's PDF viewers)\r\n\r\nExpected Results:\r\nThe text should be legible.\r\n\r\nActual Results:\r\nThe text is illegible.\r\n\r\nVersion:\r\nOS X 10.11.3\r\n\r\nPreview.app version 8.1 (877.7)\r\n\r\nNotes:\r\nThe PDF is rendered correctly by both Chrome 49.0.2623.87's built-in PDF viewer, and by Acrobat.\r\n\r\nOriginal source of PDF:\r\nhttp://www.csis.pace.edu/~ctappert/dps/pdf/ai-chess-deep.pdf\r\n\r\nConfiguration:\r\nI tested this on a Mac Pro (early 2008) and a MacBook (Retina 15\" Mid-2014). I'm not aware of any relevant special configuration.\r\n\r\nAttachments:\r\n'ai-chess-deep.pdf' and 'osx-preview-pdf-bug.png' were successfully uploaded."
