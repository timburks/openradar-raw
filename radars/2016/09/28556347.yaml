    description: "Area:\r\nDevice Management / Profiles\r\n\r\nSummary:\r\nInstalling our Enterprise apps leads to the OS crashing and being unable to reboot, stuck on a black spinner. One user was able to restore from iTunes, and encountered the same issue again. Another user was unable to reset the phone from iTunes and had to get a replacement phone under warranty from the App Store. This has repro'd for 4 distinct phones at our company, but does not repro for everyone.\r\n\r\nSteps to Reproduce:\r\nInstall enterprise apps from [redacted] for first time on iOS 10.\r\n\r\n\r\nExpected Results:\r\nPhone does not crash after installing apps\r\n\r\nActual Results:\r\nPhone is unable to boot\r\n\r\nVersion:\r\niOS 10.0.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6, iPhone 7, iPhone 7 Plus\r\n\r\nAttachments:"
