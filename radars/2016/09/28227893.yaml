    description: "Area:\r\nContacts\r\n\r\nSummary:\r\nIn attempting to transition a project from deprecated AddressBook.framework to Contacts.framework there is no analogue for kABPersonCreationDateProperty or kABPersonModificationDateProperty.\r\n\r\nSteps to Reproduce:\r\nAttempt to discover the date a contact was created or modified.\r\n\r\nExpected Results:\r\nExpected an NSDate* (or similar) property on CNContact.\r\n\r\nActual Results:\r\nThere is no property or way of querying a CNContact for its date created or modified.\r\n\r\nVersion:\r\niOS 9.0 SDK, iOS 10.0 SDK\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAll\r\n\r\nAttachments:"
