    description: "Summary:\r\nWhen trying to add/update/delete an item from the Keychain on a Swift Playground, I receive a -34018 (errSecMissingEntitlement) error.\r\nThere is no option to add Entitlements on a Swift Playground.\r\n\r\nI have attached a Swift Playground with the problem.\r\n\r\nSteps to Reproduce:\r\n1. Install Xcode 8\r\n2. Create new Swift Playground\r\n3. Create simple code to add item to Keychain\r\n4. Receive the -34018 (errSecMissingEntitlement) error.\r\n5. There is no option to add Entitlements on a Swift Playground.\r\n\r\nExpected Results:\r\n1. Install Xcode 8\r\n2. Create new Swift Playground\r\n3. Create simple code to add item to Keychain\r\n4. Item is added to Keychain successfully.\r\n\r\nActual Results:\r\nItem is not added to Keychain\r\n\r\nVersion:\r\nXcode 8 (8A218a)\r\nOS X El Capitan 10.11.6 (15G1004)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'Keychain Error.playground.zip' was successfully uploaded."
