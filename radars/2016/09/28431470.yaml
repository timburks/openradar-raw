    description: "Summary:\r\nWhen booted into Recovery mode, the RepairHomePermissions assistant fails.\r\n\r\nSteps to Reproduce:\r\n1. Boot a macOS 10.12 system with at least one user into recovery by holding command-R at power on.\r\n2. From the Utilities menu, select Terminal\r\n3. Type “RepairHomePermissions” and hit Enter\r\n4. In the assistant, select an account and click Next.\r\n\r\n\r\nExpected Results:\r\nThe permissions on the home folder should be repaired and a success message displayed.\r\n\r\n\r\nActual Results:\r\nAn error saying “Unable to launch the underlying task process”"
