    description: "Summary:\r\nIn an app with TouchID functionality used to sign-in at launch, when the user cancels the Touch ID prompt, the fallback keyboard doesn't show.\r\n\r\nSteps to Reproduce:\r\n1. Launch app that uses Touch ID as a sign in mechanism\r\n2. Cancel Touch ID \r\n\r\nExpected Results:\r\nThe fallback keyboard should appear\r\n\r\nActual Results:\r\nThe fallback keyboard doesn't appear on screen. It is however possible to touch the screen where the keyboard would be and still type in characters.\r\n\r\nRegression:\r\nProblem occurs on iOS 10.0.0 and iOS 10.0.1, probably in some betas as well."
