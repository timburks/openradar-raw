    description: "Summary:\r\nWhen viewing a contact in Maps app, the \"Done\" or \"Cancel\" button does not work if the Maps app went to background shortly.\r\n\r\nSteps to Reproduce:\r\n\r\nA. Known Contact Scenario:\r\n\r\n1. Search for a contact name\r\n2. Tap \"View Contact\"\r\n3. Click the Home button\r\n4. Open Maps again\r\n5. Tap Done\r\n\r\nB. \"Add to Existing Contact\" Scenario\r\n\r\n1. Long tap to add a pin\r\n2. Tap \"Add to Existing Contact\"\r\n3. Click the Home button\r\n4. Open Maps again\r\n5. Tap Cancel\r\n\r\nC. \"Create New Contact\" Scenario\r\n\r\n1. Long tap to add a pin\r\n2. Tap \"Create New Contact\"\r\n3. Click the Home button\r\n4. Open Maps again\r\n5. Tap Cancel\r\n\r\nExpected Results:\r\nThe contact view controller should be dismissed.\r\n\r\nActual Results:\r\nThe \"Done\" (A) or \"Cancel\" (B, C) button does not work. I have to force-quit the Maps app to get out of this screen.\r\n\r\n\r\nSee also:\r\nrdar://28472568"
