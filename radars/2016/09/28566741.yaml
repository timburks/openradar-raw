    description: "Summary:\r\nMKMapView will display some (but not all) points of interest even if it is configured not to.\r\n\r\nSteps to Reproduce:\r\nAdd MKMapView to project.\r\nSet showsPointsOfInterest to false.\r\nCenter map on relatively dense urban area (Union Square: 37.7880, -122.4074, 3000 meter span)\r\n\r\nExpected Results:\r\nMap should display roads/buildings without labels to stores, museums, etc.\r\n\r\nActual Results:\r\nMap view shows annotations for some points of interest.\r\n\r\nVersion:\r\niOS 10.0.2 (14A456) \r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6s 64 GB AT&T and all tested simulators."
