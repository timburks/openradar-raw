    description: |-
        Summary:
        Using the keyboard shortcut to “find next in workspace” when globally searching causes Xcode to crash.

        Steps to Reproduce:
        1. Open a project in Xcode
        2. Search for something in the entire workspace that has more than one result
        3. Use the keyboard shortcut for “Find Next in Workspace”

        Expected Results:
        Xcode highlights the next result in the file.

        Actual Results:
        Xcode crashes.

        Regression:
        This occurs in Xcode 8 GM.
