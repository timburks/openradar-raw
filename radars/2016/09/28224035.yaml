    description: "Summary:\r\nWhen trying to install a today extension on iOS 10 from Xcode 8, i randomly get \"Could not attach to pid: <some number>\" errors. It sometimes occurred on Xcode 8b6, on Xcode 8 GM the only way to avoid it has become restarting Xcode.\r\n\r\nSteps to Reproduce:\r\n1. Install Xcode.\r\n2. Create a new iOS project.\r\n3. Add a Today Extension target.\r\n4. Try to run the Today Extension on a device.\r\n5. Try running it again.\r\n\r\nExpected Results:\r\nThe today extension successfully runs on the device.\r\n\r\nActual Results:\r\nA \"Could not attach to pid: <some number>\" error occurs."
