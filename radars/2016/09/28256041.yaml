    description: |-
        Summary:
        It is impossible to be notified of a screenshot in a Messages extension because UIApplicationUserDidTakeScreenshotNotification is never posted.

        Steps to Reproduce:

        1. Create a Messages extension
        2. Observe UIApplicationUserDidTakeScreenshotNotification
        3. Run the extension
        4. Take a screenshot

        Expected Results:

        The UIApplicationUserDidTakeScreenshotNotification to be posted

        Actual Results:

        No notification is posted.
