    description: "Summary:\r\nWhen closing a landscape (video) app when rotation lock is enabled on an  iPhone 6 Plus or 6s Plus, the App Switcher shows a UI Bug and the Springboard then crashes\r\n\r\nSteps to Reproduce:\r\n1. Activate rotation lock\r\n2. Open any application (so that there are at least two applications in the App Switcher, for example: Apple Store app, Settings app  etc.)\r\n3. Open any app that shows landscape videos (for example: Youtube app, Netflix app etc.)\r\n4. Start playing a landscape video\r\n5. Double press the home button to go to the App Switcher\r\n6. Close the current application (e.g. Youtube) that plays the video in the App Switcher\r\n7. Close the other open app (e.g. Apple Store)\r\n\r\nExpected Results:\r\nThe app closes and I can see the other open applications in the App Switcher\r\n\r\nActual Results:\r\nA UI Bug occurs in the App Switcher and the Springboard then crashes\r\n\r\nRegression:\r\nThis problem only occurs on an iPhone 6 Plus or 6s Plus with rotation lock enabled.\r\n\r\nNotes:\r\nThis problem is always reproducible in the iOS 10 GM. The device used in the video is an iPhone 6s Plus with 64gb"
