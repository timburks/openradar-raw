    description: "Serhii Ishchuk14-Sep-2016 02:14 PM\r\n\r\nArea:\r\nMessages\r\n\r\nSummary:\r\nOn some devices, all of the iMessages app extensions, which implements custom UI (except sticker apps) won't launch and will infinitely show launch screen with app icon.\r\n\r\nSteps to Reproduce:\r\n1) Update to iOS 10\r\n2) Launch iMessage\r\n3) Select application\r\n\r\nExpected Results:\r\nLoading screen with app icon will never switch to the app UI\r\n\r\nActual Results:\r\nApp loaded and works properly\r\n\r\nVersion:\r\niOS 10.0.1 (14A403)\r\n\r\nNotes:\r\nThe only workaround is to reinstall containing app and this solution works only from time to time.\r\n\r\n\r\nConfiguration:\r\niPhone 5S, iPhone 6, iPhone 6S\r\n\r\nAttachments:"
