    description: "Summary:\r\nIn my project, I have an “update to recommended settings” warning that persists even after I’ve made all recommended changes.\r\n\r\nSteps to Reproduce:\r\n1. Open a project in a new version of Xcode.\r\n2. See the “Update to recommended settings” warning.\r\n3. Perform the requested changes.\r\n\r\nExpected Results:\r\nThe warning disappears.\r\n\r\nActual Results:\r\nThe warning persists. Upon being clicked, the resulting sheet that appears simply says “Project settings are valid.”\r\n\r\nVersion:\r\nXcode Version 8.0 (8A218a)\r\nmacOS Sierra Version 10.12 (16A323)\r\n\r\nNotes:\r\nThe requested change in this case was enabling whole-module optimization for Swift. See attached screen capture."
