    description: "Area:\r\nPhone App\r\n\r\nSummary:\r\nThere's no way to enter plus sign if you want to enter phone number in international format (starting with plus). When do a long press on the \"0\" dialler's button the \"0+\" combination appears.\r\n\r\nThis bug prevents users in Belarus from easy and fast calling on any number because cellular providers request to dial number in international format.\r\n\r\nSteps to Reproduce:\r\n0. Be in Belarus\r\n1. Enter Phone App\r\n2. Switch to Keypad tab\r\n3. Press and hold 0 button on the Keypad\r\n\r\n\r\nExpected Results:\r\n\"0\" digit is replaced with \"+\" sign\r\n\r\nActual Results:\r\n\"0+\" combination appears in text edit area\r\n\r\nVersion:\r\niOS 10.0.1 (14A403)\r\n\r\nNotes:\r\nSome media resources says that this bug is reproduced only when you are in Belarus. Here's the article in English: http://appleapple.top/belarusians-ask-apple-to-bring-back-in-the-dialer-ios-10/\r\n\r\nConfiguration:\r\niPhone 5S 32GB"
