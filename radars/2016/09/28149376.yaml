    description: "Summary:\r\nIn iTuens Connect it's not possible to remove an app that has not been approved at least once. This behavior is described in the documentation but should be changed in my opinion.\r\n\r\nSteps to Reproduce:\r\n1. Create a new app in iTunes Connect\r\n2. Try to delete that app\r\n\r\nExpected Results:\r\nPossibility to delete that app\r\n\r\nActual Results:\r\nButton does not appear, it's not possible to delete that app without going through review.\r\n\r\n\r\n--\r\nApple Developer Relations16-Nov-2016 08:33 PM\r\n\r\nThanks for the feedback.\r\n\r\nWe are closing this bug report.\r\n\r\nIf you have questions regarding the resolution of this issue, please update your bug report with that information.\r\n\r\nPlease be sure to regularly check new Apple releases for any updates that might affect this issue."
