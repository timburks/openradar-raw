    description: "Area:\r\niTunes Store / App Store\r\n\r\nSummary:\r\nIf you've installed an app with a bundled iMessage extension on iOS 9 and then update to iOS 10, the iMessage app appears in the app drawer but just shows the app's logo until you reinstall.\r\n\r\nSteps to Reproduce:\r\n1. Install an app that has a bundled iMessage extension on an iOS 9 device\r\n2. Update to iOS 10\r\n3. Attempt to use that iMessage app\r\n\r\nExpected Results:\r\niMessage app should work\r\n\r\nActual Results:\r\niMessage app never starts and iMessage just displays the app's logo\r\n\r\nVersion:\r\niOS 10.0.1\r\n\r\nNotes:\r\nThis is tough to repro since part of the steps is updating to iOS 10\r\n\r\nConfiguration:\r\niPhone SE"
