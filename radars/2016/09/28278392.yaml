    description: "Area:\r\nMessages\r\n\r\nSummary:\r\nNot actual filename nor alternateFilename not applied to attachments after calling \r\nMSConversation::insertAttachment(_ URL: URL, withAlternateFilename filename: String?, completionHandler: (@escaping (Error?) -> Swift.Void)? = nil)\r\n\r\nSteps to Reproduce:\r\n1) Launch messages extension \r\n2) Insert attachment\r\n\r\nExpected Results:\r\nAttached file has specified filename\r\n\r\nActual Results:\r\nAttached file has randomly generated filename\r\n\r\nVersion:\r\niOS 10.0.1 (14A403)\r\n\r\nNotes:\r\nPlease find sample project attached. The only button \"Attach sample.txt\" creates a new file in NSTemporaryDirectory with \"sample.txt\" then calls insertAttachment with alternateFilename set to \"sampleAlternate.txt\". Attached file has a name like \"ms-jzerXK.txt\".\r\n\r\nConfiguration:\r\niPhone 6s, iPad Pro 13'\r\n\r\nAttachments:\r\n'MessagesAttachmentNameSample.zip' and 'Screen Shot 2016-09-13 at 3.52.58 PM.png' were successfully uploaded."
