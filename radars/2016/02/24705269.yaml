    description: "Summary:\r\nBy moving the focus relatively fast, it is possible to highlight 2 tab bar items in a UITabBar.\r\n\r\nSteps to Reproduce:\r\n1. Create a standalone UITabBar (NOT in a UITabBarController)\r\n2. Move the focus to a button (on top or under the UITabBar) then move back to the TabBar and select another item.\r\n\r\nExpected Results:\r\nThere is always only one (or zero, initially) item selected.\r\n\r\nActual Results:\r\nIt is easy to select 2 items.\r\n\r\n\r\nVersion:\r\n9.2\r\n\r\nNotes:\r\nReproducible in tvOS 9.1 too.\r\nAttached a ZIP file that includes a simple Xcode project to show the problem and a video.\r\n\r\n\r\nConfiguration:\r\nAppleTV5,3 tvOS 9.2\r\n\r\nAttachments:\r\n'tvOSTabBarBug xcode project and video.zip' was successfully uploaded."
