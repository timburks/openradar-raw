    created: "2016-02-12T16:22:53.62583Z"
    description: "Summary:\nOn iOS 9.3, I am unable to interact with general UI, buttons, scrolling, etc as I was able to in iOS 9.2\n\nSteps to Reproduce:\n1. Ensure Apple Pencil is connected to iPad Pro\n2.  Open any app, i.e. Safari\n3.  Attempt to scroll, or press any button\n\nExpected Results:\n1.  I expect to be able to use the Apple pencil to operate on the UI the way it did in iOS 9.2. \n\nActual Results:\nNothing happens unless I am in an app/on a view that explicitly supports Apple Pencil\n\nRegression:\nOccurs in all of the Betas/Seeds of iOS 9.3, but did not occur in the shipping versions of 9.2\n\nNotes:\nNo workarounds could be found."
