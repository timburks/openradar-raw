    description: "Summary:\r\nThe iTunes Movies section has an entry for The Oscars, and it lists several categories, but it omits Best Actress.\r\n\r\nSteps to Reproduce:\r\n1. Go to home screen of Apple TV in the US (not sure if this is reproducible internationally).\r\n2. Select the Movies icon.\r\n3. Under the Top Movies tab, there is an “Oscars” top-level banner. Select it.\r\n4. Scroll through the listed categories.\r\n\r\nExpected Results:\r\nThe categories are:\r\n- Best Picture\r\n- Best Director\r\n- Best Actor\r\n- Best Actress\r\n- Best Supporting Actor\r\n- Best Supporting Actress\r\n- More Nominees\r\n\r\nActual Results:\r\nThe categories are:\r\n- Best Picture\r\n- Best Director\r\n- Best Actor\r\n- Best Supporting Actor\r\n- Best Supporting Actress\r\n- More Nominees\r\n\r\nThe “Best Actress” entry is missing.\r\n\r\nRegression:\r\nThis is a socially regressive bug.\r\n\r\nNotes:\r\nEntry is still missing after restart.\r\nScreen recording also uploaded at http://cl.ly/elMu"
