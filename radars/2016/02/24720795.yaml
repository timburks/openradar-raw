    description: "Summary:\r\nWhen activating the UIActivityViewController from an app in the updates tab and sharing via Message the message body only contains the name of the app, not a link to the app in the store.\r\n\r\nSteps to Reproduce:\r\n1. Open App Store on iOS device (iOS 9.2.1)\r\n2. Go to updates tab\r\n3. Select an app that is in the list of updates to go to the detail screen\r\n4. Press the share button in the navigation bar\r\n5. Press messages\r\n6. Observe that only name of the app is in the message body (No link)\r\n\r\nExpected Results:\r\nMessage should contain both app name and a link to the app store\r\n\r\nActual Results:\r\nMessage only contains app name\r\n\r\nNotes:\r\nThis works fine if you browse for the app elsewhere in the app store and press share. This only occurs on the updates tab"
