    description: "Summary:\r\nWhen you change the iPad keyboard from ASCII to Emoji, broken constraints are displayed on log.\r\n\r\nSteps to Reproduce:\r\n1. Create an iOS project that displays a UITextField on the screen\r\n2. Tap on the text field\r\n3. Change the keyboard input from ASCII to Emoji\r\n\r\nExpected Results:\r\nThe keyboard would change from ASCII to Emoji and no constraint would be broken on this transaction.\r\n\r\nActual Results:\r\nThe keyboard change from ASCII to Emoji, but the message is displayed:\r\n\r\n\"Can't find keyplane that supports type 7 for keyboard Wildcat-Landscape-Emoji; using 3491154684_Landscape_iPhone-Emoji-Keyboard_Letters\"\r\n\r\nOn iPad, the message is followed by a serie of constraints being broken, as can be seen on the Constraints.log file.\r\n\r\nVersion:\r\niOS 9.2 [13C75]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Retina, Xcode 7.2\r\n\r\nAttachments:\r\n'Emoji.zip' and 'Constraints.log' were successfully uploaded."
