    description: "On iPad, for a UITableView with static cells (plain style), the cell background is always showing up as white, despite setting the background color to something different in the Storyboard.\r\n\r\nOn iPhone, the cell backgroundColor is set correctly (using the same, universal Storyboard).\r\n\r\nAs a workaround I can override the background color in -tableView:willDisplayCell:forRowAtIndexPath: but clearly it should be possible to specify the background color in a storyboard.\r\n\r\nsee also: rdar://15351703"
