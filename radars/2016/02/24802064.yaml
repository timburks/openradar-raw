    description: "Sometimes during the day the process UserEventAgent will spike at 100% CPU for minutes on end making my Mac unusable. The only solution I have found is to force quit the process otherwise I'm not able to use my Mac.\r\n\r\nExample of console log:\r\n23/02/16 23:40:15,200\tUserEventAgent[344]\t[CaptiveServerDied:847] Captive Daemon Died @port 87595\r\n23/02/16 23:40:15,203\tUserEventAgent[344]\tCaptiveUserAgent: [doUserAgentActionCallback:173] Captive Server died\r\n23/02/16 23:40:15,263\tcom.apple.xpc.launchd[1]\t(com.apple.UserEventAgent-System[743]) Service exited due to signal: Killed: 9\r\n23/02/16 23:40:15,503\tUserEventAgent[1723]\tFailed to copy info dictionary for bundle /System/Library/UserEventPlugins/alfUIplugin.plugin\r\n23/02/16 23:40:15,526\tUserEventAgent[1723]\tCaptive: [CNInfoNetworkActive:1748] en1: SSID 'ZZZ' not making interface primary (no cache entry)\r\n23/02/16 23:40:15,529\tUserEventAgent[1723]\tCaptive: CNPluginHandler en1: Evaluating\r\n23/02/16 23:40:15,557\tUserEventAgent[1723]\tCaptive: en1: Probing 'ZZZ'\r\n23/02/16 23:40:15,797\tUserEventAgent[1723]\tReceived XPC_ERROR_CONNECTION_INVALID for connection com.apple.backupd.xpc\r\n23/02/16 23:40:16,152\tUserEventAgent[1723]\tCaptive: CNPluginHandler en1: Authenticated\r\n23/02/16 23:40:16,838\tUserEventAgent[1723]\tnsurlsessiond_events plugin: adding token 1 for client softwareupdate_download_service"
