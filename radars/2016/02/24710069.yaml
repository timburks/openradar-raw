    description: "Summary:\r\nWhen more than one spell checker is selected in keyboard settings for a wanted language, if a text editor is used, and a incorrect word is written, then only one of the spell checkers will be fired.\r\n\r\nIt was already mentioned in an old mail: https://lists.apple.com/archives/Cocoa-dev/2009/Oct/msg00637.html\r\n\r\nSteps to Reproduce:\r\nPlease see: https://lists.apple.com/archives/Cocoa-dev/2009/Oct/msg00637.html\r\n\r\nExpected Results:\r\nAll selected spell checkers working simultaneously. \r\n\r\nActual Results:\r\nOnly one of the spell checkers is working.\r\n\r\nVersion:\r\nTested on 10.11, and 10.10\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nIt occurs if AppleSpell and a custom spell checker are selected in Keyboard settings, for Automatic By Language option.\r\n\r\nAttachments:"
