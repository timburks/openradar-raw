        After starting up XCode Server, keyboard modifier settings are reset.

        Steps to Reproduce:
        Setup a custom keyboard modifiers.
        Open System Preferences
        Go to Keyboard->Modifier Keys
        Change the mapping (e.g. switch option and command)
        Start Xcode Server

        Expected Results:
        The keyboard mappings are the same

        Actual Results:
        The keyboard modifier mappings get reset

        Notes:
        I am using an external keyboard.
