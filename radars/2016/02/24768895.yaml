    description: "Summary:\r\nWhen selecting a configuration profile in Xcode build settings, the list of profiles is displayed randomly.\r\n\r\nSteps to Reproduce:\r\n1. Start numerous iOS projects in Xcode.\r\n2. Go to developer.apple.com and create multiple provisioning profiles for these projects\r\n3. Go to “Build Settings” in an iOS target and browse to “Provisioning Profile”. Tap to select a provisioning profile.\r\n\r\nExpected Results:\r\nThe list of items in the list appears alphabetically.\r\n\r\nActual Results:\r\nThe list of items appears randomly."
