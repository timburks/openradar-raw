    description: "Summary:\nWhen you download a large app (like the latest xcode beta) from the internet, CoreServicesUIAgent is unresponsive while removing the quarantine flag from the file.\n\nSteps to Reproduce:\n- Download latest xcode beta, move to /Applications\n- Start the app. Wait for Gatekeeper Check to finish\n- Confirm that you want to open the app\n\n\nExpected Results:\nCoreServicesUIAgent does not hang, either it should show some indication that itâ€™s removing the app from quarantine or that process should just be faster\n\nActual Results:\nIt takes several minutes for the app to removed from quarantine, CoreServicesUIAgent beachballs.\n\nNotes:\nLOTS of logs like \n\n2016-02-04 5:06:07.828 pm CoreServicesUIAgent[57418]: error -1 while removing quarantine data on path /Applications/Xcode-beta.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.11.sdk/usr/share/man/man3/swscanf.3\n2016-02-04 5:06:07.828 pm CoreServicesUIAgent[57418]: error -1 while removing quarantine data on path /Applications/Xcode-beta.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.11.sdk/usr/share/man/man3/swscanf_l.3\n2016-02-04 5:06:07.828 pm CoreServicesUIAgent[57418]: error -1 while removing quarantine data on path /Applications/Xcode-beta.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.11.sdk/usr/share/man/man3/sxprintf.3\n2016-02-04 5:06:07.829 pm CoreServicesUIAgent[57418]: error -1 while removing quarantine data on path /Applications/Xcode-beta.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.11.sdk/usr/share/man/man3/sxprintf_exec.3\n2016-02-04 5:06:07.838 pm CoreServicesUIAgent[57418]: error -1 while removing quarantine data on path /Applications/Xcode-beta.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.11.sdk/usr/share/man/man3/sys_cache_control.3\n2016-02-04 5:06:07.838 pm CoreServicesUIAgent[57418]: error -1 while removing quarantine data on path /