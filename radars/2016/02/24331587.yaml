    description: "Summary :\r\nHappens when you press the return key when the application deletion confirmation alert shows up. This bug might happen on every confirmation alert.\r\n\r\nSteps to reproduce :\r\n1. Long press on an application and wait for the application deletion mode.\r\n2. Delete an app and wait for the confirmation alert.\r\n3. Press the return key on the smart keyboard\r\n4. The alert closes but the os is unresponsive.\r\n\r\n\r\nExpected Results:\r\nThe alert should close and the application should be deleted.\r\n\r\nActual Results:\r\nThe alert close and the system freezes.\r\n\r\nVersion:\r\niOS 9.2.1\r\n\r\nConfiguration:\r\nIpad Pro with smart keyboard"
