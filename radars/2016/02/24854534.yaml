    description: |-
        Summary:
        Attempting to search within the Settings app causes the search field to slide out of the visible screen area.

        Steps to Reproduce:

        1) Kill Settings app.
        2) Start Settings app.
        3) Pull down on left column to expose Search field.
        4) Tap within the search area.

        Expected Results:
        Cursor moves to search field

        Actual Results:
        Entire search area slides up and off the screen. See the attached video.

        Notes:
        Only seems to happen the first time. Settings must be restarted to reproduce the problem.
