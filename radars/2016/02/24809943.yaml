    description: "Summary:\r\nIt is difficult to distinguish which side of the Siri remote is the top without looking at it.\r\n\r\nSteps to Reproduce:\r\n1. Put the remote on the couch\r\n2. Reach for the remote without looking at it\r\n3. Attempt to use the remote\r\n\r\nExpected Results:\r\nIt should be immediately obvious which side of the remote is the top.\r\n\r\nActual Results:\r\nIt is difficult to determine which side of the remote is the top by touch purely by touch.\r\n\r\nVersion:\r\nAny Siri Remote"
