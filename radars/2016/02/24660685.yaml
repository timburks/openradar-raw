    created: "2016-02-15T20:42:43.29865Z"
    description: "NSButton's keyEquivalentModifierMask is typed as an Int, while the objective C variant is NSUInteger. The options such as NSEventModifierFlags.CommandKeyMask.rawValue are Ints. The NSButton documentation says to use the modifier masks as the parameter. Doing so result in a compile error \"Cannot assign value of type 'Uint' to type 'Int'.\r\n\r\nI would think the type of keyEquivalentModifierMask should at least by UInt to match the modifier flags and objective c. Ideally, the type should be NSEventModifierFlag so [.CommandKeyMask] can be used."
