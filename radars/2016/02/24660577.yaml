    description: "Summary:\r\nOn a beta build published via TestFlight, it is not possible to try a bundle purchase using Touch ID.  The transaction then result in a 1003 error \"Cannot connect to iTunes Store\".  If you bypass the Touch ID prompt by tapping the \"Enter Password\" button, the transaction succeeds.\r\n\r\nSteps to Reproduce:\r\n1.  Set-up a device to allow Touch ID usage for iTunes purchase\r\n2.  Install an app build published on TestFlight\r\n3.  Initiate a bundle purchase\r\n4.  Use your finger to authorize the IAP\r\n5.  Notice the error\r\n6.  Initiate again the bundle purchase, but choose to enter the password manually instead, and notice that the IAP suceeds\r\n\r\nExpected Results:\r\nIt should be possible to authorize an IAP using the Touch ID.\r\n\r\nActual Results:\r\nThe IAP transaction fails with error 1003 \"Cannot connect to iTunes Store\".\r\n\r\nVersion:\r\niOS 9.2.1 (13D15)\r\n\r\nConfiguration:\r\niPhone 5S using Wifi or LTE"
