    created: "2016-08-25T10:12:22.37788Z"
    description: "Summary:\r\nWhen removing health samples added from iOS app on the Apple Watch app locally accessing Healthkit from Apple Watch directly, block returns success and no errors, however the water entry stays in the Health database.\r\n\r\nSteps to Reproduce:\r\n1. Add water sample on iOS app\r\n2. Remove the last added sample on the iPhone app\r\n\r\nExpected Results:\r\nSample removed from HealthKit\r\n\r\nActual Results:\r\nWatchKit doesn't give any error, sample stays in the Health app forever.\r\n\r\nTested on 2 iPhone devices and on 2 Apple Watch devices.\r\n\r\nVersion:\r\nwatchOS 2.2.2 (13V604)\r\n\r\nNotes:\r\nReference http://stackoverflow.com/questions/39131419/removing-water-sample-from-healthkit-on-apple-watch\r\n\r\nConfiguration:\r\niOS 9.3.4, iPhone 6s, iPhone 6 Plus\r\n\r\nAttachments:"
