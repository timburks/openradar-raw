    description: "Summary:\n\nIf UIDocumentPickerViewController is displayed while the system double height status bar is active it exhibits some layout issues. \n\nSteps to Reproduce:\n\n- Enable tethering or any other activity that triggers a double height status bar. \n- Open any application that uses UIDocumentMenuViewController (for example Pages for iOS). \n- Show UIDocumentMenuViewController and observe the layout issues. \n- Show UIDocumentPickerViewController and observer the layout issues.\n\nExpected Results:\n\nThe menu should be laid out normally. \n\nActual Results:\n\nA gap is shown on top of the menu (see attached image). \n\nRegression:\n\nHappens on iOS 9 and 10. UIDocumentMenuViewController and in some cases also with UIDocumentPickerViewController."
