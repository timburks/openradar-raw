    description: "Area:\r\nKeyboard\r\n\r\nSummary:\r\niOS and macOS support all current published emojis supported within Unicode documentation of Emoji 3.0, with the exception of U+ 23CF Eject Symbol.\r\n\r\nEject symbol has been listed for emoji presentation since August 2015:\r\n\r\nhttp://unicode.org/Public/emoji/1.0/emoji-data.txt\r\n\r\nEvery other character listed within the Emoji 2.0 data file supports an emoji presentation as of iOS 9.1:\r\n\r\nhttp://blog.emojipedia.org/ios-9-1-emoji-changelog/\r\n\r\nSteps to Reproduce:\r\n1. Open Safari\r\n2. Browse to this test page: http://www.unicode.org/emoji/charts/emoji-variants.html\r\n3. Within the first table, go to the second row labelled “text+vs”\r\n4. Note that every character in this cell shows with emoji presentation\r\n5. Except the Eject Symbol does not display correctly\r\n6. Eject Symbol is located between ⏺ and #️⃣ in the attached screenshot\r\n\r\nExpected Results:\r\nEject Symbol should display in \"text+vs\" cell with emoji presentaiton\r\n\r\nActual Results:\r\nEject Symbol does not display in the \"text+vs\" cell\r\n\r\nVersion:\r\niOS 10.0 (14A5345a)\r\n\r\nNotes:\r\nWhile I am now testing on iOS 10.0, this applies and has been tested on iOS 9.1.x and iOS 9.3.x.\r\n\r\nConfiguration:\r\niPhone 6s 128GB Vodafone UK\r\n\r\nAttachments:\r\n'IMG_9694.PNG.png' was successfully uploaded."
