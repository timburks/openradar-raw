    description: |-
        I build with `std=gnu99` and `-Weverything` with some warnings disabled , but when I use `?:` as a binary operator,  I get a `gnu-conditional-omitted-operand` warning.

        Steps to Reproduce:
        Build the following code:

        ```
        NSURL *url = [NSURL URLWithString:@"http://example.com"];
        NSString *absoluteString = url.absoluteString ?: @"null absoluteString";

        Expected Results:
        No warning should be emitted.

        Actual Results:
        A `gnu-conditional-omitted-operand`
