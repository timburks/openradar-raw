    description: "Summary:\r\nWhen you connect to a Mac that has more than one external display attached to it and you connect to it via Screen Sharing, the cursor will jump all over and will not leave a particular display.\r\n\r\nSteps to Reproduce:\r\n1. Plug 2 external displays to a Mac\r\n2. Connect to that Mac via the built-in Screen Sharing client or any iOS VNC app (such as Screens).\r\n3. Once the connection is established, try moving the cursor around.\r\n\r\nExpected Results:\r\nThe cursor should move freely.\r\n\r\nActual Results:\r\nThe cursor jumps up and down and will not move left or right.\r\n\r\nVersion:\r\nmacOS 10.12 (16A201w) but this issue has been present since 10.11\r\n\r\nNotes:\r\n\r\nAll VNC clients are affected, even the built-in Screen Sharing app!\r\n\r\nConfiguration:\r\nThis only occurs when you plug-in more than one external display to a Mac."
