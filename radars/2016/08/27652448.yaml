    description: |-
        Summary:
        When the user either expands an iMessage app or compacts it, the UIViewController.viewWillTransition(to:with:) method is not called.

        Steps to Reproduce:
        1) Build basic iMessage app
        2) Override viewWillTransition(to:with:) in subclass of MSMessagesAppViewController

        Expected Results:
        viewWillTransition(to:with:) is called.

        Actual Results:
        viewWillTransition(to:with:) is not called.
