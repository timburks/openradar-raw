    description: "Area:\r\nNotes\r\n\r\nSummary:\r\nThe send button in iMessage appears to do nothing when sending an invite to collaborate on a note in Notes.app.\r\n\r\nSteps to Reproduce:\r\n1. Open Notes.app.\r\n2. Create a new note.\r\n3. Type anything in the notes body.\r\n4. Tap the button to invite a contact.\r\n5. Tap Message.\r\n6. Wait for the note to upload.\r\n7. Type in the contact's name.\r\n8. Tap the up arrow button to send.\r\n\r\n\r\nExpected Results:\r\nThe message dialog closes and the message is sent.\r\n\r\nActual Results:\r\nTapping the button appears to do nothing and I'm unsure whether the message has sent."
