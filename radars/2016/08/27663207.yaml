    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\nWhen comparing 2020-11-01 07:00:00 +0000 and 2020-11-02 07:00:00 +0000, using - [NSCalendar isDate:equalToDate:toUnitGranularity:]  with a UnitGranularity of NSCalendarUnitDay, the method returns  YES. \r\n\r\nIt appears that this happens for all hours > 6 on November 1, 2020. If an hour is not specified in the NSDateComponents used to generate the NSDate, comparison returns NO (as expected).\r\n\r\nSteps to Reproduce:\r\n1. Open sample application\r\n2. Observe console output \r\n\r\nExpected Results:\r\n- [NSCalendar isDate:equalToDate:toUnitGranularity:] returns NO\r\n\r\nActual Results:\r\n- [NSCalendar isDate:equalToDate:toUnitGranularity:] returns YES\r\n\r\nVersion:\r\nXcode 7.3.1, iOS 9.3, iOS 10 beta \r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6S 9.3 Simulator, iPhone 6S, iPhone 6\r\n\r\nAttachments:\r\n'Date  Test.zip' was successfully uploaded."
