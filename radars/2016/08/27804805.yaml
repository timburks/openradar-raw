    description: "Summary:\r\nWhen you delete an image from the asset catalog, a crash will occur if an image literal referenced the deleted image.\r\n\r\nSteps to Reproduce:\r\n1. Add a image to the asset catalog\r\n2. Add a image literal in your swift code\r\n3. Delete the image from the catalog\r\n4. Run the app and a crash occurs\r\n\r\nExpected Results:\r\nI would expect a compiler error.  \r\n\r\nActual Results:\r\nRuntime crash\r\n\r\nVersion:\r\nXcode 8.0 beta 5\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niOS 10 beta 5, Xcode 8.0 beta 5.\r\n\r\nAttachments:"
