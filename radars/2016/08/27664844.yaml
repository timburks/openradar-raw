    description: "Summary:\r\nAny input that is used for the paymentIntent is fed to a web search, preventing the confirmation and handle\r\n\r\nSteps to Reproduce:\r\n1. Open Siri and ask perform a payment through Siri (Send $100 to Bob using MyPaymentApp)\r\n\r\nExpected Results:\r\nA UI corresponding to the app extension MyPaymentApp \r\n\r\nActual Results:\r\nWeb search results are returned by Siri, with the text \"Send $100 to Bob using MyPaymentApp\" \r\n\r\nVersion:\r\niOS 10.0 (14A5322e)\r\n\r\nNotes:\r\n\r\nUsing Xcode 8 beta 3 and 4, iOS 10 beta 3 and 4 give same results\r\n\r\nConfiguration:\r\niPhone 6 16gb, using WiFi"
