    description: |-
        On iOS, it is possible to configure CNContactPickerViewController to select *either* a single contact, or multiple contacts.

        However, on the Mac, CNContactPickerDelegate only contains these delegate methods:

        func contactPicker(CNContactPickerViewController, didSelect: CNContact)
        func contactPicker(CNContactPickerViewController, didSelect: CNContactProperty)

        And not these:

        func contactPicker(CNContactPickerViewController, didSelect: [CNContact])
        func contactPicker(CNContactPickerViewController, didSelectContactProperties: [CNContactProperty])

        Which are limed to iOS.

        It should be possible to select multiple contacts (or contact properties) with the native CNContactPicker on the Mac.
