    description: "Summary:\r\nThe Debug Area in Xcode no longer shows output from print() commands executed in WatchKit apps. Same results with a device or simulator.\r\n\r\nSteps to Reproduce:\r\nCreate a WatchKit app, include the line `print(\"something\")`. Run the app, and you should see the output in the debug area but you don't.\r\n\r\nExpected Results:\r\nConsole logging from watchOS apps should be visible in Xcode's Debug Area.\r\n\r\nActual Results:\r\nIt is not."
