    description: "Summary:\r\nWhen trying to set the property \"media kind\" to \"TV show\" via AppleScript, one always gets the error message:\r\n\r\nerror \"iTunes got an error: That’s an incorrect enumerated value for that property.\" number -10023\r\n\r\nSteps to Reproduce:\r\nRun the script:\r\n\r\ntell application \"/Applications/iTunes.app\"\r\n\tset media kind of file track id 35994 of library playlist id 30313 of source id 64 to TV show\r\nend tell\r\n\r\nBefore running, replace the ids with the ids of some video file.\r\n\r\nExpected Results:\r\nThe media kind should simply be changed to \"TV show\".\r\n\r\nActual Results:\r\nError message:\r\n\r\nerror \"iTunes got an error: That’s an incorrect enumerated value for that property.\" number -10023\r\n\r\nVersion:\r\niTunes 12.4.2.4\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nOS X 10.10.5, MacBook Pro (Retina, 15-inch, late 2013)\r\n\r\n\r\nDuplicate of https://openradar.appspot.com/26552536"
