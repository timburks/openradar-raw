    description: "Summary:\r\nI attached an implementation of an MKOverlayRenderer to this report. This renderer is used in our app to render a track on a MKMapView. This works with iOS 9.x, but does not work with iOS 10 beta 1.\r\n\r\nThere are also some warning logs of VectorKit:\r\n2016-06-14 15:00:40.158864 CURFER[273:15886] [LogMessageLogging] <private>\r\nERROR /BuildRoot/Library/Caches/com.apple.xbs/Sources/VectorKit/VectorKit-1208.4/GeoGL/GeoGL/GLCoreContext.cpp 1760: InfoLog SolidRibbonShader:\r\nERROR /BuildRoot/Library/Caches/com.apple.xbs/Sources/VectorKit/VectorKit-1208.4/GeoGL/GeoGL/GLCoreContext.cpp 1761: WARNING: Output of vertex shader 'v_gradient' not read by fragment shader\r\n\r\nSteps to Reproduce:\r\nUse the attached Renderer to render something on a MKMapView.\r\n\r\nExpected Results:\r\nThe render should do it's job as it does in iOS 9.\r\n\r\nActual Results:\r\nNo rendering at all, warning logs (see above)\r\n\r\nVersion:\r\niOS 10.0 [14A5261v]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5c \r\n\r\nAttachments:\r\n'Renderer.zip' was successfully uploaded."
