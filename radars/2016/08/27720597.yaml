    description: "Summary:\r\nA UITextField in a xib or storyboard is given a custom text color (white), but at runtime, the text is rendered in black instead.\r\n\r\nSteps to Reproduce:\r\n1. Using the attached sample project, observe that the text color of the UITextField in Main.storyboard is set to white.\r\n2. Build and run the project\r\n\r\nExpected Results:\r\nThe text field's text is rendered in white.\r\n\r\nActual Results:\r\nThe text field's text is rendered in black (or some color close to black).\r\n\r\nVersion:\r\niOS 10.0 Beta 4 (14A5322e)\r\n\r\nNotes:\r\nThis seems like it may be a regression in Beta 4.\r\n\r\nConfiguration:\r\niPhone 6s, iPhone 6, iOS Simulator (iPhone SE)\r\n\r\nAttachments:\r\n'XibTextColor.zip' was successfully uploaded."
