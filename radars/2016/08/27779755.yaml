    description: "Summary:\r\nAfter setting the appearance of Navigation Bar and Navigation Bar Button Items in my app delegate, the mail and messaging view controllers presented by the UIActivityViewController use the system default UIBarButtonItem tint color (blue) and the default status bar content mode.\r\n\r\nSteps to Reproduce:\r\n1. In a simple project set the status bar content to light and set the UINavigationBar.appearence.tintcolor to dark green, set UIBarButtonItem.appearance.tintColor to white;\r\n2. Add a button that presents a UIActivityViewController that shares some dummy text.\r\n3. Tap email\r\n\r\nExpected Results:\r\nThe Status Bar color and UIBarButtonItem tintColor should be the same as the values set earlier in the app.\r\n\r\nActual Results:\r\nStatus Bar color and UIBarButtonItem are not the same as what was set earlier"
