    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nTo specify the contents distance of a UIScrollView to its margin, it should be possible to use leading/trailing for contentInset, which would automatically respect Right-To-Left languages.\r\n\r\nSteps to Reproduce:\r\n1. Set the right property of contentInset of a UIScrollView to a non-zero value\r\n2. Start the app for example with Arabic as system language.\r\n\r\nExpected Results:\r\nThe value should follow the reading-direction.\r\n\r\nActual Results:\r\nThe scrollView uses left/right values ignoring the users language. A manual check is always required.\r\n\r\nVersion:\r\niOS 9.3.3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone/iPad"
