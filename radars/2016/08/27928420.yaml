    description: "Area:\r\nNotification Center\r\n\r\nSummary:\r\nSometimes, I will swipe down the Notification Center and try to tap on a notification, and nothing happens. I can tap on the notification 50 times in a row, and nothing will change. However, other notifications being displayed at the same time sometimes do work and sometimes don't.\r\n\r\nSteps to Reproduce:\r\n1. Swipe down Notification Center\r\n2. Try to tap notification\r\n\r\nExpected Results:\r\nAll notifications should respond to taps.\r\n\r\nActual Results:\r\nSome notifications don't respond to taps\r\n\r\nVersion:\r\niOS 10 beta 7\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6s 64GB Verizon"
