    description: "Summary:\r\nSome more advanced action/sharing extensions use the Safari View Controller to preview web URLs. But it does not work properly in extensions in iOS 10.\r\n\r\nSteps to Reproduce:\r\n1. Use an SFSafariViewController in an action or sharing extension, with any web URL (see sample project)\r\n\r\nExpected Results:\r\nIt should work properly, as it did in iOS 9.\r\n\r\nActual Results:\r\nThe Safari View Controller never loads the URL.\r\n\r\nVersion:\r\niOS 10 beta 5\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5\r\n\r\nAttachments:\r\n'SVCExtension.zip' was successfully uploaded."
