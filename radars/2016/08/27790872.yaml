    description: "Summary:\r\nWhen using a Dell 27 in. 4K in scaled mode, one of the middle scale modes is lost when the OS rescans the external display.\r\n\r\nSteps to Reproduce:\r\n1. From a cold boot with an external 4k display (Dell) start the machine (Late 2013 rMBP Intel Graphics) with the laptop lid open.\r\n2. After booting and signing in, launch display settings and note that there are 5 scale modes.\r\n3. Close settings.\r\n4. Close the lid on the laptop.\r\n5. Open display settings again.\r\n6. Note the loss of one of the scale modes.\r\n\r\n\r\nExpected Results:\r\n5 scale modes should still be available.\r\n\r\nActual Results:\r\nOnly 4 scale modes are available.\r\n\r\nVersion:\r\n10.12 Beta (16A286a)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis always occurs on my late 2013 Retina MacBook Pro with integrated graphics.\r\n\r\nAttachments:\r\n'Screen Shot 2016-08-10 at 8.47.55 AM.png', 'Screen Shot 2016-08-10 at 8.48.15 AM.png' and 'Screen Shot 2016-08-10 at 8.49.18 AM.png' were successfully uploaded."
