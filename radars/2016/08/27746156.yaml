    description: "Summary:\r\nThe App Store Top Paid chart lists 40 apps on the iPad before needing to tap \"See All\", and the App Store Top Free chart lists 35 apps.\r\n\r\nSteps to Reproduce:\r\n1. Unlock an iPad.\r\n2. Open the App Store app.\r\n3. Tap on \"Top Charts\"\r\n4. Scroll to the bottom of \"Paid\" and \"Free\"\r\n\r\nExpected Results:\r\nBoth Paid and Free charts list the same number of apps.\r\n\r\nActual Results:\r\nThe Paid chart lists 40 apps and the Free chart lists 35 apps."
