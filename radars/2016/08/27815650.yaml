    description: "Summary:\r\nPhotos makes it impossible to drag a photo and drop it onto, say, Photoshop. Having to drop the file in a folder such as the desktop is an inconvenience, and can result in untidiness.\r\n\r\nSteps to Reproduce:\r\n1. Import photos into Photos.\r\n2. Drag a photo onto a Dock icon for an app that can open images.\r\n\r\nExpected Results:\r\nCursor indicates image can be dropped, releasing mouse opens the file.\r\n\r\nActual Results:\r\nCursor indicates it cannot be dropped, releasing mouse does nothing.\r\n\r\nVersion:\r\nOS X 10.11.6 (15G31)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
