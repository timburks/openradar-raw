    description: "Summary:\r\nI bough new monitor DEL UP2716D with 2560x1440 resolution.\r\nThis monitor has a handy feature allowing to display inputs from two different sources at the same time.\r\nBasically screen is divided in halves (1280x1440 each). One half for one input.\r\nSo I wanted to configure OS X with this unusual display resolution... Here is what I had to do.\r\n\r\nSteps to Reproduce:\r\n1. Purchase 3rd party tool SwitchResX\r\n2. Disable System Integrity Protection so SwitchResX can save custom configuration in /System/Library/Displays\r\n3. Let SwitchResX to add \"* /System/Library/Displays\" to /System/Library/Sandbox/rootless.conf\r\n4. Enable System Integrity Protection\r\n\r\nExpected Results:\r\nOS X should provide a way to achive this withou using 3rd party tools and modify SIP.\r\n\r\nActual Results:\r\nA bit hacky solution.\r\n\r\nVersion:\r\n10.11.6\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMBA 5,2 13' + DELL UP2716D 27'\r\n\r\nAttachments:"
