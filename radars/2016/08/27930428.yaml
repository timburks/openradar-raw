    description: "Area:\r\nMusic\r\n\r\nSummary:\r\n--------------------------------------------\r\nSuppose that you purchased an opus on your iPhone and play it under iOS Music App without subscription of Apple Music Service, you will always get prompted the following message everytime you play it or click on \"Show Complete Album\".\r\n\r\n\"Item Not Available: The item requested is currently not available to use in Apple Music Japan. (アイテムを利用できません：リクエストされたアイテムは現在、日本の Apple Music ではご利用になりません。)\"\r\n\r\nThis indicates that iOS Music App, everytime while playing those opuses PURCHASED from iTunes Store BUT NOT DOWNLOADED FROM APPLE MUSIC SERVICE, ALWAYS CHECK ITS AVAILABILITY ON APPLE MUSIC SERVICE but not on iTunes Store. This is insane because I hadn't subscribed Apple Music Service yet (and won't subscribe it in the future).\r\n\r\nNote:\r\n\r\n1. iOS 10 restriction settings only allows people to disable \"Apple Music Connect\" but not all functionalities related to Apple Music Service (even though not subscribed).\r\n\r\n2. A great amout of people don't want to subscrbe Apple Music due to its lack of certain opuses they want from specific artists or sound labels.\r\n\r\n============================================\r\n\r\nSteps to Reproduce:\r\n--------------------------------------------\r\n1. Get a new Japan iTunes account (maybe an account from other countries and regions).\r\n\r\n2. Use iPhone running iOS 10 (till now, Developer Beta 6) to check the following album:\r\nhttps://itunes.apple.com/jp/album/juemetayohand-in-hand-single/id1137021402\r\nYou ONLY need to purchase one of them. N.B.: If you purchased both of them, you may not be able to reveal this issue through \"Show Complete Album\" and you have to buy another song from another album not available on Apple Music but available on iTunes Store.\r\n\r\n3. Download it and play it on your iPhone using iOS 10 built-in Music App. You will get prompted the following:\r\n\r\n\"Item Not Available: The item requested is currently not available to use in Apple Music Japan. (アイテムを利用できません：リクエストされたアイテムは現在、日本の Apple Music ではご利用になりません。)\"\r\n\r\n4. Click on \"Show Complete Album\", it shows NOTHING but only promt you the same thing again: \"Item Not Available: The item requested is currently not available to use in Apple Music Japan. (アイテムを利用できません：リクエストされたアイテムは現在、日本の Apple Music ではご利用になりません。)\"\r\n\r\n============================================\r\n\r\nExpected Results:\r\n--------------------------------------------\r\n1. Everything related to Apple Music Service shall be shut up if the current logged-in iTunes account is not having Apple Music Service subscribed, plus the suppression from System Restriction Preferences.\r\n\r\n2. While clicking on artists' names or \"Show Complete Album\", iOS Music App shall always refer to those data from iTunes Store but not Apple Music Service, especially when the latter is not subscribed or its related functionalities have been suppressed by System Restriction Preferences.\r\n============================================\r\n\r\nActual Results:\r\n--------------------------------------------\r\nDescribed in the Description / Summary part above.\r\n============================================\r\n\r\nVersion:\r\niOS 10 (All Developer Beta Builds till now Dev. Beta 7 - 14A5345a)\r\n\r\nNotes:\r\nThis may not be a region-specific issue.\r\n\r\nConfiguration:\r\niPhone 6s 59GB MKQQ2VC/A"
