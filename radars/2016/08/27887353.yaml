    description: "Area:\r\nMusic\r\n\r\nSummary:\r\nIn iOS9 and below, sharing a station, artist, or curator would show all available activities (in the case of this test, the app Workflow was expected). In iOS10, only \"Copy\" is available as an activity\r\n\r\nSteps to Reproduce:\r\n0. Install an app that should accept an activity from Music, such as Workflow\r\n1. Open music app\r\n2. Navigate to Radio\r\n3. Choose \"View All Stations\"\r\n4. Play a station\r\n5. Open the now playing screen\r\n6. From the overflow menu, choose \"Share Station\"\r\n\r\nExpected Results:\r\nAll available activities are shown\r\n\r\nActual Results:\r\nOnly Copy is available\r\n\r\nVersion:\r\niOS 10.0 (14A5341a)\r\n\r\nNotes:\r\nActivities appear as expected in iOS 9 \r\n\r\nConfiguration:\r\nIPhone 6S Plus 64GB ATT, iPad Pro 128GB T-Mobile"
