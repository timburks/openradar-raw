    description: "Summary:\r\nSendPayment intent was working fine last week.\r\nNo code changes.\r\nAttempting to invoke the SendPayment intent this morning results in \r\n\"Okay. I found this on the web for \"Send [amount] to [firstname] [lastname] using [appname]\"\r\n\r\nSteps to Reproduce:\r\nSpeak a valid Send Payment SiriKit command\r\n\"hey siri send [amount] to [firstname] [lastname] using [appname]\r\n\r\nExpected Results:\r\nDefault Siri Payment Confirmation UI should be displayed\r\n\r\nActual Results:\r\nSiri speaks back \"Okay. I found this on the web for \"Send [amount] to [firstname] [lastname] using [appname]\"\r\nSiri displays a list of web search results\r\n\r\nVersion:\r\niOS Beta 3 (14A5309d)\r\n\r\nNotes:\r\nUpgrading to Beta 4 on the phone results in the same broken behavior\r\nUpgrading to Xcode 8 Beta 4 and redeploying the app results in the same broken behavior\r\n\r\nConfiguration:\r\niPhone 6 - 16GB\r\n\r\nAttachments:"
