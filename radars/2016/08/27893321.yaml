    description: "Summary:\r\nWhen launched from the lock screen, the Wallet app doesn't update the status bar style correctly when displaying pass details.\r\n\r\nThe Wallet app exhibits the correct behavior when it's launched from springboard.\r\n\r\nSteps to Reproduce:\r\n*Make sure Wallet is enabled to be accessed from the lock screen by double-clicking the home button.\r\n\r\n1. From the lock screen, double-click the home button to present Wallet\r\n2. Select any pass\r\n3. Tap on the info button at the bottom right of the pass to present the pass details\r\n4. Notice that the status bar is still set to UIStatusBarStyleLightContent (White).\r\n\r\nThis behavior only occurs when Wallet is launched from the lock screen.\r\n\r\nExpected Results:\r\nThe status bar style should change to UIStatusBarStyleDefault (Black).\r\n\r\nActual Results:\r\nThe status bar style is still set to UIStatusBarStyleLightContent (White).\r\n\r\nRegression:\r\nThis behavior only occurs when Wallet is launched from the lock screen."
