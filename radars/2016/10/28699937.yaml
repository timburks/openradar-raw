    created: "2016-10-10T19:54:13.30777Z"
    description: "Summary:\r\nIf a user links multiple contacts on Mac, then they will not be linked on iOS.\r\n\r\nSteps to Reproduce:\r\n1. In the Mac address book, select multiple contacts and link them (cmd + shift + L). \r\n2. Refresh your address book on iOS. Contact will not appear as linked. \r\n\r\nExpected Results:\r\nContact records should appear as linked on iOS. \r\n\r\nActual Results:\r\nContacts appear as linked in the Mac address book, but they are not linked on iOS> \r\n\r\nVersion:\r\nApple ID: michael.fellows12@gmail.com\r\niOS: 10.0\r\nMac: 10.11.6\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nOccurs with iOS 10.0 (iPhone 6+) & Mac 10.11.6 (Macbook Pro)"
