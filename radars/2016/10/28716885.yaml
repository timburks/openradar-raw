    created: "2016-10-11T20:19:34.61647Z"
    description: "Summary:\r\nWhen a WKWebView is used to play an HTML5 <video> element, the sound is always on regardless of the hardware mute switch's state. UIWebView does respect the hardware mute switch.\r\n\r\nSteps to Reproduce:\r\n1. Set hardware mute switch to mute\r\n2. Use a WKWebView to load an HTML5 <video> player\r\n3. Play the video\r\n\r\nExpected Results:\r\nVideo should play muted\r\n\r\nActual Results:\r\nVideo plays with audio on"
