    description: "Summary:\r\nA UITableView with section headers will have the leading/trailing layoutMargins changed to 8px when offscreen. \r\nThis is particular noticeable when you have a layout that is aligned to the leading/trailing margins views which are preserving the layout margins of the superview. Initially it will be 16px (20px on iPhone 6/7+), but when a view is scrolled offscreen it will be reset to 8px.\r\n\r\nSteps to Reproduce:\r\n1. Run project in TableViewBug.\r\n2. Scroll down so that section headers are off screen.\r\n3. Scroll up so that section headers reappear. \r\n4. The headers will now have leading/trailing margins of 8 pixels instead of 16/20px\r\n\r\nExpected Results:\r\nTrailing/Leading Margins should remain the same. \r\n\r\nActual Results:\r\nTrailing/Leading Margins changes to 8 pixels after being offscreen. \r\n\r\nVersion:\r\n10.0.2 / Xcode 8.0/iOS 10 Simulator\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nSimulator, iPhone 6, iPhone 7+"
