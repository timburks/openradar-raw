    description: "Summary:\r\nThe UI message stating that the Agent/representative feature is not available for Calendar accounts is chopped off for German locale.\r\n\r\nSteps to Reproduce:\r\n1. Switch to German locale, set up Calendar.\r\n2. Start Messages app.\r\n3. Open Preferences, Accounts.\r\n4. Select Calendar account on the left.\r\n5. On the right, switch to agent/representative Tab.\r\n\r\nExpected Results:\r\nSee a complete error message in German.\r\n\r\nActual Results:\r\nSee a truncated error message in German. The interface text box for the error message is too small.\r\n\r\nVersion:\r\n10.11.3 Beta (15D9c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nOccurs in German Locale.\r\n\r\nAttachments:\r\n'Bildschirmfoto 2016-01-02 um 21.18.18.png' was successfully uploaded."
