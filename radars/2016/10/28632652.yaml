    description: "Summary:\r\nCurrently, it is only possible (via profile) to enforce a _specific_ screensaver value (e.g. 5 minutes, 10 minutes).\r\n\r\nWe would prefer instead to enforce a maximum value (e.g. 15 minutes), and let users set the screensaver timeout to any value less than it.\r\n\r\nSteps to Reproduce:\r\n\r\n\r\nExpected Results:\r\nProfile option to set maximum screensaver idle time\r\n\r\nActual Results:\r\nNo profile option to set maximum screensaver idle time\r\n\r\nVersion:\r\n10.12\r\n10.11\r\n10.10"
