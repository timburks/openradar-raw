    description: "Summary:\r\nWhen asked for the user's birthday, Siri reports it incorrectly.\r\n\r\nSteps to Reproduce:\r\n1. Add birthday to \"own\" Contact card, setting \"8 June 1987\".\r\n2. Ask Siri: \"When is my birthday?\"\r\n\r\nExpected Results:\r\nSiri should reply: \"Your birthday is on 8 June\".\r\n\r\nActual Results:\r\nSiri replies: \"Your birthday is on 7 June\". The contact card shown below the reply shows the correct birthday.\r\n\r\nVersion:\r\nmacOS Sierra 10.12 Beta (16A239j)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'Bildschirmfoto 2016-07-17 um 12.21.43.png' was successfully uploaded."
