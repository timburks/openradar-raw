    description: "Summary:\r\nEnabling the Network Link Conditioner with either one of the built in profiles or a custom profile appears to have no effect. For example, \"Very Bad Network\" does not hinder network performance in the slightest.\r\n\r\nSteps to Reproduce:\r\nInstall XCode 8\r\nInstall Network Link Conditioner bundled in additional tools for XCode 8 (from https://developer.apple.com/download/more/)\r\nTurn it on with any of the profiles\r\n\r\nExpected Results:\r\nModified network behavior corresponding with the profile used.\r\n\r\nActual Results:\r\nNo difference."
