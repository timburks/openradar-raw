    description: "Summary: If you want to start a video and immediately want to go into scrub mode, the play pause click at the start of the video gets ignored\r\n\r\nSteps to Reproduce:  From any list of movies, for example in a TVMLKit app, select a movie to play\r\nAs soon as the timeline UI appears, click the play pause button. Try the YouTube App.\r\n\r\nExpected Results: Movie should pause and you should be able to access scrubbing mode\r\n\r\nActual Results: Movie pauses for a split second, the thumbnail view pops up and disappears again, and the movie resumes playing\r\n\r\nVersion: TvOS 10 beta 1\r\n\r\nNotes: Also buggy in tvOS 9"
