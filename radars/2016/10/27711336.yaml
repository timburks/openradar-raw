    description: "Summary:\r\nIn the Microsoft AutoUpdate consent prompt, there is a word missing for German.\r\n\r\nSteps to Reproduce:\r\n1. Launch any Office 2016 program.\r\n2. Click Help > Check for Updates.\r\n3. Install an update.\r\n4. Wait for the password prompt to appear.\r\n\r\nExpected Results:\r\nMessage should read: \"...versucht, die folgenden Anwendungen zu aktualisieren:\"\r\n\r\nActual Results:\r\nMessage reads: \"...versucht, die folgenden Anwendungen aktualisieren:\"\r\n\r\nVersion:\r\n10.12 Beta (16A270f)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMicrosoft Office 2016\r\n\r\nAttachments:\r\n'Bildschirmfoto 2016-08-05 um 00.30.51.png' was successfully uploaded."
