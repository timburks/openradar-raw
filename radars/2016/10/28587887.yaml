    description: "Area:\r\nAccessibility\r\n\r\nSummary:\r\nAs per this forum topic: https://forums.developer.apple.com/thread/64157\r\n\r\nAfter setting the accessibility identifier on a UITabBarItem, it can no longer be accessed in UI tests since iOS 10. iOS 9.3 works just fine\r\n\r\nSteps to Reproduce:\r\n1. Create a UITabBarItem\r\n2. Set the accessibility identifier\r\n3. Add the tab bar item to a UIViewController and add that to a tab controller\r\n4. Attempt to access the button from a UI test through app.buttons[\"ACCESSIBILITY_ID\"]\r\n\r\n\r\nExpected Results:\r\nThe accessibility identifier should allow the tab bar item to be found (as per iOS 9.3)\r\n\r\nActual Results:\r\nThe button is not found!\r\n\r\nVersion:\r\n10.0\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niOS 10 simulator \r\n\r\nAttachments:"
