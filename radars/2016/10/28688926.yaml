    description: "Area:\r\nAVFoundation (Audio / Video)\r\n\r\nSummary:\r\nWhen logged into a site and attempting to view a video which is available on when logged in, the Session Cookie is not sent with the video request header, and so cannot be viewed.\r\n\r\nSteps to Reproduce:\r\n1. Open Safari, Chrome, or any other browser\r\n2. Navigate to http://demo.bizify.me/fiddle/cookie/\r\n3. Click next and confirm that you have a cookie (shown in the window)\r\n4. Click next and press the play button\r\n\r\nExpected Results:\r\nVideo should show you have a cookie\r\n\r\nActual Results:\r\nWrong video is shown and says that the cookie was not sent with the request\r\n\r\nVersion:\r\niOS 10.0.2 [14A456] IPTUS 25.1\r\n\r\nNotes:\r\nSee https://www.bizify.me/test-if-your-ios-device-is-broken/ for another description\r\nOur internal tracking of this issue is in https://tracker.moodle.org/browse/MDL-56129\r\n\r\nConfiguration:\r\niPhone 6; Model MG4A2X/A; 128Gb; WIFI\r\n\r\nAttachments:"
