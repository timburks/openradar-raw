    description: "Summary:\r\nThe new San Francisco font in OS X El Capitan has the same wrong closing quote sign as in Verdana.  Thereby, the closing quote sign is incorrectly curved (ASCII code 147).\r\n\r\nSee this Wiki page to get the idea: \r\nhttp://en.wikipedia.org/wiki/Talk%3AVerdana#Opening_quotation_mark\r\n\r\nCan Apple get this fixed design-wise?  El Capitan is sure to receive shitstorms in Germany otherwise.\r\n\r\nSteps to Reproduce:\r\n1. Install OS X El Capitan Developer Beta 1.\r\n2. Set to German.\r\n3. Open any screen with quote signs, like \"About this Mac, Screens\", button; or Finder menu, \"Datei\".\r\n\r\nExpected Results:\r\nSan Francisco font quotes in German look like this:\r\n\r\nOpening: fine, like 2 commas\r\nClosing: INCORRECT, like 2 backslashes\r\n\r\nActual Results:\r\nQuotes in German should look like this:\r\n\r\nOpening: subscripted 99 or like 2 commas\r\nClosing: superscripted 66 or like 2 \"// \" s\r\n\r\nVersion:\r\nOS X El Capitan Developer Beta 1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAny Mac\r\n\r\nAttachments:\r\n'Screen Shot 2015-06-10 at 10.43.31.png' and 'Screen Shot 2015-06-10 at 10.43.55.png' were successfully uploaded."
