    description: "Peter Steinberger01-Oct-2016 07:37 AM\r\n\r\nSummary:\r\nCurrently the best way to get the Identifier of the Apple Watch via Xcode is the Accessibility Inspector.\r\n\r\nSteps to Reproduce:\r\nBuy pretty Apple Watch\r\nTry to run new app\r\nSee that provisioning profile complains about watch not in there\r\nTo to figure out where UUID is so you can add it to the portal\r\nHear the \"bong\" tone when you press cmd-c after selecting the watch.\r\nManually type it off? Nope! Accessibility Inspector it is.\r\nFigure out that you're not alone and that many people do it that way\r\n(https://twitter.com/steipete/status/782089464428556288)\r\n\r\nExpected Results:\r\nShould be select or copy/able. One can select the cell but not copy the content: https://twitter.com/steipete/status/782088687718916096\r\n\r\nActual Results:\r\nNopes.\r\n\r\nVersion:\r\nXcode 8.0 8A218a\r\n\r\nNotes:\r\nSee my tweet storm for screenshots and rants :) \r\n\r\nhttps://twitter.com/steipete/status/782086870809403392\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
