    description: "Marked as dupe of 22356748\r\n\r\nSummary:\r\nThe Info section in a target now overflows taking part of the next section (Document types), making impossible to edit last keys added to the info.plist file (clicks are registered in the Document types section)\r\n\r\nSteps to Reproduce:\r\n1. Create a Single View iOS project in Xcode 8\r\n2. Go to Project > target\r\n3. Select Info tab\r\n4. Add a new key under the last one\r\n5. click on this key. Clicks are registering in next section, also section overflows\r\n\r\nExpected Results:\r\nYou can edit last keys in Info section\r\n\r\nActual Results:\r\nYou can't edit last keys in Info section\r\n\r\nVersion:\r\nVersion 8.0 (8A218a)"
