    description: "Summary:\r\nThe setting to disable the native (built-in) trackpad when a Bluetooth mouse is connected is reset after a reboot of the system, once the auto-pairing of the external input device takes place.\r\n\r\nSteps to Reproduce:\r\n1.Connect and auto-pair a wireless mouse, such as Apple Magic Mouse 2.\r\n2.Open the System Preferences window.\r\n3.Click on the Accessibility icon. \r\n4.On the left-pane of the Accessibility window, click on the Mouse & Trackpad option.\r\n5.Check the box next to “Ignore built-in trackpad when mouse or wireless trackpad is present”.\r\n6.Close the Accessibility window.\r\n7.Reboot MacBook Pro.\r\n\r\nExpected Results:\r\nAfter auto-pairing of Apple Magic Mouse 2, built-in trackpad should be disabled due to the enabled setting described above.\r\n\r\nActual Results:\r\nDespite auto-pairing of Apple Magic Mouse 2, trackpad is not disabled."
