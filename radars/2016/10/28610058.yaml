    description: "Summary:\r\nIf you create UNNotificationRequest with identifier @\"\", and schedule it, then when this notification will be fired, device will resprign itself. On one occasion notification with UNCalendarNotificationTrigger made my iPhone completely unresponsive - it stuck in respring cycle, so I had to restore it =/.\r\n\r\nSteps to Reproduce:\r\nRun attached project and press \"Boom!\" button\r\n\r\nExpected Results:\r\nAnything except crash would be nice\r\n\r\nActual Results:\r\nApp crashes, device \"reboots\" UI.\r\n\r\nVersion:\r\niOS 10.0.2\r\n\r\nNotes:\r\nIf this is intended behaviour it would be nice to mention this in docs.\r\n\r\nConfiguration:\r\niPhone 6S, any iOS 10 simulator in Xcode.\r\n\r\nSample code: https://github.com/twealm/rdar-28610058"
