    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nSubview layout margins do not apply during table cell height calculation.\r\n\r\nSteps to Reproduce:\r\n1. Create a UITableView with autolayout heights (UITableViewAutomaticDimension).\r\n2. Add a subview to the content view and set its layout margin to explicit non-default (e.g. bottom=250 instead of 8).\r\n3. Add a sub-subview with some height (either intrinsic or constraint-based).\r\n4. Create a chain of top-to-bottom constraints (to margins) so that table cell height can be calculated.\r\n\r\nSee attached example with two cells â€” one sized incorrectly, one sized correctly.\r\nSetting subview's preservesSuperviewLayoutMargins = true works around the issue for some reason I cannot understand.\r\n\r\nExpected Results:\r\nTable cell height takes inner subview margins into consideration.\r\n\r\nActual Results:\r\n(8,8,8,8) margins are used during table cell height calculation.\r\n\r\nVersion:\r\niOS 10.0\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niOS Simulator\r\n\r\nAttachments:\r\n'TableViewAutoHeightWithMargins.zip' was successfully uploaded."
