    description: "Summary:\n-[UILabel sizeThatFits:] may crash for strings from several unicode pages and numberOfLines > 1, for example for the string \n\n@\"Other notes unicodeपकतदगगदगरकयसुु्ीूबचकरल\U0001F61D\U0001F911\U0001F917\U0001F60F\U0001F617\U0001F61B\U0001F60E\U0001F634\U0001F637\U0001F44D\U0001F3FB\U0001F44C\U0001F3FC\U0001F486\U0001F3FC‍♂️\U0001F486\U0001F3FC‍♂️\U0001F487\U0001F3FC\U0001F46F‍♂️\U0001F46F‍♂️\U0001F3C3\U0001F3FB‍♀️\U0001F6B6\U0001F3FB\U0001F46F\U0001F483\U0001F3FC\U0001F487\U0001F3FC‍♂️\U0001F64D\U0001F3FCरकतचजदययरररलفغعهننوااعتتلببزوو راللب بلبरतचदगुबकलुनम्पगूीहकरपिلات\U0001F487\U0001F3FC\U0001F486\U0001F3FC‍♂️\"\n\nSteps to Reproduce:\nStart the attached project on an iOS 10 Simulator / iOS 10 iPad \n\nExpected Results:\nNo crash.\n\nActual Results:\nThe app crashes in CFStringCreateCopy.\n\nRegression:\nDId not happen in iOS 9.3\n\nNotes:\nNo known workaround (except for reducing the number of lines to 1, which is impractical in most cases)"
