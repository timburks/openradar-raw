    description: "Summary:\r\nWhen browser is closed with the Cmd+Opn+Q shortcut, and opened again, the favorites bar is shown, even if hidden manually\r\n\r\nSteps to Reproduce:\r\nopen ()\r\n{\r\n   1. Open browser   \r\n   2. Couple pages loaded\r\n   2. Cmd+Opn+Q\r\n   3. Restart browser\r\n}\r\n\r\nFavorites bar is shown on every open()\r\n\r\n*open() used just to avoid repeat of steps, as a way to explain problem, not anything related to programming\r\n\r\n\r\n\r\nExpected Results:\r\nFavorites bar should be hidden.\r\n\r\nActual Results:\r\nFavorites bar is loaded every time, and has to be manually hidden.\r\n\r\nVersion:\r\nRelease 14 (Safari 10.1, WebKit 11603.1.6.0.2)"
