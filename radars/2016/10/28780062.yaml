    description: "Summary:\r\nWhen using the dark menu bar option in System Preferences with a second monitor, the Siri menu bar icon doesn't dim as the rest of them do on the non-primary monitor.\r\n\r\nSteps to Reproduce:\r\n1. Connect a second monitor to your Mac.\r\n2. In System Preferences, General, check the box for \"Use dark menu bar and Dock\"\r\n\r\nExpected Results:\r\nOn the non-primary monitor the menu bar icons dim.  Siri should too.\r\n\r\nActual Results:\r\nThe Siri icon does not dim and retains it's color."
