    description: "Summary:\r\nThe new San Francisco font in iOS 9 has the same wrong closing quote sign as in Verdana.  Thereby, the closing quote sign is incorrectly curved (ASCII code 147).\r\n\r\nSee this Wiki page to get the idea: \r\nhttp://en.wikipedia.org/wiki/Talk%3AVerdana#Opening_quotation_mark\r\n\r\nCan Apple get this fixed design-wise?  iOS 9 is sure to receive shitstorms in Germany otherwise.\r\n\r\nSteps to Reproduce:\r\n1. Install iOS 9 Developer Beta, or launch the Xcode 7 Beta iOS 9 Simulator.\r\n2. Set to German.\r\n3. Open any screen with quote signs, like the dialogs shown in the screenshots.\r\n\r\nExpected Results:\r\nQuotes in German should look like this:\r\n\r\nOpening: subscripted 99 or like 2 commas\r\nClosing: superscripted 66 or like 2 \"// \" s\r\n\r\nActual Results:\r\nSan Francisco font quotes in German look like this:\r\n\r\nOpening: fine, like 2 commas\r\nClosing: INCORRECT, like 2 backslashes\r\n\r\nVersion:\r\niOS 9 Developer Beta [13a4254u]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAny iOS 9 device\r\n\r\nAttachments:\r\n'Simulator Screen Shot 12.06.2015 18.53.41.png', 'Simulator Screen Shot 12.06.2015 18.56.35.png' and 'Simulator Screen Shot 12.06.2015 18.59.31.png' were successfully uploaded."
