    description: "Summary:\r\nPrior to iOS 10 when a device was in Single App Mode the app would be displayed immediately when pressing either the home button or the sleep/wake button. With iOS 10 the app is displayed when pressing the home button, but when pressing the sleep/wake button the lock screen is displayed.\r\n\r\nSteps to Reproduce:\r\n1. Enroll in MDM\r\n2. Set Single App Mode to Clock\r\n3. Sleep device\r\n4. Press Sleep/Wake button\r\n\r\nExpected Results:\r\nClock app should be displayed\r\n\r\nActual Results:\r\nLock screen is displayed\r\n\r\nVersion:\r\niOS 10.0.2\r\n\r\nNotes:\r\nAll lock screen widgets are disabled and other restrictions are placed to make the device function only to use the specified app. \r\n\r\nConfiguration:\r\niPod Touch 6th Generation"
