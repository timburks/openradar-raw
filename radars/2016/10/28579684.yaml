    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\nThe settings app mis-identifies a WPA2 network as a WEP network and therefore provides an incorrect security notification.\r\n\r\nSteps to Reproduce:\r\n1. Open Settings app\r\n2. Go to WiFi pannel\r\n3. iOS gives you an unwarranted security recommendation\r\n\r\nExpected Results:\r\niOS shouldn't give the security recommendation on a WPA2 or WPA network. \r\n\r\nActual Results:\r\niOS gives the security recommendation on a WPA2 network. \r\n\r\nVersion:\r\niOS 10.1 (14B55c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5 16GB Sprint, using WiFi \r\n\r\nAttachments:\r\n'Photo Oct 01, 9 01 57 PM.png', 'Wireless Diagnostic â€” October 1, 2016.zip', 'Photo Oct 01, 9 02 02 PM.png' and 'Screen Shot 2016-10-01 at 9.07.11 PM.png' were successfully uploaded."
