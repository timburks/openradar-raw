    description: "Summary:\r\nWe are experiencing an issue with iOS 10 and the Stateless Programmable Switch service. The home app reports it as an unsupported accessory. The same goes for the Stateful Programmable Switch as well.\r\n\r\nSteps to Reproduce:\r\n1. Open HomeKit Accessory Simulator.\r\n2. Add the Stateless Programmable Switch service.\r\n3. Open the Home app and pair with the simulated accessory.\r\n4. Note the accessory is not supported.\r\n\r\nExpected Results:\r\nI expect to see an accessory with a stateless programmable switch service including a programmable switch even characteristic.\r\n\r\nActual Results:\r\nI see an unsupported accessory message on the accessory tile and there is no access to any services or characteristics.\r\n\r\nVersion:\r\niOS 10.0.2"
