    description: "Summary:\r\nThe application receipt is not automatically updated before or around the moment the next auto-renewing subscription period begins.\r\n\r\nSteps to Reproduce:\r\n1. Purchase an auto-renewing in-app purchase subscription.\r\n2. Observe that the app receipt contains the in-app purchase for the first subscription period.\r\n3. Wait until the period expires and the subscription renews automatically.\r\n4. Launch the app.\r\n\r\nExpected Results:\r\nBy the time and after the app launches within the new subscription period, the receipt contains the in-app purchase for the new period.\r\n\r\nActual Results:\r\nThe app receipt contains information only up to and including the previous subscription period but not the new period.\r\n\r\nVersion:\r\n10.12 (16A323)\r\n\r\nConfiguration:\r\nOccurs on macOS 10.12 in both production and sandboxing in-app purchase environments."
