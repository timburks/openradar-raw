    description: "Summary:\r\nIn the password prompt for entering the iCloud password, the title shows \"iCloud_ID\" in German.\r\n\r\nSteps to Reproduce:\r\n1. Set iOS language to German.\r\n2. Sign in to iCloud on iOS 9.\r\n3. Confirm the alert asking to add a home screen button for iCloud Drive.\r\n4. See the password prompt in the iCloud Drive app.\r\n\r\nExpected Results:\r\nTitle bar should read: \"Mit Apple-ID anmelden\".\r\n\r\nActual Results:\r\nTitle bar reads: \"Mit Apple_ID anmelden\".\r\n\r\nVersion:\r\niOS 9 Developer Beta [13a4254u]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAny iOS 9 device\r\n\r\nAttachments:\r\n'Simulator Screen Shot 12.06.2015 19.04.51.png' was successfully uploaded."
