    description: "Area:\r\nNotification Center\r\n\r\nSummary:\r\nWhatsApp Notification Stuck on top of display area. Problem doesn't occur everytime, occurs randomly on receiving notification. WhatsApp is just one app that showed this problem, had happened once with some other app notification as well (doesn't remember app name). Problem has happened over multiple networks (4G LTE & 3G), and also on WiFi.\r\n\r\nSteps to Reproduce:\r\nRandom occurrence, no exact steps to reproduce problem. Problem doesn't occur everytime, occurs randomly on receiving notification. WhatsApp is just one app that showed this problem, had happened once with some other app notification as well (doesn't remember app name).\r\n\r\nExpected Results:\r\nProbable actions on receiving notifications :\r\n\r\n. Should be able to swipe up and get rid of it.\r\n. Should be able to tap on the notification and goto parent app.\r\n. Should fade away on its own.\r\n\r\nActual Results:\r\n. Received WhatsApp Notification\r\n. Notification stuck on top of screen\r\n. Cannot Swipe off\r\n. Cannot open\r\n. Also, cannot invoke Notification Center.\r\n. Also, cant read anything on the top of screen (time, network status, battery status, any content on top part of phone regardless of which app os opened - notifications just is on top of things there)\r\n. Had to restart phone to get rid of it.\r\n\r\nVersion:\r\niOS 10.0.2 (14A456)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5, 64GB, on - (JIO 4G LTE), (Airtel 3G), (WiFi)"
