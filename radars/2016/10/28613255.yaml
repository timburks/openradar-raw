    description: "Summary:\r\nOn iOS I can ask Siri to set a timer and she uses the Clock app to do it.  Asking her to do the same on macOS results in \"I can't set a Timer here, how about a Reminder instead?\"\r\n\r\nCreating a reminder clutters up Reminders.\r\n\r\nER: Add functionality to macOS to set timers.\r\n\r\nSteps to Reproduce:\r\nAsk Siri to set a timer for 15 minutes on macOS.\r\n\r\nExpected Results:\r\nA timer goes off in 15 minutes.\r\n\r\nActual Results:\r\nSiri responds \"I can't set a timer here, how about a Reminder instead?\"\r\n\r\nVersion:\r\n10.12.1 Beta (16B2333a)"
