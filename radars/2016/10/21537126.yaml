    description: "Summary:\r\nOn a Mac that is already using OS X Yosemite 10.10, the App Store will warn the user about re-downloading the full installer. In the warning dialog German localization, the text mentions a non-existing button.\r\n\r\nSteps to Reproduce:\r\n1. Use a Mac with OS X Yosemite 10.10.\r\n2. Set the system locale to German in System Preferences.\r\n3. Restart.\r\n4. Open App Store.\r\n5. Search for Yosemite.\r\n6. Click Download button.\r\n\r\nExpected Results:\r\nWarning dialog should read:\r\n\r\n\"Klicken Sie auf „Weiter“, wenn Sie das vollständige Installationsprogramm laden möchten.\"\r\n\r\nButtons displayed: \"Weiter\", \"Abbrechen\"\r\n\r\nActual Results:\r\nWarning dialog reads:\r\n\r\n\"Klicken Sie auf „Fortfahren“, wenn Sie das vollständige Installationsprogramm laden möchten.\"\r\n\r\nButtons displayed: \"Weiter\", \"Abbrechen\"\r\n\r\nThere is no button \"Fortfahren\".\r\n\r\nVersion:\r\nOS X 10.10.4 14E36b\r\n\r\nNotes:\r\nError was present in non-beta builds, too.\r\n\r\nConfiguration:\r\nAny Mac.\r\n\r\nAttachments:\r\n'Bildschirmfoto 2015-06-25 um 02.04.24.png' was successfully uploaded."
