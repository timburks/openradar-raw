    description: "Summary:\r\nAfter following the instructions on http://adcdownload.apple.com/iOS/iOS_Logs/HealthKit_Logging_Instructions.pdf and installing the HealthKit logging profile, I'm unable to view HealthKit logs after syncing my device to my mac.\r\n\r\nSteps to Reproduce:\r\n1. Follow instructions at http://adcdownload.apple.com/iOS/iOS_Logs/HealthKit_Logging_Instructions.pdf to enable logging on an iPhone.\r\n2. Navigate to the folder referred to in the section under \"Log Locations > macOS\" in the PDF on your mac (/Users/dan/Library/Logs/CrashReporter/MobileDevice/[YOUR_DEVICE_NAME]/DiagnosticLogs/HealthKit).\r\n\r\nExpected Results:\r\nA folder named \"HealthKit\" is visible.\r\n\r\nActual Results:\r\nNo folder named HealthKit exists in the entire directory structure.\r\n\r\nVersion:\r\nhttp://adcdownload.apple.com/iOS/iOS_Logs/HealthKit_Logging_Instructions.pdf\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niMac (Retina 5K, 27-inch, Late 2014)\r\n4 GHz Intel Core i7\r\n16 GB 1600 MHz DDR3\r\nAMD Radeon R9 M295X 4096 MB\r\niPhone SE 64GB T-Mobile\r\n\r\nAttachments:"
