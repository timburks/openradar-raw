    description: "Summary:\r\nClicking the macOS Sierra download link in App Store brings up a dialog \"This version of macOS 10.12 cannot be installer on this computer.\" There are two buttons, \"Learn More\" and \"OK\". The \"Learn More\" button does not work.\r\n\r\nSteps to Reproduce:\r\n1. Open App Store.\r\n2. Go to the Featured page.\r\n3. Click on the macOS Sierra download link.\r\n4. Press the \"Learn More\" button on the dialog.\r\n\r\n\r\nExpected Results:\r\nExpected to get some information so I can \"Learn More\".\r\n\r\nActual Results:\r\nNothing happens (except that the dialog is closed).\r\nThe following appears in the console log:\r\n25/10/16 11:22:18,396 storedownloadd[534]: *** Assertion failure in -[CheckPreflightOperation verifyDistributionAtURL:allowsDevSign:allowsUnsigned:osVersionToBeInstalled:error:distributionController:], /Library/Caches/com.apple.xbs/Sources/Commerce/Commerce-463.9/CommerceKit/CheckPreflightOperation.m:315\r\n\r\n\r\nVersion:\r\nApp Store Version 2.1 (463.9). OS X 10.11.6 (15G1108).\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nHappens on Mac Pro (Early 2009) MacPro4,1, OS X 10.11.6 (15G1108).\r\n\r\nAttachments:"
