    description: "Summary:\r\nI have the same issue as described here: https://forums.developer.apple.com/message/101210#101210\r\n\r\nBut I use Xcode 8 and desktop cocoa application. It is toolbar application (Application is agent (UIElement) == YES)\r\n\r\nFor example I've found some project with menubar application (attached as Quotes.zip). Only change I made to it from original (https://www.raywenderlich.com/98178/os-x-tutorial-menus-popovers-menu-bar-apps) â€” converted to actual Swift and added UI tests.\r\n\r\nSteps to Reproduce:\r\n1. Add test target to Xcode project\r\n2. Run default test with launch in the setUp\r\n3. Run tests\r\n\r\nExpected Results:\r\nApplication will launch and test case will start working\r\n\r\nActual Results:\r\nApplication did launch, but XCTest reports that it is still not running.\r\n\r\nVersion:\r\nXcode 8.0 (8A218a)\r\nmacOS Sierra (16A323)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nmacOS Sierra (16A323)\r\nMacBookPro11,3\r\n\r\ngcc --version\r\nApple LLVM version 8.0.0 (clang-800.0.38)\r\nTarget: x86_64-apple-darwin16.0.0\r\nThread model: posix\r\nInstalledDir: /Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/bin\r\n\r\n\r\n\r\nAttachments:\r\n'Session-QuotesUITests-2016-10-09_153309-2VlIa5.log' and 'Quotes.zip' were successfully uploaded."
