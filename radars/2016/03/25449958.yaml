    description: |-
        Summary:
        Calling rectForRowAtIndexPath returns an incorrect value when edgesForExtendedLayout is not set to “.None”.

        Steps to Reproduce:
        1. Create a table view in a UITableViewController.
        2. Call rectForRowAtIndexPath.

        Expected Results:
        The returned value reflects the frame of the cell in the view controller’s view coordinate system.

        Actual Results:
        The returned value is incorrect and is offset above where it should be.
