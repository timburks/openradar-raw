    description: "Summary:\r\nWhen selecting text in iOS 9.3, the contextual menu doesn't pop on first attempt. You have to de-select the text then select it again to get the \"Copy/Define/Share...\" menu to show.\r\n\r\nSteps to Reproduce:\r\nOpen an app with selectable text.\r\nSelect text, the \"Copy/Define/Share...\" menu doesn't appear.\r\nTap somewhere else to de-select.\r\nSelect text again, the \"Copy/Define/Share...\" appears.\r\n\r\nExpected Results:\r\n\"Copy/Define/Share...\" menu appears on first try\r\n\r\nActual Results:\r\n\"Copy/Define/Share...\" menu only appears on second and subsequent selection attempts\r\n\r\nVersion:\r\niOS 9.3"
