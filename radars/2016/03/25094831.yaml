    description: "Summary:\r\nIf the allowDeviceName-\r\nModification Restriction is false, then DeviceName MDM command returns an Error. The expectation would be a change via the MDM system would bypass this restriction and be successful.\r\n\r\nSteps to Reproduce:\r\n1. Supervise a device\r\n2. Enroll device in MDM\r\n3. Install a configuration profile with the Restriction allowDeviceName-\r\nModification set to false\r\n4. Issue the DeviceMDM command from MDM\r\n\r\nExpected Results:\r\nResponse Payload for DeviceMDM Status = Acknowledged\r\n\r\nActual Results:\r\nResponse Payload for DeviceMDM Status = Error"
