    description: "This is a duplicate of rdar://20361756\r\n\r\nSummary:\r\n\r\nI push my custom view controller in UIImagePickerController (which is subclass of the navigation controller). Then I press back button on my controller and I see a blurred view on private PLUICameraViewController. This issue can be seen on iOS 8. On iOS 7 picker just continue to preview camera and I can reuse it to take a picture.\r\n\r\n\r\n\r\nSteps to Reproduce:\r\n\r\n1. Present UIImagePickerController.\r\n\r\n2. Take a picture.\r\n\r\n3. Press Use Photo.\r\n\r\n4. In delegate method - (void)imagePickerController:(UIImagePickerController *)picker didFinishPickingMediaWithInfo:(NSDictionary *)info\r\n\r\npush any UIViewController.\r\n\r\n5. Pop this new view controller.\r\n\r\n\r\n\r\nExpected Results:\r\n\r\nI see camera preview for taking photos.\r\n\r\n\r\n\r\nActual Results:\r\n\r\nI see blurred camera preview.\r\n\r\n\r\n\r\nVersion:\r\n\r\niOS 8.1.3 (12B466)\r\n\r\n\r\n\r\nNotes:\r\n\r\n\r\n\r\n\r\n\r\nConfiguration:\r\n\r\niPhone 4s / 6s"
