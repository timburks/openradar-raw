    description: "Summary:\r\niOS should indicate on status bar that Network Link Conditioner was enabled.\r\n\r\nSteps to Reproduce:\r\n1. Enable Network Link Conditioner on the device\r\n2. Perform your tests\r\n3. When you forget to turn off Network Link Conditioner you will be frustrated of slow connection until you realise whats a cause of it.\r\n\r\nExpected Results:\r\nIndicate on status bar that Network Link Conditioning is enabled. It can be achieved by adding additional icon or changing status bar styling. Something that would work as a reminder.\r\n\r\nActual Results:\r\nThere is no such indicator.\r\n\r\nVersion:\r\niOS <= 9.x"
