    description: "Summary:\r\nWhen iPad is connected to Ethernet using a Lightning to USB 3 Camera Adapter (Model A1619) and a USB Ethernet adapter, the status bar appears the same as if there were no network connection at all.\r\n\r\nSteps to Reproduce:\r\n1. Connect Lightning to USB 3 Camera Adapter (Model A1619).\r\n2. Connect USB Ethernet adapter.\r\n3. Look at upper-left corner of status bar.\r\n\r\nExpected Results:\r\nSome sort of icon next to \"iPad\" indicating an active Ethernet connection.\r\n\r\nActual Results:\r\nNo icon at all.\r\n\r\nVersion:\r\niOS 9.3 [13E233]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Pro 12.9\" Wi-Fi (128 GB)\r\n\r\nAttachments:"
