    description: "Summary:\r\nWhen a double-height status bar is present (Tethering, Maps, Sleep Cycle...), third-party keyboards are moved down on screen blocking access to the bottom row of keys.\r\n\r\nSteps to Reproduce:\r\nInstall a third-party keyboard (Swiftkey, Swype).\r\nLaunch an app or function that generates a double-height status bar. \r\nGo to a text field so the keyboard pops up.\r\n\r\n\r\nExpected Results:\r\nKeyboard doesn't get moved down by a double-height status bar.\r\n\r\nActual Results:\r\nThe keyboard is moved down by the height of a status bar and a grey area is observed.\r\n\r\nVersion:\r\niOS 9.3 GM\r\n\r\nNotes:\r\nThis has been an issue since iOS 9.1\r\n\r\nConfiguration:\r\niPhone 6"
