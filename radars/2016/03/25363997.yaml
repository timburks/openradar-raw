    description: |-
        Summary:
        When viewing the Details view of a contact in Messages, the location as described in the Contact subtitle (below their name, see screenshot) is correct, but the location of the contact on the map is incorrect.

        Steps to Reproduce:
        Click on “Details” for a contact in Messages

        Expected Results:
        Location of contact on map matches the location as described in text below their name

        Actual Results:
        Location of contact on map does not match the location as described in text below their name

        Notes:
        Attached Messages diagnostic logs and a screenshot showing the issue.
