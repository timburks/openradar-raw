    description: "Summary:\r\nThis issue is shared for both ios and osx. \r\nWhen I book a flight, I want to record it in my calendar. What should be the timezone?\r\nWith Google Calendar, I was able to set a starting timezone and and ending timezone.\r\nI migrated to iCloud, and I am no longer able to do this...\r\n\r\nSteps to Reproduce:\r\n1. Book an international flight :)\r\n2. Try to record the times in your calendar\r\n\r\nExpected Results:\r\nAllow me to choose a start timezone and end timezone\r\n\r\nActual Results:\r\nAllow me to choose only 1 timezone\r\n\r\nVersion:\r\niOS 9.3\r\n\r\nNotes:\r\nSame thing on OSX El Capitan\r\n\r\nConfiguration:\r\niPhone 6"
