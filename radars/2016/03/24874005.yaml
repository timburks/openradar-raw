    created: "2016-03-01T07:53:06.33707Z"
    description: "Summary: When night shift is enabled on a schedule from sunset to sunrise, and the color temperature is set to be more red, low power mode will disable night shift until it is manually enabled again.\r\n\r\nSteps to Reproduce: 1. Enable night shift on a schedule \r\n2. Allow battery to reach 20% while nightshift is active \r\n3. Enable low power mode\r\n4. Notice that night shift is now disabled. \r\n\r\nExpected Results: Night shift should be left on its schedule, untouched by low power mode. \r\n\r\nActual Results: Low power mode turns off night shift if it's enabled. \r\n\r\nVersion: 9.3 beta 4 13E5214d\r\n\r\nNotes: \r\n\r\nConfiguration:\r\niPhone 6s 64gb gold on T-Mobile with the developer beta installed. \r\n\r\nAttachments:"
