    description: "EDIT:  This ticket is (possibly) a duplicate of http://www.openradar.me/23756130.\r\n==========\r\n\r\nAuxiliary code in Playgrounds cannot import custom frameworks.\r\n\r\nA custom framework can be imported and used in a Playground, as described in https://developer.apple.com/library/ios/recipes/Playground_Help/Chapters/ImportFramework.html#//apple_ref/doc/uid/TP40015166-CH27-SW1\r\n\r\nHowever, the same framework is not found when trying to use it in auxiliary code files.  This makes writing auxiliary code that depends on such custom frameworks impossible.\r\n\r\nSteps to Reproduce:\r\n1.  Create Or Open a Playground in Xcode\r\n2.  Import a custom framework into the Playground.\r\n3.  Open or Create an auxiliary source code file in the Playground\r\n4.  Add a import statement for the custom framework in the source code file from numeral 3.\r\n\r\n\r\nExpected Results:\r\n\r\nThe framework should be imported and accessible from the auxiliary code file.\r\n\r\nActual Results:\r\n\r\nThe framework cannot be imported.\r\n\r\nVersion:\r\n- Xcode 7.2.1 (7C1002)\r\n- Xcode 7.3 beta (7D162j)\r\n\r\n- OSX 10.11.3 (15D21)"
