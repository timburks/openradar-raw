    description: "Summary:\r\nHTTP Proxy “Manual” configurations is not preserved in the iOS's settings when going away from the wifi setting screen and coming back. The WiFi HTTP Proxy configurations will be reverted to ‘Off’\r\n\r\nSteps to Reproduce:\r\nPre-requisite:\r\n- iPad with iOS 9.3 beta 5 (13E5225a)\r\n- iPad is connected to WiFi network.\r\n\r\n1 – Navigate to “Settings>Wi-Fi\r\n2 – Tap on connected network\r\n3 – Select “Manual” in the HTTP PROXY(at the bottom of the page)\r\n4 – Enter Server and port\r\n5 – Tap on “Wi-Fi” at top left of the page to go back\r\n6 – Again tap on the same network which you have saved the Manual proxy\r\n7 – And observe that the HTTP proxy is “Off”\r\n\r\nExpected Results:\r\nwhenever “Manual” proxy is set up, Manual tab should be selected and configurations should preserved.\r\n\r\nActual Results:\r\nHTTP Proxy in the Wifi settings app is not respecting the manual proxy configurations, and the HTTP Proxy became “Off”\r\n\r\nRegression:\r\nProblem start occurring in iOS 9.3 beta 5 (13E5225a)\r\n\r\nNotes:\r\nAnother thing, sometimes when you go back and forth with the WiFi HTTP Proxy Settings the Manual entry data will be emptied (Data Loss)."
