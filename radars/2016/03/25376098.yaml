    description: "Summary:\r\nWhen trying to open links in mobile Safari on iOS 9.3 or trying to use the \"Open on Safari\" feature from 3rd party Apps. Safari (or the parent App, depending on if your directly clicking a link in Safari or opening it from 3rd party) are freezing ultimately leading to a crash.\r\n\r\nSteps to Reproduce:\r\n1. Open Safari\r\n2. Enter a search term into the search bar e.g. \"iOS 9.3 safari crash\"\r\n3. Try to open a result\r\n4. Safari freezes\r\n\r\nAfter some amount of time Safari is killed by the system\r\n\r\nExpected Results:\r\nSafari open the links clicked\r\n\r\nActual Results:\r\nSafari freezes and ultimately crashes\r\n\r\nVersion:\r\niOS 7.3 (13E234)\r\n\r\nNotes:\r\nSee attached file for detailed syslog before crash.\r\n\r\nConfiguration:\r\niPhone 6s Plus [MKUD2X/A]\r\n\r\nAttachments:\r\n'iOS 9.3 Safari link crash Syslog.pdf' was successfully uploaded."
