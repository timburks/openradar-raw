    description: "Summary:\r\nWhile in a call with someone, and you open the weather app, you will notice that the bottom of the app does not compensate for the green on-call bar at the top leading to a cut-off as seen in the screen shot.\r\n\r\nSteps to Reproduce:\r\n1. Receive or make call\r\n2. Hit home button\r\n3. Open weather app\r\n\r\nExpected Results:\r\nApp resizes to accommodate the changing of window size.\r\n\r\nActual Results:\r\nBottom of navigation bar is cut off in weather app\r\n\r\nVersion:\r\niOS 9.1(13B143)\r\n\r\nNotes:\r\nUI is incorrect\r\n\r\nConfiguration:\r\niPhone 6S on Sprint  64gb\r\n\r\nAttachments:"
