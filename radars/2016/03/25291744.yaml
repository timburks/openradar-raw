    description: "Summary:\r\nThere is no way to specify network settings (manual IP address, etc.) when iPad is connected to the network using the Lightning to USB 3 Camera Adapter with a USB Ethernet adapter.\r\n\r\nSteps to Reproduce:\r\n1. Connect Lightning to USB 3 Camera Adapter (Model A1619).\r\n2. Connect USB Ethernet adapter.\r\n3. Try to configure network settings.\r\n\r\nExpected Results:\r\nAn option in settings to configure Ethernet settings, similar to the ability to specify Wi-Fi settings. \r\n\r\nActual Results:\r\nNo UI for configuring Ethernet settings.\r\n\r\nVersion:\r\niOS 9.3 [13E233]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Pro 12.9\" Wi-Fi (128 GB)\r\n\r\nAttachments:"
