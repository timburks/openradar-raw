    description: "Summary:\r\nA table view can be configured to show the checkmark on the left side of a UITableView cell and the user can select multiple cells. A cell can be selected by the user (tapping on the row), by calling `tableView.selectRowAtIndexPath(..)` or `cell.setSelected(true, ...).\r\n\r\nIf the cell is selected by calling `cell.setSelected(true)`, the user cannot deselect the cell anymore.\r\n\r\nIf the cell is selected by calling `tableView.selectRowAtIndexPath()`, the user can deselect the cell as expected.\r\n\r\nSteps to Reproduce:\r\n1. Create a table view\r\n2. Select a cell by calling `cell.setSelected()`\r\n3. Tap on the selected cell\r\n\r\nExpected Results:\r\nThe table view should deselect the cell and `tableView(didDeselectRowAtIndexPath:)` should be called\r\n\r\nActual Results:\r\nThe cell cannot be deselected by tapping on the cell.\r\n\r\nVersion:\r\niOS 9\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone Simulator\r\n\r\nAttachments:\r\n'UITableViewControllerSelection.zip' was successfully uploaded."
