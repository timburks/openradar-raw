    created: "2016-06-29T23:23:59.55097Z"
    description: "Summary:\r\nI downloaded the Photoshop \"App Icon Template\" here: https://developer.apple.com/ios/human-interface-guidelines/resources/\r\n\r\nSome of the layers are named incorrectly, which means the generated assets have incorrect file names that don't match the actual size of those assets.\r\n\r\nIcon-App-40x40@3x.png: should be 60x60\r\nIcon-App-60x60@3x.png: should be 40x40\r\nIcon-App-40x40@1x.png: should be 60x60\r\nIcon-App-60x60@1x.png: should be 40x40\r\n\r\nSteps to Reproduce:\r\n1. Download the file https://developer.apple.com/services-account/download?path=/iOS/iOS_HIG_Resources/AppIconTemplate.zip\r\n2. Open it in Photoshop\r\n3. Choose File > Generate > Image Assets\r\n\r\nExpected Results:\r\nFile names should match the size of the assets. The file \"Icon-App-40x40@1x.png\" should be 40 pixels by 40 pixels, for example.\r\n\r\nActual Results:\r\nThe file \"Icon-App-40x40@1x.png\" should be 60 pixels by 60 pixels. See the description for the full list of assets that are incorrectly labeled.\r\n\r\nVersion:\r\niOS Human Interface Guidelines > Resources > Templates\r\nhttps://developer.apple.com/ios/human-interface-guidelines/resources/"
