    description: "Summary:\r\nThe top status bar in Xcode only displays the built-in names of build phases. Since some can be changed from the Build Phases tab of the project, Xcode should accomodate for this.\r\n\r\nSteps to Reproduce:\r\n1. Create a script build phase\r\n2. Implement script that takes some time\r\n3. Edit the name to be more specific\r\n4. Build the project\r\n\r\nExpected Results:\r\nThe status bar displays “Running build script “script name””\r\n\r\nActual Results:\r\nThe status bar displays “Running X of Y custom shell scripts”\r\n\r\nVersion:\r\nXcode 8.0 (8S128d)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
