    description: "Summary:\r\nWhen adding a range of tracks to Up Next, they show up in the opposite order from how they were sorted in the initial selection\r\n\r\nSteps to Reproduce:\r\n1. Select the tracks of an album in a playlist. The tracks of the album are in track number order (1-12), and the playlist has the following attributes:\r\n- View As: Songs\r\n- Sort By: Playlist Order, Ascending\r\n2. Right-click the selection and click Add to Up Next\r\n3. Click the Up Next button at the top of the main window\r\n\r\nExpected Results:\r\nThe tracks appear in the order they are in the playlist (1-12)\r\n\r\nActual Results:\r\nThe tracks appear in reversed order (12-1)\r\n\r\nRegression:\r\nUp Next has never worked this way"
