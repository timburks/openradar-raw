    created: "2016-06-20T16:54:02.86672Z"
    description: "Area:\r\nNotes\r\n\r\nSummary:\r\nIn Notes for Mac, tapping the tab key on the keyboard while in a list will indent the list. On the iPad Pro with the keyboard though, it just inserts spaces but keeps the list on the left. Since Notes are in the Cloud and shared by devices, I think the tab key should indent lists like on the Mac.\r\n\r\nSteps to Reproduce:\r\n1) Open notes\r\n2) Type \"1. \" or \"- \" to create a list\r\n3) Type random stuff in the current list item\r\n4) Tap return to add another item\r\n5) Tap the tab key\r\n\r\nExpected Results:\r\nList to indent\r\n\r\nActual Results:\r\nSpaces are inserted"
