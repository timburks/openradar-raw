    description: "Summary:\r\nGiven the following article:\r\n\r\nhttp://www.mlive.com/news/ann-arbor/index.ssf/2016/06/ann_arbors_latest_greenbelt_pr.html#incart_2box_news_ann-arbor\r\n\r\nForce-clicking the words in the headline highlights the previous word. For instance, force-clicking “Greenbelt” highlights “Latest.”\r\n\r\nSteps to Reproduce:\r\n1. Load the aforementioned article.\r\n2. Force-click on “greenbelt.”\r\n\r\nExpected Results:\r\n“Greenbelt” highlights and is defined.\r\n\r\nActual Results:\r\n“Latest” highlights and is defined.\r\n\r\nVersion:\r\nSafari Version 9.1.1 (11601.6.17)\r\nOS X Version 10.11.5 (15F34)\r\n\r\nNotes:\r\nSee attached video."
