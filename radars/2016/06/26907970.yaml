    classification: Security
    created: "2016-06-21T02:20:47.72876Z"
    description: "Summary:\r\nApps that have been whitelisted for use with an account subject to Parental Controls fail to run. A \"The application cannot be opened\" alert is displayed, followed by the \"Allow Once\" and \"Always Allow\" alert. The failure occurs regardless of whether the age limit restriction is enabled or disabled or what the age limit is.\r\n\r\nSteps to Reproduce:\r\n1. Create an account with Parental Controls enabled.\r\n2. Select whitelisted apps in the Parental Controls preferences pane.\r\n3. Log into the selected account.\r\n4. Launch one of the whitelisted apps.\r\n\r\nExpected Results:\r\nThe whitelisted app will launch just as it would for a standard account.\r\n\r\nActual Results:\r\nA \"The application cannot be opened\" alert is displayed, followed by the \"Allow Once\" and \"Always Allow\" alert.\r\n\r\nConfiguration:\r\nFresh install of Sierra DP with a brand new \"Managed with Parental Controls\" account."
