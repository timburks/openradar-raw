    description: "Summary:\r\nAdd support to the SiriKit and Intents framework for a new class of service apps that provide to-do list and checklist functionality, similar to the native Reminders.app.  For example I would like <MyApp> to receive Intents for the following type of Siri requests:\r\n\r\n* Hey Siri, update <MyApp> to remind me to buy milk\r\n* Hey Siri, add a task to <MyApp> to remind me to call Bob tomorrow at 9am\r\n* Hey Siri, set a reminder in <MyApp> to call the pharmacy when I get home\r\n* Hey Siri, add a to-do in <MyApp> to inspect Mittenâ€™s ears each night for the next week\r\n* Hey Siri, remind me to go to the drugstore in <MyApp>\r\n* Hey Siri, add visit San Francisco to my Favorite Destinations list in <MyApp>\r\n\r\nExpected Results:\r\nSiriKit and the Intents framework should add support for to-do list and checklist apps\r\n\r\nActual Results:\r\nCurrently they do not"
