    description: "Summary:\r\nThe participant list is displayed and can't be dismissed.\r\n\r\nSteps to Reproduce:\r\nIn a chat with multiple participants\r\n1. Tap the ( i ) button in the upper right to display the list of participants. 2. Tap a participant.\r\n3. Tap \"mobile\" to send them a text message.\r\n4. Cancel without sending\r\n5. Try to return to the original group chat.\r\n\r\nExpected Results:\r\nYou can return to the group chat by tapping \"Done\"\r\n\r\nActual Results:\r\nTapping \"Done\" has no effect - you have to force quit."
