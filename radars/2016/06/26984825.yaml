    description: "Area:\r\nMusic\r\n\r\nSummary:\r\nIf \"Show Apple Music\" is turned off in Settings > Music, the iOS 10 beta 1 music app still shows some UI that only works with Apple Music, including:\r\n\r\n1. The \"For You\" and \"Browse\" tabs\r\n2. \"Apple Music\" vs \"In Library\" selectors when performing a search in the search tab\r\n\r\nSteps to Reproduce:\r\n1. Open Settings\r\n2. Under Music, flip \"Show Apple Music\" to OFF\r\n3. Open the Music app\r\n4. Observe the continued presence of Apple Music-specific UI.\r\n\r\nExpected Results:\r\nAll Apple Music-specific UI disappears from the Music app.\r\n\r\nActual Results:\r\nSome Apple Music-specific UI remains in the Music app.\r\n\r\nVersion:\r\niOS 10.0 (14A5261v)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6S 128GB AT&T\r\n\r\nAttachments:"
