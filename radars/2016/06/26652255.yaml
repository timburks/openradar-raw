    description: "From the Xcode 8 release notes:\r\n\r\n> When debugging WatchOS applications in the Watch simulator, the OS may produce an excessive amount of unhelpful logging. (26652255)\r\n\r\nIn my testing, this actually applies to iPhone 5s, iPhone 6, and all other iOS 10 simulators, making any kind of console logging of your own during development very difficult to find.\r\n\r\nReferences:\r\n\r\nhttp://stackoverflow.com/questions/37800790/hide-xcode-8-logs\r\n\r\nhttp://adcdownload.apple.com/WWDC_2016/Xcode_8_beta/Release_Notes_for_Xcode_8_beta.pdf"
