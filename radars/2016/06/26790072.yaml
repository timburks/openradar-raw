    description: "Summary:\r\nSF Mono is glorious and should be available to any monospaced usecase.\r\n\r\nSteps to Reproduce:\r\nOpen Xcode, or Terminal.\r\nWeep in ecstasy at the wonderful SF Mono Regular.\r\nJump to BBEdit to use it there.\r\n-or-\r\nJump to Mail to use it for plain-text messages.\r\nOpen the font picker.\r\n\r\nExpected Results:\r\nSF Mono is in the font collection.  You can use it everywhere you might want to.\r\n\r\nActual Results:\r\nSF Mono isn’t listed. Nor are any of the “San Francisco” families.\r\n\r\nRegression:\r\nMail  10.0 (3189.5)\r\nBBEdit 11.5.2"
