    description: "Summary:\r\nTuneup installs malware on OS X even if the bundled offer is declined.\r\n\r\nSteps to Reproduce:\r\nVisit http://www.tuneupmedia.com/\r\nDownload latest version http://www.tuneupmedia.com/redirect/mac-download\r\nMount and install\r\nAccept or decline the offer and the installer will start installing malware\r\n\r\nExpected Results:\r\nInstall Tuneup application only without unsolicited malware\r\n\r\nActual Results:\r\nThe installer starts automatically opening browser windows and setting panes making unknown changes to the system\r\nOn my machine Safari and Chrome it changed at least the default start page and installed a malware extension\r\nThe extension in question was called \"Internet Assistant 81\"\r\nIn the end I had to reset Safari and Chrome to reverse any other unseen changes that could have compromised the security of my system\r\n\r\nVersion:\r\n10.11.5"
