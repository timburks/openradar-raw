    description: "Summary:\r\nWhen creating a sticker pack with JPEG files, you cannot drag the JPEGs and place them on messages.\r\n\r\nSteps to Reproduce:\r\n1. Create a sticker pack\r\n2. Add a JPEG image\r\n3. Run and attempt to drag it\r\n\r\n\r\nExpected Results:\r\nYou should be able to drag the sticker and place it on messages\r\n\r\nActual Results:\r\nIt is not able to be dragged.\r\n\r\nVersion:\r\niOS 10 beta 1\r\n\r\nNotes:\r\nYou can workaround by converting the image to a PNG."
