    description: "Summary:\r\nTelling German Siri to: „Schalte den Energiesparmodus ein“ results in, to be frank, very poor results. Telling it „schalte den Stromsparmodus ein“ works perfectly. As one is only the synonym for the other, it should work.\r\n\r\nSteps to Reproduce:\r\nAsk Siri to „Schalte den Energiesparmodus ein“ in German.\r\n\r\nExpected Results:\r\niPhone should switch power saving mode to on\r\n\r\nActual Results:\r\nEither „not finding film scene“ (WOT?) or „web results“\r\n\r\nRegression:\r\nDescribe circumstances where the problem occurs or does not occur, such as software versions and/or hardware configurations.\r\n\r\nNotes:\r\nProvide additional information, such as references to related problems, workarounds and relevant attachments."
