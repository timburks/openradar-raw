    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\nA Mac automatically puts enables Do Not Disturb mode when you enable AirPlay mirroring, so people don't see your notifications. iOS should do the same.\r\n\r\nSteps to Reproduce:\r\n1. Choose an Apple TV as an AirPlay destination on iOS.\r\n2. Enable mirroring.\r\n\r\nExpected Results:\r\nDo Not Disturb is enabled for the duration of the AirPlay session. This includes toggling the setting so that you don't get notifications even when the device is awake.\r\n\r\nActual Results:\r\nThe Do Not Disturb setting isn't affected.\r\n\r\nVersion:\r\niOS 9.3.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nany device\r\n\r\nAttachments:"
