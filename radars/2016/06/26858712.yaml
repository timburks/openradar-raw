    description: "Summary:\r\nThe new security camera services in iOS 10 are not available for testing in the HomeKit Accessory Simulator. This makes it impossible to develop and support this kind of service.\r\n\r\nSteps to Reproduce:\r\n1. Download the HomeKit Accessory Simulator\r\n2. Try to add the new security camera service to an accessory\r\n\r\nExpected Results:\r\nThe simulator should allow you to add a security camera service to an accessory.\r\n\r\nActual Results:\r\nThere is no such service available yet.\r\n\r\nVersion:\r\nHomeKit Accessory Simulator Version 2.0 (98)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
