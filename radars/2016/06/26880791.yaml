    description: "Summary:\r\nThe notification center has changed from a dark to light color scheme in Sierra. To keep both sides of the light vs dark UI debate happy, this should follow the same preference as the “Use dark menu bar and Dock” checkbox in the general preferences.\r\n\r\nSteps to Reproduce:\r\n1. Open notification center.\r\n\r\nExpected Results:\r\nColor scheme matches the menu bar and dock.\r\n\r\nActual Results:\r\nColor scheme is always light.\r\n\r\nVersion:\r\nmacOS 10.12 (16A201w)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
