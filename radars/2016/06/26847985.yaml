    description: "The device screen times out in Guided Access after a minute or so, which it should not.\r\n\r\nOnce this happens, you can never leave Guided Access.\r\n\r\nSteps to Reproduce:\r\n1. Enable Guided Access\r\n2. The screen goes dark after a bit from screen time out, which it should not do.\r\n3. When you click the home button, you get the lock screen, but with the Guided access overlay.\r\n4. It instructs you to triple click the home button to get out of guided access\r\n5. no matter how much you triple click the home button, the PIN prompt to leave guided access will not appear.\r\n6. must hold power and home button to force a reboot to resume access to the device.\r\n\r\nExpected Results:\r\nAble to leave guided access through PIN prompt without hard reboot"
