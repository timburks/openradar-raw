    created: "2016-06-26T11:10:23.44444Z"
    description: "The Preference Pane Programming Guide (https://developer.apple.com/library/mac/documentation/UserExperience/Conceptual/PreferencePanes/) is inconsistent and wrong with regard to the fixed with of preference panes in the System Preferences window. \r\n\r\nThe Preference Pane Programming Guide should state the correct fixed width of the System Preferences window, which is, at least in OS X 10.11, 762 pixels. \r\n\r\nThe Preference Pane Programming Guide doesn't state the correct fixed width, but instead two wrong (legacy?) values. \r\n\r\nIn the section \"The Preference Application\" (https://developer.apple.com/library/mac/documentation/UserExperience/Conceptual/PreferencePanes/Concepts/Application.html#//apple_ref/doc/uid/20000702-CJBJFACH) it states: \"[..] The System Preferences window has a fixed width (668 pixels) [..]\". \r\n\r\nIn the section \"Creating a Preference Pane Bundle\" (https://developer.apple.com/library/mac/documentation/UserExperience/Conceptual/PreferencePanes/Tasks/Creation.html#//apple_ref/doc/uid/20000709-96872) it states: \"[..] For System Preferences, the window should not be more than 595 pixels wide. [..]\""
