    description: "Area:\r\nMail\r\n\r\nSummary:\r\nWhen viewing the popover presented when Mail wants to update a contact, the person's photo overlaps the Review text at the top.\r\n\r\nSteps to Reproduce:\r\n1. Get an email from someone that Mail/iOS deeps worthy of a contact update. You'll see the \"Updated contact info found\" message.\r\n2. Tap the \"update…\" text.\r\n3. Scroll the contents of the resulting popover.\r\n\r\nExpected Results:\r\nThe layout is such that the image does not overlap the text at the top.\r\n\r\nActual Results:\r\nThe image overlaps the text at the top once it is scrolled up a bit.\r\n\r\nVersion:\r\niOS 10.0 (14A5261v)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad mini 2\r\n\r\nAttachments:\r\nArea:\r\nMail\r\n\r\nSummary:\r\nWhen viewing the popover presented when Mail wants to update a contact, the person's photo overlaps the Review text at the top.\r\n\r\nSteps to Reproduce:\r\n1. Get an email from someone that Mail/iOS deeps worthy of a contact update. You'll see the \"Updated contact info found\" message.\r\n2. Tap the \"update…\" text.\r\n3. Scroll the contents of the resulting popover.\r\n\r\nExpected Results:\r\nThe layout is such that the image does not overlap the text at the top.\r\n\r\nActual Results:\r\nThe image overlaps the text at the top once it is scrolled up a bit.\r\n\r\nVersion:\r\niOS 10.0 (14A5261v)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad mini 2\r\n\r\nAttachments:\r\nScreen recording: http://cl.ly/gU71"
