    description: "Summary:\r\nFIDO U2F [1] does not work on the latest version of Safari. I am assuming it also does not work on the Sierra beta given the data on Can I Use [2].\r\n\r\n1: https://www.yubico.com/about/background/fido/\r\n2: http://caniuse.com/#feat=u2f\r\n\r\nSteps to Reproduce:\r\n1. Go to a website that supports FIDO U2F authentication.\r\n2. Insert your hardware FIDO U2F key into your USB.\r\n3. Press the U2F device.\r\n\r\nExpected Results:\r\nThe website should recognize the U2F device and authenticate the user.\r\n\r\nActual Results:\r\nNothing happens.\r\n\r\nVersion:\r\nSafari 9.1.1 (11601.6.17)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niMac (Retina 5K, 27-inch, Late 2014)\r\n4 GHz Intel Core i7\r\n16 GB 1600 MHz DDR3\r\nAMD Radeon R9 M295X 4096 MB\r\n\r\n\r\nAttachments:"
