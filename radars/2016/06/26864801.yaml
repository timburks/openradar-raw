    description: "Summary:\r\nThe current version of the Playgrounds app supports document providers to import playgrounds from other apps, such as Dropbox or Git2Go. To \"Export\" the bundle it uses \"Copy to ...\". It would be nice to let the user choose where to export the bundle to. Document Providers handle export mode and let the user to export the file to a specific location in the document provider.\r\n\r\nSteps to Reproduce:\r\n1. Open the playground app\r\n2. Create a new playground\r\n4. Make some changes\r\n3. Share the playground\r\n\r\nExpected Results:\r\nI am presented with an option \"Open in ...\" to export my playground using a document provider.\r\n\r\nActual Results:\r\nI am presented with the option to copy to another file. I cannot choose the subdirectory in the document provider.\r\n\r\nVersion:\r\n1.0"
