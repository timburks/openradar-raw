    description: "Summary:\r\nIf you reinstall an app with the Settings open, the app preference entries disappear from the system Settings.\r\n\r\nOccasionally, the preferences do not appear again, even closing and reopening the settings. Forcing the user to, close the settings, uninstall the app and install it again.\r\n\r\nSteps to Reproduce:\r\n1. Install the app\r\n2. Open the settings and go to the app preferences\r\n3. Keep the settings open (it can be on background)\r\n4. Reinstall the app\r\n5. Open the settings and go to the app preferences\r\n\r\nExpected Results:\r\nThe preference entries should be displayed to the user, so it could configure the app settings.\r\n\r\nActual Results:\r\nThe settings display an empty screen\r\n\r\nVersion:\r\niOS 9.2 [13C75]\r\n\r\nNotes:\r\nIn the video attached to this report, I used the Xcode to reinstall the app. But, the same behaviour can be seen using TestFlight.\r\n\r\nConfiguration:\r\niPhone 6 64GB, using Wi-Fi. Xcode 7.2 (7C68)\r\n\r\nAttachments:\r\n'Settings bug.mov' and 'SettingsExample.zip' were successfully uploaded."
