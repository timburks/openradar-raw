    description: "Summary:\r\nThe Apple Watch shows a warning when the battery drops to 10% or less. This message should not be shown during a workout because it hides the workout app screen. Even though this message is informative in most cases, it not useful during a workout.\r\n\r\nSteps to Reproduce:\r\n1. Start a workout\r\n2. Let the battery drop to 10%\r\n3. The low-battery warning is shown\r\n\r\nExpected Results:\r\nThe warning should not be shown during a workout.\r\n\r\nActual Results:\r\nThe warning is always shown and hides the screen of the currently used app.\r\n\r\nVersion:\r\nwatchOS 3.0/14S5247t\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
