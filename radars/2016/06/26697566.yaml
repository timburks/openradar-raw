    description: "Summary:\r\nWhen implementing navigationBar:shouldPopItem: and returning NO, the back button image keeps it's highlighted state properties on touch up\r\n\r\nSteps to Reproduce:\r\n1. Create a class that conforms to UINavigationBarDelegate protocol\r\n2. Implement navigationBar:shouldPopItem: and return NO\r\n3. Build/run app, push to a second view controller using a navigation controller, press back button and observe\r\n\r\nExpected Results:\r\nBack button title and back button image should return to their normal state\r\n\r\nActual Results:\r\nBack button image keeps highlighted state (0.2 alpha), while the back button title goes back to it's normal state\r\n\r\nVersion:\r\niOS 9.3.2 [13F69]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6s and Simulator\r\n\r\nAttachments:\r\n'BackButtonIndicatorAlpha.zip' and 'back-button-alpha.mov' were successfully uploaded."
