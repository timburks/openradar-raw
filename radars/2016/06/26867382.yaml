    description: "Area:\r\nPhotos\r\n\r\nSummary:\r\nIn the string, \"It may take awhile to scan your library for the first time.\", the word \"awhile\" should be spelled \"a while\".\r\n\r\nSteps to Reproduce:\r\n1. Upgrade from iOS 9 to iOS 10.0 (14A5261v)\r\n\r\nExpected Results:\r\nTo express the idea of \"a medium amount of time\", the two-word construction \"a while\" is used.\r\n\r\nActual Results:\r\n\"awhile\" is used instead.\r\n\r\nVersion:\r\niOS 10.0 (14A5261v)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad mini 2\r\n\r\nAttachments:\r\nScreenshot: http://cl.ly/gU96"
