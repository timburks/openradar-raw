    classification: UI/Usability
    created: "2016-06-17T18:03:43.25751Z"
    description: "Summary:\r\nINGetRideStatusIntent can only be triggered in Siri with 'Where is my xxx ride', where xxx is the name of the app.\r\n\r\nSteps to Reproduce:\r\n1. Create a new app\r\n2. Add a Siri extension with INGetRideStatusIntent\r\n3. Launch Siri and ask for ride status in the following manner:\r\n\r\na) When is my xxx ride arriving\r\nb) Ask xxx when is my ride arriving\r\nc) Ask xxx is my ride coming soon\r\nd) Ask xxx for status update of my ride\r\ne) Where is my xxx ride\r\n\r\nExpected Results:\r\nSiri should be able to get status of my ride with all the queries above. \r\n\r\nActual Results:\r\nSiri reports a problem and unable to get status of the ride with queries a, b, c, and d. \r\n\r\nIt can only process query e. \r\n\r\nVersion:\r\niOS 10.0 (14A5261v)"
