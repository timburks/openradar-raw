    description: "Area:\r\nNotification Center\r\n\r\nSummary:\r\nThe 3D Touch-activated notification action interface has a close button, and supports a swipe down. Both delete the notification from the Notification Center, with no way to dismiss but keep the notification.\r\n\r\nSteps to Reproduce:\r\n1. See notification\r\n2. 3D Touch to read more and possibly view attachments\r\n3. Decide to action the notification later; tap the close button\r\n\r\nExpected Results:\r\nAction interface disappears. Notification remains in the Notification Center.\r\n\r\nActual Results:\r\nNotification is removed from Notification Center\r\n\r\nVersion:\r\niOS 10.0 (14A5261v)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6s Plus\r\n\r\nAttachments:"
