    description: "Summary:\r\nReminder created in Safari links to random app instead of back to Safari\r\n\r\nSteps to Reproduce:\r\nNavigate to a website\r\nSay: \"Hey Siri, remind me to do something in three days\"\r\n\r\nExpected Results:\r\nReminder should link to that site in Safari or to nowhere (as there is now reference to \"This\")\r\n\r\nActual Results:\r\nReminder links to random app, e.g. the same reminder goes to the Tripadvisor App on iOS and to Google Chrome, although Safari is the default browser on that machine\r\n\r\nVersion:\r\niOS 9.3.2\r\n\r\nNotes:\r\nSiri set to German\r\n\r\nConfiguration:\r\niPhone 6s Plus\r\n\r\n--- \r\n\r\nNarrowed it down to specific apps that trigger this bug. \r\n\r\nAliexpress\r\nPayback\r\nTripadvisor"
