    description: "Summary:\r\nNavigating around a web application works correctly until Safari loses focus. Upon returning to Safari the focus jumps around when clicking a link.\r\n\r\nSteps to Reproduce:\r\nUsing VoiceOver, visit:\r\n1. http://ember-a11y.github.io/ember-a11y/\r\n2. Click any of the links other than home.\r\n3. Command-Tab away and right back.\r\n4. Click any of the links other than the one you are presently on.\r\n\r\n\r\nExpected Results:\r\nThe focus should continue to be set correctly.\r\n\r\nActual Results:\r\nAfter Command-Tabbing away and back Safari loses track of how its focus is set. The focus jumps around to where it believes the cursor is.\r\n\r\nVersion:\r\nOS X 10.11.*\r\n\r\nNotes:\r\nFull details can be found here: https://github.com/ember-a11y/ember-a11y/issues/2\r\n\r\nConfiguration:\r\nUse VoiceOver on El Capitan and test in Safari."
