    created: "2016-06-17T17:46:35.74835Z"
    description: "Summary:\r\nOccasionally, Siri is unable to recognise the name of the app to allow the app to invoke intentions via Siri extension.\r\n\r\nSteps to Reproduce:\r\n1. Create an app called 'SG NextBus' or 'NextBus'\r\n2. Add Siri extension to book a ride.\r\n3. Use Siri to book a ride by saying, 'Book a ride with SG NextBus'. \r\n\r\nExpected Results:\r\nSiri will launch the Siri Extension in SG NextBus to book a ride\r\n\r\nActual Results:\r\nSiri is unable to recognise 'SG NextBus' or 'NextBus'.\r\n\r\nVersion:\r\niOS 10.0 (14A5261v)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6s Plus\r\n\r\nAttachments:"
