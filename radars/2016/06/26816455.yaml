    description: "Summary:\r\nWhen entering an account name into the Account Name field, the Account Name is always converted to lowercase, either by navigating away from the Account Name field or when the user account is created.\r\n\r\nSteps to Reproduce:\r\n1. Proceed through the macOS Sierra installation process until reaching the Create a Computer Account step.\r\n2. Fill in the Full Name field and press the tab key.\r\n3. Attempt to change the Account Name to init cap and press the tab key.  (The Account name changes to lowercase instead of init cap)\r\n\r\nExpected Results:\r\nIn previous versions of OS X the Account Name could be changed to init cap.  This is what I was expecting to happen with macOS Sierra as well.\r\n\r\nActual Results:\r\nThe Account Name is always to converted to lowercase.\r\n\r\nVersion:\r\nmacOS Sierra Version 10.12 Beta (16A201w).\r\n\r\nNotes:\r\nNONE\r\n\r\nConfiguration:\r\nAs far as I can tell, the Account Name will always be converted to lowercase when navigating away from the Account Name field, or when the user account is created.\r\n\r\nAttachments:\r\nNONE"
