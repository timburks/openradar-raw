    description: "Summary:\r\nSequenceType methods appear as available for iOS 9 when using quick documentation (alt + click) althought they also work on iOS 8\r\n\r\nSteps to Reproduce:\r\n1. Create a new project\r\n2. Create a variable with an array type\r\n3. Apply flatMap to the array\r\n4. Alt + click on flatMap\r\n\r\nExpected Results:\r\nThe documentation should avoid showing the Availability field for this kind of methods since it does not apply\r\n\r\nActual Results:\r\nThe documentation shows Availability iOS (9.0 and later)\r\n\r\nVersion:\r\nhttps://developer.apple.com/library/watchos/documentation/Swift/Reference/Swift_SequenceType_Protocol/index.html#//apple_ref/swift/intfm/SequenceType/s:FEsPs12SequenceType7flatMapurFzFzWx9Generator7Element_GSqqd___GSaqd___\r\n\r\nNotes:\r\nThe documentation is right when using the website or the complete documentation on Xcode but not with the quick documentation\r\n\r\nConfiguration:\r\nXcode Version 7.3.1 (7D1014) without any documentation downloaded"
