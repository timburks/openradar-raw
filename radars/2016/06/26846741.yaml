    description: "Summary:\r\nUsing the Command+F3 Shortcut to move windows out of the way while a Dock folder is open causes a Dock folder to close.\r\n\r\nSteps to Reproduce:\r\nThese are the steps I used in my \"Actual Dock Folder Behavior\" screen capture:\r\n1. Press Command+F3\r\n2. Unhide Dock and open Dock Folder (This causes the window to come back down)\r\n3. Press Command+F3 again and the Dock Folder closes.\r\n\r\nExpected Results:\r\nIn previous versions of OS X, when using the above steps, the Dock folder would remain open.  This behavior can be seen in my \"Expected Dock Folder Behavior\" screen capture.\r\n\r\nActual Results:\r\nThe actual results can be seen in my \"Actual Dock Folder Behavior\" screen capture.\r\n\r\nVersion:\r\nmacOS Sierra Beta Version 10.12 (16A201w).\r\n\r\nNotes:\r\nNONE\r\n\r\nConfiguration:\r\nThis occurs bug occurs on the newest macOS Sierra Beta Version 10.12 (16A201w), but doesn't occur on the latest OS X El Capitan Release Version (15F34).\r\n\r\nAttachments:\r\n2"
