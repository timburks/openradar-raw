    description: "If cellLayoutMarginsFollowReadableWidth is set to true (default behavior) on a UITableView on an iPad in landscape orientation, and we then enable editing mode for this UITableView, then the cells will move much farther to the right than intended, leaving a wide gap between deletion control and cell.\r\n\r\nSteps to Reproduce:\r\n1. Add UITableView and align it to the edges of the screen.\r\n2. Run app on iPad in landscape orientation\r\n3. Enable editing on UITableView with setEditing:\r\n\r\nExpected Results:\r\nDeletion control appears on the left side of the cells, moving the cells slightly to the right to make room for the control, with no gap between deletion control and cell.\r\n\r\nActual Results:\r\nDeletion control appears on the left side of the cells, but the cells move too far to the right leaving a wide gap between deletion control and cell.\r\n\r\nVersion:\r\niOS 9.3\r\n\r\nNotes:\r\nThis is fixable by disabling cellLayoutMarginsFollowReadableWidth on the UITableVIew."
