    description: "Summary:\r\nI'm the author of the Xcode Plugin Luft(https://github.com/k0nserv/luft). I was excited to implement Luft using the new Xcode Source Editor Extensions, but unfortunately I found that the current API is a bit lacking. \r\n\r\nLuft updates the Xcode gutter's background color when the number of lines in the active buffer passes certain thresholds. In order to implement Luft using Source Editor Extensions it would need to be possible to modify the gutter's background color.\r\n\r\nSteps to Reproduce:\r\n\r\n\r\nExpected Results:\r\nSource Editor Extensions can modify the gutter background color during invocation.\r\n\r\nActual Results:\r\nNot supported\r\n\r\nVersion:\r\n8S128d\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nXcode 8 Beta\r\n\r\nAttachments:"
