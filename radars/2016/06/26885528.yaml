    description: "Summary:\r\nCurrently users can create sticker packs to use in Messages. It would be great if Emoji were treated as stickers so they could be placed on messages as well.\r\n\r\nSteps to Reproduce:\r\n1. Open a messages conversation\r\n2. Go to the emoji keyboard\r\n3. Attempt to drag an emoji onto a message\r\n\r\nExpected Results:\r\nThe emoji drags out and can be placed on a messaage\r\n\r\nActual Results:\r\nEmojis are not able to be dragged\r\n\r\nVersion:\r\niOS 10 beta 1\r\n\r\nNotes:\r\n\U0001F483\U0001F3FB"
