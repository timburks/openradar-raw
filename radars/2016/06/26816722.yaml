    description: "Area:\r\nMessages\r\n\r\nSummary:\r\nIf you resize and/or rotate a sticker but don't attach it to another message/bubble the transform is cancelled and the sticker is put in the message field in a regular form.\r\n\r\nSteps to Reproduce:\r\n1. Open Messages\r\n2. Select App Drawer\r\n3. Long press a sticker\r\n4. Rotate it\r\n5. Drop it in the message field\r\n\r\nExpected Results:\r\nThe sticker should keep the rotation and scale it had before the drop.\r\n\r\nActual Results:\r\nThe sticker removes any rotation and scale the user had applied and appears in the regular size.\r\n\r\nVersion:\r\niOS 10 beta 1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone/iPad\r\n\r\nAttachments:\r\n'Messages Sticker Back to Normal.png' and 'Messages Sticker Rotated.png' were successfully uploaded."
