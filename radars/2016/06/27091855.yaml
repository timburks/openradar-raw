    description: "Area:\r\nSafari Services\r\n\r\nSummary:\r\nIf website restrictions are turned on in the general settings, it greys out the options to activate content blockers on iOS 9.\r\n\r\nSteps to Reproduce:\r\n1. Open Settings > General > Restrictions and turn on website restrictions\r\n2. Open Settings > Safari > Content Blockers\r\n3. Any installed Content Blockers will be greyed out.\r\n\r\nExpected Results:\r\nWebsite restrictions wouldn't effect the ability to activate or deactivate Content Blockers.\r\n\r\n\r\nActual Results:\r\nOption to activate or deactivate Content Blockers are greyed out. \r\n\r\n\r\nVersion:\r\niOS 10.0 (14A5261v)\r\n\r\nNotes:\r\nAlso affecting 9.0.2 (13A452) and 9.1 (13B137), reported as bug 23180306, dupe of 22039437 (Open)\r\n\r\nConfiguration:\r\niPhone 6s Plus\r\n\r\nAttachments:"
