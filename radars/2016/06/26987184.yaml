    created: "2016-06-24T01:20:24.93419Z"
    description: "Summary:\r\nThe entitlements (capabilities) managed by Xcode *only* (e.g. Keychain Sharing) are not being properly turned off, removed from the app id (and invalidating appropriate provisioning profiles) when I turn \"off\" the toggle.\r\n\r\nSteps to Reproduce:\r\n1. Turn on a capability via Xcode\r\n2. *Sometimes* see the provisioning profile become invalid with added entitlement\r\n3. Turn *off* same capability\r\n4. Observe no update\r\n\r\nExpected Results:\r\n4.  Observe another invalidation of appropriate provisioning profiles, new provisioning profiles created/updated should no longer contain that entitlement.\r\n\r\nActual Results:\r\n4.  Observe no update\r\n\r\nVersion:\r\n7.3.1"
