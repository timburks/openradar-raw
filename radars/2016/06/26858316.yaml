    description: "Summary:\r\nWhen viewing a folder in icon view, icons that are not entirely inside the window frame cannot be select by opening a selection rectangle with the mouse.\r\n\r\nSteps to Reproduce:\r\nView the attached video:\r\n\r\nIn the Finder, make a new Folder anywhere, open the folder.\r\nAdd a new file or folder to the window.\r\nSwitch to icon view.\r\nMove the icon upwards until half of it is beyond the top window's visible area.\r\nNow try to select the icon using a dragging rectangle as shown in the video.\r\n\r\nExpected Results:\r\nThe icon should be selectected once included in the selection rectangle.\r\n\r\nActual Results:\r\nNo selection happens"
