    description: "When asking Siri \"how fast is my Mac\" I get an error\r\n\r\nSteps to Reproduce:\r\nAllow mac to sleep for a period of time.\r\n\r\nAsk siri “How fast is my mac”\r\n\r\nExpected Results:\r\n“Your Mac has a 2.7 GHz Intel Core i5 Processor”\r\n\r\nActual Results:\r\n“Sorry something has gone wrong”\r\n\r\nNotes:\r\nA workaround is as follows.\r\n\r\nFrom a terminal find the pid of the Siri process.\r\n\r\n`ps aux | grep Siri`\r\n\r\nKill the siri process\r\n\r\n`kill -9 <pidofsiri>`\r\n\r\nTry and perform siri intention again and siri will respond as it should."
