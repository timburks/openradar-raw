    description: "21-Oct-2012 08:46 PM Aaron Brethorst:\r\nSummary:\r\n\r\nThere is a known issue with Twitter Bootstrap on Safari 6 where form inputs render incorrectly. The issue is documented here: https://github.com/twitter/bootstrap/issues/4217\r\n\r\nSteps to Reproduce:\r\n\r\n1. Navigate to http://twitter.github.com/bootstrap/base-css.html#forms\r\n\r\n2. Inspect the right edge of the form input.\r\n\r\nExpected Results:\r\n\r\nRight edge renders appropriately.\r\n\r\nActual Results:\r\n\r\nRight edge looks 'crufty'\r\n\r\nRegression:\r\n\r\nYes, from Safari 5.\r\n\r\nNotes:"
