    created: "2013-02-05T02:40:42.829875Z"
    description: "Summary: When editing a plist using Xcode's built in plist editor, you can easily lose a set value.\r\n\r\nSteps to Reproduce: Create a new entry in a plist of type \"Number\". Set the value to 1234 and hit return. Xcode displays the value as \"1,234\". Double click the value to edit it, and it will be 1,234. Hit return/click away and it will be set to \"1\"\r\n\r\nExpected Results: When editing it, it should return to \"1234\", not \"1,234\"\r\n\r\nActual Results: Editing value is the display value"
