    description: "Summary:\r\nIn Mail, the flagged messages folder only appears when a flagged message is in the inbox. On the mac it still shows messages even if they are in the archive folder or any other folder.\r\n\r\nSteps to Reproduce:\r\n1. Ensure there are no flagged emails in any folder\r\n2. Flag a message\r\n3. Move message to archive or other folder\r\n4. Go to the top level of the mail navigation, note the lack of a flagged mail box\r\n\r\nExpected Results:\r\nThere should be a flagged mail box which allows you to view the flagged email.\r\n\r\nActual Results:\r\nThe flagged email box is not there\r\n\r\nRegression:\r\nn/a\r\n\r\nNotes:\r\nThis caused me a lot of issues when going on holiday recently!"
