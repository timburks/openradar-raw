    description: "In the UK, if someone searches for \"Leamington\", they almost certainly mean Royal Leamington Spa. \n\nIn Maps, if you search for \"Leamington\", it puts the pin in Daventry, a town 20 miles away from Leamington. This is not correct.\n\nIf you search for \"Leamington Spa\", it puts the pin in the correct location. \n\nThe two search terms, \"Leamington\" and \"Leamington Spa\", should be equivalent."
