    description: "Summary:\r\nMany system classes are not prefixed to avoid name clashes. Here are a couple of examples:\r\n\r\n- Face (CoreImage)\r\n- Once (Foundation)\r\n- RotationLayer (UIKit)\r\n- WhiteView (UIKit)\r\n- Message(MIME.framework)\r\n- Account(Message.framework)\r\n- Connection(Message.framework)\r\n\r\nSteps to Reproduce:\r\nI provided a demo project that runs on the iPhone Simulator or an iPhone device and that points problematic classes. Find source code here: https://github.com/NikolaiRuhe/UnprefixedFrameworkClasses"
