    description: "27-Feb-2013 04:22 PM Vlad Alexa:\r\nSummary:\r\n\r\nThere seems to be a edge case with NSLeftMouseDown events that happens while your app is active (shows menubar menus) but the mouse clicks happen outside any of the app's windows.\r\n\r\nIn this case neither addGlobalMonitorForEventsMatchingMask addLocalMonitorForEventsMatchingMask see the NSLeftMouseDown events.\r\n\r\n\r\nSteps to Reproduce:\r\n\r\nImplement addGlobalMonitorForEventsMatchingMask and addLocalMonitorForEventsMatchingMask:\r\n1- click on desktop\r\n2- click in your app\r\n3- click outside your app\r\n\r\n\r\nExpected Results:\r\n\r\n1- addGlobalMonitorForEventsMatchingMask fires\r\n2- addLocalMonitorForEventsMatchingMask fires\r\n3- addGlobalMonitorForEventsMatchingMask fires\r\n\r\nActual Results:\r\n\r\n1- addGlobalMonitorForEventsMatchingMask fires\r\n2- addLocalMonitorForEventsMatchingMask fires\r\n3- nothing fires\r\n\r\nRegression:\r\n\r\nNotes:"
