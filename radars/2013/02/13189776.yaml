    description: "11-Feb-2013 04:06 PM Rainer MÃ¼ller:\r\nSummary:\r\n\r\nThe implementation of BSD grep in /usr/bin/grep does not handle the combination of the -m with one of the -A/-C flags correctly. Instead of printing the after context for the last match, it exits prematurely.\r\n\r\nSteps to Reproduce:\r\n\r\nUse /usr/bin/grep with arguments -A or -C which are meant to output context after or around the match and additionally use -m to limit the total number of matches. For the last match hitting the given limit no after context is printed.\r\n\r\nHere is a comparison of the behavior with GNU grep installed from MacPorts:\r\n\r\n$ /usr/bin/grep --version\r\ngrep (BSD grep) 2.5.1-FreeBSD\r\n$ /opt/local/bin/grep --version |head -n1\r\n/opt/local/bin/grep (GNU grep) 2.14\r\n$ echo -e \"Foo\\nBar\\nBaz\\n\" | /usr/bin/grep -m1 -A2 Foo\r\nFoo\r\n$ echo -e \"Foo\\nBar\\nBaz\\n\" | /opt/local/bin/grep -m1 -A2 Foo\r\nFoo\r\nBar\r\nBaz\r\n$ echo -e \"Foo\\nBar\\nBaz\\n\" | /usr/bin/grep -m1 -C1 Bar\r\nFoo\r\nBar\r\n$ echo -e \"Foo\\nBar\\nBaz\\n\" | /opt/local/bin/grep -m1 -C1 Bar\r\nFoo\r\nBar\r\nBaz\r\n$\r\n\r\nExpected Results:\r\n\r\nBSD grep should return the same result as GNU grep in the examples above.\r\n\r\nActual Results:\r\n\r\nThe context after the match is missing from the output.\r\n\r\nRegression:\r\n\r\nThis is a regression as the behavior of /usr/bin/grep is different to the behavior of GNU grep, which was shipped in previous versions of Mac OS X."
