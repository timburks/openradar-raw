    description: "Summary:\r\n\r\nWhen adding or changing IBAction methods in code, changes are not picked up by Interface Builder\r\n\r\nSteps to Reproduce:\r\n\r\nIn code editor, create a new IBAction method, or rename an existing method.\r\n\r\nOR\r\n\r\nCtrl-drag from Interface Builder to code editor to create new IBAction method.\r\n\r\nExpected Results:\r\n\r\nThe new or amended action should appear in Interface Builder's connection HUD when ctrl-dragging from view component to File's Owner placeholder.\r\n\r\nActual Results:\r\n\r\nNew or amended IBAction method does not appear until Xcode is restarted.\r\n\r\nRegression:\r\n\r\nNew behaviour since upgrade to Xcode 5.6 4H127.\r\n\r\nNotes:\r\n\r\nNone."
