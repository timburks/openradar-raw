    description: "Summary:\r\nCopy/Pasting a UIBarButtonItem in a Storyboard crashes Xcode. This is always reproducible.\r\n\r\nSteps to Reproduce:\r\n- Open a project in Xcode.\r\n- Open Storyboard\r\n- Create a Navigation Controller.\r\n- Add UIBarButtonItem to the NavigationItems.\r\n- Create a second Navigation Controller.\r\n- Copy UIBarButtonItem of first Navigation Controller.\r\n- Click on second Navigation Controller.\r\n- On left side of the Storyboard Editor click on the NavigationItems entry of the second Navigation Controller.\r\n- Press Cmd-V to paste UIBarButtonItem.\r\n- Xcode crashes.\r\n\r\nExpected Results:\r\nUIBarButtonItem should be added to second Navigation Controller.\r\n\r\nActual Results:\r\nXcode always crashes.\r\n\r\nRegression:\r\nDescribe circumstances where the problem occurs or does not occur, such as software versions and/or hardware configurations."
