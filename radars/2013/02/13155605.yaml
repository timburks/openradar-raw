    description: "Summary:\r\n\r\nApplication unit tests do not consistently run.\r\n\r\nSteps to Reproduce:\r\n\r\n- Setup a new project with unit tests\r\n- Add a handful of unit tests\r\n- Type command+'u'\r\n- Check Log Navigator\r\n    - Possibility 1: unit tests completed, green checkmark\r\n    - Possibility 2: unit tests did not complete, yellow prohibitory sign\r\n\r\nIf unit tests did not complete the following confusing message is logged:\r\n\r\n> Test Suite '<Test Suite Class Name>' started at <Local Time>\r\n> Test Case '-[<Test Suite Class Name> <Test Suite Method>]' started.\r\n> Test Case '-[<Test Suite Class Name> <Test Suite Method>]' passed (0.002 seconds).\r\n> <Test Suite Class Name> did not finish\r\n\r\nExpected Results:\r\n\r\nTest run to completion every time\r\n\r\nActual Results:\r\n\r\nYour milage may very\r\n\r\nRegression:\r\n\r\nSometimes (most times?) you can stick a break point in a random test method, let it pause, and then they finish green - without any code changes.\r\n\r\nNotes:"
