    description: "16-Feb-2013 02:15 PM John Szumski:\r\nSummary: \r\nUICollectionView selects a cell when the editing menu appears for that cell even if allowsSelection is NO.  \r\n\r\nSteps to Reproduce:\r\n1) Open the attached CollectionViewSelection project.\r\n2) Run on an iPad or iPad Simulator with iOS 6.0 or 6.1.\r\n3) Attempt to tap on a cell and notice the background color does not change\r\n4) Long press on a cell to display the editing menu and notice that the background color changes.\r\n\r\nExpected Results: \r\nThe cell should remain unselected while displaying the editing menu.\r\n\r\nActual Results:\r\nThe cell is selected while displaying the editing menu.\r\n\r\nRegression:\r\nThe actual results occur in iOS 6.0 and iOS 6.1.\r\n\r\nNotes:\r\nThe cell subclass will show a green background when unselected and a purple background when selected.\r\n\r\n16-Feb-2013 02:15 PM John Szumski:\r\n'CollectionViewSelection.zip' was successfully uploaded"
