    description: "Summary:\r\nDuplicate applications listed in the Open With menu in the Finder.\r\n\r\nSteps to Reproduce:\r\n1. Right click on a file in the Finder, such as an image\r\n2. Select Open With...\r\n\r\nExpected Results:\r\n\r\nA list of applications to open the image with\r\n\r\nActual Results:\r\n\r\nA list of applications containing duplicate entries. I.e. the same applications listed several times.\r\n\r\nRegression:\r\n\r\nN/A\r\n\r\nNotes:\r\n\r\nThere are plenty of pages on the internet suggesting a workaround of rebuilding the launch services database. E.g. http://apple.stackexchange.com/questions/64124/how-can-i-modify-the-list-of-applications-under-open-with"
