    description: "16-Aug-2013 05:31 AM Alan Duncan:\r\nSummary:\r\n\r\nUITableViewCellAccessory is not displayed when the table width is less than full screen.\r\n\r\nSteps to Reproduce:\r\n\r\n(1) Create a view controller with a UITableView populated with default UITableViewCell's.\r\n(2) Set the accessoryType property on the cells to UITableViewCellAccessoryDetailButton\r\n(3) Present the view controller with UIModalPresentationStyleFormSheet\r\n\r\nExpected Results:\r\n\r\nAccessory should be visible on the UITableViewCell's\r\n\r\nActual Results:\r\n\r\nNo accessory is displayed\r\n\r\nRegression:\r\n\r\n(3a) Present the view controller with UIModalPresentationStyleFullScreen and not that the accessory *is* displayed in the cell.\r\n\r\nNotes:\r\n\r\n16-Aug-2013 05:31 AM Alan Duncan:\r\n'bug-tableview-screenshots.png' was successfully uploaded"
