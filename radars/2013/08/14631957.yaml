    description: "Summary:\r\n\r\nAccording to\r\n\r\nhttps://developer.apple.com/library/prerelease/ios/documentation/UserExperience/Conceptual/TransitionGuide/Scoping.html#//apple_ref/doc/uid/TP40013174-CH7-SW1\r\n\r\nand\r\n\r\nhttps://developer.apple.com/library/prerelease/ios/documentation/UserExperience/Conceptual/MobileHIG/IconMatrix.html\r\n\r\nthe iPad launch images under iOS 7 have to include the status bar area 1536 x 2048 (portrait), 2048 x 1536 (landscape) and 768 x 1024 (portrait), 1024 x 768 (landscape).\r\n\r\nThe Xcode5-DP4/5 target editor has the wrong resolutions and so doesn't allow to choose the right image files.\r\n\r\nSteps to Reproduce:\r\n\r\nSee attached screenshots for the corrected resolutions.\r\n\r\nExpected Results:\r\n\r\nSee attached screenshots for the corrected resolutions.\r\n\r\nActual Results:\r\n\r\nRegression:\r\n\r\nNotes:\r\n'XCode5iPadLaunchImageResolutions.png' was successfully uploaded"
