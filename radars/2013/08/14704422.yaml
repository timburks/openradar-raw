    description: "Summary:\r\nWhen an external audio device is attached, such as a USB microphone, Thunderbolt device (https://devforums.apple.com/message/864199), or audio interface, the system will power it, but not recognize it/make it available for usage.\r\n\r\nSteps to Reproduce:\r\n* Open System Preferences → Audio → Input\r\n* Attach external audio device\r\n* The list won't change.\r\n\r\nExpected Results:\r\n* The audio device should show up.\r\n\r\nActual Results:\r\n* The audio device most of the times doesn't show up. Non-reproducible. No messages logged to Console.\r\n\r\nRegression:\r\n* Previous versions of OS X recognized my devices correctly.\r\n\r\nNotes:\r\n* Products tested: Samson C03U, M-Audio Fast Track, late 2010 17\" MBP, 2007 17\" MBP, multiple cables, all USB ports."
