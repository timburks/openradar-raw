    description: "Summary:\r\nI have opened downloaded PDFs in Preview. After closing them the files are replaced by 0kb files and I lose the contents of the files. This has also happened with an Excel spreadsheet and several Powerpoint Presentations. Quicklook at a document may also cause the issue, but it is entirely reproducible via Preview.\r\n\r\nSteps to Reproduce:\r\n1. Download a PDF\r\n2. Open the PDF in Preview\r\n3. Close the PDF\r\n4. Wait a few minutes\r\n5. Try to open the PDF in Preview or in Quicklook\r\n6. Get error of a corrupt file\r\n\r\nExpected Results:\r\nThe file to open again normally\r\n\r\nActual Results:\r\nI lost my data\r\n\r\nVersion:\r\n10.9 13A558\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nOSX 10.9 Developer Preview 6 on a 2012 15\" Retina MacBook Pro"
