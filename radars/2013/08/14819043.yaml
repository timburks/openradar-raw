    description: "Summary:\r\n\r\nThere is a painting problem in Preview.app when rapidly scrolling towards the bottome of the attached pdf (downloaded directly from apple.com) (See linked movie for a visual example of the bug in action)\r\n\r\nMovie:\r\nhttps://www.dropbox.com/s/yy0876imt9z12tz/10.9%20Preview%20Painting%20Bug.mov\r\n\r\nSteps to Reproduce:\r\n\r\n1) Open Pages09_UserGuide.pdf using Preview.app in OS 10.9\r\n2) Grab the scroll knob and scroll down towards the bottom of the document.\r\n3) As you near page ~180 a painting issue occurs - gray blocks.\r\n\r\nExpected Results:\r\n\r\nThere are no painting issues no matter how fast you scroll.\r\n\r\nActual Results:\r\n\r\nGray painting issues that remain until the document is re-opened.\r\n\r\nRegression:\r\n\r\nThis does not occur under OS X 10.8.\r\n\r\nNotes:\r\n\r\n--\r\n\r\nClosed as Duplicate of 14751980"
