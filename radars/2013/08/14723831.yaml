    description: "Summary:\r\nWhen putting a UIBarButtonItem with a customView in a left or right bar button item of a navigation bar, the item is not resized to the available space.\r\n\r\nSteps to Reproduce:\r\n- Create a UIBarButtonItem with a custom view. The custom view is a UIView with a UILabel inside for instance. Both have the autoresizingMask = UIViewAutoresizingFlexibleWidth.\r\n- Put a long text that will overstep the navigation bar width, resize the view to fit the text\r\n- Set the leftBarButtonItem of a navigationItem of a UIViewController to this UIBarButtonItem\r\n\r\nExpected Results:\r\n- The custom view should be resized to the available space for the left bar button item\r\n\r\nActual Results:\r\n- The custom view is not resized"
