    description: "Summary:\r\n\r\nSome PDFs are incorrectly interpreted by the PDF engine in Preview.app and other applications which use the same framework. \r\n\r\nSteps to Reproduce:\r\n\r\nOpen the attached PDF. Note that the entire first column is linked to http://dx.doi.org/10.1145/nnnnnnn.nnnnnnn\r\n\r\nExpected Results:\r\n\r\nOnly the text http://dx.doi.org/10.1145/nnnnnnn.nnnnnnn should be linked to the URL. Correct results appear in the reference PDF renderer (Adobe Acrobat) \r\n\r\nActual Results:\r\n\r\nFirst column is linked to http://dx.doi.org/10.1145/nnnnnnn.nnnnnnn. \r\n\r\n\r\nRegression:\r\n\r\nUnsure. \r\n\r\nNotes:\r\n\r\nAlso included is a minimal reproducing LaTeX file which can be compiled with TeXLive2013 if desired. \r\n\r\nhttps://dl.dropboxusercontent.com/u/386995/BugReproduction/LinkFail.MWE.zip"
