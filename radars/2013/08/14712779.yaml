    description: "12-Aug-2013 10:45 AM Philip Loden:\r\nSummary:\r\nIf a storyboard contains labels using attributed strings, and these are configured to use custom fonts, the storyboard will fail to open on a machine that does not have these fonts installed.\r\n\r\nSteps to Reproduce:\r\nAdd UI elements using attributed text to a storyboard, and configure to use custom fonts. Attempt to open this storyboard on a machine that does not have these fonts installed.\r\n\r\nExpected Results:\r\nStoryboard opens.\r\n\r\nActual Results:\r\nStoryboard fails to open, and Xcode displays an error that is not helpful.\r\n\r\nRegression:\r\n\r\nNotes:\r\nhttp://stackoverflow.com/questions/12725116/the-document-mainstoryboard-storyboard-could-not-be-opened"
