    classification: UI/Usability
    created: "2013-08-22T00:10:54.898131Z"
    description: "Summary:\r\nSetting the tintColor of a UIDatePicker or adding a UIDatePicker to a UIView with a tint color does not change the UIDatePicker in any way.\r\n\r\nSteps to Reproduce:\r\nCreate a new Single View Application. Add a UIDatePicker to the view controller in the storyboard. Set the tintColor of the added UIDatePicker to anything other than black.\r\n\r\nExpected Results:\r\nText of UIDatePicker would become tintColor\r\n\r\nActual Results:\r\nText remains black\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\n\r\nA test case created using the instructions above can be found at: https://github.com/civatrix/UIDatePickerTintColorBugDemo"
