    description: "Summary:\r\nWhen entering text in a legacy app that uses the old-style keyboard running under iOS 7, the keyboard exhibits a delayed and \"laggy\" behaviour, where text entered takes an extended period of time before appearing on-screen, and the keypress animation is missed or delayed. \r\n\r\nSteps to Reproduce:\r\n1. Open an App Store app that allows text entry \r\n2. Enter text\r\n\r\nExpected Results:\r\nKeyboard responds to touches promptly and without delay\r\n\r\nActual Results:\r\nThe keyboard is laggy, with the key popup animation being delayed by many milliseconds and the letters taking a long time to appear on-screen. \r\n\r\nRegression:\r\niOS beta 4 and earlier did not exhibit this issue.\r\n\r\nNotes:\r\nI have produced a video demonstrating the issue, it can be found on YouTube (unlisted) here: youtu.be/2h7wkSno4To"
