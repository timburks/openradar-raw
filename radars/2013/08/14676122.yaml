    description: "Summary:\r\n\r\nWhen scrolling down through a contact in edit mode, the app crashes.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Open a contact record, either from Phone or Contacts app\r\n2) Put contact into edit mode\r\n3) Scroll down contact table until address details appear at bottom of screen\r\n\r\nDuplicate of 14651774\r\n\r\nExpected Results:\r\n\r\nTable should scroll up and down normally.\r\n\r\nActual Results:\r\n\r\nApp crashes when table reaches address fields - this appears to occur just after Country field scrolls onto screen.\r\n\r\nRegression:\r\n\r\nCrash occurs consistently on iPhone 5 MD297B/A running iOS7 build 11A4449a\r\n\r\nNotes:"
