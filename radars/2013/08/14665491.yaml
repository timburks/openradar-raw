    description: "06-Aug-2013 03:19 PM Sahil Desai:\r\nSummary:\r\nIn mobile safari, if you scroll down enough to trigger the hiding/minimizing of the toolbar and navigation bar (respectively), and then attempt to touch the status bar in order to scroll to top, instead it gives the navbar's search box focus.\r\n\r\nSteps to Reproduce:\r\nIn mobile safari, if you scroll down enough to trigger the hiding/minimizing of the toolbar and navigation bar (respectively), and then attempt to touch the status bar in order to scroll to top, instead it gives the navbar's search box focus.\r\n\r\nExpected Results:\r\nshould scroll to the top of the scrollview's content without giving the search box focus\r\n\r\nActual Results:\r\ngives the search box focus and does not scroll to top until another tap on the status bar\r\n\r\nRegression:\r\nthis used to work fine before iOS 7\r\n\r\nNotes:"
