    description: "07-Aug-2013 09:44 AM James Valaitis:\r\nSummary: \r\n\r\nSubviews of UITableViewCell outside of the cell's bounds do not appear.\r\n\r\nSteps to Reproduce:\r\n\r\nSubclass UITableViewCell and programatically add a subview with a frame lying outside of the bounds of the cell.\r\nSet the cell's clipsToBounds property to be NO.\r\n\r\nExpected Results:\r\n\r\nThe subview of the cell should be visible if the cell is positioned in it's superview (a UITableView) in such a way where the subview (whose frame is outside the bounds of the cell) is visible.\r\n\r\nActual Results:\r\n\r\nThe subview is not visible.\r\n\r\nRegression:\r\n\r\nThis occurs on my iPod Touch 5th Gen, but not on the iPhone Simulator.\r\n\r\nNotes:\r\n\r\nScreenshot of Correct Functionality: http://farm8.staticflickr.com/7374/9457913488_b129533b82_c.jpg\r\nScreenshot of Incorrect Functionality: http://farm6.staticflickr.com/5533/9455137365_e47c86e91e_c.jpg"
