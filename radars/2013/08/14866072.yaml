    description: "Summary:\r\nUnable to delete custom labels for numbers in Contacts.app in iOS 7\r\n\r\nSteps to Reproduce:\r\n1. Create a contact stored locally\r\n2. Add a phone number to the contact\r\n3. Edit that number's label\r\n4. Add Custom Label\r\n5. Swipe left to delete that custom label\r\n\r\nExpected Results:\r\nShould show up a delete button (this works in iOS 6)\r\n\r\nActual Results:\r\nSwiping on the custom label does nothing\r\n\r\nRegression:\r\nThis happens on iPhone 5 with iOS 7 beta 6 installed\r\n\r\nNotes:\r\nscreenshot: http://d.pr/i/vEr7"
