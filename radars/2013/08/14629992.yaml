    created: "2013-08-02T07:40:28.973414Z"
    description: "02-Aug-2013 09:37 AM Florian Bachmann:\r\nSummary:\r\nusually you're able to control the music with your head phone controls!\r\nin iOS 7 beta 4 this isn't possible in the default music app (only volume control is possible, but not stop, play, next and previous song)\r\n\r\nSteps to Reproduce:\r\ntake a phone with iOS 7 beta 4, put you earphone in, listen to a song and try to stop it or skip to the next song\r\n\r\nExpected Results:\r\ndouble earphone control tap should play next song\r\ntriple earphone control tap should play previous song\r\nsingle tap should stop/start music\r\n\r\nActual Results:\r\nnothing ever happens\r\n\r\nNotes:\r\nin Spotify all works as expected"
