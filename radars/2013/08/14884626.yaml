    description: "30-Aug-2013 08:06 PM Justin Mutter:\r\nSummary:\r\nAfter enabling the Accessibility Inspector on the iOS 7 simulator (both iPhone and iPad), any user interaction causes backboardd to crash\r\n\r\nSteps to Reproduce:\r\n- Launch the iOS 7 Simulator\r\n- Go to Settings > General > Accessibility\r\n- Enable the Accessibility Inspector\r\n- Attempt to toggle the Bold Text switch, or interact with any other element\r\n- Crash\r\n\r\nExpected Results:\r\nAccessibility Inspector works as expected, no crash\r\n\r\nActual Results:\r\nCrash, rendering the Accessibility Inspector useless. Upon  recovering from the crash, the inspector is loaded again, causing subsequent interactions to cause more crashes. The only way to recover is to Reset All Content and Settings\r\n\r\nRegression:\r\nWorks on iOS 6.1 Simulator no problem\r\n\r\nNotes:\r\nI'm running on OS X 10.8.4 with Xcode 5 Dev Preview 6\r\n\r\n\r\n30-Aug-2013 08:06 PM Justin Mutter:\r\n'backboardd_2013-08-30-194059_Magni.crash' and 'backboardd_2013-08-30-194144_Magni.crash' were successfully uploaded"
