    description: "Summary:\r\niOS 7 Music App Crashes on Swipe To Delete. The song is deleted from the device, but the app crashed. \r\n\r\nSteps to Reproduce:\r\n- Open Music app. \r\n- Find Song to delete\r\n- Swipe (right to left) to delete\r\n- Tap delete button\r\n\r\n*boom* app crashes. \r\n\r\nExpected Results:\r\nI expect the song to be deleted and the app to continue to run. \r\n\r\nActual Results:\r\nThe app crashes. \r\n\r\nRegression:\r\n\r\nNotes:\r\nThis is on a Verizon iPhone 5 (white) Model: MD655LL/A with music that was downloaded to iPhone from iTunes Match."
