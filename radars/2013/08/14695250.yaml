    description: "## Summary:\r\n\r\nXCode 5 should remember the Device/Simulator setting.\r\nCurrently you need to reselect it on each Xcode start.\r\n\r\nAlso a split in two drop-downs would be great, ala:\r\n\r\nProject > Device > Device Type > iOS Version\r\n\r\nDevice Options: device, iPad Sim, iPhone Sim\r\n\r\nDevice Type iPhone Sim: Non-Retina, Retina 3.5 inch, Retina 4 inch\r\nDevice Type iPad Sim: Non-Retina, Retina\r\n\r\n## Steps to Reproduce:\r\n\r\n1) Select a device & an iOS Version (e.g. iPhone Simulator 6.0)\r\n2) Close XCode\r\n3) Open XCode\r\n\r\n## Expected Results:\r\n\r\nSame device selected, as before\r\n\r\n## Actual Results:\r\n\r\nSelection is lost, wrong device is selected\r\n\r\n## Regression:\r\n\r\n## Notes:"
