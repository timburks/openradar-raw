    description: "Summary:\r\n\r\nWhen using MKMapView with MKMapTypeSatellite, max zoom level displays a \"stop-sign\" pattern instead of map tiles.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Open any MKMapView with MKMapTypeSatellite imagery. \r\n2. Zoom to max level. \r\n3. Attempt to zoom past max zoom level.\r\n\r\nExpected Results:\r\n\r\nMap tiles should not change and zoom level will not change.\r\n\r\nActual Results:\r\n\r\nMap tiles change to tiled \"stop-sign\" pattern."
