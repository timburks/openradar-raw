    description: "Summary:\r\nIt would be convenient if Xcode/IB would allow usage of any custom fonts included in the project so when laying out views in IB you can choose the right font instead of having to set it at runtime.\r\n\r\nSteps to Reproduce:\r\n1. Add custom fonts to project\r\n2. Open a xib\r\n3. Add a UILabel\r\n3. Try to choose font on UILabel\r\n\r\nExpected Results:\r\nSee a list of system fonts to choose from along with any custom fonts included in the project.\r\n\r\nActual Results:\r\nOnly the system fonts are listed."
