    description: "Summary:\r\nXcode asks for a 80x80 Spotlight icon for iPhone Retina.\r\nI specified this and all other icons Xcode asks for. \r\n\r\nWhen opening Spotlight on the iPhone the 114x114 icon is taken, not the 80x80. \r\n\r\nThis is particularly bad since there's no way to differentiate between the iOS 6 Retina app icon and the iOS 7 Retina Spotlight icon.\r\n\r\nFor icons with a border this looks ugly because the border radii don't match.\r\n\r\nSteps to Reproduce:\r\nUse the \"Icons\" sample app and additionally specify the 80x80 and 120x120 app icons.\r\n\r\nExpected Results:\r\nSpotlight on iPhone should use the 80x80 icon.\r\n\r\nActual Results:\r\nSpotlight on iPhone uses the 114x114 icon.\r\n\r\n\r\n\r\n\r\nOrtwin Gentz, 13-Sep-2013 02:57 AM\r\n\r\nI verified that the problem is resolved after a reboot of the iPhone. (I installed the app by using \"Run\" in Xcode.) After the reboot, the 80x80 icon is used for Spotlight."
