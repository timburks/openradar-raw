    description: "22-Sep-2013 12:02 PM Andrea Govoni:\r\nSummary:\r\nThe iTunes Connect welcome e-mail received when subscribing to Mac Developer Program contains linked images that cannot be displayed because their URL is broken.\r\nThe full e-mail source of the e-mail message I received is attached.\r\n\r\nSteps to Reproduce:\r\n1. Subscribe to the Mac Developer Program.\r\n2. Wait for the iTunes Connect welcome e-mail.\r\n3. Open the e-mail and notice that the header and footer images are not loaded (eventually tell your client to disable the external linked images block).\r\n\r\nExpected Results:\r\nThe header and footer linked images should load correctly.\r\n\r\nActual Results:\r\nThe images are not loaded and a \"broken image\" icon is displayed instead.\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'Welcome to iTunes Connect!.eml' was successfully uploaded.\r\n\r\n\r\nApple\r\nJan 7, 2017 at 12:03 AM\r\nThank you for filing this bug report.\r\n\r\nThis is an older report and much has changed since it was filed.  We are closing it.  If this is still an issue for you, or if you have questions regarding the resolution of this issue, please update your bug report with them.\r\n\r\nPlease be sure to regularly check new Apple releases for any updates that might affect this issue.  Again, thank you for taking the time to submit bugs.  We sincerely appreciate your input."
