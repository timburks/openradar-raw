    description: "Summary:\r\nIf using the \"current track\" element to examine what track is currently being played by iTunes Radio, the \"kind\" property returns an empty string, making it difficult to tell what kind of track is being played\r\n\r\nSteps to Reproduce:\r\n1. Start an iTunes Radio station playing\r\n2. Run the following Applescript:\r\n\r\ntell application \"iTunes\"\r\n\tget kind of current track\r\nend tell\r\n\r\n\r\nExpected Results:\r\nA string describing the kind of the track, perhaps \"Internet audio stream\" or even \"iTunes Radio stream\"\r\n\r\nActual Results:\r\nAn empty string is returned\r\n\r\nVersion:\r\niTunes 11.1, OS X 10.8.5\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
