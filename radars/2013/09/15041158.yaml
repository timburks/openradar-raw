    description: "Summary:\r\nUITextViews do not respond to the up and down arrows keys on external Bluetooth keyboards connected to the device.  Other keyboard keys function as expected, including left and right arrow keys.\r\n\r\nSteps to Reproduce:\r\nUsing Xcode 5 and the GM iOS 7 release...\r\n\r\n1. Drag UITextView onto a storyboard in a blank project\r\n2. Run on device connected to external keyboard.\r\n3. Select UITextView for editing with text present in control.\r\n4. Hit up and down arrow keys.\r\n\r\nExpected Results:\r\nThe editing cursor should move within the text as it has in previous versions on iOS.\r\n\r\nActual Results:\r\nThe cursor blinks at you longingly.\r\n\r\nVersion:\r\niOS 7 GM 11A465\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'TEST_ExternalKeyboard.zip' was successfully uploaded."
