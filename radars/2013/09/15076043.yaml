    created: "2013-09-25T12:26:28.399652Z"
    description: "Summary:\r\nWhen running the Apple provided Reachability code version 3.0 on an iPad mini + Cellular reachability is reported incorrectly. Specifically with Airplane mode on, launch the app and it will report that cellular data is available and that a connection just needs to be established.\r\n\r\nSteps to Reproduce:\r\n1. Open Reachability sample project\r\n2. Run on an iPad mini + Cellular with Airplane mode on\r\n\r\nExpected Results:\r\nAccess should not be available. Reachability Flag Status should be:\r\n-- -------\r\n\r\nActual Results:\r\nReachability Flag Status: WR tc-----\r\nWhich is that it is WWAN, Reachable, transientConnection and connectionRequired\r\n\r\nVersion:\r\n7.0 (11A465)"
