    description: "Summary:\r\nIf you turn off all the automatic adjustments of content insets, setting Content Insets in Storyboard for UITableView doesn't work, though setting contentInset in viewDidLoad method does work! What is interesting is that if you set content inset both in storyboard and in viewDidLoad, this won't work for some reason.\r\n\r\nSteps to Reproduce:\r\n1. Create UITableViewController in Storyboard\r\n2. Turn off 'Adjust Scroll View Insets' for this controller\r\n3. Select UITableView itself and set some content inset\r\n4. Run the application\r\n\r\nExpected Results:\r\nUITableView content is shifted according to the inset.\r\n\r\nActual Results:\r\nUITableView content position is not affected."
