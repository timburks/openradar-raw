    description: "Summary:\r\nBug Reporter support for 'Team Originated' radars\r\n\r\nSteps to Reproduce:\r\n\r\n1. Person A & B work at company C, they are a Team on iTunes Connect.\r\n2. Person A files a radar.\r\n3. Person A leaves company C.\r\n\r\nExpected Results:\r\nPerson B should be able view person A's radar. Bug Reporter should have a 'Team Originated' pane where a developer can see all radars originated by members of your iTunes Connect team.\r\n\r\nActual Results:\r\nBug Reporter doesn't support team iOS development."
