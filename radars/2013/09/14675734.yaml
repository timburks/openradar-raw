    description: "Summary:\r\n\r\nI tried to delete a search bar and associated search display controller in Interface Builder and got \r\n\r\n\"Interface Builder encountered an internal error while attempting to automatically update constraints. Your most recent change has been automatically reverted.\r\n\r\nA diagnostics file has been created containing a copy of your document, a log about the failure, and your system's console log. Please file a bug at http://bugreport.apple.com and attach the diagnostics file.\"\r\n\r\nSteps to Reproduce:\r\n\r\n1. Create new single-page project\r\n2. Set project to open in Xcode 4.6\r\n3. Delete default View Controller\r\n4. Drag out Table View Controller\r\n5. Add a Search Display Controller\r\n6. Select both the search bar and the search display controller in the left IB pane and hit Delete\r\n7. *boom*\r\n\r\nThis does not happen if you don't change the project to open in Xcode 4.6\r\n\r\nExpected Results:\r\n\r\nThe search bar and search display controller should go quietly.\r\n\r\nActual Results:\r\n\r\nError!\r\n\r\nRegression:\r\n\r\nThis does not happen in Xcode 4.6.3"
