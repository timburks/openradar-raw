    description: "Summary:\r\nWhen trying to redeem a gift card using the \"Use Camera\" option, once the camera focuses on the barcode the screen goes dark and the kernel panic screen appears. I was able make this crash occur constantly with a 2010 MBP 15.4\"\r\n\r\nSteps to Reproduce:\r\n1. Open the MAS\r\n2. Click on Redeem on the right sidebar\r\n3. Enter valid credentials for an Apple ID\r\n4. Click on \"Use Camera\"\r\n5. Hold up a valid gift card up to the camera\r\n6. Once the camera focuses on the bar code the kernel panic occurs.\r\n\r\nExpected Results:\r\nMAS should read the gift card bar code and redeem the amount to the apple ID/ iTunes account.\r\n\r\nActual Results:\r\nKernel panic occurs\r\n\r\nVersion:\r\n10.9 (13A569)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis occurs when trying to redeem a iTunes gift cars in the Mac App Store\r\n\r\nAttachments:\r\n'sysdiagnose_2013.09.03_22-30-15-PDT.tar.gz' was successfully uploaded."
