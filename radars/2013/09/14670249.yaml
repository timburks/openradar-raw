    description: "Summary:\r\n\r\nWhen the accessibility inspector is enabled in the iPad simulator, both my apps and the built-in apps crash during or shortly after opening.  Sometimes the console shows the error 'Terminating in response to backboardd's termination'\r\n\r\nSteps to Reproduce:\r\n\r\n• Enable the accessibility inspector\r\n• Open an app\r\n• If the app opens, attempt to use it\r\n\r\nExpected Results:\r\n\r\nThe app should open and be usable.\r\n\r\nActual Results:\r\n\r\nThe app crashes.\r\n\r\nRegression:\r\n\r\nUnknown.  The bug was present in iOS 7 beta 4; I did not notice it before that but I may not have enabled the accessibility inspector."
