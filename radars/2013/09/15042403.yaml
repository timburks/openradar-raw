    description: "Summary:\r\nWhen opening pictures taken with iPhone in Preview.app, the reported Latitude and Longitude is rounded to full degrees.\r\n\r\nSteps to Reproduce:\r\nOpen the attached photo in Preview (taken on iPhone and synced via Foto Stream to iPhoto).\r\n\r\nExpected Results:\r\nThe full resolution Latitude/Longitude should be displayed when typing Cmd-I.\r\n\r\nActual Results:\r\nA Latitude of 50° 0' 0\" N and a Longitude of 6° 0' 0\" is shown.\r\n\r\nVersion:\r\n10.8.5\r\n\r\nNotes:\r\nI tried the same picture in Graphic Converter and the location is shown correctly.\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'IMG_2649.jpg' was successfully uploaded."
