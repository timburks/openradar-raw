    description: "Summary:\r\nPresenting a UIImagePickerController with sourceType = UIImagePickerControllerSourceTypeCamera in a UIPopoverController when the iPad is in landscape orientation will cause the camera controls to be laid out in the wrong places and the image from the camera will be rotated 90 degrees.\r\n\r\nSteps to Reproduce:\r\n1. Create an app with a button to display a popover from.\r\n\r\n2. Present a UIImagePickerController inside of a UIPopoverController with the following options set: \r\n   imagePicker.sourceType = UIImagePickerControllerSourceTypeCamera;\r\n   imagePicker.mediaTypes = [NSArray arrayWithObjects: (NSString *) kUTTypeImage, nil];\r\n   imagePicker.allowsEditing = NO;\r\n\r\nOR\r\n\r\nBuild and run the attached demo app on an iPad running iOS 7.0 11A4449d\r\n\r\nExpected Results:\r\nThe camera view presented in the popover will rotate correctly within the popovercontroller when the iPad is held both in the landscape and portrait orientations.\r\n\r\nActual Results:\r\nWhen held in the landscape orientation the camera view will be rotated 90 degrees and the camera controls on the screen will not be laid out correctly.\r\n\r\nVersion:\r\niOS 7.0 11A4449d\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nSeen on iPad Mini running iOS 7.0 Beta 6\r\n\r\nAttachments:\r\n'camera.zip' was successfully uploaded."
