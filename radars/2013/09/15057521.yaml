    description: "Summary:\r\nMy iPhone 4s shut down with 19% battery why running Tweetbot and reading tweets via 3G network. Pushing the power button showed the \"need to charge\" pictogram. Immediately on connecting it to a charger the OS boots and shows 19% battery.\r\n\r\nSteps to Reproduce:\r\n1. Charge full in the morning\r\n2. Let the device discharge until around 20%\r\n3. Go walk the dog and surf the internet over shoddy 3G\r\n\r\n\r\nExpected Results:\r\n- see a battery warning \r\n- be able to continue to use it\r\n- the device should shut down only when the battery is empty\r\n\r\n\r\nActual Results:\r\n- no warning is shown\r\n- the device simply shuts down (you see the spinner)\r\n\r\n\r\nVersion:\r\nios7 (on iphone 4s)\r\n\r\nNotes:\r\nOther users report the same issue: e.g. rdar://15056120\r\n\r\n\r\nConfiguration:\r\niphone 4s"
