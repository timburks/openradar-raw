    description: "Summary:\r\nWhen sending links that have Unicode Escaped Characters, iOS 7 Messages removes them, thus making a mess of a link.\r\n\r\nSteps to Reproduce:\r\n1. Get a link with spaces in it that will be escaped: https://www.dropbox.com/s/t6rqbwdlvsremlw/iOS%207%20Unicode%20Issues.pdf\r\n\r\n2. Paste into Safari. Formatting remains.\r\n3. Paste into Messages and formatting is immediately removed.\r\n4. Send message and the link is a wreck.\r\n\r\nExpected Results:\r\nAt Step #3, the link should have remained escaped.\r\n\r\nhttps://www.dropbox.com/s/t6rqbwdlvsremlw/iOS%207%20Unicode%20Issues.pdf\r\n\r\nActual Results:\r\nThe escaping is removed:\r\n\r\nhttps://www.dropbox.com/s/t6rqbwdlvsremlw/iOS 7 Unicode Issues.pdf\r\n\r\nVersion:\r\niOS 7 only.\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nVanilla install."
