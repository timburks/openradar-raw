    description: "Summary:\r\nRunning my app on two devices crashes Xcode.\r\n\r\nSteps to Reproduce:\r\n1) Run an app on one iOS device\r\n2) switch to the other device in the device picker menu\r\n3) Run the app on the second device\r\n4) crash\r\n\r\nExpected Results:\r\nNo Crash\r\n\r\nActual Results:\r\nCrash\r\n\r\nRegression:\r\nUsed to work in Xcode DP5 as well as Xcode 4\r\n\r\nNotes:\r\nRunning the app from two devices simultaneously is absolutely critical for debugging device-to-device communication issues."
