    description: "Summary:\r\n\r\nI have a Time Machine volume that got corrupted by accidentally flicking the power switch mid-way a backup progress. Now fsck_hfs keeps crashing while trying to repair the volume.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Create an encrypted Time Machine volume (direct-attach, USB).\r\n2. Fill it with several years' worth of data.\r\n3. Try to do a full Time Machine backup on a MacBook.\r\n4. Flick the power switch so that the drive shuts down but not the laptop.\r\n5. Repeat from Step 3 a few times.\r\n\r\nExpected Results:\r\n\r\nDisk Utility / fsck_hfs should be able to repair the volume.\r\n\r\nActual Results:\r\n\r\nfsck_hfs crashes mid-way while trying to repair the volume.\r\n\r\nRegression:\r\n\r\nThere isn't any apparent way to get around this issue, or provide alternative (more stable) implementation of fsck_hfs.\r\n\r\nNotes:\r\n\r\nAn excerpt of the crash log as follows â€“ the complete crash log is attached.\r\n\r\nThread 0 Crashed:: Dispatch queue: com.apple.main-thread\r\n0   libsystem_kernel.dylib        \t0x00007fff8c91bd46 __kill + 10\r\n1   libsystem_c.dylib             \t0x00007fff8a141ec0 __abort + 193\r\n2   libsystem_c.dylib             \t0x00007fff8a10377d __chk_fail + 35\r\n3   libsystem_c.dylib             \t0x00007fff8a103886 __snprintf_chk + 150\r\n4   fsck_hfs                      \t0x0000000109bfc186 0x109be4000 + 98694\r\n5   fsck_hfs                      \t0x0000000109bfec74 0x109be4000 + 109684\r\n6   fsck_hfs                      \t0x0000000109bf9f8a 0x109be4000 + 89994\r\n7   fsck_hfs                      \t0x0000000109bf21e7 0x109be4000 + 57831\r\n8   fsck_hfs                      \t0x0000000109bf133f 0x109be4000 + 54079\r\n9   fsck_hfs                      \t0x0000000109c0b1bb 0x109be4000 + 160187\r\n10  libdyld.dylib                 \t0x00007fff86c927e1 start + 1"
