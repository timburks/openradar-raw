    description: "Summary:\r\n\r\nAn app that is no longer available in the app store will attempt to update and will get stuck in the \"Waiting...\" state.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Use iOS device with App installed that is no longer on the App Store\r\n\r\n2. Switch on Automatic App Updates\r\n  Settings > iTunes & App Store > Auto Downloads > Updates = ON\r\n\r\n3. Wait for updates to start downloading\r\n\r\nExpected Results:\r\n\r\nApp that is no longer available in App Store will not attempt to update and can continue to be used.\r\n\r\nActual Results:\r\n\r\nApp that is no longer available in App Store, is stuck in \"Waiting...\" state and cannot be opened.\r\n\r\nRegression:\r\n\r\nunknown\r\n\r\nNotes:\r\n\r\nIt is possible to get out of the \"Waiting...\" state by opening App Store > Updates and manually updating app. It will return a popup alert that the App is no longer available, but the app can then be used (until the next auto update attempt)."
