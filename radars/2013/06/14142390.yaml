    description: "Summary:\r\n\r\nAn additional external display leads to a channel exception every now and then.\r\n\r\n\r\nSteps to Reproduce:\r\n\r\nConnect an external display to a 2010 13\" MBP. Use the system for a while.\r\nAt some point (even when idle) both display will show a single solid color.\r\nThe system is not responding and has to be force shut down.\r\n\r\n\r\nExpected Results:\r\n\r\nI should be able to use both display without crashes and channel exceptions.\r\n\r\n\r\nActual Results:\r\n\r\nAt some point (even when idle) both display will show a single solid color.\r\nThe system is not responding and has to be force shut down.\r\n\r\n\r\nRegression:\r\n\r\nThis does not happen when playing video in either QuickTime or VLC. Pause the video and the system might again freeze.\r\n\r\nDoes not happen in clamshell mode or without the display connected.\r\n\r\n\r\nNotes:"
