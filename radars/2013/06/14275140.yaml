    description: "26-Jun-2013 02:03 PM Daniel Anderton:\r\nSummary:\r\n\r\nWhen entering numbers into a UITextfield, the 'number pad' keyboard style is ignored, and is reverted to the standard text layout.\r\n\r\nSteps to Reproduce:\r\n\r\nAdd a UITextfield to a view and set the keyboard style to 'number pad'\r\nRun the app\r\nTap to the textfield to bring it into focus\r\nKeyboard is presented\r\n\r\nExpected Results:\r\n\r\nKeyboard should present the number keyboard (On iPad this the numbers are across the top)\r\n\r\nActual Results:\r\n\r\nThe keyboard presented is default and not 'number pad'\r\n\r\nRegression:\r\n\r\nWorked on iOS6 and pervious \r\n\r\nNotes:"
