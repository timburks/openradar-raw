    description: "26-Jun-2013 12:10 AM Andrea Govoni:\r\nSummary:\r\nDescription of the \"System Administration\" topic in the \"Mac Developer Library—Pre-Release\" documentation made available during the WWDC 2013 is outdated.\r\n\r\nSteps to Reproduce:\r\n1. Access the \"Mac Developer Library—Pre-Release\" documentation here:\r\nhttps://developer.apple.com/library/prerelease/mac/navigation/\r\n2. Select \"System Administration\" in the Topics list on the left.\r\n3. Read the selected topic brief description.\r\n\r\nExpected Results:\r\nThe description should reference currently supported hardware, software and technologies related to the system administration field just like, for example, Mac mini Server, OS X Server, iOS devices management, Profile Manager, MDM, and so on.\r\n\r\nActual Results:\r\nThe description is:\r\n\"Keep your organization running smoothly by efficiently administering workgroup systems from Apple. Use administration tools and applications to manage local and remote servers, monitor Xserve hardware, administer Xgrid jobs, monitor and control Macintosh clients, manage Xserve RAID, and manage Xsan file systems.\"\r\nAs you can see, almost all the products it references are discontinued (Xserve, Xserve RAID, Xgrid).\r\n\r\nYou\r\nJan 24, 2020 at 12:19 AM\r\nThe referenced documentation area has been archived now."
    email: xfox@mac.com
