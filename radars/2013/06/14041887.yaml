    description: "Summary:\r\nWhen applying a scale effect action to a Keynote object, the user can only scale the entire object with a locked aspect ratio. There is no way to scale each axis individually.\r\n\r\nSteps to Reproduce:\r\n1. Create a new Keynote document from any template.\r\n2. Add a square object to the first slide. Give it dimensions of 100 x 100.\r\n3. Select the square and add an Action.\r\n4. Under the Effect menu, select Scale.\r\n5. Grab one of the side drag handles (not a corner) and drag in one direction.\r\n\r\nExpected Results:\r\nThe object resizes in the dragged direction only.\r\n\r\nActual Results:\r\nThe object maintains a locked aspect ratio and resizes in both directions.\r\n\r\nVersion:\r\niWork '09\r\nKeynote 5.3 (1170)\r\nOS X 10.8.3 (12D78)\r\n\r\nNotes:\r\nThe current workaround is to duplicate the slide, resize the object in question, then use a Magic Move. This is hardly ideal, primarily because it litters the Keynote presentation with extra slides used only for animation purposes.\r\n\r\nConfiguration:\r\nThis always occurs."
