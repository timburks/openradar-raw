    description: "Summary:\r\nUsing an early 2008 MBP. The battery has long been terrible, so I have removed it and it just runs directly on power.\r\n\r\nHitting the \"Energy\" tab in \"Activity Monitor\" will crash the application.\r\n\r\nSteps to Reproduce:\r\n - Remove laptop battery, boot only with power cord\r\n - Open Activity Monitor\r\n - Click \"Energy\" tab\r\n\r\nExpected Results:\r\n - See Energy usage pane\r\n\r\nActual Results:\r\n - \"Battery\" square on the bottom right displays \"Calculating...\" for a split second\r\n - Activity Monitor crashes\r\n\r\nRegression:\r\n - None. Energy usage wasn't calculated in <10.9\r\n\r\nNotes:"
