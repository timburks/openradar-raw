    description: "Summary:\r\niOS 5 introduced queue confinement for managing the concurrency of NSManagedObjectContexts. To use this functionality developers must submit blocks to the context using performBlock: or performBlockAndWait: . This is currently best documented in the iOS 5 release notes:\r\nhttp://developer.apple.com/library/ios/#releasenotes/General/WhatsNewIniOS/Articles/iOS5.html\r\nAnd in 2011 and 2012 WWDC Core Data sessions. The documentation - the release notes, Core Data Programming Guide, and WWDC sessions does not make clear wether it is safe to use these methods on NSManagedObjectContexts created using the default concurrency model of NSConfinementConcurrencyType.\r\n\r\nSteps to Reproduce:\r\n\r\nExpected Results:\r\n\r\nActual Results:\r\n\r\nRegression:\r\n\r\nNotes:"
