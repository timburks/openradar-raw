    description: "Summary:\r\n\r\nEnabling the -Wdocumentation flag issues warnings for @discussion headerdoc tags immediately followed by a new line.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Enable the -Wdocumentation warnings\r\n2. Enter some headerdoc comments under the form:\r\n\r\n/// foo\r\n///\r\n/// @discussion\r\n/// bar baz\r\n///\r\n\r\n3. Compile\r\n\r\nExpected Results:\r\n\r\nThe compiler doesn't output any documentation-related warnings.\r\n\r\nActual Results:\r\n\r\nThe compiler outputs a warning: \"error: empty paragraph passed to '@discussion' command [-Werror,-Wdocumentation]\r\n @discussion\r\n ~~~~~~~~~~~^\""
