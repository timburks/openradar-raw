    description: "Summary:\r\nIn the Photos.app, when I enter the sharing menu, the AirDrop text slowly moves a few pixels to the right every time I select \"Use as Wallpaper\" and then hit \"Cancel\". The more often I do, the more it moves out of the screen.\r\n\r\nSteps to Reproduce:\r\n1. Open Photos.app\r\n2. Select a photo\r\n3. Hit the action button in the left bottom corner\r\n4. Select \"Use as Wallpaper\"\r\n5. Hit \"Cancel\"\r\n6. Repeat steps 4 and 5 a few times\r\n7. Watch the AirDrop text move to the right\r\n\r\nExpected Results:\r\nText should stay where it is.\r\n\r\nActual Results:\r\nText moves a few pixels to the right every time.\r\n\r\nScreenshot:\r\nhttps://dl.dropboxusercontent.com/u/1229939/Photo%2013-06-13%2011%2007%2014.png"
