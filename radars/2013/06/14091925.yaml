    description: |-
        Summary:
        The Apple dev forums website does not play nicely with a web browser's back button

        Steps to Reproduce:
        1. Browse one of the Apple developer forums in a web browser (e.g. Safari for Mac)
        2. Go to page two of that forum
        3. Click on a thread to read
        4. Hit the 'back' button

        Expected Results:
        You return to page 2 of the forum you were reading

        Actual Results:
        You return to page 1 of that forum
