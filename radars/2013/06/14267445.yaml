    description: "26-Jun-2013 12:48 AM Andrea Govoni:\r\nSummary:\r\nThe link to the \"Enterprise Deployment Guide\" guide in the \"System Administration\" topic of the \"Mac Developer Library—Pre-Release\" documentation made available during the WWDC 2013 is broken.\r\n\r\nSteps to Reproduce:\r\n1. Access the \"Mac Developer Library—Pre-Release\" documentation here:\r\nhttps://developer.apple.com/library/prerelease/mac/navigation/\r\n2. Select \"System Administration\" in the Topics list on the left.\r\n3. Click on the \"Enterprise Deployment Guide\" resource in the list on the right.\r\n\r\nExpected Results:\r\n\"Enterprise Deployment Guide\" PDF opens in the browser or is downloaded.\r\nIf this guide has been superseded by other resources, they should be listed in the System Administration topic and the \"Enterprise Deployment Guide\" element should be removed.\r\n\r\nActual Results:\r\nA blank page with only a \"File not found\" string appears.\r\n\r\n\r\n23-Aug-2013 09:33 PM Apple Developer Bug Reporting Team :\r\nEngineering has provided the following:\r\n\r\nPlease see: https://developer.apple.com/library/mac/navigation/index.html#\r\n\r\nPlease let us know whether that helps you resolve the issue by updating your bug report.\r\n\r\n\r\n24-Aug-2013 01:17 PM Andrea Govoni:\r\nWhat should I see?\r\nI see that you removed the link without providing other equivalent resources, if that's the resolution you want to take for this bug then feel free to close it."
