    description: "Summary:\r\n\r\nWhen you drag a tab from to tab bar onto another display to create an additional Safari window, the windows simply disappears.\r\n\r\n\r\nSteps to Reproduce:\r\n\r\nOpen several tabs in Safari.\r\nConnect at least one additional display.\r\nIn Safari, drag a tab from the tab bar directly to another display and watch it disappear.\r\n\r\n\r\nExpected Results:\r\nThe tab should turn into a window on the desired display.\r\n\r\n\r\nActual Results:\r\n\r\nThe window disappears. It is visible in Mission Control but disappears immediately after selecting it.\r\n\r\n\r\nRegression:\r\n\r\nThe window can be retrieved by collecting all Safari windows.\r\n\r\n\r\nNotes:"
