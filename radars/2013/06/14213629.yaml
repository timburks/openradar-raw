    description: "20-Jun-2013 10:20 AM Emilian Bold:\r\nSummary:\r\n\r\nA few of the Swing apps seem to be entirely unresponsive with the 1.6.0_51 update.\r\n\r\nIt looks like the events don't get dispatched by the event queue.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Download http://visualvm.dev.java.net/ 1.3.5\r\n2. Try to run it\r\n3. Notice how you can't even click on the license dialog\r\n\r\nMultiple apps seem to have this issue, see http://lists.apple.com/archives/java-dev/2013/Jun/msg00045.html\r\n\r\nExpected Results:\r\n\r\nThe UI should no lock up.\r\n\r\nActual Results:\r\n\r\nThe UI locks up and is entirely unresponsive.\r\n\r\nRegression:\r\n\r\nUI freezez in some Swing apps.\r\n\r\nNotes:"
