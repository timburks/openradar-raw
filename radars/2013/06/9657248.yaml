    description: "22-Jun-2011 12:25 PM W Lewis:\r\nSummary:\r\n\r\nThe TLS-SRP authentication method, described in RFC5054, would be a welcome addition to Apple's HTTP protocol stack.\r\n\r\nCurrently, the TLS layer is not accessible to applications, so an application developer must either use a third-party HTTP+SSL library, or use less secure authentication methods.\r\n\r\nNotes:\r\n\r\n   http://srp.stanford.edu/\r\n   http://tools.ietf.org/html/rfc5054"
    email: wiml@omnigroup.com
