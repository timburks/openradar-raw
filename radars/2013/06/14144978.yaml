    description: "Summary:\r\nThe Timer toolbar item is not visible in the Clock app if there is a dark themed clock underneath that item.\r\n\r\nSteps to Reproduce:\r\n1. Open Clock app\r\n2. Make sure you have at least 6 cities added in the \"Global clock\" tab.\r\n3. Arrange the clocks in way so that the last one will indicate that it's night, so that the clock image will be black.\r\n\r\nExpected Results:\r\nThe \"Timer\" toolbar item should be visible.\r\n\r\nActual Results:\r\nIt's not. :)"
