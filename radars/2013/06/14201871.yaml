    description: "19-Jun-2013 03:10 AM Andrey Marinov:\r\nSummary:\r\nWhenever you get back into an app the previous screenshot of the app is visible, including the then active status bar which is overlapped by the current status bar and it doesn't look good.\r\n\r\nSteps to Reproduce:\r\nGo into an app, press the Home button, get back into that app at a later time.\r\n\r\nExpected Results:\r\nThere should be only one visible status bar as to not cause a confusion.\r\n\r\nActual Results:\r\nThere are two status bars at the top an old one from the screenshot and the currently active one.\r\n\r\nRegression:\r\nOccurs on iOS 7 Beta 1\r\n\r\nNotes:"
