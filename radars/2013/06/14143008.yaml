    description: "Summary:\r\n\r\nCurrently UIPickerView/UIDatePicker always has black text.  \r\n\r\nSteps to Reproduce:\r\n\r\n1. Create a single view project\r\n2. Add a Date Picker to the project's view\r\n3. Change the root view's background to black or dark grey\r\n4. Run the project and try to use the picker\r\n\r\nExpected Results:\r\n\r\nThe picker's text color is either customizable or reacts to the background it sits on\r\n\r\nActual Results:\r\n\r\nThe picker lacks enough contrast to be usable on many background colors\r\n\r\nRegression:\r\n\r\nThe old picker was modal and had its own color scheme, so it always \"worked\"\r\n\r\nNotes:"
