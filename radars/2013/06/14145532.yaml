    description: "Summary\r\nWhen working with -[UIView systemLayoutSizeFittingSize:], one is currently required to toss additional required constraints into the mix, when e.g. calculating preferred heights for UITableViewCell instances in -[id<UITableViewDelegate> tableView:heightForRowAtIndexPath:].\r\n\r\nWhile this is entirely feasible, it’d be nice to specify such things directly in one API call.\r\n\r\nGetting back to the tableViewCell example, I’d love to have something akin to the following on UIView:\r\n- (CGFloat)systemLayoutWidthForHeight:(CGFloat)height atPriority:(NSLayoutPriority)priority;\r\n- (CGFloat)systemLayoutHeightForWidth:(CGFloat)width atPriority:(NSLayoutPriority)priority;\r\n- (CGSize)systemLayoutSizeForSize:(CGSize)size atHorizontalPriority:(NSLayoutPriority)horizontalPriority verticalPriority:(NSLayoutPriority)verticalPriority;"
