    description: "25-Jun-2013 10:18 AM Eric Rolf:\r\nSummary:\r\nWhen in maps after viewing details on your current location. If you use the navigation swipe back gesture and quickly flick it will cause the snapshot to stay partially on the previous screen.\r\n\r\nSteps to Reproduce:\r\n1. Open Maps\r\n2. Click current location.\r\n3. Tap Dot to open call out.\r\n4. View callout details. (Navigation will transition.)\r\n5. Quickly swipe to use the gesture to go back in the navigation.\r\n6. The page will go back but will have part of the other page in the navigation bar.\r\n\r\nExpected Results:\r\nThe navigation bar will return to the previous state over the map.\r\n\r\nActual Results:\r\nThe navigation bar state is not restored.\r\n\r\nRegression:\r\n\r\nNotes:"
