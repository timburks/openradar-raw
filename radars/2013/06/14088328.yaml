    description: |-
        Summary:
        Since October 2012, Apple has been participating in the NSA program PRISM. Under this program, user data is given to the NSA without a warrant. This is unacceptable behavior.

        Steps to Reproduce:
        Be a user of Apple products and services such as E-mail, Chat - video, voice, Videos, Photos, Stored data, VoIP, File transfers, Video Conferencing, "Activity" - logins, etc.

        Expected Results:
        I would expect any requests for my data by a government agency to be denied without a proper warrant.

        Actual Results:
        My data is given freely without a warrant.

        Regression:
        According to the NSA, Apple has participated in this program since October 2012.

