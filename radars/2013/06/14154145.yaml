    description: "14-Jun-2013 12:53 PM Dennis Stengele:\r\nSummary:\r\nTrying to drag an App out of a folder in the iPhone's Dock leads to a SpringBoard crash.\r\n\r\nSteps to Reproduce:\r\n1. Open a folder in the iPhone's Dock.\r\n2. Tap and hold an App's icon until it wiggles.\r\n3. Drag it to the bottom of the screen to remove it from the folder.\r\n\r\nExpected Results:\r\nThe icon schould be removed from the folder.\r\n\r\nActual Results:\r\nSpringBoard crashes.\r\n\r\nRegression:\r\nIt happens regardless of the number of Icons in the folder.\r\n\r\nNotes:\r\nA Crashlog is appended."
