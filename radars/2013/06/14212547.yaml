    description: "Summary:\r\n\r\nPlease add an option for -[SCNBoundingVolume getBoundingBoxMin:max:] to ignore hidden nodes when calculating the bounding box. Similar for â€“getBoundingSphereCenter:radius:.\r\n\r\nSteps to Reproduce:\r\n\r\nIn the current SDK calling [aNode getBoundingBoxMin:&bboxMin max:&bboxMax] returns the bounding box surrounding the node and all its subnodes, including those subnodes with hidden=YES.\r\n\r\nExpected Results:\r\n\r\nIt would be very convenient to have an option to fetch the bounding box of the node and all its subnodes, ignoring those subnodes with hidden=YES. As these subnodes are not visible in the scene, and I need the bounding box to reflect that.\r\n\r\nFor example: [aNode getBoundingBoxMin:&bboxMin max:&bboxMax excludeHidden:YES]\r\n\r\nActual Results:\r\n\r\n-getBoundingBoxMin:max: currently returns the bounding box surrounding the node and all its subnodes, including those subnodes with hidden=YES.\r\n\r\nRegression:\r\n\r\nn/a\r\n\r\nNotes:"
