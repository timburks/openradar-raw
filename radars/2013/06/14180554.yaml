    description: "17-Jun-2013 05:57 PM Eric Rolf:\r\nSummary:\r\nWhen listening to spotify with iOS7 after removing headphones album artwork stays stuck on lock screen.\r\n\r\nSteps to Reproduce:\r\nListen to spotify, lock the device (iPhone 5 GSM) then pull the head phones. Press hold button to turn screen on. Album art will still be visible even though music has stopped. Simply unlock to return to normal state.\r\n\r\nExpected Results:\r\nAlbum artwork would disappear.\r\n\r\nActual Results:\r\nAlbum artwork remained visible.\r\n\r\nRegression:\r\nIt is reproducible every time.\r\n\r\nNotes:\r\nN/A.\r\n\r\n\r\n20-Jun-2013 12:46 PM Eric Rolf:\r\n'iOS7_Album_Art_Consol_Log' was successfully uploaded"
