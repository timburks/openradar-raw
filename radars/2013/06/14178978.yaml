    description: 'On slide 116 of the Core Data Performance presentation, there is reference to setting the Journaling Mode of the persistent store. The line of code given is @{ NSSQLitePragmasOption: @"journal_mode = WAL" } . If this code is used, the app will crash. The correct version is @{ NSSQLitePragmasOption: @{@"journal_mode" : @"WAL" } .'
