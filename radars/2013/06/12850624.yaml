    description: "10-Dec-2012 04:27 PM W Lewis:\r\nThe documentation for certificate references in code signing requirements contradicts itself when describing how indexes are interpreted.\r\n\r\n\r\nIn .../Library/Developer/Shared/Documentation/DocSets/com.apple.adc.documentation.AppleOSX10_8.CoreReference.docset/Contents/Resources/Documents/index.html#documentation/Security/Conceptual/CodeSigningGuide/RequirementLang/RequirementLang.html#//apple_ref/doc/uid/TP40005929-CH5-SW11\r\n\r\nin the section \"Certificates\"\r\n\r\nthere is a table indicating that, eg, \"certificate 0\" or \"certificate -4\" corresponds to the leaf, and \"certificate 3\" or \"certificate -1\" corresponds to the anchor.\r\n\r\nImmediately following the table, there is a bulleted list making the opposite statement (that -1 is the leaf, and 0 is the anchor)."
