    description: "Summary:\r\n\r\nYou can decrypt from the 10.8.4, but you need to unlock the volume first. Up until 10.8.3, you could run the decrypt command without first needing to unlock. \r\n\r\nI had to figure the new behavior using NDA-covered methods, as the 10.8.4 error message is not very helpful:\r\n\r\n10.8.4 error message - \"The given UUID is not a CoreStorage Logical Volume UUID\"\r\n\r\nExisting bugs filed, reference bug IDs 14099380 and 14099359\r\n\r\nBlog post on new unlock-then-decrypt behavior: \r\n\r\nhttp://derflounder.wordpress.com/2013/06/11/decrypting-filevault-2-on-mac-os-x-10-8-4-unlock-first-then-decrypt/\r\n\r\nSteps to Reproduce:\r\n\r\nN/A\r\n\r\nExpected Results:\r\n\r\nN/A\r\n\r\nActual Results:\r\n\r\nN/A\r\n\r\nRegression:\r\n\r\nN/A\r\n\r\nNotes:\r\n\r\nRequesting documentation (man page update for diskutil and KBase article) for FileVault 2's new decryption behavior."
