    description: "Summary:\r\nThe \"Delete Account\" button in the Twitter/Facebook/Flickr... etc settings is inconsistent with the rest of the UI. In fact, it looks just like the button in iOS6.\r\n\r\nSteps to Reproduce:\r\n1. Open Settings.app\r\n2. Scroll down to Twitter\r\n3. Tap on Twitter name\r\n4. Observe \"Delete Account\" button.\r\n\r\n5. Open Contacts.app\r\n6. Open contact\r\n7. Tap \"Edit\"\r\n8. Scroll down to \"Delete Contact\"\r\n\r\n9. Compare buttons.\r\n\r\nExpected Results:\r\nFancy new button\r\n\r\nActual Results:\r\nOld ugly button\r\n\r\nScreenshot:\r\nhttps://dl.dropboxusercontent.com/u/1229939/delete.jpg"
