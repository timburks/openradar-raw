    description: "Summary:\r\n\r\nUnder some circumstances, the nav bar in Photos will get corrupted, leaving the sharing nav item's title in the nav bar.  \r\n\r\nSteps to Reproduce:\r\n\r\n-Open Photos\r\n-Choose select\r\n-Select photos, then leave selection mode, possibly by sharing or doing something with the selected photos\r\n-Occasionally the navigation bar will be in a corrupted state\r\n\r\nExpected Results:\r\n\r\nLeaving selection will reliably bring the navigation bar back to its previous state\r\n\r\nActual Results:\r\n\r\nOccasionally the navigation bar will have multiple titles due to corruption\r\n\r\nRegression:\r\n\r\nNotes:"
