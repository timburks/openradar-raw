    description: "14-Jun-2013 01:19 PM Maxim Mikheev:\r\nSummary: on iPod touch 5G with iOS 7.0 sliding camera icon on lock screen leads to loading Camera.app with visible status bar overlapping app's toolbar (screenshot appended).\r\n\r\nSteps to Reproduce:\r\n1. Install iOS 7 to a iOS 6 iPod touch 5G.\r\n2. Lock screen.\r\n3. Press Home button.\r\n4. Slide camera icon in right bottom corner upside to launch Camera.app.\r\n5. Camera app loads with status bar overlapping app's toolbar.\r\n\r\nExpected Results:\r\nHidden status bar.\r\n\r\nActual Results:\r\nStatus bar is visible and overlaps Camera.app toolbar.\r\n\r\nRegression:\r\n\r\nNotes:\r\nThis radar appears to be duplicate of #13531594"
