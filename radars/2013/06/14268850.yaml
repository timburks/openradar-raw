    description: "26-Jun-2013 01:41 AM Andrea Govoni:\r\nSummary:\r\nThe link to the \"OS X Server Glossary\" guide in the \"System Administration\" topic of the \"Mac Developer Library—Pre-Release\" documentation made available during the WWDC 2013 is broken and opens the OS X Server overview web page[1].\r\n\r\nSteps to Reproduce:\r\n1. Access the \"Mac Developer Library—Pre-Release\" documentation here:\r\nhttps://developer.apple.com/library/prerelease/mac/navigation/\r\n2. Select \"System Administration\" in the Topics list on the left.\r\n3. Click on the \"OS X Server Glossary\" resource in the list on the right.\r\n\r\nExpected Results:\r\n\"OS X Server Glossary\" PDF opens in the browser or is downloaded.\r\n\r\nActual Results:\r\nThe general OS X Server overview web page[1] is opened.\r\n\r\nNotes:\r\nThe resource link currently points to\r\nhttp://images.apple.com/server/macosx/docs/Mac_OS_X_Server_Glossary_v10.5.pdf\r\nbut that file is missing and the browser is redirected to the OS X Server web page.\r\nThe link should really point to:\r\nhttp://manuals.info.apple.com/en_US/Mac_OS_X_Server_Glossary_v10.5.pdf\r\n\r\n\r\n[1] <http://www.apple.com/osx/server/>\r\n\r\n\r\n12-Aug-2013 07:08 PM Apple Developer Bug Reporting Team :\r\nEngineering has provided the following:\r\n\r\nWe believe that this issue has been resolved through changes on our side.  \r\n\r\nPlease verify:\r\nhttps://developer.apple.com/library/mac/navigation/index.html#section=Topics&topic=System%20Administration\r\n\r\nPlease let us know whether that helps you resolve the issue by updating your bug report.\r\n\r\n\r\n13-Aug-2013 07:47 AM Andrea Govoni:\r\nThis issue has been verified as resolved and can be closed."
