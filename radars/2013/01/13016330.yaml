    classification: Other Bug
    created: "2013-01-15T17:59:32.138977Z"
    description: "15-Jan-2013 12:36 PM Robert Willmore:\r\nSummary:\r\nUnlike other Mac OS X applications (such as Mail, iWork, Notes, etc) Safari does not allow a PDF document to be saved/\"printed\" directly to iCloud, only to local locations.\r\n\r\nSteps to Reproduce:\r\n1. Open a PDF document in a frame\r\n2. Right click and choose \"Save PDF as...\"\r\n3. Attempt to navigate to a location within Preview's iCloud documents\r\nOR\r\n1. On any page, go to File > Print\r\n2. Under \"PDF\" choose \"Save as PDF...\"\r\n3. Attempt to navigate to a location within Preview's iCloud documents\r\n\r\nExpected Results:\r\nSave dialog consistent with other Mac OS X applications (such as Mail, Notes, etc.) which offers both local and iCloud locations\r\n\r\nActual Results:\r\nSave dialog displays only local locations, as was the case in previous versions of OS X and applications with no connection to iCloud.\r\n\r\nRegression:\r\nUnknown\r\n\r\nNotes:\r\nScreen recording with behavior attached\r\n\r\n15-Jan-2013 12:36 PM Robert Willmore:\r\n'Safari PDF iCloud.mov' was successfully uploaded"
    email: david@willmoreconsultinggroup.com
