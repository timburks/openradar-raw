    description: "Summary: When you try to add an object to an ordered core data one to many relationship you will crash.\r\n\r\nSteps to Reproduce: Create a core data model that has a Entity (Zoo) with a one to many relationship to another Entity (Animal). Make the relationship ordered. Now try to add a Lion to the Zoo [zoo addAnimalsObject:animal]. You will crash on an NSInvalidArgumentException (*** Terminating app due to uncaught exception 'NSInvalidArgumentException', reason: '*** -[NSSet intersectsSet:]: set argument is not an NSSet')\r\n\r\nExpected Results: The object will be added to the end of the ordered set.\r\n\r\nActual Results: Exception thrown\r\n\r\nRegression:\r\n\r\nNotes:"
