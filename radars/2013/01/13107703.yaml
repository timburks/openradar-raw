    description: "29-Jan-2013 11:16 AM Javier Soto Bustos:\r\nSummary:\r\nWhen Xcode 4.6 is open with a project file, and you use another program (like terminal) to switch to a different branch (git checkout branch), Xcode hangs and you have to force-quit it.\r\n\r\nSteps to Reproduce:\r\nOpen Xcode 4.6.\r\nOpen a project that is versioned using git.\r\nNavigate to the folder of that project on terminal.\r\ngit checkout <a different branch>\r\nXcode 4.6 hangs.\r\n\r\nExpected Results:\r\nXcode doesn't hang\r\n\r\nActual Results:\r\nXcode hangs\r\n\r\nRegression:\r\nXcode 4.5 didn't hang. It crashed sometimes, but it didn't hang.\r\n\r\nNotes:\r\n\r\n\r\n29-Jan-2013 11:16 AM Javier Soto Bustos:\r\n'Xcode_2013-01-29-111212_Javiers-iMac.hang' was successfully uploaded"
