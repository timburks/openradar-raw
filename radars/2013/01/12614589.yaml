    description: "01-Nov-2012 11:53 AM Vlad Alexa:\r\nSummary:\r\n\r\nWhen downloading or opening with Archive Utility gzip (.gz) files over 300MB that contain a file over 4GB only 3.5 GB is uncompressed of it (and in the case of download the archive itself is deleted)\r\n\r\nSteps to Reproduce:\r\n\r\nUncompress a gz archive of a file over 4GB with Archive Utility \r\n\r\nExpected Results:\r\n\r\nGet the 4+GB file\r\n\r\nActual Results:\r\n\r\nGet a 3.5 GB file\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\ngzip -d from terminal works fine\r\n\r\n07-Nov-2012 09:41 AM Vlad Alexa:\r\nLeaving aside the alarming 4GB limitation i am also experiencing data loss with small archives, i am uploading a sample archive that contains one 674 MB file.\r\n\r\nWhen downloading this archive with Safari it automatically gets decompressed by what i assume to be the same framework as Archive Utility to a mere 114.6 MB.\r\n\r\nDecompressing this small archive with Archive Utility however properly yields the 674 MB file"
