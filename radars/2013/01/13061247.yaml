    description: "22-Jan-2013 12:16 PM Matthew Bischoff:\r\nSummary:\r\n\r\nWhen attempting to create a NSHTTPCookie with initWithProperties or cookieWithProperties, if the method returns nil, it leaks an NSHTTPCookie.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Create an NSHTTPCookie missing required properties.\r\n\r\nExpected Results:\r\n\r\n1. Nil is reurned.\r\n\r\nActual Results:\r\n\r\n1. Nil is returned.\r\n2. An object is leaked.\r\n\r\nRegression:\r\n\r\nUnknown. Tested in iOS 6.\r\n\r\nNotes:\r\n\r\nSample project attached. Run in Instruments.\r\n\r\n22-Jan-2013 12:16 PM Matthew Bischoff:\r\n'NYTCookieLeaker.zip' was successfully uploaded\r\n\r\n\r\nSample Project: http://mttb.me/MMLP"
