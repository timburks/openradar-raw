    description: "30-Jan-2013 02:18 PM Greg Neagle:\r\nSummary:\r\n/usr/bin/profiles refuses to install user-level profiles for network users\r\n\r\nSteps to Reproduce:\r\nMake a user-level configuration profile to configure Mail, Contacts, Calendar, or Messages.\r\n\r\nLogin as a network user. From the command-line:\r\n\r\n/usr/bin/profiles -I -F /path/to/profile.mobileconfig\r\n\r\nExpected Results:\r\n\r\nProfile is installed and application is configured.\r\n\r\nActual Results:\r\n\r\nprofiles.AddAProfile user cannot be found in local DS\r\nprofiles install for file:'/path/to/profile' and user:'redacted' returned -4570 (The operation couldnâ€™t be completed. (OSStatus error -4570.))\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nThis issue does NOT occur when installing profiles manually in the GUI.\r\nThis same profile installs fine when double-clicked; the Profiles preference pane installs the profile and the app is configured."
