    description: "Summary:\r\nThere are no release notes for Xcode 4.6 in the iOS Dev Center.\r\n\r\nSteps to Reproduce:\r\n1. Go to the iOS Dev Center (https://developer.apple.com/devcenter/ios/index.action)\r\n\r\nExpected Results:\r\nSee release notes for Xcode 4.6\r\n\r\nActual Results:\r\nDon't see release notes for Xcode 4.6\r\n\r\nRegression:\r\nXcode 4.5 came with release notes\r\n\r\nNotes:\r\nThe release notes are, however, available in this non-standard location:\r\n1. iOS Dev Center\r\n2. Click 'Looking for an older version of Xcode?'\r\n3. Observe 'Release Notes Xcode 4.6' on right, in first table row entry for Xcode 4.6\r\n\r\n12-Feb-2013 02:39 AM Josh Avant:\r\nThis issue has been verified as resolved and can be closed.\r\n\r\nDocs added later.\r\n\r\n08-May-2013 08:03 PM Josh Avant:\r\nThis issue has been verified as resolved and can be closed.\r\n\r\n08-May-2013 08:03 PM Josh Avant:\r\nThis issue has been verified as resolved and can be closed."
