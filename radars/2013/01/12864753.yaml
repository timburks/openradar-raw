    description: "12-Dec-2012 08:08 AM Justin Williams:\r\nSummary:\r\n\r\nI'm convinced that MPVolumeView's volumeThumbRectForBounds:volumeSliderRect:value: method is never actually called when working with a custom subclass.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Create a subclass of MPVolumeView.\r\n2. Override volumeThumbRectForBounds:volumeSliderRect:value and return any value.\r\n3. Notice that it's never called. \r\n\r\nExpected Results:\r\n\r\nIt should be called like every other method in the class.\r\n\r\nActual Results:\r\n\r\nDeveloper tears.\r\n\r\nRegression:\r\n\r\nNotes:"
