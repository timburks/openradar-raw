    description: "14-Jan-2013 11:45 PM Robert Willmore:\r\nSummary:\r\nThe \"This album is Mastered for iTunes\" remark that appears at the beginning of the \"iTunes Notes\" section of Mastered for iTunes albums could be better placed in the sidebar (as the iTunes Plus indicator was and the Universal app indicator is on the App Store).\r\n\r\nSteps to Reproduce:\r\n1. View a \"Mastered for iTunes\" music album on the iTunes Store\r\n\r\nExpected Results:\r\nThe \"This album is Mastered for iTunes\" text appears in the sidebar (along with the purchase button, rating teaser, release date, copyright, etc) as was the case with iTunes Plus iconography and is the case for Universal iPhone/iPad apps on the App Store.\r\n\r\nActual Results:\r\nThe \"This album is Mastered for iTunes\" text appears at the start of the \"iTunes Notes\" section.\r\n\r\nRegression:\r\nHandled better with iTunes Plus denotation and Universal app denotation in App Store\r\n\r\nNotes:\r\nAttached comparison of App Store and iTunes Store sidebars in iTunes 11.\r\n\r\n14-Jan-2013 11:45 PM Robert Willmore:\r\n'iTunes Store.png' was successfully uploaded\r\n\r\n14-Jan-2013 11:45 PM Robert Willmore:\r\n'App Store.png' was successfully uploaded"
