    description: "Summary:\r\n\r\nCurrently in Xcode (4.5) autocomplete becomes mostly useless beyond the first parameter. For example, let's say I want to autocomplete this delegate method:\r\n\r\n-[UITableViewDataSource tableView:cellForRowAtIndexPath:]\r\n\r\nIn my class I begin typing:\r\n\r\n\"-tableView\"\r\n\r\nI get a huge result list and I'd like to narrow it down further to methods that have a second parameter that starts with \"cell\". I try this:\r\n\r\n\"-tableView:cell\"\r\n\r\nBut the autocomplete list disappears and even hitting Escape doesn't bring up any results.\r\n\r\nIt does work if I include the entire type and name of the first parameter:\r\n\r\n\"-tableView:(UITableView *)tableView cell\"\r\n\r\nBut having to type all of that kind of defeats the purpose of autocomplete.\r\n\r\nSteps to Reproduce:\r\n\r\nType \"-tableView:cell\"\r\n\r\nExpected Results:\r\n\r\nAutocomplete list would show methods whose first parameter is \"tableView\" and whose second parameter begins with \"cell\".\r\n\r\nActual Results:\r\n\r\nNo results are returned\r\n\r\nRegression:\r\n\r\nNotes:"
