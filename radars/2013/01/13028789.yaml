    description: "Summary:\r\n\r\nDate sorting in the iOS provisioning portal is broken - it sorts alphabetically, based on the readable date (April, August, Dec, etc)\r\n\r\nSteps to Reproduce:\r\n\r\n- Visit \"Provisioning\" under iOS Provisioning Portal\r\n- Click History tab (https://developer.apple.com/ios/manage/provisioningprofiles/viewHistory.action)\r\n- Make sure it's sorting by Date (click the column name if needed)\r\n\r\nExpected Results:\r\n\r\n- January should come before February\r\n\r\nActual Results:\r\n\r\n- January is after February, and followed by July\r\n\r\nNotes:\r\n\r\n - Also applies to Certificates > History: https://developer.apple.com/ios/manage/certificates/team/certificateHistory.action\r\n - Also applies to Devices > History: https://developer.apple.com/ios/manage/devices/deviceHistory.action"
