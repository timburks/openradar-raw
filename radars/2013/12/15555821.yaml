    description: "Summary:\r\niOS does not use a local Caching server when redownloading apps after restoring from an iCloud backup.\r\n\r\nSteps to Reproduce:\r\n1. Backup an iPad to iCloud\r\n2. Erase All Content and Settings\r\n3. During the Setup Assistant, choose to Restore from iCloud backup\r\n4. After the reboot, apps begin to download and install\r\n\r\nExpected Results:\r\niOS would download all applicable software and content from a Caching server when on a network with a Caching server.\r\n\r\nActual Results:\r\niOS downloads apps directly from the App Store\r\n\r\nVersion:\r\niOS 7.0.4\r\n\r\nConfiguration:\r\niPad 3rd generation wifi only"
