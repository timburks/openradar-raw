    description: |-
        Summary:
        On a multi-monitor setup, Xcode 5.1 beta 2 in fullscreen on one screen switches to desktop when changing simulator scale on another monitor.

        Steps to Reproduce:
        Make Xcode fullscreen on one monitor. The simulator should be on a second monitor. Change the simulator scale (either through key shortcut or menu).

        Expected Results:
        Xcode fullscreen should remain the screen on the first monitor

        Actual Results:
        The Xcode screen switches to desktop

        Regression:
        This bug is not new, happens in Xcode 5 as well.

