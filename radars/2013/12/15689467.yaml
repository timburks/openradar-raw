    created: "2013-12-19T09:04:57.053802Z"
    description: "Summary:\r\nWhile testing the new accessibility option that show button's border, we found that if we apply a barTintColor to a navigation bar that has a black bar style, bar button items became white if the color's saturation is low.\r\n\r\nThis occurs with items that are added manually, not with the back button item of the navigation controller\r\n\r\nSteps to Reproduce:\r\n- Create a navigation controller\r\n- Set its barStyle to UIBarStyleBlack\r\n- Set its barTintColor to a color that have saturation (ex : [UIColor colorWithHue:0.795 saturation:0.260 brightness:0.588 alpha:1.000])\r\n- Add a UIBarButtonItem as left or right bar button item with a white tintColor\r\n\r\nExpected Results:\r\nThe bar button item text should be in white and the accessibility border color should be darker/lighter than the navigation bar color\r\n\r\nActual Results:\r\nThe bar button item text is white but the accessibility border is also white\r\n\r\nVersion:\r\n7.1b2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5 and iPhone simulator"
