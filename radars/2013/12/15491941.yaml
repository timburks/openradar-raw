    description: "In the Music App, if the album has a long title, the back button cannot be tapped if voice over is switched on.\r\n\r\nSteps to Reproduce:\r\n0. Turn on VoiceOver\r\n1. Open Music App\r\n2. Go to Albums tab\r\n3. Tap to enter an album with a long title (suggest: Pink Floyd, Delicate Sound of Thunder)\r\n4. Try to tap on the back button (which due to the title length has no text)\r\n5. Notice that the back button is not tappable, it is never highlighted by the voice over indicator either.\r\n\r\nExpected Results:\r\nBack button should be tappable\r\n\r\nActual Results:\r\nBack button is not tappable\r\n\r\nVersion:\r\niOS 7.0.4 (11B554a)\r\nAlso 7.1\r\n\r\nConfiguration:\r\niPhone 5c (ME499B/A)"
