    description: "In <UITextInput>, selectedTextRange is defined as a copy parameter. However, UITextRange does not conform to <NSCopying>. This leads to confusing \"unrecognized selector\" crashes.\r\n\r\nEither UITextRange should be modified to conform to <NSCopying>, or <UITextInput> should be modified as:\r\n\r\n@property (readwrite, copy) UITextRange<NSCopying> *selectedTextRange;"
