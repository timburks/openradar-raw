    description: "Summary:\r\nThe documentation for -[UICollectionView initWithFrame:collectionViewLayout:] says that the layout may be specified as nil. When the layout is specified as nil an exception is thrown that says \"UICollectionView must be initialized with a non-nil layout parameter\"\r\n\r\nSteps to Reproduce:\r\nRun this line:\r\n[[UICollectionView alloc] initWithFrame:CGRectZero collectionViewLayout:nil]\r\n\r\nExpected Results:\r\nThe UICollectionView should initialize without an exception being thrown.\r\n\r\nActual Results:\r\nAn exception is thrown"
