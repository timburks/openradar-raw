    description: "Summary:\r\nNormally AVPlayer prevents device auto-lock while playing video. Occasionally, the device will auto-lock regardless of the status of an AVPlayer's video.\r\n\r\nSteps to Reproduce:\r\n1. In Settings.app, change \"Auto Lock\" preference to a short amount (\"2 minutes\")\r\n2. Load AVPlayer-using video app (e.g. Yahoo Screen)\r\n2. Begin playing a video which runs longer than the \"Auto Lock\" duration\r\n\r\nExpected Results:\r\nDevice does not dim screen or auto-lock.\r\n\r\nActual Results:\r\nDevice dims screen shortly before auto-lock causes device to lock. Happens intermittently.\r\n\r\nVersion:\r\niOS 7.0.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
