    description: "Summary:\r\nThe Find My Friends app on iOS should include the traffic overlays from Maps.\r\n\r\nSteps to Reproduce:\r\n1. Open Find My Friends.\r\n2. Find a friend’s location.\r\n3. Look at the map.\r\n\r\nExpected Results:\r\nThere’s a way to overlay traffic data onto the map to see if your friend is stuck in a traffic jam.\r\n\r\nActual Results:\r\nOnly the bare map is shown.\r\n\r\nRegression:\r\nUnknown.\r\n\r\nNotes:\r\nThis would be incredibly useful for people wondering why their friends are so late."
