    description: "Summary:\r\nWhen subclassing UILabel, certain property names cause undefined/erroneous behaviour when rendering text. \r\n\r\nAssuming this is because of private/internal ivar names colliding with user synthesized properties.\r\n\r\nSteps to Reproduce:\r\n1: Subclass UILabel and add it to a view.\r\n2: Set some text on the UILabel.\r\n3: Define the following property in your subclass:\r\n\r\n@property(nonatomic,assign)CGFloat lineSpacing;\r\n\r\n\r\n\r\nExpected Results:\r\nUILabel subclass renders text correctly.\r\n\r\nActual Results:\r\nUILabel subclass does not render text correctly.\r\n\r\nVersion:\r\n7.0:\t(11B508)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niOS Simulator.\r\n\r\nAttachments:"
