    description: "Summary:\r\nThe arm64 as(1) driver will return a clang error when attempting to assemble input from stdin, or when passed a file with an unexpected file name (eg, neither .s or .S).\r\n\r\nAmusingly, arm64's as(1), being a rather direct front-end to clang, will also happily compile C/C++ source files.\r\n\r\nSteps to Reproduce:\r\nas -arch arm64 -o assembled_output -\r\n\r\nExpected Results:\r\nStandard input is assembled.\r\n\r\nActual Results:\r\nclang: error: -E or -x required when input is from standard input\r\n\r\n\r\nVersion:\r\n11A465\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
