    description: "Summary:\r\nOn the “Move and Scale” view of the iPad Contacts app photo picker, there is the string “Choose Photo” in black in the black toolbar. it is visible only when there is a light colored region of the photo behind it.\r\n\r\nSteps to Reproduce:\r\nSteps to Reproduce:\r\n1. Open Contacts.app.\r\n2. Tap the + button to add a contact.\r\n3. Tap the add photo button.\r\n4. Choose the “Choose Photo” option.\r\n5. Tap an album.\r\n6. Tap a photo.\r\n7. If the photo does not already have a light region behind the popover’s nav bar, pinch to move and scale the photo until it does.\r\n\r\nExpected Results:\r\nThe nav bar has only a back button with a label.\r\n\r\nActual Results:\r\nThe nav bar also has the faint “Choose Photo” label. It also has a redundant “Use” button, but that’s for another radar.\r\n\r\nVersion:\r\niOS 7.0.4 (11B554a)\r\niOS simulator 7.0 (463.9.4.2)\r\nReproduced on iPad 3rd generation and the iOS simulator.\r\n\r\nNotes:\r\nAttached screen recording of this bug being reproduced in the iPad simulator.\r\n\r\nThis bug does not exist on the iPhone.\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\nScreen recording: http://cl.ly/SxYF"
