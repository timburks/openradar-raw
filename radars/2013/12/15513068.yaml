    description: "Summary:\r\nI cannot connect to websites protected with 8192 bit RSA keys using Safari or Chrome, only using Firefox on OS X.\r\n\r\nSteps to Reproduce:\r\n1. goto https://shiz.me/ using Safari on OS X\r\n\r\n\r\nExpected Results:\r\nThe site should load normally.\r\n\r\n\r\nActual Results:\r\nthe site will not load properly. On Chrome, it will claim that the certificate is invalid.\r\n\r\nVersion:\r\nOS X 10.9\r\n\r\nNotes:\r\nApparently the preset value of RSAMaxKeySize in com.apple.securityis too small (as described at http://shizmob.tumblr.com/post/67305143330/8192-bit-rsa-keys-in-os-x )\r\n\r\nConfiguration:\r\noccurs on both OS X 10.8 (all patches applied) and OS X 10.9"
