    description: |-
        Summary:
        When selecting Zoom from the Window menu, the zoom button of the frontmost Safari window remains highlighted with a plus (+) inside it.

        Steps to Reproduce:
        1. Open Safari.
        2. Choose Zoom from the Window menu.
        3. Observe the zoom button in the frontmost window.

        Expected Results:
        The zoom button highlights and contains a plus during the zoom animation.

        Actual Results:
        The zoom button highlights during the zoom animation but remains highlighted after the zoom completes.
