    description: "28-May-2013 08:47 PM benjamin GODARD:\r\nSummary:\r\nWhen dealing with a progressive JPEG image, CGImageSourceCreateIncremental is unable to create a partial representation of the image, so we can't achieve a progressive display of such an image. Standard JPEG work fine.\r\nInterlaced PNG also work fine.\r\n\r\nSteps to Reproduce:\r\nCreate an imageSourceRef and download a progressive JPEG image, then try to display it progressively in a UImageView for example.\r\n\r\nExpected Results:\r\nImage displaying progressively, a bit like an interlaced PNG.\r\n\r\nActual Results:\r\nImage is displayed only when all the data are here.\r\n\r\nRegression:\r\n-\r\n\r\nNotes:\r\n- Sample code provided with several image URLs"
