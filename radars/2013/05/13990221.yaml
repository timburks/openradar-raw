    description: "Apple Developer Relations, 13-Jul-2013 04:09 AM\r\n\r\nPlease verify with iOS 7 beta 3 (11A4414e) release, and update your report with the results.\r\n\r\nAlso, please provide as much detail as possible. i.e., steps to reproduce, required logs, and screenshots, etc. Including this information with your bug report allows our engineering teams to quickly investigate the problem you are reporting.\r\n\r\nFor a complete list of logging instructions, please visit: https://developer.apple.com/bug-reporting/ios/\r\n\r\nDevice Console Logs:\r\nFor many iOS device issues, device console logs are helpful and should be included for debugging purposes. (e.g., A series of events causes a specific issue).\r\nInstructions: https://developer.apple.com/bug-reporting/ios/device/\r\n\r\nScreenshots:\r\nProvide a screenshot to clarify the issue you are reporting. Please provide a screenshot for UI related issues and error or dialog messages. In addition to providing screenshots for error or dialog messages, please include the text of the error/dialog message you see in the description of the bug report.\r\nInstructions: https://developer.apple.com/bug-reporting/ios/misc/#screenshots\r\n\r\nStackshot Logs:\r\nFor freezes, hangs or lagging issues with your iOS device, please include a series of stackshots. \r\nInstructions: https://developer.apple.com/bug-reporting/ios/stackshot/\r\n\r\niOS Crash Logs:\r\nFor iOS device or app crashing, please follow the instructions to retrieve the crash log and attach it to your bug report.\r\nInstructions: https://developer.apple.com/bug-reporting/ios/crash/\r\n\r\n\r\n\r\n\r\nOrtwin Gentz, 26-Jul-2013 08:06 PM\r\n\r\nThe problem is not fixed in iOS 7 beta 3."
