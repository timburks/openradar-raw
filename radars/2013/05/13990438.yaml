    description: "Summary:\r\n\r\nAdding the  autocomplete/autocorrect and autocapitalize tags to a contenteditable element doesn't turn off auto-capitalization, auto-completion of auto-correction. \r\n\r\nSteps to Reproduce:\r\n\r\nAdd this to your HTML:\r\n<div id=\"query\" contenteditable=\"true\" autocomplete=\"off\" autocorrect=\"off\"></div>\r\n\r\nOpen on an iOS device.\r\n\r\nBegin typing; autocompletion popup will appear;\r\n\r\nExpected Results:\r\n\r\nTurning off autocompletion popup and the autocapitalize feature.\r\n\r\nActual Results:\r\n\r\nAutocompletion/autocorrect and autocapitalization stay on.\r\n\r\nRegression:\r\n\r\nAlways occurs, auto-completion will not appear though when it is disabled device-wide.\r\n\r\nNotes:\r\n\r\nWill buy a crate of beer for the engineer who fixes this! Or wine if you are more into that."
