    description: "Summary:\r\nScreenshots that are taken by pressing the home + power button are stored in the default \"Camera Roll\" album.\r\nWhen many screenshots are taken, they pile up and clutter the camera roll. \r\n\r\nSteps to Reproduce:\r\nTake a screenshot.\r\n\r\nExpected Results:\r\nScreenshot should end up in a dedicated \"Screenshots\" album of the Photo app.\r\n\r\nActual Results:\r\nScreenshot is mixed with images taken by the camera.\r\n\r\nRegression:\r\n\r\nNotes:"
