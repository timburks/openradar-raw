    description: "Summary:\r\n\r\nWhen working in one of the list modes in Finder and your file list exceeds your Finder window's width the horizontal scrollbar appears upon scrolling and hides the last element of the list. This causes delays while waiting for the scrollbar to disappear.\r\n\r\nSteps to Reproduce:\r\n\r\nJust open a list of files in Finder, especially the detailed table view and try to access the last item hidden by the horizontal scrollbar.\r\n\r\nExpected Results:\r\n\r\nEvery file should be equally easy accessible and the file should open when double clicking it.\r\n\r\nActual Results:\r\n\r\nOften I do just hit the scrollbar or move the scroll view's content around.\r\n\r\nRegression:\r\n\r\n-\r\n\r\nNotes:\r\n\r\n-"
