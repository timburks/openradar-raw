    description: "Summary:\nRetina MBP on occasion cannot place the dock in the correct place when waking from sleep after being placed in clamshell mode\n\nSteps to Reproduce:\n1. Open safari and load a page or two. Open Terminal app and Remote Desktop App. Set the dock to be on the left side of the screen if needed.\n2. Close the lid and let the mac sleep.\n3. Wait 5 minutes or so\n4. Connect Apple USB keyboard to mini DP Cinema Display\n5. While keeping Mac closed, connect it to a mini DP Cinema Display - first USB, then DP, then power \n6. Press the space bar to wake the mac\n\nExpected Results:\nDock and desktop should be rendered properly for the new attached display in \n\nActual Results:\nleft side of desktop is now gray and the dock is rendered on the right third of the screen connected to an imaginary screen edge\n\nRegression:\nunknown\n\nNotes:\nworkaround was to log out and log back in while running in clamshell mode\nthis isn't reproducible, but I'll upload video of it working and have no idea how the system could decide to place the dock in the location it did."
