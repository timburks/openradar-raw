    description: "Summary:\r\nA window with the collection behavior (NSWindowCollectionBehaviorCanJoinAllSpaces | NSWindowCollectionBehaviorStationary) that is positioned partially offscreen will appear briefly when switching spaces.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Set up such a window and position it partially offscreen\r\n2. Switch spaces by swiping or with the keyboard, so that it animates left to right\r\n\r\nExpected Results:\r\n\r\nThe window is shown in the same location on the next space\r\n\r\nActual Results:\r\n\r\nFor example, if the window is positioned partially offscreen on the right, the previously offscreen part will appear briefly on the left during the switch animation.\r\n\r\nRegression:\r\n\r\nDid not affect OS X 10.7 and earlier.\r\n\r\nNotes:"
