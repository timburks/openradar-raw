    description: "Summary:\r\nWhen submitting a new bug report, the successful confirmation page starts with a bold \"Welcome to the Apple Bug Reporter\" title (see attached screenshot).\r\n\r\nSteps to Reproduce:\r\nSubmit a new bug report.\r\n\r\nExpected Results:\r\nThe page starts with a bold \"Thank you!\" title or doesn't have a title at all.\r\n\r\nActual Results:\r\nThe page starts with a bold \"Welcome to the Apple Bug Reporter\" title.\r\n\r\nNotes:\r\nIt doesn't make sense to me to welcome the user after submitting a bug report, like if it would be the first page after logging in, since this isn't really the case.\r\n\r\n\r\nApple Developer Relations 03-Dec-2013 00:04 AM\r\n\r\nEngineering has provided the following:\r\n\r\nWe believe this issue has been addressed in the recent update to Bug Reporter.\r\n\r\nTo verify this issue, please log in at:\r\nhttps://bugreport.apple.com\r\n\r\nPlease clear your browser's cache.  Old bookmarked URLs (https://bugreport.apple.com/cgi-bin/WebObjects.....) will not work.  Simply use https://bugreport.apple.com\r\n\r\nPlease let us know whether that helps you resolve the issue by updating your bug report.\r\n\r\n\r\nAndrea Govoni 03-Dec-2013 03:47 PM\r\n\r\nThis issue has been verified as resolved and can be closed."
