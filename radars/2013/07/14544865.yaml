    description: "25-Jul-2013 11:14 AM sacha Schmid:\r\nSummary:\r\n\r\nWhen applying -webkit-overflow-scrolling: touch; to the <body> element in a webapp, tapping the status bar does not scroll the <body> to the top, it does nothing.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Create a website.\r\n2. Apply -webkit-overflow-scrolling: touch; to the overflowing <body> element.\r\n3. Scroll down.\r\n3. Tap the status bar to scroll to top.\r\n\r\nExpected Results:\r\n\r\nThe <body> element's scroll position transitions to the top.\r\n\r\nActual Results:\r\n\r\nThe <body> element's scroll position is not changed.\r\n\r\nRegression:\r\n\r\nNotes:"
