    description: "Summary:\r\nQuitting the active application in iOS causes the background wallpaper from the home screen disappear and leaves the app icons floating over a black background.\r\n\r\nSteps to Reproduce:\r\n1) Launch an application (I used Twitter and Mail in my testing).\r\n2) Double-click the home button to bring show the running applications.\r\n3) Quit the most-recent application by swiping it's image up.\r\n4) Click the home button.\r\n\r\nExpected Results:\r\nHome screen should be shown with selected background wallpaper.\r\n(Alternatively, the active application should not be shown in the ribbon of recently used apps - this is the behavior on iOS6)\r\n\r\nActual Results:\r\nHome screen is shown with a black background.\r\n\r\nRegression:\r\nOccurs on an iPad (A1396), an iPhone 4 (A1362), and an iPhone 5 (A1429), all running version 7.0 release 3 (11A4414e)\r\nWas not tested on other devices.\r\n\r\nNotes:\r\nAfter launching another application and clicking the home button, the background image is restored."
