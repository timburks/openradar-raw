    description: "Summary:\r\nWhen purchasing an app from the iOS App Store, an alert view is shown to enter the password of the Apple account. Currently this alert can only be triggered by tapping the OK button of the alert view\r\n\r\nSteps to Reproduce:\r\nPurchase or download a free app from the AppStore on the iOS device. Enter your password and try to tap 'return' on the bottom right of the keyboard.\r\n\r\nExpected Results:\r\nWhen tapping on the 'return' button of the keyboard, it should be the same action as the 'OK' button of the alert view -> Submitting the password\r\n\r\nActual Results:\r\nThe return key does nothing and has no feedback for the user at all\r\n\r\nRegression:\r\n\r\nNotes:\r\nIssue in iOS 7 beta 3"
