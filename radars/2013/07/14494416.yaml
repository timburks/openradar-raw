    description: "19-Jul-2013 12:23 PM Alan Duncan:\r\nSummary:\r\n\r\nFrom July 19, 2013 through July 20, 2013, the Apple Developer member web pages do not load.\r\n\r\nSteps to Reproduce:\r\n\r\nPoint browser to http://developer.apple.com.  Tap link \"Member Center\"\r\n\r\nExpected Results:\r\n\r\nLogin page for Member Center should load.\r\n\r\nActual Results:\r\n\r\nRedirects to a page that says \"We'll be back soon.\"\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nThis is a serious loss of productivity for hundreds of thousands of iOS and Mac developers.  A little more explanation is warranted for those of us who support Apple's ecosystem."
