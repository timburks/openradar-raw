    description: "Summary: German male Siri voice calls the user sometimes 'Andreas' (german first name), instead of the correct name.\r\n\r\nSteps to Reproduce:\r\n–> start Siri by pressing and holding the Home Button\r\n–> give it a command:\r\n     a) 'Neue Erinnerung' (german version of 'new reminder') or\r\n     b) 'Timer auf 5 Minuten'\r\n\r\nExpected Results:\r\na) \"OK <NAME HERE>, sag mir einfach, woran du erinnert werden willst\"\r\nb) \"OK <NAME HERE>, 5 Minuten, los geht's\"\r\n\r\nActual Results:\r\na) \"OK Andreas, sag mir einfach, woran du erinnert werden willst\"\r\nb) \"OK Andreas, 5 Minuten, los geht's\"\r\n\r\nRegression:\r\n\r\nNotes:\r\nThere my be more commands like those above, resulting in this false behavior.\r\nInteresting fact: Siri does call me 'Andreas', but does not print/show the name in the result on screen.\r\n\r\nI first saw this bug in beta 3 of iOS 7. And it does only occur when male voice is selected."
