    description: "Summary: When downloading an app in the iOS App Store on iOS 7 beta 3, the keyboard often does not appear for the iTunes account alert, making it impossible to enter your password.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Open the App Store.\r\n2. Find an app, either through search or through the listings.\r\n3. Tap the button to download the app â€” \"buy\", \"free\", or the download arrow button.\r\n\r\nExpected Results: The \"Sign In to iTunes Store\" dialog appears, and the keyboard appears to enter your password.\r\n\r\nActual Results: The \"Sign In to iTunes Store\" dialog appears, but the keyboard does not.\r\n\r\nRegression: I do not know if the problem appears on other devices. It appears on my iPhone 4S running iOS 7 beta 3 (11A4414e)\r\n\r\nNotes:\r\n\r\nPossibly related: The keyboard does not always appear for Spotlight search in iOS 7 beta 3.\r\n\r\n---\r\nResponse from Apple Developer Relations:\r\n\r\nThis bug has been closed as Duplicate. We are aware of this issue and are tracking it under the Bug ID listed below in the Related Problem section of your bug report. To check the status of the original bug report, please visit the Related Problem section of the Problem Detail view of your closed duplicate bug."
