    description: "31-Jul-2013 09:15 AM Daniel Loewenherz:\r\nSummary: Deleting a reminders list deletes list but has unintended side effects like showing an alert that says \"This list cannot be deleted\" even after being deleted.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Open \"Reminders\".\r\n2. Click on \"+\" on top right to create new list.\r\n3. Type in name for new list, such as \"Chores\".\r\n4. Click on \"Edit\" and tap \"Delete List\"\r\n\r\nExpected Results:\r\n\r\nList is deleted and you are returned to the main screen.\r\n\r\nActual Results:\r\n\r\nList is deleted, an alert view saying \"Cannot Delete\" \"This list cannot be deleted\" appears and the user is shown the \"create a new list\" screen."
