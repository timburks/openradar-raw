    description: |-
        Summary:
        Unable to drag and rearrange calendars in the "Other" section ("US Holidays", "Birthdays", subscribed calendars)

        Steps to Reproduce:
        Open Calendars.app
        Ensure you are subscribed to some calendars (File -> New Calendar Subscription)
        Click and drag on any calendar in the "Other" section and drag it up or down within the "Other" section.
        Release the drag.

        Expected Results:
        The calendar will move to where the re-order indicator indicated it would.

        Actual Results:
        The calendars remain in their current order.

        Regression:
        The problem does not occur with any calendars in the "iCloud" section.
