    description: "Summary: On iOS 7 beta 3, Spotlight search does not always activate the keyboard, making it effectively useless by making the user unable to enter their search.\r\n\r\nSteps to Reproduce: \r\n1. Go to home screen.\r\n2. Swipe down around middle of screen.\r\n\r\nExpected Results:\r\nSpotlight appears at the top and the keyboard appears at the bottom.\r\n\r\nActual Results:\r\nSpotlight appears at the top but the keyboard does not.\r\n\r\nRegression: Not known if this occurs on other devices. Occurs on iPhone 4S.\r\n\r\nNotes: Restarting SpringBoard by holding home and power fixes this temporarily.\r\n\r\nSimilar issue with App Store iTunes dialog: Issue #14439221\r\n\r\n---\r\nResponse from Apple Developer Relations:\r\n\r\nThis bug has been closed as Duplicate. We are aware of this issue and are tracking it under the Bug ID listed below in the Related Problem section of your bug report. To check the status of the original bug report, please visit the Related Problem section of the Problem Detail view of your closed duplicate bug.\r\n\r\nDuplicate of rdar://14267153"
