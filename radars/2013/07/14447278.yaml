    description: |-
        Summary:
        The swipe left/right system gestures to go back/forward seem not to be supported in the documentation browser. Please implement this, thanks!

        Steps to Reproduce:
        Make sure you enable the swipe to skim option in the System Prefs (first option in the second tab - additional gestures)
        Open the documentation browser in Xcode
        Visit some pages
        Try to use the gesture

        Expected Results:
        Able to go back and forth between pages using the swipe gesture

        Actual Results:
        Gesture is ignored
