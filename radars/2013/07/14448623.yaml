    description: |-
        Summary:
        When Xcode crashed the opened tabs in the document browser are lost. Please make the browser save the tabs immediately when opening or changing pages.

        Steps to Reproduce:
        Open Xcode and the documentation browser.
        Open some tabs.
        Make Xcode crash (or force quit)
        Reopen Xcode and the documentation browser

        Expected Results:
        Tabs are still there

        Actual Results:
        Tabs are gone, a single tab is opened with the default page
