    description: "Summary:\r\n\r\nWhen you select the attribute hidden in IB storyboard, the view marked as hidden becomes slightly transparent to indicate the new state and to be able for the user to see that the view is present.\r\nWhen, after some time open the storyboard file the view marked as hidden disappear completely and the user for find it must open the document outline and select it or, if he remember the correct position blindly clicking in the view hierarchy.\r\n\r\nSteps to Reproduce:\r\n\r\nOpen a storyboard and mark a view as hidden.\r\nClose and reopen the window that shows the storyboard.\r\n\r\nExpected Results:\r\n\r\nThe view marked as hidden is slightly transparent but visible for the user.\r\n\r\nActual Results:\r\n\r\nThe view is fully transparent."
