    description: "Summary:\r\n\r\nIf I uncheck \"Find Implicit Dependencies\" in my scheme, and instead explicitly add my dependencies, my project fails to build.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Open the attached project in Xcode 5\r\n2. Try to build the Bot scheme. It will fail.\r\n3. Edit the current Bot scheme, and re-enable Find Implicit Dependencies.\r\n4. Build. It will succeed.\r\n5. Edit the current Bot scheme, and disable Find Implicit Dependencies.\r\n6. Clean & Build. It will fail.\r\n\r\nExpected Results:\r\n\r\nXcode 5 should build explicit dependencies.\r\n\r\nActual Results:\r\n\r\nXcode 5 does not build explicit dependencies.\r\n\r\nRegression:\r\n\r\nYes. This is not a problem in Xcode 4.6.x\r\n\r\nNotes:\r\n\r\n27-Jun-2013 12:09 PM Michele Titolo:\r\n'Catstagrame.zip' was successfully uploaded"
