    description: "Summary:\r\n\r\nWhen using iCloud's version of Calendar on Linux with Chromium 25 web browser, the list appears to show items from calendar from future data ahead of current date.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Have a bunch of data in your calendar.\r\n2) Login to iCloud, load calendar app.\r\n3) Select 'list' view from buttons at top.\r\n4) Scroll up in list view. Shows two items from future data sorted ahead of current date. Scroll all the way down on left panel, and it loads more entries. This appears to change the top 2 items to some other one on random basis.\r\n\r\nExpected Results:\r\n\r\nAll items should be properly sorted by date in list view panel and not randomly change to new one when scrolling.\r\n\r\nActual Results:\r\n\r\nInconsistent display of data.\r\n\r\nRegression:\r\n\r\nNotes:"
