    description: "Summary:\r\n\r\nSince the launch of the auto layout system there isn't a nice constant or symbol to specify the default spacing when we specify the layout manually via adding constraint by constraint or via the visual mode.\r\n\r\nSteps to Reproduce:\r\n\r\nTry to specify in visual mode that due view have a trailing  and leading space from the super view greater than the default one when the two are separated by a default one.\r\n\r\nExpected Results:\r\n\r\nWe can say something like @\"|-(>=default)-[view1]-[view2]-(>=default)-|\" and pass in the metrics dictionary something like @{@\"default\" : @(UILayoutDefaultSpacing)} and the the system analyze the views type and select the right default space.\r\n\r\nActual Results:\r\n\r\nThere is no constant to specify the default ones.\r\n\r\nRegression:\r\n\r\nNope.\r\n\r\nNotes:\r\n\r\nSorry for my bad english, if you can't understand I try to rewrite the obscure points."
