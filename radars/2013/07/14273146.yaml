    description: "Summary:\r\nWhen an NSDrawer is attached to a sheet that is attached to a root window, the drawer is drawn underneath both the sheet and root window, hiding the drawer.\r\n\r\nSteps to Reproduce:\r\nAttach a drawer to a window and attach that window to another as a sheet. Open the sheet and then the drawer. Resize root and/or sheet window as necessary to make the sheet smaller than the root. See attached sample code.\r\n\r\nExpected Results:\r\nDrawer appears under sheet window but over root window\r\n\r\nActual Results:\r\nDrawer appears under sheet window and root window\r\n\r\nRegression:\r\nOccurs in OS X 10.9 Mavericks Developer Preview 2, unknown in Developer Preview 1\r\n\r\nNotes:\r\nOccurs when building against both 10.8 and 10.9 SDKs."
