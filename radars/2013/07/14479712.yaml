    description: "Summary:\nWi-Fi credentials are not saved between device reboots\n\nSteps to Reproduce:\nNavigate to Wi-Fi settings inside of Settings.app\nFind a password protected Wi-Fi network that is not known yet by your device\nTap to join\nType the password\nMake sure it's accepted and you have Internet access \nRestart device\n\nExpected Results:\nNetwork credentials should be saved, device should be able to join same network again without asking for password\n\nActual Results:\nDevice doesn't \"remember\" network: it doesn't keep the password, you have to type it again"
