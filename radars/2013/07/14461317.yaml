    created: "2013-07-16T22:36:16.498173Z"
    description: "Summary: In the Photos app on iOS 7 beta 3, pressing the share button on a moment opens the correct menu, and pressing \"share this moment\" opens the share sheet, but pressing the Message button results in a freeze, then nothing.\r\n\r\nSteps to Reproduce:\r\n1. Open Photos.\r\n2. Open the moments view.\r\n3. Tap the \"Share\" button to the right of the name of a moment's location.\r\n4. Tap \"Share this moment\"\r\n5. Tap \"Message\".\r\n\r\nExpected Results:\r\nMessages opens and allows user to send moment through Messages.\r\n\r\nActual Results:\r\nShare sheet closes, photos app freezes, then resumes responding without opening Messages.\r\n\r\nRegression: Not sure. Occurs every time on iPhone 4S.\r\n\r\nNotes:\r\nNone."
