    description: "10-Apr-2013 09:41 AM Austen Green:\r\nSummary:  \r\nThe AirPlay route selection action sheet is presented in portrait when the presenting view controller is in landscape on an iPhone/iPod Touch device running iOS 6.1.3.  This happens when selecting the AirPlay route button in both the MPMoviePlayerViewController and MPVolumeView.\r\n\r\nSteps to Reproduce:  \r\n(See attached project).\r\n1. The device must be a an iPhone or iPod Touch.\r\n2. From a view controller in landscape orientation, press the AirPlay route button\r\n\r\nExpected Results:\r\nThe action sheet list AirPlay devices should be presented in landscape orientation.\r\n\r\nActual Results:\r\nThe action sheet is presented as if the device was in portrait orientation.\r\n\r\nRegression:\r\nI tested on an iPhone 4 running iOS 5.0 and was unable to reproduce the issue.\r\n\r\nNotes:\r\nI was also able to reproduce the issue while my device was running iOS 6.1."
