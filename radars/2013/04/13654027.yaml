    description: "Summary:\r\nA property of type DRMSF* is assigned a non DRMSF derived NSNumber when using Cocoa Bindings.\r\n\r\nSteps to Reproduce:\r\nOpen the attached project. Edit the text field to have any nonzero value (for example, 00:00:01). Press \"Demo\". Watch the console log.\r\n\r\nExpected Results:\r\nThe property should be assigned a DRMSF*.\r\n\r\nActual Results:\r\nProperty receives a NSNumber* value that's not a DRMSF*.\r\n\r\nRegression:\r\nOnly tested on OS X 10.8.3.\r\n\r\nNotes:\r\nNone."
