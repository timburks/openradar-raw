    description: "Summary:\r\nThere is currently no facility to provide guidance to voice over for how to pronounce an apps name\r\n\r\nSteps to Reproduce:\r\nCreate an application with a pronunciation that does not match voice overs expectations. This is a common issue with numbers and symbols in app names.\r\n\r\nExpected Results:\r\nCorrect pronunciation\r\n\r\nActual Results:\r\nIncorrect pronunciation\r\n\r\nRegression:\r\nnone\r\n\r\nNotes:\r\nThis could be addressed by adding a phonetic Product Name key to info.plist to guide Voice Overs pronunciation."
