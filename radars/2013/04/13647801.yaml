    description: "Summary: When editing a wiki page in an OS X Server wiki using the web-based editor, \"Monospace\" is only available as a paragraph style, not a text style.\r\n\r\nSteps to Reproduce:\r\n1. Make a new wiki page. Begin editing it in the web-based editor.\r\n2. Add a sentence whose readability could be enhanced with partial monospacing, e.g. \"Set the MAC address to 01:23:45:67:89:AB.\"\r\n3. Select the portion to be monospaced (e.g. the MAC address above).\r\n4. Select \"Monospace\" in the appropriate drop-down menu.\r\n\r\nExpected Results: Only the selected text should be monospaced.\r\n\r\nActual Results: The entire paragraph is monospaced.\r\n\r\nRegression: Unknown.\r\n\r\nNotes: None."
