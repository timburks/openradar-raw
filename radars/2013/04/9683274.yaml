    description: "27-Jun-2011 01:03 PM Ben Ford:\r\nSummary:\r\nMisleading UI in Organizer under Repositories tab:  \"Multiple items selected\" when nothing is selected.\r\n\r\nSteps to Reproduce:\r\n1) Open Organizer and focus the Repositories tab.  \r\n2) If there are no Repositories present, add at least two\r\n3) Select multiple repositories, should have UI saying \"Multiple items selected\"\r\n4) Remove the repositories by clicking the \"-\" (minus sign)\r\n5) UI continues to show \"Multiple items selected\"\r\n6) Closing and opening Organizer does not change the UI\r\n\r\nExpected Results:\r\nAfter doing step 4 above, it should say \"No Selection\"\r\n\r\nActual Results:\r\nStep 5 above, UI continues to show \"Multiple items selected\"\r\n\r\nRegression:\r\nNone tried.\r\n\r\nNotes:"
