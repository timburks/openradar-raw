    description: "Summary:\r\nApps which display most of the time WebViews and communicate through these webviews to native parts of the app as a standard procedure to drive the whole app should be rejected (Apple Review Guidelines).\r\n\r\nSteps to Reproduce:\r\nOpen any App which is basically driven by a WebView which is calling native ViewControllers from within the WebView over e.g. a Javascript-2-Obj-C-Bridge.\r\n\r\nExpected Results:\r\nThe App sucks!\r\n\r\nActual Results:\r\nThe App sucks!\r\n\r\nRegression:\r\nNone.\r\n\r\nNotes:\r\nDisallow these kind of Apps, please!"
