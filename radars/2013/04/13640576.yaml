    description: "12-Apr-2013 04:23 PM Phillip Jordan:\r\nSummary:\r\nNo source code has been published at http://opensource.apple.com/ for the open source components of the 10.8.3 update to OS X.\r\n\r\nSteps to Reproduce:\r\n- Navigate to http://opensource.apple.com/ in web browser.\r\n\r\nExpected Results:\r\n- \"10.8.3\" link in the Mac OS X column\r\n\r\nActual Results:\r\n- Only 10.8-10.8.2 sources are available\r\n\r\nNotes:\r\nI appreciate that it takes time out of a busy developer's schedule, but it's been almost a month since the 10.8.3 update was released, and access to the code is vital for 3rd party developers, especially for kext programming."
