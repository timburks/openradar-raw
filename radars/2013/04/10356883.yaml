    classification: Other Bug
    created: "2013-04-18T20:26:23.065085Z"
    description: "Summary:\r\nWhen setting an NSButtonCell or subclass of NSButtonCell to setEnabled:NO, the button and label are greyed out, the button is not clickable, but the cell is still selectable. According to NSCell's documentation of setEnabled:\r\n\r\n\"If a cell is disabled, it cannot be highlighted\"\r\n\r\nThis behavior is broken in NSButtonCell\r\n\r\n\r\nSteps to Reproduce:\r\nCreate a table. Set the cells to setEnabled:NO via code. Build & run. Click on one of the cells.\r\n\r\n\r\nExpected Results:\r\nNo row is selected.\r\n\r\n\r\nActual Results:\r\nThe row is selected.\r\n\r\n\r\nRegression:\r\n\r\nNotes:"
