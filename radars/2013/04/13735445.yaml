    classification: Serious
    created: "2013-04-26T07:52:08.660586Z"
    description: "Summary:\r\nInstalling an APN profile on iPhone 5 with iOS >6.1 (10B143) breaks MMS and visual voicemail functionality.\r\n\r\nSteps to Reproduce:\r\nUse a device with installed sim card and a provider that allows MMS and visual voicemail. \r\nMake sure the settings for MMS are correct.\r\nMake sure that visual voicemail is active\r\nSend / receive MMS on the device\r\nLeave a voicemessage on the device\r\nCheck that the message is displayed in the voicemail tab of the phone app\r\n-> both features are working on the device you use\r\n\r\nInstall an APN profile generated by the iPhone Configuration Utility with the correct APN settings for your provider\r\nRestart the device and give it some time to reconnect to the provider (to make sure that the new profile actually is used)\r\nRetest sending/receiving MMS\r\nRetest visual voicemail\r\n\r\nExpected Results:\r\nMMS and Visual Voicemail should work with installed APN Profile\r\n\r\nActual Results:\r\nBoth features don't work\r\n\r\nRegression:\r\n\r\nNotes:\r\nWe did tests with several devices. Below our test results for different devices, iOS versions and carriers. \r\n\r\nDevice \t\t- iOS version \t- Carrier \t\t- APN\t\t- Result\r\niPhone 3GS\t- 5.0.1\t\t- o2-de 11.0\t- installed\t\t- MMS & VVM successful\r\niPhone 4 \t\t- 6.1.3 \t\t- o2-de 14.0\t- installed\t\t- MMS & VVM successful\r\niPhone 4s \t\t- 6.1.3\t\t- o2-de 14.0\t- installed\t\t- MMS & VVM successful\r\niPhone 5\t\t- 6.1.3\t\t- T-Mobile\t- installed\t\t- MMS & VVM failed\r\niPhone 5\t\t- 6.1\t\t\t- o2-de 14.0\t- installed\t\t- MMS & VVM failed\r\niPhone 5\t\t- 6.1.3\t\t- o2-de 14.0\t- installed\t\t- MMS & VVM failed\r\niPhone 5\t\t- 6.1.3\t\t- T-Mobile\t- not installed\t- MMS & VVM successful\r\niPhone 5\t\t- 6.1\t\t\t- o2-de 14.0\t- not installed\t- MMS & VVM successful\r\niPhone 5\t\t- 6.1.3\t\t- o2-de 14.0\t- not installed\t- MMS & VVM successful"
