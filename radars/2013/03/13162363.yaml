    description: "Summary:\r\n\r\nWhen trying to add a localised strings file to Xcode, it crashes.\r\n\r\nSteps to Reproduce:\r\n\r\n• Add folder (it.lproj, for instance) containing Localizable.strings to the project's folder in Finder\r\n• Select the \"Localizable.strings\" group in Xcode\r\n• Select File > Add Files...\r\n• Select the Localizable.strings file in the newly added folder\r\n• Crash\r\n\r\nExpected Results:\r\n\r\n• File should be added under the Localizable.strings group as \"Localizable.strings (Italian)\" (for instance)\r\n\r\nActual Results:\r\n\r\n• Crashes with the file not having been added.\r\n\r\nRegression:\r\n\r\n• It seems to occur always.\r\n\r\nNotes:\r\n\r\n• I can add new languages by using the project's Localization settings but then the folders are in the project's root and I want the localizations in another place."
