    description: "Summary:\r\nThe first \"MARK\" comment (\"// MARK: ...\") that directly follows @interface or @implementation is not displayed in the drop down menu.\r\n\r\nSteps to Reproduce:\r\n1. Create a new Objective-C file (.m) or header (.h)\r\n2. Type an @interface/@implementation line\r\n3. Type a MARK comment directly below it.\r\n4. Add some more methods or properties as desired.\r\n\r\nExpected Results:\r\nThe MARK comment is displayed in the methods selector drop down menu.\r\n\r\nActual Results:\r\nThe MARK comment is not displayed in the methods selector drop down menu.\r\n\r\nRegression:\r\nn/a\r\n\r\nNotes:\r\nTogether with bug 11036527 this is already the second MARK display bug. MARK comments used to work so well in Xcode 3, but they are seriously broken since Xcode 4.0."
