    description: "Summary: \r\nWhenever a reminder's details are being viewed, and there is a visible note attached to that reminder, clearing the note and then tapping \"Show More...\" crashes Reminders.app.\r\n\r\nSteps to Reproduce:\r\n1: Create a new reminder called \"Test\"\r\n2: Enter the \"Details\" view of \"Test\"\r\n3: Tap \"Show More...\"\r\n4: Add to the notes field the text \"Test\"\r\n5: Tap \"Done\" (returning to the Reminders overview)\r\n6: Enter the \"Details\" view of \"Test\"\r\n7: Remove all text from the notes field\r\n8: Tap \"Show More...\"\r\n9: Crash\r\n\r\nExpected Results:\r\nActions would display the expected additional \"Show More...\" fields without crashing.\r\n\r\nActual Results:\r\nActions do not display the expected additional \"Show More...\" fields, and crashes Reminders.app instead.\r\n\r\nRegression:\r\nOccurs on my iPod Touch 5 (iOS 6.1.2).\r\nDoes not occur on my iPod Touch 4 (iOS 5.1.1).\r\n\r\nNotes:\r\nI believe that this has been an issue since iOS 6.0."
