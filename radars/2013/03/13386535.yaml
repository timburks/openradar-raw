data:
    classification: Serious Bug
    created: "2013-03-10T03:02:26.769487Z"
    description: "Summary:\r\n\r\nExporting a Developer Profile for a team in the Xcode Organizer exports *all teams*.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Install certificates for multiple iOS development teams\r\n\r\n2. Open Xcode\r\n\r\n3. Open the Organizer (Cmd-shift-2)\r\n\r\n4. Select one of the Teams in the Provisioning section\r\n\r\n5. Click the \"Export\" button at the bottom of the screen\r\n\r\n6. Provide a filename and password\r\n\r\nExpected Results:\r\n\r\nExported developer profile contains only certificates and provisioning profiles from the selected team\r\n\r\nActual Results:\r\n\r\nExported developer profile contains *all* the certificates and provisioning profiles in the current user's keychain\r\n\r\nNotes:\r\n\r\nAdditionally, this behavior doesn't match what is documented here:\r\n\r\nhttp://developer.apple.com/library/ios/#recipes/xcode_help-devices_organizer/articles/export_signing_assets.html\r\n\r\nand here:\r\n\r\nhttp://developer.apple.com/library/ios/#technotes/tn2250/_index.html#//apple_ref/doc/uid/DTS40009933-CH1-TNTAG24"
    email: pburleson@gmail.com
