    description: |-
        In:

        https://developer.apple.com/library/mac/#documentation/AppKit/Reference/NSPopover_Class/Reference/Reference.html#//apple_ref/doc/uid/TP40010720-CH1-SW11

        the description of NSPopoverBehaviorApplicationDefined mentions "You may consider implementing -cancel: to close the popover when the escape key is pressed."

        The selector should be cancelOperation:, not cancel:.  It may also be helpful to mention that you need to implement the selector in a subclass of NSPopover.
