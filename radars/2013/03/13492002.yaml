    description: "Summary:\r\nWhile the Paste command is enabled in the Location field in Calendar, selecting it does nothing.\r\n\r\nSteps to Reproduce:\r\n1. Open Calendar.\r\n2. Create a new event. Set the location.\r\n3. Edit the event. Select the location token.\r\n4. Cut the location token.\r\n5. Paste.\r\n\r\nExpected Results:\r\nThe location token is reinserted, or perhaps some plain text which will be converted into a token.\r\n\r\nActual Results:\r\nNothing happens.\r\n\r\nRegression:\r\nThis problem exists at least back to iCal 4.0.4 on Mac OS X 10.6.\r\n\r\nNotes:\r\nn/a"
