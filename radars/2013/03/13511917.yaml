    description: "Summary:\r\n\r\nIf you have a label associated to a select field and you tap the label while the spinner for the select field is open the keyboard will flash and then the spinner will display again. See animated gif of bug happening[1]\r\n\r\nSteps to Reproduce:\r\n\r\n1. Open this test case in iOS Safari http://codepen.io/ryanseddon/full/AxlCJ\r\n2. Tap the select to opne spinner\r\n3. While spinner is open tap the label\r\n\r\nExpected Results:\r\n\r\nThe spinner should stay open\r\n\r\nActual Results:\r\n\r\nThe keyboard flashes and then the spinner appears.\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\n[1] http://thecssninja.com/i/iOS-keyboard-flash.gif"
