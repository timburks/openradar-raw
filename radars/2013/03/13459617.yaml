    description: "19-Mar-2013 10:34 PM :\r\n\r\nSummary:\r\nsystem not responsive after editing website in safari (squarespace 6 changing TypeKit font for text)\r\nGPU hung - unable to restart itself\r\n\r\nMar 19 21:56:41 MacBookProRetina13 kernel[0]: Sandbox: sandboxd(1839) deny mach-lookup com.apple.coresymbolicationd\r\nMar 19 21:58:37 MacBookProRetina13 kernel[0]: stampWait: Overflowed checking for stamp 0x4f544f on MAIN ring: called from sleepForTimeStamp\r\nMar 19 21:58:37 MacBookProRetina13 kernel[0]: timestamp = 0x4f5431\r\nMar 19 21:58:37 MacBookProRetina13 kernel[0]: GPU hang:\r\nMar 19 21:58:37 MacBookProRetina13 kernel[0]: Trying restart GPU ...\r\nMar 19 21:58:37 MacBookProRetina13 kernel[0]: MAIN ring is NOT waiting on an event\r\nMar 19 21:58:38 MacBookProRetina13 com.apple.launchd[1] (com.apple.DumpGPURestart): Throttling respawn: Will start in 9 seconds\r\nMar 19 21:58:41 MacBookProRetina13 com.apple.launchd[1] (com.apple.DumpGPURestart): Throttling respawn: Will start in 5 seconds\r\nMar 19 21:58:42 MacBookProRetina13.local mdworker[1848]: Unable to talk to lsboxd\r\nMar 19 21:58:42 MacBookProRetina13.local mdworker[1849]: Unable to talk to lsboxd\r\nMar 19 21:58:42 MacBookProRetina13.local sandboxd[1851] ([1848]): mdworker(1848) deny mach-lookup com.apple.ls.boxd\r\nMar 19 21:58:42 MacBookProRetina13.local sandboxd[1851] ([1849]): mdworker(1849) deny mach-lookup com.apple.ls.boxd\r\nMar 19 21:58:42 MacBookProRetina13 kernel[0]: Sandbox: sandboxd(1851) deny mach-lookup com.apple.coresymbolicationd\r\nMar 19 21:58:42 MacBookProRetina13 kernel[0]: stampWait: Overflowed checking for stamp 0x4f544f on MAIN ring: called from sleepForTimeStamp\r\nMar 19 21:58:42 MacBookProRetina13 kernel[0]: timestamp = 0x4f5432\r\nMar 19 21:58:42 MacBookProRetina13 kernel[0]: GPU hang:\r\nMar 19 21:58:42 MacBookProRetina13 kernel[0]: Trying restart GPU ...\r\nMar 19 21:58:42 MacBookProRetina13 kernel[0]: MAIN ring is NOT waiting on an event\r\nMar 19 21:58:47 MacBookProRetina13 kernel[0]: stampWait: Overflowed checking for stamp 0x4f544f on MAIN ring: called from sleepForTimeStamp\r\nMar 19 21:58:47 MacBookProRetina13 kernel[0]: timestamp = 0x4f544e\r\nMar 19 21:58:47 MacBookProRetina13 kernel[0]: GPU hang:\r\nMar 19 21:58:47 MacBookProRetina13 kernel[0]: Trying restart GPU ...\r\nMar 19 21:58:47 MacBookProRetina13 kernel[0]: MAIN ring is NOT waiting on an event\r\nMar 19 21:58:49 MacBookProRetina13 com.apple.launchd[1] (com.apple.DumpGPURestart): Throttling respawn: Will start in 8 seconds\r\nMar 19 21:58:52 MacBookProRetina13 com.apple.launchd[1] (com.apple.DumpGPURestart): Throttling respawn: Will start in 5 seconds\r\nMar 19 21:58:52 MacBookProRetina13 kernel[0]: stampWait: Overflowed checking for stamp 0x4f5450 on MAIN ring: called from sleepForTimeStamp\r\nMar 19 21:58:52 MacBookProRetina13 kernel[0]: timestamp = 0x4f544f\r\n\r\n\r\nSteps to Reproduce:\r\nUnable to reproduce, but I have a sysdiagnose and system logs in case it helps explain why the GPU hung and could not be restarted.\r\n\r\nExpected Results:\r\nI expected Apple Remote Desktop to be able to reboot the mac - but luckily the sysdiagnose ran (even though finder didn't pop up to let me know it was done)\r\n\r\nActual Results:\r\nI was able to initiate a sysdiagnose from the keyboard - mouse and keyboard otherwise unresponsive\r\nSafari had spinning color wheel, mouse pointer changed to normal cursor when the mouse tracked outside the safari windows.\r\nMac was powered off by holding the power button - Apple Remote Desktop was unable to log out the user or restart / shut down the Mac. It did sleep the mac, but I had to physically power it off to recover from the GPU stall.\r\n\r\n\r\nRegression:\r\nunknown- single occurrence\r\n\r\nNotes:\r\n\r\nMar 19 21:54:33 MacBookProRetina13.local WebProcess[769]: <CATransformLayer: 0x7fe479e05240> - changing property shadowRadius in transform-only layer, will have no effect\r\nMar 19 21:54:33 MacBookProRetina13.local WebProcess[769]: <CATransformLayer: 0x7fe47b135740> - changing property shadowOffset in transform-only layer, will have no effect\r\nMar 19 21:54:33 MacBookProRetina13.local WebProcess[769]: <CATransformLayer: 0x7fe47b135740> - changing property shadowColor in transform-only layer, will have no effect\r\nMar 19 21:54:33 MacBookProRetina13.local WebProcess[769]: <CATransformLayer: 0x7fe47b135740> - changing property shadowRadius in transform-only layer, will have no effect\r\nMar 19 21:56:40 MacBookProRetina13.local mdworker[1836]: Unable to talk to lsboxd\r\nMar 19 21:56:40 MacBookProRetina13.local mdworker[1835]: Unable to talk to lsboxd\r\nMar 19 21:56:40 MacBookProRetina13.local mdworker[1837]: Unable to talk to lsboxd\r\nMar 19 21:56:41 MacBookProRetina13.local sandboxd[1839] ([1836]): mdworker(1836) deny mach-lookup com.apple.ls.boxd\r\nMar 19 21:56:41 MacBookProRetina13.local sandboxd[1839] ([1835]): mdworker(1835) deny mach-lookup com.apple.ls.boxd\r\nMar 19 21:56:41 MacBookProRetina13.local sandboxd[1839] ([1837]): mdworker(1837) deny mach-lookup com.apple.ls.boxd\r\nMar 19 21:56:41 MacBookProRetina13 kernel[0]: Sandbox: sandboxd(1839) deny mach-lookup com.apple.coresymbolicationd\r\nMar 19 21:58:37 MacBookProRetina13 kernel[0]: stampWait: Overflowed checking for stamp 0x4f544f on MAIN ring: called from sleepForTimeStamp\r\nMar 19 21:58:37 MacBookProRetina13 kernel[0]: timestamp = 0x4f5431\r\nMar 19 21:58:37 MacBookProRetina13 kernel[0]: GPU hang:\r\nMar 19 21:58:37 MacBookProRetina13 kernel[0]: Trying restart GPU ...\r\nMar 19 21:58:37 MacBookProRetina13 kernel[0]: MAIN ring is NOT waiting on an event\r\nMar 19 21:58:38 MacBookProRetina13 com.apple.launchd[1] (com.apple.DumpGPURestart): Throttling respawn: Will start in 9 seconds\r\nMar 19 21:58:41 MacBookProRetina13.local mdworker[1847]: Unable to talk to lsboxd\r\nMar 19 21:58:41 MacBookProRetina13.local sandboxd[1851] ([1847]): mdworker(1847) deny mach-lookup com.apple.ls.boxd\r\nMar 19 21:58:41 MacBookProRet