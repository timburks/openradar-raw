    description: "24-Mar-2013 09:42 AM Andrea D'Amore:\r\nSummary:\r\n  Keychain Access won't search text field won't search for matches in comments field of keychain items. Letting it to do so, by enabling a setting in Preferences, would let the user better managing keychain items.\r\n\r\nSteps to Reproduce:\r\n  Open Keychain Access\r\n  Select an item in login keychain, open its info and add \"foo\" to the field \"Comments\"\r\n  Close the info window saving changes\r\n  Use to up-right search text field to search for \"foo\"\r\n\r\nExpected Results:\r\n  The item just edited should be listed in results\r\n\r\nActual Results:\r\n  The item just edited doesn't show in results\r\n\r\nRegression:\r\n\r\nNotes:\r\nduplicate of 9562022"
