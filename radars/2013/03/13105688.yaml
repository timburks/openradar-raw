    description: "29-Jan-2013 10:33 AM Robert Willmore:\r\nSummary:\r\nSome fonts, including some included in Mac OS, are marked as misspelled by the built in spelling dictionary despite being listed throughout the system in Font Book and and font picker in applications.\r\n\r\nSteps to Reproduce:\r\n1. Enter a font name that is not comprised of a common word (i.e. Snell Roundhand or Princetown LET)\r\n2. Note that it is marked as misspelled by the built in spelling dictionary.\r\n\r\nExpected Results:\r\nFonts listed in Font Book (especially those included in Mac OS) are included in the spelling dictionary.\r\n\r\nActual Results:\r\nSome, but not all, fonts which include \"uncommon\" words are marked as misspelled despite being listed in the Font picker and Font Book.\r\n\r\nRegression:\r\nN/A\r\n\r\nNotes:"
