    description: "10-Mar-2013 12:25 PM Rob Napier:\r\nThe notifications for when protected data becomes available and unavailable are UIApplicationProtectedDataWillBecomeUnavailable and UIApplicationProtectedDataDidBecomeAvailable. These lack the traditional suffix of \"Notification\" to indicate that they are notification string constants. They should be renamed UIApplicationProtectedDataWillBecomeUnavailableNotification and UIApplicationProtectedDataDidBecomeAvailableNotification and the old names deprecated."
