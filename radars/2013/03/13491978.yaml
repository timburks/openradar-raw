    classification: Other Bug
    created: "2013-03-24T19:05:55.330486Z"
    description: "Summary:\r\nWith volumes that can be renamed, clicking the eject button with the Computer window in List view renames the volume.\r\n\r\nSteps to Reproduce:\r\n1. Mount an ejectable volume which can be renamed.\r\n2. Switch to the Finder.\r\n3. Press Command-Shift-C to open the Computer window.\r\n4. Press Command-2 to switch to List view.\r\n5. Click the eject icon button to the right of a volume name in the Name column (not in the sidebar).\r\n\r\nExpected Results:\r\nThe volume ejects.\r\n\r\nActual Results:\r\nThe volume name is made editable.\r\n\r\nRegression:\r\nThe problem does not occur with volumes which cannot be renamed, such as the common case of read-only disk images.\r\n\r\nNotes:\r\nn/a"
