    description: "Summary:\r\nIn any of my view controllers, this line is ignored when the tintColor in my storyboard is set as anything other than Default:\r\n\r\nself.navigationController.view.window.tintColor = [UIColor blackColor];\r\n\r\nSteps to Reproduce:\r\n1. Create a project with Storyboard.\r\n2. Go to the master view in storyboard, change the tintColor to whiteColor\r\n3. Go to viewWillAppear in the MasterViewController, and type self.navigationController.view.window.tintColor = [UIColor blackColor];\r\n\r\nExpected Results:\r\nGlobal tintColor should be black now.\r\n\r\nActual Results:\r\nGlobal tintColor is still white.\r\n\r\nVersion:\r\niPhone Retina simulator running iOS 7\r\nXcode 5.0 (5A1413)"
