    description: "Summary:\r\nWhen using SLComposeViewController with Twitter and Facebook (and assumedly others), if you add a URL that redirects to an App Store page, you will, upon presentation of the view controller, be switched to the app store.\r\n\r\nSteps to Reproduce:\r\n1. Create SLComposeViewController\r\n2. Use -addURL: with a URL that redirects to the app store.\r\n2. present compose view controller.\r\n\r\nExpected Results:\r\nHave a tweet composition view presented with a shortened url to an app store page attached.\r\n\r\nActual Results:\r\nOn presentation, an app switch happens taking you into the app store.\r\n\r\nVersion:\r\niOS 7.0.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis only happens with URLs that redirect to the app store. Clean, un-redirected app store urls work as do URLs to non-app store destinations."
