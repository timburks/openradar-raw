    description: "Summary:\r\nCalling flashScrollIndicators on a UIScrollView on an iPad using iOS 7 does nothing. This works as expected when using the same code on the iPhone.\r\n\r\nSteps to Reproduce:\r\nCreate a UIScrollView and add it to the view hierarchy.\r\nCall flashScrollIndicators on the scroll view.\r\n\r\nI have attached a sample project that creates a button to demonstrate this issue. It reproduces on the simulator.\r\n\r\nExpected Results:\r\nThe scroll indicators are expected to flash on an iPad, however, they do not.\r\n\r\nActual Results:\r\nThe scroll indicators do not flash.\r\n\r\nVersion:\r\niOS 7.0.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niOS 7.0.2 and an iPad."
