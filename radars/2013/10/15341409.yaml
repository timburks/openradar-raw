    description: "Summary:\r\nWidening a PDF document window in Preview changes the scroll position, causing the information previously visible at the top of the window to vanish.\r\n\r\nSteps to Reproduce:\r\n1. Open the attached PDF file (or another multi-page PDF) in Preview\r\n2. Choose View > Continuous Scroll (if it isn't chosen already)\r\n3. Choose View > Zoom to Fit (if it isn't chosen already)\r\n4. Widen the window\r\n\r\nExpected Results:\r\nThe top of the first page of the document should still be visible\r\n\r\nActual Results:\r\nThe top of the first page has scrolled out of view\r\n\r\nVersion:\r\n10.9/13A603\r\n\r\nNotes:\r\nThis is a regression from OS X 10.8.5.\r\n\r\nConfiguration:\r\nA first-generation Retina MacBook Pro running OS X 10.9 13A603"
