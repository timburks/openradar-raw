    description: "Summary:\r\nIf you move a message in Mail from the inbox to a folder for a Gmail account, Mail applies the label that corresponds to that folder, but it does not remove it from the inbox.\r\n\r\nSteps to Reproduce:\r\n1. Select a message in your Inbox.\r\n2. Move that message to a folder.\r\n3. Refresh your mail.\r\n\r\nExpected Results:\r\nThe message will not be in the inbox, and it will be in the folder.\r\n\r\nActual Results:\r\nThe message is in the inbox as well as the folder.\r\n\r\nRegression:\r\nThis did not occur in Mail on Mountain Lion.\r\n\r\nNotes:\r\nThis also applies to Google Apps accounts."
