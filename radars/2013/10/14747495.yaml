    description: "Summary:\r\nPDF overlay scrollbars do not display while the window is being resized in Safari 6.1.\r\n\r\nSteps to Reproduce:\r\n1. Make sure that the current input device/System Preferences causes overlay scroll bars to be displayed.\r\n2. In Safari, open a multipage PDF, such as http://manuals.info.apple.com/MANUALS/1000/MA1595/en_US/ipad_user_guide.pdf.\r\n3. Resize the window.\r\n\r\nExpected Results:\r\nOverlay scrollbars appear to indicate the extent of the content during window resizing.\r\n\r\nActual Results:\r\nNothing happens.\r\n\r\nRegression:\r\nOverlay scrollbars appear in Safari 6.0 in this situation"
