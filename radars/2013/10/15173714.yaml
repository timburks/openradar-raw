    description: "Summary:\r\nWhen MFMessageComposeViewController is presented from a Portrait-only fullscreen view controller (which has been itself presented by another view controller), device rotation causes MFMessageComposeViewController to render incorrectly.\r\n\r\nSteps to Reproduce:\r\n1. Present portrait & portraitUpsideDown -only view controller\r\n2. Present MFMessageComposeViewController from the view controller presented in step 1.\r\n3. Rotate device first from Portrait to Landscape (no changes visible), and then from Landscape to PortraitUpsideDown\r\n\r\n\r\nExpected Results:\r\n4. MFMessageComposeViewController rotates 180°\r\n\r\nActual Results:\r\n4. MFMessageComposeViewController rotates 180°, the upper part of mail composer view disappears and view controller's horizontal location changes incorrectly\r\n\r\nVersion:\r\niOS 7.0.2"
