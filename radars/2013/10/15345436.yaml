    description: "When using the trackpad on any Apple computer, Finder won't swipe Back or Forward when swiping two or three fingers with [System Preferences -> Trackpad -> More Gestures -> Swipe between pages -> Swipe with two or three fingers] configured as outlined.\r\n\r\nSteps to Reproduce:\r\n1) System Preferences\r\n2) Trackpad\r\n3) More Gestures\r\n4) Swipe between pages\r\n5) Swipe with two or three fingers\r\n6) Attempt to swipe in Finder with folder path history\r\n\r\nExpected Results:\r\nFinder should go back to the previous folder or advance to the next folder in the path. This worked correctly under 10.8.5\r\n\r\nActual Results:\r\nNothing happens."
