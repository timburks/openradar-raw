    description: "Summary:\r\nIn Safari 6.1, scrolling PDFs with the space bar or page up/down keys is slow.\r\n\r\nSteps to Reproduce:\r\n1. In Safari, open a multipage PDF, such as http://manuals.info.apple.com/MANUALS/1000/MA1595/en_US/ipad_user_guide.pdf.\r\n2. Choose \"Single Page\" from the PDF's shortcut menu.\r\n3. Press Command-0 and/or Command-minus so a page fits in the window without scrolling.\r\n4. Press the space bar or page down repeatedly.\r\n\r\nExpected Results:\r\nThe PDF scrolls at one page per keystroke.\r\n\r\nActual Results:\r\nThe PDF scrolls at approximately one page per 0.5 seconds, regardless of the number or rate of keypresses. Keystrokes do not appear to be buffered, just discarded.\r\n\r\nRegression:\r\nSafari 6.0 scrolls much faster. Scrolling in Single Page Continuous view is acceptably fast as well."
