    description: "Summary:\r\nThe copy of rsync that is shipped with Mac OS X is quite old.\r\n\r\nVersion 2.6.9 is seven years old. There have been numerous improvements, bugfixes, features, etc. since then.\r\n\r\nSteps to Reproduce:\r\n/usr/bin/rsync --version\r\n\r\nExpected Results:\r\nrsync  version 3.0.9  protocol version 30\r\n\r\n\r\nActual Results:\r\nrsync  version 2.6.9  protocol version 29\r\n\r\n\r\nVersion:\r\n10.9/13A584\r\n\r\nNotes:\r\nThe most current version of rsync is actually 3.1.x but I don't expect OSX to be totally up-to-date."
