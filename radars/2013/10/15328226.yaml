    description: "Summary:\r\nWhen trying to launch the Dock prefpane from the Apple menu I consistently get an error that it cannot be opened: \"The document “Dock.prefPane” could not be opened. System Preferences cannot open files in the “Mac OS X Preference Pane” format.\"\r\n\r\nSteps to Reproduce:\r\n1. Upgrade Mountain Lion 10.8.5 to Mavericks 10.9.\r\n2. Apple menu > Dock > Dock Preferences...\r\n(however, opening System Preferences.app and selecting the Dock pane does work)\r\n\r\nExpected Results:\r\nThe Dock prefpane would open, the same as if it were selected from System Preferences.app\r\n\r\nActual Results:\r\nAn error message was displayed.\r\n\r\nVersion:\r\n10.9 13a603\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacbook Pro5,5 running Mac OS X 10.9 upgraded from 10.8.5"
