    description: "Summary:\r\nWith daylight time savings on and first day of week to sunday (default for Brazil), when you open calendar the labels for the days and the numbers do not match.\r\n\r\nSteps to Reproduce:\r\n1. Set language and region format to Brazil\r\n2. Set calendar to Gregorian\r\n3. In calendar seetings set the 'week starts in' to sunday (image 1.png)\r\n\r\nExpected Results:\r\nThe labels for the weekdays and the numbers should match what is showing on the full date label. (image 2.png) as it does when the 'week starts in' seeting is changed to monday\r\n\r\nActual Results:\r\nThe labels for the weekdays and the numbers don't match. (image 3.png)\r\n\r\nVersion:\r\n7.0.3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5\r\n\r\nAttachments:\r\n'image 3.png', 'image 2.png' and 'image 1.png' were successfully uploaded."
