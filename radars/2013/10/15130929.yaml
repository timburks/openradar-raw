    description: "Summary:\r\nWhen a scheme has multiple Sen Testing Kit bundles some of them are not executed.\r\n\r\nReproduces both with Xcode GUI and CLI (xcodebuild test).\r\n\r\nSteps to Reproduce:\r\n1. Create a project with multiple unit test bundles\r\n2. Add all test bundles to a \"test\" action of the scheme\r\n3. Run tests ( Cmd+U )\r\n\r\n\r\n\r\nhttps://dl.dropboxusercontent.com/u/32947027/MAC/xcode5-schemes/1.png\r\nhttps://dl.dropboxusercontent.com/u/32947027/MAC/xcode5-schemes/2.png\r\n\r\n\r\n\r\nExpected Results:\r\nUnit tests from all bundles are executed successfully.\r\n\r\n\r\n\r\nActual Results:\r\nSome tests are not executed  with \"Simulator in use\" error. \r\n(The Simulator can't be launched because it is already in use.)\r\n\r\nhttps://dl.dropboxusercontent.com/u/32947027/MAC/xcode5-schemes/3.png\r\n\r\n\r\nVersion:\r\nOSX-C07GR028DJD1:Dashboard dodikk$ xcodebuild -version\r\nXcode 5.0\r\nBuild version 5A1413\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMac Mini (Mid 2011) \r\nOS X 10.8.5 (12F37)\r\n\r\n\r\n====================\r\nHardware Overview:\r\n\r\n  Model Name:\tMac mini\r\n  Model Identifier:\tMacmini5,1\r\n  Processor Name:\tIntel Core i5\r\n  Processor Speed:\t2.3 GHz\r\n  Number of Processors:\t1\r\n  Total Number of Cores:\t2\r\n  L2 Cache (per Core):\t256 KB\r\n  L3 Cache:\t3 MB\r\n  Memory:\t2 GB\r\n  Boot ROM Version:\tMM51.0077.B10\r\n  SMC Version (system):\t1.76f0\r\n  Serial Number (system):\tC07GDA1RDJD0\r\n  Hardware UUID:\t1208635F-1392-505E-B79A-4F34DD34F6FF\r\n====================\r\n\r\n\r\nAttachments:\r\n'1.png', '2.png' and '3.png' were successfully uploaded."
