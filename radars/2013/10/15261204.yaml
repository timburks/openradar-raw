    description: "Summary:\r\nWhen selecting text in a text field, sometimes it crashes with this reason (see attached full crashlog):\r\n\r\n*** Terminating app due to uncaught exception 'NSInvalidArgumentException', reason: '-[_UITextKitTextRange domRange]: unrecognized selector sent to instance 0x14f39020'\r\n\r\nIt is happening in an app compiled with Xcode 4.6.3 that gets executed in iOS 7 (there are crashes for 7.0 and 7.0.2).\r\n\r\nSteps to Reproduce:\r\n1. Open an app compiled in Xcode 4 in a device with iOS 7.\r\n2. Go to a text field.\r\n3. Type something.\r\n4. Try to select something\r\n\r\nExpected Results:\r\nThe menu should appear.\r\n\r\nActual Results:\r\nInstant crash\r\n\r\nVersion:\r\n7.0.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nApp compiled in Xcode 4.6.3 for SDK 5.0 and running in a device with 7.0 or 7.0.2\r\n\r\nAttachments:\r\n'DomRangeCrashlog.txt' was successfully uploaded.\r\n\r\nhttps://s3.amazonaws.com/hockey-app-bucket/production/crashes/logs/738/270/770/original/e4d2e7ca336fb2cb61a77cbfda0822ef.log?1382028669"
