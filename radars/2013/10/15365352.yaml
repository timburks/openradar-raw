    created: "2013-10-31T20:42:14.508654Z"
    description: "Under all previous OS releases, source for the malloc implementation was released. Traditionally, it had been part of Libc.\r\n\r\nhttps://www.opensource.apple.com/source/Libc/Libc-825.40.1/gen/malloc.c (10.8.5)\r\n\r\nAs of 10.9 (“Mavericks”), malloc has been broken out from /usr/lib/system/libsystem_c.dylib into its own library, /usr/lib/system/libsystem_malloc.dylib. malloc source is now absent from the Libc package.\r\n\r\nhttps://www.opensource.apple.com/source/Libc/Libc-997.1.1/ (10.9.0)\r\n\r\nPlease release the source code for malloc.\r\n\r\nNotes:\r\nRegression: malloc source was formerly available"
    email: mark@chromium.org
