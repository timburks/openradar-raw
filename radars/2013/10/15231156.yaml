    description: "Summary:\r\nWhile doing text selection, the zoom widget for the selection can interact with the contextual menu, making it difficult to perform the selection.\r\n\r\nSteps to Reproduce:\r\n1. Select text in any application\r\n2. Try to change the selection in a way that moves the selection caret near the contextual menu\r\n\r\nExpected Results:\r\nThe contextual menu should disappear while changing the selection, and appear after the selection has been updated.\r\n\r\nActual Results:\r\nThe contextual menu sometimes is left in the page, and the zoom can find it and zoom it. See attached screenshots.\r\n\r\nVersion:\r\niOS 7 and 7.02\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
