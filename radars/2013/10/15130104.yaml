    description: "Summary:\r\nOn iOS 7, sending -setValue:animated:YES to a UISlider does not animate the thumb to its new position.\r\n\r\nSteps to Reproduce:\r\nCreate a minimal 1-view iOS project, with a UISlider and a button sending\r\n\r\n[_slider setValue:1 animated:YES].\r\n\r\nRun it on iOS 6.0, then iOS 7.0. \r\n\r\n\r\nExpected Results:\r\nSmooth animation to the new position.\r\n\r\nActual Results:\r\nOn iOS 7, it instantly snaps to the new position. On iOS 6 (and before), it animates."
