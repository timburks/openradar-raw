    description: "Summary:\r\nOn iOS 7, the app crashes with 100% reproducibility if you press and hold on a panoramic picture in settings\r\n\r\nSteps to Reproduce:\r\n1. Go to Settings\r\n2. Go to Wallpapers & Brightness\r\n3. Go to Choose Wallpaper\r\n4. Go to My Panoramas (must have a panorama pic on your device)\r\n5. Press and hold on any panoramic picture\r\n\r\nExpected Results:\r\nA popover with \"copy\" should appear, or nothing should happen at all\r\n\r\nActual Results:\r\nSettings.app crashes\r\n\r\nVersion:\r\niOS 7.0.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nTested on iPhone 5S"
