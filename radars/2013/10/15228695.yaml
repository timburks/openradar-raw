    description: "Summary:\r\nThe mail activity pane (bottom right in the V2.0 layout) shows activities that are taking place. Sometimes it gets itself into a state where multiple label are rendered on top of each other, making it largely impossible to read\r\n\r\nSteps to Reproduce:\r\n1. Leave mail running for some time\r\n2. Send an email or two\r\n3. Open the activity pane\r\n\r\nExpected Results:\r\nActivity pane should show activities that are taking place\r\n\r\nActual Results:\r\nActivities are rendered on top of each other\r\n\r\nVersion:\r\nMail 6.6 (1510)\r\nOS X 10.8.5/12F45\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'Screen Shot 2013-10-15 at 5.16.14 PM.png' was successfully uploaded."
