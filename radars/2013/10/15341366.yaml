    description: "Summary:\r\nEdit menu command key shortcuts (Cmd-C, Cmd-X, Cmd-V, Cmd-A) are not available in the AppleScript display dialog text field when the script is run from the Scripts menu.\r\n\r\nSteps to Reproduce:\r\n1. Open AppleScript Editor\r\n2. In AppleScript Editor Preferences, check the \"Show Script menu in menu bar\" checkbox\r\n3. Create an AppleScript with the contents:\r\n\r\ndisplay dialog \"Try to paste some text:\" default answer \"\"\r\n\r\n4. Save the script in ~/Library/Scripts\r\n5. Copy some text to the clipboard\r\n6. Invoke the saved script from the Script menu\r\n7. Type Command-v to paste the copied text\r\n\r\nExpected Results:\r\nThe clipboard text is entered into the display dialog text field\r\n\r\nActual Results:\r\nThe system beeps\r\n\r\nVersion:\r\n10.9/13A603\r\n\r\nNotes:\r\nThis is a regression from OS X 10.8.\r\n\r\nConfiguration:\r\nA first-generation Retina MacBook Pro running OS X 10.9 13A603"
