    description: "Summary:\nWhen using dual monitors with the dock set to appear on the left, the app switcher appears on the left monitor even when the right monitor is set as the main monitor.\n\nSteps to Reproduce:\nAttach a second display and set the right monitor to be the main monitor. \nThen set the dock to appear on the left side.\nThen activate the app switcher with CMD+Tab\n\nExpected Results:\nThe app switcher should show up on the main monitor.\n\nActual Results:\nThe app switcher shows up on the left (non-main) monitor.\n\nRegression:\n\n\nNotes:\nThis behavior is new to 10.9, and when using a dual monitor setup produces unexpected results."
