    description: "Summary:\r\n\r\nOur app displays notifications with custom sounds and is capable of receiving push notifications (with rights to badge & play sounds requested on launch).\r\n\r\nAt least on some new installations on iOS7, the right to play sounds is not granted, not even for LOCAL notifications. Users have to manually grant this right in Settings / Notification Center.\r\n\r\nSteps to Reproduce:\r\n\r\n- install app on iOS 7 ff\r\n- on 1st launch, app asks for right to receive PNs (with badge & sound privileges requested)\r\n- app later schedules LOCAL notification w/ custom sound\r\n- local notification is displayed, but NO sound is played\r\n\r\nExpected Results:\r\n\r\nsound should be played\r\n\r\nActual Results:\r\n\r\nno sound, textual notification only\r\n\r\nVersion:\r\n\r\niOS >= 7.0\r\n\r\nConfiguration:\r\n\r\ndifferent customer iPhones"
