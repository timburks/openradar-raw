    description: "Summary:\r\nA seemingly valid PDF crashes in the Quartz PDF renderer on iOS 7.0 and 7.0.2 in various applications, including Safari and iBooks.\r\n\r\nVerified as readable with Safari and iBooks on iOS 5.1.1, iOS 6.1.3, and Safari 6.0.5 for Mac OS X 10.8.5.\r\n\r\nSteps to Reproduce:\r\n1. Open the attached PDF in Safari on iOS\r\n2. Scroll towards the last page\r\n3. Safari will crash before the last page is drawn\r\n4. Reopen Safari\r\n5. Open the same PDF in iBooks\r\n6. Advance through the book in portrait orientation\r\n7. iBooks will shut down several pages from the end\r\n\r\nExpected Results:\r\nThe PDF should not crash the application.\r\n\r\nActual Results:\r\nSafari and iBooks both crash."
