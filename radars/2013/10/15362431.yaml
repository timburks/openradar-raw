    description: "Summary:\r\nThere are several localizations missing in `MCBrowserViewController` and `MCAdvertiserAssistant`:\r\n\r\n * `MCBrowserViewController`:\r\n    * In iOS simulator, only the navigation bar is localized (see \"simulator browse.png\")\r\n    * On a real device, everything is localized (see \"device browse.png\")\r\n * `MCAdvertiserAssistant`:\r\n    * In iOS simulator, only the buttons are localized (see \"simulator advertiser.png\")\r\n    * On a real device, only the buttons are localized (see \"device advertiser.png\")\r\n\r\nSteps to Reproduce:\r\nUse MCBrowserViewController and MCAdvertiserAssistant with non-English localization\r\n\r\n\r\nExpected Results:\r\nSystem provided UI is fully localized\r\n\r\n\r\nActual Results:\r\nSystem provided UI is partially localized\r\n\r\nVersion:\r\niOS 7.0.3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'device advertiser.png', 'device browse.png', 'simulator advertiser.png' and 'simulator browse.png' were successfully uploaded."
