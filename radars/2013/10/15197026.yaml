    description: "Summary:\r\nUI on lock screen doesn't update the \"Timer done, Tap to stop\" message when the timer is stopped from the earphones' \"pause\" button.\r\n\r\nSteps to Reproduce:\r\n1 - Plug your earphones\r\n2 - Start listening go music\r\n3 - Open the clock app, tap on timer\r\n4 - Set a 1 minute timer\r\n5 - Lock the screen\r\n6 - Wait for the timer to finish, it will cut the music and display \"Timer done, Tap to stop\"\r\n7 - Press pause using your earphones' buttons\r\n\r\nTimer stops, but the lock screen text doesn't go away.\r\n\r\nExpected Results:\r\nI was expecting it to take the text away, specially the \"tap to stop\" which doesn't make sense anymore.\r\n\r\nActual Results:\r\n\"tap to stop\" text is still showing, when in fact, the timer has stopped"
