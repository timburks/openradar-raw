    description: "Summary:\r\nWhen using a <select> element, set to allow multiple selections, the presence of an <optgroup> element to group options logically causes Safari to crash. This occurs when one or more <optgroup> element is within the <select> element.\r\n\r\nSteps to Reproduce:\r\n1. Go to http://jsbin.com/imIPePU/5\r\n2. Tap on the select element\r\n\r\nExpected Results:\r\nA list of items grouped by the <optgroup> option group elements should be displayed.\r\n\r\nActual Results:\r\nSafari crashes and returns to springboard.\r\n\r\nVersion:\r\niOS 7.0.3 on various iPhone devices. Observed on iPhone 5S, iPhone 5 and iPhone 4S.\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nI am able to reproduce this bug on every hardware/software combination I have access to.\r\n\r\nAttachments:"
