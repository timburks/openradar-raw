    description: "Summary:\r\nCan't set up a phone number that can receive SMS messages during iCloud Keychain set up. There is no Belarus in the country list.\r\n\r\nSteps to Reproduce:\r\n1. Go to System preferences -> iCloud\r\n2. Enable Keychain for your account\r\n3. On the question \"Create an iCloud Security Code\" enter some code\r\n4. Re-type the code\r\n5. You see \"Enter a phone number that can receive SMS messages\" dialog\r\n\r\nExpected Results:\r\nTo see Belarus in the list of Countries with +375 code.\r\n\r\nActual Results:\r\nNo Belarus in the list.\r\n\r\nVersion:\r\nOS X 10.9 (13A603)\r\n\r\nNotes:\r\nAlso have tried to do the same on iPhone and iPad. On all devices there is no Belarus in the country list :(\r\n\r\nConfiguration:\r\nMac Book Air\r\n13-inch, Mid 2012\r\n\r\nAttachments:\r\n'2013-11-08_1656.png' was successfully uploaded."
