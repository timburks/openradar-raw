    description: "Summary:\r\nWhen using Xcode 5's Open Quickly dialog it is often necessary to specify method and class when searching for a specific implementation of a method declared in a protocol.\r\n\r\nSteps to Reproduce:\r\n1. Open the Open Quickly dialog\r\n2. Begin typing the name of a method declared in a protocol.\r\n3. Once Xcode displays the method in the results enter a space and begin typing the name of the class to further filter the results.\r\n\r\nExpected Results:\r\n1. To be able to filter the provided results for the first term by adding a space and a new term.\r\n\r\nActual Results:\r\nAfter entering a second search term the Open Quickly dialog does not show results.\r\n\r\nVersion:\r\nXcode 5.0.1 (5A2053)\r\nOS X 10.9 (13A598)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nOccurs (at least) in versions Xcode 5.0+"
