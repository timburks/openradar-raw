    created: "2013-11-22T21:26:43.459506Z"
    description: "Summary:\r\nEach year when you renew your developer program, you get 2 TSIs (Technical Support Incidents) and any unused TSIs from the previous year are removed. It would be very cool if the old ones would rollover and your renewal would simply add 2 additional TSIs to the number you already had.\r\n\r\nSteps to Reproduce:\r\n1. Enroll in the iOS Developer Program (or the OS X Developer Program).\r\n2. Use a maximum of one TSI\r\n3. Renew the following year\r\n4. Your unused TSIs go away :(\r\n\r\nExpected Results:\r\nI would like TSIs to rollover, even if there was a limit on the number that could rollover (like a maximum of three rollover TSIs or some similar limit).\r\n\r\nActual Results:\r\nTSIs do not rollover :(\r\n\r\nVersion:\r\nN/A\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nN/A\r\n\r\nAttachments:"
