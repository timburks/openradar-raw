    description: "Summary:\r\niOS 7 bar button items of style UIBarButtonSystemItemSave lose their weight when alert views appear.\r\n\r\nSample code to reproduce this can be found here:\r\nhttps://github.com/jpsim/BarButtonItemBug\r\n\r\nSteps to Reproduce:\r\n1. Add a UIBarButtonItem of style UIBarButtonSystemItemSave to an app running on iOS 7\r\n2. Show a UIAlertView on that screen\r\n\r\nExpected Results:\r\nThe bar button item should dim its tint color, but not change its font\r\n\r\nActual Results:\r\nThe bar button item dims its tint color, and changes its font from bold to regular\r\n\r\nVersion:\r\niOS 7, all released versions/builds\r\n\r\nNotes:\r\nSample code to reproduce this issue can be found on GitHub:\r\nhttps://github.com/jpsim/BarButtonItemBug"
