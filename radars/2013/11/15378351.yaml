    description: "Summary:\r\nAfter using Interface Builder, and copying a UITableView object from a .xib to a .storyboard, the Content Type of the table in the storyboard is marked \"Unknown\".\r\nTrying to change this crashes Xcode (consistently)\r\n\r\nSteps to Reproduce:\r\n1. Open a .xib with a tableview in Xcode5\r\n2. Copy the table to a new storyboard\r\n3. Try to edit the content type\r\n\r\nExpected Results:\r\nThe content type will be edited\r\n\r\nActual Results:\r\nXcode crashes (consistently)\r\n\r\nVersion:\r\nXcode 5.0.1, OS X Mavericks\r\n\r\nNotes:\r\nA workaround is creating a new table view in the storyboard.\r\n\r\nConfiguration:\r\nN/A"
