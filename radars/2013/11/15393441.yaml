    description: "Summary:\r\nWhen you run any application in debug mode (not release) at any device with iOS 6 and XCode 5.0.1 installed on OS X 10.9 you always see EXC_BAD_ACCESS at any breakpoint.\r\n\r\nSteps to Reproduce:\r\n1. Add any breakpoint in any application\r\n2. Run this application on device with iOS 6 in debug mode with XCode 5.0.1 installed on OS X 10.9\r\n3. Catch a breakpoint\r\n4. Click next step on breakpoint\r\n5. you see EXC_BAD_ACCESS\r\n\r\nExpected Results:\r\nnormal debugging process\r\n\r\nActual Results:\r\nEXC_BAD_ACCESS\r\n\r\nVersion:\r\nXCode 5.0.1(5A2053) & OS X 10.9 (13A603)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
