    description: "Toby Harris18-Nov-2013 12:10 PM\r\n\r\nSummary:\r\nRegression of QC's JS editor on OS X 10.9\r\n\r\nSteps to Reproduce:\r\nOpen Quartz Composer application. Create JavaScript patch. Settings pane. Start coding. Observe the apostrophes of string literals, ie. 'hello world', automatically substitute to their typographic equivalent ‘hello world’.\r\n\r\nExpected Results:\r\nNo substitution.\r\n\r\nActual Results:\r\nSmart quote substitution.\r\n\r\nVersion:\r\nQuartz Composer Version 4.6 (151)\r\nOS X 10.9 Build 13A603\r\n\r\n\r\nNotes:\r\nAlso, didn't QC's JS editor have Xcode style key-bindings such as cmd-] for indent? If it did, there's another regression. If not, it should!\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
