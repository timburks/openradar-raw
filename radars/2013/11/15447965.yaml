    description: "Summary:\r\niOS device won't \"finish sync.\"\r\n\r\nSteps to Reproduce:\r\n1. Launch iTunes.\r\n2. Plug in iPhone 5S via lightning cable to Mac.\r\n3. Syncing begins automatically.\r\n\r\nExpected Results:\r\niPhone should sync properly.\r\n\r\nActual Results:\r\nSync continues until the \"finishing sync\" step, which continues indefinitely. Trying to eject the device doesn't work.\r\n\r\nRegression:\r\nThis is happening with Mac OS X 10.5.8, iTunes 11.1.3, iPhone 5S running iOS 7.0.3. I do not have other devices/software to test. IIRC, this also occurred with iTunes 11.1.2.\r\n\r\nNotes:\r\nNone at this time."
