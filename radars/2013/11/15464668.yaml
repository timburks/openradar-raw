    description: "We've received a large number of crash reports for a crash in CLClientCreateIso6709Notation. Here is an excerpt from one report. More excerpts are included in the attached file.\r\n\r\nThread 29 *CRASHED* ( EXC_BAD_ACCESS / KERN_INVALID_ADDRESS @ 0x00000000 )\r\n\r\n0x304cddfa\t [CoreLocation]\t + 0x00032dfa]\tCLClientCreateIso6709Notation\r\n0x304cdf8f\t [CoreLocation]\t + 0x00032f8f]\tCLClientCreateIso6709Notation\r\n0x304ce095\t [CoreLocation]\t + 0x00033095]\tCLClientCreateIso6709Notation\r\n0x304d0a99\t [CoreLocation]\t + 0x00035a99]\tCLClientCreateIso6709Notation\r\n0x304d0bad\t [CoreLocation]\t + 0x00035bad]\tCLClientCreateIso6709Notation\r\n0x2ff2e1db\t [CoreFoundation]\t + 0x0001b1db]\t__CFDictionaryApplyFunction_block_invoke\r\n0x2ff1a196\t [CoreFoundation]\t + 0x00007196]\tCFBasicHashApply\r\n0x2ff232ab\t [CoreFoundation]\t + 0x000102ab]\tCFDictionaryApplyFunction\r\n0x304d01cb\t [CoreLocation]\t + 0x000351cb]\tCLClientCreateIso6709Notation\r\n0x304cebdf\t [CoreLocation]\t + 0x00033bdf]\tCLClientCreateIso6709Notation\r\n0x3adb23ab\t [libxpc.dylib]\t + 0x000043ab]\t_xpc_connection_call_event_handler\r\n0x3adb4e9d\t [libxpc.dylib]\t + 0x00006e9d]\tdo_mach_notify_port_destroyed\r\n0x3adb4e05\t [libxpc.dylib]\t + 0x00006e05]\t_Xmach_notify_port_destroyed\r\n0x3adb4d7d\t [libxpc.dylib]\t + 0x00006d7d]\tnotify_server\r\n0x3adb09a9\t [libxpc.dylib]\t + 0x000029a9]\t_xpc_connection_mach_event\r\n...\r\n\r\nSteps to Reproduce:\r\nThere are no reliable steps to reproduce. Our app uses CoreLocation for significant location change notifications, and to acquire a fix while the app is in the foreground. This crash appears to occur most often when the app is returning to the foreground."
