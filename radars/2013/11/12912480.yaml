    description: "Summary:\r\nTableViewCell stays highlighted/selected after performing a fast swipe back on the navigation controller. \r\nSetting clearsSelectionOnViewWillAppear does not have any affect on the selection.\r\n\r\nSteps to Reproduce:\r\n1. Create table view and put some UITableViewCells in it.\r\n2. Check the \"Clear On Appearance\" checkbox in the storyboard of this tableViewController.\r\n3. Add other controller to create push segue to other views when tapping the cell.\r\n4. Tap tableViewCell get into other view.\r\n5. Perform a fast swipe from right to left to go back to previous tableView.\r\n\r\n\r\nExpected Results:\r\nThe selected cell perform a animation to change from selected to unselected.\r\n\r\nActual Results:\r\nThe selected cell stays selected.\r\n\r\nRegression: \r\nTested against iPhone 3.5 inch simulator, iPhone 4 inch simulator, iPad simulator, iPad Retina simulator,\r\niPod touch device, iPad 4 device.\r\nXcode version: 5.0 (5A1413)\r\nSystem version: OS X 10.8.5"
