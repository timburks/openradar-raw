    description: "When I get a NSUserNotification saying that someone has messaged me or has or replied to me on Twitter, I click on the notification. I have registered my Twitter account with the OS, so Twitter.app should open up. Please don't send me to twitter.com.\r\n\r\nSteps to Reproduce:\r\n\r\n- Someone replies to your tweet\r\n- Click on NSUserNotification from twitter\r\n- Safari opens to corresponding page at twitter.com\r\n\r\nExpected Results:\r\n\r\nTwitter.app or a user-selected Twitter client should open if there is a Twitter account registered in \"Mail, Contacts & Calendars\".\r\n\r\nActual Results:\r\n\r\nSafari opens to the corresponding page on Twitter."
