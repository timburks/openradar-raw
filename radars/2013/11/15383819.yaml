    description: |-
        Summary:
        After opening a .docx file in Pages 5.0, I am unable to delete items from the hard disk, even after closing Pages.

        Steps to Reproduce:
        1. Open a .docx file in Pages.
        2. Close the file. When prompted, do not save it.
        3. Quit Pages.
        4. Put the .docx document in your Trash.
        5. Empty your Trash.

        Expected Results:
        The file should be emptied from the trash.

        Actual Results:
        Finder displays a dialog box with the text: “The operation can’t be completed because the item “filename.docx” is in use.”

        Regression:
        Unknown at this time.

