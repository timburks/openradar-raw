    description: "Summary:\r\nAssigning a shortcut with shift-key to display brightness control actions produces a non-working shortcut. This only happens with the Display brightness shortcuts, other shortcut settings correctly work.\r\n\r\nSteps to Reproduce:\r\n1. Install 10.9 on a macbookpro\r\n2. Go to System Preferences > Keyboard > Shortcuts > Display and assign shift-ctrl-F to \"Decrease display brightness\"\r\n3. hit shift-ctrl-F, brightness of builtin display won't chaneg\r\n4. assign ctrl-F to \"Decrease display brightness\"\r\n5. hit ctrl-F, brightness of builtin display will decrease\r\n6. repeat with \"Increase display brightness\"\r\n\r\nExpected Results:\r\nThe display brightness should change when the shift-key shortcuts are used.\r\n\r\nActual Results:\r\nDisplay brightness doesn't chaneg when shift-key shortcuts are used.\r\n\r\nVersion:\r\nOS X 10.9\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro early 2011 with external generic USB keyboard. \r\n\r\nAttachments:"
