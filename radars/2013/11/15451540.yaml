    description: "Summary:\r\nAfter using a promo code to install an app, the Open button does not open the app.\r\n\r\nSteps to Reproduce:\r\n1. obtain a promo code for a iOS app\r\n2. open the App Store app on the iPhone\r\n3. enter the promo code and redeem it\r\n4. install the app\r\n5. tap the [Open] button\r\n\r\nExpected Results:\r\n[Open] button should launch the app\r\n\r\nActual Results:\r\n[Open] button does not launch the app\r\n\r\nRegression:\r\nUnknown. Tested on two iOS 7.0.3 devices.\r\n\r\nNotes:\r\nThis was a promo code for a new iPhone app which has status \"Ready for Sale\", but is not available for general sale due to the release date being set into the future."
