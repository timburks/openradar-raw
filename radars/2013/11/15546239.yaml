    description: "Summary:\r\nIn iOS 7, with VoiceOver enabled, repeatedly double tapping a MathML element followed by the repeatedly double tapping the back button while in full screen crashes the running app (Safari or otherwise).\r\n\r\nSteps to Reproduce:\r\n1. Enable VoiceOver\r\n2. Launch an app with a web view (Safari or otherwise)\r\n3. Locate a MathML element with the VoiceOver cursor\r\n4. Double tap (this is done most quickly with an RBD) repeatedly, before the full screen view opens\r\n5. Double tap the Back button on the full screen display repeatedly, until it crashes\r\n\r\nExpected Results:\r\nRepeatedly double tapping a MathML element would only open one full screen view.\r\n\r\nActual Results:\r\nIt opens multiple full screen views that, when navigated quickly enough, crash the app.\r\n\r\nVersion:\r\niOS 7.0, 7.0.1, 7.0.2, 7.0.3, 7.0.4\r\n\r\nConfiguration:\r\niPad (3rd gen, wifi), iPad mini (1st gen, wifi), iPhone 5s"
