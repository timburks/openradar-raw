    description: |-
        Summary:
        Some songs in the iTunes Radio history are not shown; instead, an entry with a generic icon and the title of the station is displayed in place of the missing song information.

        Steps to Reproduce:
        1. Listen to iTunes Radio.
        2. Review the current station's history.

        Expected Results:
        All songs show artist title information with an album cover icon.

        Actual Results:
        Some songs that are played do not show artist, title, and album cover information. In place of the song information is the name of the station.

        Regression:
        Unknown.

