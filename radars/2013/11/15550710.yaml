    description: "Summary:\r\nAfter performing certain activities such as streaming audio or watching video or listening to media on an iPhone 5s, attempting to initiate a voice call with a second-party using an entry in the Favorites or using the Phone app results in an immediate call failure, without even dialing the number. The device needs to be rebooted to restore calling capability.\r\n\r\nSteps to Reproduce:\r\n1. stream any media, listen to iTunes content or watch any movie/video content.\r\n2. End the consumption of media\r\n3. Attempt to place a call using any typical method (including directly dialing, using a contact from the Favorites list, or from the Contacts List)\r\n4. Notice the immediate call failure.\r\n\r\nExpected Results:\r\nAttempting to initiate a voice call with a second-party using an entry in the Favorites or using the Phone app should result in a call that is dialed and rung.\r\n\r\nActual Results:\r\nAttempting to initiate a voice call with a second-party using an entry in the Favorites or using the Phone app results in an immediate call failure, without even dialing the number. The device needs to be rebooted to restore calling capability.\r\n\r\nVersion:\r\niOS7.0.4\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
