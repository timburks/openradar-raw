    description: "Summary:\r\nI enable the \"Move left/right a Space\" keyboard shortcut. When I press this shortcut, OS X will move space on the display that mouse cursor on not the currently active one (The display that the active window is on). I think \"Move left/right a Space\" keyboard shortcut on multiple displays should change the space on the active display not the one that has the mouse cursor.\r\n\r\nSteps to Reproduce:\r\n1. Enable \"Move left/right a Space\" keyboard shortcut in Keyboard Shortcut System Preferences.\r\n2. Plug in the external monitor and use the Mavericks multiple displays option (eg. Displays have separate spaces in Mission Control System Preference)\r\n3. Open multiple windows of apps on each displays and have many spaces on each displays too.\r\n4. Active one of the window.\r\n5 Move mouse cursor to another display that the active window isn't on.\r\n6. Press the  \"Move left/right a Space\" keyboard shortcut\r\n\r\nExpected Results:\r\nOS X move the space on the display that the active window is current on.\r\n\r\nActual Results:\r\nOS X move the space on the display that the mouse cursor is current on."
