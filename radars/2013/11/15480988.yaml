data:
    classification: Serious Bug
    created: "2013-11-15T17:39:58.627849Z"
    description: "If the width of a view is constrained to \"less than\" with a constant of CGFLOAT_MAX, the layout engine crashes with debugging logs that indicate a very exceptional case indeed.\r\n\r\nSimply changing the constant to (CGFLOAT_MAX - 1) alleviates the problem.\r\n\r\nThe problem doesn't seem to affect height constraints.\r\n\r\nSteps to Reproduce:\r\nBuild and run the attached sample project to see the issue. You can change the \"demoBug\" local variables to NO to see the workaround where only CGFLOAT_MAX - 1 is specified.\r\n\r\nThe gist of the steps to reproduce are as follows:\r\n\r\n1. Establish a view in a Mac OS X application window with a width constraint specifying a less than or equal relationship to the constant.\r\n2. Set the constant to CGFLOAT_MAX.\r\n3. Let layout occur.\r\n\r\n\r\nExpected Results:\r\nThe constraint inequality should work without issue, effecting leading to an unconstrained width.\r\n\r\n\r\nActual Results:\r\nThe layout engine crashes with lots of debugging information (see below) and the pertinent message: \"Cannot find an outgoing row head for incoming head 0x608000281ef0.slack{id: 3}, which should never happen.\"\r\n\r\nComplete log output from the crash:\r\n\r\n2013-11-15 12:36:58.672 MaximumFloatConstraint[4265:303] Objective: {objective 0x600000224f40: <500:-50> + <251:1>*0x608000281ef0.marker{id: 2} + <251:-1>*0x608000281ef0.slack{id: 3} + <251:1>*0x608000281f90.marker{id: 8} + <251:1>*0x608000281fe0.marker{id: 11} + <251:2>*0x608000282030:IB auto generated at build time for view with ambiguity.negError{id: 14} + <251:2>*0x608000282080:IB auto generated at build time for view with ambiguity.negError{id: 16} + <251:2>*0x6080002820d0:IB auto generated at build time for view with ambiguity.negError{id: 18} + <251:1>*0x608000282120:IB auto generated at build time for view with ambiguity.negError{id: 20} + <251:1>*0x608000282120:IB auto generated at build time for view with ambiguity.posErrorMarker{id: 19} + <500:1