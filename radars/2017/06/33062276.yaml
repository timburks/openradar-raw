    classification: Serious Bug
    created: "2017-06-29T20:54:24.5591Z"
    description: "Summary:\r\nI use dismiss() in my MSMessagesAppViewController subclass (Swift). dismiss() is part of the MSMessagesAppCompactOrExpandedPresentation protocol which is tagged @available(iOS 11.0, *). This is wrong since dismiss() is available since iOS 10.\r\n\r\nSteps to Reproduce:\r\nCreate a Swift iMessage app from the Xcode template. Use dismiss() anywhere in the MSMessagesAppViewController subclass.\r\n\r\nExpected Results:\r\nIt should just work since dismiss() is available since iOS 10.\r\n\r\nActual Results:\r\nXcode build fails with:\r\n'dismiss()' is only available on iOS application extension 11.0 or newer\r\n\r\nVersion:\r\n11.0 beta 2\r\n\r\nNotes:"
