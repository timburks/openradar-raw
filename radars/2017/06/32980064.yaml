    description: "Summary:\r\nDeleting a single local episode from a group of videos that are set up as a TV Show in the TV app deletes the entire series from the device.\r\n\r\nSteps to Reproduce:\r\nAdd more than 1 video to iTunes on the mac\r\nGroup the videos together and set them as a TV Show\r\nSync them over to the iPad and note they show up grouped as a TV Show\r\nDelete one of the videos by long pressing and tapping the Remove Download pop up\r\n\r\nExpected Results:\r\nThe selected video is deleted, all others remain on device\r\n\r\nObserved Results:\r\nAll videos in that TV Show and other TV shows are deleted, and you see a cloud icon next to them, indicating they need to be re-downloaded. They are now not able to be played and must be re-synced via iTunes.\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMac: 10.12.5\r\niPad: iOS 11.0 (15A5304i)"
