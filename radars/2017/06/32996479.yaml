    description: "Area:\r\nMessages\r\n\r\nSummary:\r\nSee repro steps.\r\n\r\nSteps to Reproduce:\r\n1. Receive a video link in Messages that can be previewed\r\n2. Tap on the video to play\r\n3. Un-mute the video\r\n4. Tap on the video to enter video player\r\n5. Tap on button to enter Picture-in-Picture\r\n\r\nExpected Results:\r\nVideo enters Picture-in-Picture seamlessly.\r\n\r\nObserved Results:\r\nVideo is muted as it enters Picture-in-Picture. Video must be unmuted by exiting Picture-in-Picture back into the video player, or by returning to the mute control in the conversation.\r\n\r\nVersion:\r\n11.0 Beta 2 (15A5304i)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Pro 10.5\", 1st generation"
