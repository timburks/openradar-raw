    description: "Area:\r\niCloud\r\n\r\nSummary:\r\nOn the iOS, NSFileVersion.hasThumbnail does not update the value when the thumbnail metadata is available for the icloud drive item\r\n\r\nSteps to Reproduce:\r\nIt's documented that the hasThumbnails should update (KVO) whenever the item has the thumbnail, but it's not. Although checking for the thumbnail directory shows that the thumbnail is available out of the sudden.\r\n\r\nExpected Results:\r\nNSFileVersion.hasThumbnail updates the value whenever the thumbnail is available\r\n\r\nObserved Results:\r\nNSFileVersion.hasThumbnail does not update\r\n\r\nVersion:\r\niSO 10.x"
