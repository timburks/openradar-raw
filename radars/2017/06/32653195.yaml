    description: "Summary:\r\nIf I visit a repository on GitHub that has its Xcode project in a subdirectory (e.g. https://github.com/bitstadium/HockeySDK-iOS) the Open in Xcode button is hidden (Project is in Support/HockeySDK.xcodeproj).\r\n\r\nSteps to Reproduce:\r\n1. Open https://github.com/bitstadium/HockeySDK-iOS in Safari\r\n2. Click \"Clone or Download\"\r\n\r\nExpected Results:\r\nI should see a \"Open in Xcode\" button alongside the other options.\r\n\r\nObserved Results:\r\nI see no \"Open in Xcode\" button\r\n\r\nVersion:\r\nmacOS 10.12.5 (16F73), Xcode 9.0 beta (9M136h)\r\n\r\nNotes:\r\nI suspect this to be an issue on the GitHub side the announcement Blog post explicitly says \"For example, if the repository contains an .xcodeproj or .xcworkspace file, you might want to open that code in Xcode.\" so it should work for subdirectories as well.\r\n\r\nConfiguration:"
