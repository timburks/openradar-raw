    description: "Area:\r\nSiri\r\n\r\nSummary:\r\nIn iOS 11, there is a \"Type to Siri\" mode can be enabled from Accessibility setting. However when activate Siri, the keyboard cannot be changed.\r\n\r\nSteps to Reproduce:\r\nEnable Type to Siri in Accessibility Setting.\r\nActivate Siri with long press Home Button.\r\n\r\nExpected Results:\r\nKeyboard will shown, and user can change keyboard.\r\n\r\nObserved Results:\r\nThe shown keyboard is not enabled by user, and cannot change keyboard.\r\n\r\nVersion:\r\niOS 11 beta 1 and 2\r\n\r\nNotes:\r\nThe keyboard shown in the attachment is not enabled by user (Not English, PinYin, or Emoji).\r\n\r\nConfiguration:\r\nSystem language: Traditional Chinese\r\nRegion: Taiwan\r\nSiri language: Taiwan / Traditional Chinese\r\nEnabled keyboards: English, PinYin(Traditional Chinese), and Emoji"
