    description: "Area:\r\nQuickLook Framework\r\n\r\nSummary:\r\nQLPreviewController and apps the rely on it including iOS apps (Files, Mail, etc.) are not supporting CSV files.\r\n\r\nSteps to Reproduce:\r\n1 - Create CSV content (for instance, Export using Numbers).\r\n2 - Try to open the content using QLPreviewController.\r\n3 - More easily: try to open using Files (app), Mail & others that supports content preview.\r\n\r\nExpected Results:\r\nThe CSV content needs to be correctly formatted (as a table). The exact same files works as expected using iOS 10.3, 9.3.\r\n\r\nObserved Results:\r\nThe CSV content is not formatted correctly.\r\n\r\nVersion:\r\n11.0 (15A5278f)\r\n\r\nNotes:\r\n\r\nhttps://www.dropbox.com/s/hhy84f9qztsts72/Radar-32715530.zip?dl=0\r\n\r\n---\r\n\r\nDuplicate of: 32692900"
