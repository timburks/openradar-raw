    description: "Summary:\r\nAn iPad running iOS 11 connected to a bluetooth keyboard (in this case, the Apple Magic Keyboard) should have similar keyboard shortcuts as the Mac.\r\n\r\nSteps to Reproduce:\r\nConnect an iPad running iOS 11 (tested on Beta 2) to an Apple Magic Keyboard.\n\r\n\r\nExpected Results:\r\n- F3 should bring up the multitasking view / control center\n- F4 should bring up Springboard\n- CTRL-CMD-SPACE should bring up the Emoji keyboard on screen (similar to the globe icon on the iPad Smart Keyboard).\r\n\r\nActual Results:\r\nNone of those shorts work\r\n\r\nVersion:\r\niOS 11 (Beta 2)\r\n\r\nNotes:"
