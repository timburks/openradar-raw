    classification: Serious Bug
    created: "2017-06-22T04:48:02.0645Z"
    description: "Area:\r\nApp Switcher\r\n\r\nSummary:\r\nIn iOS 11, it is no longer possible to use 3D Touch to switch to the previous app, or open the App Switcher.\r\n\r\nSteps to Reproduce:\r\nA) Press the left edge of your screen, then swipe right\r\n\r\nOr:\r\nB) Press the left side of your screen\r\n\r\nExpected Results:\r\nA) iOS should switch to the last used app\r\n\r\nOr: \r\nB) iOS should show the App Switcher\r\n\r\nObserved Results:\r\nNone of the above occurs.\r\n\r\nNotes:\r\nThe mentioned feature is outlined on Apple Support (see attached screenshot): https://support.apple.com/en-au/HT202070"
    email: danrox77@gmail.com
