    description: "Summary:\r\nChanging the tab width setting in either the Xcode preferences or the right-hand panel causes it to not apply until navigating away from the file.\r\n\r\nSteps to Reproduce:\r\n1. In Xcode preferences, set indentation to tabs with a width of 4 spaces. (Assuming it is currently set to the default of 4 spaces.)\r\n2. Perform a re-indent (^I) to ensure spaces become tabs.\r\n3. Set the tab width to 2 spaces.\r\n4. Switch to another file, then switch back.\r\n\r\nExpected Results:\r\nTab width updates immediately.\r\n\r\nObserved Results:\r\nWidth remains the same and only changes after switching to another file and back.\r\n\r\nVersion:\r\nXcode 9.0 (9M136h); macOS 10.12.4\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:"
