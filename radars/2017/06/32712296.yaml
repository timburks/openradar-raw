    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\nIn order to allow extensions (for example a share extension) to access the parent app's documents, the extension and app often store files in an app group container.\r\n\r\nCurrently, UIDocumentBrowserViewController and the new Files app seem to only display the standard Documents folder in their UI.\r\n\r\nPlease add support to optionally show an app group container's documents folder in the new document browser UI instead of the default documents folder.\r\n\r\nSteps to Reproduce:\r\nAdd a UIDocumentBrowserViewController to an app which stores its file in the \"Documents\" subfolder of an app group container.\r\n\r\nExpected Results:\r\nThe app group container documents folder should be shown in the \"On my iPad\"/\"On my iPhone\" section of the document browser.\r\n\r\nObserved Results:\r\nOnly the standard documents folder is shown in the \"On my iPad\"/\"On my iPhone\" section of the document browser.\r\n\r\nVersion:\r\niOS 11 Beta 1 (15A5278f)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:"
