    description: "Summary:\r\nWhen the Interwebsite tracking protection (don't know its English name) of the High Sierra Safari browser is enabled, I cannot sign in to websites using Google OAuth.\r\n\r\nSteps to Reproduce:\r\n1. Enable Interwebsite tracking protection in Safari Preferences.\r\n2. Go to http://openradar.appspot.com/.\r\n3. Click Sign In.\r\n4. Enter your Google account email address.\r\n5. Enter your password.\r\n\r\nExpected Results:\r\nSign-in should complete, and the website should appear.\r\n\r\nObserved Results:\r\nSign-in fails, and Google shows an error message about cookies being blocked.\r\n\r\nVersion:\r\nSafari Version 11.0 (13604.1.25.3.2)\r\nmacOS High Sierra 10.13 Beta (17A291j)"
