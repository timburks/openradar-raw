    description: "Summary:\r\nIf you disable Source Control in Xcode, the Navigator pane still contains an empty tab that tells you to re-enable source control.\r\n\r\nSteps to Reproduce:\r\n1. Go to Preferences -> Source Control -> uncheck \"Enable Source Control\"\r\n2. Open the Navigator pane\r\n\r\nExpected Results:\r\nThe \"Source Control\" navigator pane should disappear, and the Symbol Navigator should be the second pane\r\n\r\nActual Results:\r\nThe 2nd pane in the navigator, called \"Source Control\", still appears\r\n\r\nVersion:\r\nVersion 9.0 beta (9M136h)\r\n\r\nNotes:"
