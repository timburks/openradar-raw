    description: "Summary:\r\n \r\n\r\nSteps to Reproduce:\r\n1. Open the documentation window.\r\n2. Open the UIView class reference in the documentation window.\r\n3. Click on the link to UIImageView in the first paragraph of the overview.\r\n4. Press control-command-left arrow, which is the default shortcut for Navigate > Go Back.\r\n5. Xcode opens a new, blank tab. Note that it *also* navigates back to UIView in the first tab.\r\n6. Close the new tab.\r\n7. Press control-command-right arrow, which is the default shortcut for Navigate > Go Forward.\r\n8. Xcode opens a new, blank tab. Note that it *also* navigates forward to UIImageView in the first tab.\r\n \r\n\r\n\r\nExpected Results:\r\nNo new tab.\r\n\r\nActual Results:\r\nNew tab.\r\n\r\nVersion:\r\nVersion 9.0 beta (9M136h) / 10.13 Beta (17A264c)\r\n\r\nNotes:\r\ntab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab tab"
