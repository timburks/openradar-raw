    description: "Summary:\r\n\r\nOn Xcode 9 beta, adding a dark visual effect view is not longer respected.\r\nA light visual effect view is used instead.\r\n\r\n--------------------------------------------------\r\n\r\nSteps to Reproduce:\r\n\r\nFrom Interface Builder, drag a visual effect view inside another view, and set its appearance to «Vibrant Dark».\r\n\r\n--------------------------------------------------\r\n\r\nExpected Results:\r\n\r\nWhen running the application, the view should be a dark one.\r\n\r\n--------------------------------------------------\r\n\r\nObserved Results:\r\n\r\nThe view displays as a «Vibrant Light» visual effect view.\r\n\r\n--------------------------------------------------\r\n\r\nVersion:\r\n\r\nXcode Version 9.0 beta (9M136h)\r\nmacOS Version 10.13 Beta (17A264c)\r\n\r\n--------------------------------------------------\r\n\r\nNotes:\r\n\r\nAttached is a project demonstrating the issue."
