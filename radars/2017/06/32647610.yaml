    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\nWhen using search in Settings.app to navigate to the Touch ID screen the required passcode modal seems to block actual navigation.\r\n\r\nSteps to Reproduce:\r\n1. Open Settings.app\r\n2. Search for ‘Touch ID’\r\n3. Tap search result\r\n4. Get prompted for passcode and fill out\r\n5. Nothing happens, you’re still left at search results screen\r\n\r\nExpected Results:\r\nExpected the Touch ID screen to open.\r\n\r\nObserved Results:\r\nNothing happens, you’re still left at search results screen\r\n\r\nVersion:\r\niOS 11.0 (15A5278f)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAlways happens on my iPhone 7."
