    classification: Usability Bug
    created: "2017-06-12T18:46:30.66243Z"
    description: "Area:\r\nQuickLook Framework\r\n\r\nSummary:\r\nApps using appearance (UINavigationBar/UIToolbar) shows incorrect UI when using iOS 11 and QuickLook\r\n\r\nSteps to Reproduce:\r\n1 - Open attached project (QuickLookNavigationAppearance)\r\n2 - Target iOS 10.3 or earlier (9.3, etc.) and touch \"Quick Look!\": appearance (bars) shows correctly.\r\n3 - Close the app/simulator.\r\n4 - Target iOS 10.0 and touch \"Quick Look!\": appearance (bars) are incorrect.\r\n\r\nExpected Results:\r\nAll appearance considered as in previous iOS releases. When half appearance is considered (tintColor) and other half isn't considered (barTintColor), many apps show incorrect data, or even unusable (for instance, barTintColor uses some color and tintColor is white).\r\n\r\nObserved Results:\r\nHalf appearance is considered (tintColor) and other half isn't considered (barTintColor), many apps show incorrect data, or even unusable (for instance, barTintColor uses some color and tintColor is white).\r\n\r\nVersion:\r\n11.0 (15A5278f)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nhttps://www.dropbox.com/s/k7ukq5ht1ifrnjl/Radar-32717829.zip?dl=0"
    email: felipekellermann@gmail.com
