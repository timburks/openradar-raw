    description: "Summary:\r\nIn the Music app, there is a prompt to “Setup Your Profile to See What Friends are Playing.” It should use “Set Up” (the verb), and not “Setup” (the noun).\r\n\r\nSteps to Reproduce:\r\n1. Open Music.app.\r\n2. Tap on an album.\r\n3. Scroll down to the section titled, “Setup Your Profile to See What Friends are Playing”.\r\n\r\nExpected Results:\r\n“Set Up Your Profile to See What Friends are Playing”\r\n\r\nActual Results:\r\n“Setup Your Profile to See What Friends are Playing”\r\n\r\nVersion:\r\n11.0 (15A5304i)\r\n\r\nNotes:\r\nAttached screenshot also uploaded to https://cl.ly/lI3s"
