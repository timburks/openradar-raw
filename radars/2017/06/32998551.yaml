    description: "Summary:\r\nPhotos outputs an error when trying to import a photo or screenshot on a connected iOS device with iOS 11 beta 2.\r\n\r\nSteps to Reproduce:\r\n1. Install iOS 11 beta 2 on an iOS device.\n2. Take a photo/screenshot on the iOS device.\n3. Connect it to a Mac with a cable.\n4. Open Photos and attempt to Import that photo/screenshot.\r\n\r\nExpected Results:\r\nThe photo/screenshot gets imported.\r\n\r\nActual Results:\r\nI get the following error: “The operation couldn’t be completed. (com.apple.ImageCaptureCore error -9937.)\r\n\r\nVersion:\r\n2.0 (3150.4.120)\r\n\r\nNotes:"
