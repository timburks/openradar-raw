    description: "Summary:\r\nThe text for the options for Navigation in Preferences seems to have a different aliasing setting; while the others appear to be subpixel aliased; \"Uses Primary Editor\"/\"Uses focused editor\" is not. See attached screenshot (I would recommend zooming in).\r\n\r\nSteps to Reproduce:\r\n1. Open Preferences.\r\n2. Go to the Navigation tab.\r\n\r\nExpected Results:\r\nAll of the text is aliased the same way.\r\n\r\nObserved Results:\r\n\"Uses Primary Editor\"/\"Uses focused editor\" is aliased differently.\r\n\r\nVersion:\r\nXcode Version 9.0 beta (9M136h)/macOS High Sierra 10.13 Beta (17A264c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nEarly 2015 MacBook Pro with Retina Display running macOS High Sierra 10.13 Beta (17A264c)"
