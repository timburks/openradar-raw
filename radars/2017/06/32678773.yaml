    description: "Summary:\r\nIn Xcode 8, Editor > Structure > Re-Indent works (indents the current line or selected lines) even if Preferences > Text Editing > Indentation > “Automatically indent based on syntax” is disabled.\r\n\r\nIn Xcode 9, Re-Indent does not work if “Automatically indent based on syntax” is disabled. Instead, it just removes all indentation from the current line or selected lines.\r\n\r\nSee attached videos for demonstrations of the different behaviors in Xcode 8 and Xcode 9 beta 1.\r\n\r\nSteps to Reproduce:\r\n \r\n\r\nExpected Results:\r\n \r\n\r\nActual Results:\r\n \r\n\r\nVersion:\r\nXcode 9.0 beta (9M136h) / macOS 10.12.5 (16F73)\r\n\r\nNotes:"
