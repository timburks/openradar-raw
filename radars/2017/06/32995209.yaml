    description: "Summary:\r\nUnder the \"EFI\" heading in HT205375 an incorrect CVE is attributed.\r\n\r\nSteps to Reproduce:\r\n1. In Safari load https://support.apple.com/en-us/HT205375\n2. Find the EFI heading\n3. Note that CVE-2015-4860 is listed as supposed attributed CVE for the EFI vulnerability (\"An attacker can exercise unused EFI functions\") resolved by the update\n4. Search for CVE-2015-4860 on cve.mitre.org\n5. Note that https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2015-4860 does not match the described EFI vulnerability\n6. Search \"Security Update 2015-004 Yosemite\" on lists.apple.com/archives/security-announce\n7. Find https://lists.apple.com/archives/security-announce/2015/Oct/msg00005.html\n8. Note that in APPLE-SA-2015-10-21-4 the attributed CVE is listed as CVE-2015-7035\n9. Search cve.mitre.org for CVE-2015-7035\n10. Note that the description matches the described EFI vulnerability\r\n\r\nExpected Results:\r\nThe expected result is for the listed CVE to match the description in the CVE database.\r\n\r\nActual Results:\r\nThe CVE ID that is listed refers to an Oracle Java vulnerability.\r\n\r\nVersion:\r\nN/A\r\n\r\nNotes:"
