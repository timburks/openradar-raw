    description: "Summary:\r\n \r\n\r\nSteps to Reproduce:\r\n1. Create a new macOS Cocoa App project named “test1”. Use Objective-C.\r\n2. Create another new macOS Cocoa App project named “test2”. Use Swift. (Leave test1 open while you do this.)\r\n3. Drag AppDelegate.h from test1 to test2.\r\n4. In the option sheet, turn on “Copy items if needed” and “Create groups”. Do not add the file to any targets.\r\n\r\nExpected Results:\r\nI expect Xcode to make a copy of AppDelegate.h in test2’s directory.\r\n\r\nActual Results:\r\nXcode makes a reference to the file in test1’s directory.\r\n\r\nVersion:\r\nVersion 9.0 beta (9M136h) / 10.13 Beta (17A264c)\r\n\r\nNotes:"
