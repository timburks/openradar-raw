    description: "Area:\r\nMission Control\r\n\r\nSummary:\r\nIn Mission Control, each app shows its own windows, overlaid with the app's icon at the bottom. Unfortunately, this does not seem to be occurring for Problem Reporter. Please see the attached screenshot.\r\n\r\nSteps to Reproduce:\r\n1. Have something crash so that Problem Reporter comes up\r\n2. Invoke Mission Control by swiping up on your trackpad\r\n\r\nExpected Results:\r\nProblem Reporter's yellow, warning icon shows up on top of the windows\r\n\r\nObserved Results:\r\nNo icon shows up\r\n\r\nVersion:\r\nmacOS High Sierra 10.13 Beta (17A264c)\r\n\r\nNotes:\r\nRegression from macOS Sierra.\r\n\r\nConfiguration:\r\nEarly 2015 MacBook Pro with Retina Display running macOS High Sierra 10.13 Beta (17A264c)"
