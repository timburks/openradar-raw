    description: "Area:\r\nMessages\r\n\r\nSummary:\r\nWith Do Not disturb while driving arriving on iMessage this fall, it would be neat to be able to manually set something similar where I fi know I'm going to be away from either my phone, or the internet, I could send an away message.\r\n\r\nSteps to Reproduce:\r\nLearn about Do not disturb while driving\r\n\r\nwant a manual do not disturb option for other activities, such as a movie, a trip, or just when you want to unplug\r\n\r\nExpected Results:\r\nDo Not Disturb sends an auto responder like do not disturb while driving does\r\n\r\nObserved Results:\r\nit don't\r\n\r\nVersion:\r\niOS 11\r\n\r\nNotes:\r\nhttps://twitter.com/LaurenGoode/status/875756873860890624\r\n\r\nConfiguration:\r\nComments"
