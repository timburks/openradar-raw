    description: "Summary:\r\nThe simulator hangs when launching a device simulator using Instruments in Xcode 9 beta 1.\r\n\r\nSteps to Reproduce:\r\n1. Install Xcode Version 9.0 beta (9M136h) (beta 1)\r\n2. Open Terminal.app\r\n2. Type in \"xcrun instruments -w [deviceid]\"\r\n\r\nWhere [deviceid] is the available device udid when you run \"xcrun simctl list devices\"\r\n\r\nExpected Results:\r\nThe specified device simulator boots up and shows the home screen.\r\n\r\nActual Results:\r\nThe specified device simulator boots up but shows a blank screen.\r\n\r\nLog:\r\nWaiting for device to boot...\r\nInstruments Error: Timed out waiting for device to boot: \"iPhone 6s (11.0)\"\r\n\r\nVersion:\r\nVersion 9.0 beta (9M136h)\r\n\r\nNotes:\r\nNone"
