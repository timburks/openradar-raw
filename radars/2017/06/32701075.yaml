    description: "Summary:\r\nIt’s nice to be able to duplicate Bots, but it would be even better to be able to duplicate a Bot to a new server, as there’s currently no good way to do this.\r\n\r\nSteps to Reproduce:\r\n1. Right-click on a Bot\n2. Click “Duplicate Bot…”\r\n\r\nExpected Results:\r\nIf multiple servers are configured, prompt for which one to clone the Bot to\r\n\r\nActual Results:\r\nOnly can duplicate the Bot to the server it already resided on\r\n\r\nVersion:\r\nXcode 8\r\n\r\nNotes:\r\nn/a"
