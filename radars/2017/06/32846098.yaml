    description: "Summary:\r\nWhen a document is stored in iCloud and not downloaded on a device yet, a \"Cloud\" icon is shown to indicate this state to the user. The icon is correctly tinted in List View, but it doesn't pick up the tintColor in GridView and always uses the default system blue.\r\n\r\nSteps to Reproduce:\r\n1. Open the attached DocumentBrowser-based app\n2. Switch to Grid View\n3. Display Cloud Documents\r\n\r\nExpected Results:\r\nThe Cloud Download icon is always displayed in the correct tintColor.\r\n\r\nActual Results:\r\nThe Cloud Download icon is displayed in the default blue in Grid View.\r\n\r\nVersion:\r\niOS 11b1\r\n\r\nNotes:"
