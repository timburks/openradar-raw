    description: "Summary:\r\nOn macOS High Sierra Beta, live views/view controllers in playgrounds timeline appear squished inside a black frame of the expected bounds. This issue can be reproduced in Xcode 8 as well as 9 beta, using both, Xcode 8 as well as 9 toolchains, on macOS 10.13 Beta (17A264c). \n\nThe issue cannot be reproduced on macOS Sierra. \t\r\n\r\nSteps to Reproduce:\r\n1. Create a “Single View” playground\n2. Set view’s background to `.red` for visibility\n3: \U0001F440\r\n\r\nExpected Results:\r\nThe live view is entirely red.\t\r\n\r\nActual Results:\r\nThe red view is inset into a black frame.\t\r\n\r\nVersion:\r\nXcode 8.3.2, Xcode 9.0 beta (9M136h)\r\n\r\nNotes:\r\n/"
