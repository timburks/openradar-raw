    description: "Summary:\r\nWhen shutting down MacBook Pro and starting it later, the display brightness level is reset to 50%.\r\n\r\nSteps to Reproduce:\r\n1. Set display brightness to 100%.\r\n2. Shut down macOS.\r\n3. Power on the MacBook Pro.\r\n4. Wait until macOS has started.\r\n\r\nExpected Results:\r\nThe display brightness should be restored to 100%.\r\n\r\nObserved Results:\r\nThe display brightness is reset to 50% in a dark environment.\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro 15\" Mid-2014\r\nmacOS High Sierra Developer Beta 2 Version 10.13 (17A291j)"
