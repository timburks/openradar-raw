    description: "Summary:\r\nWhen shutting down MacBook Pro and starting it later, the keyboard brightness level and auto-turn off settings are reset.\r\n\r\nSteps to Reproduce:\r\n1. Set keyboard brightness to a value.\r\n2. In System Preferences, set the keyboard illumination to turn off after 30 seconds of idle time.\r\n3. Shut down macOS.\r\n4. Power on the MacBook Pro.\r\n5. Wait until macOS has started.\r\n\r\nExpected Results:\r\nThe keyboard should be illuminated in the brightness set before, and turn off after 30 seconds.\r\n\r\nObserved Results:\r\nThe keyboard brightness is reset to a fixed value, and it does not turn off automatically.\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\nCross-reference: See bug report 32972130.\r\n\r\nConfiguration:\r\nMacBook Pro 15\" Mid-2014\r\nmacOS High Sierra Developer Beta 2 Version 10.13 (17A291j)"
