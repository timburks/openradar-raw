    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nDefault iOS apps or 3rd party apps using Mark as PDF when it generates no file to preview\r\n\r\nSteps to Reproduce:\r\n1 - Open (Preview) a standard Excel or CSV file using any app (Files, Mail, etc.).\r\n2 - Open the sharing menu selecting Mark as PDF (iOS 11).\r\n3 - A standard \"No file to preview\" is presented (maybe Excel and CSV files should be correctly previewed, though).\r\n4 - Select Done and then Save File To... (crash)\r\n\r\nExpected Results:\r\nThe content should be correctly converted (macOS does that) or the \"Save File To...\" or the \"Done\" should be disabled or no op.\r\n\r\nObserved Results:\r\nCrash using both standard iOS apps or 3rd party apps using APIs as QuickLook\r\n\r\nVersion:\r\n11.0 (15A5278f)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:"
