    description: "Summary:\r\nWhile navigating files in Xcode 8.3.3 using the \"back\" button, it opened a file from a different project that was open in the background.\r\n\r\nSteps to Reproduce:\r\n1. Have two projects open simultaneously\r\n2. Use file navigator on one project \r\n3. Observe that it opens a file from the navigation history of second project\r\n\r\nExpected Results:\r\nWhile navigating files in Xcode, it should only navigate to files in the current active project.\r\n\r\nObserved Results:\r\nWhile navigating files in Xcode 8.3.3 using the \"back\" button, it opened a file from a different project that was open in the background.\r\n\r\nVersion:\r\nVersion 8.3.3 (8E3004b)"
