    description: "Area:\r\nHome Screen \r\n\r\nSummary:\r\nIn iOS 10 with 3D Touch support device, there is a screen edge press gesture to activate app switcher window. It's gone in iOS 11.\r\n\r\nSteps to Reproduce:\r\nHard press left edge of an 3D Touch device installed iOS 11 beta 1 or 2.\r\n\r\nExpected Results:\r\nActivate app switcher window.\r\n\r\nObserved Results:\r\nNo reaction.\r\n\r\nVersion:\r\niOS 11 beta 1\r\niOS 11 beta 2(15A5304i)\r\n\r\nNotes:\r\nI'm not sure it's by design to remove it or just a bug. It's not mentioned on Release Notes as far as I know.\r\n\r\nConfiguration:"
