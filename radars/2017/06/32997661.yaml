    description: "Area:\r\nSafari\r\n\r\nSummary:\r\nThe Reading List list in Safari is a drop target for URLs on macOS. It should be on iOS.\r\n\r\nSteps to Reproduce:\r\n1. Open a web-page Safari\r\n2. Tap and hold a link\r\n3. Observe \"Add to Reading List\"\r\n4. Tap Cancel\r\n5. Open Reading List pane\r\n6. Attempt to drag same link into Reading List\r\n\r\nExpected Results:\r\nDropping onto Reading List adds the URL to Reading List.\r\n\r\nObserved Results:\r\nDropping onto Reading List does nothing.\r\n\r\nVersion:\r\n11.0 Beta 2 (15A5304i)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Pro 10.5‚Äù, 1st generation"
