    created: "2017-06-12T19:11:00.50642Z"
    description: "Summary:\r\nMany people use their iPhones in a productive environment and would love to use the new drag and drop functionality on their iPhone and not just on their iPad.\r\n\r\nSteps to Reproduce:\r\n1. Pick up an item, such as a URL from Safari\n2. Press the home button and multitask to another app, e.g. Notes\r\n\r\nExpected Results:\r\n1. Item should remain held beneath my finger, such that I can drop it into the other app.\r\n\r\nActual Results:\r\n1. Item is discarded when leaving the app to find the receiving app.\r\n\r\nVersion:\r\niOS 11 Beta 1\r\n\r\nNotes:\r\nN/A"
