    classification: UI/Usability
    created: "2017-06-29T21:17:22.52339Z"
    description: "Summary:\r\nThe new default look for tab bar items that leaves the icon shape the same when selected and only changes the color is ugly and creates problems for color blind users.\r\n\r\nSteps to Reproduce:\r\nOpen the Phone Or Photos or Clock app in iOS 11.\r\n\r\nExpected Results:\r\nThe selected tab bar item should be visually differentiated in color AND shape.\r\n\r\nActual Results:\r\nIt's only different in color. The shape is the same.\r\n\r\nVersion:\r\n11.0 beta 2\r\n\r\nNotes:\r\nPlease go back to the iOS 10 default style in this regard. The outlined shape as a visual cue for \"not selected\" and the filled shape for \"selected\" create a visually more pleasing appearance and solve the needs of color blind users."
    email: futuretap@googlemail.com
