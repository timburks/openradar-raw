    description: "Summary:\r\nWhen scrolling horizontally, page guide stays in place instead of scrolling with text.\r\n\r\nSteps to Reproduce:\r\n1. Turn on \"Page guide at column\" in \"Text Editing / Editing\" tab in Xcode's preferences.\r\n2. Turn off \"Line wrapping\" in \"Text Editing / Indentation\" tab in Xcode's preferences. \r\n3. Create or open a new file.\r\n4. Type many characters in new line, so that the editor starts to be scrollable horizontally.\r\n5. Scroll the editor horizontally.\r\n\r\nExpected Results:\r\nPage guide line stays with text.\r\n\r\nObserved Results:\r\nPage guide line stays fixed in place (see attached `actual.mp4`).\r\n\r\nVersion:\r\nXcode 9.0 beta (9M136h)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\"Page guide at column\" is turned on and \"Line wrapping\" is turned off in Xcode's preferences."
