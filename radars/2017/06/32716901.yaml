    description: "Summary:\r\nThis is a duplicate of rdar://32659158.\n\nMany people use their iPhones in a productive environment and would love to use the new drag and drop functionality not only on the iPad. This feature is enabled by \"accident\" on the first iOS 11 beta and should be kept enabled.\r\n\r\nSteps to Reproduce:\r\nPerform drag and image from Photos into Notes using the app switcher on your iPhone\n\r\n\r\nExpected Results:\r\nIt performs a drop in the notes app\n\r\n\r\nActual Results:\r\nIt cancels the drop when you leave photos.\n\r\n\r\nVersion:\r\niOS 11 beta 1\r\n\r\nNotes:\r\n-"
