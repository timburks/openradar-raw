    description: "After defining a custom colour set and setting it as the background colour of a UIView, the UIView is rendered black in Interface builder instead of showing the custom color.\r\n\r\nSteps to Reproduce:\r\n1. Create a sample single view iOS app project in Xcode 9\r\n2. Define a non-black custom color in the default Assets.xcassets\r\n3. Open the main storyboard and add a UIView\r\n4. Set the UIView background colour to be your newly created custom colour\r\n5. Build and run in an iOS 11 simulator\r\n\r\nExpected Results:\r\nThe view appear black in Interface Builder and transparent in Interface Builder\r\n\r\nObserved Results:\r\nThe UIView should be rendered in the custom colour in the simulator and in Interface builder"
