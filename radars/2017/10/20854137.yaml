    description: "[Closed as duplicate of 20495963]\r\n\r\nSummary:\r\nYou can't use the forward delete key when viewing the Info window for a single selection in iTunes.\r\n\r\nSteps to Reproduce:\r\n1) Launch iTunes.\r\n2) Select any one item and press Cmd-I.\r\n3) Click anywhere in any field on any tab of the Info window.\r\n4) Press forward-delete.\r\n\r\nExpected Results:\r\nThe character in front of the cursor should vanish.\r\n\r\nActual Results:\r\nNothing happens at all. \r\n\r\nVersion:\r\niTunes 12.1.2.27 / can't see a build number\r\nOS X 10.10.3/14D136\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nIf you select *multiple* items in iTunes and then open the Info window, forward-delete works just fine. It's only when editing one item that it fails, and it then fails 100% of the time."
