    description: "Area:\r\nXcode\r\n\r\nSummary:\r\nXcode 9 GM and Xcode 9.1 beta do not have the ability to enable spell checking. \r\n\r\nSteps to Reproduce:\r\nOpen the menu Edit > Format > Spelling and Grammar in Xcode 9.\r\n\r\nExpected Results:\r\nThe menu options should be available.\r\n\r\nActual Results:\r\nAll the options within that menu are greyed out except \"Show Spelling and Grammar\". This was not the case in Xcode 8.\r\n\r\nOther users have also noticed this:\r\nhttps://forums.developer.apple.com/thread/88329"
