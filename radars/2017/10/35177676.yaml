    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nWhen using more than 12 tabs in a UITabBarController the \"edit\" UI improperly lays out on an iPhone X.\r\n\r\nSteps to Reproduce:\r\nAdd 13 items, or more, with icons, to a tab bar. Go into edit mode (More > Edit). Witness layout issues in portrait and landscape on an iPhone X. Specifically the tab items interfere with the navigation bar, and when in landscape, do not adhere to the \"safe area\" and are obscured by the \"notch\" of the iPhone X. See attached images.\r\n\r\nExpected Results:\r\nNo layout issues, as with non-iPhone Xs.\r\n\r\nActual Results:\r\nLayout issues in portrait and landscape mode when used on an iPhone X.\r\n\r\nVersion/Build:\r\niOS 11, iPhone X.\r\n\r\nConfiguration:"
