    description: "Summary:\r\nSummary:\nXcode 9.0.1 has been released and use a new swift toolchain (swiftlang-900.0.65.2 clang-900.0.37) with breaks compatibility with modules built with Xcode 9.0 wich uses the following toolchain (swiftlang-900.0.65 clang-900.0.37)\r\n\r\nSteps to Reproduce:\r\n1. Build a framework including swift 4.0 sources with Xcode 9.0\n2. Embed it in an iOS project \n3 . Open this project with Xcode 9.0.1\n4. You have the following error : \t\"Incompatible Swift version - framework was built with 4.0 (swiftlang-900.0.65 clang-900.0.37) and the local version is 4.0 (swiftlang-900.0.65.2 clang-900.0.37).\"\r\n\r\nExpected Results:\r\nMinor xcode version shouldnâ€™t break swift module compatibility\r\n\r\nActual Results:\r\nThis minor xcode version did break swift module compatibility\r\n\r\nVersion:\r\n9.0.1\r\n\r\nNotes:"
