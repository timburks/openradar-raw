    classification: Bug
    created: "2017-10-11T21:49:33.82915Z"
    description: "`UIKeyboardWillChangeFrameNotification` reports a wrong keyboard height in `UIKeyboardFrameEndUserInfoKey` after device wakes up in a different orientation prior to waking up.\r\n\r\nSteps to Reproduce:\r\n\r\n* Launch sample app\r\n* Start in portrait mode\r\n* Rotate the device to landscape\r\n* Turn off the screen\r\n* Rotate device back to portrait\r\n* Turn on and unlock the screen\r\n\r\nExpected Results:\r\n\r\nFinal keyboard frame should have correct height.\r\n\r\nActual Results:\r\n\r\nFinal keyboard frame has a height of 0.0\r\n\r\nVersion/Build:\r\n\r\niPhone 8 sim 11.0 (15A372)"
