    description: "Summary:\r\nWe use the UINavigationBar appearance proxy to set the appearance background and bar button text. In iOS 11, the bar button text appearance proxy is being applied, but the background appearance is not. This is causing our white text to display with a white background in the navigation bar for the document picker view controller modal. \r\n\r\nSteps to Reproduce:\r\n* Tested using iPhone 6 for iOS 10.3 and iPad Air 2 for iOS 11.0 & 11.1\r\n1) Test on iOS 10 device and run attached project.\r\n2) Tap \"CLICK ME\" button. Document Picker will display with navigation bar white bar button text color and red background.\r\n3) Test on iOS 11 device and run same attached project.\r\n4) Tap \"CLICK ME\"  button. Document Picker will display with navigation bar white bar button color text but background will not display red color.\r\n\r\nExpected Results:\r\nNavigation bar will display on Document Picker modal with red background for iOS 11 and white text.\r\n\r\nActual Results:\r\nNavigation bar only displays with default white background but text still displays white and is therefore invisible."
