    description: "Update:\r\nThis bug was fixed in tvOS 12.0 Beta 4\r\n\r\nArea:\r\nAV Playback\r\n\r\nSummary:\r\n\r\nWhen using the Dark style in AVPlayerViewController, the tabs take a wrong text color after minimizing the App\r\n\r\nSteps to Reproduce:\r\n\r\nProject reproducing the problem:\r\nhttps://github.com/dcordero/radar-35119649\r\n\r\nThis repo contains a very simple xcode project reproducing the issue. It is a very simple instance of AVPlayerViewController which plays Big Buck Bunny.\r\n\r\n1.- Swipe down to present the player tabs 2.- Press the Home button in Siri Remote to minimize the App 3.- Open the App again selecting its icon in the spring board 4.- Swipe down to present the player tabs\r\n\r\nAt this point the tabs text color turned black\r\n\r\nExpected Results:\r\n\r\nThe text color of the tabs is consistant, not changing when the App is minimized\r\n\r\n\r\nActual Results:\r\n\r\nText text color of the tabs changes after minimizing the App\r\n\r\nVersion/Build:\r\n\r\ntvOS 11.0 (15J380)\r\n\r\nConfiguration:\r\n\r\nDark style"
