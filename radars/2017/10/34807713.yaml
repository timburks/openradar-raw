    description: "Summary:\r\nThis is a duplicate of radar #34807323\n\nIf the device is not connected to the internet, presenting a SFSafariViewController and pressing the reload button will push multiple pages to the internal navigation stack.\n\r\n\r\nSteps to Reproduce:\r\n1. Present a SFSafariViewController with the device set to offline.\n2. Press multiple times the reload button.\n3. Swipe from the left to go back and notice that multiple pages were pushed to the stack.\r\n\r\nExpected Results:\r\nPressing reload should not push pages to the stack.\r\n\r\nActual Results:\r\nPressing reload did push empty pages to the stack.\r\n\r\nVersion:\r\n11.0.1\r\n\r\nNotes:"
