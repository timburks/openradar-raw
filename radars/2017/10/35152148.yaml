    description: "Summary:\r\nIn the debugger, LLDB data formatters for C++ standard library types no longer work. Types like std::vector and std::string are displayed in their raw format.\r\n\r\nSteps to Reproduce:\r\nCreate a C++ project that uses std::vector and std::string. Set a breakpoint. Debug and hit the breakpoint. Examine the contents of std::vector and std::string variables in the Variables View.\r\n\r\nExpected Results:\r\nThe LLDB data formatters for these types are used to present a human-readable view of the variables.\r\n\r\nActual Results:\r\nI see cryptic implementation details of these types instead, e.g. _begin_, _end_, and _end_cap_ members of the std::__1::__vector_base type.\r\n\r\nVersion/Build:\r\n9.0.1 (9A1004)\r\n\r\nConfiguration:\r\nn/a"
