    description: "Area:\r\nKeyboard\r\n\r\nSummary:\r\nWhen a third party keyboard is visible and the screenshot UI is launched the share sheet in that interface is incorrectly positioned on the screen.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Install a third party keyboard like G Board and set it as your current keyboard\r\n2. Launch the keyboard\r\n3. Take a screenshot\r\n4. Tap the screenshot to open the screenshot UI.\r\n5. Tap to share the screenshot\r\n\r\nExpected Results:\r\n\r\nShare sheet would be correctly positioned at the bottom of the screen\r\n\r\nActual Results:\r\n\r\nShare sheet is positioned above the frame of the third party keyboard\r\n\r\nVersion/Build:\r\n\r\niOS 11.1 (15B93)\r\n\r\nConfiguration:\r\n\r\niPhone 7"
