    created: "2017-10-03T15:53:26.41891Z"
    description: "Custom Keyboard killed with SIGQUIT by launchd process at the startup.\r\n\r\nSteps to reproduce:\r\n- open any custom keyboard (GBoard, SwiftKey, even simple keyboards from tutorials are affected)\r\n- open any app that has multiple input fields\r\n- switch to the custom keyboard and wait until it's fully loaded\r\n- quickly switch between input fields few times\r\n- keyboard will be killed with the following crash log description:\r\n\r\nException Type:  EXC_CRASH (SIGQUIT)\r\nException Codes: 0x0000000000000000, 0x0000000000000000\r\nException Note:  EXC_CORPSE_NOTIFY\r\nTermination Signal: Quit: 3\r\nTermination Reason: Namespace SIGNAL, Code 0x3\r\nTerminating Process: launchd [1]\r\nTriggered by Thread:  0\r\n\r\nOnly iOS11.X is affected, previous versions worked fine."
