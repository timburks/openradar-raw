    description: "Summary:\r\nWhen a form input field receives focus, the page automatically scrolls to the bottom, and applies a significant amount of padding beneath the page content.\r\n\r\nSteps to Reproduce:\r\n1. Send HTML email with form input elements (using Putsmail, Sendgrid, etc)\r\n2. Open email\r\n3. Tap into a form input field\r\n\r\nExpected Results:\r\nThe input field with focus should remain mostly stationary, and completely in view.\r\n\r\nActual Results:\r\nThe page scrolls away from the input field with focus, and is completely out of view.\r\n\r\nSample Code:\r\n<p style=\"line-height:50vw;\">spacer 1</p>\r\n<input style=\"font-size:16px;\">\r\n<p style=\"line-height:50vw;\">spacer 2</p>\r\n<textarea style=\"font-size:16px;\"></textarea>\r\n<p style=\"line-height:100vw;\">spacer 3</p>"
