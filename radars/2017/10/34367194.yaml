    description: "Summary: With iOS 11, iBooks is no longer displaying third party extensions if a text is selected and the share button tapped. \r\n\r\nSteps to Reproduce: Open iBooks, Open an iBook, select Text > Tap Share from the Black Bar - Action Sheet is displayed - > Tap the three dots next to copy -> There's no option to use third party apps.\r\n\r\n\r\nExpected Results: An Option to choose from third party action extensions that support text as input\r\n\r\n\r\nActual Results: No third party options are shown\r\n\r\n\r\nVersion/Build: iBooks in iOS 11"
