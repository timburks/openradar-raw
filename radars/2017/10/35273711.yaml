    description: "Summary:\r\nDear Xcoderinos and/or Documentationeros,\n\nWhen Xcode runs the script of a Run Script build phase, it sets some environment variables. I know of these from experimentation:\n\nSCRIPT_INPUT_FILE_COUNT\nSCRIPT_INPUT_FILE_0 (and SCRIPT_INPUT_FILE_1 and so on)\nSCRIPT_OUTPUT_FILE_COUNT\nSCRIPT_OUTPUT_FILE_0 (and SCRIPT_OUTPUT_FILE_1 and so on)\n\nI searched both the Developer Documentation (accessed from Xcode’s Help menu)  and Xcode Help (also accessed from Xcode’s Help menu) for “SCRIPT_INPUT_FILE_COUNT” but found nothing.\n\nThe Xcode documentation should describe these environment variables and any others that Xcode sets specifically for a Run Script build phase.\n\nIt would also be nice, once the documentation exists, to have a help button in the Run Script build phase editor area. Clicking the button should open Xcode help to that documentation.\n\nThanks,\nRob\r\n\r\nSteps to Reproduce:\r\n1. Add a Run Script build phase.\n2. Wonder what environment variables Xcode will set when it runs your script.\r\n\r\nExpected Results:\r\nDocumentation.\r\n\r\nActual Results:\r\nThe opposite of documentation.\r\n\r\nVersion:\r\nVersion 9.0.1 (9A1004)\r\n\r\nNotes:"
