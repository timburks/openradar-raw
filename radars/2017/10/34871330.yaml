    description: "Area:\r\nMenu Bar\r\n\r\nSummary:\r\n\r\nWhen the System property \"apple.laf.useScreenMenuBar\" is set to \"true\", the JMenuBar instance set on the displayed frame should appear in the macOS screen menu bar. This is not the case under macOS High Sierra 10.13.0 anymore when the application is run from an .app bundle with a non-English system language.\r\n\r\nThis is a crippling bug for Java apps supporting non-English UIs. Those apps are currently unusable on macOS causing serious economic damage to application vendors.\r\n\r\nSteps to Reproduce:\r\n\r\nSee https://bugs.openjdk.java.net/browse/JDK-8188085\r\n\r\nExpected Results:\r\n\r\nMenu bar should contains a File item that's clickable.\r\nApplication menu item should contains the usual suspects, incl. \"Quit\".\r\n\r\nActual Results:\r\n\r\nFile menu item is missing.\r\nApplication menu item is empty.\r\nSee attached screen capture. [screen recording attached to the original bug, also available at https://bugs.openjdk.java.net/secure/attachment/72794/menubar_bug.mov]\r\n\r\nVersion/Build:\r\n\r\nOpenJDK Java 8_144\r\nmacOS 10.13.0, 17A365\r\n\r\nConfiguration:\r\n\r\nApple has determined that this bug is a duplicate of 34117157."
