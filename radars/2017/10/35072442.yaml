    description: "Summary:\r\nWhen I click on the resources (PDFs and configuration profiles) on the \"Profiles and Logs\" page[1] I get a blank page with a \"403 Forbidden\" text.\r\n[1] https://developer.apple.com/bug-reporting/profiles-and-logs/\r\n\r\nSteps to Reproduce:\r\n1. Open this page with Safari:\r\nhttps://developer.apple.com/bug-reporting/profiles-and-logs/\r\n2. Click on the link to download the \"3rd Party Apps for iOS\" Instructions PDF.\r\n3. If not already logged in, sign in with an Apple developer account (I used this account, xfox@ngi.it).\r\n\r\nExpected Results:\r\nThe chosen resources should be downloaded or displayed.\r\n\r\nActual Results:\r\nA blank page with the \"403 Forbidden\" text is displayed.\r\n\r\nVersion/Build:\r\nOS X 10.10.5 (14F2511)\r\nSafari 10.1.2 (10603.3.8)\r\n\r\nI've already tried to sign out/sign in, to use a different browser and a different Internet connection. I'm in Italy.\r\n\r\n\r\nApple Developer Relations\r\nOctober 19 2017, 9:10 PM\r\nThis issue has been resolved, thank you for the report and please donâ€™t hesitate to let us know if you have issues."
