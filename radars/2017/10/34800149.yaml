    description: "Area:\r\nMail\r\n\r\nSummary:\r\nThis navigation large title bug causes a large blank space between the nav bar and top of message list where a segmented control is for mailbox filtering. See attached screenshot.\r\n\r\nSteps to Reproduce:\r\nOn iPhone open Mail.\r\nFrom the top level choose All inboxes, or any inbox.\r\nTap the search box and type in the letter a  and tap search on the keyboard to find any emails.\r\nTap on any email in the list.\r\nTap the new mail button at bottom right.\r\nTap cancel.\r\nTap the back button.\r\n\r\nExpected Results:\r\nThe list of mails as seen previously.\r\n\r\nActual Results:\r\nThere is now an empty space between the nav bar and all Mailboxes/Current Mailbox segmented control, see attached screenshot.\r\n\r\nVersion/Build:\r\nLatest 11.0.2\r\n\r\nConfiguration:\r\niPhone 6s & 7"
