    description: "Summary:\r\nIf you drag source files to a group in the Project Navigator, you get the popup 'where to add the files'.\r\nIf you select the 'add to target' checkbox, the file is not added to the target.\r\n\r\nSteps to Reproduce:\r\n- Create group in Project Navigator\r\n- Drag source file from somewhere on your system to the group\r\n- Check the 'add to targets' checkbox\r\n\r\nExpected Results:\r\n- Source file is added to the target\r\n\r\nActual Results:\r\n- Source file is not added to the target\r\n\r\nVersion/Build:\r\nXcode 9 9A235\r\n\r\nConfiguration:\r\nMacBook Pro (15-inch, 2016)"
