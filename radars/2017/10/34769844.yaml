    description: "Summary:\r\nWhen using Face ID on Xcode 9.1 Beta simulator, authentication will fail every other time, saying \"Lost connection to coreauthd.\" in the error message.\r\n\r\nSteps to Reproduce:\r\n1. Write code to use Face ID (Sample code: https://github.com/jsambuo/TestFaceID)\r\n2. Use the iPhone X Simulator.\r\n3. Attempt to authenticate with Face ID.\r\n4. When prompted, select Hardware > Face ID > Matching Face.\r\n5. Try this about five times.\r\n\r\nExpected Results:\r\nFace ID should succeed every time.\r\n\r\nActual Results:\r\nAuthentication will fail every other time.\r\nVideo: https://youtu.be/4GyaOymoHN0\r\n\r\nVersion/Build:\r\nXcode 9.1 Beta (9B37)\r\n\r\nConfiguration:\r\niPhone X simulator"
