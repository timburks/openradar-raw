    description: "Summary:\r\nWe are an MDM vendor and we would like to make sure we don’t install apps on devices which are not supported anymore by the app vendor.\nThe problem is that iTunes lookup (itunes.apple.com/lookup?id=xxxx) is returning commercial names like “iPadAir2-iPadAir2”, while MDM DeviceInformation returns internal model names, like “iPad5,3”.\nWhile we could obviously build a mapping and rely on it, it’s not ideal as we have to update this mapping manually and for every new released device.\n\r\n\r\nSteps to Reproduce:\r\ncurl itunes.apple.com/lookup?id=507874739\n\n\r\n\r\nExpected Results:\r\nsomething like supportedModels list of internal model names and not commercial names.\r\n\r\nActual Results:\r\n\"supportedDevices\":[\"iPhone5s-iPhone5s\", \"iPadAir-iPadAir\", \"iPadAirCellular-iPadAirCellular\", \"iPadMiniRetina-iPadMiniRetina\", \"iPadMiniRetinaCellular-iPadMiniRetinaCellular\", \"iPhone6-iPhone6\", \"iPhone6Plus-iPhone6Plus\", \"iPadAir2-iPadAir2\", \"iPadAir2Cellular-iPadAir2Cellular\", \"iPadMini3-iPadMini3\", \"iPadMini3Cellular-iPadMini3Cellular\", \"iPodTouchSixthGen-iPodTouchSixthGen\", \"iPhone6s-iPhone6s\", \"iPhone6sPlus-iPhone6sPlus\", \"iPadMini4-iPadMini4\", \"iPadMini4Cellular-iPadMini4Cellular\", \"iPadPro-iPadPro\", \"iPadProCellular-iPadProCellular\", \"iPadPro97-iPadPro97\", \"iPadPro97Cellular-iPadPro97Cellular\", \"iPhoneSE-iPhoneSE\", \"iPhone7-iPhone7\", \"iPhone7Plus-iPhone7Plus\", \"iPad611-iPad611\", \"iPad612-iPad612\", \"iPad71-iPad71\", \"iPad72-iPad72\", \"iPad73-iPad73\", \"iPad74-iPad74\"],\r\n\r\nVersion:\r\nN/A\r\n\r\nNotes:"
