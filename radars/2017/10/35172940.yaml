    description: "Summary: curl bundled with High Sierra is compiled against libreSSL instead of SecureTransport.   This means that curl -E   https://  no longer works with the identity stored in the keychain.\r\n\r\n\r\nSteps to Reproduce:\r\n\r\nMake sure you have a valid client certificate in your keychain and know a website that requires client certificate.\r\n\r\ncurl -E   https:// \r\n\r\n\r\nExpected Results:\r\n\r\nGet content\r\n\r\n\r\nActual Results:\r\n\r\ncurl: (58) could not load PEM client certificate, LibreSSL error error:02001002:system library:fopen:No such file or directory, (no key found, wrong pass phrase, or wrong file format?)\r\n\r\n\r\nVersion/Build:\r\n\r\nDarwin bos-mpnp8 17.2.0 Darwin Kernel Version 17.2.0: Sun Oct  1 00:46:50 PDT 2017; root:xnu-4570.20.62~10/RELEASE_X86_64 x86_64"
