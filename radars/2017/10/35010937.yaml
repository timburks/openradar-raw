    description: "Summary: Typing a string of three operands in rapid succession with operators yields an incorrect result.\r\n\r\n\r\nSteps to Reproduce: Type:  \"1 + 2 + 3 =\" rapidly in the calculator. It seems like the fade animation on the \"+\" entry interrupts the ability of the calculator to accept the next number.\r\n\r\n\r\nExpected Results: The result should be 6. However, the calculator will show:\r\n\r\nafter typing 1:\r\n1\r\n\r\nafter typing + 2:\r\n2\r\n\r\nafter typing + 3:\r\n23\r\n\r\nafter typing \"+\":\r\n24\r\n\r\nActual Results: It shows the answer as 24, not 6 as expected.\r\n\r\n\r\nVersion/Build: iOS 11.1 (15B5086a)\r\n\r\n\r\nConfiguration: iPhone 8 Plus, Space Gray, 256GB, SIM free on AT&T"
