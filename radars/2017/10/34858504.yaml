    description: "The `viewWillAppear` is often used to prepare some final interface elements before it appears to the user onscreen. The sizing is already known and the elements are are loaded and configured. While adapting our product to the new iPhone X screen using `safeAreaInsets` & `safeAreaLayoutGuide`, I noticed that in `viewWillAppear` the view `safeAreaInsets` & `safeAreaLayoutGuide` are not reflecting the iPhone X edges. When it gets to `viewDidAppear` everything is set and ready, but it can cause some minor user visible UI readjustments.\r\n\r\n(lldb) po _cmd\r\n\"viewWillAppear:\"\r\n(lldb) p self.view.safeAreaInsets\r\n(UIEdgeInsets) $11 = (top = 0, left = 0, bottom = 0, right = 0)\r\n(lldb) po self.view.safeAreaLayoutGuide\r\n<UILayoutGuide: 0x60c000fad660 - \"UIViewSafeAreaLayoutGuide\", layoutFrame = {{0, 0}, {812, 343}}, owningView = <UIView: 0x7fd2ab69c8f0; frame = (0 32; 812 343); autoresize = W+H; layer = <CALayer: 0x60c00222ae20>>>\r\n\r\n(lldb) po _cmd\r\n\"viewDidAppear:\"\r\n(lldb) p self.view.safeAreaInsets\r\n(UIEdgeInsets) $1 = (top = 0, left = 44, bottom = 0, right = 44)\r\n(lldb) po self.view.safeAreaLayoutGuide\r\n<UILayoutGuide: 0x60c0013ac160 - \"UIViewSafeAreaLayoutGuide\", layoutFrame = {{44, 0}, {724, 290}}, owningView = <UIView: 0x7f82176014d0; frame = (0 32; 812 290); autoresize = W+H; layer = <CALayer: 0x60c0002200e0>>>"
