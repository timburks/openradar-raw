    description: "Summary:\r\nIn place upgrade to 10.13 90% of devices that have been updated so far have suffered from jobs being stuck in print queue and queue being paused and not progressing to next item.\r\n\r\nSteps to Reproduce:\r\n1. Open Docx, txt, PDF or other\n2. Print\r\n\r\nExpected Results:\r\nAll items in the print queue will go through and queue will not get paused.\r\n\r\nActual Results:\r\nFirst job gets sent to print queue and will get sent to the printer once it has been successfully sent the print queue will pause and not remove the printed job.\r\n\r\nVersion:\r\n10.13\r\n\r\nNotes:\r\nThis will affect 1300 device at our education institution."
