    description: "Summary:\r\nSometimes when browsing all the targets in a project, while looking at the build settings with a filter, Xcode hangs as you click between targets.\r\n\r\nSteps to Reproduce:\r\n1. Open a project\r\n2. Click on the project in the Project Navigator so you see the list of targets\r\n3. Click Build Settings\r\n4. Search for a specific setting such as SKIP_INSTALL\r\n5. Click between targets on the left\r\n\r\nExpected Results:\r\nTargets switch and the values for the filtered settings update immediately\r\n\r\nActual Results:\r\nSometimes Xcode hangs\r\n\r\nVersion:\r\nXcode 9.0 (9A235)\r\n\r\nNotes:\r\nSee the attached sample from the last hang I experienced"
