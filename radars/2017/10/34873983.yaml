    created: "2017-10-08T00:43:19.52926Z"
    description: "Summary:\r\nWhen clicking \"Add Additional Simulators\" in the run destinations dropdown, you are taken to your last selected tab in the Devices and Simulators window, instead of directly to the simulators tab.\r\n\r\nSteps to Reproduce:\r\n1. Open Devices and Simulators\r\n2. Select the devices tab\r\n3. Close the window\r\n4. Open a project\r\n5. Click the destination dropdown\r\n6. Click \"Add Additional Simulators\"\r\n\r\nExpected Results:\r\nYou are taken directly to the Simulator tab of the Devices and Simulators window\r\n\r\nActual Results:\r\nYou are taken to the last selected tab in the Devices and Simulators window, with the steps above this means you end up at the Devices tab, and have to click the Simulators tab to actually do what you wanted to do.\r\n\r\nVersion:\r\nXcode 9.0 (9A235)\r\n\r\nNotes:"
