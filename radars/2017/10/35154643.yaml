    description: "Area:\r\nInstallation\r\n\r\nSummary:\r\nOn the first restart after installing macOS 10.13.1 Developer Beta 3 (I was on Beta 2) the system hung at login window displaying the SBBOD cursor just after I inserted my password and tried to login.\r\n\r\nSteps to Reproduce:\r\n1. Update to macOS 10.13.1 Developer Beta 3 from Beta 2.\r\n\r\nExpected Results:\r\nmacOS should not hang after the installation.\r\n\r\nActual Results:\r\nmacOS hung at login window.\r\n\r\nVersion/Build:\r\nmacOS 10.13.1 (17B42a)\r\n\r\nConfiguration:\r\niMac Mid 2011 with mechanical hard drive\r\n\r\nNotes:\r\nI performed the installation on 19 October 2017 between 10:00 and 13:00 CEST.\r\nTill then I haven't shut down the system yet and today I logged in via SSH to collect the attached data. System is still running and it seems I can gracefully shut it down with the shutdown command if you don't need any more logs.\r\n\r\n\r\nAndrea Govoni\r\nApril 26 2018, 10:52 AM\r\nThis issue has been verified by the developer as resolved."
