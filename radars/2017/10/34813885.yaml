    description: "Summary:\r\nAfter building an iOS app, Xcode 9 sometimes (about 1 in 15 builds) fails to install the app on the connected device, and present a modal window \"App installation failed. Could not write to the device\".\r\n\r\nThe device is an iPad mini running iOS 11.0.1 (15A402) (iPad MGNV2NF/A), and is connected via USB.\r\n\r\nSteps to Reproduce:\r\nBuild and run an iOS app in Xcode, with the target being the connected iPad.\r\n\r\nExpected Results:\r\nThe app builds, and then is installed and launched on the device.\r\n\r\nActual Results:\r\nThe app seemingly builds fine, but Xcode is then incapable to install it on the device.\r\n\r\nVersion:\r\nVersion 9.0 (9A235)\r\n\r\nNotes:\r\nAttached are a screenshot of the error modal window, and the logs found in Console.app during the error."
