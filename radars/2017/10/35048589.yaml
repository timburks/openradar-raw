    description: "Localized strings with formatting are not doubled properly when using NSDoubleLocalizedStrings launch option\r\n\r\niOS+SDK (Foundation)\r\nBug\r\n\r\nSummary:\r\n`NSDoubleLocalizedStrings` launch option fails to recognize localized strings with formatting leaving them not doubled properly.\r\n\r\nSteps to Reproduce:\r\nNote: see attached project and its code.\r\n1. Use `NSDoubleLocalizedStrings` as app's launch option in the simulator.\r\n2. Use localized string with formatting - in this example long date formatting is used for `NSDate` instance and resulting date-string is used with `NSLocalizedString` via string formatting.\r\n\r\nExpected Results:\r\nNote: see attached project and its code.\r\n1. String on screen is doubled properly - i.e. \"Date: October 18, 2017 Date: October 18, 2017\".\r\n\r\nActual Results:\r\n1. String on screen is \"Date @ Date: October 18, 2017\".\r\n\r\nVersion/Build:\r\niOS SDK:\r\n- 11.0 for Xcode 9.0 (9A235)\r\n- 11.1 for Xcode 9.1 beta (9B37)\r\n\r\nConfiguration:\r\nXcode Version 9.0 (9A235)\r\nXcode Version 9.1 beta (9B37)\r\nmacOS 10.12.6 (16G29)\r\niPhone 6 with iOS 10.3.3"
