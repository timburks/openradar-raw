    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\n\r\nWhen a custom control that conforms to UIKeyInput becomes first responder the iOS software keyboard breaks. Specifically, the prediction bar is overlapped by the top row of the keyboard.\r\n\r\nI have included an example project.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Create custom UIControl that complies to UIKeyInput\r\n2. Make that view firstResponder \r\n\r\nExpected Results:\r\n\r\nKeyboard would display as normal.\r\n\r\nActual Results:\r\n\r\nTop row of the keyboard overlaps the prediction bar.\r\n\r\nVersion/Build:\r\n\r\niOS 11.1 b5 (15B93)\r\n\r\nConfiguration:\r\n\r\n- iPhone 8 Plus (Simulator)\r\n- iPhone X (Simulator)\r\n- iPhone 7 (Physical Device)"
