    description: "Summary:\r\nImage literals are quite useless. \r\n(see bugs 26948050, 26947751, 26935610)\r\nThey also don't solve the real problems that they should. \r\n(see bug 11079627)\r\n\r\nWhat they *do* accomplish, is to clutter up autocomplete (see screenshot). \r\n\r\nPlease provide a way to disable image literals.\r\n\r\nSteps to Reproduce:\r\nAdd images to a project. \r\n\r\nExpected Results:\r\nImage literals shouldn't show up where then don't belong in autocomplete. \r\n\r\nActual Results:\r\nWeep tears of blood. \r\n\r\nVersion:\r\nXcode 8"
