    classification: Serious bug
    created: "2017-10-31T13:11:39.14553Z"
    description: "Summary: The 'log' command does not respect the --start, --end, or --last parameters.\r\n\r\nSteps to Reproduce:\r\n---------------------\r\n\r\n1) Use the 'log' command with any of the above parameters. For example:\r\n\r\nlog show --last 3h --predicate 'processImagePath CONTAINS[c] \"Twitter\"'\r\n\r\nReplace Twitter with the name of any process that appears in the log output.\r\n\r\nIt doesn't matter whether you use show or collect or any of the other options that accept the time/date parameters; they're ignored in all.\r\n\r\nExpected Results:\r\n------------------\r\n\r\nOutput will be restricted to the time/date period indicated by the supplied parameters. In the example above, that would be the last three hours.\r\n\r\nActual Results:\r\n---------------\r\n\r\nThe time/date value is ignored. Here are the first two lines of output when I run the above command:\r\n\r\nTimestamp                       Thread     Type        Activity             PID    TTL  \r\n2017-07-12 08:28:25.253378-0700 0x289580   Error       0x1255b5             11328  14   Twitter: (CoreFoundation) [com.apple.defaults.User Defaults] Failed to read values in CFPrefsPlistSource<0x6000000faf00> (Domain: N66CZ3Y3BX.com.twitter.twitter-mac.today-group, User: kCFPreferencesAnyUser, ByHost: Yes, Container: (null)): Using kCFPreferencesAnyUser with a container is only allowed for System Containers, detaching from cfprefsd\r\n2017-07-12 11:03:42.681145-0700 0x2c29f0   Error       0x1294d5             11696  14   Twitter: (CoreFoundation) [com.apple.defaults.User Defaults] Failed to read values in CFPrefsPlistSource<0x6000000ea180> (Domain: N66CZ3Y3BX.com.twitter.twitter-mac.today-group, User: kCFPreferencesAnyUser, ByHost: Yes, Container: (null)): Using kCFPreferencesAnyUser with a container is only allowed for System Containers, detaching from cfprefsd\r\n\r\nClearly we are well past July 12th, 2017.\r\n\r\nVersion/Build:\r\n\r\nThis started happening in 10.12.4, and continues to this day in 10.13 17A405.\r\n\r\nConfiguration:\r\n\r\nThis happens on all my Macs, as well as on three other users' Macs, so I haven 't included sysdiagnose outputâ€”this is a general problem with the 'log' command."
