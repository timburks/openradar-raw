    description: "Area:\r\nAV Playback\r\n\r\nSummary:\r\nAs documented the property `requiresLinearPlayback` of AVPlayerViewController, allows disabling any option allowing the user to skip the content, fast forward, scrub, or skip ahead.\r\n\r\nBut it is actually also disabling the option to scrub backwards.\r\n\r\nSteps to Reproduce:\r\nSet requiresLinearPlayback in a player and try to scrub backwards the content\r\n\r\nExpected Results:\r\n`requiresLinearPlayback` does not disable the option to scrub back or having another property to set that desired behaviour\r\n\r\nActual Results:\r\nThe content can not be scrubbed backward\r\n\r\nVersion:\r\ntvOS 10.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAppleTv 4th Generation"
