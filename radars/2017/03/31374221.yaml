    description: "App failing to pass validation on the App Store (uploaded from Xcode 8.2.1 and Application Loader 3.6). \r\n\r\nRelated:\r\n\r\nhttps://forums.developer.apple.com/message/220004#220004\r\nhttps://forums.developer.apple.com/message/147317\r\nhttp://stackoverflow.com/questions/43105469/error-itms-90512-invalid-sdk-value-8-2-is-higher-than-maximum-allowed-value\r\n\r\nSteps to Reproduce:\r\n1. Archive app\r\n2. Submit to Appstore from Xcode > Organizer\r\n\r\nExpected Results:\r\nApp binary passes validation and starts to be processed for review.\r\n\r\nActual Results:\r\nITMS-95012 LC_VERSION_MIN_IPHONEOS error with LC_VERSION_MIN_IPHONEOS for the watchkit extension is 8.2 which is greater than the maximum allowed value of 10.3.\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\nThe app has a watch kit 1 app and extension, which seems to be triggering the error.\r\n\r\nConfiguration:"
