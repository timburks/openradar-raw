    description: "Area:\r\nMessages\r\n\r\nSummary:\r\nUsing Jabber with Messages results in repeated messages showing up.\r\n\r\nHere's a rough ASCII drawing of the issue, since I don't have a screenshot (my messages on the right):\r\n--------------------------------\r\n|                 | Message 1 || <--------- Chat window\r\n|| Message 2 |                 |\r\n|| Message 3 |                 |\r\n|                 | Message 4 ||\r\n|                 | Message 5 ||\r\n|| Message 6 |                 |\r\n|                 | Message 1 ||\r\n|                 | Message 4 ||\r\n|                 | Message 5 ||\r\n|                              |\r\n|------------------------------|\r\n|Jabber (from Slack) \U0001F603        | <------------ Place to type messages\r\n|------------------------------|\r\n\r\nNotice that Messages 1, 4, 5 are in the correct place in the conversation, but are repeated again at the bottom. The duplicates go away if the chat is closed and reopened.\r\n\r\nSteps to Reproduce:\r\n1. Connect to a Jabber chat room (for example, Slack)\r\n2. Send a couple messages\r\n3. See duplicates\r\n\r\nExpected Results:\r\nNo duplicates at the bottom\r\n\r\nActual Results:\r\nDuplicates of my messages show up at the bottom\r\n\r\nVersion:\r\nmacOS Sierra 10.12.4 Beta (16E175b)\r\n\r\nNotes:\r\nSomeone on the support forums has the same issue, with screenshots and more information:\r\nhttps://discussions.apple.com/thread/6638767?start=0&tstart=0\r\n\r\nConfiguration:\r\nEarly 2015 MacBook Pro with Retina Display running macOS Sierra 10.12.4 Beta (16E175b)"
