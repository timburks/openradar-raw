    created: "2017-03-04T23:31:49.78162Z"
    description: "Summary:\r\nSeveral Squares that are obvious landmarks to locals, and which Apple Maps recognizes and matches as primary search results, are nonetheless treated as non-canonical by Siri.\r\n\r\nSteps to Reproduce:\r\nFrom a geoposition in the Boston area, ask Siri for directions to any of:\r\n\r\n\"Directions to Inman Square\"\r\n\"Directions to Davis Square\"\r\n\"Directions to Kendall Square\"\r\n\r\nExpected Results:\r\nDirections to the high level landmark as represented by Apple Maps.\r\n\r\nActual Results:\r\nA prompt including a list of several landmarks that contain the name in them. For example \"Inman Square Hardware\".\r\n\r\nBy contrast, asking for \"Directions to Harvard Square\" works as expected.\r\n\r\n\r\nVersion:\r\niOS 10.2.3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
