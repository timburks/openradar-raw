    description: "Summary:\r\nWhile iOS storyboards/XIBs allows for zooming in (props to whoever allowed for arbitrary zoom values), unfortunately macOS does not appear to offer this feature. This creates an seemly arbitrary inconsistency between the two.\r\n\r\nSteps to Reproduce:\r\n1. Create a Mac app\r\n2. Open the Storyboard/XIB\r\n3. Try to zoom (pinch on the trackpad, etc.)\r\n\r\nExpected Results:\r\nInterface Builder allows zooming\r\n\r\nActual Results:\r\nNo results\r\n\r\nVersion:\r\nVersion 8.2.1 (8C1002)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nEarly 2015 MacBook Pro with Retina Display running macOS Sierra 10.12.3 Beta (16D25a)"
