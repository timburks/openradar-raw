    description: "Ryan Manly15-Mar-2017 11:16 AM\r\n\r\nSummary:\r\nA fully functional netboot/netinstall server will fail to run Apple Service Toolkit\r\n\r\nSteps to Reproduce:\r\n1. setup a fully functional netboot/netinstall server\r\n2. setup IP helper addresses on switch across enterprise to get bootp traffic where it needs to go\r\n3. successfully netboot/netinstall/re-image Macs\r\n4. install Apple Service Toolkit v1.\r\n5. netboot into service toolkit\r\n6. receive network status errors and a message asking you to check gateway manager\r\n\r\n\r\nExpected Results:\r\nThe ability to use the diagnostic tool required for ordering parts through GSX in a real enterprise network.\r\n\r\nActual Results:\r\nCan netboot, cannot run diagnostics.\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\nhttps://mstoneblog.wordpress.com/2012/02/22/ast-gateway-manager-needs-your-attention/"
