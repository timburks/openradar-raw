    description: "Area:\r\nMenu Bar\r\n\r\nSummary:\r\nSierra added the ability to command-drag Status Menu items around.  Yay! (it doesn't save, boo, but still, yay!).\r\n\r\nHowever it drags even if lots of other modifiers are down, thus swallowing the ability of the status menu to get other kinds of clicks / menu selections.  For example, Keyboard Maestro used \"all modifier click\" as an \"abort all macros\" emergency stop.  But this no longer functions because Sierra sees Command-Control-Shift-Option-click on the status menu now does a Command-Drag on the status menu.\r\n\r\nSteps to Reproduce:\r\nCommand-Control-Shift-Option-click a status menu item.\r\n\r\nExpected Results:\r\nExpected to receive the Command-Control-Shift-Option-click\r\n\r\nActual Results:\r\nCommand-dragging of the status menu item is done.\r\n\r\nCommand-dragging should only happen if other modifiers are not pressed.\r\n\r\nVersion:\r\n10.12"
