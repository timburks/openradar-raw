    description: "Area:\r\nDock\r\n\r\nSummary:\r\nI recently stumbled across the shortcut Command+` (the key above tab) when in Exposé, which cycles through apps. I would expect that Command+Shift+` would cycle in the opposite direction, however, it does not do so. I'd like to see it added.\r\n\r\nSteps to Reproduce:\r\n1. Open multiple apps.\r\n2. Enter Exposé for one of them (3 finger swipe down if you have a trackpad)\r\n3. Press Command+Shift+`\r\n\r\nExpected Results:\r\nThe window cycles in the opposite direction than Command+`\r\n\r\nActual Results:\r\nNothing.\r\n\r\nVersion:\r\nmacOS Sierra 10.12.4 Beta (16E154a)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nEarly 2015 MacBook Pro with Retina Display running macOS Sierra 10.12.4 Beta (16E154a)"
