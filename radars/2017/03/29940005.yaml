    description: "Summary:\r\nI'm working on an app that contains an embedded command line tool that resides in the app bundle's Contents/Helpers folder. While Xcode provides options for Contents/MacOS, Contents/Frameworks, etc. it does not provide one for Contents/Helpers. See attached screenshot for what I mean.\r\n\r\nSteps to Reproduce:\r\n1. Add a copy files build phase to a project to Contents/Helpers.\r\n\r\nExpected Results:\r\nOption for \"Helpers\" equivalent in the dropdown.\r\n\r\nActual Results:\r\nNo option available, workaround (described below) required.\r\n\r\nVersion:\r\nVersion 8.2.1 (8C1002)\r\n\r\nNotes:\r\nWorkaround:\r\n\r\nSelect \"Absolute path\", and enter $(CODESIGNING_FOLDER_PATH)/Contents/Helpers for the path.\r\n\r\nConfiguration:\r\nEarly 2015 MacBook Pro with Retina Display running macOS Sierra 10.12.3 Beta (16D17a)"
