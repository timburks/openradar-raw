    description: "Summary:\r\nWhen running a Playground with lots of source files, the Playground fails to run with the following error message:\r\n\r\n\"Error running playground.\"\r\n\"Code signing the auxiliary source framework failed.\"\r\n\r\nSteps to Reproduce:\r\n1. Download the attached playground (\"MyPlayground8Mar2017.playground.zip\").\r\n2. Paste \"print('hi')\" into any file in the \"Source\" directory, and then save it.\r\n3. Wait a few seconds.\r\n\r\nExpected Results:\r\nThe playground runs without an error.\r\n\r\nActual Results:\r\nThe attached error appears and the playground fails to run.\r\n\r\n\"Error running playground.\"\r\n\"Code signing the auxiliary source framework failed.\"\r\n\r\nVersion:\r\nXcode 8.2.1 (8C1002)\r\nmacOS 10.12.3 (16D32)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niMac (Retina 5K, 27-inch, Late 2014)\r\n4 GHz Intel Core i7\r\n16 GB 1600 MHz DDR3\r\nAMD Radeon R9 M295X 4096 MB\r\n\r\n\r\nAttachments:\r\n'Screen Shot 2017-03-08 at 11.54.59 AM.png' and 'MyPlayground8Mar2017.playground.zip' were successfully uploaded."
