    description: "Summary:\r\nAfter updating, Safari Technology Preview fails to load content blockers even though they show up as enabled in Preferences\r\n\r\nSteps to Reproduce:\r\n1. Open Safari Technology Preview with a content blocker plugin loaded.\r\n2. Run an update.\r\n3. Have Safari Technology Preview open automatically after the update completes.\r\n\r\nExpected Results:\r\nThe content blocker plugin is loaded\r\n\r\nActual Results:\r\nIt's not loaded, even though Preferences says it is\r\n\r\nVersion:\r\nRelease 26 (Safari 10.2, WebKit 12604.1.12)\r\n\r\nNotes:\r\nWorkaround:\r\n\r\nUncheck the content blocker plugin in Preferences\r\nCheck (enable) the content blocker plugin in Preferences\r\nHold down the \"Reload\" button and select \"Reload Without Content Blockers\"\r\nReload the page\r\n\r\n\r\nConfiguration:\r\nEarly 2015 MacBook Pro with Retina Display running macOS Sierra 10.12.5 Beta (16F43c)"
