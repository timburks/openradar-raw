    description: "Area:\r\nCore Motion\r\n\r\nSummary:\r\nToggling the Motion & Fitness permission causes the associated iOS and watchOS processes to end.\r\n\r\nSteps to Reproduce:\r\n**iOS**\r\n1. Open application that cares about Motion & Fitness (you can use Strava. RunKeeper, Pedometer++, etc.).\r\n2. Background application and open Settings.app.\r\n3. Navigate to the application's permissions and toggle the Motion & Fitness permission.\r\n\r\n4. Witness application cold start after switching back to it.\r\n\r\n**watchOS**\r\n1. Open application that cares about Motion & Fitness (you can use Strava. RunKeeper, Pedometer++, etc.).\r\n2. Background application and open Settings.app on iOS.\r\n3. Navigate to the application's permissions and toggle the Motion & Fitness permission.\r\n\r\n4. Witness watchOS application crash.\r\n\r\nExpected Results:\r\nApplication do not crash after Motion & Fitness setting is toggled.\r\n\r\nActual Results:\r\nApplication crashes after Motion & Fitness setting is toggled.\r\n\r\nVersion:\r\niOS 10.3 (14E277), iOS 10.2.1 (14D27), watchOS 3.1.3 (14S960)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 7, 256 GB, Unlocked\r\n\r\nAttachments:"
