    classification: Feature (New)
    created: "2017-03-30T10:38:42.38919Z"
    description: "There are lots of use cases, which a healthcare company can use SiriKit for:\r\n- cancel appointment \r\n    - “Cancel my next appointment”\r\n    - “Cancel all my appointments for today”\r\n- Block calendar - “Block my calendar for today”\r\n- Book appointment - “Book an appointment with John Appleseed for 5:00 PM today”\r\n- “Show my upcoming appointments for the day”\r\n- Add Patient - “Add “John” as my Patient”\r\n- Reports - “What is my last weeks revenue for my practice?”\r\n- Call - “Call John through _____”\r\n- Query \r\n  - “When did John last visit me?”\r\n  - “What time is my next appointment and with whom?”\r\n- Online Consult - “Tell John to take medicines tonight.”\r\n- Reviews - “How many reviews has my practice recieved in the last 2 days?”\r\n\r\nSteps to Reproduce:\r\nSirikit does not have support for this kind of domain right now\r\n\r\nExpected Results:\r\nSiriKit should have support for this domain \r\n\r\nActual Results:\r\nDevelopers cannot submit apps with the kind of integration mentioned above.\r\n\r\nVersion:\r\niOS 10.x"
