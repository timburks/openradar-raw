    description: "Area:\r\nAccessibility\r\n\r\nSummary:\r\nBraille input is not working sometimes with some texfields, for example Google search when use UIWebView. It works fine with WKWebView.\r\n\r\nSteps to Reproduce:\r\n1. Simple sample app with UIWebView where google.com is starting page.\r\n2. Go to Setting and turn on Braille input in Accessibility\r\n3. Turn on Voice over\r\n4. Go back to app and try to input some text with Braille input to search box\r\n\r\nExpected Results:\r\nA text is typed\r\n\r\nActual Results:\r\nA text is not typed. Voice over says \"Not recognized\"\r\n\r\nVersion:\r\niOS 9, iOS 10\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Air 2, iPhone 5\r\n\r\nAttachments:"
