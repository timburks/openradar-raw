    description: "Summary:\r\nCalendar app allows drag&drop of calendars but crashes during drop.\r\n\r\nSteps to Reproduce:\r\n1. add a google Internet account in System Preferences and synchronize some calendars\r\n2. add a shared google calendar to your google account\r\n3. In my case the shared calendar appeared in a separate calendar window\r\n4. The Calendar app crashes when I try to drag the new calendar to my existing calendars.\r\n\r\nExpected Results:\r\n1. No crash\r\n2. Appearance of the new calendar next to my existing calendars\r\n\r\nActual Results:\r\nCalendar crashes after drag&drop\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nMacBook Pro.spx - configuration file has been successfully uploaded.\r\n\r\nAttachments:\r\n'Calendar_2016-10-06-190235_Flos-MacBook-Pro.crash', 'Screen-Shot-2016-10-06-at-19.05.02.png' and 'MacBook Pro.spx' were successfully uploaded."
