    description: |-
        Summary:
        When copying an image to the clipboard on OSX and trying to paste it on the iMessage compose textfield on iOS, only the name is pasted and not the image inlined.

        Steps to Reproduce:
        1 - Copy an image on OSX
        2 - Go to iOS, iMessage and paste the image using Universal Clipboard

        Expected Results:
        Image should be added inline like I copied it from iOS

        Actual Results:
        Only the filename is added to the textfield
