    description: "Area:\r\nKeyboards, mice and trackpads\r\n\r\nSummary:\r\nThe french keyboard maps don't feature a shortcut for the narrow no-break space which must normally be used extensively in the french language.\r\n\r\nHere are some examples of sentences using it:\r\n• Voici la liste des choses que je voudrais que tu m'amènes : un parapluie, un pot de fleur et un chapeau.\r\n• Combien de bugs as-tu reporté à Apple ?\r\n• J'ai hâte d'être à demain quand Apple aura répondu à mon bug !\r\n\r\nI personally created a custom keyboard map so I have access to the character easily with ⌥ + ⇧ + Space. I was inspired by the availability of the simple no-break space with ⌥ + Space.\r\n\r\nSteps to Reproduce:\r\n1. Launch any software with text input\r\n2. Try to enter a narrow no-break space with a shortcut\r\n3. Get depressed\r\n4. Hope Apple will add a shortcut someday \U0001F609\r\n\r\nExpected Results:\r\nWe should be able to add narrow no-break spaces easily through the usage of a simple shortcut (such as ⌥ + ⇧ + Space) like it is for no-break space (using ⌥ + Space)\r\n\r\nActual Results:\r\nWe don't have access to a shortcut for narrow no-break spaces."
