    description: "Playground doesn't display UIColor black and UIColor white as black and white.\r\n\r\nOn the right panel, the information doesn't match the black and white color (r: 0.0, g: 0.0, b: 0.0, a: 1.0) and (r: 1.0, g: 1.0, b: 1.0, a: 1.0)\r\n\r\nThe inline preview also shows the wrong information (doesn't render the color correctly).\r\n\r\nSteps to Reproduce:\r\n\r\n1. Install Xcode 8 Beta 4\r\n2. Create a new iOS Playground\r\n3. Type:\r\n\r\nlet blackColor = UIColor.black\r\nlet whiteColor = UIColor.white\r\n\r\n4. Use either the inline preview or the right panel to preview the color\r\n\r\nExpected Results:\r\n\r\nIt should render black as black and white as white.\r\n\r\nActual Results:\r\n\r\n* It shows the wrong color information for black and white.\r\n* It shows the wrong (rendered) preview for black and white colors.\r\n\r\nVersion:\r\n\r\nXcode 8 Beta 4, OS 10.11.6 (OS X El Capitan)"
