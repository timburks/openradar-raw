    description: "The settings for Touch Pressure on the iOS Simulator doesn't persist, forcing users to go to the menu to change the configuration every time the simulator is launched.\r\n\r\nBy default it sets to \"Use Trackpad Force\" on MacBooks that have a Trackpad that supports Force Touch.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Launch iOS Simulator\r\n2. Go do (Menu) Hardware > Touch Pressure.\r\n3. Use Trackpad Force will be selected.\r\n\r\nExpected Results:\r\n\r\n1. Launch iOS Simulator\r\n2. Go do (Menu) Hardware > Touch Pressure.\r\n3. Turn off \"Use Trackpad Force\"\r\n4. Close iOS Simulator (Quit, after restart, etc..)\r\n5. Launch iOS Simulator\r\n6. Go do (Menu) Hardware > Touch Pressure.\r\n6. \"Use Trackpad Force\" should be off.\r\n\r\nActual Results:\r\n\r\nUse Trackpad Force is always enabled after launching the iOS Simulator. Despite of previous configuration.\r\n\r\nVersion:\r\n\r\nXcode 8.1\r\nXcode 8.2 Beta 2"
