    description: "Previously, we would get information like:\r\nApplication Specific Information:  \r\nTestApp[16084] has active assertions beyond permitted time:  \r\n{(  \r\n    <BKProcessAssertion: 0x1932558320> identifier: Called by TestApp, from -[TestApp performTask] process: RSSRadio7[16084] permittedBackgroundDuration: 180.000000 reason: finishTask owner pid:16084 preventSuspend  preventIdleSleep  preventSuspendOnSleep  \r\n)}  \r\n\r\nNow, with iOS 10, the crash reports contain no such information, and instead look like this:\r\nException Type: EXC_CRASH (SIGKILL) \r\nException Codes: 0x0000000000000000, 0x0000000000000000 \r\nException Note: EXC_CORPSE_NOTIFY \r\nTermination Reason: Namespace SPRINGBOARD, Code 0x8badf00d \r\nTriggered by Thread: 0\r\n\r\nFiltered syslog: \r\nNone found\r\n\r\nSteps to Reproduce:\r\nLook at a 0x8badf00d crash report generated by iOS 10\r\n\r\nExpected Results:\r\nApplication specific info section is contained, which info about held background tasks/assertions\r\n\r\nActual Results:\r\nThis Application Specific Information section is no longer part of the crash report.\r\n\r\nVersion:\r\niOS 10.0 and higher\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAll iOS Devices\r\n\r\nAttachments:"
