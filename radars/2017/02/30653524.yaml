    description: "Area:\r\nSafari Services\r\n\r\nSummary:\r\nThe preferredControlTintColor of SFSafariViewController is not used for the \"Cancel\" navigation bar button if the user shares the web page via email.\r\n\r\nHowever, the rest of the mail view controller is correctly tinted.\r\n\r\nSteps to Reproduce:\r\n- Configure SFSafariViewController with a preferredControlTintColor, e.g. green.\r\n- Open a web page\r\n- Hit the Share button\r\n- Select Mail\r\n\r\nExpected Results:\r\nThe Cancel button should be green.\r\n\r\nActual Results:\r\nThe Cancel button is blue.\r\n\r\nVersion:\r\n10.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6s Plus\r\n\r\nAttachments:"
