    description: "Area:\r\nSpaces\r\n\r\nSummary:\r\nThe split-screen feature is very useful on monitors with a horizontal aspect ratio. Unfortunately, it only supports a vertical split. This limits its usefulness on monitors with a vertical aspect ratio. Horizontal split should be supported.\r\n\r\nSteps to Reproduce:\r\n1. Use the Displays preferences to rotate an attached display by 90º.\r\n2. Drag two or more windows onto it.\r\n3. Long click a window’s zoom button to initiate split screen.\r\n\r\nExpected Results:\r\nThe system adapts to the aspect ratio of the display, and splits the screen horizontally.\r\n\r\nActual Results:\r\nThe split is still vertical, which severely limits the usefulness of the feature.\r\n\r\nVersion:\r\nmacOS 10.12.3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
