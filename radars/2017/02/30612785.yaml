    description: "Area:\r\nAccessibility\r\n\r\nSummary:\r\niPhone wouldn't allow to set maximum brightness level when battery level is below 50%. Energy saving mode is disabled. Zoom is disabled, toggling zoom on and off fixes the bug.\r\n\r\nSteps to Reproduce:\r\n1. Use iPhone until it reaches battery level below 50%\r\n\r\nExpected Results:\r\nUsers should be able set max brightness at any time. This important for users with low vision.\r\n\r\nActual Results:\r\nMaximum Brightness level is gradually declining.\r\n\r\nVersion:\r\niOS 10.2.1\r\n\r\nNotes:\r\nI am speaking from registered blind user I know @TimothyDRCarr. This needs to be acknowledged and fixed. Tim Carr claims he met many other blind users with the same problem.\r\n\r\nConfiguration:\r\niPhone 6\r\n\r\nAttachments:"
