    description: "ummary:\r\nIf an SFSafariViewController is dismissed right after the website issues some cookies, there's a great chance that these cookies are not flushed to Safari's cookie jar.\r\n\r\nSteps to Reproduce:\r\n0. Reproduce with a real iOS device. And clean up the cookies in Safari.\r\n1. Open a SFSafariViewController with https://accounts.google.com\r\n2. Log in a Google account and press \"Done\" of the SFSafariViewController immediately after login in success.\r\n3. Go to Safari, wait for 10 seconds, then open https://accounts.google.com.\r\n\r\n\r\nExpected Results:\r\nThe same account should be logged in in Safari.\r\n\r\nActual Results:\r\nNo account is logged in. The Google log in page is displayed instead.\r\n\r\n\r\nVersion:\r\n10.0.1 (14A403)\r\n\r\nNotes:\r\nThe bug only reproduces on real iOS devices. It reproduces on iOS 9 as well.\r\n\r\nConfiguration:\r\niPhone 6 32GB AT&T, using WiFi"
