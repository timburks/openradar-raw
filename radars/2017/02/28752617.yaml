    description: "Xcode's Documentation window doesn't show the current item in Navigator (left panel). It also fails to display the item in the Navigator when right-clicking on the page and selecting \"Reveal in Navigator\". Same happens when selecting \"Reveal in Navigator\" from a method named.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Open Xcode's Documentation window\r\n2. Go to a documentation page (e.g. search for MKCoordinateRegion)\r\n3. Right-click that page and select \"Reveal in Navigator\"\r\n\r\nNothing is gonna happen after step #3. It won't display the page on the Navigator.\r\n\r\nAdditionally:\r\n\r\n1. Open Xcode's Documentation window\r\n2. Go to a documentation page (e.g. search for MKCoordinateRegion)\r\n3. Scroll to the symbols (methods, functions, etc...)\r\n4. Right-click on a symbol (e.g. 'center') and select \"Reveal in Navigator\"\r\n\r\nNothing is gonna happen after step #4. It won't display that symbol on the Navigator.\r\n\r\nExpected Results:\r\n\r\nNavigator should be displayed for the given page and/or symbol/function/method/etc...\r\n\r\nActual Results:\r\n\r\nNothing happens."
