    description: "Area:\r\nExternal Accessory Framework\r\n\r\nSummary:\r\n\r\nWe are experiencing large delay while we connect our accessory device to host. \r\nIt doesn't happen everytime. \r\nThere seems to be a regular 30 seconds delay period while the connection process hangs. \r\nWe retrieved informations from a sysdiagnose while replicating the issue. \r\nIt seems the accessoryd is in a state where this message occurs at time 2017-09-20 15:07:59.364360 : \r\nAuth timeout and authentication failed \r\n\r\nPlease refer to the sysdiagnose archive attached. \r\n\r\nSteps to Reproduce:\r\n\r\nDownload the io360 app on App Store and connect an iO 360 camera. \r\nRepeat until the issue happens.\r\n\r\nExpected Results:\r\nConnects immediately everytime\r\n\r\nActual Results:\r\nSometimes does not connect until a 30 seconds delay\r\n\r\nVersion/Build:\r\nMFI\r\niOS 11.0 (15A372) \r\nModel: iPhone 6"
