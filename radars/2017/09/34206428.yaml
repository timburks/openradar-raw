    description: "Summary:\r\nWe are an MDM vendor and have customers in Europe using Shared iPads ; as Shared iPads have by default location services disabled and default location set to California, this makes it more complicated to setup Shared iPads.\nThey would love to be able to set Location services enabled for Shared iPads via MDM.\r\n\r\nSteps to Reproduce:\r\n1. deploy shared iPads outside California ;)\r\n\r\nExpected Results:\r\nLocation services can be enabled via MDM so time zone / location is set automatically\r\n\r\nActual Results:\r\nyou need to manually enable it.\r\n\r\nVersion:\r\n11\r\n\r\nNotes:"
