    description: "Summary:\r\nWhen attempting to use wireless debugging in Xcode 9, occasionally Xcode says that my device is locked, and to unlock it and reattach. When I unlock it, there seems to be no way to get Xcode to realize that I have done so.\r\n\r\nSteps to Reproduce:\r\n1. Lock your iPhone\r\n2. Run your app to it wirelessly\r\n3. See Xcode produce an error\r\n4. Unlock it\r\n5. See Xcode's error does not disappear\r\n\r\nExpected Results:\r\nAfter the device is unlocked the app is launched on the device\r\n\r\nActual Results:\r\nThere seems to be no way to get Xcode to realize the device is now unlocked\r\n\r\nVersion:\r\nXcode 9.0 9A235\r\n\r\nNotes:\r\nAttached are screenshots of the error, and what it says in the devices window"
