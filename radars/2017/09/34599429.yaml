    description: "Area:\r\nSearch\r\n\r\nSummary: \r\nUnder a specific combination of conditions, the search bar input text does not appear in the search field.\r\n\r\nSteps to Reproduce: \r\n1) Set the project's User Interface Style to Dark (works correctly when set to Light or Automatic)\r\n2) Set the search bar's keyboardAppearance to .default (works correctly when not set or set to .light or .dark)\r\n3) Set a custom image with setSearchFieldBackgroundImage (works correctly when not set)\r\n4) Run the app on tvOS 11 (works correctly on tvOS 10.1, 10.2)\r\n\r\nExpected Results:\r\nThe input text should appear in the search field.\r\n\r\nActual Results:\r\nThe input text does not appear in the search field, but it does appear in the view debugger. Note- the search results are still updated with the input string even though the text is not presented on screen.\r\n\r\nVersion/Build:\r\nApps were built using both Xocde 8.3.3 and Xcode 9\r\n\r\nConfiguration:\r\nApple TV (both 32GB and 64GB), tvOS 11"
