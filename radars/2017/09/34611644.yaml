    description: "Summary:\r\nAs of 10.13’s GM, you can no longer auto-login as root\r\n\r\nSteps to Reproduce:\r\n1. Enable root account\n2. Login as root account\n3. Follow: https://support.apple.com/en-ie/HT201476\n4. You should see “System Administrator” on the drop downlist\n5. The root account cannot select from the “Automatic Login” drop down\r\n\r\nExpected Results:\r\nYou should see “System Administrator” on the drop down list\r\n\r\nActual Results:\r\nThe root account cannot select from the “Automatic Login” drop down\r\n\r\nVersion:\r\n10.13 GM\r\n\r\nNotes:\r\nAttempting to set this programmatically (at least for me) have been failing. \n\nI can create the root user, but it is not Automatically Logging in & when logged in as the root account cannot select from the “Automatic Login” drop down."
