    description: "Summary:\r\nSiriKit introduced an new API for ride booking - INCancelRideIntent (https://developer.apple.com/documentation/sirikit/incancelrideintent). When we declared support for this intent in SiriKit extension’s Info.plist, build the app with Xcode 9 GM (9A235) and submitted the .ipa to iTunes Connect, we get an error saying the key is invalid.\r\n\r\nSteps to Reproduce:\r\n1. Build an SiriKit extension supporting Ride Sharing, declare support for INCancelRideIntent in its Info.plist (attached)\n2. Submit an .ipa containing the extension to iTunes Connect.\r\n\r\nExpected Results:\r\niTunes Connect accepts the submission.\r\n\r\nActual Results:\r\niTunes Connect rejects the submission with message “Invalid Intent Extension: The NSExtensionAttributes key in the “Siri” Info.plist file can’t contain the intent name “INCancelRideIntent”.”\r\n\r\nVersion:\r\nIt's iTunes Connect\r\n\r\nNotes:"
