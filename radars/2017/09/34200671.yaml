    description: "Area:\r\nPhotos\r\n\r\nSummary:\r\nI'm syncing my iPhone with Photos and it keeps showing this old panorama I took two weeks ago (and already synced) as the only new picture, while not showing the new ones. Clicking import will just cause a duplicate of the old panorama to be shown in the import tab, without the new photo (the photos tab will be correct, however, until a restart when it shows the new duplicated photo).\r\n\r\nSteps to Reproduce:\r\n1. Sync my iPhone with Photos.\r\n\r\nExpected Results:\r\nThe new photos are shown.\r\n\r\nActual Results:\r\nThe old panorama is duplicated in the import tab.\r\n\r\nVersion/Build:\r\nmacOS High Sierra 10.13 Beta (17A358a)\r\n\r\nConfiguration:\r\nMacBook Pro (Retina, 13-inch, Early 2015) running macOS High Sierra 10.13 Beta (17A358a)"
