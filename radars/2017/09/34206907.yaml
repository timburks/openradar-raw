    description: "Area:\r\nXcode\r\n\r\nSummary:\r\n\r\nReproduced this 2 times since I had downloaded Xcode 9 beta 6.\r\n\r\nXcode 9 beta 6 hangs if deleting the running app from the device. On the attached you can see that Xcode thinks the app is still running and it is not possible to stop it. Only killing Xcode helps to start app again.\r\n\r\nSteps to Reproduce:\r\n- Build and run the app on device.\r\n- Exit the running app, delete it.\r\n\r\nExpected Results:\r\nXcode stops running the app.\r\n\r\nActual Results:\r\nXcode is still in the state of running the app.\r\n\r\nVersion/Build:\r\nXcode Version 9.0 beta 6 (9M214v)\r\niPhone SE with iOS 11.0 (15A5354b)\r\n\r\nConfiguration:\r\n\r\nScreen Shot 2017-09-01 at 14.44.55.pngattached\r\n1.2 MB\r\n\r\nsysdiagnose_2017.09.01_14-43-11+0200_iPhone_OS_iPhone_15A5354b.tar.gzattached\r\n148.1 MB"
