    description: "Summary:\r\n\r\nWhen you create a xar archive with xar -cf, the toc of the xar file contains semi-random values for the FinderCreateTime properties.\r\n\r\nThis is probably related to problem ID 34354809.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Create a xar archive with xar -cf\r\n2. Dump the toc of the archive with xar --dump-toc=\"toc.txt\" -f\r\n3. Inspect the toc.txt\r\n\r\nExpected Results:\r\n\r\nThe FinderCreateTime properties have correct values.\r\n\r\nActual Results:\r\n\r\nThe FinderCreateTime properties are close to Epoch Time with a random value for the time components.\r\n\r\nVersion/Build:\r\n\r\nHigh Sierra b9.\r\n\r\nConfiguration:\r\n\r\nMacBook Pro Retina."
