    description: "Area:\r\nKeyboard\r\n\r\nSummary:\r\nIf \"Smart Punctuation\" is enabled and the keyboard is set to \"German (Switzerland)\" the quotation marks for Germany will be used, instead of the correct ones for Switzerland.\r\n\r\nSteps to Reproduce:\r\n1. Set the Keyboard to \"German (Switzerland)\".\r\n2. Enable \"Smart Punctuation\".\r\n3. Type a text with quotation marks in it, for example in Notes or Messages. \r\n\r\nExpected Results:\r\nThe \"Smart Punctuation\" feature should replace the plain quotation marks (\"…\") to the correct quotation marks for Switzerland («…») – they are called \"Guillemet\".\r\n\r\nActual Results:\r\nThe \"Smart Punctuation\" feature replace the plain quotation marks to German quotation marks („…“), which is wrong for Switzerland.\r\n\r\nVersion/Build:\r\niOS 11 (15A372)"
