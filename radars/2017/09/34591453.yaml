    description: "Summary:\r\nUsing 3D touch to share app store links to apps is a great feature but as of iOS 11 when you paste the link into apps such as messages, twitter or tweetbot the link is pasted twice which creates an invalid link\r\n\r\nSteps to Reproduce:\r\n1. 3D touch on an app icon and choose \"Share <app name>\"\r\n2. Select \"Copy link\"\r\n3. Open messages and choose any conversation\r\n4. Tap in the input box and press paste\r\n5. Observe that link is duplicated\r\n\r\nExpected Results:\r\nLink should only be pasted once and not twice as an invalid link\r\n\r\nActual Results:\r\nThe link is pasted twice and appended to one another creating an invalid link\r\n\r\nVersion:\r\n11.0 (15A372)\r\n\r\nNotes:"
