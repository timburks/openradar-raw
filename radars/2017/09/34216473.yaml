    description: "Summary:\r\n\r\nSelecting text in a NSTextView and then using the default context menu to perform a search does not respect the user's current browser choice.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Use System Preferences > General > Default web browser to select Google Chrome as the default browser.\r\n2) In any NSTextView, select a word and control-click (or right-click). The easiest place to do this is in TextEdit.\r\n3) Select \"Search with Google\" (or whichever search engine you prefer.)\r\n\r\nExpected Results:\r\n\r\nSearch results should appear in your default browser: Google Chrome\r\n\r\nActual Results:\r\n\r\nSearch results always appear in Safari.\r\n\r\nVersion/Build:\r\n\r\nmacOS 10.12.5 (16F73)\r\n\r\nConfiguration:"
