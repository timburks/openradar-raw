    description: "Summary: When upgrading existing version of macOS to High Sierra, the root home folder located in /var/root directory gets renamed to /var/root 1 and a new /var/root directory is created. The directory /var/root should be re-used if it already exists.\r\n\r\nSteps to Reproduce:\r\n1) Grab a Mac with a clean macOS Sierra image\r\n2) Download High Sierra installer from developer site and install\r\n3) Once installation completes, navigate to /var/ and observe the new home directory for root.\r\n\r\n\r\nExpected Results: Existing /var/root directory should be re-used during installation of macOS 10.13 High Sierra.\r\n\r\n\r\nActual Results: Existing /var/root directory is renamed to /var/root 1 and a new home directory of /var/root is created.\r\n\r\n\r\nVersion/Build:\r\nmacOS High Sierra Version 10.13 Beta (17A358a)\r\n\r\nConfiguration:\r\nMacBookPro13,3 - 2.6 GHz - 16 GB"
