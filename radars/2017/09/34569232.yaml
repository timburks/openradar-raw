    description: "Summary:\r\nDebug View Hierarchy should show the wireframes & actual views from an app running in simulator. This does not work on Xcode 9\r\n\r\nSteps to Reproduce:\r\n1. create a new project in Xcode 9 using Master/Detail template. No CoreData\r\n2. run app\r\n3. add some records using the \"+\" button\r\n4. Press \"Debug View Hierarchy\"\r\n\r\nExpected Results:\r\nAll my views appear inside Xcode. I can rotate them, select one, etc.\r\n\r\nActual Results:\r\nView tree is painted, but no views appear in Xcode\r\n\r\nVersion/Build:\r\nVersion 9.0 (9A235)\r\n\r\nConfiguration:\r\nMac (27-inch, Late 2013)"
