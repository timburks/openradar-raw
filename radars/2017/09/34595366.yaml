    description: "The new Notes.app is wonderful—I use it for all my class/work notes.\r\n\r\nI want to use it for simple math notes: but I need inline LaTeX support. New versions of Pages support LaTeX formulas—it would be amazing if Notes also supported this.\r\n\r\nThe workflow would be similar to:\r\n```\r\nThis is a note in Notes.app. If you include LaTeX in two-dollar signs, it renders it inline. If you click on a rendered LaTeX formula, it shows the underlying text (with the two-dollar signs.)\r\n\r\n$$\\sum_{k=1}^{10} k^2$$\r\n```"
