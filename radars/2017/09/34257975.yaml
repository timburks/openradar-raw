    description: "Summary: \r\nIn a project using Swift 3.2, when subclassing MKMapView and creating a property called \"mapRegion\", after the initialisation of the MKMapView  subclass a NSInvalidArgumentException crash happens with the description: Terminating app due to uncaught exception 'NSInvalidArgumentException', reason: '-[testMap.UMBMapView copyWithZone:]: unrecognized selector sent to instance 0x11c818800\r\n\r\nThe crash can be avoided by:\r\n- Renaming the property from \"mapRegion\" to other different name.\r\n- Making the \"mapRegion\" property private.\r\n- Compiling the project with Swift4.0.\r\n\r\nNot reproducible with simulator.\r\n\r\nSteps to Reproduce: \r\n1- Open the attached project with xCode 9 beta 6.\r\n2- Run the project in iOS11 beta 9 (15A5370a) in an iPhone5S.\r\n\r\n\r\nExpected Results:\r\nThe example project runs, and the app starts with the map view covering all the screen.\r\n\r\n\r\nActual Results:\r\nThe app crashes saying: Terminating app due to uncaught exception 'NSInvalidArgumentException', reason: '-[testMap.UMBMapView copyWithZone:]: unrecognized selector sent to instance 0x11c818800'\r\n\r\n\r\nVersion/Build:\r\nComputer: MacOS Sierra 10.12.6.\r\nxCode: Version 9.0 beta 6 (9M214v)\r\nProject using Swift 3.2.\r\nDevice: iPhone5S, iOS11.0 (15A5370a)."
