    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nFor UITextField with decimal pad, textInputMode should return current device's language. Instead, it returns \"en-US\" all the time.\r\n\r\nSteps to Reproduce:\r\nChange your device or simulator language to other than English. Let's say Spanish.\r\nCreate a UITextField and give it the decimal pad keyboard type.\r\n\r\nExpected Results:\r\ntextfield's textInputMode.primaryLanguage should return \"es-ES\"\r\n\r\nActual Results:\r\nIt returns \"en-US\", as you can see in the iOS 11 Project attached.\r\n\r\nRegression:\r\nAs of iOS 10.3, this is not reproducible, as you can see in the project attached as well.\r\n\r\nVersion/Build: Version 9.0 beta 6 (9M214v)"
