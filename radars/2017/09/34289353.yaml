    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nAccording to the docs on the following classes: \r\n* UICollectionViewReusableView\r\n* UITableViewCell\r\n* UITableViewHeaderFooterView\r\n\r\nwhen you override - prepareForReuse, you should make sure to call super.\r\n\r\nIt would be a nice enhancement to use the NS_REQUIRES_SUPER macro on each of the message definition for these classes. In that case, the compiler would catch cases where I forgot to read the docs \U0001F605"
