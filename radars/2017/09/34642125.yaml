    classification: Bug
    created: "2017-09-26T05:27:41.75824Z"
    description: "Area:\r\nSetup and Pairing\r\n\r\nSummary:\r\nAfter setting up a new Apple Watch Series 3, using the scan process and restoring from a backup of a previous Apple Watch, pressing the digital crown to complete the setup did not complete the setup as the on-boarding instructions said.\r\n\r\nSteps to Reproduce:\r\niPhone w/ Apple Watch Backup\r\nUnpaired Apple Watch\r\nOpen Apple Watch app. Scan to pair a new Apple Watch, and restore from backup. After the restore completes, you will be presented to press the digital crown to complete the setup. After pressing the digital crown multiple times, the setup will not complete and you will have to restart the device in order to continue.\r\n\r\nExpected Results:\r\nAt the end of the initial sync and on-boarding process, the user is instructed to press the digital crown to begin. When the digital crown is pressed, the user should be taken to a watch face or similar home screen to begin using the device.\r\n\r\nActual Results:\r\nAfter pressing the digital crown, the setup screen remained and there was no way to get out of it until the device was restarted.\r\n\r\nVersion/Build:\r\nwatchOS 4.0 (15R610)\r\n\r\nConfiguration:\r\nApple Watch Series 3, w/ Cellular, MQK92LL/A"
    email: justin.lauffer@gmail.com
