    description: "Area:\r\nSoftware Update\r\n\r\nSummary:\r\nAfter a third party keyboard is updated either through the App Store or through Testflight the keyboard extension won't work in apps that were previously open. \r\nIt will be listed in the keyboard popup as \"(null) - Keyboard Name\" and if chosen it won't open. Force closing the apps will make it work again it.\r\n\r\nSteps to Reproduce:\r\nInstall a third party keyboard\r\nUse it in an app\r\nCreate an update for the keyboard\r\nInstall the update\r\nTry to use it in the same app\r\n\r\nExpected Results:\r\nThe keyboard should work with the new update\r\n\r\nActual Results:\r\nThe keyboard doesn't work until after the app / phone is restarted and is listed as \"(null) - Keyboard Name\"\r\n\r\nVersion:\r\niOS 10.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nHappens on any iOS device"
