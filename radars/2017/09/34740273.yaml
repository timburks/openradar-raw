    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nMacOS supports unicode codepoints U+A728 and U+A729, which render a ligature of the letters tz. iOS (as of iOS 11) does not. These are part of the Unicode 5.1.0 standard.\r\n\r\nSteps to Reproduce:\r\nGo to a web page or paste in to an app which shows the sequence ꜩ or Ꜩ\r\n\r\nExpected Results:\r\nThe ligature is rendered correctly\r\n\r\nActual Results:\r\nA box with a question mark is rendered, or an empty box, or a black row of horizontal lines.\r\n\r\nNotes:\r\nFor reference:\r\nhttp://graphemica.com/ꜩ\r\nhttp://graphemica.com/Ꜩ"
    email: wetzeal@gmail.com
    modified: "2017-09-29T16:23:56.93324Z"
