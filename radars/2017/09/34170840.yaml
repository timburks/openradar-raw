    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\nzip's documentation shows that it accepts a -S flag:\r\n       -S\r\n       --system-hidden\r\n              [MSDOS, OS/2, WIN32 and ATARI] Include system and hidden  files.\r\n              [MacOS]  Includes finder invisible files, which are ignored oth-\r\n              erwise.\r\n\r\nHowever, it doesn't seem to be possible to actually use the flag:\r\n\r\n$ zip -S\r\n\r\nzip error: Invalid command arguments (short option 'S' not supported)\r\n\r\nSteps to Reproduce:\r\n1. Run zip -S.\r\n\r\nExpected Results:\r\nzip includes hidden files in the zip file.\r\n\r\nObserved Results:\r\nzip refused to run because it says that it doesn't recognize the option.\r\n\r\nVersion:\r\nmacOS High Sierra 10.13 Beta (17A358a)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro (Retina, 13-inch, Early 2015) running macOS High Sierra 10.13 Beta (17A358a)"
