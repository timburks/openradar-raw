    description: "Area:\r\nNotifications\r\n\r\nSummary:\r\nWith WatchOS 4, alarms don't provide haptic feedback when they trigger. This is a regression from WatchOS 3.\r\n\r\nSteps to Reproduce:\r\n1. install WatchOS 4 beta 8\r\n2. set an alarm on the Watch\r\n3. put the watch into \"Silent\" mode\r\n4. wait for the alarm to trigger\r\n\r\nExpected Results:\r\nHaptics accompany the alarm\r\n\r\nObserved Results:\r\nNo haptics\r\n\r\nVersion:\r\n4.0 (15R5371a)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nObserved with Watch 2, model MNPJ2LL/A"
