    created: "2017-09-21T09:39:51.52213Z"
    description: "Summary:\r\nOn iOS 11, with JAMF 9.101.0 as an MDM: the LockScreen Message does not behave as expected. If no user session is opened on the shared iPad, the message is not displayed. If a user is using the iPad; the message is displayed on the Lock screen.\r\n\r\nSteps to Reproduce:\r\nCreate a profile with the Lock Screen Message, once installed on the shared iPad, log in and out to see the Lock screen.\r\n\r\nExpected Results:\r\nThe message should be displayed no matter the user login status.\r\n\r\nActual Results:\r\nThe message is not displayed if no user is logged in on the iPad.\r\n\r\nVersion:\r\n11\r\n\r\nNotes:"
