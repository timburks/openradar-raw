    description: "Summary:\r\nThe new Siri Remote (\"Gen2\") can be paired with the Mac, but is not recognized by or usable with the tvOS Simulator in Xcode 9.0 (GM).\r\n\r\nSteps to Reproduce:\r\n1) Open System Preferences > Bluetooth\r\n2) Press and hold the Menu and Volume Up buttons on the Siri Remote Gen2\r\n3) Click on \"Pair\" next to the Siri Remote Gen2 in System Preferences\r\n4) Open Xcode 9 GM's Apple TV Simulator\r\n5) Use the Siri Remote Gen2\r\n\r\nExpected Results:\r\nThe Siri Remote Gen2 controls the tvOS Simulator's interface.\r\n\r\nActual Results:\r\nNothing happens.\r\n\r\nVersion/Build:\r\nXcode Version 9.0 (9A235)\r\n\r\nConfiguration:\r\nSame on macOS 10.12.6 (16G29) and macOS 10.13 GM."
