    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nWhen you override `inputAccessoryView` to provide a view and also override `canBecomeFirstResponder` to return YES, the UIViewController push transition turns the screen white.\r\n\r\nSee video: https://youtu.be/jYnXyajylwk\r\n\r\nSteps to Reproduce:\r\n1. Create a UIViewController subclass.\r\n2. Override `inputAccessoryView` to return a view (e.g. UIToolbar).\r\n3. Override `canBecomeFirstResponder` to return YES\r\n4. Push UIViewController through a `UINavigationController`.\r\n\r\nExpected Results:\r\nDuring the transition, the view of the `UIViewController` should be shown.\r\n\r\nActual Results:\r\nDuring the transition, the view becomes white until the transition is over, at which point the UIViewController's view finally becomes visible. (See video https://youtu.be/jYnXyajylwk).\r\n\r\nVersion:\r\niOS 10.2 14C89\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 7"
