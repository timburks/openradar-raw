    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nWhen building and running on iPhone 4S simulator, identifierForVendor is different for every build. When running on iPhone SE simulator identifierForVendor is the same for each run (as it is expected).\r\n\r\nSteps to Reproduce:\r\n1. Open attached demo project.\r\n2. Build and run the demo project on an iPhone 4S simulator.\r\n3. Stop the debug in Xcode.\r\n4. Build and run again on the iPhone 4S simulator.\r\n\r\nExpected Results:\r\nThe identifierForVendor is the same on each run.\r\n\r\nActual Results:\r\nThe identifierForVendor is different on each run.\r\n\r\nVersion:\r\niOS 9.3, Xcode Version 8.3 (8E162)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 4S simulator\r\n\r\nAttachments:\r\n'IdentifierForVendorBugDemo.zip' was successfully uploaded."
