    description: "Summary:\r\nSometimes, the Notification Service Extension (NSE) is invoked twice for the same exact notification payload.  This results in duplicate notifications being shown to the user.\r\n\r\nSteps to Reproduce:\r\n1. Create an app with an NSE\r\n2. Send NSE-compatible notifications (non-empty body, mutable-content flag set) to the app\r\n\r\nExpected Results:\r\nThe NSE is only invoked once per notification.  No duplicate notifications are seen.\r\n\r\nActual Results:\r\nSometimes, the NSE invoked twice for one notification, resulting in duplicate notifications displayed to the user."
