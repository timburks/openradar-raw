    description: "Summary:\r\nOccasionally in Swift you can get an error when building your project like this:\r\n\r\n```\r\nld: file too small (length=0) file 'path/to/foo.o' for architecture x86_64\r\n```\r\n\r\nThis error is not shown in the Xcode Issue Navigator so you have to dive into the build log to see the specific error. It would be nice if this was parsed and shown in the Issue Navigator.\r\n\r\n\r\nSteps to Reproduce:\r\n1. Compile a swift project\r\n2. A .o file is somehow empty\r\n\r\nExpected Results:\r\nThe entire error is shown in the Issue Navigator\r\n\r\nActual Results:\r\nThe Issue Navigator shows:\r\n\r\n```\r\nclang: error: linker command failed with exit code 1 (use -v to see invocation)\r\n```\r\n\r\nVersion:\r\nVersion 8.3.1 (8E1000a)\r\n\r\nNotes:"
