    description: "Area:\r\nTouchID\r\n\r\nSummary:\r\nI am able to login with touch id in iOS 10.2 and below on pressing home button. But when I updated the iOS 10.3, on pressing Home button LAErrorUserCancel method gets called. It means that User cancel the authentication and unable to authenticate.\r\nSo is this feature or bug of 10.3\r\n\r\nSteps to Reproduce:\r\n1. Install 10.3\r\n2. Enable TouchId login to app\r\n3. When TouchId pop up appears, press Home button\r\n\r\n\r\nExpected Results:\r\nIt should authenticate user based on touch id match. Same as 10.2 and below\r\n\r\nActual Results:\r\nI saw that device considers this action as User cancelled authentication.\r\n\r\nVersion:\r\niOS 10.3"
