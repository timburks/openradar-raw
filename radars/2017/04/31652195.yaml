    description: "Summary:\r\nThe dialog box asking you to delete preferences has a double space after a period, which does not match the typical style used in other text in the system.\r\n\r\nSteps to Reproduce:\r\n1. Double click Final Cut Pro to launch it.\n1. Immediately hold down Command and Option to reset preferences, as detailed in step 11 here: https://support.apple.com/en-us/HT203477\r\n\r\nExpected Results:\r\nThe sentences in the dialog box have one space after each period, and no spaces after the last period.\r\n\r\nActual Results:\r\nThe sentences have two spaces after the first period (incorrect), and no spaces after the last period (correct). Here is the full text of the body of the dialog box:\n\nDeleting the preferences will reset all application settings to their defaults.  Libraries/Documents will not be affected.\r\n\r\nVersion:\r\nFinal Cut Pro 10.3.3\r\n\r\nNotes:"
