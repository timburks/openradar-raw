    description: |-
        Summary:
        Menus can't be navigated by typing first letters of menu items

        Steps to Reproduce:
        1. Open one of the following menus: wifi selection, or right click a file in the finder to see the file details
        2. Start typing the network name or a menu name (for file menu)

        Expected Results:
        Selection should jump to the menu item starting with letters you just typed

        Actual Results:
        Nothing happens
