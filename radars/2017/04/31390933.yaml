    description: "Summary:\r\nThe documentation(1) lists JavaScriptCore as one of the exported frameworks which should be available in Swift Playgrounds. Unfortunately this seems not to be the case or the import statement is different than expected. \r\n\r\n(1) https://developer.apple.com/library/content/documentation/Xcode/Conceptual/swift_playgrounds_doc_format/AvailableSDKs.html#//apple_ref/doc/uid/TP40017343-CH5-SW2\r\n\r\nSteps to Reproduce:\r\n1. Create a new playground\r\n2. Try to import JavaScriptCore\r\n\r\nExpected Results:\r\nThe module is imported and ready to be used.\r\n\r\nActual Results:\r\nThe compiler complains that he can't find the module.\r\n\r\nVersion:\r\niOS 10.3\r\nSwift Playgrounds 1.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Air 2"
