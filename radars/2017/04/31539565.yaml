    description: "Summary:\r\nMy Apple Watch never unlocks my MacBook Pro 2016. It always shows up, then it spins, then nothing, then I have to login with my email or touchID.\r\n\r\nThe feature does not work with a 1st gen Apple Watch.\r\n\r\nSteps to Reproduce:\r\n1. Open laptop\r\n2. Wear watch\r\n3. Wait for Apple Watch to unlock\r\n\r\nExpected Results:\r\n1. MacBook should unlock\r\n\r\nActual Results:\r\n1. Spinning wheel and it fails silently\r\n2. I have to login with password or touchID\r\n\r\nVersion:\r\nMacBook Pro 2016 \r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nSierra 10.12.4\r\n\r\nAttachments:\r\n'sysdiagnose_2017.04.10_15-58-37-0400_1939.tar.gz' was successfully uploaded."
