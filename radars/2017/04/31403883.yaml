    description: "Area:\r\nContacts\r\n\r\nSummary:\r\nIf \"Enable private me card\" is enabled in the vCard preferences of Contacts and certain items are removed from sharing when editing the card this only affects the export of the card when dragging out of contacts or via Export menu option. This does not effect the exported pdf or the share button.\r\n\r\nSteps to Reproduce:\r\n1. enable private me card\r\n2. remove certain items from sharing in card\r\n3. export via dragging, export via menu item\r\n4. export via pdf, share via share button\r\n\r\nExpected Results:\r\nPrivate items should be private in all export and sharing options.\r\n\r\nActual Results:\r\nPrivate or personal items are shared depending on share method used.\r\n\r\nVersion:\r\n10.12.4 (16E195)"
