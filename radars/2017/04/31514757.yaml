    description: "Summary:\r\nSome of the Xcode downloads available at https://developer.apple.com/download/more/ have no icons.\r\n\r\nSteps to Reproduce:\r\n1. Go to https://developer.apple.com/download/more/ to download Xcode directly, instead of via the App Store.\r\n2. Click the row for an Xcode release to expand it.\r\n\r\nExpected Results:\r\nThe icon next to the file name and size is a picture of a DMG, xip, or the Xcode app icon.\r\n\r\nActual Results:\r\nThe image is the browser standard “missing image” icon.\r\n\r\nRegression:\r\nHere are the Xcode versions for which the icon is missing:\r\nXcode Tools v1.5 - Xcode Tools 1.5 - CD Image.bin (this is a different icon than the rest - .bin instead of .xip)\r\nXcode 8\r\nXcode 8.1\r\nXcode 8.2\r\nXcode 8.2.1\r\nXcode 8.3\r\nXcode 8.3.1\r\n\r\nNotes:\r\nThe img tag is pointing to https://devimages.apple.com.edgekey.net/assets/elements/icons/32x32/xip.png which is returning a 404 error and the following text:\r\n\r\nFile not found.\"\r\n\r\n(That’s a closing double quote but no open double quote.)"
