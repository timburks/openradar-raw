    description: |-
        Summary:
        In the Welcome window of the Boot Camp Assistant, there is a localisation error for German.

        Steps to Reproduce:
        1. Switch macOS to German.
        2. Open Boot Camp Assistant, for example using Spotlight.

        Expected Results:
        The Welcome message should read:
        “Wenn du einen Mobilcomputer verwendest, stelle sicher, dass er ans Stromnetz angeschlossen ist.”

        Actual Results:
        “Wenn du einen Mobilcomputer verwenden, stelle sicher, dass er am Stromnetz angeschlossen ist.”

        Regression:
        This error appears always in macOS 10.12.5 Beta (16F43c) and probably also in macOS 10.12.4.

        Notes:
        There are two errors in the actual sentence: First the verb should be inflected as “verwendest”, second the preposition for “angeschlossen” should be “ans”, not “am”. The first error was introduced when all German UI texts were changed from formal “Sie” to informal “du” in Sierra.
