    description: "Summary:\r\nThe touchbar fails to work and then I cannot tap buttons or use the slide gesture to increase volume or brightness.\r\n\r\nThe touchbar is very buggy and will go into a bad state every week where it becomes unresponsive like this (it'll also suffer from graphics corruption and only display part of the bar ... another bug report)\r\n\r\nSteps to Reproduce:\r\n1. Turn on laptop\r\n2. Use computer\r\n3. Attempt to change brightness or volume\r\n\r\nExpected Results:\r\n1. Volume should go up/down\r\n2. Brightness should go up/down\r\n3. TouchBar buttons should work\r\n\r\nActual Results:\r\n1. Some buttons do not work (buttons on the right side)\r\n2. Slide gesture does not work\r\n\r\nVersion:\r\nMacBook Pro 2016 15\" 10.12.4\r\n\r\nNotes:\r\nSuper annoying bug, makes TouchBar useless.\r\n\r\nConfiguration:\r\nMacBook Pro 2016 + 2 HDMI dongles to 2 external monitors (ASUS, PLANAR, or UltraFine 5k, or no monitors in the past)\r\n\r\nAttachments:\r\n'TouchBarSlideButtonBug_Brightness_Volume.mp4' was successfully uploaded."
