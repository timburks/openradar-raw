    description: "Summary:\r\nI cannot use a standard keyboard shortcut to make my MacBook Pro with TouchBar sleep.\r\n\r\nNone of the TouchID options work, and the alternatives do not provide a solution. I don't want it on my TouchBar, I just want to make it sleep. \r\n\r\nToo many times I accidentally tap something on my TouchBar, so I don't want to put a sleep button there, since I'll accidentally brush it.\r\n\r\nSteps to Reproduce:\r\n1. Press Command + TouchID\r\n\r\nExpected Results:\r\n1. Sleep\r\n\r\nActual Results:\r\n1. No sleep, not supported???\r\n\r\nVersion:\r\n10.12.4\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro 2016 with TouchBar\r\n\r\nAttachments:"
