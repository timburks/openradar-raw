    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\niOS 10 no longer supports iPhone 4S. Everyone's happy because they don't need to support it anymore... until they remember that compatibility mode on iPad still uses the 4S resolution. Now everyone's sad.\r\n\r\nSteps to Reproduce:\r\nOpen iPhone-only app on iPad\r\nCry\r\n\r\nExpected Results:\r\nYou should be seeing the app in at least the iPhone 5 resolution.\r\n\r\nActual Results:\r\nYou see the app in 4S resolution. You cry.\r\n\r\nVersion:\r\niOS 10\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAny non-12.9\" iPad\r\n\r\nAttachments:"
