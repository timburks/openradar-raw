    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nNo UITextFieldDelegate callback for command + delete with attached keyboard to signal the user deleted all text to the left of the cursor\r\n\r\nSteps to Reproduce:\r\n- Create a UITextField and assign a delegate\r\n- Add stubs for textFieldShouldClear and shouldChangeCharactersIn\r\n- Run on simulator or device, with attached external keyboard\r\n- enter some text and hit command + delete to clear the text\r\n\r\nExpected Results:\r\nEither textFieldShouldClear or shouldChangeCharactersIn should be called.\r\n\r\nActual Results:\r\nNeither method is called, or any other method in UITextFieldDelegate.\r\n\r\nVersion:\r\nXcode 8.3, iOS 10.2.1 device 10.3 simulator\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Air 2 iOS 10.2.1, retina MacBook Pro macOS 10.12.3 (16D32)"
