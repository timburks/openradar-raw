    description: "Summary:\r\nIn UITableView a simultaneous moveRow from an indexPath and reloadRows including the same indexPath reports a misleading error message.\r\n\r\nSteps to Reproduce:\r\n1. Build and run the attached project\n2. Tap the “Do It” button in the navigation bar\r\n\r\nExpected Results:\r\nCrash with error about reloading and moving the row at the same path.\r\n\r\nActual Results:\r\nException reports “attempt to perform a delete and a move from the same index path (<NSIndexPath: 0xc000000000200016> {length = 2, path = 0 - 1})”\r\n\r\nVersion:\r\n11.0 (15A5327g)\r\n\r\nNotes:\r\nThere is no delete operation in the sample project."
