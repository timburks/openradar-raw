    description: "macOS Human Interface Guidelines [1] state apps should supply a Spotlight Importer plugin. Linked \"Writing a Spotlight Importer\" [2] states:\r\n\r\n> Xcode provides a project template, Spotlight Importer, that provides the functionality commonly shared by importers.\r\n\r\nHowever \"Spotlight Importer\" template does not appear when creating a new project or target.\r\n\r\n[1]: https://developer.apple.com/macos/human-interface-guidelines/system-capabilities/search-and-spotlight/\r\n[2]: https://developer.apple.com/library/content/documentation/Carbon/Conceptual/MDImporters/Concepts/WritingAnImp.html\r\n\r\nSteps to Reproduce:\r\nAttempt to create a Spotlight Importer project in Xcode to comply with macOS Human Interface Guidelines.\r\n\r\nExpected Results:\r\nA Spotlight Importer project can be created in Xcode.\r\n\r\nObserved Results:\r\nA Spotlight Importer project option appears missing from Xcode project and target creation windows."
