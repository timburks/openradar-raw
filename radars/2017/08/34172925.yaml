    description: "Summary:\r\nRunning software update via App Store or softwareupdate in terminal is unsuccessful while using an authenticated proxy.  The proxy is setup via the “automatic proxy configuration” option in Network preferences and an http pac file.  Command results in either “Didn’t get a response from the Software Update server (swscan.apple.com).” Or “An SSL error has occurred and a secure connection to the server cannot be made.”\r\n\r\n\r\nSteps to Reproduce:\r\n1. Connect to the network using the proxy pac file or setting “export https_proxy=http://proxyaddress:port” in a new shell.\r\n2. Run ‘softwareupdate -l”\r\n\r\nExpected Results:\r\nExpect to see “No Software Available” or a list of available software updates\r\n\r\nActual Results:\r\nCommand results in either “Didn’t get a response from the Software Update server (swscan.apple.com).” Or “An SSL error has occurred and a secure connection to the server cannot be made.”\r\n\r\nVersion:\r\n17A358a\r\n\r\nNotes:"
