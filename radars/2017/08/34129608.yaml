    classification: Crash/Hang/Data Loss
    created: "2017-08-29T10:06:05.03767Z"
    description: "Summary:\r\n\r\nWhen setting-up a new device with iOS11, the AddressBook is no longer included in iTunes backups, meaning there's no way to restore contacts on the device.\r\n\r\nIt looks like the issue only affects devices set-up with iOS11 as «new devices» in iTunes.\r\n\r\n--------------------------------------------------\r\n\r\nSteps to Reproduce:\r\n\r\n - Erase an iOS11 device\r\n - In iTunes, setup as a new device\r\n - Add contacts on the new device\r\n - Backup the device with iTunes\r\n - Erase the device again\r\n - Restore the backup with iTunes\r\n\r\n--------------------------------------------------\r\n\r\nExpected Results:\r\n\r\nRestoring the backup should restore the contacts that were added.\r\n\r\n--------------------------------------------------\r\n\r\nObserved Results:\r\n\r\nAddressBook is empty. No contact is restored!\r\n\r\n--------------------------------------------------\r\n\r\nVersion:\r\n\r\niTunes 12.6.2.20\r\nmacOS 10.13 Beta (17A352a)\r\niOS 11 Beta (15A5368a)"
