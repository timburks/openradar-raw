    created: "2017-08-29T07:57:04.60511Z"
    description: "When sharing an app or game from the App Store the url of that product is twice copied to the pasteboard.\r\n\r\nSteps to Reproduce:\r\n1. Open App Store\r\n2. Choose an app or game you would like to share\r\n3. Tap on the three dots in the App Store page\r\n4. Tap on 'Copy Link' to copy the share content to the pasteboard\r\n5. Switch to another app where you would like to paste the content to\r\n6. Paste it.\r\n\r\nExpected Results:\r\nThe apps title + a link is copied to the text field.\r\n\r\nObserved Results:\r\nThe apps title + twice the link to the product is copied to the text field."
