    description: "Area:\r\nAudio\r\n\r\nSummary:\r\nUnder Xcode 9b4, when running the AUv3 example host application in the simulator, the application fails to find to audio unit extensions.\r\n\r\nSteps to Reproduce:\r\n1. Download the example project: https://developer.apple.com/library/content/samplecode/AudioUnitV3Example/Introduction/Intro.html\r\n2. Open the project workspace in Xcode 9b4\r\n3. Build the iOSAUv3Host target and run on the iPad simulator\r\n4. Stop the process\r\n5. Build the iOSFilterDemoApp target and run on the same iPad simulator\r\n6. Stop the process\r\n7. Build the iOSFilterDemoAppExtension target and run on the same iPad simulator, and select iOSAUv3Host as the host application.\r\n\r\nExpected Results:\r\nThe iOSFilterDemoAppExtension should appear in the list of audio unit plugins.\r\n\r\nObserved Results:\r\nThe iOSFilterDemoAppExtension does NOT appear in the list of audio unit plugins.\r\n\r\nVersion:\r\niOS 11b4 in the simulator\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:"
