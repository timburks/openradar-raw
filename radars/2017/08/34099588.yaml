    description: "Summary:\r\nWhen searching for assets in an asset catalog, if the image sets have spaces in then names, if you type a space in the search field, it doesn't continue filtering the query.\r\n\r\nSteps to Reproduce:\r\n1. Create a new asset catalog\n2. Create 2 image sets named \"Icon - Apple Pay\" and \"Icon - Visa\"\n3. Search the asset catalog for \"Icon - Apple Pay\"\r\n\r\nExpected Results:\r\nOnly the image set named \"Icon - Apple Pay\" is shown, and \"Icon - Visa\" is filtered out\r\n\r\nActual Results:\r\nBoth image sets are shown\r\n\r\nVersion:\r\nXcode 9 beta 6\r\n\r\nNotes:\r\n- See the attached screenshot and image set"
