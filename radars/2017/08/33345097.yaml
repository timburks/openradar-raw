    description: "Area:\r\nKeyboard\r\n\r\nSummary:\r\niPad keyboard tutorial keep showing on iOS 11 beta 3\r\n\r\nSteps to Reproduce:\r\n- On an iPad, new install iOS 11 beta 3\r\n- In Settings, select multiple keyboards. (In my case, English and Traditional Chinese ZhuYin)\r\n- Tap any text field to show keyboard\r\n\r\n- Tap Globe key to switch keyboard (repeated)\r\n- Tap .?123 key (repeated)\r\n\r\nExpected Results:\r\n- Shows Globe key tutorial once\r\n- Shows new drag-down gesture tutorial once\r\n- Keyboard switch to another one\r\n\r\nObserved Results:\r\n- Shows Globe key tutorial many times\r\n- Shows new drag-down gesture tutorial many times\r\n\r\nVersion:\r\niOS 11 beta 3\r\n\r\nNotes:\r\nSee video for demo\r\n\r\nConfiguration:\r\niPad Pro 10.5"
