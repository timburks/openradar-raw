    created: "2017-08-16T11:23:00.66095Z"
    description: "Summary:\r\nWhen selecting \"Add additional simulators\" in the device selection dropdown, Xcode 9 opens the \"Devices and Simulators\" window, but with the previously selected or default tab open.\n\nThis could be \"Devices\" instead of \"Simulators\", which is confusing.\r\n\r\nSteps to Reproduce:\r\n1. Open Xcode in a project.\n2. Tap on the device dropdown.\n3. Select \"Add additional devices\"\r\n\r\nExpected Results:\r\nOpens \"Devices and Simulators\" window with \"Simulator\" tab active.\r\n\r\nActual Results:\r\nOpens \"Devices and Simulators\" window with the previously selected tab active, or \"Devices\" when used for the first time.\r\n\r\nVersion:\r\nVersion 9.0 beta 5 (9M202q)\r\n\r\nNotes:"
