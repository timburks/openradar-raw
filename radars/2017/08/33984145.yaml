    description: "Summary:\r\nWhen dictating using the online dictation feature in macOS (without Enhanced Dictate mode), the dictation engine will incorrectly detect \"Microsoft Edge\" as \"Microsoft Etsch\" for German.\r\n\r\nSteps to Reproduce:\r\n1. Add German as system language.\r\n2. In System Preferences, disable Enhanced Dictation mode if it is enabled.\r\n3. Open TextEdit, and create a blank document.\r\n4. Press [fn] twice to start Dictation mode.\r\n5. Say \"Microsoft Edge\".\r\n6. Press [Enter].\r\n\r\nExpected Results:\r\n\"Microsoft Edge\" should appear in the TextEdit document.\r\n\r\nObserved Results:\r\n\"Microsoft Etsch\" appears.\r\n\r\nVersion:\r\nmacOS High Sierra 10.13 Developer Beta 6 (17A344b)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nGerman dictation, no Enhanced Dictation enabled"
