    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nThis is a little more UITableView example which shows that the contentInset needs to be set differently on iOS10 and iOS11. \r\n\r\nFollowing elements on screen:\r\nBrown: Own Navigation View\r\nYellow: Hidden Toolbar - can be swiped up and down\r\nGreen: TableView Cells\r\n\r\nSteps to Reproduce:\r\n1) Run the sample on iOS 10\r\n2) You'll notice that the hidden toolbar has the correct inset\r\n3) Now rund the sample on iOS 11\r\n3) You'll notice that the hidden toolbar is not correct anymore (white gap)\r\n4) Now toggle comment between line 19 and 16 in ViewController.swift\r\n5) Run sample on iOS 11 and you'll notice that it is shown correctly now\r\n\r\nExpected Results:\r\nContentInset should be the same on iOS 10 and iOS 11\r\n\r\nObserved Results:\r\nContentInset needs to be different on iOS 11\r\n\r\nVersion:\r\niOS 11 Beta 5\r\n\r\nNotes:\r\nPlease have look at line 88. This is the logic for hiding and showing toolbar. Computed properties on line 27 and 32 need to be modified as well.\r\n\r\nConfiguration:"
