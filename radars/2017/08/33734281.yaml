    description: "Summary:\r\nThe “play/pause” button from the control strip on the touch bar is not kept synchronized with the same button from the iTunes app-specific touch bar “play/pause” button.\r\n\r\nSteps to Reproduce:\r\nUnsure.\r\n\r\nExpected Results:\r\nThe “play/pause” button from the control strip on the touch bar should be kept synchronized with the same button from the iTunes app-specific touch bar “play/pause” button.\r\n\r\nActual Results:\r\nThe “play/pause” button from the control strip on the touch bar is not kept synchronized with the same button from the iTunes app-specific touch bar “play/pause” button.\r\n\r\nVersion:\r\nmacOS Sierra 10.12.6 (16G29)\r\n\r\nNotes:\r\nNo other media app was open, nor was there any other media playing.\n\nI had my AirPods connected, if that matters.\n\nOS Version: macOS Sierra 10.12.6 (16G29)\nModel Name: MacBook Pro (MacBookPro13,2)\nProcessor: Intel Core i7 3.3 GHz\nNumber of Processors: 1\nTotal Number of Cores: 2\nL2 Cache (per Core): 256 KB\nL3 Cache: 4 MB\nMemory: 16 GB\nBoot ROM Version: MBP132.0226.B25"
