    description: "Summary:\r\nXcode 9 beta 5 adds back code folding, but that’s only accessible with shortcuts or the menu.\r\n\r\nSteps to Reproduce:\r\n1. Open a file with some functions, classes, etc\n2. Look at the bar on the left, where the line numbers are\n\r\n\r\nExpected Results:\r\n1. See a visual clue indicating that you can click it to fold/unfold the focused code\r\n\r\nActual Results:\r\n1. You start wondering if this feature is there at all and whether you read correctly the release notes, because there’s nothing on the sidebar.\r\n\r\nVersion:\r\nXcode 9 beta 5\r\n\r\nNotes:"
