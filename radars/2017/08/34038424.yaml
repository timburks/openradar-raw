    description: "Summary:\r\nCurrently in iOS 11 (and in previous versions of iOS) universal links that are redirected to do not open the native app.\r\n\r\nSteps to Reproduce:\r\n1. For an app with universal links, create a URL that redirects to a valid universal link\r\n2. Tap the URL that redirects to the universal link\r\n\r\nExpected Results:\r\nThe app is opened (maybe after Safari is opened and resolves the redirect)\r\n\r\nActual Results:\r\nThe URL is opened in Safari, and the banner at the top allowing the user to open the native app is shown each time.\r\n\r\nVersion:\r\niOS 11 beta 6\r\n\r\nNotes:"
