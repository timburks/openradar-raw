    description: "Summary:\r\nApp freezes after trying to view saved passwords but then cancelling it\r\n\r\nSteps to Reproduce:\r\nPreconditions:\r\n1. Use an iPad with iOS 11\r\n2. Have at least one password stored in iOS Settings > Accounts & Passwords > App & Website Passwords\r\nSteps to reproduce:\r\n1. Open one of the screens with setup account short form, setup account long form or change password\r\n2. Tap on password(or access key) field\r\n3. Tap key icon on keyboard\r\n4. Cancel when asked for password to access saved passwords\r\n\r\nExpected Results:\r\nUser should be back on the previous screen without changes;\r\n\r\nObserved Results:\r\nUser is back on previous screen but the app freezes;\r\n\r\nVersion:\r\niOS 11 beta4\r\n\r\nNotes:\r\nAfter putting app into background for few seconds  it become active as expected;\r\nIssue also occures on Twitter app;"
