    description: "Summary:\r\nPlease see the video: https://youtu.be/RvJdujmY2Mw\r\n\r\nWhen I switch between tabs (containing the same file) it’s visible that the code and other menus moves slightly vertically, probably by one point. It stops once I resize the window.\r\n\r\nSteps to Reproduce:\r\n1. Open any file in Xcode.\r\n2. Open a new tab (cmd-T).\r\n3. Switch to a previous tab.\r\n\r\nExpected Results:\r\nLeft and right panes and text view shouldn’t move vertically when switching between tabs.\r\n\r\nActual Results:\r\nLeft and right panes and text view move slightly vertically when switching between tabs.\r\n\r\nVersion:\r\nXcode 9.0 b4\r\n\r\nNotes:\r\nResizing Xcode window helps."
