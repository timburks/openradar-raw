    description: "Summary:\r\nEvery now and then, in Mail.app, the order of the messages in a conversation (Reading Pane on the right) is inverted. This can be fixed by closing and re-opening the app.\r\n\r\nSteps to Reproduce:\r\n1. Use Mail.app with an Exchange account that has messages in conversation in the inbox.\r\n2. Switch between the conversations.\r\n\r\nExpected Results:\r\nThe messages should always be previewed in the Reading Pane with the newest on top.\r\n\r\nObserved Results:\r\nSometimes the newest message is at the bottom.\r\n\r\nVersion:\r\nMail Version 11.0 (3441.0.1)\r\nmacOS High Sierra 10.13 Developer Beta 4 (17A315i)\r\n\r\nConfiguration:\r\nExchange account"
