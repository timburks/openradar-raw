    description: "Area:\r\nLocalization\r\n\r\nSummary:\r\nIn the System Preferences, the advanced settings for Twitter notifications use an incorrect term in the German translation.\r\n\r\nSteps to Reproduce:\r\n1. Switch macOS to German.\r\n2. Open System Preferences (Systemeinstellungen).\r\n3. Add a Twitter account in the Internet accounts (Internet-Accounts) section.\r\n4. Open the Notifications (Mitteilungen) section.\r\n5. On the left, mark the Twitter item. Be sure to mark the internal Twitter item, not the item relating to a potentially installed \"Twitter for Mac\" app.\r\n6. On the right, click the Notifications… (Mitteilungen …) button.\r\n\r\nExpected Results:\r\nThe first checkbox should read \"Direktnachrichten\". This is the Twitter glossary term.\r\n\r\nObserved Results:\r\nThe checkbox reads \"Direkte Nachrichten\", which contradicts Twitter’s glossary and usage.\r\n\r\nVersion:\r\nmacOS High Sierra 10.13 Developer Beta 6 (17A344b)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nGerman language enabled"
