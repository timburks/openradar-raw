    description: "Summary:\r\nWhen a filevault2 encrypted mac is booted using the recovery key and the password changed at login, the passwords in FV2 and login password are out of sync.\nFV2 requires the old (forgotten) password, while the desktop login password is the new one.\n\nRemark: no iCloud was used, only the recoverykey provided by fdesetup enable\r\n\r\nSteps to Reproduce:\r\nfdesetup enable\nreboot to FV2\nenter recovery key and boot to login screen\nchange password in login screen\nreboot to FV2 again\r\n\r\nExpected Results:\r\nnew password unlocks FV2\r\n\r\nActual Results:\r\nold password unlocks FV2\r\n\r\nVersion:\r\n10.12.6\r\n\r\nNotes:"
