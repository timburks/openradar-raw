    description: "Area:\r\nXcode\r\n\r\nSummary:\r\nXcode 9b6 ignores the selected options of \"Add to targets\" while adding files causing potential bugs and problems during development. When the inspector (Utilities) is used explicitly selecting targets, it works correctly after ignoring the initial \"Add to targets\".\r\n\r\nSteps to Reproduce:\r\n1 - Drag any fie (any type or extension) to the Files navigator.\r\n2 - Select targets using a multi-target project.\r\n3 - Select the file and open the inspector (Utilities).\r\n4 - Observe that the selected options are deselected.\r\n\r\nExpected Results:\r\nSelected targets should be considered.\r\n\r\nObserved Results:\r\nSelected targets are ignored causing potential bugs or development problems.\r\n\r\nVersion:\r\nXcode - Version 9.0 beta 6 (9M214v)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:"
