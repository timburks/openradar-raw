    description: "An empty line appears in the UINavigationBar both on simulator and device when scrolling a UITableViewController inside a UITabBarController which is embedded by a UINavigationController set to \"prefers Large Titles\" in iOS 11.\r\n\r\nIn the Storyboard create an UITabBarController, attach two UITableViewController as it's view controllers. Embed the tabBarController inside a UINavigationController. Add an UISearchController on TabBarController's navigation item (this is the only line of code needed). I've setup a GitHub project demonstrating this issue: https://github.com/diegotrevisan/iOS11LargeTitleSearchBarBug."
