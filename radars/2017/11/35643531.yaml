    description: "Summary:\r\nWhen trying to debug mobile device layouts using Safari device debugger feature from Developer -> <device name> -> web inspector Safari only recognizes one Simulator instance even though Xcode 9 added the ability to run multiple iOS Simulators next to each other.\r\n\r\nSteps to Reproduce:\r\nOpen multiple iOS Simulators and open a website. Open Safari and try to get the web inspector for each simulator\r\n\r\nExpected Results:\r\nShould show all simulators currently open with device dimensions and simulated OS running.\r\n\r\nActual Results:\r\nSafari only shows \"Simulator\" which refers to the first iOS simulator instance opened.\r\n\r\nVersion/Build:\r\nSafari  11.0.1 (13604.3.5)\r\n\r\nConfiguration:"
