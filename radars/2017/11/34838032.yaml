    description: "Area:\r\nXcode\r\n\r\nSummary:\r\n\r\nPlease look at the attached video - I cannot stop the running project. This happened after I had killed the running app manually on the device. This issue has happened to me twice since the release of Xcode 9, this second time I am doing this report.\r\n\r\nSteps to Reproduce:\r\nThe issue is rare - I run the app on device, then I kill it manually on the device.\r\n\r\nExpected Results:\r\nXcode stops from running the project.\r\n\r\nActual Results:\r\nXcode does not stop from \"running\" the project, i.e. it is still in \"running\" state.\r\n\r\nVersion/Build:\r\nVersion 9.0 (9A235)"
