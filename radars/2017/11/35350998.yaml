    description: "Summary:\r\nIf I place the AssistiveTouch shortcut near the Home indicator at the bottom of the screen, touching it and then selecting an option makes the indicator jump to the top right of the screen.\r\n\r\nSteps to Reproduce:\r\n1. Enable Assistive Touch\r\n2. Move the shortcut to the bottom of the screen near the middle.\r\n3. Touch the icon and then select \"Home\".\r\n4. Notice that the AssistiveTouch shortcut jumps to the top right of the screen.\r\n\r\nExpected Results:\r\nThe icon stays where the user put it.\r\n\r\nActual Results:\r\nThe icon jumps to the top right of the screen.\r\n\r\nVersion/Build:\r\niOS 11.1 (15B93) on iPhone X\r\n\r\nConfiguration:"
