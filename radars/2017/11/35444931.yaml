    description: "Summary:\r\nOn 10.13.2b1 Apple has introduced the idea of User Accepted MDM (UAMDM) enrollment profiles. MDM providers need a way to determine whether a macOS device is UAMDM or not in order to determine whether a kext whitelist payload will be accepted and functional.\n\nSuggested Output:\n\nDeviceInformation query response contains the following key:\n\nQuery: UAMDMEnabled\nReply Type: Boolean\nComment: If true, the device MDM enrollment is User Approved.\r\n\r\nSteps to Reproduce:\r\n \r\n\r\nExpected Results:\r\n \r\n\r\nActual Results:\r\n \r\n\r\nVersion:\r\n10.13.2b1 17C60c\r\n\r\nNotes:\r\nRelated reports:\n\nrdar://35442079\nrdar://35442399"
