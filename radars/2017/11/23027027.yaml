    description: "Summary:\r\nIn Xcode when I try to change font for multi labels a combobox in Atribute inspector display duplicated style. For example font have 3 style and I select 5 labels so combobox display me 15 options.\r\n\r\nSteps to Reproduce:\r\n1. Create a storyboard;\r\n2. Add some labels;\r\n3. Select all labels;\r\n4. Open Attribute Inspector;\r\n5. Choose any font name;\r\n6. Tap to Style combobox;\r\n\r\nExpected Results:\r\nDisplay unique font style.\r\n\r\nActual Results:\r\nFont styles duplicated. (available font styles) * (count of selected labels) = (number of displayed styles)\r\n\r\nVersion:\r\nXcode Version 7.0.1 (7A1001) , OX X 10.11 (15A284)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Air (13-inch, Mid 2013)"
