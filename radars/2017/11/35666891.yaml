    description: "Summary:\r\nInteractive pop gesture doesn't work in UIDocumentBrowserViewController.\n\r\n\r\nSteps to Reproduce:\r\nOpen any app that uses UIDocumentBrowserViewController (Keynote.app) or create a sample app with “Document Based App” Xcode template.\r\n\r\nExpected Results:\r\nInteractive pop gesture should work just like it works in Files.app.\r\n\r\nActual Results:\r\nInteractive pop gesture doesn’t work which makes folder browsing a bit difficult, especially on iPhone devices.\r\n\r\nVersion:\r\n11.2b and 11.1.2\r\n\r\nNotes:\r\nFor a great user experience UIDocumentBrowserViewController should work just like the browser in Files.app."
