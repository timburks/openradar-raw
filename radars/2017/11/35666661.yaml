    description: "Summary:\r\nThe user can't select \"Constraints\" group/item in Interface Builder using keyboard arrows up/down and can't see subitems as the result.  I've attached a video in which I show this issue.\r\n\r\nPrecondition:\r\n1. Have at least one view with constraints in storyboard\r\n\r\nSteps to Reproduce:\r\n1. On left panel of Interface Builder select any item from a view hierarchy\r\n2. Using keyboard keys arrow up and down try to select any \"Constraints\" group for open this group.\r\n\r\nExpected Results:\r\nInterface builder skips constraints group and as the result, we can't choose these constraints.\r\n\r\nActual Results:\r\nUser should be able to select \"Constraints\" group in Interface builder\r\n\r\nVersion/Build:\r\nVersion 9.2 beta (9C34b)\r\n\r\nConfiguration:\r\nMacBook Pro (Retina, 13-inch, Early 2015), macOS 10.13.1 (17B48),"
