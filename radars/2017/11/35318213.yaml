    created: "2017-11-02T18:04:17.73011Z"
    description: "Summary:\r\niOS 11 changed the cellular signal strength indicator from 5 circle to 4 bars, but VoiceOver on iOS 11 still reports signal strength as being out of 5 bars.\r\n\r\nSteps to Reproduce:\r\n1. Enable VoiceOver on an iPhone running iOS 11.\r\n2. Go to an area with good cell coverage, so the cellular signal strength meter shows 4 out of 4 bars.\r\n3. Use VoiceOver to inspect to cellular signal strength indicator.\r\n\r\n\r\nExpected Results:\r\nVoiceOver says “4 out of 4 bars,” indicating maximum signal strength.\r\n\r\nActual Results:\r\nVocieOver says “4 out of 5 bars,” suggesting that better signal is possible.\r\n\r\nVersion:\r\niOS 11.1 (15B93)\r\n\r\nNotes:\r\nAttached screen recording also uploaded at https://cl.ly/nTyc"
