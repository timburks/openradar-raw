    description: "Summary:\r\niOS 11 on the iPhone X allows you to turn on the “Reachability” gesture, triggered by swiping down on the home indicator. For many left-handed users, Control Center is very difficult to trigger on the iPhone X. Allowing this same gesture to be used for Control Center instead of Reachability would help.\n\nThis is just one suggestion for how to improve this issue. There are many alternatives that would also help, which I am also filing radars for (including: having Control Center always be the rightmost entry in the multitasking app switcher, or allowing Control Center to be swiped down from the left side of the status bar instead of the\r\n\r\nSteps to Reproduce:\r\nA setting would enable swiping down on the home indicator to open Control Center.\r\n\r\nExpected Results:\r\nControl Center would be accessibble from the bottom of the screen\r\n\r\nActual Results:\r\nControl Center is not accessible from the bottom of the screen\r\n\r\nVersion:\r\n11\r\n\r\nNotes:"
