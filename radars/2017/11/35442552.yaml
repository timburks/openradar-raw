    description: "Summary:\r\nThere is no way to use tv app (com.apple.tv) in Home Screen Layout - this will be ignored.\n\r\n\r\nSteps to Reproduce:\r\n1. create a com.apple.homescreenlayout profile\n2. use the com.apple.tv bundle id to place the profile in the dock:\n\n    <key>PayloadContent</key>\n    <array>\n      <dict>\n        <key>Dock</key>\n        <array>\n          <dict>\n            <key>BundleID</key>\n            <string>com.apple.tv</string>\n            <key>DisplayName</key>\n            <string>com.apple.tv</string>\n            <key>Type</key>\n            <string>Application</string>\n          </dict>\n        </array>\n        <key>Pages</key>\n        <array>\n          <array/>\n        </array>\n        <key>PayloadDisplayName</key>\n        <string>Home Screen Layout</string>\n        <key>PayloadEnabled</key>\n        <true/>\n        <key>PayloadIdentifier</key>\n        <string>b5400960-4d25-41e6-868b-9b99ddac3203</string>\n        <key>PayloadType</key>\n        <string>com.apple.homescreenlayout</string>\n\n3. deploy the profile to an iOS 11 device\r\n\r\nExpected Results:\r\nTV app should go to the dock\r\n\r\nActual Results:\r\nTV app is not going in the dock\r\n\r\nVersion:\r\n11.1\r\n\r\nNotes:"
