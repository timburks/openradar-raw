    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nIn iPhoneX ( iOS 11 ), UINavigation's toolbar position is incorrect when embedded in UITabBarController. There is a gap between Toolbar and tabbar. this problem is with iPhone X only.\r\n\r\nSteps to Reproduce:\r\n1. Open the TestToolbarInTab.xcodeproj in Xcode 9.1 and run the app on iPhone X simulator having iOS 11.1 .\r\n2. See the gap between toolbar and tabbar. \r\n\r\nExpected Results:\r\nThere should not be gap between tool bar and tabbar. \r\n\r\nActual Results:\r\nThere is gap between toolbar and tabbar. \r\n\r\nVersion/Build:\r\nXcode 9.1, iOS 11.1, iPhone X\r\n\r\nConfiguration:"
