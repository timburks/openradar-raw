    description: "Summary:\r\nEvery time on switching on Emoji keyboard on iPad with iOS 11 there is a message 'Unable to simultaneously satisfy constraints.' in logs.\r\nJust adding inputAccessoryView leads to crash in background.\r\n\r\nSteps to Reproduce:\r\n* Activate system keyboard inside your app by setting text input as first responder\r\n* Switch to system emoji keyboard\r\n* Press home to hide an app\r\n\r\nActual Results:\r\nAssertion failure in -[UIInputSetHostView _layoutEngine_didAddLayoutConstraint:roundingAdjustment:mutuallyExclusiveConstraints:], /BuildRoot/Library/Caches/com.apple.xbs/Sources/UIKit_Sim/UIKit-3694.4.18/NSLayoutConstraint_UIKitAdditions.m:734\r\n\r\n'NSInternalInconsistencyException', reason: 'Impossible to set up layout with view hierarchy unprepared for constraint.'"
