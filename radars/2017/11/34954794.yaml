    description: "Area:\r\nGraphics & Imaging\r\n\r\nSummary: \r\nUnder High Sierra only ( 10.13 ) in an App running as 32 bit, the function ColorSyncDeviceSetCustomProfiles will always fail. For every other configuration, it works fine ( ie, High Sierra 64 bit app ).\r\n\r\n\r\nSteps to Reproduce:\r\nIn a 32 bit app running on macOS 10.13:\r\n- Call ColorSyncDeviceSetCustomProfiles with valid information.\r\n- This will always fail.\r\n\r\nExpected Results:\r\nColor Profile is set on the intended display.\r\n\r\nActual Results:\r\nColor Profile is not set on the intended display.\r\n\r\nThe DemoCalibrator sample from Apple shows the issue."
