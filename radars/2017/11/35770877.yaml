    description: "Summary:\r\nIf you get a text message with a 2FA code, and you long press to open an action sheet and copy it, the code will be copied as “tel:12345”, making it unpasteable in most apps\r\n\r\nSteps to Reproduce:\r\n1. get a text with a numeric code\n2. try to copy it\n3. paste it in, say, Safari web form\r\n\r\nExpected Results:\r\nthe numbers get pasted\r\n\r\nActual Results:\r\na “tel:12345” style sting is pasted\t\r\n\r\nVersion:\r\n11\r\n\r\nNotes:"
