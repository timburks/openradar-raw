    description: "Summary: In macOS High Sierra, the option to replace a user account during Migration Assistant is unavailable (grayed out). This is true for local and AD mobile accounts.\r\n\r\n\r\nSteps to Reproduce: Use Migration Assistant to restore a user account from a Time Machine backup of the same user account\r\n\r\n\r\nExpected Results: The user can choose to replace the user account\r\n\r\n\r\nActual Results: The option to replace the user account is not available; it is grayed out.\r\n\r\n\r\nVersion/Build: 10.13.1 / 17B1003"
