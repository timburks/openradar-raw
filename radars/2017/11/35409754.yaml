    description: "Area:\r\nCallKit\r\n\r\nSummary:\r\n\r\nCallKit Enabled :Cellular call gets dropped when application resumes the held call from application. This happens always. Sometimes in first try the cellular call gets dropped and sometimes need to repeat the steps till the issue occurs.\r\nSteps to Reproduce:\r\n1. Have an active call on VoIP application.\r\n2. Receive an incoming cellular call.\r\n3. VoIP call goes on hold and cellular call becomes active.\r\n4. now got VoIP application and resume the held call.\r\n5. Cellular call gets dropped.\r\n6. At step 5, if call doesn't get dropped, then repeat the above steps 3-4 times and issue will be reproduced.\r\n\r\nNote: No application can drop cellular call as it is handled by iOS and not application.\r\nExpected Results:\r\nCellular call should not get dropped.\r\n\r\nActual Results:\r\nCellular call gets dropped.\r\n\r\n\r\nVersion/Build:\r\niOS 10.3 and iOS11.0.3"
