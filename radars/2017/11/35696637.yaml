    description: "Summary:\r\nWhen looking at a folder in UIDocumentBrowserViewController on an iPhone X, after the last file you can continue to scroll about half of a screen size.\r\n\r\nSteps to Reproduce:\r\n- Open an app that shows a UIDocumentBrowserViewController\n- Open a folder\n- Scroll all the way down\r\n\r\nExpected Results:\r\nThe scroll view ends with the last files\r\n\r\nActual Results:\r\nThere is a lot of white space at the end of the scroll view.\r\n\r\nVersion:\r\n11.1.2\r\n\r\nNotes:"
