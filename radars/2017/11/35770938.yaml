    description: "Summary:\r\nIt’s currently only possible to force a download of individual files from iCloud Drive in the Files app on iOS 11.\n\nIt should be possible to download an entire folder.\r\n\r\nSteps to Reproduce:\r\n1. Open Files → iCloud Drive\n2. Long press on a folder to show up context menu\r\n\r\nExpected Results:\r\nThere should be a “Download” item, to download all files in the folder\r\n\r\nActual Results:\r\nIt’s not there\r\n\r\nVersion:\r\n11\r\n\r\nNotes:\r\nDropbox has it!"
