    description: "Area:\r\nMedia Player Framework\r\n\r\nSummary:\r\nWhen using MPMusicPlayerController systemMusicPlayer and setting a queue and now playing item in a music player, the wrong item plays.\r\n\r\nMy app, Stezza, has been running the same code since 2013, but this bug appears to have been introduced with Apple Music, although I do not have any data to support this.\r\n\r\nThere are others posting the same issue in the forums and on Stack Overflow:\r\nhttps://forums.developer.apple.com/thread/47962\r\nhttps://forums.developer.apple.com/thread/46666\r\nhttp://stackoverflow.com/questions/38164511/music-player-does-not-play-item-selected\r\nhttp://stackoverflow.com/questions/37281520/ios-9-3-2-breaks-mpmusicplayercontroller\r\nhttp://stackoverflow.com/questions/37069232/mpmusicplayercontroller-not-working-first-time\r\nhttp://stackoverflow.com/questions/32299065/mpmusicplayercontroller-play-not-working-after-killing-ios-music-app\r\n\r\nSteps to Reproduce:\r\nOpen a third party music player\r\nSelect some music\r\n\r\nExpected Results:\r\nSelected item plays\r\n\r\nActual Results:\r\nA completely different item plays"
