    description: "Summary:\r\nPasting text with newlines into a numbered list in Mail causes the list to start at 2 and overlap. Please see the attached video for steps/results.\r\n\r\nSteps to Reproduce:\r\n1. Create a new message.\r\n2. Create a numbered list.\r\n3. Paste text that has newlines in it.\r\n\r\nExpected Results:\r\nA correctly formatted numbered list, starting from 1.\r\n\r\nObserved Results:\r\nA numbered list, with the first number being an amalgamation of 1 and 2 and the remaining numbers continuing from 2.\r\n\r\nVersion:\r\nMail Version 10.3 (3273)/macOS Sierra 10.12.6 Beta (16G8c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nEarly 2015 MacBook Pro with Retina Display running macOS Sierra 10.12.6 Beta (16G8c)"
