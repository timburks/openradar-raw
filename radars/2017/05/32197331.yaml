    description: "Summary:\r\nWhile playing a HLS video in Safari browser, and move in the same tab to another site, continue to load TS files pre-open site.\r\n\r\nSteps to Reproduce:\r\n1. Open the Web page on which the player playing video (videojs player)(e.g. m.youtube.com)\r\n2. Using a utility like watching mitmproxy loaded .m3u8 and .ts files during playback\r\n3. Staying on this tab in Safari browser turn on any other web site\r\n4. In program mitmproxy, when loading a new page, watching downloading video content from the previous site.\r\n\r\nExpected Results:\r\nThe transition to a new website, download the content from the previous need to stop.\r\n\r\nActual Results:\r\nWhen moving to another web page in the browser safari, staying in one tab from a previous video site continues to downloading"
