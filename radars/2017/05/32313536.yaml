    description: "Summary:\r\nCurrently if you setup instruments to run an executable in a specific working directory, such as `~/Documents` this directory will be ignored, and it will run from `/`\r\n\r\nSteps to Reproduce:\r\n1. Create a new Time Profiler template\n2. Click on the executable picker in the top left, click edit\n3. Choose `/bin/ls` as your executable\n4. Set the Working Directory to `~`\n5. Choose these settings, run the profiler\n6. Switch to the output tab\r\n\r\nExpected Results:\r\nThe output tab has the log of your folders in your home directory\r\n\r\nActual Results:\r\nThe log is from the root directory\r\n\r\nVersion:\r\nVersion 8.3.2 (8E2002)\r\n\r\nNotes:\r\nSee the screenshot for examples of how it works and how it should work."
