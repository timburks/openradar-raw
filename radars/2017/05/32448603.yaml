    created: "2017-05-29T04:59:59.90178Z"
    description: "There are a few issues with the CoreSpotlight documentation:\r\n- No documentation on how a property inside a CSSearchableItemAttributeSet is used. (For eg. contentDescription is used for 3D Touch Previews).\r\n- No specification of which properties are ranked higher for Spotlight search.\r\n- No specification on limits of attribute set size.\r\n\r\nSteps to Reproduce:\r\nOpen documentation for CSSearchableItemAttributeSet\r\n\r\nExpected Results:\r\nThe properties clearly state how they are used\r\n\r\nObserved Results:\r\nThe properties just specify what they represent, not how they are used.\r\n\r\nVersion:\r\nAll iOS versions with CoreSpotlight.  (9+)"
