    description: "Screenshots taken on iOS should optionally include application metadata for the frontmost application. The metadata could include the app name, bundle ID, and App Store ID. This would allow screenshot organization apps to organize screenshots by their respective taken-in applications and allow for better app discovery on social networks where users post screenshots.\r\n\r\nSteps to Reproduce:\r\n1. Take a screenshot with an application frontmost\r\n\r\nExpected Results:\r\nApplication metadata is encoded into the image.\r\n\r\nObserved Results:\r\nNo application metadata is encoded.\r\n\r\nVersion:\r\nAll versions of iOS\r\n\r\nNotes:"
