    description: "Summary:\r\nWhen I'm in a project, selecting the audio tab results in a crash when iMovie attempts to load in the iTunes media library.\r\n\r\nSteps to Reproduce:\r\n1. Open iMovie, start a new project, and select the music tab\r\n2. Wait for iMovie to crash\r\n\r\nExpected Results:\r\niTunes Media Library showing up\r\n\r\nActual Results:\r\nit's just a plane/plain (\U0001F607) crash\r\n\r\nVersion:\r\nmac OS 10.12.4, iMovie 10.1.5 (301179) and at least 2 prior versions\r\n\r\nNotes:\r\nBTW: Thx for fixing the red tint bug, so good to see actual bugs being ironed out after reporting!\r\n\r\nConfiguration:\r\nMacBook Air 6,2\r\n\r\nAttachments:\r\n'iMovie_2017-05-07-140733_Sergeant-Pepper-Senior.crash', 'iMovie_2017-04-26-183302_Sergeant-Pepper-Senior.crash', 'iMovie_2017-04-26-183413_Sergeant-Pepper-Senior.crash' and 'iMovie_2017-04-27-143712_Sergeant-Pepper-Senior.crash' were successfully uploaded."
