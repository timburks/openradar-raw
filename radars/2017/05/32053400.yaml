        Summary:
        If I enter “Kelvin x” with x being any number except 273 in Spotlight I get a converted value in Celsius. If I enter “Kelvin 273” I get “31,73° F“.

        Steps to Reproduce:
        1.  Open Spotlight
        2. Type “Kelvin 273“

        Expected Results:
        Value converted to Celsius, because my Mac is set to use Celsius.

        Actual Results:
        Value converted to Fahrenheit.

        Regression:
        In Spotlight, Mac set to english, region to Germany, Temperature to Celsius

