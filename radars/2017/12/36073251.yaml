    description: "Summary:\r\nWhen using Comparison View and selecting a branch instead of a revision of a branch, the editor view shows the local state of the file. I would expect it to show the current state of the file in the selected branch.\r\n\r\nSteps to Reproduce:\r\n1. Open Comparison View\r\n2. Click on a the branch name in the right view to get a list of available branches\r\n3. Click directly on a branch name instead of a revision in the branch\r\n\r\nExpected Results:\r\nShows the current state of the file in the branch\r\n\r\nActual Results:\r\nShow the local state of the file\r\n\r\nVersion/Build:\r\nVersion 9.2 (9C40b)\r\n\r\nConfiguration:\r\nmacOS 10.12.6 (16G29)"
