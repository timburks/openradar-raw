    description: "The documentation for this UICollectionViewLayout method could really be improved.\r\n\r\nfunc invalidationContext(forPreferredLayoutAttributes preferredAttributes: UICollectionViewLayoutAttributes, \r\n  withOriginalAttributes originalAttributes: UICollectionViewLayoutAttributes) -> UICollectionViewLayoutInvalidationContext\r\n\r\nWe ran into many issues in custom self-sizing UICollectionViewLayouts because we would modify the invalidationContext provided by the default implementation of this method. We ran into layout gaps, missing elements, and incorrectly sized elements.\r\n\r\nIt seems that it's not supported or even necessary to make further element invalidations with this context. Could the documentation be clarified on this?\r\n\r\nThanks!"
