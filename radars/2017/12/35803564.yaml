    description: "Area:\r\nApp Store\r\n\r\nSummary:\r\nWhen initiating a purchase from a different country than the one associated with the App Store account the system brings up a \"Account Not In This Store\" message with a \"Change Store\" button. Clicking this button will open the App Store app which spins forever.\r\n\r\n\r\nSteps to Reproduce:\r\n1. Create an App Store account for a different country than the one you are currently located in. We are in Austria and created one in the US with an address in the US\r\n2. Login to the App Store using the previously create App Store account\r\n3. Download our app (MindNode 5 - https://itunes.apple.com/app/mindnode-5/id1289197285?l=en&mt=12) or a different app that uses IAPs (e.g. Acorn)\r\n4. Open the app and try to purchase the free trial IAP\r\n\r\nExpected Results:\r\nThe App Store completes the purchase\r\n\r\nActual Results:\r\nApp Store spins forever\r\n\r\nVersion/Build:\r\nmacOS 10.12.1\r\nmacOs 10.12.2 b2\r\n\r\nConfiguration:\r\n/"
