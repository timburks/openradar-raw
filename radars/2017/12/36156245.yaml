    description: "Area:\r\nPreferences\r\n\r\nSummary:\r\nDisplay Profile cannot be applied after removing ColorSync system caches (/Library/Caches/ColorSync).\r\n\r\nSteps to Reproduce:\r\n1. Remove /Library/Caches/ColorSync\r\n2. Go to System Preferences > Displays > Color.\r\n3. Switch between different Display profiles.\r\n\r\nExpected Results:\r\nDisplay profile is applied.\r\n\r\nActual Results:\r\nIt is impossible to set another Display Profile. (Profile can be chosen by is not applied). \r\nNeed to restart to fix the problem.\r\n\r\nVersion/Build:\r\n10.13.3 Beta (17D20a)\r\n\r\nConfiguration:\r\nMacBook Pro (Retina, 15-inch, Mid 2015)\r\n2.5 GHz Intel Core i7, 16 GB 1600 MHz DDR3"
