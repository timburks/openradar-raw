    created: "2017-12-20T09:36:49.56435Z"
    description: "Summary:\r\nVolume button on iPhone 7 does not have any affect on speaker volume, when I am in conference and other person continuously speaking over the call.\r\n\r\nSteps to Reproduce:\r\n1. Join a Conference as a participant. \r\n2. Turn On speaker Mode of phone, so incoming voice from other party is via speaker.\r\n3. while listening to other person via speaker, press the volume up/down button and listen to other party's voice.\r\n\r\nExpected Results:\r\nThe phone volume setting should have impact on the speakerphone operation i.e iPhones Volume buttons up/down press should increase/ decrease the volume coming out of speaker.\r\n\r\nActual Results:\r\nThe phone volume setting has no impact on the speakerphone operation.\r\nI could listen the voice of other party equally loud even I lowered the volume fully and vice versa.\r\n\r\nVersion/Build: \r\niPhone model - iPhone 7\r\niOS Version  - 11.0\r\n\r\nConfiguration:\r\niphone 7.\r\n\r\nSpecial Note :-\r\nThis issue observed for iPhone 7 only, and intermittently and working well for other iPhone versions like iPhone 6 and iPhone 6 plus.\r\n\r\nattached the sysdiagnose logs file by following suggested steps - \r\nTime stamp to refer from logs is 11:47 AM to 11:50 AM as there I could reproduce the issue locally."
