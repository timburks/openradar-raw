    description: "Summary:\r\nSafari hijacks play/pause controls when it displays a video. It doesn't return the controls back to the media player afterwards.\r\n\r\nSteps to Reproduce:\r\n1. Start listening to music through iTunes. \r\n2. Press \"play/pause\" on my Magic Keyboard. \r\n3. Someone posted a video on Twitter, watch it. \r\n4. The video completes. (keep tab open).\r\n5. Press \"play/pause\" to continue the music.\r\n\r\nExpected Results:\r\n6. The music resumes playing.\r\n\r\nActual Results:\r\n6. Either nothing happens or the video in Twitter restarts playing."
