    description: "Summary: Unable to Rename Xcode Tabs from Menu\r\n\r\n\r\nSteps to Reproduce: \r\n1) Create a project using the `Single View App` template.\r\n2) Create a new tab via Command - T\r\n3) Go to Help and type \"Rename\" into search field.  \r\n4) From the quick help suggestions, select `Rename Tab...`  Observe a window appears with a text field prepopulated with your project name and highlighted.  \r\n5) Attempt to type text\r\n\r\n\r\nExpected Results:\r\nText appears in text field\r\n\r\nActual Results:\r\nNo text appears\r\n\r\nVersion/Build:\r\nXcode 9.2 \r\n\r\nConfiguration:\r\nHigh Sierra\r\nMacBook Pro Mid 2014"
