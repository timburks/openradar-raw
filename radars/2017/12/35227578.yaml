    description: "Area:\r\nMessages\r\n\r\nSummary:  When a contact name changes, the initials displayed in Messages don't update.\r\n\r\nSteps to Reproduce:  Start an iMessage chat from Messages.  Select one of the contacts, Show Contact Card, edit, update their name to one with different initials.\r\n\r\nExpected Results: The name in chat, as well as the initials, should be updated with the new name/initials.\r\n\r\nActual Results: The name in chat updates, but the initials don't.\r\n\r\nVersion/Build: Messages - Version 10.0 (5500)\r\n\r\n\r\nConfiguration:"
