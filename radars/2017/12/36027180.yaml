    description: "Summary:\r\nAttempts to use sysadminctl in 10.13.2 and 10.13.3 beta 1 repeatedly fail with the error “Failed to authenticate with SystemAdministration framework.”\r\n\r\nSteps to Reproduce:\r\nOn a 10.13.2 or 10.13.3 beta 1 system attempt to use sysadminctl to perform a function such as check SecureToken Status or create a new users. \r\n\r\ne.g. sudo sysadminctl -secureTokenStatus [user name] \r\nor \r\nsudo sysadminctl -addUser johnny -password appleseed\r\n\r\nExpected Results:\r\nsysadminctl should return results of a status check or create a new system user\r\n\r\nActual Results:\r\nsysadminctl returns the error ”Failed to authenticate with SystemAdministration framework.”\r\n\r\nVersion/Build:\r\nProductVersion:\t10.13.2\r\nBuildVersion:\t17C88\r\n\r\nProductVersion:\t10.13.3\r\nBuildVersion:\t17D20a\r\n\r\nConfiguration:"
