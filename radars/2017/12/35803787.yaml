    description: "Area:\r\nApp Store\r\n\r\nSummary:\r\nUnable to purchase an IAP on a MacBook Pro with Touch Bar.\r\n\r\nSteps to Reproduce:\r\n1. Ensure Touch ID is enabled for purchases on the MBP\r\n2. Download an App that supports IAPs on macOS High Sierra\r\n(e.g. our app MindNode 5 https://itunes.apple.com/app/mindnode-5/id1289197285?l=en&mt=12 or Acorn)\r\n3. Make a purchase. For example the free trial in MindNode.\r\n4. Cancel the purchase dialog \r\n5. Relaunch app and try again\r\n\r\nExpected Results:\r\nTouch ID purchase dialog appears on screen and on Touch Bar \r\n\r\nActual Results:\r\nNothing. The app also never receives any feedback from the payment queue\r\n\r\nVersion/Build:\r\nmacOS 10.13.1\r\n\r\nConfiguration:\r\nMacBook Pro (13-inch, Late 2016, Four Thunderbolt 3 Ports)\r\n\r\nNOTE\r\nWe have also had customers report that the purchase dialog never appears for them. Payments work fine on all other Macs, but cause issues on Macs with Touch Bar.\r\nComments\r\nNo Comments"
