    description: "Summary: When code in the current tab is folded, trying to add a breakpoint to an area of unfolded code using the mouse does not work.\r\n\r\n\r\nSteps to Reproduce: \r\n- Open a large objective c file .m (1000 lines)\r\n- Fold all methods\r\n- unfold one of the last methods\r\n- try to add a breakpoint by clicking the mouse in the gutter\r\n\r\n\r\n\r\nExpected Results: The breakpoint should appear where you click.\r\n\r\n\r\nActual Results: The breakpoint does not appear. It seems that nothing has happened, but in fact the breakpoint has been placed on a much earlier line."
