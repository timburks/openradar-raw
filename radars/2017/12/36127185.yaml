    description: "Summary:\r\nEach attempt to open or copy a hyperlink, by using a context menu, in WKWebView dismisses it's presenting controller unexpectedly. This problem occurs in iOS 11.x only.\r\n\r\nSteps to Reproduce:\r\n1. Open any website, which contains some hyperlink. \r\n2. Long press on the hyperlink.\r\n3. Choose \"Copy\" in the presented context menu\r\n\r\nExpected Results:\r\nWebView is still presented and the hyperlink is copied into the device's clipboard.\r\n\r\nActual Results:\r\nWebView dismisses it's presenting controller.\r\n\r\nVersion/Build:\r\niOS 11.x\r\n\r\nConfiguration:\r\niPad simulator and device"
