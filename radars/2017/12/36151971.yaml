    description: "Summary:\r\nCustom URLProtocols registered via `registerClass:` do not affect URLSessionConfiguration's default configuration. \n\nWhile a URLSession can be customized at construction time using a custom URLSessionConfiguration object, itâ€™s not always possible to inject the desired parameters (i.e.: if the session is used by a 3rd party framework).\r\n\r\nSteps to Reproduce:\r\n1. Register a custom URLProtocol using `registerClass:`\n2. Inspect `URLSessionConfiguration.default.protocolClasses`\r\n\r\nExpected Results:\r\nThe custom URLProtocol is listed there.\r\n\r\nActual Results:\r\nOnly system level protocols are listed.\r\n\r\nVersion:\r\niOS 11.x\r\n\r\nNotes:"
