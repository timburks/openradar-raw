    description: "Area:\r\n\r\nContacts\r\n\r\n--------------------------------------------------\r\n\r\nSummary:\r\n\r\nExporting vCard data from an `ABPerson` does not include the notes property.\r\nAttached is an Xcode project demonstrating the issue.\r\n\r\n--------------------------------------------------\r\n\r\nSteps to Reproduce:\r\n\r\nUse `setValue:forProperty:` on an `ABPerson` object with `kABNoteProperty`.\r\nGet vCard data using `vCardRepresentation`.\r\n\r\n--------------------------------------------------\r\n\r\nExpected Results:\r\n\r\nThe vCard data should include the notes, as `NOTE:`.\r\n\r\n--------------------------------------------------\r\n\r\nActual Results:\r\n\r\n`NOTE:` field is not included in the vCard data.\r\n\r\n--------------------------------------------------\r\n\r\nVersion/Build:\r\n\r\nmacOS 10.13.2 17C88\r\nXcode 9.2 9C40b"
