    description: "Summary: Select `Fold Comment Blocks` from Xcode's `Editor` menu prevents typing.  \r\n\r\n\r\nSteps to Reproduce:\r\n1) Create a new Xcode project (type: `Single View App`)\r\n2) Open `ViewController.swift` in Editor.\r\n3) Mouse down anywhere in editor.\r\n4) Select `Fold Comment Blocks` from Xcode's `Editor` menu \r\n5) Mouse down on some white space.  (Observer the cursor blinks where you moused down).\r\n6) Attempt to type anything.\r\n\r\nExpected Results:\r\nThe text you type appears.\r\n\r\nActual Results:\r\nNo text appears.  A warning sound plays with each key you press.\r\n\r\nVersion/Build:\r\nXcode 9.2\r\n\r\nConfiguration:\r\nMacBook Pro 15\" Mid 2014"
