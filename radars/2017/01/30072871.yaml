    created: "2017-01-18T12:17:32.68983Z"
    description: "Summary:\r\nIn Xcode, storyboard editor if the first thing you select is a segue and press delete then it asks if you would like to delete the storyboard file.\r\n\r\nSteps to Reproduce:\r\n1. New Project, iOS Master Detail, ObjC, iPhone, Use Core Data\r\n2. Select Main.storyboard to open it.\r\n3. Select any segue, click the circle in the middle of the arrow.\r\n4. Press delete key.\r\n\r\nExpected Results:\r\nSegue should delete\r\n\r\nActual Results:\r\nAsks \"Do you want to move “Main.storyboard” to the Trash\"\r\n\r\nVersion:\r\nVersion 8.2.1 (8C1002)"
