    description: "Summary:\r\nWhen macOS setting \"Automatically hide menu bar\" (I hope it calls so) is On, Xcode works wrong with tabs. When you open a new tab with Cmd+T UI becomes broken. When you close it with Cmd + W, a UI hides some part of controls.\r\n\r\nSteps to Reproduce:\r\n1. Turn on macOS setting \"Automatically hide menu bar\" \r\n2. Launch Xcode\r\n3. Open any project\r\n4. Close any tabs\r\n5. Make Xcode window to fit a whole screen, but not fullscreen\r\n6. Open a new tab with Cmd + T\r\n7. Close the tab with Cmd + W\r\n\r\nExpected Results:\r\nTabs works as always.\r\n\r\nActual Results:\r\nUI broken, tabs aren't visible.\r\n\r\nVersion:\r\nmacOS 10.12.2 (16C67)\r\nXcode 8.2.1 (8C1002)"
