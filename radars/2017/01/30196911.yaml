    description: "Summary:\r\nWe're seeing rare crashes in our app when viewing GIFs. I've never been able to reproduce, however it is one of the top crashes in our app currently. I've attached a sample. Of note, the reason I'm filing a radar is this isn't the only GIF library that appears to have this issue, it also seems to occur in FLAnimatedImage https://github.com/Flipboard/FLAnimatedImage/issues/159\r\n\r\nWe've also seen the same issue with a completely separate code path (I'm mentioning this in hopes that it indicates an issue with GIFReadPlugin not our code though that obviously can't be ruled out).\r\n\r\nThe crash I attached's source is available here: https://github.com/pinterest/PINRemoteImage/blob/master/Pod/Classes/PINAnimatedImageManager.m#L397\r\n\r\nI wrote it, it's very ugly, I'm very sorry :D\r\n\r\nSteps to Reproduce:\r\n\r\n\r\nExpected Results:\r\n\r\n\r\nActual Results:\r\n\r\n\r\nVersion:\r\n8.2.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n# Crashlytics - plaintext stacktrace downloaded by Garrett Moon at Wed, 25 Jan 2017 23:00:51 GMT\r\n# URL: https://fabric.io/pinterest6/ios/apps/pinterest/issues/58725edb0aeb16625be36e30?time=1475305200000%3A1485388799999/sessions/249a80ec6af84d1ca797a177d173bfab_5f42b5754c004e7392069bb6a0c8e99d_0_v1\r\n# Organization: Pinterest\r\n# Platform: ios\r\n# Application: Pinterest\r\n# Version: 6.17.1 (0)\r\n# Bundle Identifier: pinterest\r\n# Issue #: 142337\r\n# Issue ID: 58725edb0aeb16625be36e30\r\n# Session ID: 249a80ec6af84d1ca797a177d173bfab_5f42b5754c004e7392069bb6a0c8e99d_0_v1\r\n# Date: 2017-02-04T04:53:03Z\r\n# OS Version: 10.2.0 (14C92)\r\n# Device: iPhone SE\r\n# RAM Free: 7.7%\r\n# Disk Free: 21.5%\r\n\r\n#13. Crashed: PINAnimatedImage disk write queue\r\n0  libsystem_platform.dylib       0x1915d4e60 _platform_memmove + 96\r\n1  ImageIO                        0x1943c0a74 GIFReadPlugin::copyImageBlockSet(InfoRec*, CGImageProvider*, CGRect, CGSize, __CFDictionary const*) + 3192