    description: "Summary:\r\nThe text typed in text editor are different with the text displays on the Touch Bar when using Japanese kana type source.\r\n\r\nSteps to Reproduce:\r\n1. Set up and switch to the Japanese input source. (https://help.apple.com/jim/mac/10.12/help/index.html?lang=en#/jpim10267)\r\n2. In the preferences change Typing method to Kana. (see the Configuration File)\r\n3. Open TextEdit.app and enter any Japanese text. \r\n4. Tap a word on Touch Bar\r\n\r\nExpected Results:\r\nInsert a word as same as it displays on the Touch Bar\r\n\r\nActual Results:\r\nInsert a word that different with it displays on the Touch Bar"
