    description: "Summary:\r\nThe \"man\" key in the Touch Bar in Terminal.app is very useful, but it doesn't work properly if the command contains a hyphen ('-')\r\n\r\nSteps to Reproduce:\r\n1. Open Terminal.app\r\n2. Type 'ssh-keygen'\r\n3. Tap the 'man' button on the Touch Bar\r\n\r\nExpected Results:\r\nMan page for 'ssh-keygen' to open in a new window\r\n\r\nActual Results:\r\nMan page for 'ssh' opens in a new window\r\n\r\nVersion:\r\nmacOS 10.12.2 (16C67)"
