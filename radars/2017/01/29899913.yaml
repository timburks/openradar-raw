    description: "Area:\r\nHealthKit\r\n\r\nSummary:\r\nHKHealthStore fails to save all samples in some situations. The batch save fails with an error which has no actionable fix and the health store fails to save all data points.\r\n\r\nSteps to Reproduce:\r\n1. Unzip Radar27Sep2016.zip and open the project.\r\n2. Build and run on a device (the issue does not manifest on a simulator).\r\n3. Wait until you see the Health data access prompt and accept.\r\n4. Wait a few seconds.\r\n\r\nExpected Results:\r\n\"Success!\" is printed to the console and all samples are saved to the health store.\r\n\r\nActual Results:\r\nThe following errors are printed to the console and not all samples are saved:\r\n\r\nShort Description: Couldnâ€™t communicate with a helper application.\r\nLong Description: The connection to service named com.apple.healthd.server was interrupted, but the message was sent over an additional proxy and therefore this proxy has become invalid.\r\n\r\nVersion:\r\n10.2 (14C92)\r\n\r\nNotes:\r\nPlease view attached sysdiagnose that was created while the error occurred, along with referenced Xcode project to reproduce the issue.\r\n\r\nConfiguration:\r\niPhone SE 64GB T-Mobile\r\n\r\nAttachments:\r\n'sysdiagnose_2017.01.02_11-01-02-0600.tar.gz' and 'Radar27Sep2016.zip' were successfully uploaded."
