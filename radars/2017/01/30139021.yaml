    description: "Area:\r\nApp Store\r\n\r\nSummary:\r\nWhen you have your iPad configured to automatically install new apps from the App Store, and you purchase an iPhone-only app from the App Store, the iPhone-only app is automatically installed on the iPad.\r\n\r\nSteps to Reproduce:\r\n1. On an iPad, enable automatic app installation under “iTunes & App Store” in Settings.\r\n2. On an iPhone signed into the same Apple ID, purchase an iPhone-only app.\r\n\r\nExpected Results:\r\nSince it’s iPhone-only, the app is not installed on the iPad—or there’s a setting to configure this behavior.\r\n\r\nActual Results:\r\nThe app is installed on the iPad. There is no setting to configure this behavior.\r\n\r\nVersion:\r\niOS version 10.2.1 (14D27)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Pro (12.9\") (ML0N2LL/A)"
