    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\nThe iTunes/Music button on the control strip (shown when iTunes is running and playing music) will occasionally lose its icon resulting in a blank rectangular button.\r\n\r\nSteps to Reproduce:\r\n1. Open iTunes\r\n2. Play some music\r\n3. Switch back and forth between iTunes and other apps\r\n\r\nExpected Results:\r\nIcon to stay visible on button between show/hide cycles.\r\n\r\nActual Results:\r\nIcon sometimes disappears. Once it disappears, it requires iTunes (maybe system) to be restarted.\r\n\r\nVersion:\r\nmacOS Sierra 10.12.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro (15-inch, 2016)\r\n2.7 GHz Intel Core i7\r\n16GB 2133 MHz LPDDR3\r\nRadeon Pro 455 2048 MB\r\nmacOS Sierra 10.12.2\r\n\r\nAttachments:"
