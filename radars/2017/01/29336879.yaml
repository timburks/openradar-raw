    description: "Area:\r\nMusic\r\n\r\nSummary:\r\nMPMediaItem objects added to my library from the iTunes Store or Apple Music don't have a releaseDate value\r\n\r\nSteps to Reproduce:\r\n1. Add a song to a playlist from the Music app that you haven't purchased so that it comes from your Apple Music subscription\r\n2. [item valueForProperty:MPMediaItemPropertyReleaseDate];\r\n3. item.releaseDate\r\n\r\nExpected Results:\r\nA valid release date\r\n\r\nActual Results:\r\nnil in both steps #2 & #3\r\n\r\nVersion:\r\niOS 10.1.1 & 9.3.5\r\n\r\nNotes:\r\nAttached is some sample output that ignores nil values. The reason some of the persistentIDs show up as negative is because of overflow.\r\n\r\nConfiguration:\r\niPhone 7 Plus 10.1.1, iPhone 6 9.3.5\r\n\r\nAttachments:\r\n'JayLibary_iOS10.1.1_v3_2017-11-18.txt' was successfully uploaded."
