    description: "Matteo Gavagnin31-Jan-2017 09:49 AM\r\n\r\nSummary:\r\nIf you enable Night Shift and connect a LG Ultrafine 4K monitor macOS freezes.\r\n\r\nSteps to Reproduce:\r\n1 - Enable Night Shift\r\n2 - Connect external 4K monitor\r\n3 - System hangs with spinning beach ball\r\n4 - Disconnect external monitor\r\n5 - Disable Night Shift\r\n6 - Connect external monitor\r\n7 - Everything works fine\r\n\r\nExpected Results:\r\nI do expect to be able to keep Night Shift enable even if I attach an external monitor.\r\n\r\nActual Results:\r\nIf you enable Night Shift and connect a LG Ultrafine 4K monitor macOS freezes.\r\n\r\nRegression:\r\nThe problem occurs on 10.12.4 beta 1. Doesn't occur on previous macOS versions as they don't include Night Shift mode.\r\n\r\nNotes:\r\nTested only with the LG Ultrafine 4K external monitor attached directly to the single USB-C port  on a 2016 MacBook 12\" without any other peripheral connected."
