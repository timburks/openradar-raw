    description: "In IB (works at runtime) if I set the font of a UILabel subclass in the prepareForInterfaceBuilder() method the frame of said label gets set to zero. \r\n\r\nIt only happens when the UIStackView is in a UITableViewCell or UICollectionViewCell. It works fine in a simple UIViewController/UIView.\r\n\r\nSteps to Reproduce:\r\nOpen the project in Xcode.\r\n\r\nExpected Results:\r\nThe labels should be of the correct size and location\r\n\r\nActual Results:\r\nThe frames of the labels are set to a size of zero.\r\n\r\nVersion:\r\nMacOS 10.2.2 (16C67)\r\nXcode 8.2.1 (8C1002)"
