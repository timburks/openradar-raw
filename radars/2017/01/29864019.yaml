    description: "Summary:\r\nAs seen in the screen recording, the \"clear all\" button is misplaced after double-tapping on the Home button.\r\n\r\nSteps to Reproduce:\r\n1. Receive at least one notification\r\n2. Open notification center\r\n3. Double-tap Home Button\r\n4. 3D Touch on the clear button\r\n\r\nExpected Results:\r\nThe clear all button should be at the position of my finger.\r\n\r\nActual Results:\r\nThe button is at the same position as when not using reachability.\r\n\r\nVersion:\r\niOS 10.2 (14C92)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 7\r\n\r\nAttachments:\r\n'clearall.mov' was successfully uploaded."
