    created: "2017-07-17T12:00:55.0687Z"
    description: "Summary:\r\nIf the option to show a different tab when running starts is selected in Xcode9 preferences, when running starts Xcode is moved to the currently active space.\r\n\r\nSteps to Reproduce:\r\nHave at least 2 spaces in Mission Control\r\nOpen Xcode preferences\r\nOpen Behaviours panel\r\nSelect Running -> Starts\r\nActivate option \"Show tab named\", give the tab a different name from current tab\r\nSelect menu \"Build -> Run\"\r\nMove to a different Mission Control space\r\n\r\nExpected Results:\r\nXcode should complete build and run the app in the simulator or on the device, while keeping its own main window in its own Mission Control space.\r\n\r\nObserved Results:\r\nXcode window appears in the currently active Mission Control space when the app is launched after build is complete.\r\n\r\nVersion:\r\nVersion 9.0 beta 3 (9M174d)\r\nmacOS Sierra 10.12.5"
