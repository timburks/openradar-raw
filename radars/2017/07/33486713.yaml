    description: "Area:\r\nXcode\r\n\r\nSummary:\r\nThe issue is described in this StackOverflow thread: https://stackoverflow.com/questions/44649141/missing-simulator-in-xcode-8-3-2-after-installing-xcode-9-0-beta.\r\n\r\nAfter I had downloaded Xcode 9 beta 3 and tried some projects with it I was not able to find any simulators in Xcode 8.3.3.\r\n\r\nThe topic above suggests running from the menu: Xcode / Open Developer Tool / Simulator, restart Xcode and then simulators appear again.\r\n\r\nSteps to Reproduce:\r\n- Have working Xcode 8.3.3 installation. \r\n- Download Xcode 9.0 beta 3 (9M174d), run some apps with it. \r\n- Switch back to Xcode 8.3.3\r\n\r\nExpected Results:\r\nContinue working with Xcode 8.3.3, with all of its simulators available.\r\n\r\nObserved Results:\r\nSimulators are missing in Xcode 8.3\r\n\r\nVersion:\r\nXcode 8.3.3 (8E3004b) and Xcode 9.0 beta 3 (9M174d)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:"
