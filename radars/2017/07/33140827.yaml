    description: "Summary:\r\nBoth iOS + SDK and macOS + SDK have a subcategory of \"Something not on this list\", which is convenient for bugs that don't fit into the given categories. tvOS + SDK and watchOS + SDK don't have them, however. I'd like to see this added.\r\n\r\nSteps to Reproduce:\r\n1. Report a tvOS + SDK or watchOS + SDK bug that doesn't fit into any of the subcategories.\r\n\r\nExpected Results:\r\nThere is an option for \"Something not on this list\".\r\n\r\nObserved Results:\r\nThere is no option.\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nRelease 34 (Safari 11.0, WebKit 13604.1.27.0.1)"
