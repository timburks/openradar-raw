    created: "2017-07-17T14:45:18.84424Z"
    description: "Summary:\r\nXcode 8.3 offered a delete line shortcut for the first time. See https://stackoverflow.com/questions/5834096/how-do-i-create-a-delete-line-keyboard-shortcut-in-xcode-8-the-xcode-3-solution\r\n\r\nAs of Xcode 9.0 (9M174d) this shortcut does not work anymore.\r\n\r\nSteps to Reproduce:\r\nOpen Xcode preferences, go to Key Bindings and search for “Delete Line”. Assign a keyboard shortcut. e.g. Command-D\r\n\r\nGo to an text editor window and press your shortcut.\r\n\r\nExpected Results:\r\nThe line under the cursor should vanish.\r\n\r\nActual Results:\r\nA beep sound occurs\r\n\r\nVersion:\r\n9.0\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:"
