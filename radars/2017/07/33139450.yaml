    description: "Summary:\r\nWhen using the new method to attach search bars by setting navigationItem.searchController, entered text in the search bar cannot be edited. The searchBar resigns firstResponder status instead.\r\n\r\nSteps to Reproduce:\r\nRun the attached sample project and add one row using the + button. Reveal and tap into the search bar and type some text.\nTry to select some text by long-pressing.\r\n\r\nExpected Results:\r\nText is selected.\r\n\r\nActual Results:\r\nSearchBar resigns firstResponder status.\r\n\r\nVersion:\r\n11.0 beta 2\r\n\r\nNotes:"
