    description: "Area:\r\nFinder\r\n\r\nSummary:\r\nInvoking QuickLook on an image causes a small white rectangle to show up in the top right of the window. Zooming in/out will cause this rectangle to increase in size. See attached screenshot and video.\r\n\r\nSteps to Reproduce:\r\n1. QuickLook an image.\r\n2. Zoom in/out repeatedly.\r\n\r\nExpected Results:\r\nNo rectangle in the top right.\r\n\r\nObserved Results:\r\nA growing translucent white rectangle in the top right.\r\n\r\nVersion:\r\nmacOS High Sierra 10.13 Beta (17A291m)\r\n\r\nNotes:\r\nRegression from macOS Sierra.\r\n\r\nConfiguration:\r\nEarly 2015 MacBook Pro with Retina Display running macOS High Sierra 10.13 Beta (17A291m)"
