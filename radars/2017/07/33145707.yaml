    description: "Summary:\r\nWhen using the new method to attach search bars by setting navigationItem.searchController a custom background image on the navigation bar is not extended to the search bar.\r\n\r\nSteps to Reproduce:\r\nBuild and run the attached sample project. Activate search by scrolling down.\r\n\r\nExpected Results:\r\nthe search bar background should be identical to the navigation bar background\r\n\r\nActual Results:\r\nThe attached search bar seems to ignore custom backgrounds. Instead, the navigationBar barTintColor is applied to the search bar.\r\n\r\nVersion:\r\n11.0 beta 2\r\n\r\nNotes:"
