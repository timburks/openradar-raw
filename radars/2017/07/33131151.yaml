    description: "Summary:\r\nSafari in iOS 11 beta (1 and 2) doesn't support keyboard shortcuts to copy and paste selected text to and from the pasteboard.\r\nOn previous versions you were able to copy text with cmd+c and paste it with cmd+v.\r\n\r\nSteps to Reproduce:\r\n- Connect a hardware keyboard to an iPad running iOS 11.\r\n- Open any webpage on Safari.\r\n- Select a chunk of text.\r\n- Press cmd-c.\r\n\r\nExpected Results:\r\nThe selected text shoul be copied into the pasteboard.\r\nChangin app you should be able to paste the previously copied text in any text field.\r\n\r\nObserved Results:\r\nThe text is not copied.\r\nHowever if you choose the copy option tapping on the on screen menu, the text is copied.\r\n\r\nVersion:\r\n- iOS 11 beta 2\r\n- iPad Pro 10.5\"\r\n- Smart Keyboard\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nIt always fails.\r\nTested on iOS 11 beta 1 and beta 2."
