    description: "Summary:\r\nSince iOS 11, the notifications require the device to be unlocked to be opened.\r\n\r\nSteps to Reproduce:\r\n1- Lock your device\n2- Get a notification\n3- Tap the notification\r\n\r\nExpected Results:\r\nThe lock screen should appear, asking for your code or Touch ID.\r\n\r\nActual Results:\r\niOS asks you to unlock first.\r\n\r\nVersion:\r\n11b2\r\n\r\nNotes:\r\nThis is even more cumbersome on iPad."
