    description: "Summary:\r\nWhen trying to add a comment for a method, Xcode starts to spin as I type a generic Type for the “Returns: ”  comment.\r\n\r\nSteps to Reproduce:\r\nIn a protocol I use Command-Opt-/ to create the commenting boilerplate. I fill in the boilerplate.\n\nAs I begin typing in the “Returns:” part with my generic `Driver<Int>` the text editors begins to slow until it beachballs, and then I have to force quit Xcode\t\r\n\r\nExpected Results:\r\nLets me type the comment without issue.\r\n\r\nActual Results:\r\nXcode hangs\r\n\r\nVersion:\r\nXcode 9 beta 4\r\n\r\nNotes:\r\nNot sure if it’s relevant, found this in the console repeatedly:\n\n DVTAssertions: Warning in /Library/Caches/com.apple.xbs/Sources/SourceKit/SourceKit-13111.2/Frameworks/SKIndex/Index.m:1157\nDetails:  (indexer token: 2) timeout expired while waiting 60 secs for build settings\nObject:   <IDEIndex: 0x7feb732d1630>\nMethod:   -waitForBuildSystem:\nThread:   <NSThread: 0x7feb73300b70>{number = 4, name = (null)}\nPlease file a bug at http://bugreport.apple.com with this warning message and any useful information you can provide."
