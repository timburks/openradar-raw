    description: "Area:\r\nWatch Faces\r\n\r\nSummary:\r\nOccasionally, when putting Apple Watch in Nightstand Mode, its screen will refuse to turn off automatically. The only way to turn off the display is to do so manually by covering the screen.\r\n\r\nSteps to Reproduce:\r\n1. Put Apple Watch on its charging puck and orient it on its side so that it goes into Nightstand mode.\r\n\r\nExpected Results:\r\nThe display turns off after a couple seconds.\r\n\r\nObserved Results:\r\nThe display remains on until it is manually turned off by covering it with the palm of one hand.\r\n\r\nVersion:\r\nwatchOS 3.2.3 (14V5751a)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n38 mm Apple Watch Sport Series 2 running watchOS 3.2.3 (14V5751a)"
