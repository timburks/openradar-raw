    description: "Summary:\r\nA Markdown heading in a code comment breaks the quick help popup, the quick help window does not appear when alt-clicking the type. However, the quick help in the sidebar works fine.\n\nThis is a regression, this feature works flawlessly in Xcode 8.3.x.\n\r\n\r\nSteps to Reproduce:\r\n/// 1) Have a comment that contains a heading, i.e.\n///\n/// # This beauty\n///\n/// 2) Alt-Click on “Broken” to open the quick help window.\nprotocol Broken {\n}\n\r\n\r\nExpected Results:\r\nA quick help window appears and shows the formatted markdown.\r\n\r\nActual Results:\r\nThe window does not appear. However, the quick help in the sidebar shows the formatted markdown.\r\n\r\nVersion:\r\nXcode 9.0 b2 (9M137d)\r\n\r\nNotes:\r\nThe attached playground contains examples that trigger the issue in Xcode 9b2."
