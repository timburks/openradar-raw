    description: "Summary:\r\nThis bug occurs both in SFSafariViewController and in Safari.app on Simulator. Works fine on iPad Pro 10.5” running iOS 11.\r\n\r\nSteps to Reproduce:\r\n1. Open google.com in either SFSafariViewController or Safari.app (I used iPhone 7 simulator).\r\n2. Go to Google.com.\r\n3. Tap on Sign in link.\r\n\r\nExpected Results:\r\nSign in page should display correctly, just like it did on iOS 10.\r\n\r\nActual Results:\r\nSafari displays: “This webpage was reloaded because a problem occurred.” \r\n\r\nThen it redirects to a page showing: A problem repeatedly occurred on “https://accounts.google.com/ServiceLogin?hl=pl&passive=true&continue=https(...)” This message shows where the web content normally appears.\r\n\r\nVersion:\r\n11.0 beta 3\r\n\r\nNotes:"
