    description: "Summary:\r\nThe \"Sysdiagnose Logs: Apple Watch\" documentation misses an important step which is \"Copy Watch Analytics\" in Watch app.\r\n\r\nSteps to Reproduce:\r\nUse this documentation:\r\nhttps://download.developer.apple.com/iOS/watchOS_Logs/sysdiagnose_Logging_Instructions.pdf\r\n\r\nThis will never copy the watchOS sysdiagnose archives. After many attempts, I accidentally found \"Copy Watch Analytics\" in Watch app (General - Copy Watch Analytic), started a sync, and copied the archives (see Radar 33342128).\r\n\r\nExpected Results:\r\nThe \"Copy Watch Analytics\" should be mentioned as it is essential to generate/sync the archives.\r\n\r\nObserved Results:\r\nThe \"Copy Watch Analytics\" is missing, causing lots of attempts without the archives being copied.\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:"
