    description: "Area:\r\nSafari\r\n\r\nSummary:\r\nHEIF photos uploaded through Safari are not converted to JPG and HEIF files are unrecognized by most services\r\n\r\nSteps to Reproduce:\r\nTake a photo in iOS 11 (with HEIF images enabled in settings). Open any website with photo upload in Safari (eg. freeonlinephotoeditor.com). Select the 'browse' button on the website, and select the previously captured photo from the photo library.\r\n\r\nExpected Results:\r\nImage will convert to JPG for compatibility\r\n\r\nObserved Results:\r\nImage is uploaded as incompatible HEIF\r\n\r\nVersion:\r\nAll iOS 11.0 betas up to current version (15A5318g)"
