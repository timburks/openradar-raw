    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nWhen changing system calendar to Japanese and show a date picker with a minimum and a maximum value being set, the selected date is gray out even it is within the minimum and maximum range.\r\n\r\nSteps to Reproduce:\r\n1. Go to Settings > General > Language & Region > Calendar > Choose Japanese\r\n2. Create and show a date picker with:\r\n- Date: 2017-08-11\r\n- Minimum date: 2017-06-11\r\n- Maximum date: 2018-09-18\r\n3. Select June 10, 30 Heisei from the date picker (30 Heisei is equivalent of 2018 in Japanese calendar)\r\n\r\nExpected Results:\r\nThe selected date (10) should not be gray out since it is within the range.\r\n\r\nObserved Results:\r\nThe selected date (10) is gray out.\r\n\r\nVersion:\r\n10.3.1 (14E8301)\r\n\r\nNotes:\r\nAny date in 30 Heisei year before June 11 reproduces the bug."
