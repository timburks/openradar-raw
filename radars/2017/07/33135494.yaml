    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nIf UIDragInteractionDelegate.dragInteraction(_:previewForLifting:session:) returns nil drag doesn't work. So either this delegate method should never return nil or the implementation is buggy when the return value is nil.\r\n\r\nSteps to Reproduce:\r\n1. Launch sample app.\r\n2. Try dragging the butterfly to see it doesn't work.\r\n3. Comment out dragInteraction(_:previewForLifting:session:) in ViewController+Drag.swift then try again to see it works.\r\n\r\nCode: https://mega.nz/#!sbAXWAza!L-0wy5glLBke-CJKhc5SzU7qkgbaHoatsLFCvuKCeao"
