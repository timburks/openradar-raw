    description: "Summary:\r\nAsset catalog images dragged from Media Library to storyboard end up with width=0 and height=0\r\n\r\nSteps to Reproduce:\r\n1. Create a new single view iOS project and add an image file to the asset catalog - or use the attached example project.\r\n2. Open the storyboard and drag an image from the Media Library to the storyboard.\r\n\r\nExpected Results:\r\nAn image should be created with the size of the given image.\r\n\r\nObserved Results:\r\nAn image with size width = 0 and height = 0 is created.\r\n\r\nVersion:\r\nVersion 9.0 beta 3 (9M174d)\r\n\r\nNotes:\r\n- Only happening since Xcode 9\r\n- Seems to be unrelated to file format, happens for both pngs and pdfs."
