    description: "Summary:\r\nWhen creating songs with GarageBand, any projects that are opened or modified in iOS 11 fail to upload to iCloud.\r\n\r\nSteps to Reproduce:\r\n1. Open GarageBand.\r\n2. Create a new song, or open an existing project.\r\n3. Close the project and return to the main menu.\r\n4. Tap “Select”.\r\n5. Tap on the project that was previously opened.\r\n6. Tap the cloud ☁️ icon at the top of the screen.\r\n7. Tap “Upload Song to iCloud”.\r\n\r\nExpected Results:\r\nThe selected song uploads to iCloud and its project file thumbnail is overlain with a cloud ☁️ sash.\r\n\r\nObserved Results:\r\nThe song does not upload to iCloud, and the project file is instead overlain with an up arrow ⬆️ that does not disappear.\r\n\r\nVersion:\r\nGarageBand for iOS 2.2.2 (4673.37)\r\n\r\niOS 11.0 (15A5304i)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis problem always occurs on iPhone 7, when running the latest iOS 11 build and signed into iCloud.\r\n\r\nThis problem never occurs on iPad mini, running iOS 9.3.5 and connected to the same iCloud account as iPhone 7."
