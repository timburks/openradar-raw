    description: "Summary:\r\nIn iOS 10 in Control Center, in the \"Now Playing\" card, one could tap the album art of the playing media item to enter the app that initiated media playback.\r\n\r\nIn iOS 11, on the \"Now Playing\" component of Control Center, this feature is not present, and there is no ability to enter the application that initiated Media playback.\r\n\r\nSteps to Reproduce:\r\n1. Initiate media playback from an app, such as Music.app\r\n2. Swipe up Control Center\r\n3. On a 3D Touch enabled iPhone, 3D Touch the \"Now Playing\" pane of Control Center, otherwise long press it.\r\n4. Tap album art/media playback item title.\r\n5. No visible Tap Gesture Recognizer exists on these items, to enter the media app.\r\n\r\nExpected Results:\r\n1. Initiate media playback from an app, such as Music.app\r\n2. Swipe up Control Center\r\n3. On a 3D Touch enabled iPhone, 3D Touch the \"Now Playing\" pane of Control Center, otherwise long press it.\r\n4. Tap album art/media playback item title.\r\n5. Control Center closes, and the app that initiated the Media Playback is opened to the correct View Controller\r\n\r\nObserved Results:\r\nControl Center does not close, and the corresponding media app does not launch.\r\n\r\nVersion:\r\niOS 11 [15A5304i]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 7 Plus"
