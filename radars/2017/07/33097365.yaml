    description: "Summary:\r\nWhen using \"Rename\" on a class name, Xcode 9.0 beta 2 shows me a preview of the changes it'd like to make, but doesn't reliably apply these changes.\r\n\r\nSteps to Reproduce:\r\n1) Select class for renaming\n2) Check previewed changes\n3) Confirm refactoring\r\n\r\nExpected Results:\r\nXcode 9 makes the changes it previewed.\r\n\r\nActual Results:\r\nUsually one of these:\n1) Xcode 9 does nothing (!)\n2) Xcode 9 does not apply all changes, especially:\n- previewed changes to comments aren't made\n- previewed file name changes aren't made\n- changes are not applied to all files\n3) Xcode 9 applies all changes (happened only once so far)\r\n\r\nVersion:\r\n9.0 beta 2 (9M137d)\r\n\r\nNotes:\r\n-"
