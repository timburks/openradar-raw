    description: "Summary:\r\nWhen reordering Build Phases, the title of the phases changes to symbols. See attached screenshot.\r\n\r\nSteps to Reproduce:\r\n1. Navigate the the Build Phases section of a target.\r\n2. Drag one of them to reorder it.\r\n\r\nExpected Results:\r\nThe window titles remain the same.\r\n\r\nObserved Results:\r\nThe window title is replaced with symbols and numbers.\r\n\r\nVersion:\r\nXcode Version 9.0 beta 2 (9M137d)/macOS High Sierra 10.13 Beta (17A291m)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nEarly 2015 MacBook Pro with Retina Display running macOS High Sierra 10.13 Beta (17A291m)"
