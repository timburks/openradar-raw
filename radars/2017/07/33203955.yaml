    description: "Summary:\r\nThe Core Team has lamented before that no public API should be provided that only takes Swift varargs (i.e., the `Fooâ€¦` pattern) because it prevents API composition.\r\n\r\nThe os_log overlay for Swift does only this.\r\n\r\nSee also: https://github.com/apple/swift/blob/master/stdlib/public/SDK/os/os_log.swift#L23\r\n\r\nSteps to Reproduce:\r\nAttempt to use os_log in API composition.\r\n\r\nExpected Results:\r\nI can chain transformed argument lists into the overlay's os_log function.\r\n\r\nObserved Results:\r\nI cannot.\r\n\r\nVersion:\r\nXcode Version 9.0 beta 2 (9M137d)\r\n\r\nNotes:\r\nSee also: https://github.com/apple/swift/blob/master/stdlib/public/SDK/os/os_log.swift#L23\r\n\r\nThe extra function would have an identical implementation, just a different prototype. Heck, I might just PR it and reference this radar.\r\n\r\nAllowing this kind of composition can allow developers to:\r\n\r\n- Implement more Swifty providers of subsystem/categories.\r\n- Provide custom transformations for log values without the extra expense of transforming when a log level is disabled.\r\n- Not have to perform this same shimming using C hacks that might break depending on the OS version.\r\n\r\nConfiguration:\r\nN/A"
