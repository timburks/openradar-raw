    description: "Area:\r\nPreferences\r\n\r\nSummary:\r\nThe text for the Full Keyboard Access radio button in Preferences seems to have a different aliasing setting; while the others appear to be subpixel aliased; \"Text boxes and lists only\" and \"All controls\" is not. See attached screenshot (I would recommend zooming in).\r\n\r\nSteps to Reproduce:\r\n1. Open System Preferences.\r\n2. Go to Keyboard.\r\n3. Select the Shortcuts tab.\r\n\r\nExpected Results:\r\nAll of the text is aliased the same way.\r\n\r\nObserved Results:\r\n\"Text boxes and lists only\" and \"All controls\" are aliased differently.\r\n\r\nVersion:\r\nmacOS High Sierra 10.13 Beta (17A306f)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro (Retina, 13-inch, Early 2015) running macOS High Sierra 10.13 Beta (17A306f)"
