    created: "2017-07-19T19:41:14.69879Z"
    description: "When connecting an external display to a Mac through a hardware video recorder (i.e, HDMI output from Mac to recorder input ->  recorder output to external display input) the external display shows Night Shift at its warmest settings despite Night Shift set to off in Settings.app. The Mac display appearance on the other hand shows Night Shift at least warm, i.e, as if Night Shift is not on.\r\n\r\nTo disable Night Shift on the external display in this scenario, the color temperature has to be set to the warmest value and then back down to coolest. This happens every time a display is connected or the Mac wakes from sleep\r\n\r\nSteps to Reproduce:\r\n- Set Night Shift schedule to Off, Color temperature all the way to Less Warm on left\r\n- Connect Mac HDMI output to video recorder HDMI input.\r\n- Connect video recorder HDMI output to external display input\r\n\r\nExpected Results:\r\n- External display settings should match Mac display\r\n\r\nObserved Results:\r\n- External display shows Night Shift at warmest color temperature\r\n- Night Shift settings on Mac display have not changed\r\n\r\nVersion:\r\nMultiple versions:\r\n- macOS 10.12.3 (16D32)\r\n- macOS 10.12.5 (16F73)\r\n\r\nNotes:\r\nExternal Displays Used:\r\n- Display: Asus vs248 (2)\r\n\r\nVideo Recorders Used:\r\n- Sound Devices pix220\r\n- Sound Devices pix220i\r\n\r\nConfiguration:\r\n- MacPro6,1 (MacOS 10.12.3)\r\n- MacPro6,1 (MacOS 10.12.5)\r\n- MacPro6,1 (MacOS 10.12.5)\r\n- MacBookPro11,3 (MacOS 10.12.5)"
