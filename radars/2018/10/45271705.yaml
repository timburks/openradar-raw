    description: "Summary:\r\nI have seen multiple occasions of an input accessory view that persists across screens. The easiest way for me to repro this is trigger the OS password autofill prompt. For some reason that seems to keep it around.\r\n\r\nSteps to Reproduce:\r\n1. Open the sample app.\n2. Add an appropriate associated domain as to trigger the OS password autofill.\n2a. Ensure that the password autofill button appears on the keyboard, otherwise the prompt won’t come up.\n3. Add some credentials\n4. Click login.\n5. Observe password autofill comes up.\r\n\r\nExpected Results:\r\nLogin button doesn’t persist\r\n\r\nActual Results:\r\nLogin button persists\r\n\r\nVersion:\r\n11.0+\r\n\r\nNotes:\r\nhttps://github.com/AdiAyyakad/TestAccessoryViewPersistence-Radar"
