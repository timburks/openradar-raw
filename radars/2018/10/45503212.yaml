    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nWhen using non translucent UINavigationBar (uncheck the V from Translucent box), it performs lags in the whole view, such as un-smooth scrolling, the refresh indicator is not spinning smoothly and so on.\r\n\r\nSteps to Reproduce:\r\nMake UITableViewController (in storyboard) and go to Editor > Embed In > Navigation Controller, then change the navigation bar to non translucent  (uncheck the V from Translucent box) and see the lags.\r\n\r\nExpected Results:\r\nIt should run the UI/UX smoothly like it does with translucent navigation bar.\r\n\r\nActual Results:\r\nIt turning the UI/UX to non smoothly and annoying to use\r\n\r\nVersion/Build:\r\niOS 12.0.1 (16A404)\r\n\r\nConfiguration:\r\niPhone X 64GB\r\nThe language is set to Hebrew (if it's related to this issue)"
