    description: "Summary:\r\nThe iOS Simulator will continuously prompt to \"Accept incoming network connections\" even after clicking on \"Allow\".\r\n\r\nSteps to Reproduce:\r\n1. Open Xcode project.\r\n2. Run app on iOS Simulator.\r\n3. Receive \"Do you want the application “Test.app” to accept incoming network connections?\" message.\r\n4. Click on \"Allow\".\r\n5. The message ALWAYS appears even if allow was clicked.\r\n\r\nExpected Results:\r\n1. Open Xcode project.\r\n2. Run app on iOS Simulator.\r\n3. Receive \"Do you want the application “Test.app” to accept incoming network connections?\" message.\r\n4. Click on \"Allow\"\r\n5. The message will not appear again.\r\n\r\nActual Results:\r\nThe prompt is continuously shown on every app run.\r\n\r\nVersion/Build:\r\nXcode 9.4.1 (9F2000) and Xcode 10.0 (10A255)\r\niOS Simulator 10.0 (SimulatorApp-869.5 CoreSimulator-572.2)"
