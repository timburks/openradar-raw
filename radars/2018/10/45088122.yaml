    description: "Area:\r\nSecurity Framework\r\n\r\nSummary:\r\nWhen using a textField with textContentType of username and keyboard type of email address, email suggestions appear, but the're not annotated as suggested usernames.\r\n\r\nSteps to Reproduce:\r\n1. Build a simple registration form with a username and a newPassword textContentType field.\r\n2. Setup requisite associated domain. \r\n3. Allow password autofill on the device. \r\n4. Launch app. \r\n5. Focus on username field.\r\n\r\nExpected Results:\r\nShould annotate the suggestions as \"Suggested Username\"\r\n\r\nActual Results:\r\nEmail addresses are suggested, but they're not annotated as \"Suggested Username\"\r\n\r\nVersion/Build:\r\nXcode Version 10.0 (10A255)\r\niOS 12.0 (16A366)"
