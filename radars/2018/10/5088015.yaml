    description: "When using a Restore from Backup to preserve enterprise app trust and permissions, Location Services permissions are not properly preserved starting with iOS 12. \r\n\r\nExpected: \r\n* App is trusted \r\n* Microphone permission granted \r\n* Location Services is “When Using”\r\n\r\nObserved: \r\n* App is trusted - PASS \r\n* Microphone permission granted - PASS \r\n* Location Services is “Denied - FAIL\r\n\r\nMore specifically, \r\n* Settings > AudioLocationTest > Location is NEVER \r\n* Settings > Privacy > Location Services > AudioLocationTest is WHILE USING \r\n* App believes it does not have access to location services, but will not prompt for permission"
