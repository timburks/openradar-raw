    created: "2018-10-16T19:30:32.601897Z"
    description: "Summary:\r\n\r\nWhen delivering an app with a localized intent definition through App Store Connect, a message for supposedly missing locales is received, but listed locales where not selected in the file localization settings, or specified string (e.g. intent description) was simply left blank.\r\n\r\nSteps to Reproduce:\r\n\r\nUpload and deliver an app with an intent definition file including localizations for all used strings (e.g. English, Spanish, Portuguese) through App Store Connect.\r\n\r\nExpected Results:\r\n\r\nApp getting delivered with no issues.\r\n\r\nActual Results:\r\n\r\nA message is received stating that localized strings for locales that where not selected in the intent localization settings or properties left blank are missing (e.g. all spanish variations).\r\n\r\nVersion/Build:\r\n\r\nXcode 10.0 (10A254a) / iOS 12.0.1\r\n\r\nConfiguration:\r\n\r\nNo particular tools / system configurations."
