    description: "Summary:\r\nIt appears that iOS 8 is shipping with an older set of root certificates than the current release of iOS 7, at least on my iPhone 4s.\r\n\r\nSteps to Reproduce:\r\n1. Open the Settings app.\r\n2. Go to General->About\r\n3. Scroll to the bottom\r\n4. Find the Trust Store version number\r\n\r\n\r\nExpected Results:\r\nI'd expect 2014010700, which is the current version as documented at http://support.apple.com/kb/HT5012\r\n\r\n\r\nActual Results:\r\nIt lists Trust Store 2013080500\r\n\r\n\r\nVersion:\r\niOS 8.0 (12A4297e)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 4s 64 GB AT&T (MD271LL/A)"
