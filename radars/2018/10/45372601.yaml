    created: "2018-10-18T16:22:54.573427Z"
    description: "Summary:\r\nDuring account creation on a website in Safari (reproduced on three.co.uk and macstadium.com), iCloud offers to generate a strong password but does not record the password. The generated password is not shown in the Passwords pane of Safari preferences, and it is not accessible in Keychain Access.\r\n\r\nSteps to Reproduce:\r\nOpen Safari\r\nNavigate to https://twitter.com/signup\r\nCreate an account using an email address you have access to\r\nWhen prompted by iCloud Keychain dialog, choose Use Strong Password\r\nSubmit the web form to create an account\r\nOpen Safari Preferences, click on Passwords, enter your user password to unlock; password for new account cannot be found\r\n\r\nExpected Results:\r\ngenerated password appears in Safari \"Passwords\" preference pane and can be filled on return visits to the website\r\n\r\nActual Results:\r\nno password appears in Safari \"Passwords\" preference pane or in dropdown menu \"Passwords...\" in input field\r\n\r\nVersion/Build:\r\nmacOS High Sierra 10.13.6 (17G65)\r\nSafari Version 12.0 (13606.2.11)\r\n\r\nConfiguration:\r\n(1Password extension is installed)"
