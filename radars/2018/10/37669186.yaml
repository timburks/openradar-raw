    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\n\r\nIf a view controller is presented with popover presentation style with sourceView/Rect linked to a view in a UITextInput's inputAccessoryView on iPhone X, the popover it not positioned properly. It float to high above the view not properly taking into account the safe area insets at the bottom.\r\n\r\nThis presentation style works properly on all other iPhone models.\r\n\r\nSteps to Reproduce:\r\n\r\n- Open attached sample project.\r\n- Run on iPhone X or iPhone X simulator.\r\n- Tap in the UITextView to make it first responder.\r\n- Tap on the \"Show popover\" button in the inputAccessoryView.\r\n\r\nExpected Results:\r\n\r\n- Popover arrow should be anchored properly just above the \"Show Popover\" button. This works properly on all other iPhone models, just not the iPhone X.\r\n\r\nActual Results:\r\n\r\n- Popover is position to far up, leaving a gap.\r\n\r\nVersion/Build:\r\n\r\n- Any version of iOS 11...simulator or on device.\r\n\r\nConfiguration:"
