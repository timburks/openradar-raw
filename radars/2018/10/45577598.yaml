    description: "Summary:\r\nWith iOS 12 onwards, some devices doesn't seem to send the IMEI number to server. This is reported by other MDM developers as well,\r\nhttps://stackoverflow.com/questions/52533877/is-it-still-possible-for-a-mdm-server-to-get-the-imei-with-ios12\r\nThis breaks our business usecases using iOS devices\r\n\r\nSteps to Reproduce:\r\nEnroll few iOS 12 devices with sims to an MDM\r\n\r\nExpected Results:\r\nDevice sending the IMEI number\r\n\r\nActual Results:\r\nDevice is not sending the IMEI number\r\n\r\n\r\nVersion/Build:\r\niOS 12.0, iOS 12.0.1"
