    description: "While Swift 2 always handles the ambiguous function properly in normal usage (correctly printing the the \"ambiguous use of 'asin'\" error in REPL, Playground, and compiler) it continues to have trouble handling ambiguous function calls inside string interpolation. The error message has changed once again, but it's still completely useless:\r\n\r\nsequoia:~ tim$ swift\r\nerror: libarclite_macosx.a(arclite.o) failed to load objfile for /Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/lib/arc/libarclite_macosx.a impoWelcome to Apple Swift version 2.0 (700.0.38.1 700.0.53). Type :help for assistance.\r\n1> import Darwin\r\n2> \"pi is \\(2*asin(1))\"\r\nrepl.swift:2:1: error: could not find member 'init'\r\n\"pi is \\(2*asin(1))\"\r\n^~~~~~~~~~~~~~~~~~~~"
