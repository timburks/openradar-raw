    description: "Area:\r\nControl Center\r\n\r\nSummary:\r\nWhen attempting to perform a screen recording of any media(videos with sound in this case) the audio drops off after a certain amount during the screen recording\r\nI shall put one video as an example but this has happened in various other circumstances e.g. Facebook/Twitter/WhatsApp/iMessage/Recording a Video in Photos using Screen Recording\r\n\r\nSteps to Reproduce:\r\n1) Open the control center and tap Screen Recording\r\n2) After the countdown Screen Recording begins\r\n3) Once initiated then play a video with sound and let it be recorded by Screen Recording\r\n4) Play videos of length 3-4 minutes\r\n5) Once the video has been completed then tap the Screen Recording Symbol and tap Stop\r\n6) Go to Photos App where the screen recording has been saved and play it back\r\n7) Keep \"listening\" to the audio and at a certain point the audio cuts off.\r\n\r\nExpected Results:\r\nThe Screen Recording should record sounds played by any media file audio/video no matter the duration of it or how long the audio file is being played.\r\n\r\nActual Results:\r\nThe actual scenario is that the screen recording audio drops off after a certain interval of time and from then onward there is \"NO AUDIO PLAYBACK\".\r\n\r\nVersion/Build:\r\n12.0 (16A366)\r\n\r\nConfiguration:\r\niPhone X 256GB Running iOS 12.0"
