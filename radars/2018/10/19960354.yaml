    description: "Summary:\r\nI have an old Apple Cinema HD Display (the 30-inch one that used dual-link DVI) attached to my Retina 5K iMac via an Apple Mini DisplayPort To Dual-Link DVI Adapter (firmware 1.03). The native resolution of this display is 2560x1600, but the Displays preferences in 10.10.3(14D87h) only shows 1280x800 and 1024x640 as options. It worked correctly in older builds of Yosemite.\r\n\r\nSteps to Reproduce:\r\n1. Open System Preferences and navigate to the Displays settings.\r\n2. Look at the list of resolutions in the \"Cinema HD\" window.\r\n3. Click on the \"Default for display\" radio button.\r\n\r\nExpected Results:\r\nIt should list the native resolution (2560x1600) in addition to a variety scaled resolutions. The \"Default for display\" should choose 2560x1600.\r\n\r\nActual Results:\r\nIt only lists 1280x800 and 1024x640. Clicking on \"Default for display\" selects the (incorrect) 1280x800.\r\n\r\nVersion:\r\n10.10.3/14D87h\r\n\r\nNotes:\r\nIf you use something like SwitchResX you can switch to the correct resolution and it works great. It's just the built-in Displays preferences pane that doesn't work.\r\n\r\nThe resolution also displays incorrectly in \"About This Mac\" but it shows up correctly in System Information or system_profiler:\r\n\r\n        Cinema HD:\r\n          Display Type: LCD\r\n          Resolution: 2560 x 1600\r\n          Pixel Depth: 32-Bit Color (ARGB8888)\r\n          Display Serial Number: CY70811UUG1\r\n          Mirror: Off\r\n          Online: Yes\r\n          Rotation: Supported\r\n          Adapter Type: Apple Mini DisplayPort To Dual-Link DVI Adapter\r\n          Adapter Firmware Version: 1.03\r\n\r\n\r\nConfiguration:\r\nIt worked fine before the 10.10.3 betas."
