    description: "Summary:\r\nOn a window that is constrained to resize only horizontally, it moves upwards on the screen as it's being resized.\r\n\r\nSteps to Reproduce:\r\n1. Create an app with a single window\r\n2. Add constraints so that it can only resize in the horizontal direction\r\n3. Build & run\r\n2. When the window appears, position the cursor at the right edge of the window so that it changes to the resize cursor\r\n3. Drag to the right\r\n\r\nExpected Results:\r\nThe window increases its width but doesn't otherwise move\r\n\r\nActual Results:\r\nThe window increases its width but also moves upward toward the top of the screen\r\n\r\nVersion/Build:\r\nmacOS 10.14 (18A391)\r\nXcode 10.0 (10A254a)"
