    description: "Summary:\r\nIn the last few versions of Safari Technology Preview I haven't been able to log in to playstation.com. I go through the steps of logging in, but then it acts like I'm not logged in. I'm assuming some cookie is not being set.\r\n\r\nSteps to Reproduce:\r\n1. go to https://www.playstation.com\r\n2. Click the \"Sign in\" button in the upper-right\r\n3. Enter your username & password\r\n\r\nExpected Results:\r\nWhen I'm redirected back to the main page of playstation.com, I ought to be logged in.\r\n\r\nActual Results:\r\nI'm not logged in. The Sign In button is still there.\r\n\r\nVersion/Build:\r\nRelease 40 (Safari 11.1, WebKit 13605.1.6.0.1)\r\n\r\nConfiguration:\r\nmacOS High Sierra 10.13.1 Beta (17B25c)\r\niMac (Retina 5K, 27-inch, Late 2014)\r\n\r\nRegression:\r\nIt only fails in Safari Technology preview. It works just fine in the version of Safari included with the operating system: Version 11.0.1 (13604.3.1)"
