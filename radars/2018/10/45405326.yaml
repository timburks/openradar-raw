    description: "Summary:\r\nWhen an iPhone has been connected to SYNC 3 and apps have registered to the module for around 15 minutes apps begin to disappear from the modules UI. \r\n\r\n\r\nSteps to Reproduce:\r\n1. Connect iPhone to SYNC 3 module.\r\n2. Allow apps to register on module. (Accuweather, Tidal, FordPass)\r\n3. Wait about 15 minutes or so.\r\n\r\nExpected Results:\r\nApps continue to appear / stay registered on the module without interruption for as long as the iPhone is connected to the module.\r\n\r\nActual Results:\r\nAfter about 15 minutes of the iPhone being connected to a SYNC 3 module apps begin to disappear from the  modules UI.\r\n\r\nVersion/Build:\r\niOS 12 public release\r\nAlso tested on iOS 12.1 beta 4"
