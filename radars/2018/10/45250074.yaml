    description: "Summary:\r\nWhen the Inspector is docked to the side in Responsive Design Mode, the top toolbar and the tabbar aren’t visible, potentially hidden underneath the window’s main omnibar/tabbar\r\n\r\nSteps to Reproduce:\r\n1. Open Safari and navigate to any website\n2. Enter Responsive Design Mode\n3. Open the Inspector\n4. Dock the inspector to the right side of the screen\r\n\r\nExpected Results:\r\nThe inspector should look and behave as it does when launched outside Responsive Design Mode\r\n\r\nActual Results:\r\nThe toolbar and tabbar are both not visible\r\n\r\nVersion:\r\nVersion 12.0 (14606.1.36.1.9)\r\n\r\nNotes:"
