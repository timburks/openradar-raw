    description: "Area:\r\nMission Control\r\n\r\nSummary:\r\nMission Control and Quick Look interact strangely, preventing Quick Look from being functional.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Select an icon on the desktop.\r\n2. Hit Space to show Quick Look.\r\n3. Activate Show Desktop using a shortcut key or the trackpad gesture.\r\n4. Hit Space.\r\n5. Hit Space.\r\n\r\nExpected Results:\r\n\r\nOn step 4, Quick Look should probably animate in.\r\nOn step 5, assuming step 4 is not changed, Quick Look should animate in.\r\n\r\nActual Results:\r\n\r\nOn step 4, Quick Look will appear instantly and animate out.\r\nOn step 5, Quick Look animates in and then disappears instantly.\r\n\r\nVersion/Build:\r\n\r\n\r\nConfiguration:"
