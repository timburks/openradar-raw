    description: "Summary:\r\nAn instance of INUIAddVoiceShortcutButton which is tied to an intent through the “shortcut” property, will not update it’s appearance when the user adds a shortcut through Settings.\r\n\r\nSteps to Reproduce:\r\n1. Show a INUIAddVoiceShortcutButton tied to an intent in your app\n2. Put your app to the background\n3. Open Settings, navigate to “Siri & Search”, then “All Shortcuts” and add a shortcut for the intent.\n4. Put Settings in the background.\n5. Open your app, which is still on the same screen as INUIAddVoiceShortcutButton was shown.\n6. The INUIAddVoiceShortcutButton will still show “Add to Siri”.\r\n\r\nExpected Results:\r\nThe button reflects that the shortcut is added to Siri and shows the invocation phrase.\r\n\r\nActual Results:\r\nThe button says “Add to Siri”.\r\n\r\nVersion:\r\n12.0 (16A5362a)\r\n\r\nNotes:"
