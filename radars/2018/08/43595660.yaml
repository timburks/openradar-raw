    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nWhen user selects \"Save to Files\" in document interaction controller, the delegate willBeginSendingToApplication: is not being called. \r\n\r\nSteps to Reproduce:\r\n1. Show open in menu using UIDocumentInteractionController:presentOpenInMenuFromRect.\r\n2. Select \"Save to files\" option\r\n\r\nExpected Results:\r\nDelegate methods should be called -\r\ndocumentInteractionController:(UIDocumentInteractionController *)controller willBeginSendingToApplication:(NSString *)application\r\n\r\nActual Results:\r\nDelegates are not being called for this option only.\r\n\r\nVersion/Build:\r\niOS 11.0 and above"
