    description: "Summary:\r\nWhen reading sequences of symbols such as keyboard shortcuts, the default Alex voice sometimes does not read critical symbols.\r\n\r\nSteps to Reproduce:\r\n1. Type this into a TextEdit document:\n\nyou can use ⌘⌥/ to add comments\n\n2. Select all the text.\n3. Context-click the text.\n4. Choose Speech → Start Speaking.\r\n\r\nExpected Results:\r\nThe voice says “You can use command option slash to add comments” or “you can use command option forward slash to add comments.”\r\n\r\nActual Results:\r\nThe voice says “You can use command option to add comments,” missing the “slash” entirely.\r\n\r\nVersion:\r\n10.13.6 (17G65)\r\n\r\nNotes:\r\nThe VoiceOver voice correctly reads the slash, both on macOS and iOS 11.4.1. It’s just the “Start Speaking” command that gets this wrong."
