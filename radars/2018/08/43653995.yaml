    description: "Summary:\r\nA PDF Xcasset imageset with \"Preserve Vector Data\" checked and an alternate image for \"Dark Appearance\" will not automatically swap to the \"Dark Appearence\" image in Mojave's dark mode if the NSImage's size is not set to the original resolution of the PDF image.\r\n\r\nSteps to Reproduce:\r\n1) Create a PDF Xcasset with an image for \"Any Appearance\" and an image for \"Dark Appearance\"\r\n2) Enable \"Preserve Vector Data\" for the asset\r\n1) Draw two NSImageViews with the same NSImage and PDF Xcasset\r\n2) Set one NSImage size to that of the original resolution of the PDF\r\n3) Set the other NSImage size larger than the original resolution\r\n4) Switch appearance mode to Dark Mode\r\n\r\nExpected Results:\r\nBoth images would be automatically updated with the correct \"Dark Appearance\" asset.\r\n\r\nActual Results:\r\nOnly the image drawn at original resolution is updated with the \"Dark Appearance\" asset.\r\n\r\nVersion/Build:\r\nmacOS Mojave 10.14 Beta (18A371a)"
