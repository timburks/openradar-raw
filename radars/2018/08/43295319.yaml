    created: "2018-08-15T22:01:29.94944Z"
    description: "Summary:\r\nCloudKit JS uses SSL certificates that aren't deprecated in Chrome, which result in a total unsuitability of CloudKit JS in Google Chrome. Here is the blog post: https://security.googleblog.com/2018/03/distrust-of-symantec-pki-immediate.html\r\n\r\nSteps to Reproduce:\r\n- Update to Chrome 66 or newer version\r\n- Go to a website that uses CloudKit JS, example: the CloudKit catalog\r\n- You should get a NETWORK_ERROR\r\n- Open Developer Tools, and look at the warning ⚠️.\r\n\r\nExpected Results:\r\nCloudKit JS should be supported correctly on Google Chrome\r\n\r\nActual Results:\r\nCloudKit JS is unusable.\r\n\r\nVersion/Build:\r\nCloudKit JS: 2\r\nChrome: 68.0.3440.106\r\n\r\nConfiguration:\r\nMacBook Pro (13-inch, 2016, Four Thunderbolt 3 Ports)"
