    description: "Area:\r\nApp Store\r\n\r\nSummary:\r\nOn the Updates tab in the iOS App Store app, when scrolling downwards, during the period where the 'Updates' title is transitioning from the large title style to the regular title, the scrolling performance severely drops. Once the transition is complete, performance returns to normal.\r\n\r\nSteps to Reproduce:\r\n1) Open App Store app on iOS\r\n2) Tap 'Updates' tab.\r\n3) Slowly scroll down the screen.\r\n4) Observe low performance for the initial period of scrolling.\r\n5) Observer normal performance once the large title transition is complete\r\n\r\nExpected Results:\r\n60fps / 120fps scrolling performance during large title transition.\r\n\r\nActual Results:\r\n5 fps performance (approximate)\r\n\r\nVersion/Build:\r\niOS 11.4.1\r\niOS 12 beta 5\r\n\r\nConfiguration:\r\nTested on iPad Air (2013) running iOS 12 beta 5\r\nTested on iPad Pro 10.5\" running iOS 11.4.1"
