    description: "Summary:\r\nAccording to the man page for hdiutil, when using “hdiutil create”, -srcfolder can be specified multiple times to create a dmg that is populated at the top level with the specified folders. Specifying a single folder works as expected, but using multiple source folders causes hdiutil to hang.\r\n\r\nSteps to Reproduce:\r\nhdiutil create -srcfolder <source folder> -srcfolder <second source folder> <output dmg>\r\n\r\nExpected Results:\r\nA dmg should be created at the specified location of <output dmg>\r\n\r\nActual Results:\r\nhdiutil hangs. You must eventually kill the hdiutil process, and no dmg is created.\r\n\r\nVersion:\r\n10.13.6\r\n\r\nNotes:"
