    description: "Summary:\r\nSelecting 'Run' in Xcode with an iMessage extension target opens iMessage in the simulator but does not start the extension. It even is not accessible in the extension drawer. One has to select the three dots, then select Edit, flip the switch at the extension that needs to be testet, click Done, click Done, select extension\r\n\r\nSteps to Reproduce:\r\n1. Open Xcode\r\n2. Select: File > New > Project\r\n3. Select iMessage App and click Next\r\n4. Insert valid values and click Next\r\n5. Build and run the extension target\r\n\r\nExpected Results:\r\nSimulator is started, extension gets installed and gets started by the debugger.\r\n\r\nActual Results:\r\nSimulator is started and extension gets installed\r\n\r\nVersion/Build:\r\nXcode 9.1 (9B55)"
