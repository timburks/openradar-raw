    description: "Area:\r\nSomething not on this list\r\n\r\nSummary:\r\n\r\nThe United Nations flag was added to Emoji 4.0 in 2016, but hasn't been added to iOS. All other emojis from version 4.0, including the Pride flag, have already been added.\r\n\r\nThe emoji is also missing on macOS.\r\n\r\nMany other manufacturers have added this emoji to their product; see https://emojipedia.org/flag-for-united-nations/\r\n\r\nSteps to Reproduce:\r\n\r\nDisplay the \U0001F1FA\U0001F1F3 emoji\r\n\r\nExpected Results:\r\n\r\nUN flag is shown\r\n\r\nActual Results:\r\n\r\nRegional indicator symbol letters U and N are shown\r\n\r\nVersion/Build:\r\n\r\n11.4\r\n\r\nConfiguration:\r\n\r\nAny"
