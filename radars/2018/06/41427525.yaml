    description: "Summary:\r\nWhen using the autocomplete shortcut in a #import statement, the only files proposed in the popup are the ones located in the same folder as the file I am currently editing, or one of its subfolders.\nThe autocomplete popup should propose all the files in the project.\r\n\r\nSteps to Reproduce:\r\nHave a project with this kind of directory structure:\n\n+ Foo\n   - Foo.h\n   - Foo.m\n+ Bar\n   - Bar.h\n   - Bar.m\n\nIn Foo.m, add an #import statement:\n\n    #import \"\"\n\nPlace the cursor inside the quotes, and press the autocomplete shortcut (ctrl + space).\r\n\r\nExpected Results:\r\nXcode proposes \"Foo.h\" and \"Bar.h\" as valid autocompletion results.\r\n\r\nActual Results:\r\nXcode only proposes \"Foo.h\" as a valid autocompletion result.\r\n\r\nVersion:\r\n10.0 beta 2 (10L177m)\r\n\r\nNotes:"
