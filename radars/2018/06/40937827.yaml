    description: "Area:\r\nFinder\r\n\r\nSummary:\r\n\r\nSome applications, like TextMate 2 or Zoom.us, do not launch from the /Applications folder on macOS Mojave beta 1. They do launch properly when launched from the ~/Downloads directory.\r\n\r\nSteps to Reproduce:\r\n\r\n* Download TextMate 2.0 (latest) from http://macromates.com/download\r\n* Unarchive\r\n* Move TextMate.app to the /Applications folder\r\n* launch the app.\r\n\r\nExpected Results:\r\n\r\nThe app should launch\r\n\r\nActual Results:\r\n\r\nThe app crashes immediately\r\n\r\nVersion/Build:\r\n\r\nmacOS Mojave 10.14 Beta (18A293u)\r\n\r\nConfiguration:\r\n\r\nMacBook Pro (Retina, 13-inch, Early 2015)"
