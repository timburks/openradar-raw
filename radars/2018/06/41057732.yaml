    description: "See WebKit Bug 136059 - SVG favicon support\r\nhttps://bugs.webkit.org/show_bug.cgi?id=136059\r\n\r\nAdd SVG favicon support\r\n\r\nSyntax <link rel=icon href=favicon.svg sizes=\"any\" type=\"image/svg+xml\">\r\nSpec http://www.w3.org/TR/html5/links.html#attr-link-sizes-any\r\nTest-case http://xn--dahlstrm-t4a.net/svg/favicon/favicon.html\r\n\r\nImplementation status on other browsers:\r\n* Chrome https://code.google.com/p/chromium/issues/detail?id=294179\r\n* Firefox https://bugzilla.mozilla.org/show_bug.cgi?id=366324\r\n* IE https://connect.microsoft.com/IE/feedback/details/782416/svg-favicon-support\r\n* Opera: https://dev.opera.com/blog/opera-46/#svg-favicons\r\n\r\nCan I Use: SVG favicons\r\nIcon used by browsers to identify a webpage or site. While all browsers support the .ico format, the SVG format can be preferable to more easily support higher resolutions or larger icons.\r\nhttps://caniuse.com/#feat=link-icon-svg\r\n\r\nWhy I file this bug here as Safari issue rather than leaving it as WebKit issue:\r\nSee comment #6 from Brady Eidson 2018-06-11 15:36:19 PDT:\r\nhttps://bugs.webkit.org/show_bug.cgi?id=136059#c6"
