    description: "Area:\r\nSiri\r\n\r\nSummary:\r\nOn spotlight, when a podcast shortcut is displayed, it shows the wrong art, for the episode being displayed.\r\n\r\nSteps to Reproduce:\r\n1. Subscribe to multiple podcasts\r\n2. Start to play an episode\r\n3. Put podcast on background\r\n4. Pause the podcast using the media notification control\r\n5. Go to the home screen\r\n6. Swipe down to access the spotlight\r\n\r\nExpected Results:\r\nThe podcast intent should show the last episode played, with the correct podcast name, episode title, and correct podcast art\r\n\r\nActual Results:\r\nThe right podcast name, and episode title is displayed. But, with the wrong podcast art\r\n\r\nVersion/Build:\r\n12.0 (16A5288q)\r\n\r\nConfiguration:\r\nModel MQAC2QL/A"
