    description: "Area:\r\nMapKit\r\n\r\nSummary:\r\nWhen rendering high number of map annotations, the whole UI got blocked completely up to 2-3 minutes\r\n\r\nSteps to Reproduce:\r\n- Open and run MapKitTest project attached with iPhone 5S\r\n- Dragging mapView quickly\r\n\r\nExpected Results:\r\nNo UI jamming nor flicker while updating annotations, stable CPU usage\r\n\r\nActual Results:\r\nCouple of flickers and sometimes UI blocked for 10 seconds to 3 minutes while updating annotations.\r\nCPU usage is can go up to around 150%  (with in our application, CPU usage can go up to 4-500% and sometime cause crashing)\r\n\r\nVersion/Build:\r\nVersion 9.4 (9F1027a)\r\n\r\nConfiguration:\r\niPhone 5S (simulator)\r\nXcode 9.4\r\nmacOS 10.13.4"
