    description: "Summary:\r\nWhen writing domain names such as apple.com the Messages app will convert these into links. This doesn't work for .app domains such as workingcopy.app\r\n\r\nSteps to Reproduce:\r\n1. Open the messages app and start a new message\n2. Enter the message text \"Testing workingcopyapp.com and workingcopy.app domains\" and send this to someone.\r\n\r\nExpected Results:\r\nBoth workingcopyapp.com and workingcopy.app should be marked as links.\r\n\r\nActual Results:\r\nOnly workingcopyapp.com is marked as link while workingcopy.app is just regular text.\r\n\r\nVersion:\r\n11.4 and 12.0 beta\r\n\r\nNotes:"
