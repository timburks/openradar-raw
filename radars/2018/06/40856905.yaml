    description: "Summary:\r\nWhen a framework provides classes which contain IBInspectable properties, these properties are not displayed in Interface Builder\r\n\r\nSteps to Reproduce:\r\n1. Import a binary framework which contains a class with IBInspectable properties\n2. Open a storyboard or xib in Interface Builder\n3. Add an instanceance of the the class to the storyboard\n4. Open the inspector in Xcode for the object\r\n\r\nExpected Results:\r\nThe IBInspectable properties show up in the Inspector\r\n\r\nActual Results:\r\nThe IBInspectable properties do not show up in the Inspector\r\n\r\nVersion:\r\n11\r\n\r\nNotes:\r\nSample projects:\nIBInspectableTestWithSource contains a framework as a source\nIBInspectableTestWithBinary contains a framework as a binary\n\nThis issue is related to 40810564"
