    created: "2018-06-19T15:59:53.17667Z"
    description: "Summary:\r\nWe would like to be able to show custom export options before invoking the System share UI on UIDocumentBrowserViewController. \r\n\r\nSteps to Reproduce:\r\nOpen PDF Viewer by PSPDFKit. Long press on a file in the root UIDocumentBrowserViewController. Select “Share”. \r\n\r\nExpected Results:\r\nOur own UI for selecting export options (which pages) would be shown. Just as we do when sharing inside the actual document viewing UI. \r\n\r\nActual Results:\r\nThe system UI is presented and we don’t have a way to hook into this flow. \r\n\r\nVersion:\r\niOS 11+\r\n\r\nNotes:\r\nCompare this flow to selecting out custom “Export” action on the same menu. This does show our options UI."
