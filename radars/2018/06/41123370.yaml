    description: "Area:\r\nApp Store\r\n\r\nSteps to Reproduce:\r\n1. appstore agent is running (launchctl list | grep appstoreagent)\r\n2. Launch mac App Store application.\r\n3. App Store caches are generated in ~/Library/Caches/com.apple.appstoreagent (appstoreagent_caches.rtf)\r\n4. Remove caches.\r\n5. Relaunch App Store application.\r\n\r\nExpected Results:\r\nAgent do not crash on clearing its cache files.\r\n\r\nActual Results:\r\nCrash log is generated in ~/Library/Logs/DiagnosticReports\r\n(crashlog attached)\r\n\r\nVersion/Build:\r\n10.14 Beta (18A293u)\r\nApp Store Version 3.0 (1)"
