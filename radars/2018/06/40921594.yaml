    description: "Summary:\r\nIn the Devices and Simualtors pane, under simulators, trying to manage a lot of simulators is, as it stands, rather difficult, because selecting multiple simulators from the left hand pane is not possible.\r\n\r\nSteps to Reproduce:\r\n1. In Xcode, go to Window -> Devices and Simulators\n2. Select simulators in the segmented control\n3. Attempt to command-click multiple simulators \r\n\r\nExpected Results:\r\nMultiple simulators are selected\r\n\r\nActual Results:\r\nOnly a single simulator can be selected at a time\r\n\r\nVersion:\r\nXcode Version 10.0 beta 1 (10L176w)\r\n\r\nNotes:"
