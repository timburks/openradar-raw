    classification: Suggestion
    created: "2018-06-22T16:03:58.740229Z"
    description: "I spent an afternoon chasing an issue I was having with run scripts running when they shouldn't have been due to input and output files. It turns out I was mistakingly looking at the \"All\" filter rather than \"Recent\" one and it turns out my run scripts weren't actually run for this current build after all.\r\n\r\nIt would be amazing if these messages could be split out or in some way better identified in the list. I'm sure I'm not the only person who has made this mistake.\r\n\r\nPerhaps a timestamp to show when the target was built may also help show it was not run as part of the current build.\r\n\r\nFor more insight about my plight, you can check the tweets in the following thread. It might give you further details about why I made the mistake in the first place. https://twitter.com/NeoNacho/status/1010189376158982144"
