    description: "Summary:\r\n\r\nFor Traditional Chinese (zh-Hant), there's a bunch of wrong translation words in the iCloud settings of Settings.app, and is inconsistent with translation on iOS.\r\n\r\nWe believe there are more wrong translation words across iCloud settings, and should be checked thoroughly.\r\n\r\n\r\nSteps to Reproduce:\r\n\r\niOS Settings → Apple ID → iCloud\r\n\r\n\r\nExpected Results and Actual Results:\r\n\r\nThose words should be corrected:\r\n* 文稿 → 文件\r\n* 信息 → 訊息\r\n* 邮件 → 郵件\r\n* 备份 → 備份\r\n\r\n\r\nVersion/Build:\r\n\r\nBoth iOS 11 and iOS 12 beta\r\n\r\n\r\nApple's Response:\r\n\r\nEngineering has determined that your bug report is a duplicate of another issue (36448629) and will be closed."
