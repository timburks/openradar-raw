    description: "Area:\r\nAppKit\r\n\r\nSummary:\r\nThere is no way to refresh the state of the toolbar when selecting \"Always Show Toolbar in Fullscreen\" from the Main Menu. The Delegate:\r\n`- (NSApplicationPresentationOptions)window:(NSWindow *)window willUseFullScreenPresentationOptions:(NSApplicationPresentationOptions)proposedOptions`\r\nis only called when entering the fullscreen mode. I think it should also be called when selecting the menu item \"Always Show Toolbar in Fullscreen\"\r\n\r\n\r\nSteps to Reproduce:\r\nEnter fullscreen and select \"Always Show Toolbar in Fullscreen\" from the Main Menu.\r\n\r\nExpected Results:\r\nToolbar shows or hides immediately.\r\n\r\nActual Results:\r\nToolbar shows or hides only after exiting the fullscreen mode and entering fullscreen mode again.\r\n\r\nVersion/Build:\r\nmacOS 10.13.5 (17F77)\r\n\r\nConfiguration:\r\nmacOS 10.13.5 (17F77)"
