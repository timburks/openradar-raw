    description: "Summary:\r\nAs title states, my appicon shows up as blank on a real device when built with xcode 10 beta 1. It shows up properly next to the target name inside xcode 10 and when run on simulator. It also shows up properly on a real device if I build my project using xcode 9.4.\r\n\r\nSteps to Reproduce:\r\nCreate a project file with Xcode 9.4.\r\nAdd icon assets\r\nOpen project file with Xcode 10\r\nRun on real device\r\n\r\nExpected Results:\r\nIcon assets show up on homescreen\r\n\r\nActual Results:\r\nIcon assets does not show up on homescreen\r\n\r\nVersion/Build:\r\nXcode Version 10.0 beta (10L176w)\r\n\r\nConfiguration:\r\nSee sample project at https://github.com/shujew/AppIconNotAppearing"
