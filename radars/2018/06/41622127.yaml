    description: "Summary:\r\n\r\n1. Create an extension for an existing type. \r\n2. Define a new `struct` or `enum` inside the new extension.\r\n3. In a different file, try to add a new extension for the new `struct` or `enum`.\r\n4. Doesn't compile.\r\n\r\nSteps to Reproduce:\r\nSee summary.\r\n\r\nExpected Results:\r\nShould be able to compile an extension for a `struct` or `enum` defined on an extension.\r\n\r\nActual Results:\r\nNot able to compile an extension for a `struct` or `enum` defined on an extension.\r\n\r\nVersion/Build:\r\nSwift 4.1\r\n\r\nConfiguration:"
