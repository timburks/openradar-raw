    description: "Apple say it is Fixed in Swift 4.2\r\nPlease give swiftlang >= swiftlang-1000.12.16.4 a try.\r\n\r\nXcode Bug In Test Coverage for Swift init() methods.\r\n\r\nSee Sample Xcode project demonstrating a Bug In Test Coverage For Swift Init methods\r\n\r\nWhile testing a convenience init() in a Swift class it will call a designated init() Xcode until 9.3 used to report the coverage correctly showing designated init has been covered in test.\r\n\r\nCurrently, Xcode 9.3 and 9.4 test coverage report incorrectly shows designated init has not been called.\r\n\r\nSteps to reproduce:\r\n\r\n1. Open BugCoverageSwiftInit.xcodeproject\r\n2. Run Unit Tests\r\nSee Sample.swift line 13 is incorrectly reported as not covered, at the same time you can see the output from the call to the init() in test run output:\r\n\r\nhttps://github.com/paulz/XcodeBugInTestCoverageForSwiftInit"
