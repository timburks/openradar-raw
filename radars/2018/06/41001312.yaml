    description: "Summary:\r\nWhen enabling or disabling Wi-Fi Calling from Phone part in settings, the phone part can be scrolled too much\r\n\r\nSteps to Reproduce:\r\n1. Go to Settings\r\n2. Go to Phone part\r\n3. Go to Wi-Fi Calling\r\n4. Enable / Disable Wi-Fi Calling\r\n5. Go back to Phone part\r\n6. Scroll down and see\r\n\r\nExpected Results:\r\nShow only one time the whole Phone part\r\n\r\nActual Results:\r\nPhone part is shown multiple times (See attached video)\r\n\r\nVersion/Build: iOS 12 Developer Preview 1 (16A5288q)\r\n\r\n\r\nConfiguration: iPhone 7 (A1660, Carrier: Orange France, Wi-Fi Calling disabled by carrier)"
