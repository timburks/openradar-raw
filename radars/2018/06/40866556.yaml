    description: "Summary:\r\nWhen logging in to Bitbucket with an invalid login / password couple, Xcode displays the full JSON response from what I guess is the Bitbucket API instead of a human readable description of the error. \r\n\r\nSteps to Reproduce:\r\n1. Open the Xcode settings\r\n2. Navigate to the Accounts tab\r\n3. Add a new Bitbucket Cloud account\r\n4. Enter your email and an invalid password\r\n\r\nExpected Results:\r\nA human readable error message is displayed\r\n\r\nActual Results:\r\nThe response JSON is displayed in red (see attached screenshot)\r\n\r\nVersion/Build:\r\nXcode Version 10.0 beta (10L176w)\r\n\r\nConfiguration:\r\nmacOS 10.13.4 (17E202)"
