    description: "Summary:\r\nWith the default settings for a Swedish computer, it's impossible to type backslash (option-shift-7), as there's a global hotkey (option-/) defined that opens the help menu.\r\n\r\nSteps to Reproduce:\r\n• Install macOS 10.14 beta\r\n• Select Sweden as the region, and Swedish Pro as the keyboard layout\r\n• Start Terminal.app\r\n• Type option-shift-7\r\n\r\nExpected Results:\r\nA backslash\r\n\r\nActual Results:\r\nHelp menu opens\r\n\r\nVersion/Build:\r\n10.14/18A293u\r\n\r\nConfiguration:\r\nMacBook Pro with Swedish keyboard layout."
