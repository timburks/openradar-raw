    description: "Summary:\r\nIn-app purchases are increasingly replacing paid downloads as the way to pay for apps, but gifting in-app purchases is not possible not even for promoted in-app purchases that have a presence in the App Store.\r\n\r\nSteps to Reproduce:\r\n1. Open the App Store app.\n2. Search for \"Monument Valley\"\n3. Tap \"Monument Valley - A Quest for Forgiveness\"\n4. Scroll down to In App Purchase where you see \"Forgotten Shores\" a promoted in-app purchase.\r\n\r\nExpected Results:\r\nIt should be possible to gift this in-app purchase to some other App Store account, like it is possible for paid download.\r\n\r\nActual Results:\r\nYou can only purchase the promoted in-app purchase for your own account.\r\n\r\nVersion:\r\n11.4\r\n\r\nNotes:"
