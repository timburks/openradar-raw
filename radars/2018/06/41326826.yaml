    description: "Area:\r\nExternal Accessory Framework\r\n\r\nSummary:\r\nWhen an iPhone is connected using iAP over Bluetooth, media apps need to be in the foreground on the device for the music to play. Issue can be seen with all SYNC 3 compatible media apps including Pandora, iHeart Radio, Radio Disney, etc.\r\n\r\nSteps to Reproduce:\r\n1. Device connected to SYNC 3 via Bluetooth.\r\n2. Media App Registers to SYNC 3 using iAP over Bluetooth.\r\n3. Open media app on SYNC 3\r\n4. Play a song from the media app\r\n\r\nExpected Results:\r\nSong should start playing\r\n\r\nActual Results:\r\nNo music is played\r\n\r\nVersion/Build:\r\niOS 12 beta 2"
