    description: "Summary:\r\nAVSampleBufferDisplayLayer does not use the correct color space.\r\n\r\nFurthermore, it does not respect the color space specified in the CVPixelBuffer attachments. Changing the color space specified in the attachments does not change the color at all.\r\n\r\nSteps to Reproduce:\r\nI have attached a sample project that creates a CVPixelBuffer with a solid [0, 0, 0.5, 1] in the ITU-R BT.2020-1 color space. The application displays this image in the window using AVSampleBufferDisplayLayer and NSImageView side-by-side.\r\n\r\nExpected Results:\r\nUsing Digital Color Meter in sRGB mode, I expect to see (0, 0, 147) for both AVSampleBufferDisplayLayer and NSImageView. (This value has been confirmed by the ColorSync Utilityâ€™s Calculator tab.)\r\n\r\nActual Results:\r\nI see (0, 0, 147) for NSImageView. But I see (0, 0, 130) for AVSampleBufferDisplayLayer. Changing the color space does not change the color in AVSampleBufferDisplayLayer.\r\n\r\nVersion/Build:\r\n- macOS 10.14 Developer Beta 2 (18A314h)\r\n- Xcode 10.0 Beta 2 (10L177m)\r\n\r\nConfiguration:\r\n- MacBook Pro (Retina, 15-inch, Mid 2014)"
