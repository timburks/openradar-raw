    description: "Summary:\r\nColors defined in Asset Catalogs which are contained in a framework can be used when the framework is built from source.\nWhen the framework is used as a binary the color defined in the frameworkâ€™s Asset Catalog is not available\r\n\r\nSteps to Reproduce:\r\n1. Import a binary framework which contains an Asset Catalog with colors into a project\n2. Open a storyboard or xib in Interface Builder\n3. Try to use the color defined in the framework Asset Catalog\r\n\r\nExpected Results:\r\nThe color from the framework appears in the menu for color selection\r\n\r\nActual Results:\r\nThe color does not appear\r\n\r\nVersion:\r\n11.0\r\n\r\nNotes:\r\nSample projects:\nAssetsCatalogTestWithSource contains a framework as a source\nAssetsCatalogTestWithBinary contains a framework as a binary"
