    description: "Summary:\r\nWhile playing a video with the output set to a HomePod stereo pair, opening the audio settings panel by sliding down with the remote caused the Apple TV to switch its audio output to the TV and stop playing to HomePod. Upon closing the panel, the audio went back to the HomePod.\r\n\r\nSteps to Reproduce:\r\n- Set up Apple TV to play to a HomePod stereo pair\r\n- Start playing a video in fullscreen (I was using the WWDC app)\r\n- Slide down on the remote to open the audio output settings panel\r\n\r\nExpected Results:\r\nThe audio should keep playing to the previously selected output\r\n\r\nActual Results:\r\nThe output switches to the TV\r\n\r\nVersion:\r\n12.0\r\n\r\nNotes:"
