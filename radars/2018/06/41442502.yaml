    description: "Summary:\r\nDropbox uses a WebView to display notifications, recently modified files, and the like. Mojave has introduced visual glitches and corruption seemingly related to improper layering.\r\n\r\nSteps to Reproduce:\r\n* Download and install Dropbox from https://www.dropbox.com/install\r\n* Create and link a new account\r\n* Add a file to your Dropbox\r\n* Open the Dropbox tray\r\n* Click 'Recent Files'\r\n* Your file should be listed. Hover the mouse over it.\r\n* Move the mouse off of the file out of the WebView - either off the tray popup entirely or up, into the chrome\r\n* Note the visual corruption.\r\n* Click outside of the tray popup to close the tray.\r\n* Reopen the tray.\r\n* Note further visual corruption.\r\n\r\nExpected Results:\r\n(see screenshots)\r\n\r\nActual Results:\r\nVisual corruption (see screenshots)\r\n\r\nVersion/Build:\r\n10.14 Beta 2 (bug was also present on beta 1)\r\n\r\nConfiguration:\r\nWe've seen this on all Mojave boxes we've tested; mine in particular is a MacBook Pro (Retina, 15-inch, Mid 2014) with Intel Iris Pro 1536MB graphics"
