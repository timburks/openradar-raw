    description: "Summary:\r\nScreen is not be captured properly from Screen Recorders like QuickTime when Accessibility Zoom is active\r\n\r\nSteps to Reproduce:\r\n- Enable a scroll gesture to zoom in Preferences » Accessibility » Zoom\r\n- Start a screen recording from QuickTime using \"File » Screen Recording\"\r\n- Use the scroll gesture during recording to zoom in\r\n\r\nExpected Results:\r\nIt should record what is visible on the screen\r\n\r\nActual Results:\r\nWhen zoom is active, the video has strange artifacts that make the recoding unusable (see attached example video)\r\n\r\nVersion:\r\n10.13.4 (17E199)\r\n\r\nNotes:\r\nAlso affects other screenrecording products like Telestream ScreenFlow as discussed here: https://telestreamforum.forumbee.com/t/k9k3dw/high-sierra-causes-zoom-video-bug-in-screenflow-7-and-6"
