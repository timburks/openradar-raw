    description: "Summary:\r\nThis is a duplicate of rdar://26883826\r\n\r\nApplication unit tests can be profiled in Instruments, but if you attempt to profile a framework's unit tests, Instruments throws an unhelpful error message:\r\n\r\nThe operation couldn’t be completed. Application “/Applications)Xcode-9.4.1.app/Contents/Developer/Platforms/iPhoneSimulator.platform/Developer/Library/Xcode/Agents/xctest” is unknown to FrontBoard. : Failed to launch process with bundle identifier ... [edit: I’ve stopped typing this out manually, which I was doing because Instruments wouldn’t let me copy and paste it :( You get the gist]\r\n\r\nThis occurs in 9.4.1\r\n\r\n\r\nSteps to Reproduce:\r\nCreate trivial iOS framework project with Unit Tests\r\nSelect example unit test\r\nRight-click gutter, and select \"Profile Test\"\r\nSelect instrument (any instrument is fine)\r\nClick record\r\n\r\nExpected Results:\r\nProfiling as in application targets\r\n\r\nActual Results:\r\nError above\r\n\r\nVersion:\r\n9.4.1\r\n\r\nNotes:"
