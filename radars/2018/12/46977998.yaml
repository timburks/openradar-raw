    description: "Summary:\r\nNo audio from iMac connected to MacBook Pro using Target Display mode. Used to work fine, but stopped working recently, presumably after Mojave upgrade.\r\n\r\nSteps to Reproduce:\r\n1. Enable Target Display mode on iMac (2013-late) connected to Macbook Pro (2014-mid).\r\n2. On MacBook Pro, select sound output device to iMac.\r\n3. Play any sound.\r\n\r\nExpected Results:\r\nSound output from iMac internal speaker.\r\n\r\nActual Results:\r\nNo sound from iMac at all.\r\n\r\nVersion/Build:\r\nBoth iMac and MacBook Pro run latest macOS Mojave (10.14.2)\r\n\r\nConfiguration:\r\nN/A"
