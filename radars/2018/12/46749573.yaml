    description: "Summary:\r\nUsing Safari Technology Preview, the 'speak selected text' feature stops working if you press the browser 'back' button and are looking at the previous page.\r\n\r\nSteps to Reproduce:\r\n- Launch System Preferences -> Accessibility\r\n- Under the Speech section, enable 'Speak selected text when this key is pressed', choosing an appropriate key combination. I use Ctrl+Shift+r.\r\n- In Safari Technology Preview, visit http://example.com/\r\n- Select some text, e.g., \"Example Domain.\"\r\n- Press the 'Speak selected text' key combo and observe that the text is spoken out loud.\r\n- Follow  the 'More information' link.\r\n- Use the browser Back button.\r\n- Select the text again and press the 'Speak selected text' key combo.\r\n\r\nExpected Results:\r\n- The text is spoken out loud.\r\n\r\nActual Results:\r\nAn error beep is emitted.\r\n\r\nVersion/Build:\r\nRelease 71 (Safari 12.1, WebKit 14607.1.15)"
