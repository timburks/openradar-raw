    description: "Summary:\r\nThis is reproducible. Every time I try to open an assistant editor in the specified reproduction steps, it crashes.\n\nEven option clicking on a file failed.\r\n\r\nSteps to Reproduce:\r\n1. Open a file\n2. Open a vertical assistant editor with another file\n3. Open another assistant editor to horizontally split the vertical assistant editor.\n4. Hit command-enter to close the assistant editors\n5. Try to open a file in a split\n\r\n\r\nExpected Results:\r\nEither: \na) It asks what split I want it in of the 3 (even though the assistants are no longer visible on screen)\nb) It opens in a vertical split (no more horizontal split I had in the assistant before)\n\r\n\r\nActual Results:\r\nIt crashes\r\n\r\nVersion:\r\nXcode 10.1\r\n\r\nNotes:\r\nRecovery:\nI had to click the assistant editor button to show the assistant editors I had opened."
