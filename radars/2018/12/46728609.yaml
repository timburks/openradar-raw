    description: "Area:\r\nHome Screen\r\n\r\nSummary:\r\nWhen unlocking the iPhone with Face ID after swiping up on the lock screen, the keyboard will says touchable for a few seconds, even when the keyboard is not visible.\r\n\r\nSteps to Reproduce:\r\n1. Start on the lock screen. Make sure Face ID doesn't see your face.\r\n2. Swipe up to get the Face ID screen.\r\n3. Let Face ID scan your face after ~2 seconds. (swipe up again if the keyboard appears)\r\n4. After unlock press somewhere around the pagination dots above the dock.\r\n\r\nExpected Results:\r\nThere should happens nothing\r\n\r\nActual Results:\r\nKeys popping up like as you type on the keyboard.\r\n\r\nVersion/Build:\r\niOS 12.1.1 (build 16C50)\r\n\r\nConfiguration:\r\niPhone Xs (model MT9E2ZD/A)"
