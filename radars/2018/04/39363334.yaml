    description: "Summary:\r\nJapanese input methods have multiple input mode, traditionally (hiragana, katakana, and more).\r\nMost Japanese don't add/remove each input mode, but all input mode at once.\r\n\r\nSo it is useful to provide a way to unify muliple input modes for 3rd party Japanese input methods.\r\n\r\nExpected Results:\r\nProvide way to unify muliple input modes via InputMethodKit.\r\n\r\nOr, add a document about `TISUnifiedUIForInputMethodEnabling`.\r\n\r\n\r\nActual Results:\r\nOnly Apple's Japanese input method could use `TISUnifiedUIForInputMethodEnabling`.\r\n\r\nVersion/Build:\r\nmacOS High Sierra / 10.13.4 (17E199)"
