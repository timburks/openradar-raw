    description: "NewsstandKit Newsstand\r\n\r\nArea:\r\nSomething not on this list\r\n\r\nSummary: Our app calls NKLibrary sharedLibrary in a few places when the app is launched. A significant amount of users are experiencing crashes but we haven't been able to reproduce. This version of the app was submitted to the App Store in December 2017 and users were not experiencing crashes until they updated to iOS 11.3.\r\n\r\n\r\nSteps to Reproduce: Call NKLibrary.sharedLibrary in an App Store build on any device running iOS 11.3.\r\n\r\nExpected Results:\r\nNKLibrary.sharedLibrary doesn't produce EXC_BAD_ACCESS\r\n\r\nActual Results:\r\nNKLibrary.sharedLibrary produces EXC_BAD_ACCESS. See attached crash logs.\r\n\r\nVersion/Build:\r\nThis version of the app was built with SDK 15B87\r\n\r\nConfiguration:\r\nUnknown"
