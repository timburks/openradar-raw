    description: "Area:\r\ntvOS SDK\r\n\r\nSummary:\r\nWhen a screensaver on tvOS starts, the active application will receive applicationWillResignActive\r\n\r\nBut when the screensaver ends, the application is not notified in any way.\r\n\r\nSteps to Reproduce:\r\n1. Write simple tvOS app\r\n2. Launch app, and wait for screensaver to start\r\n3. Dismiss screensaver\r\n\r\nExpected Results:\r\nAn event like applicationDidBecomeActive should fire when the screensaver ends\r\n\r\nActual Results:\r\nNo events are fired.\r\n\r\nVersion/Build:\r\nApple TV 4th Generation\r\ntvOS 11.3\r\nComments"
