    description: "When creating a NetInstall set with System Image Utility in 10.13.4, the actual creation of the nbi set fails when you add a custom pkg, script or profile to the NetInstall.\r\n\r\nSteps to reproduce:\r\n\r\n- download the 'install macOS High Sierra' 10.13.4 application\r\n- open System Image Utility\r\n- choose the 'Install macOS High Sierra' application as the source, click 'Next'\r\n- choose 'NetInstall Image' (default, click 'Next')\r\n- agree to the license\r\n- add a product archive installer to the 'Add Configuration Profiles, Packages, and Post-install scripts' pane, click 'Next'\r\n- click next on all following panes, choose a location to save the nbi\r\n\r\nBuild will fail.\r\n\r\nExpected result: build a nbi with the custom pkg"
