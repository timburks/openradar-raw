    description: "Area:\r\nSafari Services\r\n\r\nSummary:\r\nWhile playing a video on a web page in UISafariViewController, volume adjustment using hardware button shows a volume icon covering the video content, which is a  unnecessary bad user experience because there is already a volume indicator on the video player. In contrast Safari doesn't show this volume icon.\r\n\r\n\r\nSteps to Reproduce:\r\n1. Launch sample app.\r\n2. Tap button.\r\n3. Pick any Youtube video to play.\r\n4. Use hardware button to adjust volume.\r\n\r\nExpected Results:\r\nNo volume icon covering video.\r\n\r\n\r\nActual Results:\r\nA volume icon covering video.\r\n\r\n\r\nCode: https://mega.nz/#!obQmzKDA!twjJ0GnO1HNMcdS9PVRSQfwdZvOT1gV3ZDBbZ8xIf9E"
