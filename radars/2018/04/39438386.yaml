    description: "Duplicate of 27057508\r\n\r\nSummary:\r\nI have some iCloud containers that were created while testing and developing. I would like the ability to delete those containers.\r\n\r\nSteps to Reproduce:\r\nCreate an iCloud container within Xcode by turning on the “iCloud” feature in the app’s “Capabilities”. Navigate to the CloudKit dashboard (https://icloud.developer.apple.com/dashboard/). Notice that there is no way to delete a container.\r\n\r\nExpected Results:\r\nI expected there to be an option to delete an unused iCloud container.\r\n\r\nActual Results:\r\nThere is no option to delete an unused iCloud container.\r\n\r\nVersion:\r\nN/A\r\n\r\nNotes:"
