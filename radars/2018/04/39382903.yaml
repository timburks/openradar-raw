    description: "Area:\r\nKeyboard\r\n\r\nSummary:\r\nAny iOS app will crash after pressing delete followed by two quote characters.\r\n\r\nSteps to Reproduce:\r\n* Make sure that a hardware keyboard is attached to the iOS device (via bluetooth or using the iPad Pro keyboard)\r\n* Open settings app (for example)\r\n* If a text field has the focus then tap away from the text field, press the home button and reopen the app.\r\n* Press delete key on the hardware keyboard, followed by the quote character (') twice.\r\n\r\nExpected Results:\r\n* Nothing should happen\r\n\r\nActual Results:\r\n* The app crashes\r\n\r\nVersion/Build:\r\n11.2.6 (15D100)\r\n\r\nConfiguration:\r\nThis happens on iPad Pro and iPhone X."
