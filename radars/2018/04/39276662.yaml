    description: "Summary:\r\nWhen opening a PDF in PDF Viewer, then hiding the UI and showing it again, and afterwards going back to the iOS 11 Document Browser view, the status bar gets overlaid with the toolbar items at the top (see screenshot attachment).\r\n\r\nSteps to Reproduce:\r\n1. Download “PDF Viewer by PSPDFKit” from the App Store\n2. Open a document\n3. Tap on the screen to hide the UI\n4. Tap on the show the UI again\n5. Tap on “Documents” in the top navigation bar to go back to the iOS 11 Document Browser view\r\n\r\nExpected Results:\r\nThe status bar should not be overlaid by the toolbar icons at the top.\r\n\r\nActual Results:\r\nThe status bar gets overlaid by the toolbar icons at the top.\r\n\r\nVersion:\r\niOS 11.3\r\n\r\nNotes:\r\nThis is not reproducible 100% of the time. This process is the best I could find to reproduce this issue."
