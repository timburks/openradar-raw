    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nI'm using UIPercentDrivenInteractiveTransition to present and dismiss a UITableViewController. After I cancel the dismissal transition, cells inside the table view cannot restore to the full width of the table view.\r\n\r\n\r\nSteps to Reproduce:\r\n1. Launch sample app.\r\n2. Tap anywhere to present the table view.\r\n3. Scroll up and down the table view to see everything works fine.\r\n4. Pull down on the red region to start dismissing.\r\n5. Pull up half way to cancel the dismissal.\r\n6. Scroll up and down the table view to see the bad cells."
