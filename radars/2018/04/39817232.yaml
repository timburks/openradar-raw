    description: "Area:\r\nWebKit\r\n\r\nSummary:\r\nWhen using Safari or any application using WebView and typing or removing text inside text fields too fast, iOS keyboard hangs and ignores any input.\r\nThis can be fixed by selecting any native text input control. In case of Safari application this can also be fixed by moving application to background and restoring it.\r\nOn some devices we were not able to reproduce this. \r\n\r\nSteps to Reproduce:\r\nOpen any app that is using iOS native WebView. \r\nSelect any text input field.\r\nStart typing text and removing it using 'backspace' button on keyboard.\r\n\r\nExpected Results:\r\nText should be added/removed as long as you type.\r\n\r\nActual Results:\r\nKeyboard hangs/freezes.\r\n\r\nVersion/Build:\r\niPhone 6S Plus (A1687) iOS 11.3 (15E216)\r\niPhone 6 iOS (A1586) 10.3.2 (14F89)\r\niPad 9.7-Inch 5th Gen (A1822) 11.3 (15E216)"
