    description: "Summary:\r\nWhen voice over is enabled and using UIImagePickerController to capture video or photo. Not able to switching between photo and video.\r\n\r\nSteps to Reproduce:\r\nUse sample attached.\r\nSteps:\r\n1. Build and run in device.\r\n2. Enable voice over.\r\n3. Now UIImagePickerController.\r\n4. Try to switch between photo and video.\r\n\r\n\r\nExpected Results:\r\nUser should able to switch between photo and video in all the cases.\r\n\r\nActual Results:\r\nWhile voice over is enabled user is not able to switch to video. \r\n\r\nVersion/Build:\r\nAll the iOS versions 9, 10 and 11.\r\n\r\nConfiguration:\r\n\r\n\r\nNote: It is happening in all the apps which are using  UIImagePickerController. Gmail have same issue."
