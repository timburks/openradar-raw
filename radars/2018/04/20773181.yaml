    description: "Summary:\r\nWhen selecting an on-screen color with the pipette from an OS X color picker and invoking Mission Control (or ‘Show All Windows’), the user is able to interact wither open applications (including typing in their text fields and resizing), demonstrated here: https://www.dropbox.com/s/57ieqyb4bt67f3d/Color%20Picker%20Mission%20Control.mov?dl=0\r\n\r\nSteps to Reproduce:\r\n1. Open a color picker\r\n2. Click on the pipette to select a color\r\n3. Open Mission Control or 'Show All Windows'\r\n\r\nExpected Results:\r\nThe user is able to select a color and then Mission Control or 'Show All Windows' is dismissed.\r\n\r\nActual Results:\r\nThe user is able to select a color and then interact with the windows presented in Mission Control or 'Show All Windows'\r\n\r\nNotes:\r\n\r\nConfiguration:\r\nMacBookPro11,1"
