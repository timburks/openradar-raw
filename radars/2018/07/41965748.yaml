    description: "Area:\r\nMessages\r\n\r\nSummary:\r\nThere's a localisation issue with the 'turtle' emoticon in messages.\r\nIn the UK we have three different words for what in the US you would just call a turtle. \r\nTortoise: the derivative that lives on land\r\nTerrapin: the derivative that lives in fresh water\r\nTurtle: the derivative that lives in salt water\r\nThe messages app associates the word turtle with an emoticon of a tortoise and doesn't associate the word terrapin or tortoise with anything.\r\n\r\nSteps to Reproduce:\r\nOpen Messages\r\nCompose a message using the word tortoise\r\nPress the emoticon icon\r\n\r\nExpected Results:\r\nThe word tortoise should be higlighted in orange\r\n\r\nActual Results:\r\nNothing happens to the word \r\n\r\nVersion/Build:\r\n11.4 iPhone\r\n\r\nConfiguration:\r\nUK Locale"
