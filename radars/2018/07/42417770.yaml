    description: "Area:\r\nIdentityLookup Framework\r\n\r\nSummary:\r\nIdentityLookup API is failing on iOS 12. Even after passing .filter action it still allows the SMS. (It's working correctly on iOS 11)\r\n\r\nSteps to Reproduce:\r\n1. Open the attached TestSMSFilter.zip.\r\n2. Build and Install the app to device and enable filter extension from Settings.app.\r\n3. Send any SMS from an unknown number.\r\n\r\nExpected Results:\r\nThe SMS should be filtered and moved to the SMS Junk section of Messages.app.\r\n\r\nActual Results:\r\nThe SMS is allowed.\r\n\r\nVersion/Build:\r\niOS 12 Beta 4\r\n\r\nConfiguration:\r\niPhone X\r\n\r\nTest Project File: (TestSMSFilter.zip) https://cl.ly/0n1P390i341B"
