    description: "Summary:\r\nVoIP application isn't waking up during an incoming VoIP socket activity.\r\n\r\nSteps to Reproduce:\r\n- Register VoIP extension on SIP application\r\n- Put the application in background/phone-locked state.\r\n- Make a call to this VoIP extension.\r\n\r\nExpected Results:\r\nApplication should wake up on incoming VoIP socket activity. Application code takes care of showing UNUserNotification for the incoming call.\r\n\r\nActual Results:\r\niOS doesn't wake up on incoming VoIP socket activity. SIP application isn't able to show notification for the incoming call.\r\n\r\nVersion/Build:\r\niOS 12 Beta 4 (16A5327f)\r\n\r\nConfiguration:\r\niPhone8,1 (iPhone 6s)"
