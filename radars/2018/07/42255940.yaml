    description: "Summary:\r\nWhen opening a project with a malformed SWIFT_VERSION in Xcode 9.4.1, Xcode crashes immediately without any messaging as to what happened. This can make data corruption issues difficult to diagnose.\r\n\r\nSteps to Reproduce:\r\n1. data corruption\r\n2. Open project in Xcode\r\n\r\nExpected Results:\r\nXcode doesn’t crash and instead displays an error.\r\n\r\nActual Results:\r\nXcode immediately crashes.\r\n\r\nVersion:\r\n9.4.1 (9F2000)\r\n\r\nNotes:\r\nI’ve attached a sample project. It’s contrived but reflects behavior seen in a real situation by my team."
