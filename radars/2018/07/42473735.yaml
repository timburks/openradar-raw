    description: "Summary:\r\nIf an app has apple-app-site-association file (configured for Universal Links, Handoff or Web Credentials), it should be seen as single unit for Screen Time and App Limits.\r\n\r\nSteps to Reproduce:\r\nUse Facebook app and it's website on Safari. \r\n\r\nExpected Results:\r\nOpen Screen Time, can see Facebook app and facebook.com grouped as the same tracking unit. This also apply to App Limits. \r\n\r\nActual Results:\r\nFacebook.app, facebook.com, m.facebook.com are treated as different units in Screen Time. \r\n\r\nVersion:\r\niOS 12 beta 4\r\n\r\nNotes:\r\nIn beta 4 user can group multiple apps for in App Limit, but why can't add website there?"
