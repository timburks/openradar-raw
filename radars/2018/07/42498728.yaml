    description: "Summary:\r\n\r\nSome icons (especially small ones in while) are not displayed on devices running iOS12 (16A5318d) when the these are stored inside a .xcassets catalog.\r\nThe same icon files, outside the catalog, are displayed correctly.\r\n\r\nSimulators are not affected by this bug.\r\n\r\nSteps to Reproduce:\r\n\r\nOpen and run the attached project on a device. The top image comes from a xcassets. The second one from outside the catalog.\r\n\r\nExpected Results:\r\n\r\nBoth images should be displayed and visible.\r\n\r\nActual Results:\r\n\r\nThe image stored in the xcassets catalog is not visible.\r\n\r\nVersion/Build:\r\n\r\nDevice with iOS 12 (16A5318d)\r\nXcode 10 beta 4 (10L213o)\r\n\r\nConfiguration:"
