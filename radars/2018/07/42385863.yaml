    created: "2018-07-19T16:12:58.9017Z"
    description: "Summary:\r\nOn Safari Tech Preview 61, opening a link with `target=\"_blank\"` makes the resulting new tab/window to be indeed blank. No web content is rendered at all.\n\nFor the content to be rendered correctly, I have to copy the website address, then open a new tab manually (CMD-T) and paste the address, press enter. Then the site is shown correctly.\r\n\r\nSteps to Reproduce:\r\nClick a link that has target=_blank on a webpage.\r\n\r\nExpected Results:\r\nThe new tab/window shows the content correctly.\r\n\r\nActual Results:\r\nSometimes, the new tab/window won't show content at all and the address has to be entered manually to trigger the correct render.\r\n\r\nVersion:\r\nRelease 61 (Safari 12.0, WebKit 13606.1.25.1)\r\n\r\nNotes:"
