    description: "Area:\r\nMessages\r\n\r\nSummary:\r\nIf you cannot see the top of an iMessage (e.g. it is very long, such as a link preview, and the window is short), and if you initiate tapback, you cannot choose scroll to choose any of the reactions. Instead, you must scroll before initiating tapback.\r\n\r\nSteps to Reproduce:\r\nInitiate tapback. Try to scroll. \r\n\r\nExpected Results:\r\nCan scroll.\r\n\r\nActual Results:\r\nCannot scroll.\r\n\r\nVersion/Build:\r\n10.13.6 (17G65)\r\n\r\nConfiguration:\r\nN/A"
