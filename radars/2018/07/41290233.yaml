    description: "Summary:\r\n.scnasset file info / options unreadable in Xcode when running in macOS Mojave\r\n\r\nSteps to Reproduce:\r\nSwitch on Dark Mode in macOS Mojave\r\nOpen an Xcode project containing a SceneKit .scnassets file in Xcode (10.0 beta 2)\r\n\r\nExpected Results:\r\nShould be able to read the text associated with the .scnassets file options\r\n\r\nActual Results:\r\nText associated with scene options unreadable.  Note: This is not a problem when running macOS in light mode.\r\n\r\nVersion/Build:\r\nmacOS Mojave 10.14 beta (18A314h)\r\nXcode 10 Beta 2\r\n\r\nConfiguration:\r\nDark mode enabled"
