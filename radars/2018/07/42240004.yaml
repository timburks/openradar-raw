    description: "Summary:\r\n\r\nChanging focus between input fields, which are embedded in different iframes, leads to incorrect caret rendering.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Tap into input field 1 .\r\n2) Tap into input field 2\r\n3) Tap back into input field 1.\r\n\r\nExpected Results:\r\n\r\nThe caret appears in input field 1.\r\n\r\nActual Results:\r\n\r\nThe caret remains in input field 2.\r\nTyping occurs in input field 1.\r\n\r\nVersion/Build:\r\n\r\nThis issue is present on iOS 11.4 and iOS 12.0 beta."
