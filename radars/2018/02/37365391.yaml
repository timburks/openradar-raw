    description: "Area:\r\nMessages\r\n\r\nSummary:\r\nWhen tapping the Messages Text forwarding switch for the MacBook to enable it, a prompt appears, asking for a confirmation code. This code is never shown on the Mac. This is reproducible with multiple MacBook Pros.\r\n\r\nSteps to Reproduce:\r\n1. On a MacBook Pro, sign in to Messages with your Apple ID.\r\n2. Enable phone number and email connectivity.\r\n3. On an iPhone, sign in to Messages with the same Apple ID.\r\n4. Enable phone number and email connectivity.\r\n5. In the Settings > Messages, tap Text Forwarding, Mac name.\r\n6. A dialogue appears, asking for a confirmation code.\r\n\r\nExpected Results:\r\nThe confirmation code should appear on the MacBook's screen.\r\n\r\nActual Results:\r\nNo confirmation code appears.\r\n\r\nVersion/Build:\r\niOS 8.1.2\r\nmacOS 10.13 (17D47)"
