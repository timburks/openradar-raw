    description: "Summary:\r\n10.12.6 Mac, updating to 10.13.x (10.13 - 10.13.3 tested) fails with one or two errors, this is for the error “Unable to unmount volume for repair”.\r\n\r\nSteps to Reproduce:\r\n10.12.6 macOS, attempt update to 10.13.x via the “Install macOS High Sierra.app”.\r\n\r\nExpected Results:\r\nmacOS High Sierra installs successfully.\r\n\r\nActual Results:\r\nMac reboots into the installer, requesting FV2 authentication before, then fails during install attempts.\r\n\r\nVersion:\r\n10.13.x\r\n\r\nNotes:\r\nFollowing restarts can give the error “OSInstall.mpkg is missing or damaged” & some items are left at “/macOS Install Data/“"
