    description: "Summary:\r\nWhen using ‘xcrun simctl io booted recordVideo’ to record video from the iOS Simulator, sound isn’t included in the video file\r\n\r\nSteps to Reproduce:\r\nOpen the iOS simulator, launch mobile safari, open youtube and play a video with music\r\nOpen terminal\r\nRun the command ‘xcrun simctl io booted recordVideo my video.mp4’\r\nControl + C to stop recording.\r\nThen play the output video\r\nNotice there is no sound.\r\n\r\nExpected Results:\r\nThe video should include sound\r\n\r\nActual Results:\r\nThe video doesn’t have sound\r\n\r\nRegression:\r\nAll version of Xcode 9 have this issue.\r\n\r\nNotes:\r\nI haven’t seen a workaround for this."
