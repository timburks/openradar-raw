    description: "Summary: The new 'Show Last Change For Line' menu item is always disabled, even in cases where the 'Show Blame For Line' menu item was enabled in the previous release.\r\n\r\nSteps to Reproduce:\r\n1. Open a project in Xcode 9.3 Beta 2 that used SCM in Xcode 9.2\r\n2. Select a source file in the project navigator (preferably a code file .m / .h / .swift\r\n3. Make sure the Standard editor is selected.\r\n4. Click to move the insertion point to a line of code.\r\n5. Open the Editor menu or Right-Click the line of code to show the context menu \r\n\r\nExpected Results:\r\nExpected 'Show Last Change For Line' menu item to be enabled.\r\n\r\nActual Results:\r\n'Show Last Change For Line' menu item is NOT enabled.\r\n\r\nVersion/Build:\r\nXcode 9.3 beta 2 (9Q107o)\r\n\r\nConfiguration:\r\nmacOS 10.13.3 (17D47)"
