    description: "Summary:\r\nApps used to be able to present their own UI on top of the lock screen by using the cursor (kCGCursorWindowLevelKey ) or assistive tech (kCGAssistiveTechHighWindowLevelKey) window levels to f.ex. provide means of virtual input.\n\nIn macOS High Sierra 10.13.2, these windows only display while the user is logged in - but no longer appear on the lock screen.\r\n\r\nSteps to Reproduce:\r\n1) Open window with windowLevel kCGCursorWindowLevelKey or kCGAssistiveTechHighWindowLevelKey\n2) Select \"Lock Screen\" from the Apple menu.\r\n\r\nExpected Results:\r\nThe window is still shown on the lock screen.\r\n\r\nActual Results:\r\nThe window is not shown on the lock screen.\r\n\r\nVersion:\r\n10.13.2\r\n\r\nNotes:\r\nA word on \n\n- if there's another way to display app UI on the lock screen and\n- whether this change was intentional\n\nwould be highly appreciated. Thanks in advance!"
