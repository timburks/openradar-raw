    description: "Summary:\r\nStoryboards’ “Vary for Traits” feature, and the ability to specify different values for many object properties by trait collection is powerful. But bar button items cannot be shown/hidden by traits in a storyboard. Instead it must be done in code.\r\n\r\nSteps to Reproduce:\r\nCreate a simple Storyboard with a bar button item.\r\n\r\nExpected Results:\r\nI should be able to remove or hide the bar button item in one trait and preserve it in another.\r\n\r\nActual Results:\r\nWhen removed in one trait, it is gone.\r\n\r\nVersion:\r\n9.2 (9C40b)\r\n\r\nNotes:"
