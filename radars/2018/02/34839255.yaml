    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nRun attached project on iOS 10 and iOS 11. Notice that the scroll indicators are under the section header on iOS 11 and that the cells run under the section header.\r\nEverything works and looks fine on iOS 10.\r\n\r\nSteps to Reproduce:\r\nRun attached project. If you look in HeaderView.swift there is two work arounds that involve changing the CALayer's zPosition.\r\n\r\nExpected Results:\r\niOS 10 behaviour is zIndex is applied to the section header from layout attributes and the cells display overtop of the section header.\r\n\r\nActual Results:\r\nzIndex of section header seems to always be 1 no matter what the value was from layout attributes.\r\n\r\nVersion/Build:\r\nVersion 9.1 beta (9B37)\r\n\r\nConfiguration:\r\niOS 11.1\r\n\r\nSample project:\r\nhttps://github.com/gspiers/radar_34839255"
