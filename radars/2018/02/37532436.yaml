    description: "Area:\r\nUIKit\r\n\r\nSummary:\r\nA UIImagePickerController with allowsEditing set to true presented by a UIViewController does not have a suitable cropping rect. Sample app is attached.\r\n\r\nSteps to Reproduce:\r\nRun sample app, tap on camera button, shoot a photo, try to crop the image so that the bottom or top is visible.\r\n\r\nExpected Results:\r\nImage can be cropped in any area of the image\r\n\r\nActual Results:\r\nImage can not be cropped in any area of the image\r\n\r\nVersion/Build:\r\nVersion 9.2 (9C40b) \r\n\r\nConfiguration:\r\niOS 10 and 11, tested on multiple devices (iPhone SE, 6s, X)"
