    description: "Summary:\r\nNo matter what watchOS version I'm using, the WKInterfaceMap element doesn't load any map content. The system Maps app doesn't load any map content either.\r\n\r\nSteps to Reproduce:\r\nI tried the following watch Simulators:\n\n- Series 4, 44mm, watchOS 5.0\n- Series 4, 40mm, watchOS 5.0\n- Series 3, 38mm, watchOS 5.0\n- Series 3, 38mm, watchOS 3.2\n\nIn each simulator, I opened the Maps app and selected \"Current Location\" (with location simulation to New York City).\r\n\r\nExpected Results:\r\nThe map should be displayed.\r\n\r\nActual Results:\r\nIt isn't.\r\n\r\nVersion:\r\nVersion 10.0 (SimulatorApp-869.5 CoreSimulator-572.2)\r\n\r\nNotes:"
