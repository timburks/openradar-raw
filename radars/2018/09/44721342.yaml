    description: "When calling `PKPaymentAuthorizationController.dismiss(completion:)` in iOS 11 simulator environment from inside `PKPaymentAuthorizationControllerDelegate.paymentAuthorizationControllerDidFinish` listener call, the completion block is not called. Also, `paymentAuthorizationControllerDidFinish` is being called twice.\r\n\r\nSteps to Reproduce:\r\n\r\nOpen Emporium sample project (https://developer.apple.com/library/archive/samplecode/Emporium/Introduction/Intro.html) in Xcode 9 or 10. Select iOS 11 simulator as a build target. Build and run the project. Tap \"Buy with Apple Pay\". Tap \"Pay with Passcode\" in `PKPaymentAuthorizationController` view.\r\n\r\nExpected Results:\r\n\r\nPayment authorization screen dismisses. The user is redirected to the confirmation screen. This is reproducible with iOS 10 and 12.\r\n\r\nActual Results:\r\n\r\nPayment authorization screen dismisses. The user stays on map screen. This is reproducible with iOS 11.\r\n\r\nVersion/Build:\r\n\r\nXcode 9.4.1 / Xcode 10.0.0\r\niPhone 8 simulator (iOS 11.4)"
