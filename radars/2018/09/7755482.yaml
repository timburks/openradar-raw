    description: "Summary:\r\nWhen entering a birthday year in Address Book and waiting for autocomplete, the year is completed in a wrong way.\r\n\r\nSteps to Reproduce:\r\nEnter a Year into the Birthday Field of a Person in Address Book\r\n\r\nExpected Results:\r\nexamples:\r\nentering a 2-digit year xx which is higher than the current year, it should autocomplete to 19xx\r\nentering a 2-digit year xx ranging from 00-current year should autocomplete to 20xx\r\n\r\nActual Results:\r\nevery tested 2-digit value xx autocompletes to 00xx, wich is not useful for a birthday year\r\n\r\nRegression:\r\nOnly tested on German and US Snow Leopard 10.6.2 \r\nComments\r\nApple Developer Relations\r\nJuly 22 2011, 2:18 AM\r\nPlease verify this issue in Mac OS X Lion GM Build 11A511 and update this report with your results. This version is available for purchase in the Mac App Store at the link below:  http://itunes.apple.com/us/app/os-x-lion/id444303913?mt=12  Mac OS X Lion GM Build 11A511 Post Date: July 20th, 2011  Note: If you have not installed any previous versions of Mac OS X 10.7, please ensure you are using a 64-bit, Intel-based Mac, with a base of Mac OS X 10.6.7 or higher and 8 GB of free disk space.\r\n\r\nJann Kleen\r\nAugust 5 2011, 12:25 PM\r\nThis issue has been verified as resolved and can be closed."
    email: Jann.Kleen@gmail.com
