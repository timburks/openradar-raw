    description: "Summary:\r\nWrite permissions for Health Data are not requested if read permissions where requested first.\r\n\r\n\r\nSteps to Reproduce:\r\n1) Set up the \"Total Caffeine Today\" shortcut available in the gallery. \r\n2) Allow Access to read caffeine from Health.\r\n3) Set up \"Log caffeine\" shortcut from gallery.\r\n\r\nExpected Results:\r\nAfter step 3, write access to caffeine should be requested.\r\n\r\nActual Results:\r\nNo write access is requested and in the health app, there is no way to grant write access for caffeine.\r\n\r\nVersion/Build:\r\n2.0 (700)\r\n\r\nConfiguration:\r\nComments\r\nNo Comments"
