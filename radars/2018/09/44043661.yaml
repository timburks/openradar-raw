    description: "Summary:\r\nWhen attempting to browse all my photos using a UIImagePickerController on my iPhone X, the view of the UIImagePickerController becomes black. The Xcode console shows the following error:\n\n2018-09-02 09:16:02.289700+0200 ImagePicker[3698:680825] viewServiceDidTerminateWithError:: Error Domain=_UIViewServiceInterfaceErrorDomain Code=3 \"(null)\" UserInfo={Message=Service Connection Interrupted}\n2018-09-02 09:16:02.290342+0200 ImagePicker[3698:680825] viewServiceDidTerminateWithError:: Error Domain=_UIViewServiceInterfaceErrorDomain Code=3 \"(null)\" UserInfo={Message=Service Connection Interrupted}\n\nThis only happens for the “All Photos” category. Not for other categories, e.g. “Moments”.\n\nThe issue is shown in the attached video and sample project.\n\nAs a note, I have 13.990 photos and 601 videos in my library. iCloud Photos is enabled, “Optimise iPhone Storage” is enabled. and“Shared Albums” is enabled. I’m on the 200 GB iCloud plan.\r\n\r\nSteps to Reproduce:\r\n1. Present a UIImagePickerController with sourceType = .photoLibrary\n2. Select “All Photos”.\n3. The screen becomes black.\r\n\r\nExpected Results:\r\nThe UIImagePickerController should allow me to select a photo from all of my photos.\r\n\r\nActual Results:\r\nThe view becomes black making it impossible for me to select a photo.\r\n\r\nVersion:\r\niOS 12.0 (16A5366a)\r\n\r\nNotes:"
