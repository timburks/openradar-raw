    description: "Summary:\r\nWhen selecting some UI elements in a storyboard (say, a UITabBarItem), the Accessibility pane is not shown, and one is forced to add values for accessibility properties in the \"User Defined Runtime Attributes\" pane, which is error-prone and brittle.\n\nThe Accessibility pane should be show for all element implementing UIAccessibilityIdentification.\r\n\r\nSteps to Reproduce:\r\n1. Open a .storyboard file with a UITabBarController\n2. Click on one of the UITabBarItem\r\n\r\nExpected Results:\r\nIn the Inspector pane on the right side of Xcode, the Accessibility pane is shown\r\n\r\nActual Results:\r\nThe Accessibility pane is not show, and the user is forced to use the User Defined Runtime Attributes or set the properties in code\r\n\r\nVersion:\r\n10.0 beta 6 (10L232m)\r\n\r\nNotes:\r\nReproduced in Xcode 9.4.1 (9F2000) and 10.0 beta 6 (10L232m)"
