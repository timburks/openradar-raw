    created: "2018-09-19T22:51:35.963274Z"
    description: "Summary:\r\nDear os_loggers,\r\n\r\nThis os_log API looks really amazing and I’d love to use it. But I have a problem. There’s no documentation for its format strings outside of a few slides from WWDC 2016 Session 721.\r\n\r\nThe logging system documentation says “See Formatting Log Messages” in multiple places, such as here:\r\n\r\nhttps://developer.apple.com/documentation/os/logging?language=objc\r\n\r\nThere is no such document that I can find.\r\n\r\nPlease publish the Formatting Log Messages document. Because what’s the point of a WWDC session about your great new API if you’re not going to give us the documentation we need to use it well?\r\n\r\nThanks,\r\nRob\r\n\r\n\r\nSteps to Reproduce:\r\n \r\n\r\nExpected Results:\r\nDocumentation.\r\n\r\nActual Results:\r\nFrustration.\r\n\r\nVersion:\r\nXcode Version 10.0 (10A255)\r\n\r\nNotes:"
