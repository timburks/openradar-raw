    description: "Summary:\r\nAfter upgrading to Xcode 10, attempting to run UI Tests on a physical device will cause macOS to run out of memory and kernel panic. This was reproduced on multiple different TouchBar MacBook Pros, both 13 and 15\".\r\n\r\nSteps to Reproduce:\r\nCompile an iOS app on Xcode 10, targeting an iOS 11 or 12 physical device (not iOS Simulator)\r\nBuild the application\r\nBuild the UITests target\r\nRun any UI Test on the physical device\r\n\r\nExpected Results:\r\nThe iOS application and test runner will compile successfully and run the UI test\r\n\r\nActual Results:\r\nThe host macOS device will run out of memory and kernel panic.\r\n\r\nVersion/Build:\r\nmacOS 10.13.6 (17G65) - also reproduced on Mojave\r\nXcode Version 10.0 (10A255) - also reproduced on Xcode 10.1 beta\r\niOS 12, iOS 11 - iPhone X, iPhone 6S Plus, iPhone 7 Plus"
