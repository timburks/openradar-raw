    description: "Summary:\r\nOpening a pdf file where I've inserted text boxes using Mountain Lion Preview.app results in text boxes with huge black margins, that have to be changed to previous state (transparent and small margins) to be able to read or modify the content. More exactly, the color of the margin seems to be the same of color I've used for text.\r\nNote: with QuickLook (space bar) the problem is not present\r\n\r\nSteps to Reproduce:\r\n1. In Mountain Lion, open with Preview.app a PDF file\r\n2. Add a text box with some text inside\r\n3. Save and move the file to El Capitan\r\n4. Open the file with Preview.app\r\n\r\nExpected Results:\r\nThe text boxes should be the same I left in Mountain Lion or I can see (in El Capitan) using QuickLook (space bar).\r\n\r\nActual Results:\r\nThe text box margins are huge and black (or other color, depending on the text color) instead of tiny and transparent\r\n\r\nVersion:\r\nPreview (Anteprima) Versione 8.1 (877.7)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nEl Capitan 10.11.3"
