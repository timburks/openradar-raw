    description: "Summary:\r\nWhen a user files a 1-star review, it's often because the failed to work for them in the way they expected. Also, the 1-star reviews often contains a message of the user wanting their money back. \nIf the user was presented with an option to get a refund right when their about to submit a 1-star review it would be a win-win for both users, and developers. And by extension Apple.\r\n\r\nSteps to Reproduce:\r\nSubmit a 1-star review on the iOS App Store.\r\n\r\nExpected Results:\r\nGet prompted to request a refund.\r\n\r\nActual Results:\r\n1-star review is submitted.\r\n\r\nVersion:\r\niOS 12\r\n\r\nNotes:"
