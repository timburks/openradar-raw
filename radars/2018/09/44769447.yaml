    description: "Summary:\r\nDear Xcoderinos,\n\nSometimes I want copy a file from one open project to another. So I drag the file from the source project’s Project navigator, then press ⌘` to switch to the destination project’s window. Oops, the destination project isn’t showing the Project navigator, so I have nowhere to drop the file. I have drop the file somewhere harmless, then switch the destination project window to show the Project navigator, then switch back to the source project window and start the drag again.\n\nThis would be easier if, during the drag, I could hover over the little folder button at the top of the navigator sidebar—you know, that button whose tooltip says “Show the Project navigator”—and have spring-loading switch the sidebar to the Project navigator.\n\nPlease make it so.\n\nThanks,\nRob\n\r\n\r\nSteps to Reproduce:\r\n \r\n\r\nExpected Results:\r\n \r\n\r\nActual Results:\r\n \r\n\r\nVersion:\r\nVersion 10.0 (10A255)\r\n\r\nNotes:"
