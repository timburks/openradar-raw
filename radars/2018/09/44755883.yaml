    description: "Summary:\r\nWhen project settings contains relative paths like \"../somedir\" in either \"Header Search Paths\" or \"User Header Search Paths\" Xcode will crash when attempting to display suggestions for \"#import\".\r\n\r\nSteps to Reproduce:\r\n- create new project. For example, macOS console app\r\n- select target\r\n- under \"Header Search Paths\" add \"../somedir\"\r\n- in \"main.m\" type \"#import <>\". Put cursor inside the brackets and start typing anything\r\n- Xcode will crash\r\n\r\nExpected Results:\r\nXcode suggesting header paths\r\n\r\nActual Results:\r\nXcode crashes with \"Path must be absolute but is not: ../somedir\"\r\n\r\nVersion/Build:\r\n10.0 (10A255)\r\n\r\nConfiguration:\r\niMac mid 2011"
