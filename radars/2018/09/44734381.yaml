    description: "After installing a new app that has a Keyboard extension, opening Settings for that app or General > Keyboard will not list the new Keyboard. This issue persists until killing the Settings app and re-opening it.\r\n\r\nSteps to Reproduce:\r\n\r\nOpen the Settings app\r\nInstall a new app with a Keyboard extension (not previously enabled on the device)\r\nOpen that app's Settings\r\n\r\nExpected Results:\r\n\r\nThere should be an option titled \"Keyboard\"\r\nKeyboard should be listed under General > Keyboards\r\n\r\nActual Results:\r\n\r\nKeyboard is not shown"
