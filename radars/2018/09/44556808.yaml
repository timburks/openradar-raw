    description: "Summary:\r\nIn iOS 12, users can create a Shortcut that includes the \"Send message\" action. If a recipient has multiple phone numbers, the Shortcut will send the message to the incorrect phone number. It may be that it always sends to the recipient's first phone number.\r\n\r\nSteps to Reproduce:\r\nCreate a Shortcut that includes the \"Send message\" action. Select a recipient that has 2 or more phone numbers. Select the 2nd phone number. Run the action.\r\n\r\nExpected Results:\r\nThe message is sent to the selected phone number.\r\n\r\nActual Results:\r\nThe message is sent to the first phone number.\r\n\r\nVersion/Build:\r\n2.0\r\n\r\nConfiguration:\r\niOS 12.0, iPhone X"
