    description: "Area:\r\nExternal Accessory Framework\r\n\r\nSummary:\r\nStatus bar doesn't update its info (time, signal strength, etc.) when app launched by external accessory device.\r\n\r\nSteps to Reproduce:\r\n1. Disconnect external accessory device from iPhone\r\n2. Turn off/Power off external accessory device\r\n3. Kill the app on iPhone for external accessory device\r\n4. Connect external accessory device to iPhone via lightning connector\r\n5. Turn on/Power on external accessory device\r\n6. Wait until app gets launched by external accessory device (here important that screen should be unlocked all the time)\r\n7. When app got launched observe status bar (app should be in foreground mode all the time, do not enter to background mode, just use application and watch for status bar)\r\n\r\nExpected Results:\r\nStatus bar should be updated (time, battery, signal strength, carrier, etc.).\r\n\r\nActual Results:\r\nStatus bar stays static.\r\n\r\nVersion/Build:\r\nAll iOS versions that we tested with (iOS 10.3, 11.0+, 12.0). \r\n\r\nConfiguration:\r\nAll iPhones.\r\n\r\nNote:\r\nAfter app launch to make status bar updatable you have to go to home screen and return back then the bug goes away."
