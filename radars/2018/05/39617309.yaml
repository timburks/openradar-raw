    description: "Summary:\r\nchrome and firefox have noticeably poorer battery life than safari when watching youtube videos.\r\n\r\nit was suggested on this chromium-dev thread:\r\nhttps://groups.google.com/a/chromium.org/forum/#!topic/chromium-dev/WerdpaAksNM\r\nthat I submit a separate RADAR ticket requesting hardware vp9 for apps to alleviate the situation\r\n\r\nSteps to Reproduce:\r\nopen safari and chrome/firefox and watch the same youtube video in each browser\r\n\r\nExpected Results:\r\nthey should have similar power consumption characteristics\r\n\r\n\r\nActual Results:\r\nchrome and firefox use several times more power than safari according to energy-impact numbers from activity monitor on my 2017 macbook 12\"\r\nyoutube.com:\r\ngoogle chrome - 79.5\r\nfirefox               - 57\r\nsafari                - 15.0\r\n\r\n\r\nVersion/Build:\r\nmacOS Sierra: version 10.12.6\r\nMacBook (Retina, 12-inch, 2017)\r\nserial number: xxxxxxxx\r\n\r\nConfiguration:\r\nstock config: 1.2ghz/8gb/256gb"
