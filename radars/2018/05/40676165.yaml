    description: "Area:\r\nWatchKit\r\n\r\nSummary:\r\n`WKInterfaceDevice.current().layoutDirection` returns .leftToRight even when the Watch's system language is set to a right-to-left language like Arabic.\r\n\r\nSteps to Reproduce:\r\n- Set the Watch's system language to Arabic\r\n- In the watchOS app, check the result of calling `WKInterfaceDevice.current().layoutDirection` or \r\n`WKInterfaceDevice.interfaceLayoutDirection(for: .unspecified)`\r\n\r\nExpected Results:\r\n- `WKInterfaceDevice.current().layoutDirection == .rightToLeft` \r\n- `WKInterfaceDevice.interfaceLayoutDirection(for: .unspecified) == .rightToLeft`\r\n\r\nActual Results:\r\n- `WKInterfaceDevice.current().layoutDirection == .leftToRight`\r\n- `WKInterfaceDevice.interfaceLayoutDirection(for: .unspecified) == .leftToRight`\r\n\r\nVersion/Build:\r\niOS 11.3.1\r\nwatchOS 4.3\r\nXcode 9.3.1"
