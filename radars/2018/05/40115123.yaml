    description: "Summary:\r\nWhile viewing test results from bot integration, on expanding \"Show results for\" for a selected device, nothing is displayed.\r\nThe result is displayed if width of left pane of xcode is changed a bit.\r\n\r\nSteps to Reproduce:\r\n1. Run a bot integration that includes UI tests.\r\n2. View bot integration results on the same machine or on another machine which has added the above xcode server.\r\n3. Expand a particular test log by clicking the small triangle next to it\r\n4. Expand the results by clicking \"show results for\" while a device is selected from options.\r\n\r\nExpected Results:\r\nTest log is displayed on expanding\r\n\r\nActual Results:\r\nTest log is not displayed, adjusting width of left pane shows test log\r\n\r\nVersion/Build:\r\nVersion 9.3 (9E145)\r\n\r\nConfiguration:\r\nmacOS High Sierra 10.13.4\r\nMacBook Pro (Retina, 15-inch, Mid 2015)\r\nProcessor 2.8 GHz Intel Core i7\r\nMemory 16 GB 1600 MHz DDR3"
