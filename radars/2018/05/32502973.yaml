    description: "## Summary\r\n\r\n'httpBody' is nil when captured at URLProtocol with a POST request.\r\nI checked with iOS 9 and 10.\r\n\r\n## Steps to Reproduce\r\n\r\n1. Open PostRequestSample.playground.\r\n1. Execute Playground\r\n1. Show and check the Debug Area\r\n\r\n## Expected Results\r\n\r\nAt [canInit] phase, URLRequest.httpBody has a value.\r\n\r\n## Observed Results\r\n\r\nAt [canInit] phase, URLRequest.httpBody is nil.\r\n\r\n\t---[ LOG ]---\r\n\t[Request]\r\n\t  urlString: http://rapt21.com/lookpost.php?xyz=123&qwerty=xyzzy\r\n\t  params: [\"baz\": \"1\", \"foo\": \"bar\"]\r\n\t  httpBody: Optional(\"(13 bytes) 62 61 7A 3D 31 26 66 6F 6F 3D 62 61 72\")\r\n\t\r\n\t[canInit]\r\n\t  urlString: Optional(\"http://rapt21.com/lookpost.php?xyz=123&qwerty=xyzzy\")\r\n\t  httpMethod: Optional(\"POST\")\r\n\t  httpBody: nil\r\n\t  httpBodyStream: Optional(false)\r\n\r\n## iOS Version/Build\r\n\r\n- Playground in Xcode Version 8.2.1 (8C1002)\r\n- iOS 9.2.1 Device & Simulator\r\n- iOS 10.2 Device & Simulator"
