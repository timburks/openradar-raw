    description: "Summary:\r\nIn the Downloads window, the numbers for amount downloaded and time remaining use proportional fonts, so they jitter as they change. They should use monospaced numbers, so the label doesn’t jitter.\r\n\r\nSteps to Reproduce:\r\n1. Download a large file such as an Xcode beta.\r\n2. Look at the Safari Downloads window.\r\n\r\nExpected Results:\r\nThe labels don’t jitter as their values change.\r\n\r\nActual Results:\r\nThe labels jitter because the numbers keep changing width.\r\n\r\nVersion:\r\nSafari 11.1 (13605.1.33.1.4) on macOS 10.13.4 (17E202)\r\n\r\nNotes:"
