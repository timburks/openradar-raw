    description: "Summary:\r\nThe documentation of DeviceCheck framework errors could be elaborated, with advice how token generation failures can be fixed.\nhttps://developer.apple.com/documentation/devicecheck/dcerror.code\nIt is hard to give users with failing devicecheck token generation advice without this.\n\nIn our app, once in a while apps of our users fail to create a token using the DeviceCheck framework, upon which we prevent the App from starting a trial.\n\n\r\n\r\nSteps to Reproduce:\r\nLook up documentation for DCError codes.\n\r\n\r\nExpected Results:\r\nHope for guidance on how to mitigate those two errors cases.\r\n\r\nActual Results:\r\n1. for „featureUnsupported“ it is not clear which devices support DeviceCheck and which don’t support DeviceChcek\n2. For „unknownSystemFailure“ it is not clear which circumstances might cause the error, or how the token generation could be brought to work again.\r\n\r\nVersion:\r\niOS 11.3 DeviceCheck SDK Documentation\r\n\r\nNotes:"
