    description: "Summary:\r\nWhen filling a last name or a phone number, WKWebView adds a space after. So it will fill a phone number like this: “1231231234 ”.\r\n\r\nSteps to Reproduce:\r\nOpen the attached sample project and fill the phone number or last name (do not select the email field or it breaks the autofill in the web view, but that’s in another radar).\r\n\r\nExpected Results:\r\nThe phone number or last name should be filled without a space at the end.\r\n\r\nActual Results:\r\nThe phone number or last name is filled and a space is added at the end.\r\n\r\nVersion:\r\n11.3.1\r\n\r\nNotes:"
