    description: "Summary:\r\nWhen a project contains two .xcconfig files with same name the selection from project settings does not work.\r\n\r\nSteps to Reproduce:\r\n1. Add two .xcconfig files in different locations but with same name\n2. Open general tab of project settings\n3. Try to choose the second .xcconfig on the list\r\n\r\nExpected Results:\r\n4. We can select the correct file from several with the same name\r\n\r\nActual Results:\r\n4. It always shows the first one in the list as the one that is selected.\r\n\r\nVersion:\r\nXcode 10.1\r\n\r\nNotes:\r\nAdded a sample project with two files called Config.xcconfig."
