    description: "Area:\r\nDocumentation\r\n\r\nSummary:\r\nThere is no documentation for the `Bool` initializer with the parameter label `exactly:` which takes a `NSNumber`. By its signature, it should fail on some inputs. However, exactly which inputs succeed or fail is undocumented.\r\n\r\n\r\nSteps to Reproduce:\r\nView https://developer.apple.com/documentation/swift/bool/2895341-init\r\n\r\n\r\nExpected Results:\r\nBehavior is accurately documented\r\n\r\n\r\nActual Results:\r\nBehavior is undocumented\r\n\r\n\r\nVersion/Build:\r\nCurrent as of 2018-11-19\r\n\r\n\r\nConfiguration:\r\nViewed on Safari 12.0.1 on macOS 10.13.6"
