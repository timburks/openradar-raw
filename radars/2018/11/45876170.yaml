    description: "Summary:\r\nApple Music Video player does not match standard video player. System standard being the one used by Safari and shown when a developer uses AVPlayerViewController.\r\n\r\nSteps to Reproduce:\r\n1) Add a music video to Apple Music library\n2) Play the music video\r\n\r\nExpected Results:\r\n1) Expect visual layout to match video player used when playing videos in Safari\r\n\r\nActual Results:\r\n1) Video player is custom and does not match visual style of system player.\r\n\r\nVersion:\r\n12.0\r\n\r\nNotes:"
