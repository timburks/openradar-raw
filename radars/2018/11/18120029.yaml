    description: "There is an UICollectionViewCell bug when the height of the 1st cell in 1st section is 0.0.\r\nThe bug occurs with the following setup:\r\n\r\n- UICollectionsView has 2 sections\r\n- 1st section has one row\r\n- 1st row has a height of 0.0\r\n\r\nActual result\r\nThe cells (in bounds) are NOT visible, but the collectionView can be scrolled, looks like that the cells are hidden\r\nExpected Result\r\n\r\nExpected Result\r\nAll cells with a height > 0 should be visible.\r\n\r\n\r\nPossible Workaround\r\nGive the 1st section's row a minimum height of 0.1f\r\n\r\n\r\nDownload demo project: https://github.com/tapwork/UICollectionViewCellHeightBug\r\nToggle the schemes ShowBug, UseWorkaround Demo"
