    description: "Area:\r\nSafari Services\r\n\r\nSummary:\r\n\r\niOS Application can crash when jumping to new password text field with iOS12 Password Generator Keyboard\r\n\r\nSteps to Reproduce:\r\nIn stackoverflow described possible case https://stackoverflow.com/questions/52879044/crash-in-uikitcore-uiviewcontroller-viewdidmovetowindowshouldappearordisappear#comment93132372_52879044\r\n\r\n1. Have registration screen with several fields\r\n\r\n2. Input data in name and email fields 2. Tap password field, select \"Use strong password\" from iOS keyboard 3. Tap repeat password field. iOS autofills it too 4. Tap one of the other fields (name or email) to get focus on them 5. Long tap password or password repeat (whichever doesn't have focus) until magnifier comes up 6. Repeat from 4\r\n\r\nExpected Results:\r\nApplication should not crash\r\n\r\nActual Results:\r\n\r\nCrashed: com.apple.main-thread\r\n0  libsystem_kernel.dylib         0x19a933df8 __abort_with_payload + 8\r\n1  libsystem_kernel.dylib         0x19a92d838 abort_with_payload_wrapper_internal + 100\r\n2  libsystem_kernel.dylib         0x19a92d7d4 abort_with_payload_wrapper_internal + 34\r\n3  libobjc.A.dylib                0x199f6d4b4 _objc_fatalv(unsigned long long, unsigned long long, char const*, char*) + 112\r\n4  libobjc.A.dylib                0x199f6d40c __objc_error + 42\r\n5  libobjc.A.dylib                0x199f84af0 weak_entry_insert(weak_table_t*, weak_entry_t*) + 314\r\n6  libobjc.A.dylib                0x199f85a60 objc_initWeak + 360\r\n7  UIKitCore                      0x1c75e908c -[UIViewController viewDidMoveToWindow:shouldAppearOrDisappear:] + 1628\r\n8  UIKitCore                      0x1c803eff8 -[UIView(Internal) _didMoveFromWindow:toWindow:] + 1240\r\n9  UIKitCore                      0x1c8031fac __45-[UIView(Hierarchy) _postMovedFromSuperview:]_block_invoke + 156\r\n10 Foundation                     0x19b73d51c -[NSISEngine withBehaviors:performModifications:] + 108\r\n11 UIKitCore