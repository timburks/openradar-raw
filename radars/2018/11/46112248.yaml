    description: "Summary:\r\n\r\nIt looks like a KDK for 17G3025 was never published on https://developer.apple.com/download/more/; the 10.13.6 KDKs appear to go straight from Kernel_Debug_Kit_10.13.6_build_17G2208.dmg (which is before the most recent security updates) to Kernel_Debug_Kit_10.13.6_build_17G4005.dmg which is prerelease.\r\n\r\nSteps to Reproduce:\r\n\r\nGo to https://developer.apple.com/download/more/, sign in, search for \"kernel debug kit\", and sort by date\r\n\r\nExpected Results:\r\n\r\nKDK for 10.13.6 17G3025 is available\r\n\r\nActual Results:\r\n\r\nIt's not\r\n\r\nVersion/Build:\r\n\r\nProductName:\tMac OS X\r\nProductVersion:\t10.13.6\r\nBuildVersion:\t17G3025\r\n\r\nConfiguration:\r\n\r\n\r\n----\r\n\r\nApple Developer Relations\r\nNovember 16 2018, 4:56 PM\r\nEngineering has the following feedback for you:\r\n\r\nThank you for you feedback. This issue has been resolved.\r\n\r\nThe KDK for 10.13.6 17G3025 is now available on \r\nhttps://developer.apple.com/download/more/.\r\n\r\nWe are now closing this bug report.\r\n\r\nIf you have questions or comments about the resolution, please update your bug report with that information so we can respond."
