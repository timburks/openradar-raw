    description: "Summary:\r\nWhen updating an app, seems you cannot add new restrictions to the Required Device Capabilities.\n\nSee https://oleb.net/blog/2011/12/uirequireddevicecapabilities-cannot-be-changed-in-app-updates/ for a full write-up.\n\nThis is a duplicate of rdar://10623835\r\n\r\nSteps to Reproduce:\r\n1. Change UIRequiredDeviceCapabilities to add a restriction (e.g. “sms”)\r\n\r\nExpected Results:\r\n1. You’re allowed to do it, as you can drop old iOS versions at any point.\r\n\r\nActual Results:\r\nYou can’t.\r\n\r\nVersion:\r\n-\r\n\r\nNotes:"
