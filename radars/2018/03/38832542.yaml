    description: "Summary:\r\nCertain sequences of MKMapCamera animations can cause annotation views to permanently disappear from the map.\r\n\r\nFor example, it happens after calling -[MKMapView setCamera:animated:] twice in rapid succession with a nonzero pitch.\r\n\r\nSteps to Reproduce:\r\n1. Run the attached Xcode project\r\n2. Tap the \"Eliminate the Pin\" button\r\n\r\nExpected Results:\r\nThe pin remains on the map.\r\n\r\nActual Results:\r\nThe pin disappears forever. -[MKMapView removeAnnotation:] was never called.\r\n\r\nVersion/Build:\r\n11.2\r\n\r\nConfiguration:\r\nTested on iPhone X (device) and iPhone 8 (simulator)."
