    description: "Summary:\r\nSometimes when I’m in the Inbox and I press ^Q to archive a message, it goes away as expected, but then shortly thereafter reappear. My account is a Google account.\n\nIt does not happen all the time, but most of the time. If I do it again on the same message, then it sometimes reappears again. But eventually, it “takes”. \r\n\r\nSteps to Reproduce:\r\n- Select an unread message.\n- Hit ^Q\r\n\r\nExpected Results:\r\n - Message gets archived and is removed from the list, then stays removed.\r\n\r\nActual Results:\r\n - Message gets archived and is removed from the list, then reappears. \r\n\r\nVersion:\r\nVersion 11.2 (3445.5.20)\r\n\r\nNotes:"
