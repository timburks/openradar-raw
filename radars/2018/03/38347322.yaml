    description: "Area:\r\nAppKit\r\n\r\nSummary:\r\n\r\nTo get dragged image from web browsers, I tried to get NSFilePromiseReceiver objects from NSPasteboard with NSPasteboard's `readObjects(forClasses:options:)` method.\r\nBut it return empty array when I drag a image from Firefox.\r\n\r\nBut I don't know whether this problem is the bug of AppKit or Firefox...\r\n\r\nI also created a repository in Github to explain the details of this problem. See it! ;-) :\r\nhttps://github.com/mshibanami/IssueOfNSFilePromiseReceiver\r\n\r\nSteps to Reproduce:\r\n\r\n1. Run the attached Xcode project:\r\n\r\n2. Drag & Drop a image from Firefox to the app's window.\r\n\r\n3.  See stdout.\r\n\r\nExpected Results:\r\n\r\nOutput like this:\r\n```\r\n\U0001F535 objects: -----------------------------------\r\n[<NSFilePromiseReceiver: 0x6040000a8dc0>]\r\n```\r\n\r\nActual Results:\r\n\r\nOutput like this:\r\n```\r\n\U0001F535 objects: -----------------------------------\r\n[]\r\n```\r\n\r\nVersion/Build:\r\n- Xcode: 9.3 beta 2 (9Q107o)\r\n- macOS: 10.13.3 (17D102)\r\n- Safari: 11.0.3 (13604.5.6)\r\n- Firefox: 59.0 (64-bit)\r\n\r\nConfiguration:"
