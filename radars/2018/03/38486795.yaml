    description: "Summary:\r\niPhone in China has a 'network permission' feature, user have to grant the app to use network when the app first launches, also in setting -> that app, there's an entry to adjust this setting, but somehow it's not working for some apps on this iPhone\r\n\r\nSteps to Reproduce:\r\nSetting -> SomeApp(in this case: Google Chrome), select last cell: 'Wireless Data' , set it to 'WLAN & Cellular Data', go back\r\n\r\nExpected Results:\r\n'wireless data' set to use both wifi and cellular\r\n\r\nActual Results:\r\n'Wireless Data' still set to 'off'\r\n\r\n\r\nVersion/Build:\r\niOS 11.2.6"
