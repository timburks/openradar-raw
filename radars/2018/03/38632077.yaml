    description: "Area:\r\nNetwork Extensions Framework\r\n\r\nSummary:\r\nWhen connecting a VPN, which has been added by the Network Extension Framework, it looks like not all data is send trough the VPN connection but also over the mobile network.\r\n\r\nSteps to Reproduce:\r\nInstall a VPN (or VPN settings) from  a VPN server which blocks all data. Start the VPN (y starting the app again or thru settings. Start Safari and browse to Apple.com and see if it's blocked (does not connect). Then open WhatsApp and send a message to another person. Within 2 minutes the message will been sent (if you are on a mobile connection, on wifi it will be blocked). If you try iMessage the message will not be sent until the VPN is turned off.\r\n\r\nExpected Results:\r\nThe message in WhatsApp should not be sent when VPN is on\r\n\r\nActual Results:\r\nThe message in Whatsapp has been sent (within 2 minutes) when VPN is on\r\n\r\nVersion/Build:\r\niOS 11.2.6 (15D100)\r\n\r\nConfiguration:\r\nmacOS 10.13.3 (17D102); Xcode 9.2 (9C40b)"
