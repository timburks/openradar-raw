    description: "Summary:\r\nCurrently, the Stringsdict File Format documentation only includes documentation about the Localized Format Key variant of the dictionary entries.\n\nThere’s no information about configuring the NSStringVariableWidthRuleType dictionary\r\n\r\nSteps to Reproduce:\r\nVisit https://developer.apple.com/library/content/documentation/MacOSX/Conceptual/BPInternational/StringsdictFileFormat/StringsdictFileFormat.html#//apple_ref/doc/uid/10000171i-CH16-SW1\r\n\r\nExpected Results:\r\nI’d expect info about all types of data that can be contained within the Stringsdict file.\r\n\r\nActual Results:\r\nThere’s no easy way to see the full documentation of the Stringsdict format in a single location.\r\n\r\nVersion:\r\niOS 11\r\n\r\nNotes:"
