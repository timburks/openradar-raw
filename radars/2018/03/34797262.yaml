    description: "Area:\r\nLocalization\r\n\r\nSummary: Locale.current are always en_US in playgrounds created with Xcode 9 Beta\r\n\r\nSteps to Reproduce:\r\n0. Check the System preference for Language and Region is set to Fran√ßais / France\r\n1. In a Playground created in XCode 9.1 Beta, type\r\nprint(Locale.current)  \r\n2. in IOS App in XCode 9.1 Beta, type\r\nprint(Locale.current)  \r\n\r\nExpected Results:\r\n1. fr_FR (current)\r\n2. fr_FR (current)\r\n\r\nActual Results:\r\n1. en_EN (current),\r\n2. fr_US (current)\r\n \r\nNotes : \r\n- It works OK in XCode 8\r\n- If open in XCode 9 a Playground created in XCode 8, correct result\r\nfr_FR (current)\r\n\r\nVersion/Build: \r\nXcode 9B37 MacOS Sierra 10.12.6\r\n\r\nConfiguration:\r\nMacBookPro (15\" / 2016)\r\n16 GB\r\n\r\nNOTE:\r\nThis is an IOS Playground. It contains a single instruction : print(Locale.current)  \r\n 1. and 2. mean two different test cases."
