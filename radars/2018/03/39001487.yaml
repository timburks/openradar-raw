    created: "2018-03-29T16:36:51.47792Z"
    description: "Summary:\r\nWhen a share Text & URL message is generated with UIActivityViewController and then copy&paste onto Safari's URL bar, there’s no space between the Text and the URL.\r\n\r\nSteps to Reproduce:\r\n- Create a UIActivityViewController with 2 items (text + url)\r\n- Run your app, press share and copy \r\n- Open Safari app and paste the shared message onto Safari's URL bar\r\n- Notice there’s no space between the Text and the URL\r\n\r\nExpected Results:\r\nA space between the Text and the URL\r\n\r\nActual Results:\r\nNo space between the Text and the URL\r\n\r\nVersion/Build:\r\niOS 11.2"
