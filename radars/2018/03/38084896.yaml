    description: "Summary:\r\nIt is difficult to navigate iTunes when scroll position isn't remembered.\r\n\r\nSteps to Reproduce:\r\n1. Go to an artist page\r\n2. Scroll down to Similar Artists and click one\r\n3. After the page loads, click the back button\r\n\r\nExpected Results:\r\nYou see the first page exactly as you left it\r\n\r\nActual Results:\r\nThe page is scrolled down slightly, but not as far as where you left it. This makes it difficult to click through to the other similar artists.\r\n\r\nVersion/Build:\r\n12.7.3.46\r\n\r\nConfiguration:\r\nn/a"
