    description: "When MapKit is in the process of adding MKMapAnnotations to a MKMapView and the user causes a refresh/redisplay of the same or other MKMapViewAnnotations the App crashes in [MKSpatialCollider insertAnnotationView:]. This happens more often with larger numbers of MKMapAnnotations (in my case between 10 and at most 90).\r\n\r\nSteps to Reproduce:\r\n\r\nRedisplay MKMapAnnotations\r\n\r\nExpected Results:\r\n\r\nThe MKMapView should stop inserting the first set of MKMapAnnotations and restart with the new set \r\n\r\nActual Results:\r\n\r\nCrash (not always, but often)\r\n\r\nVersion/Build:\r\n\r\niOS 11.2.1 on iPhone 7 or Simulator\r\nXcode Version 9.2 (9C40b)"
