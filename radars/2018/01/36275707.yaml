    description: "Area:\r\nCFNetwork Framework\r\n\r\nSummary:\r\nI’ve got 2 crash reports after December 28, 2017 related to CFNetwork framework. In both cases it was iOS 11.2.1 and I’ve never seen these crashes before.\r\n\r\nSteps to Reproduce:\r\nNot stable. Appears extremely rarely. According with reports it happened when application is not active. \r\n\r\nConfiguration:\r\nIt happened on iPhone 7 iOS 11.2.1, iPad Pro iOS 11.2.1.\r\n\r\nThanks.\r\n\r\nThread #2 — CFNetwork — (crashed)\r\n\r\nCFNetwork           0x181d43cb8  resolveTubeTypeForKey(HTTPConnectionCacheKey*, CoreLoggable*, TubeType*, __CFArray const**)\r\n  CFNetwork           0x181d11090  TubeManager::_onqueue_enqueueRequestForProtocol(MetaConnectionCacheClient*, HTTPRequestMessage const*, MetaConnectionOptions, BaseAwaitingTube*)\r\n  CFNetwork           0x181d11090  TubeManager::_onqueue_enqueueRequestForProtocol(MetaConnectionCacheClient*, HTTPRequestMessage const*, MetaConnectionOptions, BaseAwaitingTube*)\r\n  CFNetwork           0x181d11fd8  TubeManager::_onqueue_reenqueueAwaitingTube(BaseAwaitingTube*)\r\n  CFNetwork           0x181d12238  ___ZN11TubeManager21_onqueue_newTubeReadyEP4Tube13CFStreamError_block_invoke\r\n  CFNetwork           0x181e70904  ___ZNK18QCoreSchedulingSet12performAsyncEU13block_pointerFvvE_block_invoke\r\n  libdispatch         0x181036a54  _dispatch_call_block_and_release\r\n  libdispatch         0x181036a14  _dispatch_client_callout\r\n  libdispatch         0x18104096c  _dispatch_queue_serial_drain$VARIANT$mp\r\n  libdispatch         0x1810412fc  _dispatch_queue_invoke$VARIANT$mp\r\n  libdispatch         0x181040824  _dispatch_queue_serial_drain$VARIANT$mp\r\n  libdispatch         0x1810412fc  _dispatch_queue_invoke$VARIANT$mp\r\n  libdispatch         0x181041d20  _dispatch_root_queue_drain_deferred_wlh$VARIANT$mp\r\n  libdispatch         0x18104a03c  _dispatch_workloop_worker_thread$VARIANT$mp\r\n  libsystem_pthread   0x1812def1c  _pthread_wqthread"
