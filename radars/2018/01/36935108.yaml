    description: "Summary:\r\nApple Configurator 2.5 through 2.7 Beta is unable to Prepare or otherwise activate iPod Touch 5th Generation and other devices using iOS 9.3.5\r\n\r\nSteps to Reproduce:\r\nReset iPod Touch 5th Generation to factory state running iOS 9.3.5\r\nConnect iPod Touch to Mac with Apple Configurator 2.5+ and Automation Tools\r\nRun cfgutil activate in Terminal\r\n\r\nExpected Results:\r\nSuccessful activation\r\n\r\nActual Results:\r\nStep 1 of 2: Downloading activation record for device [1/2] [************] 100%\r\ncfgutil: error: Failed to create activation request.\r\n(Domain: com.apple.MobileActivation.ErrorDomain Code: -2)\r\n\r\nVersion/Build:\r\nmacOS 10.12.6\r\nApple Configurator 2.5/2.6/2.7\r\n\r\nConfiguration:\r\n\r\nReproducible on multiple computers with multiple iOS devices that have a max version of 9.3.5. Manual activation on the device works, only when using cfgutil or the Apple Configurator GUI does the error occur."
