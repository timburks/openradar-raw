    created: "2018-01-02T11:38:47.98418Z"
    description: "Summary:\r\nNon-consumable IAPs are not shared to family members when Family Sharing is enabled.\r\n\r\nSteps to Reproduce:\r\n1. Download a free app from the App Store that unlocks certain features using a non-consumable IAP (e.g. our app MindNode 5 https://itunes.apple.com/app/mindnode-5/id1218718027?l=en&mt=8&pt=14265&uo=4&at=11l5H7&ct=web)\r\n2. Download the app on a device of a family member\r\n\r\nExpected Results:\r\nThe purchased IAPs are included in the receipt of the second family member.\r\n\r\nActual Results:\r\nPurchased IAPs are missing."
