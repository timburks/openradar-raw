    description: "Area:\r\nExternal Accessory Framework\r\n\r\nSummary:\r\nOn iOS 11.2.5, SmartDeviceLink applications are not detected by the Ford head unit or TDK.\r\n\r\nSteps to Reproduce:\r\n1. Download any SmartDeviceLink enabled application. Examples:\r\n    a. Spotify Music: https://itunes.apple.com/us/app/spotify-music/id324684580?mt=8\r\n    b. Ford+Alexa: https://itunes.apple.com/us/app/ford-alexa/id1316029395?mt=8\r\n    c. Pandora: https://itunes.apple.com/us/app/pandora-free-music-radio/id284035177\r\n2. Connect the phone to a Ford head unit or TDK using a lightning cable.\r\n\r\nExpected Results:\r\nThe SmartDeviceLink enabled application(s) should show up on the Ford head unit or TDK.\r\n\r\nActual Results:\r\nObserve that the app(s) are not detected by the head unit.\r\n\r\nVersion/Build:\r\niOS 11.2.5"
