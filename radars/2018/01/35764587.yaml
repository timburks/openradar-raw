    description: "Summary:\r\nWhen swiping quickly through a UIScrollView whose pages are UIWebview's there is a crash at the same spot.\r\n\r\nSteps to Reproduce:\r\nWe show news stories in UIWebview's. A UIScrollview holds these UIWebview's as pages that the user can swipe through. When we swipe quickly through these it will almost always crash at this same spot on the Webthread.\r\n\r\n\r\nThread backtrace of latest crash\r\n\r\n* thread #21, name = 'WebThread', stop reason = EXC_BAD_ACCESS (code=1, address=0xa40)\r\n  * frame #0: 0x00000001934d3b84 WebCore`WTF::HashTable<WTF::String, WTF::String, WTF::IdentityExtractor, WTF::StringHash, WTF::HashTraits<WTF::String>, WTF::HashTraits<WTF::String> >::add(WTF::String const&) + 40\r\n    frame #1: 0x00000001932e9ea4 WebCore`WebCore::ResourceLoadNotifier::dispatchWillSendRequest(WebCore::DocumentLoader*, unsigned long, WebCore::ResourceRequest&, WebCore::ResourceResponse const&) + 172\r\n    frame #2: 0x0000000194038494 WebCore`WebCore::ResourceLoader::willSendRequestInternal(WebCore::ResourceRequest&, WebCore::ResourceResponse const&) + 556\r\n    frame #3: 0x0000000194158bb0 WebCore`WebCore::SubresourceLoader::willSendRequestInternal(WebCore::ResourceRequest&, WebCore::ResourceResponse const&) + 252\r\n    frame #4: 0x00000001932e9040 WebCore`WebCore::ResourceLoader::init(WebCore::ResourceRequest const&) + 288\r\n    frame #5: 0x00000001932e8dec WebCore`WebCore::SubresourceLoader::startLoading() + 36\r\n    frame #6: 0x00000001945ce3b0 WebKitLegacy`WebResourceLoadScheduler::servePendingRequests(WebResourceLoadScheduler::HostInformation*, WebCore::ResourceLoadPriority) + 472\r\n    frame #7: 0x00000001945cdedc WebKitLegacy`WebResourceLoadScheduler::loadResource(WebCore::Frame&, WebCore::CachedResource&, WebCore::ResourceRequest const&, WebCore::ResourceLoaderOptions const&) + 64\r\n    frame #8: 0x00000001934cdbb4 WebCore`WebCore::CachedResource::load(WebCore::CachedResourceLoader&) + 1632\r\n    frame #9: 0x00000001