    description: "Summary:\r\nWhen you have an Xcode project opened, this project itself selected and right click and select “New Group from Selection”, Xcode crashes.\r\n\r\nSteps to Reproduce:\r\n• Select your Project itself in the file Browser\r\n• Right click\r\n• Select “News Group from Selection”\r\n\r\nExpected Results:\r\nI’m not sure, to be honest, what’s expected :-) I think this menu item should be greyed out — what’s the point of “New Group from Selection” when the project itself is selected.\r\n\r\nActual Results:\r\nXcode crashes.\r\n\r\nVersion:\r\n9.2\r\n\r\nNotes:"
