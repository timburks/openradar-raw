    description: "Summary:\r\nWhen a (pure storyboard based) navigation bar with a right UIBarButtonItem pushes and pops, the right UIBarButtonItem is dimmed.\r\n\r\nSteps to Reproduce:\r\nBuild and run the attached sample project.\nTap \"Push\".\nTap the back button.\r\n\r\nExpected Results:\r\nThe \"Push\" button should still be rendered as active.\r\n\r\nActual Results:\r\nThe button is rendered dimmed (semi translucent)\r\n\r\nVersion:\r\n11.2\r\n\r\nNotes:\r\nThis is a regression from iOS 10.3."
