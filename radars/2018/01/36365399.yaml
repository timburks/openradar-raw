    description: "Summary: Play/Pause Button in Control Center does not work correctly on app launch.\r\n\r\n\r\nSteps to Reproduce: \r\n1. Start a station on Pandora and quit the app\r\n2. Relaunch the app and wait for the My Stations / My Music screen to show up.\r\n3. Pull down the Control Center and observe the play / pause button state. \r\n\r\n\r\n\r\nExpected Results:\r\nPlay button should show up as pause button if the music is playing\r\n\r\nActual Results:\r\n\r\nPlay button remains as is even if the music is playing. Tapping on it doesn't interrupt the music. Note that this doesn't happen on iOS 11\r\nVersion/Build:\r\niOS 11.2"
