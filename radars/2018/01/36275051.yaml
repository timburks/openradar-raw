    description: "Area:\r\nExternal Accessory Framework\r\n\r\nSummary:\r\nOne of the iPhone X we used to test with always connected with the SYNC system over iap1 instead of iap2. We tested with iPhone 6, 7 and a few iPhone x devices, these devices connected over iap2 to the SYNC system. However, one specific iPhone x continuously connected over iap1. When this device connected over iap1 the Waze app would crash. \r\n\r\nSteps to Reproduce:\r\nPlug iPhone X running iOS 11.2.1 into SYNC system and launch\r\n\r\nExpected Results:\r\nWaze App to appear on head unit and no crash. \r\n\r\nActual Results:\r\nWaze App crashes.\r\n\r\nVersion/Build:\r\nPublic release of 11.2.1"
