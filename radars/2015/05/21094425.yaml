    description: "Summary:\r\n\"Email Apple Support\" page – https://getsupport.apple.com/ContactInfo.action – does not accept some email aliases, such as username+alias@gmail.com, with no proper error message. Web Inspector implies that the request to validateEmail.action is not sanitised properly, replacing \"+\" with \"a blank.\"\r\n\r\nSteps to Reproduce:\r\n1. Fill out the form, only with the email address to contain \"+\".\r\n2. Click \"Continue\" button.\r\n\r\nExpected Results:\r\nSuccessfully continues.\r\n\r\nActual Results:\r\nNothing happens; no error message, no alert.\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nTested on iOS 8.3 Safari, OS X 10.10.3 Safari.\r\n\r\nAttachments:\r\n'screenshot.png' was successfully uploaded."
