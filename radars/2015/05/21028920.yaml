    created: "2015-05-19T23:25:06.69379Z"
    description: "This is a duplicate of rdar://21001503\n\nSummary:\nIt would probably be good to have a warning when switch cases are not reachable:\n\nlet x = 5, y = 10\n\nswitch (x, y) {\ncase (_, _):\n    println(\"_, _\")\n    \ncase (5, _):\n    println(\"5, _\")\n\ncase (_, 10):\n    println(\"_, 10\")\n    \ncase (5, 10):\n    println(\"5, 10\")\n}\n\nAll of the cases after _,_ are unreachable. This can lead to some subtle bugs if not careful."
    email: me@estebantorr.es
