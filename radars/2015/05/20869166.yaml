    description: "Summary:\r\nThe new activity app that gets enabled with the watch does not support going back by swiping from the left edge when drilled down into a navigation controller.\r\n\r\nSteps to Reproduce:\r\nOpen the Activity app and select a day.\r\nSelect a section for more detailed information.\r\nTry to swipe from the left edge in order to go back.\r\n\r\nExpected Results:\r\nThe previous view controller appears.\r\n\r\nActual Results:\r\nNothing happens."
