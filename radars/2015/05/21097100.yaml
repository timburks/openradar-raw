    description: "Summary:\r\nThe Activity app supports swiping from the side of the screen for some interactions but not others.\r\n\r\nFunctional: the app allows side swiping to navigate through the days when in a single day view.\r\n\r\nNon-functional:\r\n - Side-swiping to go back is not supported when viewing the details of workout.\r\n - Side-swiping to go back is not supported when viewing the details of an award.\r\n\r\nSteps to Reproduce:\r\nActivity details:\r\n1. Record some form of Workout on the Apple Watch.\r\n2. Open the Activity app on the iPhone.\r\n3. Click the Workout within the day view to see the details of the activity.\r\n4. Try swiping in from the left to go back. This does not work. (Compare with Mail.app)\r\n\r\nAchievement details:\r\n1. Open the Activity app on the iPhone.\r\n2. Select Achievements from the bottom tab bar.\r\n3. Select an Achievement to see it's details.\r\n4. Try swiping in from the left edge to go back. This does not work.\r\n\r\n\r\nExpected Results:\r\nSwiping from the left edge of the Workout details or the Achievement details should return to the previous screen.\r\n\r\nActual Results:\r\nSwiping from the left edge in either detail view has no effect."
