    description: "Summary:\r\nIf you add a framework to a project with an whitespace in his names the \"User Header Search Paths\" are not correctly generated.\r\n\r\nSteps to Reproduce:\r\n1. Create a project in Xcode with a whitespace in his name\r\n2. Drag a framework into the project and let it copy to the target\r\n3. Check User Header Search Paths\r\n\r\nExpected Results:\r\nUser Header Search Paths = \"$(PROJECT_DIR)/Some Name\"\r\n\r\nActual Results:\r\nUser Header Search Paths = $(PROJECT_DIR)/Some\r\nName\r\n\r\nVersion:\r\nXcode 6.3.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
