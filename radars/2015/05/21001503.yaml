    classification: Enhancement
    created: "2015-05-18T17:57:14.07547Z"
    description: "Summary:\r\nIt would probably be good to have a warning when switch cases are not reachable:\r\n\r\nlet x = 5, y = 10\r\n\r\nswitch (x, y) {\r\ncase (_, _):\r\n    println(\"_, _\")\r\n    \r\ncase (5, _):\r\n    println(\"5, _\")\r\n\r\ncase (_, 10):\r\n    println(\"_, 10\")\r\n    \r\ncase (5, 10):\r\n    println(\"5, 10\")\r\n}\r\n\r\nAll of the cases after _,_ are unreachable. This can lead to some subtle bugs if not careful."
    email: owensd@gmail.com
