    description: "Summary:\r\nThis is a 100% reproducable crash in any app whose document windows feature the contextual file naming/tagging UI that can be invoked by clicking the \"Edited\" indicator in the title bar.\r\n\r\nSteps to Reproduce:\r\n1. Open TextEdit.app\r\n2. Create a document and make some changes.\r\n3. Click the \"Edited\" word in the window title bar to bring up the file name/tags popover.\r\n4. Click the title field and paste in the following text:\r\n\r\n\"boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom boom\"\r\n\r\n(Or anything else similarly long).\r\n\r\n5. Press the tab key to commit the file name.\r\n\r\nExpected Results:\r\nThe file should be renamed to the absurd new value or else some graceful failure should occur.\r\n\r\nActual Results:\r\nDocumentPopoverViewService crashes with attached log.\r\n\r\n\r\nVersion:\r\n10.10.4 (14E11f)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nIt strikes me as unlikely to be configuration-specific, but I'm running a 2014 MacBook Pro.\r\n\r\nAttachments:\r\n'DocumentPopoverViewService_2015-05-17-112619_Macho.crash' was successfully uploaded."
