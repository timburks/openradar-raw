    description: "Summary:\r\n\"Try to video my son singing along to a song. The camera app stops the music streaming and breaks AirPlay. Can't resume music for minutes.\"\r\nhttps://twitter.com/majicDave/status/604031594697895936\r\n\r\n\"Meanwhile my son is crying because the music stopped and I really really want to throw this stupid iPhone through the window!\"\r\nhttps://twitter.com/majicDave/status/604031775195545601\r\n\r\nSteps to Reproduce:\r\nUse an iPhone to play audio. Send that audio out over Airplay to the TV or speakers in the house. (for example for a party)\r\n\r\nAttempt to video a fun moment in your house with your iPhone.\r\n\r\n\r\nExpected Results:\r\nThe music continues.\r\n\r\nEveryone remains happy and you capture a beautiful moment on your wonderful iPhone that is controlling it all.\r\n\r\n\r\nActual Results:\r\nThe music stops.\r\n\r\nEveryone looks for the problem (which is you). You feel embarrassed and hurriedly scramble to put the music back on before everyone gets agree at you while annoyed at your iPhone\r\n\r\n\r\nVersion:\r\niOS 8 and below\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone\r\n\r\nAttachments:"
