    description: "Summary:\r\nBeamSync works incorrectly when legacy AirDrop is turned on in Finder for the new MacBook.\r\n\r\nSteps to Reproduce:\r\n1. Turn on legacy AirDrop and transfer a big file (>300MB)\r\n2. Do not minimize Finder window. Leave it there.\r\n3. During the transfer process, open Launchpad\r\n4. Flick through pages\r\n\r\nExpected Results:\r\nVertical Sync (BeamSync) is in place and there's no corrupted frames or pixels.\r\n\r\nActual Results:\r\nVertical Sync (BeamSync) is not in place and there's corrupted frames or pixels.\r\n\r\nVersion:\r\nOS X 10.10.3 Public Release.\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook 2015 (J92).\r\n\r\nAttachments:"
