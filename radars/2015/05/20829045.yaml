    description: "Summary:\r\nWhen I build project with my own scheme and configurations, embedded framework is not imported correctly and build fails.\r\n\r\nSteps to Reproduce:\r\n1. Open ExampleApp.xcodeproj (example project is attached to this issue)\r\n2. Run ExampleApp scheme. Everything should be ok - build successfully passed and click on the button shows alert controller with message.\r\n3. Stop running application.\r\n4. Select Test-ExampleApp scheme and run application. Build should now fail, because ExampleKit is not imported correctly.\r\n\r\nExpected Results:\r\nProject is builded correctly.\r\n\r\nActual Results:\r\nProject build crashes because it can't find and import embedded framework.\r\n\r\nAttachments:\r\nhttps://github.com/tomassliz/ExampleApp"
