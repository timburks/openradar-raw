    description: "Summary:\r\n\r\nThe DevCenter website entry for the Xcode 6.3.2 GM seed displays the wrong icon for the Release Notes PDF. I believe that is because it uses the “dmg” CSS class instead of “document”, as it should.\r\n\r\nSteps to Reproduce:\r\n\r\nVisit the DevCenter website or view the attached screenshot.\r\n\r\nExpected Results:\r\n\r\nThe document icon is used.\r\n\r\nActual Results:\r\n\r\nThe DMG icon is used.\r\n\r\nRegression: \r\n\r\nIcons are correct for e.g. the Xcode 6.4 beta 2 downloads.\r\n\r\nNotes: -"
