    description: "Summary:\r\nI'd like to be able to apply custom styling to the text input controller.  Currently, when supplied with an array of suggestions, the text input controller will display these suggestions in a tableview-like modal view.  For text-based suggestions, the text input controller will only display them in a basic row control with a dark gray background, default font, left-justified text.  I would like to be able to apply custom styling like custom fonts, alignment, supply arguments as attributed strings, and background / border styling to the row.\r\n\r\nSteps to Reproduce:\r\nExample:\r\nCall presentTextInputControllerWithSuggestions(_:allowedInputMode:completion:) With row-customizable options\r\n\r\nExpected Results:\r\nText input controller would present with the styling I defined.\r\n\r\nActual Results:\r\nThis is not available currently."
