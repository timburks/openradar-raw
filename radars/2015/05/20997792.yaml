    description: "Summary:\r\nAnywhere a MKUserLocation is displayed on a map using the default iOS current location pin, when looking closely corners can be seen protruding from the outer white circle of the annotation.\r\n\r\nSteps to Reproduce:\r\nOpen Maps\r\nActivate Current Location\r\nObserve corners poking out of current location pin\r\n\r\nExpected Results:\r\nCircle should be an actual circle with no corners poking out.\r\n\r\nActual Results:\r\nAnnotation icon has corners poking out of circle\r\n\r\nVersion:\r\niOS 8.3 (12F70)\r\n\r\nNotes:\r\nLooks like the container view for the pulsing blue circle does not have a clear background\r\n\r\nConfiguration:\r\niPhone 6 & iPhone Simulator\r\n\r\nAttachments:\r\n'Artboard 123423.png' was successfully uploaded."
