    created: "2015-05-14T14:01:08.47173Z"
    description: "Summary:\r\nWhile using the Workouts app on the Apple Watch, if a user accidentally stops a workout (either while the workout is ongoing or while the workout is paused), the only options available are to SAVE or DISCARD.  There is no option to go back and resume the workout (despite the availability of the \"pause\" state).\r\n\r\nSteps to Reproduce:\r\n1. Launch Workout App on Apple Watch\r\n2. Chose Outdoor Walk or Outdoor Run\r\n3.  Pause Workout\r\n4.  (Accidentally) Touch \"End\"\r\n\r\n\r\nExpected Results:\r\nAbility to go back or otherwise resume workout.\r\n\r\nActual Results:\r\nCan only Save or Discard a workout now treated as finished.\r\n\r\nVersion:\r\nApple Watch OS 1.0\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nApple Watch (any type)"
