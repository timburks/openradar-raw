    description: "Summary:\r\nAs quipped on Twitter:\r\n\r\nhttps://twitter.com/danielpunkass/status/598827694114091008\r\n\r\nTake a look at any post on Medium and observe the non-intrusive manner in which readers can contribute typo fixes, analyses, elaborations, inquiries about the content of a piece.\r\n\r\nApple could take this a step further and allow similar feedback about documentation that can be shared among all other developers/readers. It would be a good opportunity for Apple's documentation team to receive more feedback from developers about the documentation, where it matters most, and to serve other developers in the spirit of the documentation at the same time.\r\n\r\nSteps to Reproduce:\r\n\r\n\r\nExpected Results:\r\n\r\n\r\nActual Results:\r\n\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
