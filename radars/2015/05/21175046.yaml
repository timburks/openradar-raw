    description: "Summary:\r\nThere should be a synchronous flag in PHVideoRequestOptions. This will save a lot of completion block type code when i am trying to fetch a video & help keep things simple in cases where i can't proceed without AVAsset returned by this method - (PHImageRequestID)requestAVAssetForVideo:(PHAsset *)asset options:(PHVideoRequestOptions *)options resultHandler:(void (^)(AVAsset *asset, AVAudioMix *audioMix, NSDictionary *info))resultHandler\r\n\r\nSteps to Reproduce:\r\n1. Initialise PHVideoRequestOptions.\r\n2. No flag to make the AVAsset retrieval call synchronous.\r\n\r\nExpected Results:\r\nThere should be a synchronous flag in PHVideoRequestOptions similar to PHImageRequestOptions\r\n\r\nActual Results:\r\nNo synchronous flag for PHVideoRequestOptions\r\n\r\nVersion:\r\niOS 8.3 (12F70)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5S, 64 GB, Airtel, (Wifi/Data)"
