    description: "Summary:\r\nCreate a timer for shorter than the screen lockout time, via Control Center on a Locked iOS Device, after the timer completes there is no way to stop the timer visible to the end user in the UI.\r\n\r\nSteps to Reproduce:\r\nOpen Control Center from a locked or unlocked iOS device.\r\nStart a timer for a shorter time frame than the screen lock time.\r\nTimer completes.\r\nAttempt to stop the timer.\r\n\r\nExpected Results:\r\nUI should display a way to stop the timer.\r\n\r\nActual Results:\r\nUI shows the state of the timer as back to the default UI of the timer screen.\r\n\r\nRegression:\r\nIf the phone is unlocked and/or you navigate away from the Clock App and the Timer screen, the normal modal dialog to stop the timer appears.\r\n\r\nNotes:\r\nTested on an iPhone 6.\r\nDid not test on other iOS devices."
