    description: "iOS 8.3 introduced a regression which causes all rows for a given UITableView to be loaded, regardless of whether they are needed for display, when Switch Control is enabled. This causes significant periods of unresponsive UI whenever a new table view loads.\r\n\r\nThis regression also exists in iOS 8.4 beta 3. The regression does not exist in iOS 8.2 and earlier."
