    description: |-
        Summary:
        The docs on Data Protection here: https://developer.apple.com/library/ios/documentation/IDEs/Conceptual/AppDistributionGuide/AddingCapabilities/AddingCapabilities.html#//apple_ref/doc/uid/TP40012582-CH26-SW30 don’t mention that in the App ID area within Member Center it’s possible to define a default file protection level.

        Steps to Reproduce:
        Go to https://developer.apple.com/library/ios/documentation/IDEs/Conceptual/AppDistributionGuide/AddingCapabilities/AddingCapabilities.html#//apple_ref/doc/uid/TP40012582-CH26-SW30

        Expected Results:
        Docs should mention default configuration

        Actual Results:
        Docs don’t mention default configuration; users like myself end up maintaining code which sets defaults unnecessarily :)

        Regression:

