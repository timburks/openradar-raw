    description: "Summary:\r\nNSDateIntervalFormatter shows both dates AND times even when dateStyle is set to NSDateFormatterNoStyle.\r\n\r\nSteps to Reproduce:\r\n1. Open the attached sample project.\r\n2. Build and run.\r\n\r\nExpected Results:\r\nThe final NSLog statement prints out “9:00 PM - 12:00 AM”\r\n\r\nActual Results:\r\nThe final NSLog statement prints out “5/12/2015, 9:00 PM - 5/13/2015, 12:00 AM”\r\n\r\nRegression:\r\nnew class in 10.10\r\n\r\nNotes:\r\nThere appears to be some undefined/erratic behavior going on here. If you run the sample code at http://stackoverflow.com/a/30202745/255489 you will see that it works if endDate is one day BEFORE startDate, but not if it is 2 days before.\r\n\r\nSample project: http://cl.ly/axyn"
