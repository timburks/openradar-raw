    description: "Summary:\r\nToday after my iPhone updated all of its apps, apps that I had previously removed from my Watch re-installed even though I had specifically removed them.\r\n\r\nSteps to Reproduce:\r\n1. Remove an app from Watch (but not iPhone)\r\n2. Wait for an update for this app\r\n3. After it is updated on iPhone, it may re-install on the Watch\r\n\r\nExpected Results:\r\nI expected the app to not be re-installed on my Watch.\r\n\r\nActual Results:\r\nThe app may re-install install on my Watch again. Does not always happen. Today, ALL of the apps I had previously removed were back on my Watch.\r\n\r\nA few examples of apps and versions that re-installed: Microsoft OneNote 2.12, Endomondo 10.0.3, Uber 2.77.0\r\n\r\nVersion:\r\niPhone 5S, iOS 8.3 (12F70)\r\nWatch Sport (model M2U2LL/A) with OS 1.0 (12S507)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
