    description: "In mobile safari on iOS 8, when I follow a link to open a new window (which has a `<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">`), the page intermittently appears scrolled way up (i.e. there is a big gap between the top of the viewport and the first element of the page).\r\n\r\nScrolling at all after that brings behaviour back to normal.\r\n\r\nSee http://diacono.com.au/scrollbug/\r\n\r\n    <!DOCTYPE html>\r\n    <html>\r\n      <head>\r\n        <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\r\n        <style type=\"text/css\">\r\n          body {\r\n            margin:0;\r\n          }\r\n          h1 {\r\n            background-color:red;\r\n            margin:0;\r\n          }\r\n        </style>\r\n    \r\n      </head>\r\n      <body>\r\n        <h1>Top of page</h1>\r\n      </body>\r\n    \r\n    </html>"
