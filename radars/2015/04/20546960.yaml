    description: "Summary:\r\nI think that there is a bug in the build process of accepting iTunes connect server.\r\n\r\nI develop application \"RapidCopy\" for Mac OS X.\r\n\r\nI have to modify the application that was submitted to the 3/24.\r\nAs a result of the modified the application tries to re-submit to 4/12,\r\n\r\nBecause I thought I was wrong to modify something,\r\nbut I tried to re-upload the build that was submitted to the 3/24 to try, same error was displayed.\r\n\r\nError log & My Code Sign App in attached file.\r\n\r\nSteps to Reproduce:\r\n1.Application Loader 3.0 launched\r\n2.Send RapidCopy.App(RapidCopy.app include attached file)\r\n\r\n\r\nExpected Results:\r\ntransfer success and register build in iTunesConnect.\r\n\r\nActual Results:\r\nshow this error.\r\n\r\nERROR ITMS-90451: \"CFBundleIdentifier Collision. The Info.plist CFBundleIdentifier value 'com.LespaceVison.RapidCopy' of 'RapidCopy.app/Contents/Frameworks/QtCore.framework' is in conflict with the Info.plist CFBundleIdentifier value of 'RapidCopy.app'.\",\r\n\r\nVersion:\r\nMac OS X 10.10.3\r\n\r\n\r\nNotes:\r\nI do not use the Xcode. I use QtCreator,make,codesign,productbuild\r\n\r\nthere are people who are in trouble for the same reason, it is certainly. I'll give you the URL of the example.\r\n\r\nhttp://stackoverflow.com/questions/29608264/error-itms-90451-cfbundleidentifier-collision-error \r\n\r\nI have post the same content to developers forum and DTS on your Mac.\r\nSince this problem is in trouble a variety of people, I expect an official answer.\r\n\r\n\r\nConfiguration:\r\nXCode 6.3 with CLI Tools 6.3\r\nQt 5.4.1\r\nApplication Loader 3.0 (620)\r\n\r\nAttachments:\r\n'AppLoader3_0log.txt' and 'RapidCopy.app.zip' were successfully uploaded."
