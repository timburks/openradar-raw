    description: "Summary:\r\nHello Xcode team. I hope this is already a known issue, but if not, then I'm happy to create a sample project.\r\n\r\nTrying to preload an application with .xcappdata does not work when building and running to simulator.\r\n\r\nSteps to Reproduce:\r\n1. Drag an .xcappdata package into your project\r\n2. Modify the scheme for your iOS app:\r\n2a. Click \"Run\"\r\n2b. Click the \"Option\" tab\r\n2c. Choose the .xcappdata package in the dropdown titled \"Application Data\"\r\n3. Build and run to an iOS Simulator\r\n4. App launches normally\r\n5. Inspect iOS simulator on filesystem, notice .xcappdata files have not been copied\r\n\r\nExpected Results:\r\n\r\n\r\nActual Results:\r\nSteps above work when building and running to device.\r\n\r\nVersion:\r\nXcode 6.3 (6D570)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
