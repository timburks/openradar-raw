    created: "2015-04-24T22:25:26.90153Z"
    description: "Summary:\r\nWhen checking the Watch OS version, the Apple Watch app reports it as 1.0, and the Xcode Devices window reports it as 8.2\r\n\r\nSteps to Reproduce:\r\n1. Open Apple Watch app on iPhone (with Apple Watch paired)\r\n2. In My Watch tab, tap General\r\n3. Tap Software Update\r\n4. \"Watch OS 1.0: Your software is up to date.\"\r\n5. Open Xcode\r\n6. Select plugged in iPhone\r\n7. Open Window > Devices\r\n8. Click on the plugged in iPhone in the Devices pane\r\n9. In Paired Watch Information, the Watch OS version is listed as 8.2 \r\n\r\nExpected Results:\r\nThe Watch OS version should be consistent in the Apple Watch app and the Xcode devices window\r\n\r\nActual Results:\r\nThe Apple Watch app says Watch OS 1.0 and Xcode says Watch OS 8.2\r\n\r\nVersion:\r\nXcode 6.3, OS X 10.10.3, iOS 8.3, Watch OS 1.0/8.2"
