    created: "2015-04-12T00:32:00.25544Z"
    description: "Summary:\r\nThe photos permissions dialog should only be displayed when explicitly requesting permission, however it is displayed when calling both [PHImageManager defaultManager] and [[PHCachingImageManager alloc] init]. It worked as expected on iOS 8.2 and earlier. The new behavior started occurring with iOS 8.3.\r\n\r\nSteps to Reproduce:\r\n1. Create a new iOS app and link the photos framework\r\n2. Call [PHImageManager defaultManager] or [[PHCachingImageManager alloc] init]\r\n\r\nExpected Results:\r\nNothing should happen.\r\n\r\nActual Results:\r\nThe photos permissions dialog appears.\r\n\r\nVersion:\r\niOS 8.3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAny iOS device"
