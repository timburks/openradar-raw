    description: "Summary:\r\nWhen you’re using Mail with a Gmail account, the only way to move messages out of the Inbox is to move them *from* the Inbox. If you try to do so in a Smart Folder, for instance, the message will remain in the Inbox.\r\n\r\nSteps to Reproduce:\r\n1. Connect a Gmail account to Mail.\r\n2. Create a Smart Folder for unread mail (see screenshot for how mine is configured).\r\n3. Receive new mail in your Inbox.\r\n4. Open the Smart Folder.\r\n5. Right-click on the new message, select Move, then select a folder to move it into.\r\n6. Open the Inbox.\r\n\r\nExpected Results:\r\nThe message is not in the Inbox.\r\n\r\nActual Results:\r\nThe message is in the Inbox.\r\n\r\nRegression:\r\nUnknown"
