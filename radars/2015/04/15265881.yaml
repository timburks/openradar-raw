    description: "Summary:\r\nThe text field for a 'Date received' rule will always revert to 7 when editing the rule.\r\n\r\nSteps to Reproduce:\r\n1. Create Smart Mailbox  with a 'Date received' rule of the type 'is exactly', 'is in the last', 'is not in the last', or 'is between' and set the text field to anything other than 7.\r\n2. Save the Smart Mailbox.\r\n3. Edit the Smart Mailbox and the text field for the 'Date received' rule will say 7.\r\n\r\n\r\nExpected Results:\r\nThe 'Date received' text field should be set to what is actually saved in the Smart Mailboxes plist file.\r\n\r\nActual Results:\r\nThe 'Date received' text field is set to 7 and if you forget to change it before saving the Smart Mailbox it will overwrite the previous value saved in the Smart Mailboxes plist file.\r\n\r\nVersion:\r\nMail Version 8.1 (1993)\r\nOS X 10.10.1 (14B25)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:"
