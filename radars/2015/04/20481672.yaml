    description: "Summary:\r\nXcode 6.3 can't run Apple Watch app in iOS 8.2 Simulator only iOS 8.3\r\n\r\nSteps to Reproduce:\r\n1. Have Xcode 6.2 installed on your machine (downloaded from AppStore)\r\n2. Use the AppStore to update it to 6.3\r\n3. Open your project, select the Watch App target and run\r\n\r\n\r\nExpected Results:\r\nThe Watch app appears on the Simulator.\r\n\r\nActual Results:\r\nThe Watch App doesn't appear on the Simulator. Instead the Watch Simulator shows a black screen.\r\n\r\nVersion:\r\nOSX Yosemite 10.10.3\r\nXcode 6.3 (6D570) (from AppStore)\r\n\r\nNotes:\r\nIf I choose iPhone 6 iOS 8.3 Simulator (instead of iPhone 6 iOS 8.2), it works as expected.\r\n\r\nConfiguration:\r\nMacBook Pro Retina mid 2014\r\nOSX Yosemite 10.10.3\r\nXcode 6.3 (from AppStore)"
