    description: |-
        Summary:
        Xcode 6.3 is unaware that it has the latest project format.


        Steps to Reproduce:
        1. Set a project’s format to Xcode 6.3-compatible.
        2. Perform whatever magic incantations are required to trigger the Validate Project Settings warning.
        3. Click the Validate Project Settings warning in the issue navigator.


        Expected Results:
        I expected it not to offer me to “upgrade” to the “latest” format, 3.2-compatible.


        Actual Results:
        It offered to upgrade the project to the latest format, Xcode 3.2-compatible. See attached screenshot.


        Regression:
        N/A


