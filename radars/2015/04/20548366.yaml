    description: "Summary:\r\nWhen discovering characteristics for a discovered service, all characteristics should be discovered\r\n\r\nSteps to Reproduce:\r\n1. create a connection to a bluetooth low energy device\r\n2. Discover services\r\n3. discover characteristics for discovered services\r\n\r\nExpected Results:\r\nAll characteristics should be discovered\r\n\r\nActual Results:\r\nNot all characteristics are discovered\r\n\r\nVersion:\r\niOS 8.3\r\n\r\nNotes:\r\nThis is reproducable on any device running ios8.3. Even using 3rd party apps, only some of the characteristics are discovered\r\n\r\nConfiguration:\r\nReproduced on iPad Air, iPhone 5, iPhone6, iPhone 6+\r\n\r\nAttachments:"
