    description: "Summary:\r\nWhen using Safari on OS X 10.10.3 (14D136), I have started experiencing periodic hangs of 1-4 seconds when attempting to open new tabs. Log entries similar to the following are generated in Console corresponding to periods when these hangs occur:\r\n\r\nPressAndHold[17381]: IMK Stall detected, *please Report* your user scenario in <rdar://problem/16792073> - (activateServer) block performed very slowly (3.64 secs)\r\n\r\nSteps to Reproduce:\r\n1.  Open Safari.\r\n2.  Attempt to open a new tab.\r\n\r\nExpected Results:\r\nNew tab opens immediately.\r\n\r\nActual Results:\r\nSafari hangs for about 1-4 seconds before opening the new tab (or multiple new tabs, if Cmd-T was pressed multiple times while the app was hung).\r\n\r\nVersion:\r\nSafari 8.0.5 (10600.5.17)"
