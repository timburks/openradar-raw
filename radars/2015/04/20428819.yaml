    description: "Summary:\r\nWhen downloading a *.m4a file via a control-click -> \"Download Linked File\" or \"Download Linked File Asâ€¦\", the filename of the downloaded file ends up with extension *.m4a.mp3.\r\n\r\nSteps to Reproduce:\r\n1. Open this link: https://links.connecteddata.com/ozBcUqS9qJNaWn/In%20The%20Summer.m4a/wui\r\n2. Control-Click the \"Download File\" button (note the path is https://links.connecteddata.com/linkstorage/551f345b29fe097211c1c09c/In_The_Summer.m4a/1428334148/J04XErTa249uPkeasvwQ8OAZ1zE%253D/In%20The%20Summer.m4a).\r\n3. Selected \"Download Linked File\".\r\n4. Check downloads folder for file named \"In The Summer.m4a.mp3\"\r\n5. Enjoy the song.\r\n\r\nExpected Results:\r\nFile name should be \"In The Summer.m4a\".\r\n\r\nActual Results:\r\nFile name is actually \"In The Summer.m4a.mp3\".\r\n\r\nVersion:\r\nSafari 8.0.4 (10600.4.10.7) on OS X 10.10.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nHappens in Safari, not in Chrome.\r\n\r\nAttachments:"
