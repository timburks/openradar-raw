    description: "Summary:\r\nSigned configuration profile installed on pre-iOS 8.3 can't be overwritten with the profile signed with the same certificate on iOS 8.3.\r\n\r\nSteps to Reproduce:\r\n1. Install signed configuration profile on iOS 8.2.\r\n2. Update the device to iOS 8.3.\r\n3. Install the same configuration profile on iOS 8.3.\r\n\r\nExpected Results:\r\nConfiguration profiles signed with the same certificate can be overwritten successfully.\r\n\r\nActual Results:\r\nError Dialog shows.\r\n\r\n\"Profile Installation Failed\r\nRemove the profile \"<profile name>\" before installing this profile.\"\r\n\r\nVersion:\r\niOS 8.3 12F69 12F70\r\n\r\nNotes:\r\nThe order of signing certificates on iOS 8.3 differs from those on iOS 8.2. I think it is related to the issue.\r\n\r\nPlease see the attached files.\r\n\r\nConfiguration:\r\niPhone & iPad\r\n\r\nAttachments:\r\n'8.2.PNG', '8.3.PNG', 'sample1.mobileconfig' and 'sample2.mobileconfig' were successfully uploaded."
