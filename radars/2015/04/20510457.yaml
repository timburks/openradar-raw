    classification: Bug
    created: "2015-04-11T20:22:16.102034Z"
    description: "Summary:\r\nThe Touch ID APIs are ignoring localized fallback options in iOS 8.3. The button isn't present and consequently the code for it never executes.\r\n\r\nSteps to Reproduce:\r\nWhen configuring Touch ID for your app if you configure an extra Localized fall back button via\r\ncontext.localizedFallbackTitle = @\"Fall Back Button\";\r\n\r\nIt is not presented in the Touch ID for the user.\r\n\r\n\r\nExpected Results:\r\nYou should see a localized fall back button in addition to the cancel button.\r\n\r\nActual Results:\r\nNo Fallback Button\r\n\r\nVersion:\r\n8.3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nTouch ID device running iOS 8.3"
    email: vichudson1@gmail.com
