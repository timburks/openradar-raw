    description: |-
        Summary:
        Safari always freeze when open Safari app in iOS 8.3 and can’t open any URL for a period of time after launching

        Steps to Reproduce:
        1. Update iPad 3rd gen with retina display to iOS 8.3
        2. Either “Open Safari app, and typing URL then press Go” or “Open link in Safari from other app”

        Expected Results:
        In case of typing URL, Safari does nothing. In case of Open link, Safari freezes.

        Actual Results:
        Safari open webpage

        Regression:
        iOS 8.2 works great

        Notes:
        Sometimes after launching Safari for a period of time, Safari accepts the typing URL.
