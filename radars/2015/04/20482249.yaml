    description: "Summary:\r\nWhen presenting a popover from a table view cell, the cell's selectionStyle has an impact on the time it takes the popover to display.\r\n\r\nWhen selectionStyle is UITableViewCellSelectionStyleDefault, the popover will display almost immediately. However, when selectionStyle is UITableViewCellSelectionStyleNone, there is a unpredictable amount of time before the popover is finally displayed.\r\n\r\nSteps to Reproduce:\r\nTap a cell with selectionStyle of UITableViewCellSelectionStyleNone. Observe the popover displays immediately.\r\n\r\nTap a cell with selectionStyle of UITableViewCellSelectionStyleNone. Observe the popover takes a long time to display.\r\n\r\nExpected Results:\r\nThe popover should be displayed immediately from the table view when the cell's selectionStyle is UITableViewCellSelectionStyleNone. \r\n\r\nActual Results:\r\nThe popover displays after a unpredictable amount of time from the table view when the cell's selectionStyle is UITableViewCellSelectionStyleNone.\r\n\r\nVersion:\r\niOS 8.2 (12D508)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Air, iOS Simulator \r\n\r\nAttachments:\r\n'SlowPopover.zip' was successfully uploaded."
