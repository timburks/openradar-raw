    description: "Summary:\r\nWhen you submit an application with icons that contains alpha channel to the iTunes Connect portal, the build is reject after processing.\r\n\r\nTo prevent this error, Xcode validation process should check for alpha channel inside icons images to prevent frustration.\r\n\r\nSteps to Reproduce:\r\n1. Create an icon with alpha channel \r\n2. Add to your project\r\n3. Validate the application\r\n4. Submit to the App Store\r\n\r\nExpected Results:\r\nAfter validation the build should be reject since it contains alpha channel. \r\n\r\nActual Results:\r\nApplication pass on validation but fails when processing inside iTunes Connect\r\n\r\nVersion:\r\nXcode 8.3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
