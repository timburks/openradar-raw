    description: |-
        Summary:
        Sharing an Internet connection from an USB connected iPhone to Wifi is broken. The Mac doesn’t create the Ad hoc Wifi network other devices with with the connection should be shared would connect.

        Steps to Reproduce:
        * connect an iPhone using USB to a Mac
        * enable Personal Hotspot on the iPhone
        * configure Internet Sharing from the iPhone USB to computers using Wifi
        * turn Internet Sharing on

        Expected Results:
        * the Mac should create an AdHoc Wifi network other devices can connect to and use the Mac’s internet connection

        Actual Results:
        * the Mac doesn’t create the Wifi network, so sharing doesn’t work

        Regression:
        This is a regression from 10.9, where this worked

        Notes:
        Sharing an Ethernet connection to Wifi the Wifi network is created and working as expected
