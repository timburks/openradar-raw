    description: |-
        Summary:

        When an app gets an update and “Automatic Downloads” are active on the ᴡᴀᴛᴄʜ, previously uninstalled apps get reinstalled on the watch.

        Steps to Reproduce:

        1. Uninstall app from watch via the iOS app
        2. Receive an update for that app

        Expected Results:

        App is updated on the phone, stays off the watch as requested by the user.

        Actual Results:

        App gets automatically installed on the watch again.

