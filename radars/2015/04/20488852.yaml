    description: "Steps to Reproduce:\r\n1. Open Photos.\r\n2. Ensure there is at least one photo in the library.\r\n3. Ensure the Photos tab is selected.\r\n4. Double-click on a photo to open it.\r\n5. Get bored of looking at the photo and press cmd-[ to go back to all the other photos.\r\n\r\nExpected Results:\r\nPhotos.app returns to showing the contents of the Photos tab.\r\n\r\nActual Results:\r\n\"Funk\", the alert sound, plays.\r\n\r\nVersion:\r\nPhotos Version 1.0 (209.52.0) on OS X 10.10.3\r\n\r\nNotes:\r\nWorkaround: press cmd-1 to go back to the Photos tab.\r\nWorkarounder: Bind View -> Photos to cmd-[ in System Preferences -> Keyboard -> Shortcuts -> App Shortcuts."
