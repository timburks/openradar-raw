    description: "Summary:\r\nI changed the language of my Watch to Japanese and then back to English, and in the Weather Watch app, I still saw Japanese days in the 10-day forecast for several hours, even after force-quitting the Weather app and rebooting my Watch. \r\n\r\nScreenshot attached\r\n\r\nSteps to Reproduce:\r\n1. Open Apple Watch iPhone app\r\n2. Change the language in General > Language & Region > System Language to Japanese\r\n3. Wait for the Watch to reboot in Japanese\r\n4. Change the language in General > Language & Region > System Language back to English\r\n5. Wait for the Watch to reboot in English\r\n6. Open Weather app\r\n7. Scroll down to 10-day forecast\r\n8. Days are still in Japanese \r\n\r\nExpected Results:\r\nAll system text should be in the current system language\r\n\r\nActual Results:\r\nSome system text is still in the previous system language\r\n\r\nVersion:\r\niOS 8.3, Watch OS 1.0\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6 64GB Verizon, Apple Watch Sport 42mm\r\n\r\nAttachments:\r\n'japaneseDays.png' was successfully uploaded."
