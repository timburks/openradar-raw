    description: "Summary:\r\nDisplaying a UIAlertView without any button titles means that no buttons are shown and the alert cannot be dismissed.\r\n\r\nSteps to Reproduce:\r\nUIAlertView *alert = [[UIAlertView alloc] initWithTitle:@\"Test\" message:@\"Body\" delegate:nil cancelButtonTitle:nil otherButtonTitles:nil];\r\n[alert show];\r\n\r\nExpected Results:\r\nThe alert is shown and a cancel button is shown, whether with no text or default ('Cancel') text.\r\n\r\nActual Results:\r\nNo cancel button is shown and the alert view cannot be dismissed, meaning the app has to be killed."
