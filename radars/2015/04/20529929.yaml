    created: "2015-04-14T02:59:30.48874Z"
    description: |-
        Summary:
        If you close all Safari windows, you can’t view your history by pressing ⌥⌘2.

        Steps to Reproduce:
        1. Open Safari.
        2. Close all open Safari windows.
        3. Press ⌥⌘2.

        Expected Results:
        Your history appears.

        Actual Results:
        The system beeps.

        Regression:
        Unknown

        Notes:
        Other actions, like ⌥⌘L, that require a window to appear are still available when there are no active Safari windows.
