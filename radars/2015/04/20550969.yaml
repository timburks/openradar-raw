    description: |-
        Summary:
        Xcode 6.3 fails to export/import xliff file for localization

        Steps to Reproduce:
        1. Open sample project in Xcode 6.3
        2. Select project in the Project Navigator
        3. Select Editor > Export for Localisation…
        3.1 Select Editor > Import Localizations…

        Expected Results:
        1. Xcode exports a xliff file
        2. Xcode imports a xliff file

        Actual Results:
        Xcode 6.3 fails with error: Localization failed reading "/var/folders/qx/6l85xn0106lb9w0qm5vww1w40000gn/T/Xcode3LocalizedIBDocumentAdaptor-6B1FE59E-755B-4B00-9CB2-13C616166C12/localizable-strings" (Screenshot: https://raw.githubusercontent.com/florianbuerger/radars/master/xliff/Screenshot%20Xcode%206.3.png)

        Regression:
        Using Xcode 6.2, everything works fine as expected

        Notes:
        Sample project: https://github.com/florianbuerger/radars/tree/master/xliff
