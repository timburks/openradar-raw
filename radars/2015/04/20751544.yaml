    description: "Summary:\r\n\r\nCreating a reminder using Siri on the Apple Watch caused an invalid date in iCloud (the date shown on the watch was correct.)\r\n\r\nSteps to Reproduce:\r\n\r\n1) Using Siri, speak the following into the watch: “Create a reminder in one week to post on website”.\r\n2) Check Reminders on the Mac\r\n\r\nExpected Results:\r\n\r\nThe reminder should occur in one week.\r\n\r\nActual Results:\r\n\r\nThe reminder occurs immediately. The date shown on the watch was in one week. The date shown in the Mac application is for today at the same time.\r\n\r\nRegression:\r\n\r\nN/A\r\n\r\nNotes:\r\n\r\nIf you say \"Create a reminder in seven days\" instead, you get the correct date in iCloud."
