    description: "Summary:\r\nIf you’re looking at a 3D flyover tour in Maps and don’t interact with your Mac while it’s happening, the display will dim due to inactivity.\r\n\r\nSteps to Reproduce:\r\n1. Start a 3D flyover tour in Maps.\r\n2. Do not interact with your Mac.\r\n\r\nExpected Results:\r\nThe tour will finish without the display dimming.\r\n\r\nActual Results:\r\nThe display dims after inactivity.\r\n\r\nNotes:\r\nThis happened to me while Maps was full-screen."
