    created: "2015-04-21T18:10:22.20679Z"
    description: "Summary:\r\nAny playgrounds result containing a stack trace is centered, making it hard to read, and the text cannot be selected. Stack traces should always be left-aligned, and the text should be selectable.\r\n\r\nSteps to Reproduce:\r\n1. Insert some code that crashes into a playground.\r\n2. Show the crash result inline.\r\n\r\nExpected Results:\r\nThe stack trace should be left-aligned and selectable.\r\n\r\nActual Results:\r\nThe stack trace is center-aligned and unselectable.\r\n\r\nVersion:\r\nXcode 6.3 (6D570)\r\nOS X 10.10.3 (14D136)\r\n\r\nNotes:\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'MyPlayground.playground.zip' and 'MyPlacemark.png' were successfully uploaded."
