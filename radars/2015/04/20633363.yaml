    description: "Summary:\r\nWhen using soft hyphen in text, although WKInterfaceLabel does add a line-break at the soft-hyphen in a word, the label does not display the hyphen itself.\r\n\r\nSteps to Reproduce:\r\n1. Create a WatchKit app and place a label in an interface controller\r\n2. Set the text with a string containing a soft-hypen, e.g. \"[self.label setText:@\"A text with a longwordwithasoft\\u00ADhyphen\"];\"\r\n\r\nExpected Results:\r\nThe text breaks at the soft-hyphen and the character is visible as a horizontal line.\r\n\r\nActual Results:\r\nThe text breaks, but the soft-hyphen is not visible.\r\n\r\nVersion:\r\niOS 8.3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niOS Simulator, Xcode 6.3 (6D570)"
