    classification: Other Bug
    created: "2015-04-21T13:18:59.77637Z"
    description: "Summary:\r\nWhen setting a custom font for a WKInterfaceLabel in a storyboard, Xcode/IB toggles with the default font and the custom font.\r\n\r\nSteps to Reproduce:\r\n1. Create a new project\r\n2. Add a WatchApp target\r\n3. Open the WatchApp storyboard\r\n4. Place a label in e.g. the main interface controller\r\n5. Add a custom font to the project\r\n6. Set the custom font for the label\r\n7. Save the storyboard\r\n8. In the project navigator, select any other file\r\n9. Return to the storyboard\r\n\r\n\r\nExpected Results:\r\nThe custom font of the label is still set to a custom font as before.\r\n\r\nActual Results:\r\nThe font of the label is back to default. When selecting the label in Interface Builder, the font jumps back to the custom font.\r\n\r\nIn addition, when the app is run, only the default font is used instead of the custom font.\r\n\r\nVersion:\r\nXcode Version 6.3 (6D570)"
