data:
    classification: Security
    created: "2015-04-09T17:29:03.059673Z"
    description: "https://support.apple.com/en-us/HT204663 says that Xcode 6.3 is available for OS X Mavericks v10.9.4 or later. The index page, https://support.apple.com/en-us/HT201222, says the same thing.\r\n\r\nXcode 6.3 does not launch on fully-patched Mac OS X 10.9.5 13F1077.\r\n\r\nXcode 6.3 contains security updates described in the linked article. These updates are not available to developers not on Mac OS X 10.10 as the security notes indicated they would be.\r\n\r\nSteps to Reproduce:\r\n1. Download Xcode 6.3 on Mac OS X 10.9.\r\n2. Attempt to launch it.\r\n\r\nExpected Results:\r\nXcode should launch.\r\n\r\nActual Results:\r\nXcode does not launch. A dialog is presented, stating:\r\n\r\nYou can’t use this version of the application “Xcode” with this version of OS X.\r\n\r\nYou have OS X 10.9.5. The application requires OS X 10.10 or later.\r\n\r\n[OK]\r\n\r\nVersion:\r\nXcode 6.3\r\nOS X 10.9.5 13F1077"
    email: mark@chromium.org
