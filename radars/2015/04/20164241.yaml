    description: "\"Engineering has determined that your bug report is a duplicate of another issue and will be closed.\"\r\nDuplicate of: 19869563\r\n\r\nSummary:\r\nI have added a custom font to my project but it doesn't show in the Launch Screen.xib.\r\n\r\nAdded it to my Target Membership. \r\nCopy Bundle Resources.\r\nIn the .plist \"Fonts provided by application\"\r\nChanged the font in IB.\r\nSet in the App Delegate \"[[UILabel appearance] setFont:[UIFont fontWithName:@\"ComingSoon\" size:15.0]];\"\r\n\r\nSteps to Reproduce:\r\nI have added a custom font.\r\nAdded it to my Target Membership. \r\nCopy Bundle Resources.\r\nIn the .plist \"Fonts provided by application\"\r\nChanged the font in IB.\r\nSet in the App Delegate \"[[UILabel appearance] setFont:[UIFont fontWithName:@\"ComingSoon\" size:15.0]];\"\r\n\r\nExpected Results:\r\nLabel would use the Font selected \r\n\r\nActual Results:\r\nDefault font used instead."
