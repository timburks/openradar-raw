    created: "2015-01-23T10:13:34.963074Z"
    description: "Summary:\r\nThere is no method for WKInterfaceSwitch class to set the title. The title can only be changed in the interface builder.\r\n\r\nSteps to Reproduce:\r\n1. Create a watchkit extension in Xcode\r\n2. Add a switch interface object (WKInterfaceSwitch) in the interface builder to a WKInterfaceController\r\n3. Try to set the title of the switch programmatically\r\n\r\nExpected Results:\r\nThere should be a method to change the title of the switch.\r\n\r\nSwift Example:\r\n\r\n    func setTitle(title: String?)\r\n\r\nActual Results:\r\nThere is no method to change the title programmatically.\r\n\r\nVersion:\r\niOS 8.2 (12D5461b)\r\n\r\nConfiguration:\r\nApple Watch Simulator"
    email: matthias.hochgatterer@gmail.com
