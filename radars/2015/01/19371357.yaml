    description: "Summary:\r\niOS does not display the group name in banners for new messages when the phone is unlocked. The group name is, however, displayed when a new message is displayed on the lock screen.\r\n\r\nSteps to Reproduce:\r\n1. Unlock phone.\r\n2. Ensure Messages notifications are set to Banner.\r\n3. Receive an iMessage from a named group conversation.\r\n\r\nExpected Results:\r\nThe notification displays the group's name under the sender (similar to lockscreen.png). \r\n\r\nActual Results:\r\nThe notification doesn't display the group's name (see banner.png).\r\n\r\nVersion:\r\niOS 8.1.2 [12B440]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5S 16GB on Claro Dominican Republic and T-Mobile USA\r\n\r\nAttachments:\r\n'banner.png' and 'lockscreen.png' were successfully uploaded."
