    description: "Summary:\r\nIf a person’s first name contains a space, e.g. “Mary Beth,” Siri will refer to that person as “Mary,” even though their legal first name is “Mary Beth.”\r\n\r\nSteps to Reproduce:\r\n1. Configure your Address Book entry on iOS such that your first name is “Mary Beth.”\r\n2. Invoke Siri such that it says your name.\r\n\r\nExpected Results:\r\nSiri should refer to you as “Mary Beth.”\r\n\r\nActual Results:\r\nSiri refers to you as “Mary.”\r\n\r\nVersion:\r\niOS 8.1.2 [12B440]\r\n\r\nNotes:\r\nSubmitting this on behalf of my friend Mary Beth.\r\n\r\nConfiguration:\r\niPhone 6 64GB with Verizon"
