    description: "Summary:\r\nUsing text navigation keyboard shortcuts (cmd+up, cmd+down) keyboard shortcuts while typing into the Twitter or Facebook share sheets activates Finder keyboard shortcuts.\r\n\r\nCmd+up, instead of moving the cursor to the beginning of the field, triggers the Finder shortcut for “Go » Enclosing Folder”. Cmd+down, instead of moving the cursor to the end, triggers the shortcut for “Open”.\r\n\r\nSteps to Reproduce:\r\n1. Share a file from using Twitter or Facebook.\r\n2. Press cmd+up to move the cursor to the beginning of the text field.\r\n3. Press cmd+down to move the the cursor to the end of the field.\r\n\r\nExpected Results:\r\nWhen pressing the keyboard shortcuts, the cursor moves to the correct position.\r\n\r\nActual Results:\r\nFinder keyboard shortcuts are triggered."
