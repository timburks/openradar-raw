    description: "Summary:\r\nWhen you tap the Update All button you get asked for your Apple Id password. When you enter it, it only updates one app. When you tap update all a second time it then updates all the apps.\r\n\r\nSteps to Reproduce:\r\nLaunch iTunes\r\nChoose My Apps\r\nClick the Update All button and you will be prompted for your Apple Id password\r\nEnter Apple Id password\r\nNotice that only one App is being downloaded\r\nClick the Update All button and iTunes will download the other apps.\r\n\r\n\r\nExpected Results:\r\nWhen you click Update All the first time, it should prompt you for your Apple Id password but it should then download all the apps.\r\n\r\n\r\nActual Results:\r\nYou shouldn't have to click Update All a second time.\r\n\r\nVersion:\r\n12.0.1.26\r\n\r\nNotes:\r\nIt has been happening since 10.9 (iTunes 11?)\r\n\r\nConfiguration:\r\n10.10.1 using iTunes 12"
