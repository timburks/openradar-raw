    description: "Summary:\r\nIf you launch xcodebuild from the command line, passing a Project AND a Workspace, it prints an error message:\r\n\r\n\"xcodebuild: error: You cannot specify both an Xcode 3 project and a workspace.\"\r\n\r\nThis is wrong. It should be better something like:\r\n\r\n\"xcodebuild: error: You cannot specify both a Xcode project and a workspace.\"\r\n\r\nSteps to Reproduce:\r\n1. type in Terminal.app\r\nxcodebuild test -workspace FirmaDocMobile.xcworkspace -project FirmaDocMobile/FirmaDocMobile.xcodeproj -target FirmaDocMobileTests -sdk iphoneos8.1 -configuration Debug\r\n2. look at printed message\r\n\r\nExpected Results:\r\nAn error message like\r\n\"xcodebuild: error: You cannot specify both a Xcode project and a workspace.\"\r\n\r\nActual Results:\r\nError message:\r\n\r\n\"xcodebuild: error: You cannot specify both an Xcode 3 project and a workspace.\"\r\n\r\nVersion:\r\nVersion 6.1.1 (6A2008a) / OS X 10.9.5\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
