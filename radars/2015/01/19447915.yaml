    description: |-
        Summary:
        The password strength indicator used when creating a password displays incorrectly.

        http://files.iconfactory.net/craig/bugs/Weak.png

        http://files.iconfactory.net/craig/bugs/Weaker.png

        Steps to Reproduce:

        1) Open Keychain Access
        2) Select a private key
        3) Export that key as a .p12 file
        4) Enter a password for the exported file
        5) Export that key again as a .p12 file
        6) Enter a password for the exported file

        Expected Results:

        The password strength indicator should appear correctly.

        Actual Results:

        In step 4, you’ll see something like the “Weaker.png” image above.

        In step 6, you’ll see something like the “Weak.png” image above.

        Regression:

        This issue is new in Yosemite.
