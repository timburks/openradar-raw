    description: "Summary:\r\nIf you have iTunes in full-screen mode on a secondary display (say, to watch a movie while you work), and you click “Play” on a movie in your list of movies, it starts on the main display instead of the display where iTunes is.\r\n\r\nSteps to Reproduce:\r\n1. Move iTunes to a secondary display and enter full-screen mode.\r\n2. Navigate to your Movies library.\r\n3. Click Play on a movie.1\r\n\r\nExpected Results:\r\nThe movie will play, full-screen, on the same display that iTunes is in.\r\n\r\nActual Results:\r\nThe movie plays, full-screen, on the main display.\r\n\r\nVersion:\r\niTunes 12.0.1, OS X 10.10.1"
