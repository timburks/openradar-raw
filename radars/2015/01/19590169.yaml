    created: "2015-01-24T11:52:20.886127Z"
    description: "Summary:\r\nIn Safari on iOS, on domains for which a user has more than one account, there there is no (apparent) way to select which account’s details should be filled.\r\n\r\nSteps to Reproduce:\r\n1. Open Safari, and navigate to a domain with multiple saved accounts/passwords.\r\n2. Attempt to input login details.\r\n\r\nExpected Results:\r\nA dropdown would be provided, allowing the selection of accounts.\r\n\r\nActual Results:\r\nDetails were either automatically filled on load, or a “AutoFill Password” button displays above the keyboard. Pressing this button will fill details of one of the accounts."
