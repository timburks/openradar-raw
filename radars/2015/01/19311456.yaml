    description: "Summary:\r\nWhen opening Safari for the first time after termination it searching something and pressing on the Go button it takes around 30 seconds for the results to show up.\r\n\r\nThe second search works fine.\r\n\r\nSteps to Reproduce:\r\n1. Terminate Safari\r\n2. Start Safari\r\n3. Write Apple at the search bar\r\n4. Press Go (some times it's grayed out)\r\n\r\nExpected Results:\r\nWhile typing results should appear. \r\n\r\nActual Results:\r\nAfter pressing Go and waiting 30 seconds it starts to search.\r\n\r\nVersion:\r\n8.2 beta 3 [12D5452a]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6 & iPad mini 2\r\n\r\nAttachments:\r\n'IMG_4709.PNG' and 'IMG_4710.PNG' were successfully uploaded."
