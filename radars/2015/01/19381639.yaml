    description: "Summary:\r\nAfter a period of time, windows on an external display do not refresh correctly.\r\n\r\nThe behavior occurs consistently on a Retina iMac using either a Dell 30\" monitor with a Dual-link DVI adaptor or an Apple Thunderbolt Display.\r\n\r\nSteps to Reproduce:\r\n1. Use your Mac for a day or two.\r\n2. Move a window around on the external display.\r\n\r\n\r\nExpected Results:\r\nThe window should not \"sparkle\".\r\n\r\n\r\nActual Results:\r\nThe window on the external display (non-Retina) \"sparkles\".\r\n\r\nHere is a movie of it in action: \r\n\r\nhttp://files.iconfactory.net/craig/bugs/IMG_0168.MOV\r\n\r\nVersion:\r\n10.10.1 (14B25)\r\n\r\nNotes:\r\nThis behavior does not occur when you try to do a screen recording using QuickTime Player."
