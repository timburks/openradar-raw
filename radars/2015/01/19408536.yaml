    description: "Summary:\r\nMy iCloud drive does not sync with the server on 10.10.2. I first noticed it in build 14c81f when a Pages file I edited on my Mac failed to sync with iCloud.com. None of my files in iCloud Drive on the Mac was syncing, any new file I added said \"Waiting ...\" under the file.\r\n\r\nToggling iCloud Drive in my iCloud settings does not sync my iCloud Drive, and toggling iCloud Drive triggers a number of errors in Console.app for bird\r\n\r\nSteps to Reproduce:\r\n1. Open iCloud Drive in Finder\r\n2. Look at files\r\n3. There are no files in iCloud Drive\r\n4. Toggle iCloud Drive in iCloud settings\r\n5. Check system log for error messages\r\n\r\nExpected Results:\r\niCloud Drive files sync \r\n\r\nActual Results:\r\nNo files sync\r\n\r\nVersion:\r\n10.10.2/14c81f"
