    description: |-
        Summary:
        On Devices window when I select physical device, there is a console at the bottom of the window which cannot be resized.

        Steps to Reproduce:
        1. Open Xcode
        2. Connect some developer iOS device
        3. Open Devices window
        4. Select connected device
        5. Resize console height

        Expected Results:
        Console will resize and developer can see more of device logs.

        Actual Results:
        Console height is fixed and cannot be resized.
