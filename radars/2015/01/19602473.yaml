    description: "Summary:\r\nIf you’re searching for an Xcode project in Spotlight, the built iOS app bundle appears, but not the actual Xcode project.\r\n\r\nSteps to Reproduce:\r\n1. Invoke Spotlight.\r\n2. Type the name of your Xcode project.\r\n\r\nExpected Results:\r\nYour Xcode project will be the first item in the list.\r\n\r\nActual Results:\r\nYour Xcode project does not appear in the list, but the built iOS app for the simulator does (see screenshot).\r\n\r\nVersion:\r\nOS X Version 10.10.1 (14B25)"
