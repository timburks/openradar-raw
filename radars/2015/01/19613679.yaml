    description: "Summary:\r\nAs in the title - if keyboard modifier key customisations are set up, these will be reset when enabling Screen Sharing.\r\n\r\nSettings are not restored when screen sharing is disabled again.\r\n\r\nSteps to Reproduce:\r\n1. Disable Screen Sharing if already enabled\r\n2. Set up any modifier key customisations (System Preferences -> Keyboard -> Modifier Keys)\r\n3. Enable Screen Sharing (System Preferences -> Sharing -> Tick Screen Sharing\r\n4. Return to modifier key preferences - settings will have been reset\r\n\r\nExpected Results:\r\nModifier key preferences are not affected by enabling screen sharing\r\n\r\nActual Results:\r\nPreferences are forgotten\r\n\r\nVersion:\r\nOS X Yosemite 10.10.1\r\n\r\nConfiguration:\r\niMac Mid 2010, Microsoft Natural Keyboard 4000"
