    description: "Summary:\r\nThe menubar icons on an external display flash when the menubar is refreshed because the space which has focus changes.\r\n\r\nThe behavior occurs consistently on a Retina iMac using either a Dell 30\" monitor with a Dual-link DVI adaptor or an Apple Thunderbolt Display.\r\n\r\nSteps to Reproduce:\r\n1. Select a window on the left display.\r\n2. Select a window on the right display.\r\n\r\n\r\nExpected Results:\r\nThe menubar should not flash.\r\n\r\nActual Results:\r\nThe menubar on the external display (non-Retina) flashes. \r\n\r\nHere is a movie that shows the behavior:\r\n\r\nhttp://files.iconfactory.net/craig/bugs/IMG_0169.MOV\r\n\r\n\r\nVersion:\r\n10.10.1 (14B25)\r\n\r\nNotes:\r\nThis behavior does not occur when you try to do a screen recording using QuickTime Player."
