    description: "Summary:\r\nA PDF file viewed through Safari that is wide, but requires a password to be entered first, will be interpreted by Safari as an upright PDF when unlocked, although the content is still landscape. The screenshot shows the problem.\r\n\r\nSteps to Reproduce:\r\n1. Click on a link to a password protected PDF in Safari\r\n2. Enter the password.\r\n3. ???\r\n4. Profit\r\n\r\nExpected Results:\r\nAn expected result would the display of a PDF in landscape containing it's data.\r\n\r\nActual Results:\r\nSafari displays the page as being upright, although the content is still landscape and now flows outside of the page. \r\n\r\nVersion:\r\nOS X 10.9.4. Safari Version 7.0.6 (9537.78.2)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\nScreenshot: http://i.imgur.com/7BmOk4p.png"
