    description: "Summary:\r\nWhen typing in a word with the autocomplete suggestion bar open, it'd be really great if relevant emojis would be displayed as well. Example: typing watermelon would suggest watermelon AND the watermelon emoji.\r\n\r\nSteps to Reproduce:\r\n1.) Focus a text field to open keyboard.\r\n2.) Slide open autocomplete suggestion tray.\r\n3.) Type a word that has a corresponding emoji (\"ghost\" or \"watermelon\")\r\n\r\nExpected Results:\r\nAn autocomplete suggestion containing the corresponding emoji. (If there is one.)\r\n\r\nActual Results:\r\nThe word I typed and the plural form of the word I typed.\r\n\r\nVersion:\r\niOS 8.1.2 [12B440]"
