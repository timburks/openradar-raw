    created: "2015-01-06T18:49:58.962072Z"
    description: "Summary:\r\nKeynote does not allow the user to drag an SVG image into a presentation; instead, the user must convert the SVG to another image format before embedding it in a presentation.\r\n\r\nSteps to Reproduce:\r\n1. Create a new Keynote presentation.\r\n2. Obtain an SVG image. You can find one at http://upload.wikimedia.org/wikipedia/commons/8/84/Example.svg.\r\n3. Drag the image from Finder into your presentation.\r\n\r\nExpected Results:\r\nThe image will be embedded just as if you dragged in a PNG.\r\n\r\nActual Results:\r\nAn error message appears.\r\n\r\nVersion:\r\nKeynote version 6.5 (2110) from the Mac App Store on OS X 10.10.1 (14B25)."
