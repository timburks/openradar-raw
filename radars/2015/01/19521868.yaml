    description: "Summary:\r\nIf a user hides a book purchased from the iBook Store on OS X, you cannot then unhide it without the assistance of Apple Support. iTunes has an option to manage hidden purchases, but it excludes books and only includes the following categories: Music, Movies, TV Shows, and Apps.\r\n\r\nSteps to Reproduce:\r\n1. Open iBooks application on OS X.\r\n2. Click on the \"iBooks Store\" button on the top left.\r\n3. Hover pointer over a purchased book, then click on the \"X\" to hide and remove the book from the Purchased view.\r\n4. From the menu bar, select \"Store, Store Home\".\r\n5. Click on the \"Purchased\" link found on the right column of the page.\r\n6. Hidden book is nowhere to be found to allow re-download from iTunes in the Cloud.\r\n—\r\n7. Open iTunes application on OS X.\r\n8. From the menu bar, select \"Store, View Account…\".\r\n9. Enter Apple ID & password, if required.\r\n10. Under \"Account Information, iTunes in the Cloud, Hidden Purchases\", click on the \"Manage\" link.\r\n11. From here the user can unhide hidden Music, Movies, TV Shows, and Apps only. \r\n\r\nExpected Results:\r\nExpect an option or category for books for the user to unhide hidden purchases.\r\n\r\nActual Results:\r\nThere is no option to unhide books.\r\n\r\nVersion:\r\niBooks 1.1 (582)\r\nOS X 10.10.1 (14B25)\r\n\r\nNotes:\r\nApple Support through online chat was able to view and unhide hidden books."
