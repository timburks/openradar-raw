    description: "Summary:\r\nWhen a selection happens to have a stray bit of punctuation surrounding a word, it should be disregarded for the purposes of looking up and presenting a dictionary definition.\r\n\r\nSteps to Reproduce:\r\n1. Open Notes.app or any app that allows arbitrary typing.\r\n2. Type and then select the text \"Water!\"\r\n3. From the contextual options that appear, navigate to and select \"Define\"\r\n\r\n\r\nExpected Results:\r\nA dictionary definition of the word \"Water\" should appear.\r\n\r\nActual Results:\r\nThe definition panel appears with the sad news: \"No definition found.\"\r\n\r\nVersion:\r\n8.1.2 (12B440)\r\n\r\nNotes:\r\nOn the Mac, the equivalent contextual Dictionary lookup will in fact disregard the punctuation, such that selecting \"Water!\" e.g. from Notes.app on the Mac, right-clicking, and selecting 'Look up \"Water!\"' yields definition information for the word.\r\n\r\nConfiguration:\r\niPhone 6 Verizon 64GB"
