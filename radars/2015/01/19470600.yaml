    description: "Summary:\r\nIn a UIImagePickerController (UIImagePickerControllerSourceTypeCamera), the \"Retake\"/\"Use Photo\" screen disappears after returning from the background. The previous view is visible, but the live view is frozen and the shutter button no longer works. You can still cancel picking.\r\n\r\nSteps to Reproduce:\r\n1. Take a picture with a UIImagePickerController with sourceType UIImagePickerControllerSourceTypeCamera.\r\n\r\n2. Press the home button while the \"Retake\"/\"Use Photo\" screen is visible.\r\n\r\n3. Return to the app.\r\n\r\nExpected Results:\r\nPreview should still be visible.\r\n\r\nActual Results:\r\nFrozen live view and broken shutter button.\r\n\r\nVersion:\r\niOS 8.1.2 (12B440)\r\n\r\nNotes:\r\nSample project attached.\r\n\r\nConfiguration:\r\nThe New iPad\r\n\r\nAttachments:\r\n'ImagePickerTest.zip' was successfully uploaded."
