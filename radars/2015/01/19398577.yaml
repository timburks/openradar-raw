    description: "Summary:\r\niMessage will, from time to time, split a group chat upon receiving a message into two chats with the same participants. Other participants to the chat might or might not see two chats as well.\r\n\r\nSteps to Reproduce:\r\n1. Create a group message.\r\n2. Have all the participants write messages.\r\n3. Changing “sent from” settings might trigger the problem, or it might not.\r\n4. Having more than one device tied to the same Apple ID might trigger the problem.\r\n\r\n\r\nExpected Results:\r\nEvery participant keeps seeing one chat.\r\n\r\nActual Results:\r\nSome (possibly all) participants see two chats with the same people.\r\n\r\nVersion:\r\niOS 8.1.1 [12B435]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5s, Wifi\r\n\r\nAttachments:"
