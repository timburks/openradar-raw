    description: "Summary:\r\nOnce a user with a specific email has been added to iTunes Connect for one organization, they are unable to be added to other organization's iTunes Connect by email.\r\n\r\nThis is frustrating for developers who deal with multiple clients.\r\n\r\nSteps to Reproduce:\r\n1. Add a new user to an organization in iTunes Connect in Users and Roles.\r\n2. Set up the iTunes Connect account.\r\n2. Ask a second organization to add a user with the same email to iTunes Connect.\r\n\r\nExpected Results:\r\nThe second organization will be able to add the user.\r\n\r\nActual Results:\r\nThe second organization will get the error \"The email address you entered already belongs to an iTunes Connect account. To continue, enter a different email address.\""
