    classification: Serious bug
    created: "2015-01-23T09:46:09.930746Z"
    description: "Summary:\r\nIf a Core Data Entity Mapping contains more Attribute Mappings then the screen size can display you can't scroll to the Attribute Mappings that under the visible ones. Because of this we can't actually modify our entity mapping.\r\n\r\nSteps to Reproduce:\r\nCreate a Core Data Mapping with an entity that has many attributes.\r\nThen try to scroll down to the not visible attributes.\r\n\r\nExpected Results:\r\nScrolling window\r\n\r\nActual Results:\r\nNo scrolling possible\r\n\r\nVersion:\r\nXcode 5.1.1 (5B1008) / 6.0 (6A215l) / 6.1.1\r\nOS X 10.9.3 / OS X 10.0.1\r\n\r\nAttachments:\r\n'Screen.png' was successfully uploaded."
