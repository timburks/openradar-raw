    description: "Summary:\r\nWhen viewing embedded (608) roll-up closed captions in an HLS asset on an iOS 8 device (including iOS 8.1.3), they do not render correctly. The lines seem to prematurely wrap. The exact same stream renders correctly with previous versions of iOS as well as other players (VLC, QuickTime, etc).\r\n\r\nSteps to Reproduce:\r\nPlace files (m3u8 and ts) on a web server. Point iOS Safari to the master m3u8 playlist. Enable subtitles.\r\n\r\nExpected Results:\r\nCorrectly formatted 608 roll-up captions, without the strange line wrapping.\r\n\r\nActual Results:\r\nThe 608 roll-up captions render with strange premature line wraps on each line.\r\n\r\nVersion:\r\n8.1.3 (12B466)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Air, 64GB"
