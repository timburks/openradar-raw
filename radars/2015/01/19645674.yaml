    description: "Summary:\r\nWe have four Macs in our office backed up by through Time Machine to OS X Server. Of these, 3 Macs are backing up without problems. For one MacBook Pro, the Time Machine Backup stalls after having joined a WiFi network outside the office. Restarting fixes this issue. \r\nThis problems started probably after upgrading to 10.10.1 and did not go away after upgrading to 10.10.2.\r\n\r\nSteps to Reproduce:\r\n1. Setup\r\nClient: OS X 10.10.2, MacBook Pro Mid 2014, 16 GB Ram, 1 TB SDD, Connected to office network though Wifi + Ethernet\r\nServer: OS X 10.10.2 + OS X Server 4.0.3, Mac Pro, Connected to office network through Ethernet only\r\n\r\n2. Take laptop home.\r\n\r\n3. Join home network through Wifi. (There is a TimeCapsule, but this particular laptop is not configured to use it)\r\n\r\n4. Take laptop back to the office\r\n\r\n\r\nExpected Results:\r\nTime machines should resume and backups should be transferred to OS X server.\r\n\r\nActual Results:\r\nTime machine backup starts but stalls after having ~1-50MB have been transferred according to its menu item. Laptop needs to be restarted to get TimeMachine going again.\r\n\r\nVersion:\r\n10.10.2 (14C109)"
