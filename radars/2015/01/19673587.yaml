    created: "2015-01-31T03:46:39.428664Z"
    description: "Summary:\r\nWhen sharing a photo from Photos.app in a message thread, when the message compose sheet opens, the cursor is in the wrong place in the To: field. The cursor appears to the left of \"To:\" when it should appear to the right.\r\n\r\nSteps to Reproduce:\r\n1. Open Photos.app\r\n2. Open a photo that you want to share\r\n3. Tap the Share button\r\n4. Tap Message in the share sheet\r\n5. The cursor is in the wrong place. It appears to the left of \"To:\" instead of to the right\r\n\r\nExpected Results:\r\nThe cursor should appear to the right of \"To:\", where the user expects to type\r\n\r\nActual Results:\r\nThe cursor appears to the left of \"To:\"\r\n\r\nVersion:\r\niOS 8.1.3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6 64 GB Verizon, Wi-Fi or LTE"
