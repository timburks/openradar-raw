    description: "Summary:\r\nIn Safari Preferences, in the Passwords tab, sorting by Website doesn’t put the list in any kind of discernible order. Even ignoring subdomains, the order isn’t alphabetical.\r\n\r\nSteps to Reproduce:\r\n1. Open Safari’s Preferences\r\n2. Go to the Passwords tab\r\n3. Sort the passwords list by “Website”\r\n\r\nExpected Results:\r\nThe list is sorted alphabetically, based on the website’s domain name, possibly ignoring subdomains (to keep sites on the same domain grouped together).\r\n\r\nActual Results:\r\nThe list has no discernible order.\r\n\r\nVersion:\r\nOS X 10.10.2 (14C109)\r\nSafari 8.0.3 (10600.3.18)\r\n\r\nNotes:\r\nLikewise on iOS, the saved passwords in Settings » Safari » Passwords & AutoFill » Saved Passwords, seem to be in no discernible order.\r\n\r\nAttachments:\r\nScreenshot: http://cl.ly/image/35442J0D253J"
