    description: "Summary:\r\nI am using complex password (not 4 digests) and replaced the original keyboard with 3rd party keyboard. I had no idea it's not supported on the lock screen and I locked myself from the device.\r\n(Thanks for remote wipe for saving me)\r\n\r\nSteps to Reproduce:\r\n1. Set complex password with English keyboard.\r\n2. Remove the English keyboard.\r\n3. Restart the device. (for Touch ID users)\r\n\r\nExpected Results:\r\nTyping the passcode\r\n\r\nActual Results:\r\nYou are locked from your device :)\r\n\r\nVersion:\r\niOS 8.0\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5s\r\n\r\nAttachments:"
