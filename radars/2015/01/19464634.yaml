    description: "Summary:\r\nIf you use Reachability to hit the Cancel button on Spotlight, the keyboard reappears over your home screen.\r\n\r\nSteps to Reproduce:\r\n1. Invoke Spotlight on the home screen and type some text.\r\n2. Invoke Reachability by double-soft-tapping on the home button.\r\n3. Tap “Cancel” on Spotlight.\r\n\r\nExpected Results:\r\nSpotlight disappears and you’re back at your home screen.\r\n\r\nActual Results:\r\nSpotlight disappears and you’re back at your home screen, but with a keyboard on top of the screen.\r\n\r\nVersion:\r\niOS 8.1.2 [12B440]\r\n\r\nNotes:\r\nCould not reproduce on an iPhone 6. If you type on the keyboard and then pull down again to get to Spotlight, the text you entered in this state is in the search field.\r\n\r\nConfiguration:\r\niPhone 6 Plus (MGAU2LL/A), 64GB, AT&T"
