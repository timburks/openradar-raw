    description: "Summary:\r\nI can search for months and years, but not for specific dates.\r\n\r\nSteps to Reproduce:\r\n1. Type a date of a picture (i.e. „01.05.2015“, or „May 01 2015“) in your library in the search box\r\n2. Press Return\r\n\r\nExpected Results:\r\nAll photos with that specific date (2015/05/01) should be presented. \r\n\r\nActual Results:\r\nNo results are shown. \r\n\r\nRegression:\r\nProblem has persisted since the launch of Photos.app for Mac, and is still in effect in the latest El Capitan beta with Photos 1.1\r\n\r\nNotes:\r\nSearching for a year („2015“) or a month of a year („May 2015“) works."
