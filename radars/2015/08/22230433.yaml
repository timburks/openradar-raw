    description: "Summary:\r\nWith the iOS 9 SDK that came with Xcode 7.0 Beta 5, method canEvaluatePolicy changed back from:\r\n\r\nfunc canEvaluatePolicy(_ policy: LAPolicy) throws\r\n\r\nto:\r\n\r\npublic func canEvaluatePolicy(policy: LAPolicy, error: NSErrorPointer) -> Bool\r\n\r\nSteps to Reproduce:\r\nN/A\r\n\r\nExpected Results:\r\ncanEvaluatePolicy is declared as func canEvaluatePolicy(_ policy: LAPolicy) throws\r\n\r\nActual Results:\r\ncanEvaluatePolicy is declared as public func canEvaluatePolicy(policy: LAPolicy, error: NSErrorPointer) -> Bool\r\n\r\nTherefore, a lot of compiler errors.\r\n\r\nVersion:\r\nVersion 7.0 beta 5 (7A176x)"
