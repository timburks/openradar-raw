    description: "Summary:\r\nAlt+Enter and Alt+Doubleclick open files from Open Quickly (Shift+Cmd+O) in the primary editor instead of the assistant editor.\r\n\r\nSteps to Reproduce:\r\n1) Shift+Cmd+O\r\n2) Type “UIView”\r\n3) Select UIView.h\r\n4) Shift+Enter\r\n\r\nExpected Results:\r\nFile opens in assistant editor\r\n\r\nActual Results:\r\nFile opens in primary editor\r\n\r\nRegression:\r\nThe expected result is standard behavior in Xcode since at least Xcode5\r\n\r\nNotes:\r\nOpening a file with alt+enter or alt+doubleclick from the file tree works as expected"
