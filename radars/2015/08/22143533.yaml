    description: "The Apple Color Emoji Font Lacks a Glyph for Unicode Code Point U+1F595.\r\n\r\nThis Code point is defined in the most recent Unicode Consortium \"Miscellaneous Symbols and Pictographs\" as a \"REVERSED HAND WITH MIDDLE FINGER\r\nEXTENDED\"\r\n\r\nhttp://www.unicode.org/charts/PDF/U1F300.pdf\r\n\r\n\r\nSTEPS\r\n\r\n1. Engage in an discussions until you get pissed at someone/something.\r\n\r\n2. Attempt to flip them a middle finger using the system emoji font\r\n\r\n3. Note: There is no middle finger emoji \r\n\r\n\r\nEXPECTED RESULTS\r\n\r\n4. There should be an emoji symbol to allow one's self to flip someone the bird.\r\n\r\nACTUAL RESULTS\r\n\r\n:(\r\n\r\nNOTES\r\n\r\nInformation on competitors implementation:\r\n\r\nhttp://blog.emojipedia.org/windows-10-emoji-changelog"
