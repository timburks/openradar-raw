    description: |-
        Summary:

        Calling [CWWiFiClient sharedWiFiClient] generates an error in /var/log/system.log:

         sandboxd[127] ([6424]): CWSandbox(6424) deny mach-lookup com.apple.airportd

        Steps to Reproduce:

        Coding the attached project and run it in a sandbox.

        Expected Results:

        No sandbox violation.

        Actual Results:

        You get a “deny mach-lookup com.apple.airportd” violation.

        Regression:

        I have seen this error on 10.10 and 10.11, but haven’t tested it on older systems.

        Notes:

        If you use the deprecated [CWInterface interface], you also get a “deny system-socket” violation.
