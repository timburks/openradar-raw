    description: "Summary:\r\nAfter programmatically updating an NSTextField's stringValue twice, if the NSTextField has `allowsExpansionToolTips` = YES, the tooltip fails to show up for the second longer string (this only occurs if the first string set is small enough to not require an expansion tooltip)\r\n\r\nSample project attached\r\n\r\nSteps to Reproduce:\r\n1. Add an NSTextField with allowsExpansionToolTips enabled in a window, and make sure it has constraints / settings such that a very long string would be truncated\r\n2. Programmatically set a small string value on the text field\r\n3. Allow textfield to update / layout\r\n4. Programmatically set a very long string on the text field\r\n\r\nExpected Results:\r\nAfter setting the second long string, which is drawn truncated, hovering over the control should show the expansion tooltip\r\n\r\nActual Results:\r\nThe tooltip does not show on hover\r\n\r\nVersion:\r\n10.10.5\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'tooltiptest.zip' was successfully uploaded."
