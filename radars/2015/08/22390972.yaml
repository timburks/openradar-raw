    classification: UI/Usability
    created: "2015-08-22T09:22:09.25267Z"
    description: "Summary:\r\nIn LaunchPad, if you've got a folder at the start or end of the row, and try to drag another app into that folder, the folder moves onto the next row, meaning that you can't get the app into that folder unless you move the folder away from the edge.\r\n\r\nSteps to Reproduce:\r\n1. In LaunchPad, create a folder and move it to the edge of the row.\r\n2. Try and drag another app into that folder.\r\n\r\nExpected Results:\r\nThe app goes into the folder.\r\n\r\nActual Results:\r\nThe folder moves to the next (or previous) row.\r\n\r\nVersion:\r\nOS X 10.10.5 (14F27) \r\n\r\nAttachments:\r\nhttps://cl.ly/3c1E0c0P1H3E"
