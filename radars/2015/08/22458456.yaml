    description: "This is a duplicate of rdar://17065085\r\n\r\nSummary:\r\nSetting timezone to GMT and then opening the Time Zone tab of the Date & Time preference pane results in the time zone switching to \"City of London\"\r\n\r\nSteps to Reproduce:\r\n1. Set time zone via the System Preferences to Los Angeles (or Cupertino if you must).\r\n2. Close System Preferences\r\n3. Open terminal and run `sudo systemsetup -settimezone GMT` to set it to GMT\r\n4. Open System Preferences, and click on the Time Zone tab of the Date & Time preference pane.\r\n\r\nExpected Results:\r\nThe time zone should be GMT (or blank even, but should not revert to another setting)\r\n\r\nActual Results:\r\nThe time zone reverts itself to \"City of London\" and the time jumps forward an hour.\r\n\r\nVersion:\r\nMac OS X 10.9.3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
