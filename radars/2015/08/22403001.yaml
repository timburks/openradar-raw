    description: "Summary:\r\n- Certain pages at aws.amazon.com render incorrectly. There are odd dashed blue lines that appear on the page and then turn solid when moused over.\r\n- Some of the text that should be black is also blue.\r\n- This doesn't happen under Chrome (Version 44.0.2403.157) on El Capitan (15A263e).\r\n\r\nSteps to Reproduce:\r\n1. Login to aws.amazon.com with Safari running on El Capitan (15A263e)\r\n2. View the 'EC2 Container Service' or 'IAM' service page.\r\n3. Witness the glory of the blue lines.\r\n\r\nExpected Results:\r\nThese pages should not have blue artifacts all over the page. They should look similar to previous versions of Safari and the current version of Chrome running   on El Capitan.\r\n\r\nActual Results:\r\nThere are blue lines all over the page.\r\n\r\nVersion:\r\n- OS X 10.11 Beta (15A263e)\r\n- Safari 9.0 (11601.1.50)"
