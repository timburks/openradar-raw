    description: "Summary:\r\noption-clicking a generic type with a space before the bracket crashes SourceKit.\r\n\r\nSteps to Reproduce:\r\n1. Type the following in a playground:\r\n\r\n```swift\r\n/// Some documentation.\r\nfunc someFunc <A>() -> A {\r\n    fatalError()\r\n}\r\n```\r\n\r\n2. Option-Click the “A” in `<A>`.\r\n\r\nExpected Results:\r\nQuickHelp popover should display presenting “Some documentation.”.\r\n\r\nActual Results:\r\nSourceKit either crashes or displays the popover presenting “No Quick Help”.\r\n\r\nIf SourceKit doesn’t crash on the first try, usually it does after another few tries."
