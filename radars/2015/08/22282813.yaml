    description: "Summary:\r\nHi, My project is working fine with previous versions of xcode but lately with the upgrade of xcode 7 beta 5, it started to crash whenever i try to open a xib file. This issue also happens in xcode 7 beta 4 but works fine with the other versions of beta.\r\n\r\nSteps to Reproduce:\r\n1) Install xcode 7 beta 5\r\n2) Try to open the project.\r\n3) Try open a xib file by clicking on it.\r\n4) Xcode crashes.\r\n\r\nExpected Results:\r\nXcode should not crash and compile/build project smoothly.\r\n\r\nActual Results:\r\nXcode crashed.\r\n\r\nVersion:\r\nXcode version 7.0 beta 5 (7A176x) and xcode 7 beta 4.\r\n\r\nComments provided by apple bug report:\r\nState : Open\r\nDuplicate of 22195755"
