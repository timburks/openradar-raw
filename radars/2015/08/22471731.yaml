    description: "Summary:\r\nWhen you search for something in Spotlight, select an entry and ⌘-Click it should be revealed in the Finder.\r\n\r\nSteps to Reproduce:\r\n1. Enter Spotlight.\r\n2. Enter the search string “Finder”.\r\n3. Wait until the Finder.app appears in the results.\r\n4. ⌘-Click on the “Finder” entry.\r\n\r\nExpected Results:\r\nA new Finder window with the selected / clicked on Spotlight item revealed in the Finder.\r\n\r\nActual Results:\r\nThe file opens.\r\n\r\nVersion:\r\nOS X El Capitan (15A263e)\r\n\r\nNotes:\r\nThis is a regression and works in OS X versions older than El Capitan."
