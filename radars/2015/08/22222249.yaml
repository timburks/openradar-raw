    description: "Summary:\r\nIf a selectable NSTextField is created and it's displaying an NSAttributedString via the attributedStringValue, it loses its styling attributes on selection, turning the NSTextField styling into the system default.\r\n\r\nSteps to Reproduce:\r\n1. Download the attached Xcode project and run the default Mac target\r\n2. Try to select the Hello World string\r\n\r\nExpected Results:\r\n1. The Hello string part is rendered in red and using the Avenir font\r\n2. The world string part is rendered in green and using the American Typewriter font\r\n\r\nActual Results:\r\n1. The Hello World string is selected, however it's rendered using the default system font. In 10.11 that's San Francisco and in the default control color, thus, discarting any kind of attributes passed through the NSAttributedString.\r\n\r\nVersion:\r\nOS X: 10.11 15A244d\r\nXcode: Version 7.0 beta 5 (7A176x)\r\n\r\nNotes:\r\nAttached please find a sample project reproducing this issue.\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'NSAttributedSample.zip' was successfully uploaded."
