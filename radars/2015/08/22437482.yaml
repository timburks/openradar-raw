    description: "Summary:\r\nIn previous versions of OSX, I was able to click into the calculator and use it using the keyboard. In 10.11, this is no longer the case. This makes the calculator a pain to use :-)\r\n\r\nSteps to Reproduce:\r\n1. Add the calculator widget to notification center.\r\n2. Open notification center.\r\n3. Click inside the calculator.\r\n4. Attempt to type numbers.\r\n5. Realize you are unable to do so.\r\n6. Click on the numbers using the mouse.\r\n\r\nExpected Results:\r\nI expect to be able to input numbers and operators using the keyboard.\r\n\r\nActual Results:\r\nI can't.\r\n\r\nVersion:\r\n10.11 Beta 7\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro 13-inch Retina, Late 2013\r\n\r\nAttachments:"
