    description: "Summary:\r\nIn the Xcode (6 or 7 beta) preferences window when the Downloads tab is selected and simulators or documentation are downloading, the progress bars don't update. Switching to a different tab and back to the Downloads tab will update the progress bars.\r\n\r\nSteps to Reproduce:\r\n1. Open the Preferences window\r\n2. Select the \"Downloads\" tab\r\n3. Download a simulator or documentation set\r\n4. Wait for the download to begin, progress bars don't update\r\n5. Switch to another tab in the Preferences window and switch back to Downloads\r\n\r\nExpected Results:\r\nI'd expect the progress bars to update as the simulator or documentation set downloads.\r\n\r\nActual Results:\r\nThe progress bars don't update.\r\n\r\nVersion:\r\nXcode 6.4 or 7 beta 4."
