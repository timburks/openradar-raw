    description: |-
        Summary:
        If I open a new tab in Safari, closing that tab should bring focus back to the original tab I was viewing when I opened that tab, as opposed to the last tab.

        Steps to Reproduce:
        1. Open three tabs in Safari.
        2. Move focus to the first tab.
        3. Open a new tab.
        4. Focus moves to the new tab.
        5. Close the new tab.

        Expected Results:
        Focus should move to the first tab.

        Actual Results:
        Focus moves to the third tab.
