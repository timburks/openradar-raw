    description: "Summary:\r\nThe right click menu does not change to dark like Spotlight, the App Switcher, Menu Bar, Dock, and the Volume/Brightness controls. While I understand that the option does indeed only say \"Use dark menu bar and Dock\" it seems curious that all these other UI elements would change in addition but not the right click menu.\r\n\r\nEven the right click menu itself is inconsistent since right clicking on elements in the Dock uses a right click menu dark theme but most other UI elements still always uses light.\r\n\r\nSteps to Reproduce:\r\n1. Check \"Use dark menu bar and Dock\" in System Preferences > General\r\n2. Right click on any UI element that supports the standard, system-level right click menu.\r\n\r\nExpected Results:\r\nThe right click menu should be dark when it pops up.\r\n\r\nActual Results:\r\nThe right click menu instead remains light.\r\n\r\nVersion:\r\nOS X 10.10.5 (14F27)"
