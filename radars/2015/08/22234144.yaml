    description: "Summary:\r\nTrying to run unit tests in an existing bot, the integration hangs after a  while and an error is presented:\r\n\r\nBot Issue for RTRFoundation (error)\r\nIntegration #147 of RTRFoundation\r\nOpen in Xcode: xcbot://(null)/botID/c5c4ad1970cbc4c6fa93d02fd4250960/integrationID/e1aa004ba91d51f5ea6e86c80e0c7b39\r\n\r\nAssertion: Test target RTRFoundationKitTests encountered an error (Timed out waiting 120 seconds for simulator to boot, current state is 1. If you believe this error represents a bug, please attach the log file at /Library/Developer/XcodeServer/Integrations/Integration-e1aa004ba91d51f5ea6e86c80e0c7b39/Session-2015-08-11_13:14:11-y8F52K.log)\r\nFile: (null):(null)\r\n\r\n\r\nThe mentioned path for the session doesn't exist.\r\n\r\nSteps to Reproduce:\r\n1. Edit a bot for a project that contains unit tests.\r\n2. Go to \"Schedules\" tab\r\n3. Enable \"Perform test action\" and \"Code coverage\"\r\n4. Click \"Done\" button\r\n5. Click \"Integrate\" button and wait for a couple of minutes\r\n6. Check logs for errors. \r\n\r\nExpected Results:\r\nA bot integration completed included unit tests.\r\n\r\nActual Results:\r\nA failed integration without unit tests\r\n\r\nVersion:\r\nOSX Server 4.1.56 (15S2186i)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nXcode 7.0 beta 5 (7A176x)\r\nYosemite 10.10.5 on mac mini (Late 2012)"
