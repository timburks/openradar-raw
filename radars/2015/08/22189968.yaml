    created: "2015-08-07T17:26:43.6532Z"
    description: "Summary:\r\nEven with a working Wi-Fi connection, CNCopySupportedInterfaces() returns nil in current iOS 9 betas.\r\n\r\nSteps to Reproduce:\r\n1. Build and install an app\r\n2. Connect device to a Wi-Fi network\r\n3. Call CNCopySupportedInterfaces()\r\n\r\nExpected Results:\r\nEXPECTED: Get an array containing at least one supported network interface\r\n\r\nActual Results:\r\nACTUAL: Get a nil return value\r\n\r\nVersion:\r\niOS 9.0 beta 5 (13A4325c)\r\n\r\nNotes:\r\nThis appears to be a regression in the iOS 9 beta builds. This API works fine in production iOS 8.\r\n\r\nConfiguration:\r\niPod Touch 5th Generation (MD723LL/A)\r\n\r\nAttachments:"
