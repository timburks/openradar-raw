data:
    classification: Serious Bug
    created: "2015-09-07T08:01:32.02187Z"
    description: "Summary:\nThe App-Metadata Specification provides a list of language codes for the metadata.xml used with the transporter tool: https://help.apple.com/itc/appsspec/#/itce40fff472. The codes in that list don’t match the ones in the metadata.xml. \n\nFor example, the list specifies „cmn-Hans“ for Simplified Chinese, but the XML contains „zh-Hans“.\n\nSteps to Reproduce:\nHave an app with „Simplified Chinese“ metadata and download the xml with Transporter tool. Check the language tags in that XML.\n\nExpected Results:\ncmn-Hans for Simplified Chinese like specified in that list.\n\nActual Results:\nzh-Hans for Simplified Chinese\n\nRegression:\nWorked before. The language tags seemed to have changed in the past.\n\nNotes:"
