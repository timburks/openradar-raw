    description: "Spotlight loses its layout properties after Swipe Up action is performed on certain open applications (like Notes.app). Screen recording attached to exemplify bug.\r\n\r\nBug does NOT transpire if Settings > General > Accessibility > Reduce Motion is turned ON.\r\n\r\nSteps to Reproduce:\r\n1. Open Notes\r\n2. Double tap Home button\r\n3. Swipe Up on Notes (to close the app)\r\n4. Swipe Right to open Spotlight\r\n\r\nExpected Results:\r\nNo change in Spotlight layout constraints / properties; should be as normal.\r\n\r\nActual Results:\r\nTop part of Spotlight layout spills into the status bar, i.e. losing constraints.\r\n\r\nVersion:\r\niOS 9.0, iOS 9.0.1\r\n\r\nNotes:\r\nNo crash logs or warnings are generated."
