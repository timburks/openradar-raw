    description: "Summary:\r\nSome apps, including notably Mail but also including 3rd party apps including my own MarsEdit, crash when attempting to close a document using Cmd-W from full screen mode.\r\n\r\nAs far as I know this crashing behavior is new to 10.11, and is present in the GM seed 10.11 (15A282b).\r\n\r\nSteps to Reproduce:\r\n1. Open Mail.\r\n2. Create a new document.\r\n3. Enter full screen mode for the document (e.g. press the green window bar button, or select View -> Enter Full Screen.\r\n4. Close the Mail document by pressing Cmd-W or selecting File -> Close Window.\r\n\r\nExpected Results:\r\nThe window should close and full screen mode should be exited.\r\n\r\nActual Results:\r\nFull screen mode is exited but the app crashes.\r\n\r\nVersion:\r\nGM seed 10.11 (15A282b).\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro 2014 edition 15\"\r\n\r\nAttachments:\r\n'Mail_2015-09-11-012852_Macho.crash' was successfully uploaded."
