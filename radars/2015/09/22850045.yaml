    description: |-
        Summary:
        The Xcode UI should error when creating explicit circular target dependencies.

        Steps to Reproduce:
        1) Create two PBXAggregateTargets
        2) Make the two targets explicitly depend upon one another

        Expected Results:
        Xcode should yell at you for doing evil things.

        Actual Results:
        Xcode sits idly by. (A warning may be shown when building, but it should error when creating a detectable, explicit cycle at creation time)
