    description: "Summary:\r\nIf a QR-Code is scanned to get a new Pass, it's settings for Automatic Updates and Show on Lockscreen are disabled. If the same Pass gets installed via the url inside the QR-Code both settings are set to on.\r\n\r\nSteps to Reproduce:\r\n*Scan QR-Code to download/install new pass\r\n*Pass will not register and is showing Automatic Updates as disabled\r\n*Open the URL within the same QR-Code with Safari and download the same Pass, all works fine\r\n\r\nExpected Results:\r\nShow same behaviour\r\n\r\nActual Results:\r\nAutomatic Updates are disabled\r\n\r\nVersion:\r\niOS9.0\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6"
