    description: "Summary:\r\nIf you have a UITableView containing a UITextField (or something else to put text into) and you let the TextField become first responder the keyboard will pop up. This will make the UITableView in the UITableViewController scroll up so that nothing of the UITableView gets hidden by the keyboard. This is really useful - most of the time. There are cases when this behaviour is not wanted. A switch to activate/deactivate this feature would be great. A common workaround is not to call [super viewWillAppear:animated]. But i think, this is no valid way to go. So please provide a way to activate/deactivate auto-scrolling of a UITableView when the keyboard appears\r\n\r\nSteps to Reproduce:\r\nImplement a UITableViewController\r\nAdd a Cell with a Text-Input.\r\nActivate Text Input\r\nUITableView scrolls up so that no Cell is hidden behind the keyboard\r\n\r\nExpected Results:\r\nI expect a property on the tableview to activate or deactivate the scrolling \r\n\r\nActual Results:\r\nthere is no property on the tableview to activate or deactivate the scrolling beaviour\r\n\r\nVersion:\r\niOS 8\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nnot relevant. \r\n\r\nAttachments:"
