    description: "Summary:\r\nSince the iOS 9 update today, when I open my iOS 8 app (whether it is in the background or \"not running\") the launch screen is not displayed.  We used a LaunchScreen.xib (as opposed to a static image) and the minimum deployment target was set to 8.1.\r\n\r\nSteps to Reproduce:\r\n1.) Open App.\r\n2.) Launch Screen is not displayed.\r\n\r\nExpected Results:\r\nUpon opening the app, the launch screen should be displayed.\r\n\r\nActual Results:\r\nThe launch screen is not not displayed.\r\n\r\nVersion:\r\niOS 9.0 (13A344)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6 Plus 16GB AT&T"
