    description: "Summary:\r\nUploading an application with a watchOS 2 target and a linked 3rd party framework will fail as shown in the screenshots\r\n\r\nSteps to Reproduce:\r\n1. Create a new empty project with a watchos target.\r\n2. Link any external framework (Alamofire, Realm, etc.) that is compiled for watchos (armv7k)\r\n3. Archive and Submit to App Store\r\n4. Observe errors\r\n\r\nExpected Results:\r\nThe application is submitted for processing\r\n\r\nActual Results:\r\nErrors are presented.\r\n\r\nVersion:\r\niOS\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\noccurs on OS X Yosemite, Xcode 7 beta 6\r\n\r\nAttachments:\r\n'Screen Shot 2015-09-02 at 13.09.55.png' and 'Screen Shot 2015-09-02 at 13.10.06.png' were successfully uploaded."
