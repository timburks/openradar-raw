    description: "Summary:\r\nApproximately 50-60% of the time, the wifi adapter on my 2015 retina MacBook Pro cannot be turned back on after being turned off without restarting.\r\n\r\nSteps to Reproduce:\r\n1. Turn off wifi adapter through either menu bar icon or Network preference pane.\r\n2. Close laptop lid.\r\n3. Turn wifi adapter back on, either through menu bar icon or Network preference pane.\r\n\r\nExpected Results:\r\nThe wifi adapter turns back on.\r\n\r\nActual Results:\r\nApproximately 50-60% of the time, the wifi adapter does not turn back on and will not turn back on without restarting the computer.\r\n\r\nVersion:\r\nEl Capitan 10.11 beta (15A279b)\r\n\r\nConfiguration:\r\nI do not know when this does and does not occur. I have an early 2015 13-inch Retina MacBook Pro with a 2.7 GHz i5 processor and 16 GB of RAM."
