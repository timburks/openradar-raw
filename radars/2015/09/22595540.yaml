    description: "Summary:\r\nWhen a timer expires on an iPhone, it alarms on both the iPhone and a paired Watch, if present.\r\n\r\nIf the alarm is dismissed on the Watch, then the watch stops buzzing AND the iPhone stops chiming.\r\n\r\nHowever, if the alarm is dismissed on the phone, the watch KEEPS buzzing, and has to be separately dismissed.\r\n\r\nSteps to Reproduce:\r\n1. Arrange to have a Watch and paired iPhone.\r\n2. Invoke Siri on the iPhone and ask: \"set a timer for 10 seconds\"\r\n3. Wait for the alarm to expire.\r\n4. Dismiss the alarm on the phone.\r\n\r\n\r\nExpected Results:\r\nThe buzzing on the watch should stop immediately after dimissing the timer on the phone.\r\n\r\n\r\nActual Results:\r\nThe buzzing on the watch does not stop.\r\n\r\n\r\nVersion:\r\n2.0 (13S5325c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6 with 9.0 (13A4325c)\r\nApple Watch Sport \r\n\r\nAttachments:"
