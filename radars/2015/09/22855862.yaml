    description: |-
        Summary:
        OS X isn’t localized in Bulgarian

        Steps to Reproduce:
        When going to System Preferences - Language and Region, there’s no option to choose the Bulgarian language.
        There’s also no localization in Bulgarian anywhere in the OS, except for when showing the date.

        Expected Results:
        Be able to switch to Bulgarian and use iOS in Bulgarian

        Actual Results:
        There was no way to switch OS X to the Bulgarian language

        Regression:
        The issue is present in all OS X versions thus far, on all devices.

