    description: "Summary:\nOS X Server Version 5 does still not provide TLSv1.2\n\nSteps to Reproduce:\nopenssl ciphers -v \"TLSv1.2\"\nError in cipher list\n77059:error:140E6118:SSL routines:SSL_CIPHER_PROCESS_RULESTR:invalid command:/BuildRoot/Library/Caches/com.apple.xbs/Sources/OpenSSL098/OpenSSL098-59/src/ssl/ssl_ciph.c:813:\n\napache can not use TLSv1.2 as SSLProtocol\n\n\n% nscurl --ats-diagnostics https://OSXSERVER.rrze.uni-erlangen.de\rStarting ATS Diagnostics\r\rConfiguring ATS Info.plist keys and displaying the result of HTTPS loads to https://OSXSERVER.rrze.uni-erlangen.de.\rA test will \"PASS\" if URLSession:task:didCompleteWithError: returns a nil error.\rUse '--verbose' to view the ATS dictionaries used and to display the error received in URLSession:task:didCompleteWithError:.\r================================================================================\r\rDefault ATS Secure Connection\r---\rATS Default Connection\r2015-09-18 17:43:31.818 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9824)\r2015-09-18 17:43:31.819 nscurl[45938:3550240] NSURLSession/NSURLConnection HTTP load failed (kCFStreamErrorDomainSSL, -9824)\rResult : FAIL\r---\r\r================================================================================\r\rAllowing Arbitrary Loads\r\r---\rAllow All Loads\rResult : PASS\r---\r\r================================================================================\r\rConfiguring TLS exceptions for OSXSERVER.rrze.uni-erlangen.de\r\r---\rTLSv1.2\r2015-09-18 17:43:32.030 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9824)\r2015-09-18 17:43:32.030 nscurl[45938:3550240] NSURLSession/NSURLConnection HTTP load failed (kCFStreamErrorDomainSSL, -9824)\rResult : FAIL\r---\r\r---\rTLSv1.1\r2015-09-18 17:43:32.033 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9824)\r2015-09-18 17:43:32.034 nscurl[45938:3550240] NSURLSession/NSURLConnection HTTP load failed (kCFStreamErrorDomainSSL, -9824)\rResult : FAIL\r---\r\r---\rTLSv1.0\r2015-09-18 17:43:32.037 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9824)\r2015-09-18 17:43:32.037 nscurl[45938:3550240] NSURLSession/NSURLConnection HTTP load failed (kCFStreamErrorDomainSSL, -9824)\rResult : FAIL\r---\r\r================================================================================\r\rConfiguring PFS exceptions for OSXSERVER.rrze.uni-erlangen.de\r\r---\rDisabling Perfect Forward Secrecy\r2015-09-18 17:43:32.040 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9801)\r2015-09-18 17:43:32.040 nscurl[45938:3550240] NSURLSession/NSURLConnection HTTP load failed (kCFStreamErrorDomainSSL, -9801)\rResult : FAIL\r---\r\r================================================================================\r\rConfiguring PFS exceptions and allowing insecure HTTP for OSXSERVER.rrze.uni-erlangen.de\r\r---\rDisabling Perfect Forward Secrecy and Allowing Insecure HTTP\r2015-09-18 17:43:32.044 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9801)\r2015-09-18 17:43:32.055 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9801)\r2015-09-18 17:43:32.058 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9801)\r2015-09-18 17:43:32.058 nscurl[45938:3550240] NSURLSession/NSURLConnection HTTP load failed (kCFStreamErrorDomainSSL, -9801)\rResult : FAIL\r---\r\r================================================================================\r\rConfiguring TLS exceptions with PFS disabled for OSXSERVER.rrze.uni-erlangen.de\r\r---\rTLSv1.2 with PFS disabled\r2015-09-18 17:43:32.062 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9801)\r2015-09-18 17:43:32.062 nscurl[45938:3550240] NSURLSession/NSURLConnection HTTP load failed (kCFStreamErrorDomainSSL, -9801)\rResult : FAIL\r---\r\r---\rTLSv1.1 with PFS disabled\r2015-09-18 17:43:32.066 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9801)\r2015-09-18 17:43:32.066 nscurl[45938:3550240] NSURLSession/NSURLConnection HTTP load failed (kCFStreamErrorDomainSSL, -9801)\rResult : FAIL\r---\r\r---\rTLSv1.0 with PFS disabled\rResult : PASS\r---\r\r================================================================================\r\rConfiguring TLS exceptions with PFS disabled and insecure HTTP allowed for OSXSERVER.rrze.uni-erlangen.de\r\r---\rTLSv1.2 with PFS disabled and insecure HTTP allowed\r2015-09-18 17:43:32.131 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9801)\r2015-09-18 17:43:32.165 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9801)\r2015-09-18 17:43:32.168 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9801)\r2015-09-18 17:43:32.169 nscurl[45938:3550240] NSURLSession/NSURLConnection HTTP load failed (kCFStreamErrorDomainSSL, -9801)\rResult : FAIL\r---\r\r---\rTLSv1.1 with PFS disabled and insecure HTTP allowed\r2015-09-18 17:43:32.172 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9801)\r2015-09-18 17:43:32.175 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9801)\r2015-09-18 17:43:32.178 nscurl[45938:3550240] CFNetwork SSLHandshake failed (-9801)\r2015-09-18 17:43:32.178 nscurl[45938:3550240] NSURLSession/NSURLConnection HTTP load failed (kCFStreamErrorDomainSSL, -9801)\rResult : FAIL\r---\r\r---\rTLSv1.0 with PFS disabled and insecure HTTP allowed\rResult : PASS\r---\r\r================================================================================\n\nExpected Results:\nSince iOS 9 and OS X 10.11 both are trying to make a big step on security (e.g. TLSv1.2 needed for 802.1x) one would expect Apples own products would do the same"
