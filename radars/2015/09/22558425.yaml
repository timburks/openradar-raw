    description: |-
        Summary:
        When option-clicking on a file in the Project Navigator, to pull it up in the Assistant Editor, the file’s UI element goes into rename mode.

        Steps to Reproduce:
        1. Option-click on a file in the Project Navigator

        Expected Results:
        File should open in the Assistant Editor without further side effects

        Actual Results:
        File is opened in the Assistant Editor, but also puts the file’s UI element in rename mode.
