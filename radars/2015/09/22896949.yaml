    description: "Summary:\r\nIn iOS 9, 9.0.1 and 9.1 Beta, there is a minor but noticeable delay between tapping on app icon in springboard, and the appearance of app launching animation.\r\n\r\nSteps to Reproduce:\r\n1. Tap on an app icon.\r\n\r\nExpected Results:\r\nOnce finger is lifted, the app-opening animation begins to show.\r\n\r\nActual Results:\r\nAbout 0.2-0.3 seconds after finger is lifted, the app-opening animation begins to show.\r\n\r\nVersion:\r\niOS 9.0.1 (13A405) and iOS 9.1 Beta 2 (13B5119e)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 4s, iPhone 5, iPhone 5c, iPhone 5s, iPhone 6, iPhone 6 Plus, iPad 2, iPad 3rd gen, iPad 4th gen, iPad Air, iPad Air 2, iPad mini, iPad mini 2, iPad mini 3, iPad mini 4, 5th gen iPod touch, 6th gen iPod touch\r\n\r\nAttachments:"
