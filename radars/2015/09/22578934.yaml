    description: "Passbook doesn't show the ApplePay section when the phone is set to use region format settings other than US/UK.\r\n\r\nSteps to Reproduce:\r\n1. Open the Settings app on iPhone.\r\n2. Navigate to General > Language & Region > Region.\r\n3. Select a country that isn't US/UK (e.g. Sweden or Germany).\r\n4. Open the Passbook app.\r\n\r\nExpected Results:\r\nThe ApplePay section should be available so I can add a Credit Card.\r\n\r\nActual Results:\r\nPassbook only shows passes, the ApplePay section is hidden.\r\n\r\nConfiguration:\r\niPhone 6 64GB AT&T, using WiFi\r\n\r\nNote:\r\nMy aversion to the US date format shouldn't affect my ability to use ApplePay."
