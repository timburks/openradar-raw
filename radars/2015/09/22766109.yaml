    description: |-
        Summary:
        In System Preferences, Keyboard, Text, the replacements entered here will reappear if deleted when iCloud is enabled.

        Steps to Reproduce:
        Create text replacement items with iCloud enabled.  Delete some.  Wait a little while.

        Expected Results:
        The replacements should be deleted forever.

        Actual Results:
        The deleted replacements reappear.

        Regression:
        N/A

        Notes:
        This happens on iOS devices as well, and it does not matter where you delete them.
