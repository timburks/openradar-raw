    description: "Summary:\r\nThe keyboard is not rendered correctly after dismissing a modal view controller if the keyboard was up while the view controller was presented. This only happens if the keyboardApperance is set to UIKeyboardAppearanceDark.\r\n\r\nSteps to Reproduce:\r\n1. Give first responder to a text field with keyboardApperance = UIKeyboardAppearanceDark and keyboardType = UIKeyboardTypeNumberPad.\r\n2. Present a modal view controller\r\n3. Dismiss modal view controller\r\n4. Give first responder to the text field\r\n\r\nExpected Results:\r\nCorrectly rendered keyboard with the UIKeyboardAppearanceDark.\r\n\r\nActual Results:\r\nIncorrectly partly white rendered keyboard.\r\n\r\nVersion:\r\niOS9 Beta 6\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone Simulator\r\n\r\nAttachments:\r\n'KeyboardBug.zip' and 'Simulator Screen Shot 08 Sep 2015 22.41.18.png' were successfully uploaded."
