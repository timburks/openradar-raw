    description: "Summary:\nThe first iOS 9 / watchOS 2 are starting to appear on the App Store, so I installed a few. However, Iâ€™m unable to launch the apps on my watch.\n\nSteps to Reproduce:\n- Download http://www.pcalc.com for iOS (or any other app with native watchOS 2 extension). \n- Install on your Apple Watch.\n- Launch app.\n\nExpected Results:\n- App launches\n\nActual Results:\n- App fail to launch, and get stuck in a loop with this error:\n<Notice>: AppleFairplayTextCrypterSession::fairplayOpen() failed, error -42004\nSep 15 11:32:13 Ignacios-AppleWatch com.apple.xpc.launchd[1] (com.pcalc.mobile.watchkitapp.watchkitextension[353])\n\nRegression:\nThis seems like the same problem Marco Arment described here http://www.marco.org/2012/07/04/app-store-corrupt-binaries. Many people on Twitter are reporting the same issue (to @jamesthomson) for example, so this seems like a huge problem."
