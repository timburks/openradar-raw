    description: "Summary:\r\nIf a QR-Code is scanned via Wallet app to get a new Pass, it's settings for Automatic Updates and Show on Lockscreen are disabled. \r\n\r\nIf the same Pass gets installed via the url inside the QR-Code, then both settings are enabled by default\r\n\r\nSteps to Reproduce:\r\n*Scan QR-Code to download/install new pass\r\n*Pass will not register and is showing Automatic Updates as disabled\r\n*Open the URL within the same QR-Code with Safari and download the same Pass, all works fine\r\n\r\nExpected Results:\r\nScanning a QR code via Wallet app should set Automatic Updates to on.\r\n\r\nActual Results:\r\nAutomatic updates are set to off\r\n\r\nVersion:\r\niOS 9.0, iOS 9.1 beta1, iOS 9.1 beta2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6+"
