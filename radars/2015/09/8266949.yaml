    description: "Summary:  FileMerge does not have the ability to display line numbers of the source files being compared/diff'd.\r\n\r\nSteps to Reproduce:  \r\n1.  Compare two files with FileMerge.\r\n2.  Note that there is no way to display the line numbers of the files being compared.\r\n\r\nExpected Results:  I expect that FileMerge would be able to show line numbers.\r\n\r\nActual Results:  FileMerge cannot show line numbers.\r\n\r\nRegression:  This situation has always existed, to my knowledge.\r\n\r\nNotes:  Please add display of line numbers to FileMerge."
