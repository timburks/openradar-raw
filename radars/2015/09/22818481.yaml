    created: "2015-09-23T13:18:18.56863Z"
    description: "Summary:\r\nUsing a WKWebView in a multi-language App\r\nErrors handled through func webView(webView: WKWebView, didFailProvisionalNavigation navigation: WKNavigation!, withError error: NSError) are not localized when retrieving error.localizedDescription.\r\n\r\nSteps to Reproduce:\r\nCreate a non English-App (e.g. German), running under a German iOS Device.\r\n\r\nUse WKWebView and implement didFailProvisionalNavigation.\r\nNavigate to a URL which is unavailable (e.g. http://sdjfhka.adkfh)\r\n\r\nExpected Results:\r\nerror.localizedDescription should return a localized, human-readable description for WKWebView like UIWebView does.\r\n\r\nActual Results:\r\nerror.localizedDescription is always in English.\r\n\r\nVersion:\r\niOS 9.0 13A340\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone Simulators\r\n\r\nAttachments:"
