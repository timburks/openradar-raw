    description: "While adding a contact in the application, when trying to add/edit photo of the contact  and choosing the option \"Take Photo\", the camera screen is presented but inactive showing a blank black screen with only 'Cancel' button active. The user cannot take a pic of the contact. Although the user can choose a photo from Photo Library.\r\n\r\nSteps to Reproduce:\r\n1. Open any application which has the feature of adding the contacts using the AddressBookUI/ContactsUI in iOS versions 9 and 9.0.1\r\n2. Try to add a new contact.\r\n3. In the New Contact Screen, try to add a photo by clicking add photo option.\r\n4. Choose 'Take Photo' option from the action sheet that has popped up.\r\n5. Observe the inactive camera UI.\r\n\r\nExpected Results:\r\nThe camera UI presented should be active allowing user to take a pic .\r\n\r\nActual Results:\r\nInactive Camera UI is popped up with a black blank screen."
