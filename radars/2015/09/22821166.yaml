    description: "Summary:\r\nWhen an SKEmitterNode is placed inside an SKCropNode, the emitter will not be rendered, and the performance will drop by 33% (down to 40-ish fps). The same project renders on iOS 8.3 flawlessly.\r\n\r\nSteps to Reproduce:\r\n1. Create an SKEmitterNode.\r\n2. Create an SKCropNode and add the emitter as its child.\r\n3. Add the crop node to the scene.\r\n\r\nExpected Results:\r\nThe emitter masked by the crop node, visible, and running at 60 fps.\r\n\r\nActual Results:\r\nThe emitter is not visible, framerate is at 40-ish fps.\r\n\r\nVersion:\r\niOS 9.0 (13A344)\r\n\r\nNotes:\r\nExample project attached."
