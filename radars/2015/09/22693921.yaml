    description: "When using screen sharing to control iTunes on a remote laptop in clamshell mode, audio stops as soon as the screen sharing session is ended.\r\n\r\nSteps to Reproduce:\r\n0. Start with Macbook in clamshell mode, external display off. \r\n1. Connect to remote computer with OS X Screen Sharing.\r\n2. Select HDMI Audio output.\r\n3. Start iTunes playback. \r\n4. End Screen sharing session.\r\n\r\nExpected Results:\r\nExpect audio to continue playing.\r\n\r\nActual Results:\r\nAudio stops. If you reconnect Screen Sharing audio resumes.\r\nHave to turn on the local HDMI monitor to get playback to continue.\r\nOnce playback is established with the local controls, screen sharing can be used with no effect.\r\n\r\nVersion:\r\nEl Capitan GM\r\nStarted in ElCapitan Beta. Did not happen in Yosemite. \r\n\r\nNotes:\r\n\r\nConfiguration:\r\niTunes computer is a 2010 MacBook Pro connected through a Mini-DisplayPort->HDMI adaptor to a Denon AVR-X1000 receiver. Receiver is connected to a Samsung TV via HDMI."
