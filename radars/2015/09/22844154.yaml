    description: "Summary:\r\nThe open file gauge shows a truncated path of open files, with no way to get the actual full path, rendering it pretty useless.\r\n\r\nSteps to Reproduce:\r\n1. Run an ios app in the simulator\r\n2. go to the disk gauge\r\n3. notice the cool open file list\r\n4. notice that many non-stdio paths are all inside the app bundle or inside of XCode. what are those?\r\n5a. Make window larger\r\n6a. hover over the path\r\n7a. select the path and copy\r\n8a. attempt to scroll horizontally\r\n9a. double-click the path\r\n\r\nExpected Results:\r\n5b. The usable area gets larger so I can read the path\r\n6b. a tooltip show the path\r\n7b. the path is copied to the clipboard\r\n8b. I have a way of seeing stuff to the right\r\n9b. a little pop up appears\r\n\r\nActual Results:\r\n5b. The table is fixed-width, like terrible early 2000's web design\r\n6b. nothing\r\n7b. nothing is copied, even though the \"Edit\" menu flashes\r\n8b. sobs\r\n9b. weeping / gnashing of teeth / rending of tunics.\r\n\r\nVersion:\r\nVersion 7.1 beta (7B75)\r\n10.10.5 (14F27)\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:"
