    description: "Summary:\r\nCoreData fail to fetch entity on property named 'no'. If a fetch request is executed on that entity, no results are returned. See the attached example for a better description.\r\n\r\nSteps to Reproduce:\r\n1. Create an entity with two property: 'no' (Int) and 'name' (String)\r\n2. Set-up CoreData \r\n3. Create a NSFetchRequest with a simple predicate as NSPredicate(format: \"no == % d\", someValue)\r\n4. Execute the fetch\r\n5. No results are returned\r\n\r\nIf the 'no' property is renamed as 'number' the issue disappear.\r\n\r\nExpected Results:\r\nThe filtered records\r\n\r\nActual Results:\r\nNo records\r\n\r\nVersion:\r\niOS 8.4\r\n\r\nNotes:\r\nI can reproduce this error all the time. I attached a sample project to demonstrate this issue.\r\n\r\nConfiguration:\r\niOS Simulator\r\n\r\nAttachments:\r\n'CoreDataBugNoProperty.zip' was successfully uploaded."
