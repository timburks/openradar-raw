    description: |-
        Summary:
        iOS isn’t localized in Bulgarian

        Steps to Reproduce:
        When going to Settings - General - Language and Region - iPhone Language, there’s no option to choose the Bulgarian language.
        There’s also no localization in Bulgarian anywhere in the OS, except for when showing the date.

        Expected Results:
        Be able to switch to Bulgarian and use iOS in Bulgarian

        Actual Results:
        There was no way to switch iOS to the Bulgarian language

        Regression:
        The issue is present in all iOS versions thus far, on all devices.

