    description: |-
        Under iOS 9, my iPad does not consistently wake from sleep when the smart cover is opened. It happens perhaps 10% of the time. It’s not reproducible on demand, but I’ve noticed that it seems to be more likely first thing in the morning after being plugged in all night.

        When the problem occurs, it’s persistent in that the cover can be closed and reopened many times without waking the device. Pressing the home button wakes the device normally; after that, the smart cover switch then works correctly as well.

