    description: "Summary:\r\nAttempting to add a language to a localized Info.plist causes Xcode to crash\r\n\r\nSteps to Reproduce:\r\n1. Open Xcode and create a new project (e.g. Single View Application with all the default settings).\r\n2. Select \"Info.plist\" in the file navigator.\r\n3. In the Utilities sidebar, click the \"Localize...\" button.\r\n4. At the prompt, choose a language (e.g. \"Base\" or \"English\").\r\n5. In the Utilities sidebar, under Localization, click any unchecked language checkbox (e.g. \"Base\" or \"English\").\r\n\r\nExpected Results:\r\nI expected the unchecked language to become checked, and for the localization for that language to be added.\r\n\r\nActual Results:\r\nXcode crashes. See attached crash log.\r\n\r\nVersion:\r\nVersion 7.0.1 (7A1001)\r\n\r\nCrash Log:\r\n\r\nProcess:               Xcode [12083]\r\nPath:                  /Applications/Xcode.app/Contents/MacOS/Xcode\r\nIdentifier:            com.apple.dt.Xcode\r\nVersion:               7.0.1 (8228)\r\nBuild Info:            IDEFrameworks-8228000000000000~5\r\nApp Item ID:           497799835\r\nApp External ID:       813434267\r\nCode Type:             X86-64 (Native)\r\nParent Process:        ??? [1]\r\nResponsible:           Xcode [12083]\r\nUser ID:               501\r\n\r\nDate/Time:             2015-09-30 11:42:28.281 -0700\r\nOS Version:            Mac OS X 10.10.5 (14F27)\r\nReport Version:        11\r\nAnonymous UUID:        F3384594-E7E7-D2D7-3E54-250C53081BD2\r\n\r\nSleep/Wake UUID:       158FC705-0112-45EB-B894-9994D47D607D\r\n\r\nTime Awake Since Boot: 710000 seconds\r\nTime Since Wake:       5600 seconds\r\n\r\nCrashed Thread:        0  Dispatch queue: com.apple.main-thread\r\n\r\nException Type:        EXC_CRASH (SIGABRT)\r\nException Codes:       0x0000000000000000, 0x0000000000000000\r\n\r\nApplication Specific Information:\r\nProductBuildVersion: 7A1001\r\nUNCAUGHT EXCEPTION (NSInvalidArgumentException): *** -[NSPathStore2 stringByAppendingPathExtension: