    description: "Summary:\r\nAs you can see in the attached image: if you write a warning containing a umlaut, die warning displayed in the issue navigator does not contain the umlaut.\r\n\r\nSteps to Reproduce:\r\nCreate an example project\r\nwrite a warning in your code containing an umlaut like ä,ö,ü\r\nbuild\r\nlook at the warning in the issue navigator\r\n\r\nExpected Results:\r\nthe warning message in issue navigator is the same as in code\r\n\r\nActual Results:\r\nthe warning in issue navigator does not contain the umlaut that is in code\r\n\r\nVersion:\r\nVersion 7.0 (7A218)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nVersion 7.0 (7A218)\r\n\r\nAttachments:\r\n'Bildschirmfoto 2015-09-10 um 14.48.37.png' was successfully uploaded."
