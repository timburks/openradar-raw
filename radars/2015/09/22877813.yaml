    description: "Summary:\r\nMy app asks the user for permission to user their location. When testing this with UI Testing I am attempting to use a UI interruption monitor. However, the handler never gets fired, thus the dialog cannot be interacted with.\r\n\r\nSteps to Reproduce:\r\n1. Add button to trigger location permission dialog\r\n2. Add UI Test with UI interruption handler\r\n3. Trigger dialog by tapping button\r\n4. See location permission dialog appear\r\n\r\nExpected Results:\r\nThe UI interruption handler is called and the alert can be interacted with.\r\n\r\nActual Results:\r\nThe UI interruption handle is never called.\r\n\r\nVersion:\r\nXcode 7.0 and Xcode 7.1 Beta 2\r\n\r\nNotes:\r\nPlease see the attached project for a reproducible example. Also note that the simulator will need to be reset if the dialog is ever dismissed.\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'UI-Testing-Cheat-Sheet.zip' was successfully uploaded."
