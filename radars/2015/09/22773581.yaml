    description: "Summary:\r\nThe pointOfView property of a SCNTechnique pass is not mentioned/explained in the documentation.\r\nThe only trace of it can be found in the comments of the public SCNTechnique.h header file.\r\n\r\nSteps to Reproduce:\r\nVisit the SCNTechnique Class Reference page.\r\n\r\nExpected Results:\r\nThe developer can easily see that this public property exists and can use it.\r\n\r\nActual Results:\r\nThe developer won't know this functionality exists when referring to the documentation and might discard the use of SCNTechnique.\r\n\r\nVersion:\r\nSCNTechnique Class Reference\r\n\r\nhttps://developer.apple.com/library/ios/documentation/SceneKit/Reference/SCNTechnique_Class/index.html#//apple_ref/occ/cl/SCNTechnique"
