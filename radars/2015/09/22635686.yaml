data:
    classification: UI/Usability
    created: "2015-09-09T23:36:02.9021Z"
    description: "Summary:\r\nWith the release of Xcode 7 GM and iOS 9 GM. There is no option to test using 3D touch events in the iPhone and iPad simulators. The option for \"Force Touch Pressure\" is available, but it does not simulate 3D Touch events to trigger the new `UIApplicationShortcutItem` options from the home screen.\r\n\r\nSteps to Reproduce:\r\n1. Build an iOS 9 app with the new Home Screen Shortcut items for the iPhone 6s Plus simulator\r\n2. Switch to using Force Touch Pressure > Deep Press\r\n3. Tap an app icon\r\n\r\nExpected Results:\r\nThe Force Touch Pressure option should simulate the shortcut item feature of iOS 9 and respond to Deep or Shallow touch events.\r\n\r\nActual Results:\r\nThe Force Touch (Shallow or Deep) is ignored and nothing happens.\r\n\r\nVersion:\r\nXcode 7 (7A218)\r\nOS X 10.11 (15A279b)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro 15\" (Late 2013) OS X 10.11 Beta (15A279b), Xcode 7 GM, iOS 9 GM, watchOS 2 GM, iPhone 6 Plus"
    email: brian@bad-elf.com
    modified: "2015-09-16T19:28:32.56657Z"
