    created: "2015-09-29T15:01:09.58932Z"
    description: "Summary:\r\nAfter a user taps Safari icon on toolbar to open link in Safari, or taps a deep link and is sent to the official app, there is no back link on status bar in Safari or the official app.\r\n\r\nSteps to Reproduce:\r\n\r\nFor Safari\r\n1. Launch sample app.\r\n2. Open Web.\r\n3. Tap Safari icon on toolbar.\r\n\r\nFor deep link\r\n1. Make sure Twitter app is installed and you currently configure twitter links to be open in Twitter app instead of Safari.\r\n2. Launch sample app.\r\n3. Open Web.\r\n4. Tap twitter bird icon on the web page.\r\n\r\nSample code:\r\nhttp://cl.ly/0H1e0E063326"
