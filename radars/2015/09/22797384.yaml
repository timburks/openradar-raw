    description: "Summary:\r\n/Applications/Xcode-beta.app/Contents/Developer/usr/bin/iprofiler -timeprofiler -T 1 -I 1m -counters -pmc IPROFILER_IS_DUMB_AND_DOES_NOT_CHECK_ITS_INPUT\r\n\r\nOn the (unfortunately frequent) cases where iprofiler does not capture anything, one is left to wonder whether the mnemonic is right but iprofiler has some problem, or if the mnemonic was somehow wrong and iprofiler is just ignoring it.\r\n\r\nSteps to Reproduce:\r\n1.- /Applications/Xcode-beta.app/Contents/Developer/usr/bin/iprofiler -timeprofiler -T 1 -I 1m -counters -pmc IPROFILER_IS_DUMB_AND_DOES_NOT_CHECK_ITS_INPUT\r\n\r\nExpected Results:\r\nError: no such PMC mnemonic exists\r\n\r\nActual Results:\r\niprofiler happily goes forth to do ... something\r\n\r\nVersion:\r\nSince Xcode 6.4 at the very least. Also on 7.0 and 7.1beta\r\nMac OS X 10.10.5"
