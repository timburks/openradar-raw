    description: "Summary:\r\nIt is not possible to establish an IKEv2 connection in the OS X 10.11 GM seed.\r\n\r\nSteps to Reproduce:\r\n1. Create an IKEv2 VPN connection in the Network Manager\r\n2. Try to connect\r\n\r\nExpected Results:\r\nConnection established.\r\n\r\nActual Results:\r\nConnection fails. There is the following log entry appears:\r\n\r\nSep 16 11:27:31 set-macmini nesessionmanager[988]: NESMIKEv2VPNSession[VPN (IKEv2):6C90CB38-4539-4261-9F07-3336F410F1F7]: Received a start command from com.apple.preference.network.re[1015]\r\nSep 16 11:27:31 set-macmini nesessionmanager[988]: NESMIKEv2VPNSession[VPN (IKEv2):6C90CB38-4539-4261-9F07-3336F410F1F7]: status changed to connecting\r\nSep 16 11:27:31 set-macmini nesessionmanager[988]: Failed to find the VPN app for plugin type com.apple.neplugin.IKEv2\r\nSep 16 11:27:31 set-macmini neagent[1016]: IKEv2 Plugin: ikev2_dns_callback: Error -65554"
