    description: "Summary:\nEmail sent by Radar indicating a bug is a duplicate of another bug includes a silly, Schrodingeran status for the original bug: \n\n******\n\n22456850 Please add documentation for the creation and maintenance of Xcode templates\n\nState: Closed                   Product:\nRank: No Value\n---------------------------------------------------------------\nDuplicate of 8168203 (Open/Closed)\n---------------------------------------------------------------\n\n*****\n\nIs it open or is it closed? ¯\\_(ツ)_/¯\n\nSteps to Reproduce:\n1. File a bug\n2. Have it closed as a dupe\n3. Receive above email\n4. Scratch head about whether duplicated issue is open or closed\n5. Go to the radar website\n6. See at the top that the dupe is in fact open\n\nExpected Results:\nEither open or closed, not some mysterious status which could be either. \n\nActual Results:\nThe duplicated bug is both open and closed in your mind until you visit the radar website to confirm. \n\nRegression:\nHaven’t seen this before but when I tweeted about it, Rich Siegel mentioned he’d seen this recently as well (https://twitter.com/siegel/status/647457656538537985)\n\nNotes:\nEmail was in reference to 22456850 and was sent at 3:27am central time (1:27am pacific time). Get some sleep, yo!"
