    description: "Summary:\r\nWriting an app review requires re-authentication via the user’s Apple ID and password. Other uses of Apple ID authentication in iOS support using Touch ID in lieu of the password, and this should be no different.\r\n\r\nSteps to Reproduce:\r\n1. Open “App Store”\r\n2. Tap “Updates”, in the tab bar\r\n3. Tap “Purchased”, at top of the table view\r\n4. Tap “My Purchases” (only visible if Family Sharing is enabled)\r\n5. Tap any app\r\n6. Tap the “Reviews” segment\r\n7. Tap “Write a Review”\r\n\r\nExpected Results:\r\nIf authentication is required, a Touch ID UIAlert appears\r\n\r\nActual Results:\r\nA UIAlert with a password text input appears\r\n\r\nVersion:\r\niOS 8.1.2 (12B440)\r\n\r\n\r\nUpdate 2015-02-13:\r\n\r\nDuplicate of rdar://15324488"
