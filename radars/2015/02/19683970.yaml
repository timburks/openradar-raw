    description: |-
        Summary:
        When multiple displays that support software brightness are connected (e.g. Thunderbolt Display and internal laptop display), the brightness keys on the keyboard should affect the currently active display (the one with the opaque menubar).

        Steps to Reproduce:
        1. Connect thunderbolt display
        2. Ensure that your Mac is set to use separate spaces per display
        3. Activate laptop display by clicking on something on it
        4. Use brightness keys on keyboard

        Expected Results:
        Laptop screen brightness changes

        Actual Results:
        Thunderbolt display brightness changes
