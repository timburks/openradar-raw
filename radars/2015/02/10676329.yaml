    created: "2015-02-28T16:43:37.611708Z"
    description: "Summary:\r\nWhen viewing a folder containing a .icns file, the preview is displayed with incorrect colours.\r\n\r\nSteps to Reproduce:\r\n1) Create a .icns file, preferably with colours near the edge of the spectrum.\r\n2) Place the .icns file in a folder (Not the Desktop folder)\r\n3) View the folder as Icons\r\n\r\nExpected Results:\r\nThe Finder preview of the icns file displays with correct colours.\r\n\r\nActual Results:\r\nThe Finder preview of the icns file displays with incorrect colours\r\n\r\nNotes:\r\n\r\nA) .icns files located in the Desktop folder are displayed with correct colours when viewed on the Desktop.\r\n\r\nB) .app files using the .icns file display the colours CORRECTLY.\r\nThis makes the bug easier to visualise if the .icns is placed into a .app package configured to use the .icns as it's icon. The raw .icns file and the .app file viewed in a folder side-by-side clearly display using a different colour profile."
