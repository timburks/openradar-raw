    description: "Summary:\r\nWhen displaying dates in the far past, Calendar.app on iOS 8 display is completely wrong. (Missing / duplicate days, weeks of just one day, etc.)\r\n\r\nSteps to Reproduce:\r\n* In Calendar, in the the year view scroll back fast to some year in the 19th or 18th century.\r\n-> At some point, year labels stop appearing\r\n* Zoom in a year\r\n-> Month display is complete broken (see screenshot)\r\n\r\nExpected Results:\r\nAccurate dates :)\r\n\r\nActual Results:\r\nSomething from the TARDIS.\r\n\r\nVersion:\r\niOS 8 12A4265u\r\n\r\nNotes:\r\n* Seen in French/France locale, but I suspect it's the same in en_US.\r\n* It's not really new: see r16298616 for similar issues in iOS7.\r\n\r\nConfiguration:\r\niPod touch (5th generation)\r\n\r\nAttachments:\r\n'Screen Shot 2014-06-06 at 10.39.36.png' was successfully uploaded."
