    description: "Summary:\r\nWhen I try to send a photo in a group message, it almost always takes at least 5 minutes on Wi-Fi. This is way too long, especially when I want to send multiple photos or send a photo to multiple group message threads (or even worse, send multiple photos to multiple group message threads).\r\n\r\nWorkaround: Turn off Wi-Fi. Messages then send instantly.\r\n\r\nSteps to Reproduce:\r\n1. Open Messages.app\r\n2. Open group message thread\r\n3. Tap camera icon\r\n4. Select photo or multiple photos to send\r\n5. Send\r\n\r\nExpected Results:\r\nWhen I'm on Wi-Fi, I expect photos to send quickly, whether I'm on Wi-Fi or not.\r\n\r\nActual Results:\r\nOn Wi-Fi, photos take several minutes to send. On LTE (after turning Wi-Fi off), they send instantly.\r\n\r\nVersion:\r\niOS 8.1.3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6 64GB Verizon, using Wi-Fi"
