    description: |-
        Summary:
        When accidentally preceding a literal with an ‘@‘, the error message is not helpful.

        Steps to Reproduce:
        Create a swift file with the following line and attempt to compile:
        countElements(@"Hello")

        Expected Results:
        The error message suggests removing the ‘@‘ character

        Actual Results:
        The error message says “Expected ‘,’ separator”, and suggests adding a comma before the ‘@‘

        Regression:
        N/A
