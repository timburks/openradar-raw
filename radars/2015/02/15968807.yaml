    description: "Summary:\r\nWhen using IB to instantiate a Subclass of a UI Element (UITextField, UIButton, UILabel, etc.) and you're trying to set it's e. g. placeholder, normalTitle, text via your .strings file. This localization won't be applied.\r\n\r\nSteps to Reproduce:\r\nAdd a UIButton with a custom Class, generate your Storyboard's .strings file and try to localize it, won't work.\r\n\r\nExpected Results:\r\nA UIButton with a localized title String on it\r\n\r\nActual Results:\r\nThe UIButton's title stays as is on InterfaceBuilder\r\n\r\nVersion:\r\niOS 7.0.5\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro 13\" Retina, iPhone 5s"
