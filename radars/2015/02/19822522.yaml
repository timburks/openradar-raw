    description: |-
        Summary:
        I have a keyboard plugged into my thunderbolt display. When I come home I plug my thunderbolt display into my laptop and find that the external keyboard will not type. Once I unplug the keyboard and plug it back into the external display I can type on it.


        Steps to Reproduce:
        1. Plug a keyboard into a thunderbolt display.
        2. Plug the thunderbolt display into the laptop.

        Expected Results:
        1. Plug a keyboard into a thunderbolt display.
        2. Plug the thunderbolt display into the laptop.
        3. Expect the external keyboard to work.

        Actual Results:
        1. Plug a keyboard into a thunderbolt display.
        2. Plug the thunderbolt display into the laptop.
        3. The external keyboard does not work until you unplug and plug the keyboard back in.

        Regression:
        This did not occur on 10.10.2

        Notes:
        None.
