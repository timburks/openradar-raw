    description: "Summary:\nCurrently you must interactively provide credentials of a user (or recovery key) with the right to unlock the disk before another user may be added. We need to enable users in a shared Active Directory environment to unlock the disk without admin interaction.\n\nSteps to Reproduce:\n1. Prepare 10.9+ image\n2. Encrypt w/ FileVault 2 as admin user, bind to AD\n3. Have a user log in to a shared Computer (resident doctors on two-week rotation) \n\nExpected Results:\nafter verifying admin-set conditions, a loginhook or other mechanism enables shared user to FileVault unlock\n\nActual Results:\nAdmin must be contacted, connect to machine, unlock Security Pref Pane, and add user\n\nRegression:\n10.8â€™s fdesetup had this functionality, it was removed in 10.9\n\nNotes:\nAffected install count: 423 Macs at Montefiore Medical Center, NY, more at affiliated Albert Einstein School of Medicine"
