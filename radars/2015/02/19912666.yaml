    description: |-
        Summary:
        See below.


        Steps to Reproduce:
        1. Compile this:
        enum E {
        	case C
        }

        func f() -> E {
        	return /**/.C
        }


        Expected Results:
        I expected it to compile.


        Actual Results:
        ./boom.swift:8:13: error: expected expression in 'return' statement
                return /**/.C
                           ^


        Regression:
        Whitespace between the trailing / and the . make it compile.


