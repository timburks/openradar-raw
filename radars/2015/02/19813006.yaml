    description: "Summary:\r\nThe version of UIFont.h in the iOS 8.1 SDK has extra newlines and spaces at the end\r\n\r\nSteps to Reproduce:\r\n1. Open UIFont.h.\r\n\r\nExpected Results:\r\nAll is right with the world. The end of the file is “@end\\n”\r\n\r\nActual Results:\r\nEyes start bleeding because the end of the file is actually “@end\\n\\n \\n”.\r\n\r\nRegression:\r\nAlso true in 8.2 beta. Haven’t checked 8.3 beta.\r\n\r\nNotes:\r\nSee screenshot, which has “Show Invisibles” enabled.\r\nscreenshot: http://cl.ly/Zl8E"
