    description: "Summary:\r\nIf you have a WKInterfaceLabel with a minimum font scale, and the text scales down to fit the content, the labelâ€™s height is unaffected, which can cause large discrepancies in height and unexpected blank space.\r\n\r\nSteps to Reproduce:\r\n1. Create a WKInterfaceLabel with a large font size (say, 100) and a small minimum font scale (say, 0.2).\r\n2. Set the text to something long enough to push the font size down considerably.\r\n\r\nExpected Results:\r\nThe height of the label will be commensurate with the drawn height of the text.\r\n\r\nActual Results:\r\nThe height of the label is commensurate with the unscaled size of the text.\r\n\r\nVersion:\r\nXcode Version 6.2 (6C121)\r\n\r\nConfiguration:\r\niOS Simulator - iOS 8.2 (12D5480a)"
