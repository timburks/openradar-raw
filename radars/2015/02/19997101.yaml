    description: "Summary:\r\nApp Store Reviews should be disabled for beta releases of iOS.\r\n\r\nSee Radar 14707442\r\nhttp://lovingthetrolls.com/ios-public-beta-bug-report-before-its-too-late/\r\n\r\nSteps to Reproduce:\r\n1. Install iOS beta\r\n2. Leave app review on App Store\r\n\r\nExpected Results:\r\nUsers should NOT be able to leave reviews for apps if they have a beta release of iOS installed.\r\n\r\nActual Results:\r\nUsers ARE able to leave reviews for apps if they have a beta release of iOS installed."
