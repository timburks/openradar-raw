    description: |-
        Summary:
        In a canonical universal Master-Detail Application, customize DetailViewController.navigationItem.titleView in its viewDidLoad method. The title view is positioned incorrectly while push transition is going on.

        This bug only occurs for navigation controller embedded in UISplitViewController, not for standalone navigation controller.

        Steps to Reproduce:
        1. Launch sample app.
        2. Tap right nav button to insert a new item.
        3. Tap the item to enter detail view. Pay attention to the title view on navigation bar.

        Expected Results:
        Title view should be positioned correctly during the push transition.

        Actual Results:
        Title view is positioned incorrectly during the push transition.
