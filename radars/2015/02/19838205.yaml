    description: |-
        Summary:

        When navigating compiler errors in the Issue Navigator, it would be very convenient to have a right-click option to search the web for the compiler error

        Steps to Reproduce:

        1. Introduce a compiler error into any project
        2. Right click on the compiler error in the issue navigator
        3. Observe there is no Search the Web

        Expected Results:

        There should be an option to easily search the web - especially for less familiar/more cryptic Swift compiler errors.

        Actual Results:

        N/A

        Regression:

        N/A

