    classification: Other bug
    created: "2015-02-20T14:08:18.16828Z"
    description: "Summary:\r\nWhen using iTMSTransporter to upload the metadata for an app update, it will fail if there are more than 250 screenshots to upload.\r\n\r\nIf you support many languages, you might have up to 700 screenshots, so this is quite common.\r\n\r\nSteps to Reproduce:\r\n1. Create an itmsp bundle with more than 250 new images\r\n2. Try and upload to iTunes connect with iTMSTransporter\r\n\r\nExpected Results:\r\nMetadata upload should succeed\r\n\r\nActual Results:\r\nFails with an error saying it doesn't support over 250 files.\r\n\r\nVersion:\r\nOSX 10.9.5\r\nUploading an iOS app update"
