    description: "Summary:\r\nAfter holding Power and performing the slide-to-power-off gesture, if a charger or computer is then connected to the Lightning port and vibration is enabled, the phone vibrates in continuous short pulses until the phone actually powers off.\r\n\r\nSteps to Reproduce:\r\n1. Hold power until \"slide to power off\" appears\r\n2. Perform gesture\r\n3. Connect a Lightning/USB cable to the phone and either a power source or computer\r\n\r\nExpected Results:\r\nThe phone vibrates once (as usual, to confirm connection) or not at all since it's powering down.\r\n\r\nActual Results:\r\nThe phone vibrates with the confirmation pulse continuously until the phone is finished powering down.\r\n\r\nVersion:\r\niOS 8.3 build 12F5027d\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6 (MG4W2LL/A, AT&T)"
