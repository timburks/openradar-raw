    created: "2015-02-05T05:54:24.47622Z"
    description: "Summary:\r\nWhen setting up a context menu by dragging it onto an interface controller in IB, there is no way to set up outlets to the menu items in code. Therefore, in order to localize menu items, you are forced to only add menu items via code. Interface Builder can only be used to set up menu items in a single language.\r\n\r\nSteps to Reproduce:\r\n1. Drag menu onto interface controller in IB\r\n2. Can't localize name of menu item\r\n\r\nExpected Results:\r\nYou should be able to set an outlet to a menu item so that you can change its title to localized text\r\n\r\nActual Results:\r\nThere is no way to set an outlet to a menu item for localization\r\n\r\nVersion:\r\niOS 8.2 beta 5\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nï£¿Watch Simulator"
