    description: |-
        Summary:

        When adding a new Cocoa Touch class to an existing Xcode project, it is not possible to tab to the “Language” drop-down list in the “Choose options for your new file” sheet:

        Steps to Reproduce:

        1. Add a new file to an existing Xcode project
        2. Press tab to move between the Class: and Subclass of: fields.
        3. Press tab again and observe Class: field becomes first responder

        Expected Results:

        The “Language:” field should become selected, allowing selection with the arrow keys

        Actual Results:

        Focus returns to the Class field

        Regression:

        N/A

