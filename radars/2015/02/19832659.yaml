    classification: Serious Bug
    created: "2015-02-13T22:16:59.436656Z"
    description: "When I create a PDF that has an HTTP link, and open it in Preview.app, I can click the link and it opens the link.\r\n\r\nWhen I create a PDF that has another kind of link — for example,  facetime:// — and open it in Preview.app, nothing happens when I click the link.\r\n\r\n1. Launch Pages.app and create a blank document\r\n2. Type something, select it, and click Format > Add Link\r\n3. In the link field, enter this: facetime://+18005551212\r\n4. Click the link, then click Go to Page — notice that it correctly opens the FaceTime app\r\n5. Click File > Print, then click PDF > Save as PDF…\r\n6. Open the PDF in a 3rd-party app, such as Skim.app or Adobe Reader.app, and click the link — notice that it correctly opens the FaceTime app\r\n7. Open the PDF in Preview.app, and click the link — nothing happens — **BAD**"
