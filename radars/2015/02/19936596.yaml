    description: "Summary:\r\nWhen I change a UILabel from a Plan String to an Attributed String and then try to change some of the attributes (under More), there is a noticeable and annoying UI jitter cause. It makes it difficult/impossible to use this UI element of Xcode.\r\n\r\nSteps to Reproduce:\r\n1. Add a UILabel to a Storyboard. \r\n2. Add text to UILabel\r\n3. Change Text type from Plain to Attributed\r\n4. Click on the More dropdown arrow/button\r\n5. Click on Up or Down on the Line Height Attribute\r\n\r\nExpected Results:\r\nThe popover shouldn't jitter like it does in the attached video. \r\n\r\nActual Results:\r\nThe popover jitters like crazy and makes changing values or even dismissing the popover difficult. \r\n\r\nVersion:\r\nXcode 6.1.1 (6A2008a)\r\n\r\nNotes:"
