    description: "Summary:\r\nUsing the Color Picker in Mac OS X changes the color space from Generic RGB to either sRGB IEC61966-2.1 or Device RGB. This is not desired and change change the colors displayed. \r\n\r\nSteps to Reproduce:\r\n1. Open the color picker in an app like Xcode or TextEdit\r\n2. Select the Gear button and observe the color space (should be Generic RGB)\r\n3. Enter a hex color code  (or even select the Hex Color text filed)\r\n4. Select the Gear button and observe the color space (itâ€™s no longer Generic RGB)\r\n\r\nExpected Results:\r\nThe color space should continue to be Generic RGB\r\n\r\nActual Results:\r\nThe color space is changed to either sRGB IEC61966-2.1 or Device RGB"
