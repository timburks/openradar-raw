    description: |-
        Summary:
        After a few hours of work, Xcode usually end up with multiple tabs opened with the same file.

        Steps to Reproduce:
        1. Open an Xcode project with 2 files
        2. Open FirstFile.swift
        3. Select SecondFile.swift
        4. While viewing SecondFile.swift, select FirstFile.swift

        Expected Results:
        First tab should be selected.

        Actual Results:
        Xcode now has 2 tabs showing the same file.
