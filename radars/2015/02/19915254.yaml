    description: |-
        Summary:
        If you nest a generic function within another generic function and call the inner one from within the outer, the compiler crashes.


        Steps to Reproduce:
        1. Compile this:
        func f<T>(x: T) {
        	func g<U>(x: U) {}
        	g(x)
        }


        Expected Results:
        I expected the compiler not to crash, which in hindsight was rather na√Øve of me.


        Actual Results:
        The compiler crashed.


