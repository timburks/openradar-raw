    description: "Summary:\r\nWhen receiving mails from others via a mailing list, Mail interprets the address of the mailing list as an address which belongs to the original sender of the mail. This results in Mail suggesting to add the mailing list address to the contact as a feature of Mail on El Capitan. \r\n\r\nSteps to Reproduce:\r\n1. Have someone send a mail to a mailinglist you're subscribed to\r\n2. Open this mail in Mail.app once it arrives\r\n\r\nExpected Results:\r\nMail.app should not recommend to add the mailinglist address to this contact.\r\n\r\nActual Results:\r\nMail.app recommends to add the mailinglist address to this contact.\r\n\r\nVersion:\r\n9.0\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:"
