    created: "2015-10-15T09:27:37.23073Z"
    description: "Summary:\r\nHomeKit does not support sunrise/sunset events in event triggers.\r\n\r\nSteps to Reproduce:\r\n1. Create an event trigger using the `HMEventTrigger` class\r\n2. Add an event for the sunrise/sunset event. There is no `HMEvent` subclass available for this kind of event.\r\n\r\nExpected Results:\r\nA class (e.g. `HMSignificantEvent`) which allows defining events for sunrise/sunset including an offset e.g. 30 minutes before sunset.\r\n\r\nActual Results:\r\nThere is no class available for this type of event.\r\n\r\nVersion:\r\niOS 9"
    email: matthias.hochgatterer@gmail.com
