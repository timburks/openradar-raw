    description: |-
        Summary:

        Running any iOS Playground, even a mostly empty one, spits out some random CoreGraphics errors in the console:

        Oct  5 21:18:30  Yolo[52246] <Error>: CGContextSaveGState: invalid context 0x0. If you want to see the backtrace, please set CG_CONTEXT_SHOW_BACKTRACE environmental variable.
        Oct  5 21:18:30  Yolo[52246] <Error>: CGContextTranslateCTM: invalid context 0x0. If you want to see the backtrace, please set CG_CONTEXT_SHOW_BACKTRACE environmental variable.
        Oct  5 21:18:30  Yolo[52246] <Error>: CGContextRestoreGState: invalid context 0x0. If you want to see the backtrace, please set CG_CONTEXT_SHOW_BACKTRACE environmental variable.

        Steps to Reproduce:

        1. Create a new Playground
        2. Run it

        Expected Results:

        Empty console

        Actual Results:

        Random errors, see above

        Regression: Didnâ€™t happen in Xcode 6.x, AFAIK

