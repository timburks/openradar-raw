    description: "Summary:\r\nWhen creating an event from a link, like click on \"Thursday November 5th at 2:00PM EDT\" Calendar incorrectly adjusts the time\r\n\r\nSteps to Reproduce:\r\n1. Have your phone in the Dublin timezone\r\n2. Click on a text that reads Thursday November 5th at 2:00PM EDT\r\n3. Click create event\r\n\r\nExpected Results:\r\nIt should create an event for Thursday November 5th at 6:PM (Dublin Time)\r\n\r\nActual Results:\r\nCreates an event for Thursday November 5th at 7:PM (Dublin Time)\r\n\r\nVersion:\r\niOS 9.1\r\n\r\nNotes:\r\nRecently Europe move the clocks back one hour, so it appears this is not taken into account for the time zone conversion (even though the Clock.app does show the correct time)\r\n\r\nConfiguration:\r\niPhone 6\r\n\r\nAttachments:"
