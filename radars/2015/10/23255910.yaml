    description: "Summary:\r\nAfter uploading an IPA to iTunes Connect, I am unable to start \"internal testing\" for the build.\r\n\r\nSteps to Reproduce:\r\n1. Add a build to iTunes Connect\r\n2. Go to TestFlight > Internal Testing\r\n3. Select a \"Version to test\"\r\n4. Select \"Start Testing\"\r\n5. The message \"Version Undefined - Build undefined\" briefly appears\r\n6. The error message \"operation_failed\" appears, and no testing build was added/distrubuted\r\n\r\nExpected Results:\r\nA testing build appears + internal testers get notified\r\n\r\nActual Results:\r\nThe error message \"operation_failed\" appears + no testing build is added + no notification is sent out to testers\r\n\r\nVersion:\r\nOS X, Safari\r\n\r\nNotes:\r\nWe encountered this problem on 2 different applications on the same account."
