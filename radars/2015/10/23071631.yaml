    description: "Summary:\r\nAfter restarting my OS X server running Xcode Server, I now get a timeout failure on all of my Xcode Server bots. The following is the log output:\r\n\r\nTesting failed:\r\n\tTest target REDACTED encountered an error (The operation couldn’t be completed. (OSStatus error -1712.) If you believe this error represents a bug, please attach the log file at /Library/Developer/XcodeServer/Integrations/Integration-c1d5654669be72175add8acc7105ef70/Session-2015-10-12_17:13:44-WMZqkf.log)\r\n\tTest target REDACTED encountered an error (The operation couldn’t be completed. (OSStatus error -1712.) If you believe this error represents a bug, please attach the log file at /Library/Developer/XcodeServer/Integrations/Integration-c1d5654669be72175add8acc7105ef70/Session-2015-10-12_17:14:46-dDAvvG.log)\r\n\r\nI've tried rebooting again and the issue persists. \r\nI've created a new bot and issue persists.\r\n\r\n/Library/Developer/XcodeServer/Integrations/Integration-c1d5654669be72175add8acc7105ef70 doesn't actually exist but I found the file in /Library/Developer/XcodeServer/IntegrationAssets/c1d5654669be72175add8acc71050355-TEST - develop unit tests/5\r\n\r\nSteps to Reproduce:\r\n1) Trigger an integration from any Xcode connected to the the server.\r\n2) After building the project (when testing should start) the test stalls and then seems to time out.\r\n\r\n\r\n\r\nExpected Results:\r\nExpected builds to complete and tests to run.\r\n\r\nActual Results:\r\ntests time out.\r\n\r\nVersion:\r\nServer is running OS X 10.10.5, Xcode 7.0.1\r\n\r\nNotes:\r\nI've attached the Integration Assets from /Library/Developer/XcodeServer/IntegrationAssets\r\n\r\nConfiguration:"
