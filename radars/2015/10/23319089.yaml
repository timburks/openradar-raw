    description: "Summary:\r\nA few seconds after launching Remote Desktop.app, the Mac will restart and display the multi-lingual \"Your computer restarted because of a problem. It will continue restarting after a few seconds\" kernel panic screen. This does not occur every time, so I'm not sure what is causing it.\r\n\r\nSteps to Reproduce:\r\n1. Launch ARD (Remote Desktop.app).\r\n2. Wait a few seconds.\r\n3. BOOM!\r\n\r\nExpected Results:\r\nI expect ARDAgent to not restart the OS.\r\n\r\nActual Results:\r\nARDAgent kernel panics.\r\n\r\nVersion:\r\n3.8.5\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nModel Name:\tMac mini\r\n  Model Identifier:\tMacmini7,1\r\n  Processor Name:\tIntel Core i7\r\n  Processor Speed:\t3 GHz\r\n  Number of Processors:\t1\r\n  Total Number of Cores:\t2\r\n  L2 Cache (per Core):\t256 KB\r\n  L3 Cache:\t4 MB\r\n  Memory:\t16 GB\r\n  Boot ROM Version:\tMM71.0220.B06\r\n  SMC Version (system):\t2.24f32"
