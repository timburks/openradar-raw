    description: "Summary:\r\nCopying the iPhone pasteboard to the Mac and vice versa doesn't work as expected. The menu command is enabled and you would expect it to just work.\r\n\r\nsee also radar: https://openradar.appspot.com/23105084\r\n\r\nSteps to Reproduce:\r\n1. copy some text on on the mac in a different app than simulator\r\n2. go to simulator with the app running on sim having already a textinputfield prompt waiting for input\r\n3. select PASTE from the simulator menu\r\n\r\n4. workaround: under Hardware > Keyboard  select Connect Hardware Keyboard\r\n5. repeat again steps 1-3\r\n\r\n6. copy text from within an app running on simulator through iOS popup menu COPY or simulator edit-menu COPY\r\n\r\n\r\nExpected Results:\r\n1-3: the copied text from the mac should be placed in the textinputfield\r\n\r\n4-5: the text gets pasted either via edit menu-PASTE or simulator iOS-PASTE-popup\r\n\r\n6: both ways should work\r\n\r\nActual Results:\r\n1-3: the text in the pasteboard of the mac does not get pasted in the app of the simulator into the textfield\r\n\r\n4-5: the text does NOT get pasted successfully via edit-menu, but via simulator-popup-menu\r\n\r\n6: none of the ways work\r\n\r\n\r\nVersion:\r\nXcode 7 GM Release Version 7.0 (7A218), Version 9.0 (SimulatorApp-620 CoreSimulator-179) , iOS 9 (13A340)"
