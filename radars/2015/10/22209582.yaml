    description: "Summary:\r\nWhen using \"Indent using tabs\" setting of Xcode, comments don't render as they should and are shown in a blockquote inside the Quick Help or Popover.\r\n\r\nSteps to Reproduce:\r\n1. Select indent using tabs in Xcode settings\r\n2. Create a new project\r\n3. Create a method and add a comment above it\r\n4. Look inside Quick Help or Popover as comment gets blockquoted\r\n\r\nExpected Results:\r\nComments should be rendered properly and not blockquoted.\r\n\r\nActual Results:\r\nComments are blockquoted\r\n\r\nVersion:\r\nVersion 7.0 beta 5 (7A176x)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nHappens when Indents with tabs is enabled\r\n\r\nAttachments:\r\n'Capture d’écran 2015-08-10 à 12.28.17.png' was successfully uploaded."
