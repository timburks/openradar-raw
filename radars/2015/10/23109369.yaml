    description: "Summary:\r\nAfter displaying ABUnknownPersonViewController as a modal view controller, when selecting add or update an existing contact and coming back to the ABUnknownPersonViewController, the navigation bar does not appear again.\r\n\r\nProblem is already reported on other bug reports:\r\n- https://openradar.appspot.com/22918020\r\n- https://openradar.appspot.com/22604605\r\n\r\nThe problem is not present when pushing ABUnknownPersonViewController on a navigation controller instead of showing it as a modal view.\r\n\r\nSteps to Reproduce:\r\n1. On a device or simulator running iOS 9, run the QuickContacts sample project (available in Apple's documentation).\r\n2. Select \"Edit Unknown Contact\" or \"Display and Edit contact\".\r\n3. Select \"Add to an existing contact\".\r\n4. The modal is shown.\r\n5. Press \"Cancel\" and try to navigate back, which is now impossible.\r\n\r\n\r\nExpected Results:\r\nThe back button should still be available.\r\n\r\nActual Results:\r\nThe back button disappears.\r\n\r\nVersion:\r\niOS 9.0.2\r\n\r\nConfiguration:\r\niPhone 6s Plus"
