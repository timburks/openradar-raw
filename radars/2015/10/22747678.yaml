    description: "Summary:\r\niTunes Radio offers BBC World Service as a stream in both iTunes and the Music app. If you ask Siri to play BBC World Service, unrelated music that happens to have BBC in the title plays, instead.\r\n\r\nSteps to Reproduce:\r\nSay, \"Siri, play BBC World Service\"\r\n\r\nExpected Results:\r\nBBC World Service plays from iTunes Radio.\r\n\r\nActual Results:\r\nMusic containing \"BBC\" is selected from Apple Music and played instead.\r\n\r\nVersion:\r\n9.0 (13A344)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6, AT&T 64GB\r\n\r\nAttachments:"
