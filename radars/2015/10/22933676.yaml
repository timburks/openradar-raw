    created: "2015-10-06T13:26:32.56994Z"
    description: "Summary:\r\nI develop enterprise iOS applications that use settings bundle to configure the app behaviour. I'm in debug mode and when I compile the app while i'm watching the settings panel, they disappear from the settings but they are still available inside the application.\r\n\r\nSteps to Reproduce:\r\n1. Open the settings\r\n2. Go to the application (The settings are available)\r\n3. Compile and run the application from Xcode\r\n4. Quiz the application\r\n5. Go back to the settings\r\n\r\nExpected Results:\r\nThe settings must be displayed to the settings\r\n\r\nActual Results:\r\nThe panel of the app settings has disappear.\r\n\r\nVersion:\r\niOS 9, iOS 9.0.1 and iOS 9.0.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad mini 2 and iPad Retina"
