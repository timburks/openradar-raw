    description: "After downloading Xcode 7.1, apps running on iOS 9.1 are showing a strange behavior.   If the software keyboard is deployed, and there is a UIActionSheet used, the action sheet appears beneath the keyboard. \r\n\r\nThe issue does not appear on iOS 8.4 simulator when compiling with Xcode 7.1.\r\n\r\nThe issue does not appear on existing apps compiled with Xcode 6 running on iOS 9.1.\r\n\r\nThe issue does not appear when using UIAlertController.\r\n\r\nSteps to Reproduce:\r\nInvoke the keyboard by making it the firstResponder on a UITextView.\r\nTap a button that invokes a UIActionSheet.\r\nAction Sheet appears under the keyboard. \r\n\r\nExpected Results:\r\nI expect the action sheet to appear on top of the keyboard.\r\n\r\nActual Results:\r\nThe action sheet appears beneath the keyboard. \r\n\r\nVersion:\r\niOS 9.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5, iOS 9.1, iPhone 6 simulator, iPhone 6s simulator, \r\n\r\nAttachments:\r\n'Simulator Screen Shot Oct 25, 2015, 21.27.26.png' was successfully uploaded."
