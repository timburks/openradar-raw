    description: "My application hides or shows the login/logout button after checking whether the user is logged in or not. \r\n\r\nIn the app code the hidden attribute of the Views are updated as such\r\n\r\nself.logInView.hidden = HCIUserInstance.isLoggedIn;\r\nself.logOutButton.hidden = !HCIUserInstance.isLoggedIn;\r\n\r\nThe current APIs for XCTest do not provide a way to verify if an element is visible on the screen.\r\n\r\nXCUIElement.exist always returns true irrespective of visibility.\r\n\r\nSteps to Reproduce:\r\n\r\n\r\nExpected Results:\r\nWhat is required is an API (for eg)\r\nXCUIElement.hidden which returns true/false based on the hidden property of the UIElement\r\n\r\nActual Results:\r\nNo API to find hidden status\r\n\r\nVersion:\r\nXcode Version 7.0 (7A220)\r\nOSX 10.11 (15A284)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
