    description: |-
        Summary:
        If you’re trying to filter documentation searches by platform, only OS X and iOS are in the list; watchOS and tvOS are not.

        Steps to Reproduce:
        1. Open the documentation viewer in Xcode by pressing ⇧⌘0
        2. Click the button to the left of the search field to filter results.

        Expected Results:
        OS X, iOS, watchOS, and tvOS will appear.

        Actual Results:
        Only OS X and iOS appear.

        Regression:
        Since watchOS and tvOS were introduced.

        Notes:
        See screenshot.
