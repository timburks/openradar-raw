    description: "Summary:\r\nIf a link in note contains Chinese characters, tapping it opens the hosting app and calls application(app: UIApplication, openURL url: NSURL, options: [String : AnyObject]) with an unusable URL.\r\n\r\nSteps to Reproduce:\r\n1. Launch sample app.\r\n2. Create a new note in Notes app with following content:\r\nnnn:///search/users?query=moke\r\nnnn:///search/users?query=墨客\r\n3. Dismiss keyboard.\r\n4. Tap the first link to see the correct results in console.\r\n5. Tap the second link to see the incorrect results in console.\r\n\r\nRegression:\r\niOS 8 doesn’t have this issue.\r\n\r\nSample code:\r\nhttp://cl.ly/372O2x3s1G3m"
