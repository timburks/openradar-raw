    description: "Summary:\r\nWith third party applications sending push notifications with a quick reply field the keyboard does not activate then the phone is locked.\r\n\r\nI have reproduced the same with Telegram messenger.\r\n\r\nSteps to Reproduce:\r\n1. Ensure the phone is locked\r\n2. Receive a push notification from a third party app with a quick reply field\r\n3. Use the quick-reply feature to reply to the notification\r\n\r\n\r\n\r\nExpected Results:\r\nThe keyboard pops up with the notification\r\n\r\nActual Results:\r\nThe reply screen pops up, but no keyboard is displayed.\r\n\r\n\r\nVersion:\r\niOS 9.0.2"
