    description: |-
        There seem to be no user facing way to refresh “For you” tab in Apple Music.

        Steps to reproduce:
        1. Open iTunes on “For you” tab
        2. Keep it open for a day
        3. Open Music app on iPhone for the same account, observe new suggestions in “For You” tab
        4. Switch back to iTunes, observe old suggestions

        Expected result:
        iTunes should either update suggestions automatically or to allow manual update through the menu / UI

        Actual result:
        iTunes doesn’t refresh suggestions displayed in “For you“ tab

        Notes:
        ⌘R refreshes the tab but doesn’t refresh the suggestions
        ⌘⌥⇧R refreshes both tab and suggestions!

        This is a duplicate of rdar://23069776
