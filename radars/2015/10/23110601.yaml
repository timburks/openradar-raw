    description: "Summary:\r\nWhile editing a text input in the Captive Network Assistant the UIMenuController doesn't appear, making it impossible to paste, for example, passwords.\r\n\r\nIt appears to have started with iOS 9, but is still broken with iOS 9.1 beta 5. It also appears to be impossible to select text in some\r\n\r\nSteps to Reproduce:\r\n1. Make the Captive Network Assistant\r\n2. Attempt to make the UIMenuController appear in a text field\r\n\r\nExpected Results:\r\nThe menu controller to appear\r\n\r\nActual Results:\r\nThe menu doesn't appear, making it impossible to paste passwords\r\n\r\nRegression:\r\nBroken with iOS 9, verified to work with iOS 8.4"
