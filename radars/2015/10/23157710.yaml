    description: "Summary:\r\nWhen the Safari Web inspector is open and the page is refreshed, the selected tab in the web inspector switches to the Resources tab.\r\n\r\nSteps to Reproduce:\r\n1. Open Safari\r\n2. Ensure Develop menu is enabled in Preferences > Advanced > \"Show Develop menu in menu bar\"\r\n3. Show the Web Inspector from the Develop menu\r\n4. Click on any tab that is not resources, e.g. Elements\r\n5. Reload the page, by any means\r\n\r\nExpected Results:\r\nThe selected web inspector tab remains the current, visible tab.\r\n\r\nActual Results:\r\nThe selected tab switches to the Resources tab\r\n\r\nVersion:\r\nOS X 10.11 Build 15A284, Safari 9.0 Build 11601.1.56\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis happens in Safari 9.0\r\n\r\nAttachments:\r\n'inspector tab reset.mov' was successfully uploaded."
