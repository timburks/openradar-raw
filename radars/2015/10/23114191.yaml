    description: "Summary:\r\nWe have a set of scripts that properly does a code signing of an app. The signing scripts run on 10.10.5. \r\n\r\nWhen we download the disk image, copy the app to the application folder, and attempt to run the app on 10.10.4 and 10.10.5, the app icon bounces a few times and quits, and this appears in the console:\r\n\r\n10/13/15 12:58:38.456 PM CoreServicesUIAgent[32675]: Error -60005 creating authorization\r\n10/13/15 12:58:40.551 PM CoreServicesUIAgent[32675]: Error: No signature database\r\n10/13/15 12:58:40.554 PM CoreServicesUIAgent[32675]: Cannot load Interface Builder file '/System/Library/Frameworks/AppKit.framework/Resources/English.lproj/NSAlertPanel.nib'\r\n10/13/15 12:58:40.554 PM com.apple.xpc.launchd[1]: (com.apple.xpc.launchd.oneshot.0x10000038.App Name[32822]) Service exited due to signal: Killed: 9\r\n\r\nSteps to Reproduce:\r\n1. Download the disk image from here: xxx\r\n2. Open the disk image, copy the app to the application folder\r\n3. Eject the disk image\r\n4. Run the application. \r\n\r\nThis is 100% reproducible on 5 MacBook Pro laptops running 10.10.4 or 10.10.5. \r\n\r\n\r\n\r\nExpected Results:\r\nApplication validates the code signing and properly launches. \r\n\r\nActual Results:\r\nApp bounces a few times and exits. \r\n\r\nVersion:\r\n10.10.5 (14F27)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro (Retina, 15-inch, Late 2013), 2.6 GHz Intel Core i7, NVIDIA GeForce GT 750M 2048 MB,"
