    description: "Summary:\r\nInformation on disks or volumes provided by Disk Utility.app should be selectable and copyable\r\n\r\nSteps to Reproduce:\r\n1. Open Disk utility.app\r\n2. Open the Info window for a disk or volume\r\n3. Attempt to select all items in the info window and copy and paste into another application such as TextEdit\r\n\r\nExpected Results:\r\nI expect to be able to <cmd>+highlight or <cmd>+<a> or <shift>+click or <cmd>+click items from the Get Info window and paste the contents into any other application.\r\n\r\nActual Results:\r\nOnly one row is highlighted at a time and then it's not even copyable at that. Useless this new Disk Utility.app is compared to the previous incarnation.\r\n\r\nVersion:\r\n10.11 (15A284)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
