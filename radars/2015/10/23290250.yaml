    description: "Steps to Reproduce:\r\n1. Install Xcode Version 7.1 (7B91b).\r\n2. Unzip the attached zip file. \r\n3. In Xcode, open the attached SegmentedControlTest.xcodeproj.\r\n4. In the Navigator, select MainWindowController.xib.\r\n5. Select the Segmented Control (see attached screenshot \"xcode-crash.png\" if this is not clear).\r\n6. in the Attributes Inspector, set the Segmented Control's Style to Separated.\r\n-- Result: Xcode will crash.\r\n\r\nExpected Results:\r\nThe Segmented Control should have its style changed to Separated, and Xcode should not crash.\r\n\r\nActual Results:\r\nXcode crashes.\r\n\r\nVersion:\r\nXcode Version 7.1 (7B91b)\r\nMac OS X 10.11.1 (15B42)\r\n\r\nNotes:\r\nHas something to do with autolayout, because removing all autolayout constraints will cause the crash to no longer occur."
