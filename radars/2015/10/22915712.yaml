    description: "Summary:\r\nThe iPad Pro requires new App Icon and Launch image sizes, but the xcasset editor in Xcode does not allow me to add the new sizes.\r\n\r\nSteps to Reproduce:\r\n1. Create an XCAsset for App Icons and Launch Images.\r\n\r\n2. Try to add a new 167x167 App Icon, or 2048 x 2732 launch image.\r\n\r\n3.  See no available slots for the new sizes.\r\n\r\nExpected Results:\r\nNew slots available in the image asset editor for the new file sizes.\r\n\r\nActual Results:\r\nJust the old sizes are available.\r\n\r\nVersion:\r\nXcode 7.1"
