    description: "Summary:\r\nUpgrading to El Cap resulted in weird 2560x2880 resolution on 16:9 Dell UP2715K 5K monitor\r\n\r\nSteps to Reproduce:\r\n1. Upgrade to 10.11\r\n2. Plug in Dell UP2715K with 2x DisplayPort cables\r\n\r\nExpected Results:\r\nFull 5120x2880 \"retina\" resolution, just how it used to work on 10.10.\r\n\r\nActual Results:\r\nWeird 2560x2880 resolution, with 1x2 pixel size, and only the right half of the screen is visible. Have to unplug and plug in only 1 DisplayPort cable to get 2560x1440 (or other reasonable configuration). \r\n\r\nVersion:\r\n15A284\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
