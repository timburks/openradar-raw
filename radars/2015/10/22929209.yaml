    description: "Summary:\r\nThe [Darken Colours] setting, which is available under [General > Accessibility > Increase Contrast], is not uniformly applied across all the appropriate UI buttons and widgets; this has been the case since iOS 9.0 and persists in iOS 9.0.2 as well.\r\n\r\nFull list of noticed UI widget locations where Darken Colours effect should be applied but is not, is provided in the \"Steps to reproduce\" section below.\r\n\r\nSteps to Reproduce:\r\nUnder: Settings > General:\r\nLanguage & Region > Other Languages...\r\nStorage & iCloud Usage > iCloud > Manage Storage > Change Storage Plan\r\nRestrictions > Enable Restrictions\r\nDate & Time > Set Automatically [is Off] > Time display\r\nVPN > Add VPN Configuration...\r\nReset > (All Buttons)\r\n\r\nUnder: Settings > Wi-Fi:\r\nTap (i) button for a connected Network > Forget This Network\r\nTap (i) button for a connected Network > Renew Lease\r\n\r\nUnder: Settings > Touch ID & Passcode:\r\nAdd Fingerprint...\r\nTurn Passcode Off\r\nChange Passcode\r\n\r\nUnder: Settings > Privacy:\r\nAdvertising > Reset Advertising Identifier...\r\n\r\nUnder: Settings > iCloud:\r\nSet up Family Sharing...\r\nStorage > Buy More Storage\r\n\r\nUnder: Settings > Apps and iTunes Stores:\r\nApple ID: johnappleseed@icloud.com\r\n\r\nUnder: Settings > Mails, Contacts, Calendars:\r\nAdd Account > Other\r\niCloud > Create new Apple ID\r\nImport SIM Contacts\r\n\r\nUnder: Settings > Phone:\r\nChange Voicemail Password\r\nSIM Applications > (All Buttons)\r\n(Mobile Network Shortcuts e.g. Vodafone, O2 Home, etc.)\r\nBlocked > Add New...\r\n\r\nUnder: Settings > iMessage:\r\nSend & Receive > Add an Email...\r\n\r\nUnder: Settings > FaceTime:\r\nAdd an Email...\r\nBlocked > Add New...\r\n\r\nUnder: Settings > Safari:\r\nAdvanced > Website Data > Show All Sites\r\nClear History and Website Data\r\n\r\nUnder: Settings > Music:\r\nSubscribe to iTunes Match\r\n(Home Sharing section) > Sign In\r\n\r\nUnder: Settings > Videos:\r\n(Home Sharing section) > Sign In\r\n\r\nUnder: Settings > Game Center:\r\nSign In\r\nForgot Apple ID or Password?\r\nExport Logs\r\n\r\nUnder: Settings > Twitter:\r\nCreate New Account\r\nLearn More about Twitter\r\n\r\nUnder: Settings > Facebook:\r\nCreate New Account\r\nLearn More about Facebook\r\n\r\nUnder: Settings > Vimeo:\r\n(put some dummy sign-in details) > Sign In\r\nLearn More About Vimeo\r\n\r\nUnder: Settings > Developer\r\nReset Media Services\r\n\r\nUnder: Messages > New iMessage:\r\n(a) \"Send\" button\r\n(b) SMS / iMessage contacts in lookup list don't have effect applied (dark green / blue respectively)\r\n\r\nUnder: Messages > [Select any Contact here...] > Details:\r\nSend My Current Location\r\nShare My Location\r\n\r\nExpected Results:\r\nAbove mentioned locations should look darker as per Darken Colours effect.\r\n\r\nActual Results:\r\nStandard colour contrast (light blue, light green, etc.)\r\n\r\nVersion:\r\niOS 9.0, iOS 9.0.1, iOS 9.0.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nNoticed when Settings > General > Accessibility > Increase Contrast > Darken Colours is turned ON.\r\n\r\nAttachments:"
