    created: "2015-10-02T09:33:42.50012Z"
    description: "Summary:\r\nWhen I am in two teams and have developer profiles for both teams installed, then my unit tests are not compiling anymore. The error \"iPhone Developer: ambiguous (matches \"iPhone Developer: Max M. (TeamA ID) and \"iPhone Developer: Max M. (TeamB ID))\" is shown.\r\n\r\nAs code signing identity for the unit test I selected \"iOS Developer\".\r\n\r\nExpected Results:\r\nIn the same way Xcode is able to select the right developer profile for building apps it should be able to select the right developer profile for building unit tests. \r\n\r\nTo do this Xcode should either read the team id added to the application target connected to the unit test or it should offer a info field where a team id can be assigned to a unit test. \r\n\r\nVersion:\r\nXcode 7.0.1, Xcode 7.1\r\n\r\nNotes:\r\nhttp://stackoverflow.com/questions/32897347/xcode7-ios9-unit-tests-iphone-developer-ambiguous-matches-iphone-develope/32897348#32897348"
