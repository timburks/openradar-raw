    description: "Summary:\r\nWhen one disables the spam filter in Mail.app, the right click option to delete unwanted spam from the spam folder vanishes. User’s might use their providers spam filtering and I don’t see any value in removing the option.\r\n\r\nSteps to Reproduce:\r\nDisable spam filter in mail.app. Right click on the „unwanted spam“ email box and search for the previously visible „delete unwanted spam messages“ option.\r\n\r\nExpected Results:\r\nThe option to delete unwanted spam should still be present even if spam filtering is disabled.\r\n\r\nActual Results:\r\nRight-click option vanishes if spam filtering is disabled\r\n\r\nRegression:\r\nDescribe circumstances where the problem occurs or does not occur, such as software versions and/or hardware configurations.\r\n\r\nNotes:\r\nProvide additional information, such as references to related problems, workarounds and relevant attachments."
