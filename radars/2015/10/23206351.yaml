    description: "Summary:\r\nWhenever my friend Dan sends me an iMessage, the notification I get on my Apple Watch about this also includes an old message from him (\"People know about the Black Plague\").\r\n\r\nSteps to Reproduce:\r\n1. Have an iMessage conversation with my friend Dan about major epidemics in history, several weeks ago. He will send the message \"People know about the Black Plague\"\r\n2. Receive any other iMessages from my friend Dan after this point.\r\n\r\nExpected Results:\r\nThe notification I get on my Apple Watch includes only the new messages my friend Dan has sent me since the last time I've looked at my conversation with him.\r\n\r\nActual Results:\r\nThe notification I get on my Apple Watch includes the new message my friend Dan has sent me since the last time I've looked at my conversation with him, plus, at the top of the thread, his old message (\"People know about the Black Plague\")."
