    description: "Summary:\r\nLast Screen Sharing connection is not displayed immediately in Dock recent list (right click Screen Sharing icon in Dock) after I quit Screen Sharing or close that connection.\r\n\r\nPossible workaround is to kill Dock (see additional notes)\r\n\r\nSteps to Reproduce:\r\n1. Launch Screen Sharing.app\r\n2. Connect to other Mac (testmac.local)\r\n3. Quit Screen Sharing\r\n\r\nExpected Results:\r\nWhen I right click on Screen Sharing icon in Dock there should be testmac.local in list of recent connections.\r\n\r\nActual Results:\r\nThere is NO testmac.local in list of recent connections.\r\n\r\nVersion:\r\n10.11.1/15B42\r\n\r\nNotes:\r\nIf I kill Dock with \"killall Dock\" testmac.local is then displayed in Screen Sharing recent list corectly.\r\n\r\nRecent menu in Screen Sharing application itself work correctly.\r\n\r\nConfiguration:\r\nTested on two Macs running 10.11.1 (upgraded from 10.10.5). I did not see this problem in 10.10.5."
