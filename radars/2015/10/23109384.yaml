    description: "Summary:\r\nIf user swipes up to show actions while previewing/peeking and then the view controller is presented for popping, it will be immediately dismissed by the previewing system.\r\n\r\nSteps to Reproduce:\r\n1. Launch sample app.\r\n2. 3D touch to peek.\r\n3. Swipe up to show actions.\r\n4. Release finger and keep actions showing.\r\n5. Swipe it down to normal peeking state and continue pressing to pop.\r\n6. Read the console logs. Add break point in dismissViewControllerAnimated to see who is dismissing it.\r\n\r\nSample code:\r\nhttp://cl.ly/3i352i1T082i"
