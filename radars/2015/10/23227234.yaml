    description: "Summary:\r\nAfter I turn off \"Show in Run Destinations Menu\" on a Simulator device in Xcode's Devices window, that Simulator device still appears in the run destinations menu.\r\n\r\nSteps to Reproduce:\r\n1. Open a project that runs on the iOS Simulator.\r\n2. Open the Devices window.\r\n3. Right-click a Simulator device that appears in the run destinations menu.\r\n4. Uncheck the \"Show in Run Destinations Menu\" menu item.\r\n5. Open the run destinations menu for the project.\r\n\r\nExpected Results:\r\nThe Simulator device no longer appears in the run destinations menu.\r\n\r\nActual Results:\r\nThe Simulator device still appears in the run destinations menu.\r\n\r\nVersion:\r\nXcode 7.1 (7B91b) / OS X 10.11 (15A284)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMid-2015 Retina MacBook Pro 15\""
