    description: "Summary:\r\nWhen sending a text message to a contact that is registered with iMessage, users do not have the option to force SMS unless an iMessage fails to go through.\r\n\r\nSteps to Reproduce:\r\n1. Open conversation in Messages\r\n2. Press Details in the top right corner\r\n\r\nExpected Results:\r\nA toggle is displayed allowing the user to force SMS or force iMessage, similar to the Do Not Disturb toggle.\r\n\r\nActual Results:\r\nUsers do not have persistent control over which transport method is used to deliver text messages.\r\n\r\nVersion:\r\nOS X 10.10.4 (14E36b) and iOS 8.3 (12F70)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nEvery iOS/OS X device that supports iMessages.\r\n\r\nAttachments:"
