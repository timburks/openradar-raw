    description: "Summary:\r\nTrying to setup Xcode 7.0 server after upgrading shows an error that license agreement needs to be accepted. Launching Xcode 7.0 Beta doesn’t show any dialog to accept it.\r\n\r\nSteps to Reproduce:\r\n1. Install OSX Server \r\n2. Launch Server.app\r\n3. Go to Xcode Section\r\n4. Try to select Xcode 7.0 as an active Xcode installation\r\n\r\nExpected Results:\r\nShows Xcode 7.0 as an active Xcode at “Build Using:”\r\n\r\nActual Results:\r\nAn error pops up saying that we need to launch Xcode accept license agreement. When Xcode is launched there is no prompt to accept the agreement. Active Xcode under “Build Using:” is Xcode 6.2.3\r\n\r\nNotes:\r\nAttached xcsdiagnose tar generated in Developer Tools lab at WWDC"
