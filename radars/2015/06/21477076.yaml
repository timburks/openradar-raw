    description: "Summary:\nSafari on OS X 10.11 beta 1 only shows pinned tabs in the very first window opened\n\nSteps to Reproduce:\n1. Open Safari\n2. Open a tab \n3. Pin it\n4. Open second Safari window\n5. Close first Safari window\n6. Open third Safari window\n\nExpected Results:\nSince I closed the first window with the pinned tabs, the pinned tabs should reappear in the third window\n\nActual Results:\nNo pinned tabs in the third window, have to close all windows to get the pinned tabs back"
