    description: "Summary:\r\nWhen unlocking the iPad while it's in Landscape mode, the app icon grid is condensed vertically. Launching apps shows the previous state of the app in portrait mode, not filling the entire screen, before it corrects itself to full screen landscape a second later.\r\n\r\nSteps to Reproduce:\r\n1) Lock iPad\r\n2) Rotate iPad to Landscape Mode\r\n3) Unlock iPad\r\n4) Notice condensed layout of homescreen\r\n5) Launch an app\r\n6) Notice portrait mode\r\n\r\nExpected Results:\r\nRegularly spaced homescreen grid\r\n\r\nActual Results:\r\nHomescreen is condensed and apps launch in portrait mode\r\n\r\nVersion:\r\niOS 9 beta 2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Air"
