    description: "Summary:\r\nWith OS X El Capitan, you can no longer use the bless command to target a netboot volume.\r\n\r\nBless is essential to many imaging solutions when the server is hosted on another subnet.\r\n\r\nSteps to Reproduce:\r\n1. Attempt to bless a machine on OS X El Capitan pointing to a NetBoot volume. \r\n\r\nsudo bless --netboot --server bsdp://10.10.10.10 --nextonly --verbose\r\n\r\nEFI states boot arguments are set.\r\n\r\n2. Reboot machine\r\n\r\nExpected Results:\r\nMachine should connect to NetBoot default instance.\r\n\r\nActual Results:\r\nMachine reboots back into OS X El Capitan\r\n\r\nVersion:\r\nOS X El Capitan Developer Beta 1 / 15A178w"
