    description: |-
        Summary:
        When trying to unlock an iOS device with the screen turned off, Siri can be accidentally invoked, causing unwanted disruptions.

        Steps to Reproduce:
        + Try to unlock phone by tapping home button and leaving finger on home button so that TouchID recognizes finger

        Expected Results:
        + Phone unlocks

        Actual Results:
        + Siri is activated
