    description: "Summary:\r\nWhen you press the full screen button on a quicktime window in El Capitan, the window goes into full screen but it also raises an internal exception.\r\n\r\nSteps to Reproduce:\r\n1. Go to a page with a quicktime video (eg. https://developer.apple.com/videos/wwdc/2015/?id=802)\r\n2. Let the video load\r\n3. Press the full screen button\r\n\r\nExpected Results:\r\nWindow enters full screen smoothly without errors\r\n\r\nActual Results:\r\nWindow enters full screen but raises an unexpected inconsistency (possible exception).\r\n\r\nVersion:\r\n10.11 (15A178w)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro (Retina, 15-inch, Early 2013)"
