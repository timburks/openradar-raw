    description: "Summary:\r\nInstrument is not showing any of custom application classes in the list of allocations while profiling with iOS simulator. However profiling with device is working\r\n\r\nSteps to Reproduce:\r\n1. Profile an iOS app using instruments and Allocations tool using an iOS simulator (iPad Air sim for example).\r\n2. Inspect the list of allocated objects while running the iOS app on Simulator.\r\n\r\nExpected Results:\r\nAble to see list of Application level classes in Instruments while running on Simulator.\r\n\r\nActual Results:\r\nApplication level classes are missing from the list of allocated objects in Instruments.\r\n\r\nRegression:\r\nThis is a regression, was working fine with Instruments that came with Xcode 6.0.2\r\n\r\nNote:\r\nProfiling with an actual device doesnâ€™t have this problem. Only happing with iOS Simulator."
