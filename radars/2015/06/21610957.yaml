    description: "Summary:\nSettings app crashes when disabling iCloud Photo Library on a new iPad Mini 3 16 GB ( Wifi / no cellular ) with iOS 8.3 which is running out of disk space.\n\nSteps to Reproduce:\nFirst fill the iPad by syncing an iCloud Photos library to the iPad.  Do so until you start to see warnings about lack of disk space while using the device.  \n\nThe device only has 4 third party apps installed with 200 MB of disk space being used.\n\nUnder General > Usage > Storage the device reports 0 ( zero ) bytes available.\n\n1. Open Settings\n2. Go to Photos & Camera\n3. Disable iCloud Photo Library\n4. Crash\n\nExpected Results:\nDisabling iCloud Photos Library in Settings does not crash Settings and allows a user to manage disk space.\n\nActual Results:\nSettings app crashes.\n\nVersion:\niOS 8.3 ( 12F69 )\n\nNotes:\n- Photos ( 9609 )\n- Capacity ( 11.9 GB )\n- Available ( 0 bytes )\n- no crash log to be found in Xcode > Devices around the time of the crashes"
