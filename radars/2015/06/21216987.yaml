    description: "When a switch case has multiple cases, fallthrough continues to the next case that matches any of these multiple cases â€“ instead of continuing to the next case matching the input.\r\n\r\nSteps to Reproduce:\r\nExecute the following code in playground in Xcode 6.3.2. If the output returns 3, you observed the error. If the output is 1, the error is not present.\r\n\r\nlet input = 1\r\nvar output = 0\r\nswitch input {\r\ncase 1, 2:\r\n    output = 1\r\n    fallthrough\r\ncase 2, 3:\r\n    output = 2\r\n    fallthrough\r\ncase 3:\r\n    output = 3\r\ndefault: break\r\n}\r\noutput != 1 ? \"\\(output)? WAT!\" : \"Smooth\"\r\n\r\nExpected Results:\r\nfallthrough should continue to the next case matching the input (1).\r\n\r\nActual Results:\r\nfallthrough continues to the next case matching any of the cases of a multi-case."
