    description: "Summary:\r\nAs users create Wikis, fill them with important data, and start to rely on this information, administrators need tools to guarantee its availability. \r\n\r\nTo avoid loss of the Wiki service when a server is down or misconfigured, a second OS X Server could present a read-only version of Wiki data to users.\r\n\r\nSteps to Reproduce:\r\n1. Setup two OS X Servers with the Open Directory service configured to be master on one and slave on the other.\r\n2. On the master, turn on the Wiki service\r\n\r\nExpected Results:\r\nThe administrator is given the following choices:\r\n1. Create a standalone or master Wiki service\r\n2. Setup a replica of an existing Wiki service\r\n3. Restore Wiki service from an archive (see rdar://21399532)\r\n\r\nActual Results:\r\nThe Wiki service simply turns on without giving any options."
