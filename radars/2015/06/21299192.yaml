    description: "The settings application crashes immediately after selecting \"Limit Ad Tracking\" in the privacy settings section of the Settings application.\r\n\r\nSteps to Reproduce:\r\n1. Open Settings\r\n2. Select Privacy\r\n3. Select Advertising\r\n4. Enable \"Limit Ad Tracking\" slider\r\n5. Application crashes, limit ad tracking does not enable\r\n\r\nExpected Results:\r\nLimit Ad Tracking should enable and remain on that setting screen until further user action (either return to \"Advertising\" parent menu\" or click home button.\r\n\r\nActual Results:\r\nSettings Application crashes immediately on selection of Limit Ad Tracking.\r\n\r\nVersion:\r\niOS 9.0 (13A4254v)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 5s A1457"
