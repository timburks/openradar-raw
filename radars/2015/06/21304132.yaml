    description: "Summary: When an application is running as a secondary app, while content is copied in the primary app, the secondary app is not notification of pasteboard content changes. Likewise, if content is copied in the secondary app, the primary app is not notified. \r\n\r\nSteps to Reproduce:\r\n1. Create an app that observes UIPasteboardChangedNotification \r\n2. Launch Safari in iPad. Drag in the app from the right as a secondary app\r\n3. Copy content in Safari\r\n\r\nExpected Results:\r\nNSNotificationCenter observer for UIPasteboardChangedNotification should be notified in both primary and secondary app. \r\n\r\nActual Results:\r\nNSNotificationCenter observer for UIPasteboardChangedNotification is only notified in the primary app, not the secondary app. \r\n\r\nVersion:\r\niOS 9.0 beta 1\r\n\r\nConfiguration:\r\niPad Air 2"
