    description: "Summary:\r\nWhen the statusbar is enlarged, the safari bottom toolbar is cutoff halfway of the bottom of the screen. See: http://c.inferis.org/image/2G080E12012X/IMG_0014.jpg\r\n\r\nScrolling the webpage down will hide the toolbar but scrolling back up will never completely reveal it. \r\n\r\nSteps to Reproduce:\r\n1. Enable personal hotspot\r\n2. connect a device to your phone to activate it\r\n3. open safari\r\n(4. open any webpage)\r\n\r\nExpected Results:\r\nThe toolbar should be completely visible when loading the page or scrolling up.\r\n\r\nActual Results:\r\nThe toolbar is halfway hidden.\r\n\r\nRegression:\r\nn/a\r\n\r\nNotes:\r\nn/a"
