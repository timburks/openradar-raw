    description: "Summary:\r\nWhen asking Siri to send a message, the message to be sent should take into account how she was asked to send a message, and change pronouns in the message to something more appropriate.\r\n\r\nSteps to Reproduce:\r\n1. Say to Siri “Ask my husband what time he’s going to get home”\r\n2. Say to Siri “Remind Jane she’s to pick up the cat tomorrow”\r\n3. Say to Siri “Tell John he sucks”\r\n\r\nExpected Results:\r\n1. “What time are you going to get home?”\r\n2. “Remember to pick up the cat tomorrow”\r\n3. “You suck”\r\n\r\nActual Results:\r\n1. “what time he’s going to be home”\r\n2. “she’s to pick up the cat tomorrow”\r\n3. “he sucks”"
