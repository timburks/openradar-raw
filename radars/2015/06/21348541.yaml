    description: "Summary:\nWhen doing a search for \"weather\", then navigation to the weather app, the statusbar background remains with the sptringboard background instead of the weather background.\n\nSteps to Reproduce:\n1. go to springboard\n2. slide down to open search\n3. enter weather\n4. tap weather\n5. (when you're lucky: statusbar fubar)\n\nExpected Results:\nSomething like: ttp://c.inferis.org/image/2D3L0H12380M/IMG_0096.jpg\n\nActual Results:\nSomething like: http://c.inferis.org/image/0n1D1h2M1a13/IMG_0095.jpg \n\nRegression:\nn/a\n\nNotes:\nIt does not happen all the time. Even if you go back (using the link on top) and then back into the weather app, the statusbar is ok.\nThe same might be happening with other apps, but I've only experienced it with Weather."
