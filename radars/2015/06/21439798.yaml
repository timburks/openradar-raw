    description: "Summary:\r\nWhen opening an xcasset file in XCode, typing the first letters of a specific resource should select it. Instead, it changes selection with each typed letter.\r\n\r\nSteps to Reproduce:\r\nSee attached minimal project. In the xcasset file, there are two assets, named “abcd” and “bcde”. Start typing “ab”.\r\n\r\nExpected Results:\r\n The first asset should be selected.\r\n\r\nActual Results:\r\nAfter typing “a”, the first resource is selected, but after the “b”, the second resource get selected.\r\n\r\nVersion:\r\nXcode 7.0 beta (7A120f)\r\n\r\nNotes:\r\nThis issue was already present in Xcode 6.\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'TestXCAssets.zip' was successfully uploaded. http://cl.ly/38360H1g3b3w"
