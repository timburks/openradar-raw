    description: |-
        In WWDC 15 session 709 you described various semantic web markup tags for prices and price ranges, ratings and reviews, recipes and more.

        I'd like to be able to access the same kind of attributes in CSSearchableItemAttributeSet categories in order to specify them for NSUserActivity and CoreSpotlight.

        This makes sense consistency-wise and to avoid different data sets for the same kind of entity.
