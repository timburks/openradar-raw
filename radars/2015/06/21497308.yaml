    description: "Summary:\r\nWhen installing Xcode-Beta on a clean Yosemite install with OSX Server installed I've encountered a consistent issue with Bot Integrations hanging when the Test Action is selected. Eventually the integration fails with the error below.\r\n\r\nTerminated xcodebuild since it produced no output for too long.\r\n\r\nSteps to Reproduce:\r\n1. Install Yosemite on a VM / New Machine\r\n2. Install OSX Server on the VM\r\n3. Install Xcode-Beta on the VM\r\n4. Accept Xcode-Beta terms and conditions\r\n5. Configure OSX Server to support Xcode and chose Xcode build (7A120f)\r\n6. Set up new bot on existing Xcode project on Developer machine. Ensure \"Perform test action\" is selected.\r\n7. Run an Integration\r\n\r\nExpected Results:\r\nIntegration should complete with success - showing test results.\r\n\r\nActual Results:\r\nIntegration fails with errors.\r\n\r\nBuild Service Error - Terminated xcodebuild since it produced no output for too long.\r\nBuild Service Error - The xcodebuild task completed with uncaught signal (status 15)\r\n\r\nVersion:\r\nServer:\r\nXCode 7.0 (7A120f)\r\nOSX 10.10\r\n\r\nClient:\r\nXCode 7.0 (7A120f)\r\nOSX 10.10"
