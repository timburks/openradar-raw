    description: "Summary:\r\nThe workout app doesn't seem to pay attention to GPS data. It always reports 0kph while cycling, and in the workout summary the distance covered is always 0.\r\n\r\nSteps to Reproduce:\r\n1. Start a cycling workout with the workout app\r\n2. take your bike for a small tour\r\n\r\n\r\nExpected Results:\r\nWhile biking I can see my current speed. After the workout I get a report with the total distance covered by the ride.\r\n\r\nActual Results:\r\nThe workout app reports 0kph while biking. The report after the workout shows 0 kms travelled.\r\n\r\nVersion:\r\nwatchOS2 beta 2 (13S5255d)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nSpace Gray Sports Watch\r\n\r\nAttachments:"
