    description: "Summary:\r\nWhen running the tests using a remote bot, then trying to view the coverage all of the data is shown. However when trying to go into the source code to view exactly what pieces are missing, nothing happens. The button shows a response to the click, but no action is performed.\r\n\r\nSteps to Reproduce:\r\n1. Create a Remote Bot\r\n2. Run tests\r\n3. Once results are completed click on Coverage\r\n4. Show all tests with coverage\r\n5. Hover over test and click arrow that appears\r\n6. Nothing Happens\r\n\r\nExpected Results:\r\nThe expected result is to be shown the source code file with highlighting letting me know which lines of code are being covered by the tests.\r\n\r\nActual Results:\r\nThe button responds, and then nothing happens.\r\n\r\nVersion:\r\nXcode Version 7.0 beta (7A120f)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'Screen Shot 2015-06-15 at 2.00.54 PM.png' was successfully uploaded."
