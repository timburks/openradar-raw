    description: "Summary:\r\nxcodebuild only streams test results when attached to a TTY\r\n\r\nSteps to Reproduce:\r\n1. Start a shell session with no TTY.\r\n2. Run `xcodebuild test` on a project with tests.\r\n\r\nExpected Results:\r\nTest results should be logged as they are invoked, just like what happens in a regular TTY-based shell.\r\n\r\nActual Results:\r\nTest results are only logged after all the tests have run.\r\n\r\nRegression:\r\nN/A.\r\n\r\nNotes:\r\nN/A."
