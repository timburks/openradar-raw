    description: "Summary:\r\nAs users create Wikis, fill them with important data, and start to rely on this information, administrators need tools to guarantee its availability. \r\n\r\nWith archive and restore features, Wiki data could be moved easily between servers with different host names and file data locations.\r\n\r\nSteps to Reproduce:\r\n1. Open Server.app and select Wiki from the left sidebar\r\n\r\nExpected Results:\r\nA button for archiving and restoring Wiki service data is visible.\r\n\r\nActual Results:\r\nThere is neither an archive nor restore feature."
