    description: "Summary: When using AnyFont or any other similar font application, importing a .ttf or .otf font via the \"Copy to App\" share function in iOS 9 does not result in any UI change.\r\n\r\nSteps to Reproduce: 1. Open app with contained font file\r\n2. Select .ttf or .otf\r\n3. Share file and select AnyFont etc.\r\n\r\nExpected Results: Font will open in AnyFont etc. and UI change will reflect the success of importing.\r\n\r\nActual Results: Nothing. No UI change, not even an error to describe a failure.\r\n\r\nVersion: iOS 9.0 (13A4254v)\r\n\r\nNotes: This may or may not apply to iOS 8.3 & iOS 8.4. I don't have a device to test with those versions though.\r\n\r\nConfiguration:\r\niPhone 5c GSM with AnyFont installed\r\n\r\nAttachments:"
