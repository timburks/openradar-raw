    created: "2015-06-16T22:11:57.8052Z"
    description: "Summary:\r\nAny keyboard shortcut deleted from the Keyboard section of the Settings app will reappear and continue to affect text input.\r\n\r\nSteps to Reproduce:\r\n1. Open the Keyboard Shortcuts view in the Settings app (and create a shortcut if none exist already)\r\n2. Delete any existing keyboard shortcut\r\n3. Reboot the device\r\n4. Return to the Keyboard Shortcuts view. The deleted shortcut is still in the list.\r\n\r\nExpected Results:\r\nThe deleted shortcut should not appear in the list after being deleted, and it should not continue to be used in typing.\r\n\r\nActual Results:\r\nDeleted shortcuts remain in the Keyboard Shortcuts list, and still affect text input on the device.\r\n\r\nVersion:\r\niOS 9 beta 1 [13A4254v]\r\n\r\nNotes:\r\nThe shortcuts appear to be deleted properly, and are removed from the list, until the device restarts."
