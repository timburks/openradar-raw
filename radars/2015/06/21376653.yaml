    created: "2015-06-15T05:02:32.65636Z"
    description: "Summary:\r\nWhen downloading something or attempting to access gated resources, user is prompted to login. After logging in, user is kicked back to dev centre home instead of the resource they attempted to access.\r\n\r\nSteps to Reproduce:\r\n1. Open developer.apple.com without being signed into an ADC-connected account.\r\n2. Click on Resources, then Xcode, for example, then Download\r\n3. Click the \"Download Xcode 7 beta\" link\r\n4. Log in using an ACD-connected account\r\n\r\nExpected Results:\r\nAfter successful sign-in, Xcode download begins, or user is able to otherwise continue previously-begun task without interruption.\r\n\r\nActual Results:\r\nUser must re-do all initial steps to get to the same location.\r\n\r\nVersion:\r\nUsing Safari Version 8.1 (11601.1.32.10), but also applicable in other browsers and OSes."
