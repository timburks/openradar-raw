    description: "Summary:\r\nI'd like the URL in SFSafariViewController to be (optionally) editable.\r\n\r\nMy app allows users to manage bookmarks, so a web browser is a big component of that. And a browser where users can't enter new URLs is a bit of a non starter!\r\n\r\nSteps to Reproduce:\r\nUse SFSafariViewController. Try to edit the URL.\r\n\r\nExpected Results:\r\nURL is editable.\r\n\r\nActual Results:\r\nNo editable.\r\n\r\nVersion:\r\niOS 9b1\r\n\r\nNotes:\r\nI think read-only is the right default.\r\n\r\nConfiguration:\r\nXcode 7b1, Simulator\r\n\r\nAttachments:"
