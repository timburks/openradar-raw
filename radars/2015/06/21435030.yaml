    description: "Summary:\r\nAs described in http://stackoverflow.com/questions/25858977/xcode-6-crashes-when-validating-or-submitting-app-archive , if you have a new/unsigned agreement in Member Center, and you try to submit an app, Xcode will crash. 100% of the time. No error message, just a crash.\r\n\r\nSteps to Reproduce:\r\n1. Have a developer account with a new or updated agreement in it that you haven't signed yet.\r\n2. Try to submit a new build of your app to the App Store from Xcode's Organizer.\r\n\r\nExpected Results:\r\nSome sort of descriptive error message. Xcode should not crash.\r\n\r\nActual Results:\r\nXcode crashes. A crash log is attached.\r\n\r\nVersion:\r\nXcode 6.3.2 (6D2105) on OS X 10.10.3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis always happens.\r\n\r\nAttachments:\r\n'xcode crash log' was successfully uploaded."
