    description: "Summary:\r\nApp PhotoPicker sample app cannot open images > 10 MB.  This is not unique to the sample app.  Its happening whenever I attempt to load a large file from the picker.  iOS 7.1.1 on iPhone 4 works fine.  iOS 8.2 & 8.3 crash on iPhone 6 and iPhone 6+.\r\n\r\nSteps to Reproduce:\r\n1. Download an image > 10 MB to the phone.  Here is one that I've been using:  http://eoimages.gsfc.nasa.gov/images/imagerecords/49000/49958/pacific_goe_2011079_lrg.jpg\r\n2. Install and open Apple PhotoPicker sample app:  https://developer.apple.com/library/ios/samplecode/PhotoPicker/Introduction/Intro.html\r\n3. Tap Photo Library\r\n4. Tap image\r\n5. Crash\r\n\r\nExpected Results:\r\nImage should be loaded, instead it crashes\r\n\r\nActual Results:\r\nApplication crashes\r\n\r\nVersion:\r\niOS 8.3 (12F70)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6 and iPhone 6+"
