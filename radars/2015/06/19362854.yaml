    description: "Summary:\r\nI have Google Drive, Dropbox, and Transmit installed on my iOS Devices. On both devices, the document provider extensions for all three apps are enabled, but only iCloud and Transmit can be selected. I attached screenshots.\r\n\r\nSteps to Reproduce:\r\n1.  Install Transmit, Dropbox, and Google Drive.\r\n2.  Open Transmit (for example) and bring up its UIDocumentPickerViewController.\r\n3.  Tap \"Locations\".\r\n4.  Tap \"More\".\r\n5.  Turn on the document provider extensions for all three apps listed in step 1.\r\n6.  Tap \"Done\".\r\n7.  Bring up the UIDocumentPickerViewController again and tap \"Locations\".\r\n\r\n\r\nExpected Results:\r\nI expect to be able to choose from iCloud, Transmit, Dropbox, and Google Drive.\r\n\r\n\r\nActual Results:\r\nI can only choose iCloud Drive and Transmit.\r\n\r\nVersion:\r\niOS 8.1.2 (12B440)\r\n\r\nNotes:\r\nPlease let me know if I am missing something, and/or if there is other information I can provide. Thank you.\r\n\r\nConfiguration:\r\niPhone 5s, iPod Touch"
