    description: "Summary:\r\niOS and OS X should support the new emoji in Unicode 8.0: http://emojipedia.org/unicode-8/\r\n\r\nAlso the unsupported emoji from Unicode 7.0: http://emojipedia.org/unicode-7/\r\n\r\nAnd heck, while you're at it, might as well get a head start on the ones coming in Unicode 9.0: http://emojipedia.org/unicode-9/\r\n\r\nSteps to Reproduce:\r\n1. Try to type the emoji for \"burrito\"\r\n2. Fail\r\n3. \U0001F62D\r\n\r\nExpected Results:\r\nThe appearance of a tiny picture of a burrito, signifying my desire to eat a burrito.\r\n\r\nActual Results:\r\nNo tiny pictures of burritos.\r\n\r\nVersion:\r\niOS 9 developer beta 1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6+\r\n\r\nAttachments:"
