    description: "Summary:\r\nI archived an iOS-App and would like to validate/upload for TestFlight.\r\nWhen tapping \"Submit to App Store\" or \"Validate\" in Xcodes Organizer, i get the message, that \"communication failed\" and i should file a bug.\r\n\r\nThe attached system.log says \"We'll be back soon.\"\r\n\r\nSteps to Reproduce:\r\nArchive iOS-App\r\nopen Xcode Organizer\r\nValidate/Submit App\r\n\r\nExpected Results:\r\nValidation result/upload result after \"Fetching teams from developer portal\". Or: a error message, a developer can deal with! \"Communication failed\" is not very informative about what is going an and whether its a problem of itunes connect or the developer! Please clarify this error message\r\n\r\nActual Results:\r\nXcode saying \"An error occurred while communicating with the Member Center. Please file a bug and include a copy of your System log from Console.app:\r\nhttp://bugreporter.apple.com/.\" and no information about what is going on\r\n\r\nVersion:\r\nXcode Beta 6.4 (6E23)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nIf it helps to check for downtimes, here you have the current time:\r\nUnix Epoch: 1433772264\r\nTime (Europe/Berlin): Mon Jun 08 16:04:24 2015 CEST\r\nTime (UTC): Mon Jun 08 14:04:24 2015 UTC\r\n\r\nAttachments:"
