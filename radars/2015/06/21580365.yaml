    description: "Summary:\r\nCurrently, App Bundles are are not supported by the iTunes Search API, although other types of collections like movie collections are.\r\n\r\nSteps to Reproduce:\r\n1. Create a search query using the iTunes Search API, such as https://itunes.apple.com/search?term=omni+productivity+pack\r\n2. Run search in Safari\r\n3. iTunes Search API returns empty JSON results \r\n\r\nExpected Results:\r\nI expected that searching for an app bundle by name via the iTunes Search API would return results that include the app bundle I searched for.\r\n\r\nActual Results:\r\nThe iTunes Search API returns no results"
