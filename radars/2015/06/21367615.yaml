    description: "Summary:\r\nWhenever I try to sign in to iCloud, in order to add cards to Wallet in the simulator (13A4254u), it spins forever and never completes logging in.\r\n\r\nSteps to Reproduce:\r\n1. Xcode 7b1\r\n2. iOS Simulator iPhone 6 / iOS 9.0 (13A4254u)\r\n3. Open Wallet app\r\n4. Tap \"Add Credit or Debit Card\"\r\n5. \"Apple Pay Requires iCloud\"\r\n6. Tap \"iCloud Settings\"\r\n7. Enter valid iCloud Apple ID and password\r\n8. Tap \"Sign In\"\r\n9. Observe UIActivityIndicator in right side bar button item.'\r\n10. Wait.\r\n\r\nExpected Results:\r\nI'd expect this operation to complete quickly and be logged into my Apple ID on my iOS 9 simulator. At that point, I would expect to be able to add cards to the Wallet app.\r\n\r\nActual Results:\r\nLogin spins indefinitely and never logs in.\r\n\r\nVersion:\r\nXcode Version 7.0 beta (7A120f), Simulator iPhone 6 iOS 9.0 (13A4254u)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nAlways occurs.\r\n\r\nAttachments:"
