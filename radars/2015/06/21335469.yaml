    description: "When searching for \"TCP/IP\" in Spotlight, the Dictionary result displays a garbled string of \"dict:/com.apple.dictionary.NOAD//TCP/IP\" instead of the appropriate definition.\r\n\r\nSteps to Reproduce:\r\n1. Open Spotlight on OS X Yosemite build 14D136.\r\n2. Type in the exact text \"TCP/IP\" (without the quotes).\r\n3. Observe the weird result string.\r\n\r\nExpected Results:\r\nThe dictionary definition for \"TCP/IP\" should be displayed.\r\n\r\nActual Results:\r\nWhat appears to be an internal string key is displayed instead.\r\n\r\nVersion:\r\nOS X build 14D136.\r\n\r\nNotes:\r\nThis error only occurs when searching in Spotlight. When opening the Dictionary app and searching for \"TCP/IP\", the definition is displayed correctly."
