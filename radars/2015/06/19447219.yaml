    description: "Summary:\r\nWhen you create a WKInterfaceLabel, you can provide a minimum font scale in order to allow the label to shrink the text to fit on one line. Unfortunately, that same property is not exposed for the text of a WKInterfaceSwitch, so long switch titles are cropped.\r\n\r\nSteps to Reproduce:\r\n1. Create a WKInterfaceSwitch.\r\n2. Add text to it that is cropped off of the first line (in my example screenshot, I used “temperature”).\r\n\r\nExpected Results:\r\nThere’s a way to adjust the minimum font scale to return the text to one line.\r\n\r\nActual Results:\r\nThere is no such way.\r\n\r\nVersion:\r\nXcode 6.2 (6C107a)\r\n\r\nNotes:\r\nSee attached screenshot.\r\n\r\nConfiguration:\r\niOS Simulator (Xcode 6.2 [6C107a])"
