    description: "Duplicate of 4640844\r\n\r\nSummary:\r\nPlease consider adding drag and drop support to insert attachments into Wiki pages.\r\n\r\nSteps to Reproduce:\r\n1. A wiki page is in edit mode\r\n\r\n2. An image file is dragged from the Finder and hovered over the #wikieditor div\r\n\r\n3. An overlay appears saying something similar to \"Drop to insert\"\r\n\r\n4. The image file is dropped\r\n\r\nExpected Results:\r\nThe image is added to the page.\r\n\r\nActual Results:\r\nSafari wants to display the dropped image and navigate away from the Wiki page, resulting in a dialog asking for permission to leave the current page."
