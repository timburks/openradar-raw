    description: "Summary:\r\nI received a calendar invite in the Mail app.  I tapped the calendar invite and tapped 'Add to Calendar'.  This was successful, but then the navigation bar disappeared and I could not return to my Mail.\r\n\r\nSteps to Reproduce:\r\n1. Send a calendar invite to yourself.\r\n2. Open the email with the invite.\r\n3. Tap the calendar invite.\r\n4. Tap 'Add to calendar'. \r\n\r\nExpected Results:\r\nI would have expected the navigation bar to remain at the top so I could return to my Mail after accepting the invtie\r\n\r\nActual Results:\r\nThe back button and navigation bar disappear\r\n\r\nVersion:\r\niOS 9 beta"
