    description: |-
        Summary:
        Some photos never load from iCloud Photo Library

        Steps to Reproduce:
        + Turn on iCloud Photo Library with a large library (~30,000 items)
        + Wait a reasonable amount of time, including time connected to a power source and Wi-Fi
        + Open Photos app

        Expected Results:
        + Photos and their previews are loaded, or are continuing to load

        Actual Results:
        + Some photos have loaded, but some never load (after several days)
