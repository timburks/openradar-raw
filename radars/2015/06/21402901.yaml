    description: "Summary:\r\nAdding the code \"Process.arguments\" in an init() method in a class or struct in a Command Line App will crash the compiler with a \"Command failed due to signal: Abort trap: 6\" message.\r\n\r\nSteps to Reproduce:\r\n1. Add the code \"Process.arguments\" to an init() method in a class or struct.\r\n2. Compile\r\n\r\nExpected Results:\r\nThe app should compile and the suspect code should return arguments from the command line.\r\n\r\nActual Results:\r\nThe compiler crashes with a \"Command failed due to signal: Abort trap: 6\" error.\r\n\r\nVersion:\r\nVersion 7.0 beta (7A120f)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nIt occurs in Command Line Apps made with Xcode 7 beta and Swift 2.0."
