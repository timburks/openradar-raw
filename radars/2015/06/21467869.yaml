    created: "2015-06-30T03:26:59.80299Z"
    description: "Summary:\r\nEvery app is different, and need to and want to do something different with the URLs that users tap and hold on in an app. A way to add custom items to the contextual menu, or even have a fully custom contextual menu when a user taps and holds on a link would help developers make the experience better for users.\r\n\r\nSteps to Reproduce:\r\n1. Use WKWebView to load a link\r\n2. Long press on a link\r\n3. A context menu popover shows up with some actions related to the link\r\n\r\nExpected Results:\r\nAllow a customized menu that makes the app better\r\n\r\nActual Results:\r\nA default menu that was not intended for your app specifically.\r\n\r\nVersion:\r\niOS 9"
