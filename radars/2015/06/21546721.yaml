    description: "Summary:\r\nIn iOS 9's new Notes app, images can be added through the photo picker, but cannot be pasted in. We should be able to be able to copy an image from another source and paste it into a note.\r\n\r\nSteps to Reproduce:\r\n1. Copy an image from Safari\r\n2. Open a new note in Notes.app\r\n3. Long-press in note to bring up menu\r\n\r\nExpected Results:\r\nMenu should have \"paste\" as an included menu item\r\n\r\nActual Results:\r\nMenu doesn't include paste\r\n\r\nVersion:\r\niOS 9 beta 2 build 13A4280e"
