    description: "Summary: The iOS Contacts app, on both iPad and iPhone, sorts by phonetic name.\r\n\r\nSteps to Reproduce:\r\n\r\n1. Create a contact with the last name Sierra and the phonetic name Bravo.\r\n\r\n2. Create a contact with the last name Tango and the phonetic name Alpha.\r\n\r\nExpected Results:\r\n\r\nSorted by last name, Sierra should precede Tango.\r\n\r\nActual Results:\r\n\r\nTango precedes Sierra.\r\n\r\nRegression:\r\n\r\nNotes:\r\n\r\nI have tested this on an iPhone and iPad, each running iOS 5.1"
