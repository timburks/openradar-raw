    classification: Serious Bug
    created: "2015-06-17T20:02:48.51025Z"
    description: "Summary:\r\nSwift makes it impossible to extend any type with a LiteralConvertible protocol like IntegerLiteralConvertible. The problem is that the protocol needs a required initializer, which is not allowed in an extension.\r\n\r\nSteps to Reproduce:\r\n1. Extend UIColor with the IntegerLiteralConvertible protocol\r\n2. Implement the initializer\r\n3. Try compile it\r\n\r\nExpected Results:\r\nIt compiles and integers can be used in place of UIColor instances.\r\n\r\nActual Results:\r\nThe project does not compile.\r\n\r\nVersion:\r\nXcode Version 7.0 beta (7A120f)\r\nOSX Yosemite Version 10.10.3 (14D136)"
    email: larcus94@gmail.com
