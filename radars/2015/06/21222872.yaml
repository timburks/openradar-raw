    description: "Summary:\r\nWhen Shared Clipboard is on, Screen Sharing will crash OS X on the local system when you copy a moderately-sized amount of data. The crash happens when you paste the data in another app, and then switch back to Screen Sharing to close it.\r\n\r\nSteps to Reproduce:\r\n1. Connect to a Mac over the Internet using Screen Sharing.\r\n2. Turn on Shared Clipboard in Screen Sharing.\r\n3. Open Terminal on the remote Mac.\r\n4. Run \"ioreg -l\" twice.\r\n5. Select All and copy the output. [Screen Sharing will freeze for a few seconds]\r\n6. Switch to a text editor on the local Mac.\r\n7. Paste the clipboard contents into the text editor.\r\n8. Switch back to Screen Sharing. [The local Mac will freeze up]\r\n\r\nVersion:\r\nLocal Mac: 10.10.3/14D136\r\nRemote Mac: 10.10.4/14E26a\r\n\r\nConfiguration:\r\nLocal Mac: MacBookPro11,3\r\nRemote Mac: MacPro6,1\r\n\r\nLocal Internet connection: 75 Mbit down, 95 Mbit up corporate (Wi-Fi)\r\nRemote Internet connection: 125 Mbit down, 11 Mbit up Comcast (Ethernet)\r\nConnection latency: < 60ms"
