    classification: Serious Bug
    created: "2015-06-29T18:04:43.4936Z"
    description: "Summary:\r\nThe new native Apple ID and iCloud Settings in 10.11/9.0 appear to work fine, except for the Devices pane. The Devices pane would seem to match the available on iCloud.com, with options to remove or disable the devices, or deactivate Apple Pay.\r\n\r\nSteps to Reproduce:\r\niOS:\r\n1. Open Settings > iCloud\r\n2. Tap on your name/Apple ID to enter iCloud Settings\r\n3. Tap \"Devices\"\r\n\r\nMac OS X:\r\n1. Open System Preferences > iCloud\r\n2. Click on \"Account Details\"\r\n3. Click on \"Devices\" tab\r\n4. Enter two-factor authentication details\r\n\r\nExpected Results:\r\nThe list of devices connected to iCloud available on iCloud.com is shown.\r\n\r\nActual Results:\r\niOS:\r\nTwo alerts come up atop each other, \"Cannot Connect to iCloud\" and \"Unable to Get Device List - The operation couldn't be completed. (RUIHTTPRequestErrorDomain error 3.)\"\r\n\r\nMac OS X:\r\nThe pane dismisses itself, and then a modal alert is presented on the window, reading: \"Error: Cannot connect to iCloud. Try again later.\"\r\n\r\nVersion:\r\nApple ID: <#REDACTED#>\r\niOS version: iOS 9.0 developer preview 2 (13A4280e)\r\nMac OS X version: OS X El Capitan developer beta 10.11 (15A204h)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nOccurs on iPhone 6 Plus 64GB T-Mobile, using Wi-Fi and MacBook Pro (Retina, 15-inch, Early 2013), using Wi-Fi\r\n\r\nAttachments:"
    email: zwaldowski@gmail.com
