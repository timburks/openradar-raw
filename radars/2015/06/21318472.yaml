    description: "Summary:\r\nWhen I open Health.app and tap Health Data in the bottom toolbar, the last item of that list view, Vitals, is always covered by the toolbar, even when I scroll down to the bottom of the screen.\r\n\r\nSteps to Reproduce:\r\n1. Open Health.app.\r\n2. Tap Health Data in the bottom toolbar.\r\n3. Tap the List option in the segment control, if necessary.\r\n3. Scroll to the bottom.\r\n4. Note that Vitals row is approximately 80% covered by the bottom toolbar.\r\n\r\nExpected Results:\r\nThe Vitals row should be visible.\r\n\r\nActual Results:\r\nThe Vitals row is approximately 80% covered by the bottom toolbar.\r\n\r\nVersion:\r\niOS 9.0 (13A4254v)\r\n\r\nConfiguration:\r\niPhone 4s 16GB model MC922LL/A on Wi-Fi\r\n\r\n--\r\n\r\nResolved in beta 2."
