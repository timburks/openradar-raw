    description: "Summary:\r\nGame Center push notifications have stopped working for my GKTurnBasedMatch game on all devices that have been upgraded to iOS 9 beta 1. My app is linked against iOS 9.\r\n\r\nSteps to Reproduce:\r\n1) Player 1 starts a GKTurnBasedMatch\r\n2) Player 1 saves some match data\r\n3) Player 1 passes the turn to Player 2\r\n\r\nExpected Results:\r\nI expect Player 2 to receive a push notification when it is Player 2's turn.\r\n\r\nI also expect Player 2 to receive notifications when the matched is saved and Player 2 is in the game.\r\n\r\nActual Results:\r\nPlayer 2 does not get any notifications.\r\n\r\nVersion:\r\niOS 9.0 beta 1\r\n\r\nNotes:\r\nI assume this is related to removal of the sandbox environment.\r\n\r\nConfiguration:\r\niPhone 6 Plus and iPhone 5S on iOS 9 beta 1\r\n\r\nAttachments:"
