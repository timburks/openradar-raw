    description: "Summary:\r\nIf you try to put the iOS 9 Podcasts app into a slide over, the app crashes.\r\n\r\nSteps to Reproduce:\r\n1. Open any app, e.g. Mail\r\n2. Touch iPad and drag inwards from right screen edge\r\n3. In the slide over panel, drag down on the top handle\r\n4. Choose Podcasts app icon\r\n\r\nExpected Results:\r\n- Podcasts app should show in with horizontally compressed dimension\r\n\r\nActual Results:\r\n- Podcasts app throws exception in -[UICollectionViewFlowLayout _getSizingInfos]\r\n\r\nVersion:\r\niOS 9.0 (13A4254v)\r\n\r\nNotes:\r\nAfter the app terminates it will continue to crash whenever you try to do slide over. As a workaround you have to open the Podcasts app, select a different app for the slide over panel.\r\n\r\nConfiguration:\r\niPad Air"
