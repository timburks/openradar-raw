    description: |-
        Summary:
        iOS 9 OTA updates will fail if there is not enough space.

        Steps to Reproduce:
        Install iOS 9. Push OTA update on device with low space.

        Expected Results:
        iOS/MDM device should do some of the following to allow updates:

        Delete Developer tagged App thinning application data. Device can then re-pull tagged data once application is re-opened (either directly through Apple or through a Caching Server)

        Delete MDM Managed Applications -> Update iOS -> Re-push Managed Applications

        This could be done with

        Actual Results:
        Device will not install OTA update.

        Notes:
        This information and enhancement was discussed on July 11th at the WWCC 2015 Education and Enterprise Development Lab.
