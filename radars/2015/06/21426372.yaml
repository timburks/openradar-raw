    description: |-
        Summary:
        Foundation provides classes for creating localized strings from mass, length, and energy quantities, but not for volume.

        Steps to Reproduce:
        Try to localize a value from HealthKit, such as HKQuantity(unit: HKUnit.literUnitWithMetricPrefix(.Milli), doubleValue: 250.0)

        Expected Results:
        Localize the value to “250 milliliters” in en-US and “250 millilitres” in en-GB

        Actual Results:
        No way to localize this quantity
