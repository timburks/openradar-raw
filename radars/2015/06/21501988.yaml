    description: "Keynote 5 used to be able to export movies with an \"include transparency\" option. This feature is missing from Keynote 6. While ProRes 4444 supports transparency, Keynote 6 is unable to export slides with background transparency.\r\n\r\nSteps to reproduce\r\n\r\n1. Create a new presentation\r\n2. Under Format choose Background Color: No Fill\r\n3. Create a simple animation with objects\r\n4. Export using ProRes 4444\r\n\r\nExpected Results\r\n\r\nThe exported movie should have a transparent background because no fill color was used as background color.\r\n\r\nActual Results\r\n\r\nThe movie has a black background."
