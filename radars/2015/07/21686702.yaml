    description: "Summary:\r\nIf more than one file is selected in Xcode’s Project navigator, the “Localize” button in the File inspector is disabled.\r\n\r\nSteps to Reproduce:\r\n1. Select two non-localized .xib (or other localizable) files.\r\n2. Observe that the “Localize” button in the File inspector is disabled.\r\n\r\nExpected Results:\r\nThe “Localize” button remains enabled and is able to localize more than one file at a time.\r\n\r\nActual Results:\r\nThe “Localize” button in the File inspector is disabled."
