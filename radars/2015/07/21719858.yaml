    description: "Summary:\r\nWhen my carrier sends me a message (e.g. a Voicemail notification), no buttons are shown in the on-screen alert to dismiss or read the alert. This doesn't affect other SMS nor iMessages notifications on the same phone.\r\n\r\nSteps to Reproduce:\r\n1. Set the Alert Style for Messages to \"Alerts\" in the Settings app\r\n2. Receive a carrier message (e.g. on Telstra in Australia, receive a voice mail) while the phone is unlocked\r\n3. Observe the notification come in as an alert without any action buttons to dismiss or open the message in Messages\r\n\r\nExpected Results:\r\nThe dialog should be identical to other message notifications, with a \"Reply\" and \"Close\" button.\r\n\r\nActual Results:\r\nNo action buttons are available, and the notification can only be dismissed by pressing the Home button.\r\n\r\nVersion:\r\niOS 8.4 (12H143)\r\n\r\nNotes:\r\nConfirmed to occur on an iPhone 6 Plus 64GB on the same carrier.\r\n\r\nConfiguration:\r\niPhone 6 64GB on Telstra Mobile (Australia)"
