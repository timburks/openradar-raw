    description: "Verified fixed in OS X El Capitan 10.11 beta.\r\n\r\nSummary:\r\nWhen the system is set to use 24h time the \"Next backup\" time is still shown using AM/PM. See screenshot.\r\n\r\nSteps to Reproduce:\r\n1. Open System Preferences\r\n2. Go to the Language & Region pane\r\n3. Enable 24-Hour Time\r\n4. Go to the Time Machine pane\r\n\r\nExpected Results:\r\nAll times shown in the Time Machine preference pane should respect the system's 24-Hour Time setting.\r\n\r\nActual Results:\r\nThe time shown for \"Next backup\" doesn't respect the setting for 24-Hour Time, while the time shown for \"Latest backup\" does respect the setting."
