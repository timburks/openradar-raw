    description: "Summary:\r\nIf SSH is enabled in El Capitan Beta 2, upon a reboot SSH becomes disabled and connections from remote machines can not be made. The checkbox in Sharing prefpane is unticked.\r\n\r\nSteps to Reproduce:\r\n1.Install El Capitan Beta 1 from MAS\r\n2. Login and update to Beta 2 from softwareupdate\r\n3. Enable SSH for a user or group ie. localadmin or administrators group\r\n4. Confirm SSH access via remote machine\r\n5. Reboot El Capitan Beta 2 machine\r\n6. Attempt to connect to El Capitan machine from remote computer (Fails)\r\n7. Login to El Capitan Beta 2 machine and check Sharing prefpane (SSH/ Remote Login) is unticked \r\n\r\nExpected Results:\r\nSSH/ Remote Login setting should survive reboots.\r\n\r\nActual Results:\r\nSSH/Remote Login when set to enabled does not survive reboots in Beta 2.\r\n\r\nVersion:\r\n10.11 15A204h\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nTesting confirmed on both physical hardware (MacBook Pro Mid 2014) and VMWare Fusion 7\r\n\r\nAttachments:"
