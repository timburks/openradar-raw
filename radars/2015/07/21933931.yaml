    description: "Summary: When Ask Before Deleting is enabled via Settings > Mail, Contacts, Calendars, emails do not ask for confirmation of deletion when trashed via a swipe gesture.\r\n\r\nSteps to Reproduce: 1. Enable Ask For Deletion in Settings > Mail, Contacts, Calendars\r\n2. Enable trash is one of the Swipe Options in Settings > Mail, Contacts, Calendars\r\n3. Open Mail with at least one email in your Inbox \r\n\r\nExpected Results: 4. Swipe all the way to the right on an email in your Inbox\r\n5. Confirmation is presented :)\r\n\r\nActual Results: 5 ½‎. Confirmation is not presented — even when permanently deleting an email :(\r\n\r\nVersion: iOS 9 beta 4 and (probably) OS X El Capitan beta 5\r\n\r\nNotes:"
