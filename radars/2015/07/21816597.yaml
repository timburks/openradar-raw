    classification: Serious Bug
    created: "2015-07-14T17:47:59.02784Z"
    description: "Summary:\nAn Apple developer account which belongs in multiple Member Center teams cannot view App Analytics on https://analytics.itunes.apple.com/#/apps, even if they are an Admin role on the team.\n\nSteps to Reproduce:\n1) Sign into iTunes connect with an Apple developer account that belongs in multiple teams (note that you don’t get a choice \n2) Click App Analytics\n\nExpected Results:\nYou should have been given a choice to choose which team for iTunes Connect, and App Analytics should display the data for that team’s apps.\n\nActual Results:\nNot given a choice to choose the member center team, and clicking App Analytics shows just the header, and no empty message.\n\nNotes:\nIt works if you sign in using another developer account that does not belong in multiple Member Center teams."
