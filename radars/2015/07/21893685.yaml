    description: "Summary:\r\nThe decelerationRate for a WKWebView's scrollView cannot be changed from UIScrollViewDecelerationRateFast.\r\n\r\nNote that UIWebView is unaffected.\r\n\r\nSteps to Reproduce:\r\n1. Create a WKWebView\r\n2. Set the webView's scrollView decelerationRate to UIScrollViewDecelerationRateNormal\r\n3. Observe the deceleration rate\r\n\r\nExpected Results:\r\nThe deceleration rate should be \"normal\".\r\n\r\nActual Results:\r\nThe deceleration rate is \"fast\"."
