    description: "Summary:\r\n\r\nThe Albums view in the Recently Added section scrolls at the end of each track, eventually hiding the album altogether.\r\n\r\nThis behavior is very annoying if youâ€™re listening to music while working. The movement is just enough to grab your attention and distract you from the task at hand.\r\n\r\nSteps to Reproduce:\r\n\r\n1) Open iTunes\r\n2) Select My Music\r\n3) Select Albums\r\n4) Select an album\r\n5) Play first track of album\r\n6) Wait for second track to start playing\r\n\r\nExpected Results:\r\n\r\nThe album view should not move when the second track starts playing.\r\n\r\nActual Results:\r\n\r\nThe album view scrolls up (so view contents move down.)\r\n\r\nRegression:\r\n\r\nNo previous version of iTunes exhibited this behavior.\r\n\r\nNotes:\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nThis is especially annoying if you play an album with a lot of tracks.\r\n\r\n----\r\n\r\nA screen recording is attached. While making this recording, I discovered that the behavior at the end of the track is triggered when the main window is on a Retina display (in my case, an iMac 5K). Once the jump is \"enabled\", it happens even when the window is moved to a non-Retina display.\r\n\r\n'iTunes-jump-720.mov' was successfully uploaded."
