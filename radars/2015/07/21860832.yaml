    description: |-
        Summary:
        When you add a new file to a project that was started as an iOS project with iOS targets, the dialog to choose the file template always defaults to OS X templates, not iOS templates.

        Steps to Reproduce:
        1. Right click on a group
        2. Choose New File…

        Expected Results:
        A category under ‘iOS’ will be selected.

        Actual Results:
        A category under ‘OS X’ is selected.
