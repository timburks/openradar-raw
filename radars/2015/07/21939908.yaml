    description: "Summary:\r\nXcode tabs don’t update the file name when changing files. \r\n\r\nSteps to Reproduce:\r\n- Open a number of tabs\r\n- Switch to a tab and change files either through the jump bar,  Shift + ⌘ + o (open quickly), or Project Navigator\r\n- Note the tab name\r\n\r\nExpected Results:\r\nThe tab name should update to reflect the file name being shown. \r\n\r\nActual Results:\r\nThe tab name shows the original filename that was opened when the tab was created\r\n\r\nRegression:\r\nDescribe circumstances where the problem occurs or does not occur, such as software versions and/or hardware configurations.\r\n\r\nNotes:\r\nIf I close a tab or open a new tab, the tab names will refresh correctly and show the correct name."
