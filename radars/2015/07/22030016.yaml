    description: "Summary:\r\nWhen creating a UITableViewController in a NIB or a storyboard, the UITableView instance that is created ignores the Separator Style that has been set in the NIB or storyboard. You'll have to set the separatorStyle of the tableView in -viewDidLoad to get the desired behavior.\r\n\r\nSteps to Reproduce:\r\n1. Create a new project.\r\n2. In your storyboard, add a UITableViewController.\r\n3. Set the Separator Style to \"None.\"\r\n4. Run the app.\r\n\r\nExpected Results:\r\nThe table view has no separators.\r\n\r\nActual Results:\r\nThe table view has separators, and its separatorStyle is set to UITableViewCellSeparatorStyleSingleLine.\r\n\r\nVersion:\r\niOS 9.0 [13A4305g]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niOS Simulator, WiFi iPad Air 2\r\n\r\nAttachments:\r\n'SeparatorTest.zip' was successfully uploaded."
