    description: "Summary:\r\nIn Disk Utility prior to El Capitan you have the ability to unlock a FileVault encrypted disk and mount it. El Capitan's new Disk Utility is missing that feature.\r\n\r\nSteps to Reproduce:\r\nBoot into El Capitan\r\nAttach a FileVault encrypted disk to the computer.\r\nDismiss Finder's prompt to unlock the disk.\r\nOpen Disk Utility\r\n\r\nExpected Results:\r\nExpected to find a button or menu item to unlock encrypted partitions/disks.\r\n\r\nActual Results:\r\nDisk Utility doesn't provide any way to unlock encrypted partitions/disks.\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\nYou can still unlock disks within System Preferences/Startup Disk.\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:\r\n'disk-utility-el-capitan.png' and 'disk-utility-yosemite.png' were successfully uploaded."
