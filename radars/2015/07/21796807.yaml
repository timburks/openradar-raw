    description: "Summary:\r\nWhen a timer reaches zero, there is no audio alert or tap.\r\n\r\nSteps to Reproduce:\r\n1. Open the timer app on the watch\r\n2. Set a timer for 1 minute\r\n3. Press start\r\n4. Wait for 1 minutes\r\n\r\nExpected Results:\r\na) Watch taps repeatedly\r\nb) Watch plays sound alert\r\n\r\nActual Results:\r\nNo audio or tap indication that timer has completed. However the watch does display “Timer Done” when you look at it.\r\n\r\nRegression:\r\nDoes not occur in WatchOS 1.1\r\n\r\nNotes:"
