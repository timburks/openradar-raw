    description: "Summary:\r\nWhen attempting to play music in Music.app and third party music applications playback fails and an alert appears. In third party music players, the alert does not appear but the songs all play with 0 seconds duration.\r\n\r\nSteps to Reproduce:\r\nFor Music.app\r\n1. Open Music app\r\n2. Select a song, album, artist, or shuffle\r\n3. Music will attempt to play\r\n4. Alert will appear reading \"The operation couldn't be completed. (MPAVControllerErrorDomain error 6)\"\r\n5. All songs in respective album, artist, playlist (whichever was selected) either grey out or are deleted.\r\n\r\nFor third party Music apps\r\n1. Open App\r\n2. Select Song to play\r\n3. Song attempts to play, has duration of 0 seconds\r\n4. Next songs attempts to play \r\n5. Repeat steps 3 & 4 until playlist ends or ad infinitum \r\n\r\nExpected Results:\r\nMusic should play in Music.app and third party apps without error.\r\n\r\nActual Results:\r\nAlert will appear reading \"The operation couldn't be completed. (MPAVControllerErrorDomain error 6)\" and music will not play. Music will then be deleted.\r\n\r\nVersion:\r\niOS 9 (beta 2) \r\n\r\nNotes:\r\nAttached is crash log for a third party music app (Groove) these steps were reproduced in other third party music players. \r\n\r\nConfiguration:\r\niPhone 5s 32GB - unlocked from Telstra (AU)\r\n\r\nAttachments:\r\n'Music  3-07-2015 7-47 pm.crash' and 'GrooveUniversal  3-07-2015 12-00 pm.crash' were successfully uploaded."
