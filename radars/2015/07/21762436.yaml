    description: "Summary:\r\nWhen playing a track from Apple Music in iTunes 12.2, attempts to access the current track via Apple Script results in a -1728 error.\r\n\r\nSmallest test case script to illustrate problem:\r\n\r\ntell application \"iTunes\"\r\n\tdisplay alert \"Current track name\" message {get name of current track}\r\nend tell\r\n\r\nSteps to Reproduce:\r\n1. Start playing a track from the 'For You' or 'New' sections of Apple Music in iTunes 12.2\r\n2. Run provided script which should display an alert with the track's name\r\n\r\n\r\nExpected Results:\r\nAn alert message should pop up that contains the name of the track being played.\r\n\r\nActual Results:\r\nAn Apple Script error is generated:\r\n\r\nerror \"iTunes got an error: Canâ€™t get name of current track.\" number -1728 from name of current track\r\n\r\nVersion:\r\niTunes 12.2.0.145 on OS X Yosemite 10.10.4 (14E46)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis occurs on all configurations when using iTunes 12.2."
