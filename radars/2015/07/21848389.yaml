    description: "Summary:\r\nWhen running the command\r\nsudo serveradmin -v\r\nsudo serveradmin --version\r\n\r\nThe version is not reported. Instead you get\r\n\"Version [NOT DEFINED] (DEBUG)\"\r\n\r\nSteps to Reproduce:\r\nInstall Server.app\r\nLaunch Server.app to configure for the first time\r\nOpen terminal\r\nRun the command `sudo serveradmin -v` or `sudo serveradmin --version`\r\n\r\nExpected Results:\r\nEither receive the version/build of the serveradmin command, and/or the version/build of Server.app\r\n\r\nActual Results:\r\nThe version is not reported. Instead you get\r\n\"Version [NOT DEFINED] (DEBUG)\"\r\n\r\nVersion:\r\n4.1.53 (15S2175)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nBase install of Server.app before any services are configured. Running on VMWare ESXi 5.5 U2 P3 on a MacPro6,1"
