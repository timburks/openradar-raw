    description: "Summary:\r\nAfter pausing a song being streamed via Apple Music it cannot resume playback after a short period of time.\r\n\r\nSteps to Reproduce:\r\n1. Log in to Apple Music / iTunes\r\n2. Select a song under the For You tab, and begin playing.\r\n3. Pause the song at any point.\r\n4. Wait 10 minutes\r\n5. Return to iTunes and press Play to resume playback\r\n\r\nExpected Results:\r\nThe song to start playing\r\n\r\nActual Results:\r\nAn alert is shown that states “The song <song name> cannot be played because you are not signed in to Apple Music. You must be signed in to Apple Music in order to play Apple Music songs.”\r\n\r\nRegression:\r\n\r\n\r\nNotes:\r\nWorkaround: If you select a different song, or navigate to a different album, it will properly play the new song without requiring a logout/login."
