    description: "Summary:\r\n`instruments -s devices` hangs when not run in a PTY. Like if you run it in a ruby script in backticks.\r\n\r\nProblem can be worked around by running `script -t 0.1 -q /dev/null instruments -s devices`\r\n\r\nSteps to Reproduce:\r\n1. execute attached ruby file\r\n\r\nExpected Results:\r\nscript exits\r\n\r\nActual Results:\r\nscript hangs\r\n\r\nVersion:\r\nOSX 10.10.3 (14D136)\r\nXcode Version 7.0 beta 4 (7A165t)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMy work laptop\r\n\r\nAttachments:\r\n'instruments-hang-when-not-in-pty.rb' containing the following line:\r\n\r\n`instruments -s devices`"
