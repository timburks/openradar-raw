    description: "Summary:\r\nCurrently there is only one mode of interaction with the search results for the application, which is a tap on the results. It is not possible to execute more actions on the search result, like choosing between sharing it and opening it.\r\n\r\nSteps to Reproduce:\r\n1. Search for an item in the Spotlight index\r\n2. Attempt to swipe the search item left.\r\n\r\nExpected Results:\r\nLike in the notifications, the additional actions appear.\r\n\r\nActual Results:\r\nNothing happens.\r\n\r\nVersion:\r\niOS 9 beta 4\r\n\r\nConfiguration:\r\niPhone 6 and iOS Simulator"
