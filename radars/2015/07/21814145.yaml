    description: "Summary:\r\nThe Suggestions drop-down box obscures user input in App Store, when using ipad air 1. This is very annoying, as the the ipad is primarily used in landscape mode because of its very nature.\r\n\r\nSteps to Reproduce:\r\n1. Open App Store on ipad\r\n2. Commence a search for any app\r\n3. The drop down suggestions box obscures the user input, preventing the user from seeing what has been input.\r\n\r\nExpected Results:\r\nThe suggestions box should only appear below the input box\r\n\r\n\r\nActual Results:\r\nSuggestions box obscures input box\r\n\r\nVersion:\r\niOS 9 public beta\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nIpad air 1\r\n\r\nAttachments:\r\n'image.png' was successfully uploaded."
