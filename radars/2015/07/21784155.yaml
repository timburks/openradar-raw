    description: |-
        Summary:
        When an alarm goes off on watchOS, there is no audible chime.

        Steps to Reproduce:
        1. Set an alarm in the alarm app.
        2. Wait for the time of the alarm.

        Expected Results:
        Expect the alarm to chime.

        Actual Results:
        There is no chime. Tapping on the screen displays the “Snooze/Dismiss” UI.

        Regression:
        Worked properly in watch OS 1.0.1.

        Notes:
        N/A.
