    description: "Summary:\r\nAttempting to upload an iOS 9 beta build to iTunes Connect for internal Test Flight testing results in an error. \r\n\r\nSteps to Reproduce:\r\n- Archive build in Xcode 7 beta 3. \r\n- Press “Upload to App Store…” button in Xcode Organizer. \r\n- Chose my team\r\n- Leave all defaults selected (including “Include bitcode. Learn More”\r\n- Click Submit\r\n- Wait…\r\n\r\nExpected Results:\r\nThe build should be submitted to Apple as long as it passes all of the normal checks and should be released to internal testers.  \r\n\r\nActual Results:\r\nI receive this error:\r\n\r\nERROR ITMS-3000: “Line 7 column 28: attribute “app_platform” not allowed here; expected attribute “verified_under_3_0”, “verified_under_4_0” or “verified_under_version” at Path /package/software_assets”\r\n\r\nAnd below that:\r\n\r\niTunes Store operation succeeded with a warning.\r\nThe resulting API analysis file is too later. We were unable to validate your API usage prior to deliver. This is just an informational message. \r\n\r\nAndy my build never shows up in iTunes. \r\n\r\nRegression:\r\nDescribe circumstances where the problem occurs or does not occur, such as software versions and/or hardware configurations.\r\n\r\nNotes:\r\nProvide additional information, such as references to related problems, workarounds and relevant attachments."
