    description: "Summary:\r\nWhen you use the share dialog (e.g., to post an image to Twitter) and the use the magnifying glass to position the cursor on the left side of the dialog, the zoomed text is partially displayed without opaque background (see attached screenshot)\r\n\r\nSteps to Reproduce:\r\n1. Open a photo in the photos app.\r\n2. Share it using the Twitter share dialog.\r\n3. Enter text\r\n4. Use the magnifying glass to position the cursor on the left border.\r\n\r\nExpected Results:\r\nThe magnified text is displayed with white background\r\n\r\nActual Results:\r\nThe magnified text is displayed without background.\r\n\r\nVersion:\r\niOS 9 (13A4293g)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 4S"
