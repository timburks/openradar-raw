    classification: Other Bug
    created: "2015-07-10T03:50:24.2015Z"
    description: "Summary:\r\nIn Xcode 7, you can’t make a unit testing target that targets a WatchKit 2 app or watchOS Framework.\r\n\r\nSteps to Reproduce:\r\n1. Create a WatchKit Extension in your iPhone app.\r\n2. Create a new Unit Testing target.\r\n3. Try to set the WatchKit Extension as the target of the Unit Testing target.\r\n\r\nExpected Results:\r\nYou can unit test your watchOS app.\r\n\r\nActual Results:\r\nYou can’t choose the WatchKit Extension (or the watch app, for that matter) as the target of the test target.\r\n\r\nRegression:\r\nAlso not possible with WatchKit 1\r\n\r\nNotes:\r\nUI Testing for the watch would be AMAZING."
