    description: "Summary:\r\nMy Mac Mini, 2014, crashes whenever I click on any .sks file in Xcode, be it a new or old project.  This happens on Xcode 6.X and 7.X, every time.\r\n\r\nMy 2009 MacBook Pro does not crash when doing the same.\r\n\r\nSteps to Reproduce:\r\n1) Start a new project.\r\n2) Select iOS \"Game\".\r\n3) Select Swift, and save project.\r\n4) Hit Command-N to add a new file.\r\n5) Add a SpriteKit Scene.\r\n6) Crash when it tries to open.  Can also be crashed by opening an older project and selecting the .sks file.\r\n\r\nExpected Results:\r\nScene Editor should open.\r\n\r\nActual Results:\r\nCrash\r\n\r\nVersion:\r\nReproducible on Xcode 6 and Xcode 7 on OS X El Capitan Beta 5\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nHappens on Mac Mini 2014, 2.6GHz i5, 16GB RAM, 1TB 5400RPM hard disk, El Capitan Beta 5.  \r\n\r\nDoes NOT happen on MacBook Pro 2009, Core2Duo 2.53GHz, 240GB SSD, 8GB RAM, El Capitan Beta 5."
