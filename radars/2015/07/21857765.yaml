    description: "Summary:\nNSURLSessionConfiguration instancesRespondToSelector: on its properties (ex. sharedContainerIdentifier) has started returning NO as of iOS 9. \n\nSteps to Reproduce:\n[NSURLSessionConfiguration instancesRespondToSelector:@(sharedContainerIdentifier)]\n\nExpected Results:\nYES\n\nActual Results:\nNO\n\nRegression:\nReturned YES on iOS 8\n\nNotes:\nThis is problematic when attempting to set a sharedContainerIdentifier on only those iOS versions that support it (>= iOS 8) and using the common pattern of respondsToSelector or instancesRespondsToSelector to check for support."
