    description: "Summary:\r\nIn \"Technical Q&A QA1633 - Creating easy-to-read short links to the App Store for your apps and company\" available at https://developer.apple.com/library/ios/qa/qa1633/_index.html, Apple recommends using specific 'appstore.com' links to link to an app. \r\n\r\nOn Windows 7/Chrome 43.0.2357.130 m with iTunes 12.2.1.16, opening an appstore.com link redirects to 'http://www.apple.com/itunes/download/', not an individual app or company page as expected.  It then also opens iTunes to the main store page, not the individual app page.\r\n\r\nSteps to Reproduce:\r\n1) Open Chrome on a machine running Windows 7 with iTunes installed. \r\n2) Enter 'appstore.com/kioskproplus' in the address bar and enter.\r\n\r\nExpected Results:\r\nChrome will redirect and launch iTunes application to show app page for Kiosk Pro Plus.\r\n\r\nActual Results:\r\nChrome displays the 'Download iTunes' page and iTunes opens to general App Store homepage.\r\n\r\nVersion:\r\niTunes 12.2.1.16 on Windows 7\r\n\r\nConfiguration:\r\nCould replicate every time on Windows 7/Chrome 43.0.2357.130 m with iTunes 12.2.1.16.\r\n\r\nDid not see the issue testing in Firefox on same Windows machine or in Safari or Chrome on a Mac."
