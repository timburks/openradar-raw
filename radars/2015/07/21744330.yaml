    description: "Summary:\r\nApple Music on iOS often produces error messages that are in no way helpful to the user. Lots of \"unknown error\", \"cannot complete action\" \"resource unavailable\" type errors.\r\n\r\nSteps to Reproduce:\r\n1. Use Apple Music until an error is produced.\r\n2. Observe error message is not helpful\r\n\r\nExpected Results:\r\nErrors should let the user know what went wrong or suggest a way to fix the problem\r\n\r\nActual Results:\r\nUnhelpful error message is displayed \r\n\r\nVersion:\r\niOS 8.4 [12H143]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6\r\n\r\nAttachments:\r\n'IMG_0011.jpg', 'IMG_0007.jpg', 'IMG_0008.jpg', 'IMG_1702.png' and 'IMG_2441.png' were successfully uploaded."
