    description: "Summary:\r\nI have a project where I have the table separators turned off for a specific UITableViewController. In previous Xcode betas, this worked as expected. In Xcode 7 beta 4, this is broken. \r\n\r\nI’ve included a sample project that demonstrates this issue. \r\n\r\nBoth my project and this sample project aren’t doing anything overly fancy with table views. Both subclass UITableViewController. My project uses subclassed UITableViewCells, the sample project uses the standard (Default style) UITableViewCells.  \r\n\r\nSteps to Reproduce:\r\n- Open the sample project\r\n- Open the Main Storyboard\r\n- Click on the UITableViewController\r\n- Inspect the separator style. Note that it’s set to “None”\r\n- Build and run the project\r\n\r\nExpected Results:\r\nThe table view should be displayed without any separators \r\n\r\nActual Results:\r\nThe table view is displayed with separators\r\n\r\nRegression:\r\nThis worked correctly in previous releases of Xcode, including Xcode 7 beta 3."
