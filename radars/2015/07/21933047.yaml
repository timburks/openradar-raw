    created: "2015-07-22T00:45:30.42482Z"
    description: "When building apps with Xcode 7.0 beta 4, the UITableView seems to always show a cell separator, even when \"tableView.separatorStyle\" is \"UITableViewCellSeparatorStyleNone\".\r\n\r\nSteps to Reproduce:\r\n1. add a UITableView to a storyboard with separator style UITableViewCellSeparatorStyleNone\r\n2. add some cells to the tableview\r\n3. run app\r\n4. observe separators between cells\r\n\r\nExpected Results:\r\nExpected: table view cell separators would not be visible if their style is set to \"none\"\r\n\r\nActual Results:\r\nActual: separators are shown"
