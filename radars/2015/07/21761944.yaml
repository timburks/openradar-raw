    description: "Summary:\r\nThere is an error when inviting developers, with non-us characters in their name, to a team it fails. The error message states that there are invalid names in the file.\r\n\r\nSteps to Reproduce:\r\n1. Log into developer.apple.com\r\n2. Goto People -> Invitations\r\n3. Select \"Bulk Invite\"\r\n4. Download the sample file\r\n5. Add devlopers to the sample file with real names with an รถ.\r\n6. Upload the file.\r\n\r\nExpected Results:\r\nFile should be accepted and invitations should be sent to the e-mails listed in the file.\r\n\r\nActual Results:\r\n\"An error has occurred\r\nThe file you uploaded contains an invalid last name\"\r\n\r\nIf I replace the รถ in my name with an o, the file is accepted."
