    description: "Summary:\r\nAttempting to upload an iOS 9 beta build to iTunes Connect for internal Test Flight testing results in an error. \r\n\r\nSteps to Reproduce:\r\n- Archive build in Xcode 7 beta 3. \r\n- Press “Export” button in Xcode Organizer. \r\n- Chose my team\r\n- Leave all defaults selected (including “Include bitcode. Learn More”\r\n- Save to local filesystem.\r\n- Launch Application Loader\r\n- Select binary \r\n- Click Next\r\n- Wait…\r\n\r\nExpected Results:\r\nThe build should be submitted to Apple as long as it passes all of the normal checks and should be released to internal testers.  \r\n\r\nActual Results:\r\nI receive this error:\r\n\r\n- ERROR ITMS-90482: “Invalid Executable. The executable ‘’ contains bitcode.”\r\n\r\nAnd below that:\r\n\r\nThe resulting API analysis file is too later. We were unable to validate your API usage prior to deliver. This is just an informational message. \r\n\r\nINFO ITMS-90111: “Your app is built with a beta version of Xcode or iOS SDK. Only apps distributed for beta testing may be built with beta software. To submit an app for distribution on the App Store, you will need to build the app with release versions of Xcode and iOS SDK.”\r\n\r\nAnd my build never shows up in iTunes."
