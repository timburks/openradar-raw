    description: "Summary:\r\nChanging Dynamic Type font size while Contacts app displays a Groups list makes that list lose its contents until the list is closed and reopened. This issue affects Contacts app on both iPhone and iPad.\r\n\r\nSteps to Reproduce:\r\n1. Open Contacts app.\r\n2. Open Groups list.\r\n3. Switch to Settings app and go to Dynamic Type settings.\r\n4. Change Dynamic Type font size.\r\n5. Switch back to Contacts app.\r\n\r\nExpected Results:\r\nGroups list adjusts text size according to the changed Dynamic Type setting.\r\n\r\nActual Results:\r\nGroups list loses text in it at all until reopened.\r\n\r\nVersion:\r\niOS 8.0 and newer, including iOS 9 beta 4\r\n\r\nNotes:\r\nThis issue might be related to issue 22008452. On iPad with iOS 9 beta 4, this issue also affects the list of contacts as well.\r\n\r\nConfiguration:\r\nAny hardware or simulator.\r\n\r\nAttachments:\r\n'contacts.mov' was successfully uploaded."
