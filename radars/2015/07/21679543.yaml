    description: |-
        Summary:
        Create a CNContactViewController with UINavigationController, tap the add photo button will cause the nav bar disappear.

        Steps to Reproduce:
        1. Create a CNContactViewController in UINavigationController, present it from another view controller
        2. Tap the “add photo” button, then choose a photo OR cancel
        3. The nav bar is now disappeared.

        Expected Results:
        The nav bar should not disappear.

        Actual Results:
        The nav bar disappear.

