    description: "Summary:\r\nThe Device Information Service (DIS) has been added in iOS 9.\r\nHowever, it only contains the \"Manufacturer Name\" and \"Model Number\" characteristics.\r\n\r\nPlease add a \"Software Revision\" characteristic with the iOS version as well.\r\n\r\nClients that use Apple Media Service or Apple Notification Service have currently no way of knowing what version of these services it is talking to. DIS' \"Software Revision\" characteristic can fill this gap.\r\n\r\nSteps to Reproduce:\r\nN/A\r\n\r\nExpected Results:\r\nN/A\r\n\r\nActual Results:\r\nN/A\r\n\r\nVersion:\r\niOS 9 beta 4\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6\r\n\r\nAttachments:"
