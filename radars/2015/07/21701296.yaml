    description: |-
        Summary:
        Xcode code completion should allow to choose methods for overriding based on parameter names

        Steps to Reproduce:
        1. Open Xcode and open a UITableViewController class in the code editor.
        2. Type 'tableView' and use the code completion to override a UITableViewController method - this works.
        3. Type 'tableView:numberOfRows' and use the code completion

        It would be great if Xcode would offer methods that match the name including the parameters (maybe using the selector-syntax to type the method name with parameters). This would allow to select methods more quickly - currently you can type 'tableView' and then use the code completion to select from a list of 50+ different methods than can be overwritten.
