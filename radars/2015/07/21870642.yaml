    description: "Summary:\r\nIn iOS 9 public beta, the very useful and important forward and back arrows or buttons are missing.\r\n\r\nSteps to Reproduce:\r\nopen safari or any browser\r\ngo to a site where you need to fill in a form\r\nenter something in first field\r\nthere is no forward button or back button or forward arrow or back arrow.\r\n\r\nExpected Results:\r\nin previous iOS, these forward and back arrows were present\r\n\r\nActual Results:\r\nno forward or back arrow\r\n\r\nVersion:\r\niOS 9 public beta\r\n\r\nNotes:\r\nI have attempted to show two screen shots; one showing iOS 8 with arrows and the other with iOS 9 without arrows\r\n\r\nConfiguration:\r\nipad air 1 wifi 32gb\r\n\r\nAttachments:\r\n'image.jpeg' and 'image.png' were successfully uploaded."
