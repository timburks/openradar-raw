    description: "Summary:\r\nBrowsing the Internet on 10.10.3 and switching to Safari on iPhone with iOS 9 beta 3 ends with not loading the same content as is displayed on Mac.\r\n\r\nSteps to Reproduce:\r\n1. Browse Internet on Safari on Mac\r\n2. See that iPhone shows Handoff icon\r\n3. Unlock iPhone to enter Safari via Handoff icon\r\n4. See that currently displayed page on Mac is not presented on iPhone - it displayed recently browsed site on iPhone.\r\n\r\nExpected Results:\r\nApp on the phone should correctly display page presented on Mac.\r\n\r\nActual Results:\r\nHandoff does not work\r\n\r\nVersion:\r\niOS 9 beta 3\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMBPr 13 late 2013 10.10.3 using WiFi, iPhone 5 16GB iOS 9 beta 3 using WiFi\r\n\r\nAttachments:"
