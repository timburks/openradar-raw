    created: "2015-07-29T14:37:55.61006Z"
    description: "Summary:\r\nIn passbook, transaction history is available when selecting an ApplePay card. If you go to the same card in the Passbook & Apple Pay section of the Watch app, no transaction history is available. Users with an iPhone 5S paired to an Apple Watch are unable to see their transaction history.\r\n\r\nSteps to Reproduce:\r\nPair Apple Watch with iPhone 5S and configure Apple Pay in Watch app.\r\nMake payment using Apple Watch\r\nLook at card details in watch app and see lack of payment history\r\n\r\nExpected Results:\r\nTransaction history should be visible in watch app\r\n\r\nActual Results:\r\nOnly card details are visible, no transaction history"
