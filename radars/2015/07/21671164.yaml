    description: "Summary:\r\niOS 8.4 has brought many enhancement to the system app's queue, but not a single one is exposed via MPMusicPlayerController. It would be very helpful for third-party apps to be able to add to up next, play next, and possibly even see the recent playback history.\r\n\r\nSteps to Reproduce:\r\nLook through the the MediaPlayer framework's classes to try to find ways to access the system music player's queue.\r\n\r\nExpected Results:\r\nNice queue APIs!\r\n\r\nActual Results:\r\n:(\r\n\r\nVersion:\r\niOS 8.4\r\n\r\nConfiguration:\r\niPhone 6"
