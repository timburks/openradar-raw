    description: "Summary:\r\nIf your Apple ID has Two-Factor Auth enabled, you cannot purchase content on your Apple TV.\r\n\r\nSteps to Reproduce:\r\n1. Log into Apple TV using Apple ID with Two-Factor Auth enabled.\r\n2. Navigate to unpurchased TV show or movie.\r\n3. Try to purchase said TV show or movie.\r\n4. Apple TV cancels request and tells me that my Apple ID credentials are incorrect.\r\n\r\nExpected Results:\r\n4. I should get prompted to enter a Two-Factor auth code.\r\n\r\nActual Results:\r\n4. I cannot buy anything on my Apple TV.\r\n\r\nNotes:\r\nWhen my account has a positive gift card balance, I do not see the error."
