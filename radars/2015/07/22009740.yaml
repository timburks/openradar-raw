    description: "Summary:\r\nSome users tend to give bad reviews and express problems they have with our app and we have no way to contact them.\r\nIt would be great to be able to contact them and help them.\r\nGoogles play store for example provides this functionality and in the beginning only gave “google approved” developers this functionality. \r\n\r\nSteps to Reproduce:\r\nhave an app that has received a review on the appstore that you’d like to respond to \r\n\r\nExpected Results:\r\nhave an option to respond to this review/ user\r\n\r\nActual Results:\r\nThere no way to respond to reviews\r\n\r\nRegression:\r\nN/A\r\n\r\nNotes:\r\nN/A"
