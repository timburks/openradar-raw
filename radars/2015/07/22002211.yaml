    description: "Summary:\r\nWatchOS 2 gives a code to pair iTunes on my computer with a message: \"To add an iTunes Library, open iTunes on your computer and choose the remote icon from the tab bar\". There is no \"remote icon\" in the latest version of iTunes on ElCapitan\r\n\r\nSteps to Reproduce:\r\n\r\n\r\nExpected Results:\r\nThere should be a remote icon present in iTunes. More ideally, there should be a notification that appears on my mac asking for the 4 digit pin. \r\n\r\nActual Results:\r\nThere is no way to pair my watch remote app to iTunes.\r\n\r\nVersion:\r\nBeta 2\r\n\r\nNotes:\r\nLatest ElCap developer beta and latest version of iTunes."
