    description: "Summary:\r\nWhen Apple Music recommends playlists the user has the option to long press and select \"I Don't Like This Suggestion\". Selecting the option does nothing. I assume is actually flagged as disliked but there is no appropriate feedback to the user. The playlist does not disappear and there is no confirmation.\r\n\r\nSteps to Reproduce:\r\n1. Open Apple Music\r\n2. Select \"For You\" tab\r\n3. Long press on a suggested Playlist\r\n4. Select \"I Don't Like This Suggestion\"\r\n5. Action sheet is dismissed with no feedback\r\n\r\nExpected Results:\r\n1. Playlist should be removed from view and/or a confirmation displayed to the user that something has happened\r\n\r\n\r\nActual Results:\r\n2. Action sheet is dismissed and playlist remains with no feedback\r\n\r\n\r\nVersion:\r\niOS 8.4 [12H143]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6"
