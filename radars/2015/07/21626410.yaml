    description: |-
        Summary:
        Currently you can only add a song to a playlist after it has been added to Apple Music.

        Steps to Reproduce:
        1. Go to the New Tab.
        2. Click the … on a song.
        3. Add the song to the Music Library.
        4. Wait for the popover to disappear.
        5. Wait a few seconds to make sure it was added.
        6. Click the … on the same song.
        7. Add the song to a playlist using the Add To Playlist option.

        Expected Results:
        1. Go to the New Tab.
        2. Click the … on a song.
        3. Add the song to the Music Library or select a playlist to add the song to.

        Actual Results:
        1. Go to the New Tab.
        2. Click the … on a song.
        3. Add the song to the Music Library.
        4. Wait for the popover to disappear.
        5. Wait a few seconds to make sure it was added.
        6. Click the … on the same song.
        7. Add the song to a playlist using the Add To Playlist option.

