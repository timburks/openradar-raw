    description: "Summary:\r\nIf you run an app that uses a UIWebView or WKWebView\r\nto show a webapp that uses HTML Select fields in Slide Over or iPad 1/3 Width \r\nyou can not select an option value. \r\nBecause the selection dialog does not automatically close after selecting.\r\n\r\nSteps to Reproduce:\r\n1. Unzip the Xcode uiwebview Demo Project.\r\n2. Start the Xcode Project with Xcode 7.2\r\n3. Run the uiwebview App with the iPad Air 2 Simulator\r\n4. Hide the uiwebview App, open Safari and slide Over the uiwebview App\r\n5. Try to select an value from the select field.\r\n\r\nExpected Results:\r\nThe dialog should close after selecting an option value\r\n\r\n\r\nActual Results:\r\nThe dialog could not be closed inside the iPad 1/3 Width View. It is shown over the whole 1/3 as seen in attached screenshot.\r\n\r\nVersion:\r\niOS 9.2 (13C75) or 9.1\r\n\r\nNotes:\r\n\r\nConfiguration:\r\niPad Air, iPad Air 2, iPad Pro"
