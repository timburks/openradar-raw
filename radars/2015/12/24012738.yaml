    description: |-
        Summary:
        The „done“ button in the as of 9.2 version upper left corner shouldn’t be underlined but have a button shape when users turned on button shapes in Accessability settings.

        Steps to Reproduce:
        Enable button shapes, open a safari view controller. „Done“ button isn’t with a button shape but is underlined.

        Expected Results:
        A button shape as similar for almost all other „done“ buttons across iOS.

        Actual Results:
        Underline

        Regression:
        Describe circumstances where the problem occurs or does not occur, such as software versions and/or hardware configurations.

