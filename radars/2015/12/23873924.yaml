    description: "Summary:\r\nIndex results in iOS spotlight can occasionally display the page count multiple times. I have attached an image.\r\n\r\nSteps to Reproduce:\r\n1. Create a CSSearchableItem.\r\n2. Create a CSSearchableItemAttributeSet.\r\n3. On the attribute set, set the page count.\r\n4. Set the attribute set on the searchable item.\r\n5. Index the searchable item.\r\n6. Search for the item in spotlight.\r\n\r\nExpected Results:\r\nThe item displayed in the search results with the page count displayed once.\r\n\r\nActual Results:\r\nThe page count will be displayed multiple times.\r\n\r\nVersion:\r\niOS 9.0\r\n\r\nNotes:\r\nThis is the literal code in question:\r\n\r\n`attributeSet.pageCount = @(publication.pdf.pages);`\r\n\r\nConfiguration:\r\niOS Simulators."
