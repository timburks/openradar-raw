    description: "Summary:\r\nI use a UIWebView and within the HTML file I check the userAgent to show the right CSS Layout for the site. \r\nThe value for navigator.userAgent says IPhone on device with 9.2.1 beta\r\nIf you start the iPad Pro Simulator with 9.2 everything is fine, because the userAgent says its an iPad.\r\n\r\nSteps to Reproduce:\r\n1. Build an App with UIWebView\r\n2. Call an HTML File that prints out the navigator.userAgent in console.\r\n3. Run that app on an iPad Pro with 9.2.1 beta\r\n\r\nExpected Results:\r\nThe userAgent string shows something like \"mozilla/5.0 (ipad; cpu os 9_2 like mac os x) applewebkit/601.1.46 (khtml, like gecko) mobile/13c75\"\r\n\r\nActual Results:\r\nThe userAgent has the following value: Mozilla/5.0 (iPhone; CPU iPhone OS 9_2_1 like Mac OS X) AppleWebKit/601.1.46 (KHTML, like Gecko) Mobile/13D11\r\n\r\nVersion:\r\niOS 9.2.1 Beta (13D11)\r\n\r\nConfiguration:\r\niPad Pro 128 GB"
