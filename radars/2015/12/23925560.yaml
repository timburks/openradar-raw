    description: "I created a single view app. Added a single button to the view. Created two very rudimentary tests, see attached file. The run fine in the simulator but the second test always fails on real hardware (iPhone 5s and iPod 6) . The error give is \"unknown\"\r\n\r\nSteps to Reproduce:\r\n1) Create single view app\r\n  a) create separate testing scheme for uitesting\r\n2) Add a single button\r\n3) Go to uitesting module. record a single tap on the button\r\n4) Added XCTAssert(true) to the test\r\n5) run test, it passes\r\n6) duplicate test by cutting and pasting, rename test\r\n7) run tests again, second test fails.\r\n8) run failing test alone, it passes.\r\n9) run as group it fails\r\n\r\nExpected Results:\r\nRunning test together should pass \r\n\r\nActual Results:\r\nsecond test fails"
