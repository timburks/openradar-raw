    description: "Summary:\nPressing ⌘+l does not display the currently playing song, only the Album title. \n\nSteps to Reproduce:\nSet iTunes to display albums\nAllow unfocused iTunes to play song\nFocus iTunes\nPress ⌘+l\n\nExpected Results:\nFull track listing visible in iTunes window\n\nActual Results:\nOnly enough of the album details are visible to show the title and play controls\n\nRegression:\n\n\nNotes:\nIf you wait until the last two or three seconds of a song the full track listing suddenly snaps into visibility"
