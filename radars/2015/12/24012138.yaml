    classification: Serious bug
    created: "2015-12-27T10:58:38.75729Z"
    description: "Summary:\r\nCzech translation of PH21933 contains translation error\r\nhttps://support.apple.com/kb/PH21933?locale=cs_CZ&viewlocale=cs_CZ\r\n\r\n\"Show the location of a file on your Mac: Select the file in the results list, then hold down the Command key to show the file’s location at the bottom of the preview.\"\r\n\r\nis translated as\r\n\r\n\"Zobrazení umístění souboru v Macu: Vyberte soubor v seznamu výsledků hledání a podržte klávesu Ctrl. Dole v náhledu bude uvedeno umístění souboru.\"\r\n\r\nThere is Ctrl instead of Command.\r\n\r\nSteps to Reproduce:\r\n1. Go to https://support.apple.com/kb/PH21933?locale=cs_CZ&viewlocale=cs_CZ\r\n2. See paragraph \"Zobrazení umístění souboru v Macu: Vyberte soubor v seznamu výsledků hledání a podržte klávesu Ctrl. Dole v náhledu bude uvedeno umístění souboru.\"\r\n3. Go to https://support.apple.com/kb/PH21933?locale=en_US\r\n4. See Paragraph \"Show the location of a file on your Mac: Select the file in the results list, then hold down the Command key to show the file’s location at the bottom of the preview.\"\r\n\r\nExpected Results:\r\n\"Zobrazení umístění souboru v Macu: Vyberte soubor v seznamu výsledků hledání a podržte klávesu Command. Dole v náhledu bude uvedeno umístění souboru.\"\r\n\r\nActual Results:\r\n\"Zobrazení umístění souboru v Macu: Vyberte soubor v seznamu výsledků hledání a podržte klávesu Ctrl. Dole v náhledu bude uvedeno umístění souboru.\"\r\n\r\nVersion:\r\nOS X El Capitan: Search with Spotlight\r\nhttps://support.apple.com/kb/PH21933?locale=cs_CZ&viewlocale=cs_CZ"
