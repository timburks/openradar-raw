    description: "Summary:\r\n1. Safari view controller shows blank screen when adding the following code snippet to anywhere before the safari view controller renders. \r\nUIImage *image = [[UIImage imageNamed:@\"someimage\"] imageWithRenderingMode:UIImageRenderingModeAlwaysTemplate];\r\nUIImage *image = [[UIImage imageNamed:@\"someimage\"] imageWithRenderingMode:UIImageRenderingModeAlwaysTemplate];\r\n2. To confirm other render modes are working, you need to quit the current simulator and rerun, otherwise the app will keep returning blank screen no matter which render mode it is.\r\n\r\nSteps to Reproduce:\r\n1. Add a button that triggers safari view controller rendering.\r\n2. Add code snippet to anywhere before the safari view controller renders. \r\n3. Click the button\r\n\r\nExpected Results:\r\nSafari View Controller should render with given url.\r\n\r\nActual Results:\r\nSafari View Controller return blank screen.\r\n\r\nVersion:\r\niOS 9.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nXcode 7.1 simulator"
