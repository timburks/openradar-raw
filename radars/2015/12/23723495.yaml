    description: "Summary:\r\nI have a VC that is presented modally which has a UITextView with phone number detected turned on from storyboard. On first tap on the textview it gives following warning:\r\n\r\n2015-12-02 19:42:25.008 RPSEnterpriseApp[9547:241210] Warning: Attempt to present <_UIRotatingAlertController: 0x7b501200> on <RPSEnterpriseApp.LoginVC: 0x79e6baa0> whose view is not in the window hierarchy!\r\n\r\nWhile on second tap, it crashes with following message:\r\n2015-12-02 19:43:27.648 RPSEnterpriseApp[9547:241210] *** Assertion failure in -[UITextView startInteractionWithLinkAtPoint:], /BuildRoot/Library/Caches/com.apple.xbs/Sources/UIKit_Sim/UIKit-3505.16/UITextView_LinkInteraction.m:377\r\n2015-12-02 19:43:27.767 RPSEnterpriseApp[9547:241210] *** Terminating app due to uncaught exception 'NSInternalInconsistencyException', reason: ''\r\n*** First throw call stack:\r\n(\r\n\t0   CoreFoundation                      0x0296ca94 __exceptionPreprocess + 180\r\n\t1   libobjc.A.dylib                     0x036abe02 objc_exception_throw + 50\r\n\t2   CoreFoundation                      0x0296c92a +[NSException raise:format:arguments:] + 138\r\n\t3   Foundation                          0x030bc3e6 -[NSAssertionHandler handleFailureInMethod:object:file:lineNumber:description:] + 118\r\n\t4   UIKit                               0x014023cb -[UITextView(LinkInteraction) startInteractionWithLinkAtPoint:] + 199\r\n\t5   UIKit                               0x00e4da85 -[UITextInteractionAssistant(UITextInteractionAssistant_Internal) smallDelayRecognizer:] + 693\r\n\t6   UIKit                               0x00e39d36 _UIGestureRecognizerSendTargetActions + 168\r\n\t7   UIKit                               0x00e361c5 _UIGestureRecognizerSendActions + 176\r\n\t8   UIKit                               0x00e346cc -[UIGestureRecognizer _updateGestureWithEvent:buttonEvent:] + 901\r\n\t9   UIKit                               0x00e36954 -[UIGestureRecognizer _delayedUpdateGesture] + 60\r\n\t10  UIKit                               0x00e3ca56 ___UIGestureRecognizerUpdate_block_invoke809 + 86\r\n\t11  UIKit                               0x00e3c8c3 _UIGestureRecognizerRemoveObjectsFromArrayAndApplyBlocks + 374\r\n\t12  UIKit                               0x00e2c4ff _UIGestureRecognizerUpdate + 3426\r\n\t13  CoreFoundation                      0x0288677e __CFRUNLOOP_IS_CALLING_OUT_TO_AN_OBSERVER_CALLBACK_FUNCTION__ + 30\r\n\t14  CoreFoundation                      0x028866de __CFRunLoopDoObservers + 398\r\n\t15  CoreFoundation                      0x0287c05c __CFRunLoopRun + 1340\r\n\t16  CoreFoundation                      0x0287b866 CFRunLoopRunSpecific + 470\r\n\t17  CoreFoundation                      0x0287b67b CFRunLoopRunInMode + 123\r\n\t18  GraphicsServices                    0x07ed6664 GSEventRunModal + 192\r\n\t19  GraphicsServices                    0x07ed64a1 GSEventRun + 104\r\n\t20  UIKit                               0x008e3cc1 UIApplicationMain + 160\r\n\t21  RPSEnterpriseApp                    0x00179d9c main + 140\r\n\t22  libdyld.dylib                       0x04138a21 start + 1\r\n)\r\nlibc++abi.dylib: terminating with uncaught exception of type NSException\r\n\r\nCan you please inform how can I resolve this issue on iOS9/9.1, or at least provide an alternative of achieving calling behaviour from phone number on iPad as I am not able to distribute my enterprise app because of this freaking error.\r\n\r\nSteps to Reproduce:\r\nPresent a VC modally.\r\nHave textview phone number detection turned with selection on this presented VC.\r\nPress textview once.\r\nPress textview twice.\r\n\r\n\r\nExpected Results:\r\nPopup with options viz. copy, call, send message, add to contacts\r\n\r\nActual Results:\r\nCrash on second tap.\r\n\r\nVersion:\r\nios 9/9.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niOS 9/9.1 iPad Air"
