    description: "Summary:\r\nIf you take a screenshot on an iOS or watchOS device and then drag the screenshot out of Photos on Mac, the photo is exported as a JPEG.\r\n\r\nSteps to Reproduce:\r\n1. Connect a Mac and an iOS device to the same iCloud Photo Library.\r\n2. Take a screenshot on the iOS device.\r\n3. Wait for the screenshot to appear in Photos on the Mac.\r\n4. Drag the screenshot to your desktop.\r\n\r\nExpected Results:\r\nThe screenshot will be saved in the original PNG format.\r\n\r\nActual Results:\r\nThe photo is converted to JPEG.\r\n\r\nRegression:\r\nUnknown\r\n\r\nNotes:\r\nIf you instead select File -> Export -> Export Unmodified Originalâ€¦, you will export a PNG."
