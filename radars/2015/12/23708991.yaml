    description: "Summary:\r\nWhile the Mac is unlocked it is possible to change the keyboard layout using a keyboard shortcut. However this keyboard shortcut does not work when the Mac is locked\r\n\r\nSteps to Reproduce:\r\n1. Add multiple input sources to your Mac in System Preferences -> Keyboard -> Input Sources\r\n2. Note the keyboard shortcut for switching the input source or set one if none is set\r\n3. You are able to switch keyboard layouts using this input method while the Mac is unlocked\r\n4. Lock your Mac\r\n5. Try to switch the keyboard layout using the shortcut\r\n\r\nExpected Results:\r\nPressing the shortcut while entering the password changes the keyboard layout\r\n\r\nActual Results:\r\nThe keyboard layout is not changed\r\n\r\nVersion:\r\nOS X 10.11.1 (15B42)\r\n\r\nNotes:\r\nYou can still change the keyboard layout in the lock screen using the mouse\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
