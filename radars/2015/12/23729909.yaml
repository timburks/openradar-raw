    description: |-
        Summary:
        If your Apple ID is associated with multiple iTunes Connect providers, you cannot use it to upload .IPA builds to the App Store.

        Steps to Reproduce:
        1. Open Application Loader
        2. Sign in to an account that’s associated with multiple iTunes Connect providers

        Expected Results:
        You can sign in.

        Actual Results:
        You see an error message: “Your user account is attached to several iTunes providers. Create separate accounts for each provider before logging in.”

        Notes:
        See screenshot
