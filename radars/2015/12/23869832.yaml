    description: "Summary:\r\nEach of the processors used in the Mac mini (Late 2012) and Mac mini Server (Late 2012) (3210M, 3615QM, and 3720QM) support up to 32 GB of RAM according to Intel ARK.\r\n\r\nhttp://ark.intel.com/products/67355/Intel-Core-i5-3210M-Processor-3M-Cache-up-to-3_10-GHz-rPGA\r\nhttp://ark.intel.com/products/64900/Intel-Core-i7-3615QM-Processor-6M-Cache-up-to-3_30-GHz\r\nhttp://ark.intel.com/products/64891/Intel-Core-i7-3720QM-Processor-6M-Cache-up-to-3_60-GHz\r\n\r\nHowever, the Mac mini (Late 2012) and Mac mini Server (Late 2012) only support 16 GB of RAM. With these Mac mini models having 2 slots for RAM, in 2012 this was not an issue as there were no 32 GB (2x16) kits available. Recently these kits became available in the correct size and speed, for example: http://www.amazon.com/dp/B011ISG132/\r\n\r\nPlease provide a firmware update for these Mac mini models that supports up to 32 GB of RAM.\r\n\r\nSteps to Reproduce:\r\n\r\n\r\nExpected Results:\r\n\r\n\r\nActual Results:\r\n\r\n\r\nVersion:\r\nMac mini (Late 2012)\r\nMac mini Server (Late 2012)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nThis occurs in all configurations\r\n\r\nAttachments:"
