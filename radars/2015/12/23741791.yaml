    classification: UI/Usability
    created: "2015-12-03T14:14:03.2057Z"
    description: "Summary:\r\nWhen presenting a controller with UIModalPresentationStylePopover from the root controller, the parent's view has its tintAdjustmentMode set to UIViewTintAdjustmentModeDimmed.  However, if it is presented from a controller which itself has been presented with UIModalPresentationStyleFormSheet, then the parent's view is unchanged.\r\n\r\nSteps to Reproduce:\r\n1. Present a controller with UIModalPresentationStyleFormSheet\r\n2. From that controller, present another controller with UIModalPresentationStylePopover\r\n\r\nExpected Results:\r\nThe parent controller (the form sheet) should have its view's tintAdjustmentMode set to UIViewTintAdjustmentModeDimmed\r\n\r\nActual Results:\r\nThe parent controller's view's tintAdjustmentMode is unchanged\r\n\r\nVersion:\r\niOS 9\r\n\r\nConfiguration:\r\nany iPad"
