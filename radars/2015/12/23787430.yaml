    description: "Summary:\r\nThe navigation breaks and you can no longer visit other bundles in the settings app, or any other settings, after searching for and then viewing a password in Safari's \"passwords\" area of the settings app.\r\n\r\nSteps to Reproduce:\r\n1. Open the settings app\r\n2. Tap Safari\r\n3. Tap Passwords\r\n4. Use touchID to authenticate in order to view your passwords\r\n5. Search for a saved password item and tap on it in the search result list.\r\n6. Tap \"back\" by tapping \"Passwords\" in the upper left in the navigation bar's back button place.\r\n7. Tap \"back\" by tapping \"Safari\" in the upper left in the navigation bar's back button place.\r\n8. Tap \"back\" by tapping \"Settings\" in the upper left in the navigation bar's back button place.\r\n\r\nExpected Results:\r\nI would expect to return to the main Settings app screen.\r\n\r\nActual Results:\r\nI'm stuck in Safari's settings bundle.\r\n\r\nVersion:\r\n9.1 (13B143)\r\n\r\nNotes:\r\nYou have to force close Settings from the app switcher in order to have access to all items in Settings again.\r\n\r\nConfiguration:\r\niPhone 6s, 64gb, T-Mobile\r\n\r\nUpdated Note I added after submitting:\r\nBetween steps 6 and 7 in steps to reproduce, the user has to hit \"Cancel\" in the upper right action area of the search display controller."
