    description: "Installing Mac OS 10.11.2 from the App store onto a 10.10.5 system causes all installer receipts to be deleted.\r\n\r\n\r\nSteps to Reproduce:\r\n1. Starting with an operational 10.10.5 system run :\r\npkgutil --packages\r\nObserve the resulting list of receipts\r\n2. Download and install El Capitan 10.11.2 from the Mac App Store\r\n3. On the 10.11.2 system, again run pkgutil --packages and observe the only listed package receipts are from the OS X installer.  Software previously installed now has no receipt information.\r\n\r\nExpected Results:\r\nReceipts for installed software should remain intact.\r\n\r\nActual Results:\r\nReceipts for installed software are removed.\r\n\r\nVersion:\r\n10.11.2 (15C50)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
