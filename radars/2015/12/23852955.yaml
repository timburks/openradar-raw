    description: "Resolved with 10.11.3 installer.\r\n\r\nSummary:\r\nWhen installing 10.11.2 from the full installer available through the App Store, currently app version 1.7.37, the directory /private/var/db/receipts is completely deleted.\r\nUpdating from 10.11.1 to 10.11.2 using the delta installer does not have this issue.\r\n\r\nSteps to Reproduce:\r\n1. Install OS X 10.11.2 from the full installer available from the App Store.\r\n\r\nExpected Results:\r\n/private/var/db/receipts should still exist with all previous contents, as well as new contents from the 10.11.2 installer.\r\n\r\nActual Results:\r\n/private/var/db/receipts is completely gone.\r\n\r\nVersion:\r\nOS X 10.11.2 build 15C50.\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nTested in multiple computers, 2010 Mac Mini, 2012 Macbook Air. Tested on computers running 10.10.5 and 10.11.1."
