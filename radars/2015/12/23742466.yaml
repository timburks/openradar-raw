    description: "Summary:\r\nCannot add an Enterprise Developer Team to Xcode Server service in OS X Server.\r\n\r\nSteps to Reproduce:\r\n1. Running on El Capitan (10.11.1 (15B42))\r\n2. Have Xcode installed ( 7.1.1 (7B1005))\r\n3. Instal OS X Server (5.0.15 (Build 15S4033))\r\n4. Open OS X Server and select the Xcode service from the column on the left.\r\n5. Turn on the Xcode service by selecting the on button in the top right of the OS X Server window.\r\n6. Select Add Team under Developer Teams.\r\n7. Enter Apple Id in the pop up.\r\n8. Select an Enterprise Developer Team from the list that is displayed in the pop up.\r\n\r\n\r\nExpected Results:\r\nThe team should be added to the Xcode service.\r\n\r\nActual Results:\r\nAdding the team will fail with the message  \"The selected team does not have a program membership that is eligible for this feature.  If you need assistance, please contact Apple Developer Program Support.\"\r\n\r\nI have contacted Apple Developer Program support, and after many hours of trying to help, they suggested I file a bug.\r\n\r\nVersion:\r\n5.0.15 (Build 15S4033)\r\n\r\nNotes:\r\nThere are many references to this problem in the developer forums and elsewhere on the web, but no solutions.\r\n\r\nhttps://forums.developer.apple.com/thread/22027\r\nhttps://forums.developer.apple.com/thread/25338\r\nhttps://forums.developer.apple.com/thread/25028\r\nhttps://forums.developer.apple.com/thread/24516\r\n\r\nNote that we did not have this problem on a machine that is running Yosemite and OS X Server 4.\r\n\r\nConfiguration:\r\nThis occurs when running El Capitan 10.11.1 (15B42) and Xcode 7.1.1 (7B1005)"
