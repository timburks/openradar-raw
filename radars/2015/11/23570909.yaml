    description: "Summary:\r\n\r\nXcode's open quickly menu should allow down/up navigation with control + N/P respectively\r\n\r\nSteps to Reproduce:\r\n\r\n1. Press Shift+CMD+O to trigger the Open Quickly dialog\r\n2. Search for anything to show some results\r\n3. Press control + N or control + P\r\n\r\nExpected Results:\r\n\r\nThe focused file moves down or up depending on the key combination.\r\n\r\nActual Results:\r\n\r\nNothing happens.\r\n\r\nRegression:\r\n\r\n- I believe this worked in an older version of Xcode but in Xcode 7.x it doesn't seem to work"
