    description: |-
        Summary:
        Entering text on tvOS whether for search or password entry is a miserable user experience. A simple solution would be to support bluetooth keyboards.

        Steps to Reproduce:
        Go to the ‘Devices’ section in settings, bluetooth keyboards do not show up.

        Expected Results:
        Bluetooth keyboards in pairing mode should be available.

        Actual Results:
        Bluetooth keyboards do not show up.
