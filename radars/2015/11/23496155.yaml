    description: "Summary:\r\nWhen using custom fonts with sizing classes in interface builder, all font settings are ignored and the default settings are used on the devices / simulator\r\n\r\nSteps to Reproduce:\r\nIf the utilities area is not open, choose View > Utilities > Show Utilities.\r\n\r\nSelect the view used to display the text.\r\n\r\nIn the Constraint inspector, click the Add button (+) next to the Font property and choose the desired size class from the pop-up menu.\r\n\r\nAfter choosing a size class from the pop-up menu, a new entry item for that size class appears in the Constraint inspector.\r\n\r\nChoose a new custom font in the entry item for the desired size class.\r\n\r\nExpected Results:\r\nThe custom font should show on the device / simulator as selected\r\n\r\nActual Results:\r\nThe default system font  size is used instead.\r\n\r\nRegression:\r\nAlways occurs\r\n\r\nNotes:\r\nNone"
