    description: "Summary:\r\n\r\nAs documented here: https://onemoreadmin.wordpress.com/2015/10/21/the-evil-triangle-el-capitan-sus-and-caching/\r\n\r\nThere are serious incompatibilities when using a Caching Server and a Software Update Server (SUS) on the same network.  In short, OS X 10.11.x clients are unable to properly receive updates from the SUS once the Caching Service is enabled on an OS X Server machine.\r\n\r\nSteps to Reproduce:\r\n\r\n1.  Enable SUS on OS X Server.\r\n2.  Configure your OS X 10.11.x clients to point to the SUS.\r\n3.  Enable Caching Service on OS X Server.\r\n\r\nExpected Results:\r\n\r\nOS X clients properly download and install OS X updates through the SUS, while properly receiving cached VPP apps through the Caching Server.\r\n\r\nActual Results:\r\n\r\nOS X 10.11.x Clients cannot properly install software updates from the SUS.\r\n\r\nRegression:\r\n\r\nThis issue does not appear to affect OS X 10.10.x.\r\n\r\nNotes:\r\n\r\nIn our environment, this impacts about 800 Macs (and growing).  Please consider addressing this in a future OS X 10.11 update.  Thanks!"
