    description: "Summary:\r\nSafari provides no support for downloading Blob URLs, regardless of the presence of the download attribute in anchors. Blobs can be constructed in JavaScript, an URL can be obtained for the Blob, and it can be set in code as the href attribute of an \"a\" element, but when clicking the link delimited by the \"a\" element, nothing happens, regardless of the Blob. Putting or not a download attribute in the \"a\" element does not change the behavior.\r\n\r\nSteps to Reproduce:\r\n\r\n\r\nExpected Results:\r\n\r\n\r\nActual Results:\r\n\r\n\r\nVersion:\r\nSafari 9.0.1 on Mac OS X 10.11\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
