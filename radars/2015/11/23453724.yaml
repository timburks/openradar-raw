    description: "Closed as duplicate of 23119664\r\n\r\nSummary:\r\nWhen scrolling a table or collection view in the Simulator, the Simulator repeatedly freezes with the spinning beachball\r\n\r\nSteps to Reproduce:\r\n1. Build a UITableView-based application, with default cell types and minimal data model.\r\n2. Run the app in the Simulator\r\n\r\nExpected Results:\r\nTable should scroll smoothly.\r\n\r\nActual Results:\r\nTable scrolls to approx 3/4 of screen height, then freezes. After a few seconds, the beachball appears.  After 10-30 seconds, the beachball will disappear and the table will scroll from where it froze.\r\n\r\nActivity Monitor does not show any excessive activity, either from Simulator or any other running process.\r\n\r\nInstruments does not show any problems.\r\n\r\nVersion:\r\nXcode 7.1 (7B91b)\r\nOS X 10.10.5\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nOccurs consistently in all versions of Xcode 7 since early beta versions."
