    description: "Summary:\r\nIn OS X Snow Leopard, pressing the Escape key would unhighlight a selected file or folder in the Finder.\r\n\r\nSteps to Reproduce:\r\n1. Open Finder Window.\r\n2. Select File or Folder.\r\n3. Press the Escape Key to unhighlight file or folder.\r\n\r\nExpected Results:\r\nPress the Escape Key and the selected file or folder would become unselected.\r\n\r\nActual Results:\r\nPress the Escape Key and the selected file or folder remains selected.\r\n\r\nVersion:\r\nOS X Mavericks, OS X Yosemite, OS X El Capitan\r\n\r\nNotes:\r\nNONE\r\n\r\nConfiguration:\r\nNONE\r\n\r\nAttachments:\r\nNONE"
