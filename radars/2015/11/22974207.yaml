    description: "Summary:\r\nWhenever I click on the “Help” menu bar item, the blue overlay doesn’t look the same as the other menu items.  The blue overlay highlights the top 50% of the menu item, and then about 1/2 second later, highlights the bottom 50% of the menu item.\r\n\r\nSteps to Reproduce:\r\n1. Click the \"Help\" menu bar item (This consistently happens with the Finder Help menu bar item.)\r\n\r\nExpected Results:\r\nThis overlay should look and act the same way as the other menu items, e.g. File, Edit, View, etc.\r\n\r\nActual Results:\r\nThe blue overlay highlights the top 50% of the menu item, and then about 1/2 second later, highlights the bottom 50% of the menu item.\r\n\r\nVersion:\r\nOS X El Capitan\r\n\r\nNotes:\r\nNONE\r\n\r\nConfiguration:\r\nThis bug has occurred on every version of El Capitan I've tested; beginning with the first Beta.\r\n\r\nAttachments:\r\nNONE"
