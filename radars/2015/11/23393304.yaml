    created: "2015-11-04T15:49:08.9473Z"
    description: "Summary:\r\nThe sprite kit video node does not appear in simulator, although it appears fine on the device.\r\n\r\nSteps to Reproduce:\r\n1. Create a new swift project\r\n2. Insert this minimal code into the didMoveToView method:\r\n        let videoPlayer = SKVideoNode(fileNamed: \"videoviewdemo.mp4\")// SKVideoNode(URL: fileUrl!)\r\n        self.addChild(videoPlayer)\r\n        videoPlayer.position = CGPointMake(500, 200) //you may have to adjust this based on your video)\r\n\r\nExpected Results:\r\nWhen you run the application, the video will appear in both the simulator and the device\r\n\r\nActual Results:\r\nThe video will only appear on the device. On the simulator, you will hear it playing, but you will not see it.\r\n\r\nVersion:\r\nXcode Version 7.1 (7B91b). Sim: 9.1 (13B137)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nXcode 7.1 / all simulators"
