    created: "2015-11-25T21:11:09.20512Z"
    description: "Summary:\r\nWhen tapping a UITextField for the first time after launching an app, the keyboard takes 5-10 seconds to display. Immediately after tapping it, the following warning appears in the console 3 times:\r\n\r\n“<CATransformLayer: 0x12f519ff0> - changing property masksToBounds in transform-only layer, will have no effect”\r\n\r\nSteps to Reproduce:\r\n1. Unzip the attached KeyboardIssueExample project.\r\n2. Run it on an iPad. (REAL DEVICE PLEASE)\r\n3. Tap the UITextField.\r\n4. Note that it takes an incredibly long time for the keyboard to appear.\r\n5. Note the warnings in the console or device logs.\r\n\r\nExpected Results:\r\nThe keyboard should appear in a reasonable amount of time, and no warnings should appear in the logs.\r\n\r\nActual Results:\r\nThe keyboard takes several seconds to appear, and a warning appears 3 times in the logs.\r\n\r\nVersion:\r\niOS 9.1 (13B143)\r\n\r\nNotes:\r\nThis issue does not appear on iPhone, only iPad.\r\n\r\nConfiguration:\r\niPad Mini 16gb WiFi-only model (ME276LL/A)\r\n\r\nAttachments:\r\n'KeyboardIssueExample.zip' was successfully uploaded."
