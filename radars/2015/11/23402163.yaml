    description: |-
        Summary:
        NSLocalizedString doesn’t work in UI Testing, it always returns the localization in Base language.

        Steps to Reproduce:
        1. Clone https://github.com/xhacker/radar.git
        2. Open the UITestingLocalization sample project
        3. Run UI Testing

        Expected Results:
        The tests should pass.

        Actual Results:
        It failed.

        Notes:
        Looks like in UI Testing target, NSLocalizedString cannot get the correct localization for current language. Instead, it always returns the localization in Base language. See the testLocalizedStringInBaseLanguage test case.
