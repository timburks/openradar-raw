    description: "Summary:\r\nAfter long sessions (1 day, multiple days), WindowServer randomly crashes and causes the session to be logged out.\r\n\r\nSteps to Reproduce:\r\n1. use OS X for a long time\r\n\r\nExpected Results:\r\nWindowServer doesn't crash\r\n\r\nActual Results:\r\nWindowServer crashes\r\n\r\nVersion:\r\nOS X 10.11.1\r\n\r\nNotes:\r\nThis just happened to me and I went and inspected the logs, having found this:\r\n\r\n18/11/15 10:20:26,178 WindowServer[183]: WindowServer(183,0x7fff7af24000) malloc: *** error for object 0x7fb7fd7e1608: incorrect checksum for freed object - object was probably modified after being freed.\r\n*** set a breakpoint in malloc_error_break to debug\r\n\r\nHope it helps. Cheers!\r\n\r\n\r\nConfiguration:\r\nMacBookPro9,2\r\n10 GB 1600 MHz DDR3\r\n\r\nAttachments:"
