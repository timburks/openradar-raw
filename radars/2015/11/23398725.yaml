    description: "Summary:\r\nWhenever an old instance of my app is running, and therefore needs to be killed when launching a new build for debugging, Xcode fails to launch it with \"FBSOpenApplicationErrorDomain, code=1\" error.\r\n\r\nSteps to Reproduce:\r\n1. Launch my app for debugging on an iOS Simulator.\r\n2. Launch my app again on the same iOS Simulator.\r\n\r\nExpected Results:\r\nOld instance is killed, and new instance of app runs.\r\n\r\nActual Results:\r\n\"FBSOpenApplicationErrorDomain, code=1\"\r\n\r\nVersion:\r\nXcode 7.1"
