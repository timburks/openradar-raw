    description: |-
        Summary:
        When entering events for a whole year with the same title, they don't all show up in the search.

        Steps to Reproduce:
        Enter an event with the same title in every month of the year.
        Do a search on that title

        Expected Results:
        All events are shown.

        Actual Results:
        Not all events are shown. It somehow does Jan upto June then skips July upto November but comes back strong and does show the result for December.

