    description: "Summary:\r\nY normally take just my watch to the gym and a pair of bluetooth earplugs. Every time I get out of the house and try to restart the \"gym\" playlist, I get the same, frustrating, long path.\r\n\r\nScreenshots: http://cl.ly/2B460A1q0a0t\r\n\r\nSteps to Reproduce:\r\n1. Walk away with your watch until it gets disconnected from the iPhone.\r\n2. Open the music app.\r\n3. Start a playlist.\r\n4. Stop the playlist.\r\n5. Leave the watch alone for some time, but in proximity to the iPhone.\r\n6. Walk away with your watch until it gets disconnected from the iPhone.\r\n7. Open the music app.\r\n\r\nExpected Results:\r\n8. The music app is right where you left it, ready to hit play and resume the next song on the playlist.\r\n\r\nActual Results:\r\n9. The music app tries to start from the iPhone.\r\n10. The music app can't connect to the iPhone.\r\n11. Goa ll the way back to the main screen\r\n12. Select the watch as source.\r\n13. Select \"playlists\".\r\n15. Select wanted playlist.\r\n16. Tap play.\r\n17. The music starts.\r\n\r\nVersion:\r\n2.0.1 (13S428)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
