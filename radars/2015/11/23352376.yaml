    description: "Summary:\r\nWhen Simple Finder is enabled, it is not disabled when clicking \"Finder\" > Run \"Full Finder\".\r\n\r\nSteps to Reproduce:\r\n1. Enable Simple Finder via: defaults write com.apple.finderInterfaceLevel simple\r\n2. Then run: killall Finder\r\n3. Simple Finder should then be enabled.\r\n4. Clicking \"Finder\" > Run \"Full Finder\".\r\n5. Enter administrative credentials at the prompt.\r\n\r\nExpected Results:\r\nSimple Finder should be disabled.\r\n\r\nActual Results:\r\nSimple Finder is stil enabled.\r\n\r\nVersion:\r\nOS X 10.11"
