    description: "Summary:\r\niOS 9.0.2 on iPhone 6s, opening the camera app to take stills stops audio playback, 5s with 9.0.2 does not do this.  \r\n\r\nUnless the last activities selected are Capturing Video, Slow-motion or Still Photos with Live Photos enabled, music playback should continue unaffected.\r\n\r\nSteps to Reproduce:\r\n1. Listen to Music in Apple Music app.\r\n2. Launch the Camera app via the App Icon.\r\n3. Notice Audio playback is affected.\r\n\r\n\r\nExpected Results:\r\n1. Listen to Music in Apple Music app.\r\n2. Launch the Camera app via the App Icon.\r\n3. Unless the last activities selected are Capturing Video, Slow-motion or Still Photos with Live Photos enabled, music playback should continue unaffected.\r\n\r\nActual Results:\r\nAny audio playback is stopped.\r\n\r\nVersion:\r\niOS 9.0.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6s / space grey / 64gb"
