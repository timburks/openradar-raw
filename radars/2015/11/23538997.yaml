                "14": ["date": "0"],
                "15": ["date": "1"],
                "16": ["date": "2"],
                "17": ["date": "0"],
                "18": ["date": "0"],
                "19": ["date": "1"],
                "20": ["date": "1"],
                "21": ["date": "1"],
                "22": ["date": "2"],
                "23": ["date": "0"],
                "24": ["date": "0"],
                "25": ["date": "1"],
