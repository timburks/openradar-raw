                "35": ["date": "1"],
                "36": ["date": "2"],
                "37": ["date": "0"],
                "38": ["date": "0"],
                "39": ["date": "1"],
            ]
        ]


        Steps to Reproduce:
        Try to compile the code. Remove some literals and try compile again.

        Expected Results:
        The code should compile in non-exponential time.

        Actual Results:
        As is, the code will never finish compiling.
