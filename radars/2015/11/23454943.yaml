    description: "Summary:\r\nPlay a Video from Apple Music or any DRM protected video on your Apple TV and record it with a Mac by connecting a USB-C cable\r\n\r\nSteps to Reproduce:\r\nPlay a Video from Apple Music or any DRM protected video on your Apple TV.\r\n\r\nConnect the Apple TV to a Mac using a USB-A to USB-C cable\r\n\r\nLaunch Quick Time and Select \"New Movie Recording\"\r\n\r\nSelect the connected Apple TV by long pressing the \"Record\" button\r\n\r\nRecord the Video and Save.\r\n\r\nPlayback the recorded video.\r\n\r\nExpected Results:\r\nWhen the recorded video is played back, you should see a black screen.\r\n\r\nActual Results:\r\nWhen the recorded video is played back, you instead see the actual video\r\n\r\nVersion:\r\ntvOS 9.0\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nApple TV 4th Generation"
