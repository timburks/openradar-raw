    description: "Summary:\r\nThe Bless NetBoot Server automator action makes no mention that it is not applicable for NetBoot Images, please add a note to alert people to this.\r\n\r\nSteps to Reproduce:\r\n1. Open SIU.\r\n2. Select \"Customize\"\r\n3. Add the Bless NetBoot Server automator action\r\n4. Add some NetBoot Servers\r\n5. Create a NetBoot Image\r\n6. Boot to NetBoot\r\n\r\nExpected Results:\r\nLack of wording leads you to believe that possibly the NetBoot Server URLs would be whitelisted.\r\n\r\nActual Results:\r\nThe NetBoot Server URLs are not whitelisted.\r\n\r\nVersion:\r\n10.11.x"
