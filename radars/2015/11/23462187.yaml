    description: "Summary:\r\nUIViewController instance presented with form sheet modal presentation style is not deallocated after dismiss if iPad Air 2 multitasking split screen ratio changed while the controller was visible.\r\n\r\nSteps to Reproduce:\r\nSee the attached sample project.\r\nSteps:\r\n1. Run the app on iPad Air 2.\r\n2. Rotate to landscape orientation.\r\n3. Open split-screen multitasking so that the screen is divided into two equal parts.\r\n4. Tap Present.\r\n5. Turn multitasking mode off.\r\n6. Tap Dismiss.\r\n\r\nExpected Results:\r\nPresented and dismissed controller will be deallocated and \"dealloc\" message will appear in console.\r\n\r\nActual Results:\r\nPresented and dismissed controller is not deallocated and \"dealloc\" message is not appearing in console.\r\n\r\nVersion:\r\nXcode Version 7.1 (7B91b), iOS 9.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Air Simulator"
