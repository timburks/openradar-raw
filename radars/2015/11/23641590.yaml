    classification: Serious Bug
    created: "2015-11-21T14:23:06.46395Z"
    description: "Summary:\r\nAbout 20% of the time, when I enter an URL or search term in Safari's navigation bar or try to navigate through a link, the website won't load or will only load partially.\r\n\r\nThis happens more often with YouTube, Google and t.co links. Opening the same URL / search in Chrome will load instantly. I have disabled all extensions.\r\n\r\nSteps to Reproduce:\r\n1. Launch Safari\r\n2. Try to navigate to an URL\r\n\r\nExpected Results:\r\nThe site should load immediately.\r\n\r\nActual Results:\r\nSafari hangs like there's no internet connection and eventually gives up.\r\n\r\nVersion:\r\n10.11.1 (15B42)\r\n\r\nNotes:\r\nQuitting and relaunching Safari fixes the problem temporarily.\r\n\r\nConfiguration:\r\niMac (21.5-inch, Mid 2011)\r\n2,5 GHz Intel Core i5\r\n32 GB 1333 MHz DDR3\r\nAMD Radeon HD 6750M 512 MB"
