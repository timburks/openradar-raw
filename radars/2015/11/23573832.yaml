    description: "Summary:\r\nFavouriting a location by Force Click > Favourite in Apple Maps on OS X does not save the favourite. Even if you go straight back to the location and check it isn't saved and doesn't show up in favourites.\r\n\r\nSteps to Reproduce:\r\n1. Force Click a location using the Magic Trackpad 2 in Apple Maps.\r\n2. Click the heart/favourite icon.\r\n3. Immediately open the location again and note how the favourite isn't saved\r\n\r\nExpected Results:\r\nFavourites should be saved.\r\n\r\nActual Results:\r\nFavourites are not saved unless you open the location the old, non-Force Touch way, and save from there."
