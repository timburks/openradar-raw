    description: "Summary:\r\nWhen trying to search on Spotlight on iOS 9, I most of the times get an empty screen. Even with the simplest of searches.\r\n\r\nI'm working on an app that uses CoreSpotlight to add items to the search results, when I clear those Spotlight seems to start working again.\r\n\r\nSee attached crash logs.\r\n\r\nSteps to Reproduce:\r\n1. Run my app (not sure how you'll repro this).\r\n2. Search on Spotlight.\r\n\r\nExpected Results:\r\n3. Get results.\r\n\r\nActual Results:\r\n3. Nothing shows up.\r\nhttp://cl.ly/image/393s3p1s2p1V\r\n\r\nVersion:\r\niOS 9 b5\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone 6\r\n\r\nAttachments:\r\n'searchd.zip' was successfully uploaded.\r\n\r\n------------------\r\nAugust 31\r\n\r\nAfter being hinted that this may be an issue with the telephones that we were using to create the CSSearchableItems, we searched for those that were returning nil after running:\r\nvar phone = NSURL(string: \"tel:\\(telephone)\")\r\n\r\nThese are some real life phones in our app that will do that, I attached location for phone in case the format seems odd to you.\r\n>>\r\n11 4504 4134 << Buenos Aires\r\n+34 943 59 88 40 << Spain Cell\r\n+34 672 061 806 << Spain\r\n5740 7690 << Buenos Aires Cell\r\n4864 7819 << Buenos Aires\r\n(555) 564-8583\r\n(415) 555-3695\r\n153 692 3195 << Buenos Aires Cell\r\n+54 9 11 5471 2957 << Buenos Aires Cell\r\n11 5103 4142 << Buenos Aires Cell\r\n4343 2574 << Buenos Aires\r\n11 5936 4680 << Buenos Aires\r\n+54 9 11 6426 1611 << Buenos Aires Cell\r\n11 4780 3785 << Buenos Aires\r\n+124 0289 2289\r\n+1 (240) 603-5220\r\n1 (241) 241-2\r\n(408) 555-5270\r\n(408) 555-3514\r\n+34 667 615 604\r\n221 575 2711\r\n4702 1421\r\n6721 2948\r\n11 6413 4964\r\n11 4778 3550\r\n+54 9 11 6168â€‘6594\r\n11 4631 9487\r\n11 6264 6645\r\n(555) 766-4823\r\n(707) 555-1854\r\n\r\nSeems like the issue is the space in them:\r\nhttps://s3.amazonaws.com/uploads.hipchat.com/98169/720772/RsL2QHCymskEWJq/upload.png\r\nhttps://s3.amazonaws.com/uploads.hipchat.com/98169/720772/mEoQ6Fw3DpbwXpY/upload.png\r\n\r\nAfter removing the white space from them, spotlight stopped crashing for us.\r\n\r\nThanks."
