    description: "Summary:\r\nThe Dock cannot be unhidden while the Notification Center is open; the Dock freezes in place under certain conditions; and the Dock and Notification Center collide under certain conditions.\r\n\r\nSteps to Reproduce:\r\nDock Fails to Unhide\r\n1. Open Notification Center.\r\n2. Bump the Hidden Dock; the Dock fails to unhide.\r\n\r\nDock Freezes in Place\r\n1. Unhide Dock.\r\n2. Use two fingers on the trackpad to open Notification center; the Dock is now frozen in place.\r\n\r\nNotification Center and Dock Collide\r\n1. Unhide the Dock.\r\n2. Open any folder attached to the Dock.\r\n3. Click the Notification Center button at the top right of the screen; the Dock and the Notification Center collide and the Notification Center opens partially and then immediately closes.\r\n\r\nExpected Results:\r\nOS X Mavericks contains expected results.\r\n\r\nIf the Notification Center is open, it should still be possible to unhide the Dock.\r\n\r\nIf one uses two fingers to open the Notification Center while the Dock is unhidden, the Dock shouldn't become frozen in place.\r\n\r\nIf any folder is open on the Dock when opening Notification Center, the folder should close, the Dock should hide and the Notification Center should open completely.\r\n\r\nActual Results:\r\nIf the Notification Center is open, the Dock fails to unhide when it's bumped.\r\n\r\nIf one uses two fingers to open the Notification Center while the Dock is unhidden, the Dock becomes frozen in place.\r\n\r\nIf any folder is open on the Dock when opening Notification Center, the Dock and the Notification Center collide and the Notification Center opens partially and then immediately closes.\r\n\r\nVersion:\r\nOS X El Capitan\r\n\r\nNotes:\r\nNONE\r\n\r\nConfiguration:\r\nThis bug has occurred on three different machines running OS X El Capitan.\r\n\r\nAttachments:\r\nNONE"
