    description: "Summary:\r\nIn OS X Mountain Lion, pressing the Escape key would unhighlight a selected file or folder in the Finder.\r\n\r\nSteps to Reproduce:\r\n1. Open Finder Window.\r\n2. Select File or Folder.\r\n3. Press the Escape Key to unhighlight file or folder.\r\n\r\nExpected Results:\r\nPress the Escape Key and the selected file or folder would become unselected.\r\n\r\nActual Results:\r\nPress the Escape Key and the selected file or folder remains selected.\r\n\r\nVersion:\r\nOS X Mavericks, OS X Yosemite, OS X El Capitan\r\n\r\nNotes:\r\nI wanted to resubmit this as an enhancement request.  I'm finding it difficult to use the command+option+a shortcut to deselect files and folders in the Finder.  I would much rather have the Escape key functionality added back in.\r\n\r\nConfiguration:\r\nNONE\r\n\r\nAttachments:\r\nNONE"
