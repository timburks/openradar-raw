    description: "This is a duplicate of rdar://23494324\n\nSummary:\r\nIf you rotate the FV2 Personal Key multiple times, it will eventually fail to rotate.\r\n\r\nI've included an example script and password plist to help replicate this issue reliably.\r\n\r\nSteps to Reproduce:\r\n1. Run 'sudo ./break_filevault_rotation.rb\r\n2. Wait\r\n3. Key will stop rotating and will refuse to rotate until after a reboot.\r\n\r\nExpected Results:\r\nIt should rotate without issue.\r\n\r\nActual Results:\r\nKey fails to rotate\r\n\r\nVersion:\r\n10.11.1 15B42\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
