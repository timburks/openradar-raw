    description: "Summary:\r\nWhen removing a User's Public Folder, it isn't immediately removed from the Shared Folders list.\r\n\r\nSteps to Reproduce:\r\n1.  Open System Preferences.\r\n2.  Left-click Sharing.\r\n3.  Left-click File Sharing in the sidebar.\r\n4.  Left-click the User's Public Folder in the Shared Folders list.\r\n5.  Left-click the Minus Icon below the list.  (The System will ask to confirm the removal of the folder.)\r\n6.  After the confirmation, the Shared Folder still remains in the list.\r\n\r\nExpected Results:\r\nAfter confirming the removal of the Shared Folder, the Shared Folder should be immediately removed from the list.\r\n\r\nActual Results:\r\nThe Shared Folder isn't removed from the Shared Folders list after confirming removal.  It is possible to keep attempting to remove the Folder and the System will continue to confirm removal but the Shared Folder won't be removed.\r\n\r\nAfter restarting the machine, the Shared Folder will be removed from the list.\r\n\r\nVersion:\r\nOS X El Capitan\r\n\r\nNotes:\r\nNONE\r\n\r\nConfiguration:\r\nNONE\r\n\r\nAttachments:\r\nNONE"
