    description: "Accessibility title of delete/backspace key in iPad iOS 9.1 is 'Delete' where as with full text keypad it is 'delete' (lowercase D)\r\n\r\nSteps to Reproduce:\r\nAdd textfield to view and set input type to number.\r\nAdd textfield to view and set input type to text\r\nRun simulator\r\nFocus on textfields\r\nOpen accessibility inspect and inspect delete key\r\n\r\nExpected Results:\r\nDelete key accessibility title should match\r\n\r\nActual Results:\r\nDelete key accessibility title is different for different keypads\r\n\r\nVersion:\r\niOS 9.1\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niOS Simulator"
