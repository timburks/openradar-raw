    description: "This is the GERMAN translation of iOS\r\n\r\nPlease take a look at the attached screenshot. \"Ok\" should be spelled \"OK\" (check http://www.duden.de/rechtschreibung/OK for reference).\r\n\r\nThis is just a minor glitch, but it annoys me every time I unlock my iPad\r\n\r\nSteps to Reproduce:\r\n- set passcode on iOS (current)\r\n- put device to sleep\r\n- wake up\r\n- use slider to unlock\r\n\r\nExpected Results:\r\nOK spelled \"OK\" in capital letters\r\n\r\nActual Results:\r\nOK spelled \"Ok\"\r\n\r\nVersion:\r\niOS 8.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Air"
