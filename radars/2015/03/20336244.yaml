    description: "Summary:\r\nShow/Hide Hidden Files shortcut (Command+Shift+Period) in an \"Open File...\" dialog does not refresh the file list.\r\n\r\nNavigating to another folder after typing the shortcut shows that the preference is toggled correctly.\r\n\r\nSteps to Reproduce:\r\n1. Open Safari or some other app with an Open File... option in the File menu.\r\n2. Navigate to the User's home folder\r\n3. Hold down the Command and Shift buttons and type the Period ( . )\r\n\r\n\r\nExpected Results:\r\nExpected the file listing to refresh, and either include or exclude (depending on the previous state) dotfiles and other hidden files. \r\n\r\nActual Results:\r\nNo change in the file listing, but navigating to a different folder will show a listing reflecting the new state of the show/hide hidden files preference.\r\n\r\nVersion:\r\nOS X Version 10.10.2 (14C1510)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\n\r\n\r\nAttachments:"
