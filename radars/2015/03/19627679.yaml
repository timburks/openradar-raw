    description: "Summary:\r\nThe Problem is with accessing the apps from Control Center when the iPhone is locked. After lunching any of the applications from CC, the applications is launched and the screen goes black.\r\n\r\nSteps to Reproduce:\r\n1. Lock iPhone\r\n2. Show \"Control Center\"\r\n3. Run any of the Timer, Camera, Calculator\r\n4. The app will try to lunch ( i can see a glimpse of application), but the iPhone will show the black screen immediately.  On attached screen recording, instead of showing the black screen, it can be observerd that for example calculator screen has empty squares but on my device I see only black screen. (Check the iphone_cc_bug_mac.mov) \r\n\r\nExpected Results:\r\nTimer, Camera, Calculator will show up and it will be possible to use the app, e.g. the a picture.\r\n\r\nActual Results:\r\nI see a glimpse of application and after that black screen. can be observed at \r\n\r\nVersion:\r\n8.1.2 (12B440)\r\n\r\nNotes:\r\nThe problem disappears  after restarting the device. I was trying to find the root cause of this problem but without success. But for sure I can tell that restarting the iPhone  in the morning, only helps till evening.  \r\n\r\nConfiguration:\r\niPhone 6 64 GB, European distribution."
