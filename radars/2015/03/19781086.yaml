    description: "Summary:\r\nThe problem is related to ExternalAccessory framework.\r\n\r\nSteps to Reproduce:\r\n1. Launch app that supports external accessory\r\n2. Plug the device into lightning connector\r\n\r\nExpected Results:\r\nThere is no applicationDidEnterBackground notification\r\n\r\nActual Results:\r\napplicationDidEnterBackground received\r\n\r\nVersion:\r\n8.1.3\r\n\r\nNotes:\r\nIf you tap the home button to suspend an application into background there will be now notification applicationDidEnterBackground. Just only after the second open/suspend application.\r\n\r\nConfiguration:\r\niPhone 5s, iPhone 6, iPhone 6 Plus"
