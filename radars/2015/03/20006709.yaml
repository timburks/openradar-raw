    description: "Summary:\r\nWhen enabling LLVM_LTO (Link-Time Optimization) on a watch kit extension target it can't be compiled.\r\n\r\nSteps to Reproduce:\r\nOpen example project\r\nCompile project (most importantly watch kit extension target)\r\nFind compile error\r\n\r\nExpected Results:\r\nNo compile error as it is with normal app targets\r\n\r\nActual Results:\r\nCompile error with something along the lines on the watch kit extension target:\r\n\r\n\"ld: entry point (_main) undefined. for architecture arm64\"\r\n\r\nVersion:\r\niOS 8.2\r\n\r\nNotes:\r\nSee attached sample project for problem\r\n\r\nConfiguration:\r\nMacbook, OS X 10.10, Xcode 6.2 (6C121)\r\n\r\nAttachments:\r\n'LTO.zip' was successfully uploaded."
