    description: "When designing a UI in Xcode, fine adjustments can be difficult to perform at the max zoom level of 100%. Consider raising the max zoom to 200% in order to afford tighter control of storyboard and XIB elements.\r\n\r\nSteps to Reproduce:\r\nCreate a new Xcode project.\r\nSelect Main.storyboard.\r\nIn the menubar, select Editor > Canvas > Zoom.\r\n\r\n\r\nExpected Results:\r\nZoom level options ranging from 12.5% to 200%.\r\n\r\nActual Results:\r\nZoom level maxes out at 100%."
    email: theiconmaster@gmail.com
