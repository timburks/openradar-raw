    description: "Summary:\r\nIf you have already added the event, Safari's Event Details' bottom button shows \"Delete Event\".\r\nYou can delete the event by tapping it, but after that, the button keeps showing \"Deleting Event\" until you close the modal window.\r\n\r\nIf you want to add it to your calendar again, you have to reopen the window.\r\n\r\nSteps to Reproduce:\r\n1. Open Mobile Safari\r\n2. Open a .ics file's link to open the \"Event Details\" window\r\n(3. If you have yet to add the event to your calendar, add it and reopen the modal window)\r\n4. Tap the \"Delete Event\" button on the bottom\r\n\r\nExpected Results:\r\nThe \"Delete Event\" button will change to the \"Add To Calendar\" button.\r\n\r\nActual Results:\r\nThe \"Delete Event\" button will not change until you close the modal window.\r\n\r\nVersion:\r\niOS 8.3 Beta 2 (12F5037c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Air 2 64GB LTE&WiFi, using WiFi\r\n\r\nAttachments:"
