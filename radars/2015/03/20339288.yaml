    description: "Summary:\nWhen you have a lot of varying devices connected to your computer, ranging from iOS 7 to iOS 8.2, and run the following command for an application that is 8.0 only:\n\nxcodebuild -sdk iphoneos -workspace “Test.xcworkspace\" -scheme “Test” -configuration \"Release\" clean build archive\n\nSometimes this fails with “The selected device is not compatible for this run scheme” \n\nSteps to Reproduce:\n1. Connect devices from iOS 7 to iOS 8.2 to your computer.\n2. Run an Xcode build for Release \n\nExpected Results:\nThe build to succeed by selecting the appropriate device that matches the specifications.\n\nActual Results:\nSometimes the build runs, and sometimes it fails. It usually quite random. This is all without changing the connected devices.\n\nRegression:\nDescribe circumstances where the problem occurs or does not occur, such as software versions and/or hardware configurations.\n\nNotes:\nProvide additional information, such as references to related problems, workarounds and relevant attachments."
