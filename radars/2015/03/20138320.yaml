    description: "Summary:\r\nIn the prerelease section, the latest build installed by an internal tester reflected in the UI relates to the latest build number installed across all your apps, as opposed to the latest build number for the specific app you are viewing in iTunes Connect.\r\n\r\nSteps to Reproduce:\r\nLaunch > 1 app to internal testers.\r\n\r\nIncrement the build number of one of them such that they should differ.\r\n\r\nView prerelease section of both apps, see that the \"Latest Build\" number of both apps are the same, despite the tester having different builds installed.\r\n\r\nExpected Results:\r\nEach section should reflect the latest build for the app you are currently viewing\r\n\r\nActual Results:\r\nEach section reflects the latest build installed across all your apps.\r\n\r\nVersion:\r\n\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:"
