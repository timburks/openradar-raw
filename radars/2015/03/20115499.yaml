    description: "Summary:\r\nIn full screen mode in Xcode, clicking the Stop button takes you out of Full Screen mode, almost as if the buttons overlap. This has been a problem going back to Xcode 6.1.\r\n\r\nSteps to Reproduce:\r\n1. Open Xcode in full screen mode\r\n2. Run an app\r\n3. Click the Stop button\r\n4. Xcode is taken out of full screen mode\r\n\r\nExpected Results:\r\nThe app should stop, and you should stay in full screen mode.\r\n\r\nActual Results:\r\nThe app stops, but you're also taken out of full screen mode\r\n\r\nVersion:\r\nXcode 6.1 and above, OS X 10.10.0 and above"
