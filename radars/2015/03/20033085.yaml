    description: "Summary:\r\nWhen dragging the main compose view around, if you hit cancel while still dragging it, the main view stays minimized, and the background turns white.\r\n\r\nSteps to Reproduce:\r\n1. Press the compose button\r\n2. Grab and start dragging the compose view\r\n3. While holding it still, press cancel\r\n\r\nExpected Results:\r\nThe main view zooms back in and everything is fine.\r\n\r\nActual Results:\r\nThe main view stays slightly smaller than the screen and the rest is taken up with white."
