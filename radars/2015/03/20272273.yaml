    description: "Summary:\r\nWhen I visit the CloudKit Dashboard (https://icloud.developer.apple.com/dashboard/). The page fails to load every time. It was loading without an issue on the 22nd of March, but now it fails to load no matter what I try to change via the iCloud Containers UI (https://developer.apple.com/account/ios/identifiers/iCloudContainer/iCloudContainerList.action).\r\n\r\nSteps to Reproduce:\r\n1. Create an App ID that will use iCloud, set the compatibility: \"Include CloudKit support (requires Xcode 6)\"\r\n2. Log into the CloudKit Dashboard and configure some RecordTypes.\r\n3. Wait....\r\n4. Try to log back into the CloudKit Dashboard - it does not work.\r\n\r\nExpected Results:\r\nI expect to be able to log into the CloudKit Dashboard.\r\n\r\nActual Results:\r\nI experience an error:\r\n\r\nERROR TITLE\r\nUnexpected server error.\r\n\r\nIS FATAL\r\ntrue\r\n\r\nTYPE\r\nserver\r\n\r\nAPPLICATION NAME\r\nDashboard\r\n\r\nBUILD NUMBER\r\n15BDev63\r\n\r\nTIME\r\nTue Mar 24 2015 08:43:06 GMT+0100 (CET) (1427182986565)\r\n\r\nHOST\r\nicloud.developer.apple.com\r\n\r\nUSER AGENT\r\nMozilla/5.0 (Macintosh; Intel Mac OS X 10_10_2) AppleWebKit/600.4.10 (KHTML, like Gecko) Version/8.0.4 Safari/600.4.10\r\n\r\nENVIRONMENT\r\nunknown\r\n\r\nRECENT LOG MESSAGES\r\nTue, 24 Mar 2015 07:43:06 GMT: INFO: --> Request 1: GET to https://ckdashboardws.icloud.apple.com/bootstrap?request_uuid=e7516168-dcfe-4ed5-aa17-dc3a5a97ffb6, headers: Content-Type=text/plain, body: (empty)\r\n<-- Response 1: 500 (294ms), headers: Cache-Control=no-cache, no-store, private, Content-Type=application/json; charset=UTF-8, X-Apple-Request-UUID=f05681b8-1f1c-4af5-a534-5f6531c5a463 body: {\"errorReason\":\"Internal Server Error\",\"errorCode\":500,\"requestUUID\":\"f05681b8-1f1c-4af5-a534-5f6531c5a463\"}\r\nTue, 24 Mar 2015 07:43:06 GMT: DEBUG: CloudKit: ErrorCatcher dialog invoked.\r\nTue, 24 Mar 2015 07:43:06 GMT: DEBUG: SC.Module: Attempting to load 'cloudkit/error_catcher'\r\nTue, 24 