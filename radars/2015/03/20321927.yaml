    description: "Summary:\r\nI'm attaching a photo of the icon in question. Any time I start up my MacBook Pro or iMac 5K I see this low-res icon.\r\n\r\nSteps to Reproduce:\r\n1. On a Mac with a Retina display, enable the Guest User account. I use FileVault which I believe enables this account automatically.\r\n2. In System Preferences > Users & Groups > Login Options, make sure the \"List of users\" option is selected.\r\n3. Make sure Automatic Login is off.\r\n4. Shut down the computer if it's already running.\r\n5. Start up the computer.\r\n\r\nExpected Results:\r\nThe Guest User icon that displays in the list of users should be 2x resolution on a Retina display.\r\n\r\nActual Results:\r\nThe Guest User icon is a 1x image.\r\n\r\nVersion:\r\n10.10.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nMacBook Pro (Retina, 13-inch, Early 2015)\r\n2.9 GHz Intel Core i5\r\n8 GB 1867 MHz DDR3\r\nIntel Iris Graphics 6100 1536 MB\r\n\r\niMac 5K\r\n4GHz Intel Core i7\r\n32 GB RAM\r\n1TB SSD\r\nM295X\r\n\r\nAttachments:\r\n'IMG_1822.JPG' was successfully uploaded."
