    description: "[this has been assessed as a duplicate of bug ID 15799844 (Open)]\r\n\r\nI have outlined the issue on a stackoverflow post and it was suggested that the issue is a bug in iOS.\r\nhttp://stackoverflow.com/questions/27382018/native-mp3s-not-playing-in-ios-8-when-behind-htaccess\r\n\r\nSteps to Reproduce:\r\nTry an play the MP3 at this location:\r\nhttp://danielmee.com/dl/\r\nand now try and play the exact same file behind this secured folder:\r\nttp://danielmee.com/dl-secure/\r\n(U:music P:access)\r\n\r\nExpected Results:\r\nThe file should have behaved the same and played.\r\n\r\nActual Results:\r\nThe play button appears but, once pressed, doesn't respond... for a while you think maybe it's loading but it never plays.\r\n\r\nVersion:\r\nany iOS 8 product (it used to work before iOS8)\r\n\r\nNotes:\r\nIf you know of a work around that I could implement in the meantime, feel free to add an answer/comment on the stackoverflow question ;)\r\n\r\nConfiguration:\r\nany iOS 8 product (it used to work before iOS8)"
