    description: |-
        Summary:
        In the Photos app you can not drag a photo into an album from outside photos.

        Steps to Reproduce:
        1. Create a new album in Photos.
        2. Create screenshot or have some other photo available on your Desktop.
        3. Drag the image into the new photo album from the desktop.

        Expected Results:
        1. The image to add itself to photos and then add itself to the album.

        Actual Results:
        1. The image adds itself to photos but not to the album.

        Regression:
        This does not occur in 10.10.3 Beta 2 but does occur in Beta 3.

        Notes:
        None.
