    description: "Summary:\r\nApp crashes when opening modal dialog in portrait orientation on iPad. Button which triggers opening of modal view should be placed on master view.\r\n\r\nSteps to Reproduce:\r\n1. Let there be a UISplitViewController in portrait mode with revealed master view.\r\n2. May the button which opens modal view controller be placed on master view.\r\n3. Tap button.\r\n4. Modal view is shown but split master view is visible over it. Tapping on modal view crashes app.\r\n\r\nExpected Results:\r\nModal view is visible and taking whole screen.\r\n\r\nActual Results:\r\nMaster view was visible over modal view.\r\n\r\nVersion:\r\niOS 8.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Device or Simulator"
