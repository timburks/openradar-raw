    description: "Summary:\r\nIf you close a tab by using ⌘+W, it will not be added the Recently Closed Tabs list.\r\n\r\nSteps to Reproduce:\r\n1. Open Safari\r\n2. Open a webpage\r\n3. Close it with ⌘+W using an external Bluetooth keyboard\r\n4. Press the new tab button until the Recently Closed Tabs list appear\r\n\r\nExpected Results:\r\nThe tab you closed will be added to the list.\r\n\r\nActual Results:\r\nThe tab was not be added. Only tabs I closed by the touchscreen are shown.\r\n\r\nVersion:\r\niOS 8.3 Beta (12F5027d)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Air 2 64GB LTE&WiFi, using WiFi\r\n\r\nAttachments:"
