    description: "Summary:\r\nIf you tap a .ics link on webpage, the event details window opens.\r\nThen, if you tap the \"Add To Calendar\" button on the bottom and add an event to your calendar, you cannot close it because \"Done\" button will be hidden.\r\n\r\nSteps to Reproduce:\r\n1. Open Mobile Safari\r\n2. Tap a .ics link\r\n3. Tap the \"Add To Calendar\" button on the bottom of the Event Details window\r\n4. Tap the \"Done\" button\r\n\r\nExpected Results:\r\nThe \"Done\" button keeps displayed.\r\n\r\nActual Results:\r\nThe \"Done\" button will be hidden, so cannot close the modal window.\r\n\r\nVersion:\r\niOS 8.3 Beta 2 (12F5037c)\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPad Air 2 64GB LTE&WiFi, using WiFi\r\n\r\nAttachments:\r\n'20150226_235224000_iOS.png' was successfully uploaded."
