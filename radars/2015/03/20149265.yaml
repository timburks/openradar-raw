    created: "2015-03-13T05:57:11.96373Z"
    description: "Summary:\r\nTrim Trailing Whitespace while editing is a great feature, but Xcode's implementation is overly enthusiastic when shift-click selecting. If you type a line ending with a space, and then shift click somewhere else to select it, Xcode removes the space *and the selection*.\r\n\r\nSteps to Reproduce:\r\nEnable Automatically trim trailing whitespace while editing feature.  Type \"x\", space, \"=\", space, then shift click on a previous line.  Not only is the space removed, but the selection disappears immediately.  Neither of these should happen.\r\n\r\nVersion:\r\nVersion 6.2 (6C131e) / 10.10.2"
