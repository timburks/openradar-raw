    description: "Summary:\r\niOS doesn't call the WKWebViewDelegate-Method \"webView:didReceiveAuthenticationChallengechallenge:completionHandler:\" if the WKWebView has to solve a authenticationChallenge.\r\n\r\nSteps to Reproduce:\r\n1. Open a HTTPS-URL within the WKWebView\r\n\r\n\r\n\r\nExpected Results:\r\nThe WKWebView-Delegate should be informed about the delegate method, that he has to solve an authentication-Challenge.\r\n\r\nActual Results:\r\niOS doesn't call the WKWebViewDelegate-Method \"webView:didReceiveAuthenticationChallengechallenge:completionHandler:\"\r\n\r\nVersion:\r\niOS 8.1 [12B411]\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\niPhone / iPad, WiFi-Connected\r\n\r\nAttachments:"
