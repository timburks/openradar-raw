    description: "Summary:\r\nXcode crashes when a playground is opened, one of the source files is opened, code is uncommented or commented out, and the user returns to the playground.\r\n\r\nSteps to Reproduce:\r\n1. Download the Mandelbrot set playground from https://developer.apple.com/swift/blog/?id=26\r\n\r\n2. Open the playground in Xcode 6.3b3\r\n\r\n3. Open the Navigator (cmd-1)\r\n\r\n4. Open the MandelbrotView.swift file in 'Sources'\r\n\r\n5. Comment or uncomment the code in ll.20-48 (under the comment \"// Axes\")\r\n\r\n6. Click on the \"Mandlebrot.playground\" file to return to the playground\r\n\r\nExpected Results:\r\nNo crash\r\n\r\nActual Results:\r\nXcode crashes most of the time, with the (attached) crash log data\r\n\r\nVersion:\r\nXcode 6.3b3 (6D543q); OS X 10.10.2\r\n\r\nNotes:\r\nCrash log is attached\r\n\r\nConfiguration:\r\nReproduced on a late 2013 retina 15\" Macbook Pro, 2.6 GHz Core i7, 16 GB RAM\r\n\r\nAttachments:\r\n'DUMP' was successfully uploaded."
