    description: "Summary:\r\nEven if you set a launch storyboard to localize and include the strings, when launching it on your phone with a language set, it always uses the developers language.\r\n\r\nSteps to Reproduce:\r\n1. Make a test app with a launch storyboard\r\n2. Add spanish to the app loc\r\n3. Add a label to the storyboard and localize it to spanish\r\n4. Launch app on phone with spanish lang\r\n5. Note label\r\n\r\nExpected Results:\r\nLabel is localized for spanish\r\n\r\nActual Results:\r\nLabel stays in developers language\r\n\r\nVersion:\r\niOS 8.2"
