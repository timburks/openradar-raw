    description: |-
        Summary:
        Pop Over Presentation and Unwind Segue don't work well together. The unwind selectors are called but the pop over don’t dismiss.

        Steps to Reproduce:
        1. Open sample project
        2. Run the project in iPad
        3. Tap “Tap Me” button to show pop over
        4. Tap either buttons in the pop over to dismiss via unwind segue

        Expected Results:
        Unwind selector is called and the pop over dismiss.

        Actual Results:
        Unwind selector is called but the pop over doesn’t dismiss.

        Regression:


        Notes:
        It also doesn’t work when present pop over with UIPopOverPresentationController with code.
