    classification: Bug
    created: "2015-03-21T19:50:24.266673Z"
    description: "Summary:\r\nIn XCode 6.2 when you override a property's getter or setter method the implicit instance variable generated by the compiler disappears generating a compile error with the message: \"Use of undeclared identifier\".\r\n\r\nOne way to solve this issue is to add @synthesize myProperty = _myProperty;\r\n\r\nSteps to Reproduce:\r\n1. Create a new class\r\n2. add a property like @property (nonatomic) NSURL * myURL;\r\n3. Override getter\r\n4. Reference _myURL inside getter\r\n\r\nExpected Results:\r\nBeing able to reference instance variable _myURL for example for lazy initialization inside the getter method\r\n\r\nActual Results:\r\nCompile error: Use of undeclared identifier '_myURL'\r\n\r\nVersion:\r\nVersion 6.2 (6C131e)"
