    created: "2015-03-29T20:08:24.590218Z"
    description: "Summary:\r\niOS should provide WebKitErrors.h if it's going to use them in errors reported from a UIWebView. For example, on an iOS application, I received the following error:\r\n\r\n2015-03-29 15:40:12.104 InstaAgentExtension[20957:1180281] error: Error Domain=WebKitErrorDomain Code=101 \"The URL can’t be shown\" UserInfo=0x174271b40 {NSErrorFailingURLStringKey=instagram://media?id=909017188768161188, NSLocalizedDescription=The URL can’t be shown, NSErrorFailingURLKey=instagram://media?id=9090171887681611\r\n\r\nError 101 maps to WebKitErrorCannotShowURL defined in WebKitErrors.h. This is only available in OS 10.9/10.10 (as per Xcode 6.2).\r\n\r\nSteps to Reproduce:\r\nAttempt to import WebKitErrors.h or the WebKit framework on iOS. The header cannot be found.\r\n\r\nExpected Results:\r\nThe header (and its error definitions) should be found and importable.\r\n\r\nActual Results:\r\nThe header file cannot be found and cannot be imported.\r\n\r\nVersion:\r\niOS 8.2\r\n\r\nNotes:\r\n\r\n\r\nConfiguration:\r\nN/A\r\n\r\nAttachments:"
