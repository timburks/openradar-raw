    created: "2020-12-16T17:54:00.513202Z"
    description: "Please describe the issue:\r\n\r\nUpdate to Xcode 12.3. Run a simulator using iOS 14.3. Launch the Settings app. The navigation bar uses a blur view. The yellow from the wallpaper bleeds through and makes the nav bar yellow. Same thing happens when you use the software keyboard. Same thing happens to any app running in the sim that contains a blur view. \r\n\r\n\r\nPlease list the steps you took to reproduce the issue:\r\n\r\n1. Update to Xcode 12.3. \r\n2. Run a simulator using iOS 14.3. \r\n3. Launch the Settings app > General. The navigation bar uses a blur view. The yellow from the wallpaper bleeds through and makes the nav bar yellow. \r\n\r\n\r\nWhat did you expect to happen?\r\nBlur views should not have a yellow tinge. \r\n\r\n\r\nWhat actually happened?\r\nBlur views have a yellow tinge."
