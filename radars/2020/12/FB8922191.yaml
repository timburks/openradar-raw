    description: "Iâ€™ve noticed Spotlight using significant CPU on an M1 Mac which has been migrated from a previous machine with Migration Assistant.\r\nSpotlight has finished full index last week.\r\n \r\nHowever Spotlight is the most significant energy consumer on the M1 Mac - 12hr Power impact by 5x. \r\n\r\nConsole is flooded with mds Service Exited due to SIGKILL errors.\r\n\r\nA Google shows many occurrences of this error with no answer on how to remediate:\r\nhttps://discussions.apple.com/thread/251433748\r\nhttps://discussions.apple.com/thread/251403759\r\nhttps://apple.stackexchange.com/questions/398854/observing-what-spotlights-mdworker-is-indexing-for-diagnostic-purposes\r\nhttps://www.reddit.com/r/MacOS/comments/hqs6eo/mdworker_taking_cpu_mac_catalina_post_upgrade/\r\n\r\nNov 30 08:54:13 jb-macbook com.apple.xpc.launchd[1] (com.apple.mdworker.shared.0B000000-0300-0000-0000-000000000000[14044]): Service exited due to SIGKILL | sent by mds[321]\r\nNov 30 08:54:13 jb-macbook com.apple.xpc.launchd[1] (com.apple.mdworker.shared.0A000000-0200-0000-0000-000000000000[14042]): Service exited due to SIGKILL | sent by mds[321]\r\nNov 30 08:54:13 jb-macbook com.apple.xpc.launchd[1] (com.apple.mdworker.shared.03000000-0500-0000-0000-000000000000[14043]): Service exited due to SIGKILL | sent by mds[321]\r\nNov 30 08:54:13 jb-macbook com.apple.xpc.launchd[1] (com.apple.mdworker.shared.06000000-0000-0000-0000-000000000000[14045]): Service exited due to SIGKILL | sent by mds[321]\r\nNov 30 08:54:14 jb-macbook com.apple.xpc.launchd[1] (com.apple.mdworker.shared.07000000-0100-0000-0000-000000000000[14051]): Service exited due to SIGKILL | sent by mds[321]\r\nNov 30 08:54:14 jb-macbook com.apple.xpc.launchd[1] (com.apple.mdworker.shared.08000000-0200-0000-0000-000000000000[14029]): Service exited due to SIGKILL | sent by mds[321]\r\nNov 30 08:54:14 jb-macbook com.apple.xpc.launchd[1] (com.apple.mdworker.shared.09000000-0500-0000-0000-000000000000[14052]): Service exited due to SIGKILL | sent by mds[321]\r\nNov 30 08:54:15 jb-macbook com.apple.xpc.launchd[1] (com.apple.mdworker.shared.01000000-0400-0000-0000-000000000000[14050]): Service exited due to SIGKILL | sent by mds[321]\r\nNov 30 08:54:15 jb-macbook com.apple.xpc.launchd[1] (com.apple.mdworker.shared.0B000000-0400-0000-0000-000000000000[14062]): Service exited due to SIGKILL | sent by mds[321]\r\nNov 30 08:54:15 jb-macbook com.apple.xpc.launchd[1] (com.apple.mdworker.shared.0F000000-0000-0000-0000-000000000000[14061]): Service exited due to SIGKILL | sent by mds[321]\r\nNov 30 08:54:15 jb-macbook com.apple.xpc.launchd[1] (com.apple.mdworker.shared.09000000-0600-0000-0000-000000000000[14071]): Service exited due to SIGKILL | sent by mds[321]"
