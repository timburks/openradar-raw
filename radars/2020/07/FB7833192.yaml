    created: "2020-07-01T07:23:04.18132Z"
    description: "When using SwiftUI List with the SidebarListStyle, where the data for the list is bound to a StateObject that loads the data asynchronously, the List only renders the first item regardless of how many elements are in the list. By either using the default list style, or getting the data from a constant array instead of the StateObject, the full list of items renders successfully.\r\n\r\nPlease see the attached Xcode project for a minimal repro.\r\n\r\n--\r\n\r\nSee example project at https://github.com/indragiek/radars/tree/master/FB7833192"
