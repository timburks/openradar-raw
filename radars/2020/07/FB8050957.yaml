    description: "Steps:\r\n1. With VoiceOver running, open either Safari or Chrome\r\n2. Go to https://w3c.github.io/aria-practices/examples/menubar/menubar-editor.html\r\n3. Open the Style/Color menu in the Example menubar\r\n4. Arrow down to the Italic menu item and type Space or Enter to check it\r\n5. Arrow down to the Black menu item (this is a menuitemradio)\r\n   VoiceOver says \"1, Black, checked, menu item\"\r\n6. Arrow back up to Italic (this is a menuitemcheckbox)\r\n   VoiceOver says \"1, Italic, checked, menu item\"\r\n\r\nThe \"1\" at the beginning of the menu item's name is unexpected and unnecessary."
