    description: "Running `xcrun simctl privacy help` gives the following list of services:\r\n\r\n\tservice\r\n\t     The service:\r\n\t         all - Apply the action to all services.\r\n\t         calendar - Allow access to calendar.\r\n\t         contacts-limited - Allow access to basic contact info.\r\n\t         contacts - Allow access to full contact details.\r\n\t         location - Allow access to location services when app is in use.\r\n\t         location-always - Allow access to location services at all times.\r\n\t         photos-add - Allow adding photos to the photo library.\r\n\t         photos - Allow full access to the photo library.\r\n\t         media-library - Allow access to the media library.\r\n\t         microphone - Allow access to audio input.\r\n\t         motion - Allow access to motion and fitness data.\r\n\t         reminders - Allow access to reminders.\r\n\t         siri - Allow use of the app with Siri.\r\n\r\nMany services are missing, such as notifications, health, Bluetooth, Face ID, etc.\r\n\r\nPlease list the steps you took to reproduce the issue:\r\n1. xcrun simctl privacy help\r\n2. Noticed multiple services missing\r\n\r\nWhat did you expect to happen?\r\nAll services supported by iOS should be exposed for setting, especially very popular ones such as notifications, health, Bluetooth and Face ID.\r\n\r\nWhat actually happened?\r\nMany services are missing."
