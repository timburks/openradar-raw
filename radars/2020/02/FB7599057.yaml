data:
    classification: Incorrect/Unexpected Behavior
    created: "2020-02-25T08:24:50.431328Z"
    description: "The following AppleScript consistently prints “second” before “first” when run from Script Editor (with Terminal already open) if .bash_profile or equivalent takes a long time. (For testing purposes, add `sleep 5` to your .bash_profile.)\r\n\r\ntell application \"Terminal\"\r\n\tset newTab to do script \"echo first\"\r\n\tdo script \"echo second\" in newTab\r\nend tell\r\n\r\nWorkaround:\r\n\r\ntell application \"Terminal\"\r\n\tset newTab to do script\r\n\tdo script \"echo first\" in newTab\r\n\tdo script \"echo second\" in newTab\r\nend tell\r\n\r\nRunning macOS Catalina 10.15.3 (19D76)."
    email: jediknil@gmail.com
