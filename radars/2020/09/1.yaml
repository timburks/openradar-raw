    created: "2020-09-09T03:15:34.164918Z"
    description: "On iOS 14 beta 7, under following condition, app can't fetch core data objects.\r\n\r\n1. Use Xcode 12 beta latest.\r\n2. Prepare background context which uses separate root context which connects to persistent coordinator.\r\n3. Prepare NSFetchRequest and set fetchBatchSize on the fetch request and try to fetch core data objects using the background context.\r\n\r\n* Result\r\n  - On iOS 14 beta 7, Nothing is fetched.\r\n  - On iOS 13 or below, core data objects are fetched.\r\n\r\n* I recored the issue on AGIF.\r\n  https://github.com/Seung-Hwan-Lee/CoreDataApp/issues/1\r\n\r\n* Sample app\r\n  https://github.com/Seung-Hwan-Lee/CoreDataApp"
