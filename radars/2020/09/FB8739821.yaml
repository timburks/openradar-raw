    classification: Suggestion
    created: "2020-09-25T04:22:50.481548Z"
    description: "macOS 10.15 introduced the new ULMO disk image format, which can be created with “hdiutil convert -format ULMO”. This format uses LZMA compression, which generally produces the smallest results of all of the compression algorithms supported by DiskImages.\r\n\r\nOther compressed disk image formats allow the compression level to be tuned. UDZO (zlib compression) supports the “zlib-level” image key, which may be specified with “hdiutil convert -format UDZO -imagekey zlib-level=9”. Similarly, UDBZ (bzip2 compression, introduced in 10.4) supports the “bzip2-level” image key, introduced in 10.5. (see my radar report 8132167).\r\n\r\nPlease add an lama-level image key to customize the LZMA compression level used for ULMO disk image compression."
    email: mark@chromium.org
    modified: "2020-09-25T04:22:50.481702Z"
