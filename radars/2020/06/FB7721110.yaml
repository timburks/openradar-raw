    description: "Steps to reproduce:\r\n1. With AirPods paired, play music on you iPhone\r\n2. Accept incoming call on your iPhone\r\n3. Turn off bluetooth or d/c the AirPods any way you want\r\n4. Observe/Expected phone call continues via phone speakers\r\n5. End the phone call\r\n\r\nObserve: Music resumes, playing out of phone speakers\r\nExpected: Music should not resume (Due to route loss)\r\n\r\n\r\nNotes:\r\n- beginInterruption fired correctly\r\n- routeLoss notification fired correctly \r\n- didEndInterruption fired with `shouldResume: true` - should probably be false"
