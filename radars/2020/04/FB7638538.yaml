    description: "STEPS TO REPRODUCE\r\n1. Open several apps, including app X that takes a long time to quit.\r\n2. Activate the apps so that the apps look like this: W X Y Z Finder\r\n3. Hold Cmd and press Tab to bring up the app switcher.\r\n4. Select app X (it should already be selected) and press Q to quit it.\r\n5. Before app X exits, press Tab to move the switcher selection to app Y.\r\n6. Keep holding Cmd until app X exits.\r\n\r\nEXPECTED BEHAVIOR\r\nApp X is removed from the switcher and the selection remains on app Y.\r\n\r\nACTUAL BEHAVIOR\r\nApp X is removed from the switcher and the selection advances to app Z."
