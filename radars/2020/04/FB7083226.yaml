    description: "UI freezes after performing or dismissing Share action from the edit menu on the app built by XCode 10.3 or earlier if app launched on the iOS 13\r\n\r\nSteps to reproduce:\r\n1) Build an app from the attached project by XCode 10.3 or earlier\r\n2) Install and launch the app on the iOS 13\r\n3) Select some text, long press on it and click on the \"Share\" option\r\n4) Select some app to share\r\n5) Cancel or complete sharing and come back\r\n\r\nActual result:\r\nApp UI doesn't respond on any touches(i.e. user can't share any text again)\r\n\r\nExpected result:\r\nApp UI responds on touches(i.e. user can share some text again)"
