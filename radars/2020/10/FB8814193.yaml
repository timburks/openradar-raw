    description: "In Foundation framework, when using `URLRequest`, it seems that retrieving `allHTTPHeaderFields` makes a side effect visible in `Equatable` comparison. The following snippet run on iOS14 (Simulator or device) can be used to demonstrate it:\r\n```\r\nimport Foundation\r\n\r\nlet url = URL(string: \"https://api.com/foo\")!\r\n\r\nvar request1 = URLRequest(url: url)\r\nvar request2 = URLRequest(url: url)\r\n\r\nprint(request1 == request2)\r\n\r\nrequest1.setValue(\"Foo\", forHTTPHeaderField: \"Bar\")\r\nrequest2.setValue(\"Foo\", forHTTPHeaderField: \"Bar\")\r\n\r\nprint(request1 == request2)\r\n\r\n_ = request1.allHTTPHeaderFields\r\n\r\nprint(request1 == request2)\r\n```\r\n\r\nWhen starting the app, Iâ€™d expect following output:\r\n```\r\ntrue\r\ntrue\r\ntrue\r\n```\r\n\r\nInstead, I get this one:\r\n```\r\ntrue\r\ntrue\r\nfalse\r\n```\r\n\r\nNote: when running this snippet in macOS Playground, the output is as expected."
