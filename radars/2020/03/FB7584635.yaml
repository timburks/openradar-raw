    description: "> Please describe the issue:\r\niTMSTransporter not working with ipv6, which leads that the `altool --upload-app` also does not work.\r\nIts related with bug in Java: https://bugs.openjdk.java.net/browse/JDK-8200719.\r\nThis bug fixed in java 8u202, but iTMSTransporter comes together with java 8u131.\r\n\r\n> Please list the steps you took to reproduce the issue:\r\nEnvironment: Mac mini 2018; Ethernet connection, ipv6 only; Xcode 11.\r\nRun command: `xcrun iTMSTransporter`\r\n\r\n> What did you expect to happen?\r\nNo java exceptions.\r\n\r\n> What actually happened?\r\njava.net.NoRouteToHostException: No route to host (Host unreachable)"
