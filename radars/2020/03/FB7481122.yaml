    description: "Basic Information\r\nPlease provide a descriptive title for your feedback:\r\nSelected files in UIDocumentPicker will not download.\r\nWhich area are you seeing an issue with?\r\nFiles app\r\nWhat type of feedback are you reporting?\r\nIncorrect/Unexpected Behavior\r\nDetails\r\nHow often does this happen?\r\nIt happens every time\r\nWhat level of security do you use with the Apple ID that is encountering this issue?\r\nThis account uses Two-factor Authentication\r\nWhat is the Apple ID you are using with iCloud when you encounter this problem?\r\nxxxx\r\n\r\nDescription\r\nPlease describe the issue and what steps we can take to reproduce it:\r\n- Launch Numbers (or any doc based app)\r\n- Choose a file from any storage provider. I tried iCloud and Dropbox\r\n\r\nExpected result:\r\n- Document is downloaded and opened.\r\n\r\nActual result:\r\n- Document has spinning indicator, message below name says “waiting to download”\r\n\r\nSame result on WiFi and cellular.\r\n\r\nDec 5, 2019 at 6:29 PM\r\n- May not be limited to UIDocumentPicker\r\n- Reproduced with multiple apps.\r\n\r\nApple\r\nDec 12, 2019 at 11:45 AM\r\nWe need additional information in order to continue investigating this bug.  Please provide a sysdiagnose and a screen recording showing the issue.\r\n\r\nFor a complete list of logging instructions visit:\r\nhttps://developer.apple.com/bug-reporting/profiles-and-logs/\r\nJG\r\nYou\r\nJan 28, 2020 at 1:14 PM\r\nIt stopped happening after a reboot. You'll have to figure it out.\r\nJG\r\nYou\r\nFeb 12, 2020 at 5:01 PM\r\nSaw it again, with an alert that said \"Could not communicate with helper\"\r\n\r\nApple\r\nFeb 13, 2020 at 9:58 AM\r\nWe can't figure this out unless we get additional information.  Please provide a sysdiagnose and a screen recording showing the issue.\r\n\r\nFor a complete list of logging instructions visit:\r\nhttps://developer.apple.com/bug-reporting/profiles-and-logs/\r\n\r\nYou\r\nFeb 14, 2020 at 9:51 AM\r\nI reproduced this around 7:33AM EDT on 2/14/2020.\r\nFile Uploads\r\nsysdiagnose_2020.02.14_07-33-57-0500_iPhone-OS_iPhone_17D50.tar.gz\r\n209.81 MB Feb 14, 2020 at 9:19 AM\r\nJG\r\nYou\r\nFeb 18, 2020 at 3:39 PM\r\nconsole has FileProvider filter applied.\r\nFile Uploads\r\nconsole.txt\r\n239.18 KB Feb 18, 2020 at 2:56 PM\r\nIMG_0AA90DB6494C-1.jpeg\r\n297.43 KB Feb 18, 2020 at 2:56 PM\r\n•\r\n\r\nApple\r\nFeb 27, 2020 at 12:37 PM\r\nThis is an issue specific to a third-party app. Dropbox is failing to provide the item.\r\n\r\nTo report an issue with a third-party app, please contact the developer of the app directly by using the support link located on the app's page within the App Store.\r\n\r\nPlease contact Dropbox developers.  There is no Apple issue here.\r\n\r\nPlease close your feedback report, or let us know if this is still an issue for you."
