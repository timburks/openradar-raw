    description: "Please describe the issue:\r\nIn a list of rejected In App Purchases, when one IAP is updated the entire list is marked as \"Waiting for review\". However only the one IAP which was updated will go into review.\r\nPlease list the steps you took to reproduce the issue:\r\nSubmit multiple In App Purchases for review\r\nWait for them all to be rejected\r\nUpdate one In App Purchase\r\nWhat did you expect to happen?\r\nOnly the updated In App Purchase should be shown as waiting for review. Or, all In App Purchases actually go back in the review queue.\r\nWhat actually happened?\r\nAll In App Purchases that were rejected are shown as Waiting For Review, but still had rejections against them in the detail page.\r\n\r\nApple\r\nAug 21, 2019 at 7:10 PM\r\nEngineering has requested the following information regarding your bug report:\r\n\r\n• Apple ID of the affected in-app purchases \r\n• Approximate date and time of the most recent occurrence of the issue (including the time zone)\r\n• Full-window screenshots or video illustrating the issue\r\nTC\r\nYou\r\nAug 22, 2019 at 12:56 PM\r\nApple IDs: Almost every IAP for Apple App ID 509740792, including IAP Apple ID 1473455820\r\nAugust 11th 17:12 BST\r\nNo screenshots or videos available\r\n•\r\n\r\nApple\r\nSep 12, 2019 at 12:56 AM\r\nCan you please confirm the exact state(s) you are seeing when the in-app purchases appear to be in review and where you see this? A screenshot would be helpful if possible."
