    created: "2021-12-03T11:48:41.433668Z"
    description: "This code sample demonstrates incorrect behaviour:\r\nhttps://gist.github.com/andreysm/9fcff22dc384a94dd2e72b54533f563c\r\n\r\nNormally, this code should produce the following output:\r\n2.000000 - 1.000000 = 1.000000\r\n0.000000\r\n\r\nWith Xcode 13, on Max x86_64 with -Os it outputs:\r\n2.000000 - 1.000000 = 2.000000\r\n-1.000000\r\n\r\nIt works correctly when compiled without -Os.\r\nIt also works well with the original clang 13.0 (tried at godbolt.org) and with previous Xcode 12."
