    description: "Which area are you seeing an issue with?\r\nDocumentation\r\nWhat type of feedback are you reporting?\r\nIncorrect/Unexpected Behavior\r\nDetails\r\nPlease provide the URL of the content you reporting an issue with:\r\nhttps://developer.apple.com/library/archive/documentation/GraphicsImaging/Conceptual/drawingwithquartz2d/dq_context/dq_context.html#//apple_ref/doc/uid/TP30001066-CH203\r\nDescription\r\nPlease describe the issue:\r\nThe Supported Pixel Formats list is not up to date. \r\nWe rely on this list to whitelist images in our image editor apps. Having an up to date documentation is important to us.\r\nPlease list the steps you took to reproduce the issue:\r\nCreate a CGContext with a 64bpp, 16bpc image on iOS (alpha last). (that's a screenshot taken on a modern iPhone!)\r\nAccording to the documentation this isn't supported however it worked\r\n\r\nWhat did you expect to happen?\r\nCGContext creation should fail on unsupported formats\r\nWhat actually happened?\r\nCGContext creation worked"
