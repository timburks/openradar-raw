    description: "When I connect my iPhone to my Mac over a USB to Lightning cable \r\nand I unlock my iPhone\r\nand I open the app “Image Capture” on my Mac\r\nand I select “Delete after Import”\r\nand I select an “Import To:” folder \r\nand I click “Download All”\r\nthen all photos/videos are downloaded successfully from my iPhone to my Mac\r\nbut they are not deleted from my iPhone.\r\n\r\nI would expect the pictures to be deleted from my iPhone after import.\r\n\r\nVersion information :\r\n- macOS Big Sur version 11.3\r\n- iOS version 14.5.1"
