    description: "In Kannada text combination\r\n\r\nರ, ZWJ, ್, any Kannada consonant, any Kannada vowel diacritics\r\n\r\nWith presence of ZWJ, cursor position is placed over ರ‍ to the left of the vowel diacritic, except when ರ and vowel diacritics is a precomposed glyph.\r\n\r\nExample: Google Noto Sans Kannada\r\n\r\nಅರ‍್ಯಂಕ್ (ರ and vowel diacritics is a precomposed glyph)\r\nಅರ‍್ಯಾಂಕ್ (ರ and vowel diacritics is NOT a precomposed glyph)\r\nಅರ‍್ಯಿಂಕ್ (ರ and vowel diacritics is a precomposed glyph)\r\nಅರ‍್ಯೀಂಕ್ (ರ and vowel diacritics is a precomposed glyph)\r\nಅರ‍್ಯುಂಕ್ (ರ and vowel diacritics is NOT a precomposed glyph)\r\nಅರ‍್ಯೂಂಕ್ (ರ and vowel diacritics is NOT a precomposed glyph)\r\nಅರ‍್ಯೃಂಕ್ (ರ and vowel diacritics is a precomposed glyph)\r\nಅರ‍್ಯೄಂಕ್ (ರ and vowel diacritics is a precomposed glyph)\r\nಅರ‍್ಯೆಂಕ್ (ರ and vowel diacritics is a precomposed glyph)\r\nಅರ‍್ಯೇಂಕ್ (ರ and vowel diacritics is a precomposed glyph)\r\nಅರ‍್ಯೈಂಕ್ (ರ and vowel diacritics is a precomposed glyph)\r\nಅರ‍್ಯೊಂಕ್ (ರ and vowel diacritics is a precomposed glyph)\r\nಅರ‍್ಯೋಂಕ್ (ರ and vowel diacritics is a precomposed glyph)\r\nಅರ‍್ಯೌಂಕ್ (ರ and vowel diacritics is NOT a precomposed glyph)"
