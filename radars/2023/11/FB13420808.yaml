    description: "SUMMARY\r\n\r\nSandboxed macOS apps don't inherit their granted TCC permissions to their app extensions.\r\n\r\nIn addition, while permissions can be granted to the `.appex` via *System Settings → Privacy & Security → Accessibility* etc., doing so will **not** show the `.appex` in the preference panel (it only shows `.app` files).\r\n\r\n\r\nSTEPS TO REPRODUCE\r\n\r\nI've isolated the described behaviour in a fresh Xcode demo project (macOS 13.3+):\r\nhttps://github.com/czottmann/TCC-Permissions-Demo\r\n\r\n\r\nEXPECTED BEHAVIOR / ACTUAL BEHAVIOR\r\n\r\nPlease see the README: https://github.com/czottmann/TCC-Permissions-Demo#readme"
