    description: "The documentation (https://developer.apple.com/documentation/swiftui/table#Using-tables-on-different-platforms) says:\r\n> In a compact horizontal size class environment — typical on iPhone or on iPad in certain modes, like Slide Over — the table has limited space to display its columns. To conserve space, the table automatically hides headers and all columns after the first when it detects this condition.\r\n\r\nDevelopers are expected to know this information and manually check the horizontal size class inside the first `TableColumn` body to provide a compact table row if necessary. However, this “out-of-band” design harms discovery, inconveniences developers, and even reduces flexibility for the SwiftUI framework team compared to an explicit “in-band” design.\r\n\r\nConsider providing an explicit `Table` API for providing a compact table row. For example, the following may be a possible design:\r\n```\r\nTable(…) {\r\n  TableColumn(…) { item in\r\n    …\r\n  }\r\n  …\r\n} compactRow: { item in\r\n  …\r\n}\r\n```"
