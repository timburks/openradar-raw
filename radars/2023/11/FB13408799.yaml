    classification: Suggestion
    created: "2023-11-25T00:41:31.375027Z"
    description: '`@Query` and `FetchDescriptor` are similar: they take a predicate and a list of sort descriptors. However, `FetchDescriptor` is more full-featured. If we want to specify `propertiesToFetch`/`relationshipKeyPathsForPrefetching`, we need to create a `FetchDescriptor` and pass it to `@Query`. It would be great if the `@Query` initializer had `propertiesToFetch`/`relationshipKeyPathsForPrefetching` parameters so that we do not need to create a `FetchDescriptor` at all.'
