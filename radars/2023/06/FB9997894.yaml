    description: "When trying to modify the looks of the navigation bar in the app via appearance API, some changes are not applied to the navigation bar contained in the instances of PUPickerRemoteViewController and PHPickerViewController.\r\n\r\nThe example of the code:\r\n\r\n[[UINavigationBar appearance] setTranslucent:NO];\r\n    [[UINavigationBar appearance] setBackgroundImage:nil forBarMetrics:UIBarMetricsDefault];\r\n    [[UINavigationBar appearance] setShadowImage:nil];\r\n    [[UINavigationBar appearance] setBarTintColor:[UIColor redColor]];\r\n    [[UINavigationBar appearance] setTintColor:[UIColor greenColor]];\r\n    [[UINavigationBar appearance] setBackgroundColor:[UIColor redColor]];\r\n\r\nThe tintColor is correctlyApplied, but barTintColor and backgroundColor are not, as well as translucency. The navigation bar remains translucent and the colors are very much dimmed."
