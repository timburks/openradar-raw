data:
    classification: Incorrect/Unexpected Behavior
    created: "2023-01-26T00:40:42.031447Z"
    description: "Which area are you seeing an issue with?\r\nColorSync\r\n\r\nPlease describe the issue and what steps we can take to reproduce it:\r\n\r\nOn macOS 13.1, run `open /System/Library/ColorSync/Profiles/ITU-2020.icc`. This will show that tag 'desc' has type 'desc' and tag 'cprt' has type 'text'. The Header says that this is a version 4.0.0 file.\r\n\r\nBut in ICC v4:\r\n- tag 'desc' should have type 'mluc', not 'desc' ('desc is the v2 type for 'desc')\r\n- tag 'cprt' should also have type 'mluc', not 'text' ('text is the v2 type for 'cprt')\r\n\r\nSee https://color.org/specification/ICC.1-2022-05.pdf '9.2.22 copyrightTag' and '9.2.43 profileDescriptionTag'."
    email: thakis@chromium.org
    modified: "2023-01-26T00:40:42.031582Z"
