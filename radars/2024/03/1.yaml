    description: "When a ScrollView is placed within a NavigationStack and a ToolbarItemGroup with placement set to .principal is added, the ScrollView exhibits flickering behavior when scrolling up and down. Additionally, upon scrolling back to the top of the content, an unintended padding is introduced to the ScrollView, disrupting the intended layout.\r\n\r\nReproduction Steps:\r\n\r\n1 Place a ScrollView within a NavigationStack.\r\n2 Add a ToolbarItemGroup with placement set to .principal.\r\n3 Navigate within the ScrollView content, scrolling both up and down.\r\n4 Notice flickering behavior during scrolling.\r\n5 Scroll back to the top of the content.\r\n6 Observe the introduction of unintended padding to the ScrollView.\r\n\r\nCode Example:\r\n\r\nswift\r\nCopy code\r\n// Example of code snippet where the issue occurs\r\nvar body: some View {\r\n    NavigationView {\r\n        ScrollView {\r\n            // Content of ScrollView\r\n        }\r\n        .toolbar {\r\n            ToolbarItemGroup(placement: .principal) {\r\n                // Items for ToolbarItemGroup\r\n            }\r\n        }\r\n    }\r\n}\r\n\r\nAdditional Information:\r\nThe issue can be further examined in the provided repository: https://github.com/paulomendes/FlickeringScrollView."
