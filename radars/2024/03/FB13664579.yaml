    description: "Description\r\nWhen you swipe left on the Home screen to open the App Library or click directly on the App Library in the Dock and open any of the apps, there will be no response when you open the Dock in the app and try to open the folder in the Dock. It will not react until you return to the Home Screen and close the App Library, or call out the Dock in the App to open and close the App Library again.\r\n\r\nSteps to Reproduce\r\n1. Make sure you have at least one folder in the Dock.\r\n2. Go to Home Screen.\r\n3. Open App Library with Dock or swiping left directly.\r\n4. Open any app with App Library.\r\n5. Swipe up to show Dock.\r\n6. Try to open the folder in Dock, it expects to show the folder but no.\r\n\r\nExpected Results\r\nShow the folder whenever pressing the folder icon.\r\n\r\nActual Results\r\nNo response when pressing the folder icon."
